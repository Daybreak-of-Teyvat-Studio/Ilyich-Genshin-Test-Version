dva.ab.12.t:0"风龙领不自由"
dva.ab.12.d:0"“整天被那些人传教真是难受。”维克多倚在石柱上，抱怨着那些蒙德城来的修女和骑士。“他们毕竟是从城里来的，安柏总督也不想和他们发生冲突。”一旁的安东尼劝了一句，虽然他也很不爽这些城里来的家伙，他们满嘴主的恩赐，却从没有关注过工农渔桑、贩夫走卒。“安柏总督什么时候带着我们把蒙德城打下来就好了。”维克托嘴里咕哝着，机敏的目光却没有半点停留，隐蔽地注视着那些重点人物，他此时还不知道，他的顶头上司正在总督的办公室，讨论着一件足以震撼整个蒙德的事情..."
dva.ab.12.a:0"还能忍多久呢？"

dva.ab.13.t:0"骑士团改组事宜"
dva.ab.13.d:0"内战结束了，支持琴团长的西风骑士团被解除了武装，蒙德城也被我们控制。针对这些问题，决策层进行了讨论，目前摆在我们面前的有两个方案。\n\n方案一：蒙德城和新蒙德将以共主联邦的形式存在，新蒙德作为邦联的主要国家，蒙德城将城内的领地全部移交给新蒙德。同时，蒙德城被定位成科学和文化中心，政治中心和军事指挥权全部转移到了旧风龙领，也就是今天的新蒙德首都—高塔之城。另外，新蒙德负责保卫蒙德城的安全，蒙德城只保留少量的侦察骑士驻守，改组西风骑士团。\n\n方案二：吞并包括蒙德城在内的所有领地，接收西风骑士团的部队。"
dva.ab.13.a:0"选择方案一"
dva.ab.13.b:0"选择方案二"

dva.ab.14.t:0"神权人授"
dva.ab.14.d:0"“神存在的意义是什么呢？”安柏很早就有了这样的疑问。西风教会的修女们总是对她说，“风神巴巴托斯护佑着蒙德的人民。”安柏从来不否认这句话的真实性，但她也想知道，为什么风神要护佑蒙德呢？人们都说，神爱世人，那么神又为什么要爱世人呢？这是他们的意愿，还是他们身上的枷锁呢？\n\n自从祖父失踪后，安柏对神的质疑就更多了。风神带来了自由，可蒙德没有真正的自由；赐予她神之眼的火神，有着何种性格；至冬国性情大变的女皇，有着什么样的目的；璃月的岩王帝君，被束缚在神位上三千年；还有雷神，草神和水神，她们又背负着怎样的责任呢？提瓦特是需要神的，但人类绝不是脆弱的生物，不需要神明的怜悯。或许有一天，提瓦特不再有神明，也不再有君王，但人类终将凭借自己的力量获得新生！"
dva.ab.14.a:0"从来就没有什么救世主"

dva.ab.15.t:0"牢不可破的联盟"
dva.ab.15.d:0"##"
dva.ab.15.a:0"##"

dva.ab.16.t:0"民众抗议"
dva.ab.16.d:0"“骑士团是蒙德的英雄！”“释放琴团长！”“教会无罪！”“我们不要战争！”院子门口的人群中爆发出一阵又一阵的呼喊，声浪大的能传遍整个蒙德城。“薇尔女士，如您所见，蒙德城内的反抗虽然不激烈，但群众们已经非常不满了，我不认为此时开战是一个很好的选择...”侦察骑士向薇尔汇报着，心里显然也在发怵。薇尔在骑士团总部二楼的窗前，静静地听着所有的声音，她知道，纵使千难万阻，有些事情也必须要去做。薇尔坚信，在胜利面前，一切的反对声都将成为泡影，想必那位也是同样的坚定，有着同样的想法。"
dva.ab.16.a:0"我心如铁"
dva.ab.16.b:0"胜利是需要代价的"

dva.ab.17.t:0"自由，平等，繁荣"
dva.ab.17.d:0"夜晚的风龙领灯火通明，孩童在街上嬉闹，老人在长椅上歇息，骑士团派来的巡逻部队在街上徘徊，偶尔会有一两个醉汉会被礼貌地请回家，风龙领可真是一个美丽的地方呢。这里没有不满的民众，没有游击队，更没有反抗军，人们按部就班，过着与世无争的生活，想必这也是琴团长愿意看到的吧。"
dva.ab.17.a:0"我们的风龙领欣欣向荣"

dva.ab.18.t:0"新生活，新气象"
dva.ab.18.d:0"春回大地，万物复苏。风花节，这是蒙德一年中最重要的节日，也是第二次蒙德内战结束后的第一个节日，和往年不同的是，蒙德城有了新的主人。安柏执政官取代了琴代理团长，其他一切照旧，但市民的生活确实开始变得不一样了。言论管制已经放松，各地的学者开始在蒙德城聚集，来自枫丹的先进科技逐渐进入人们的生活，一切都在变得更好。"
dva.ab.18.a:0"谁让我们生活的更好，\n我们就跟随她"

#dva.ab.19.t:0"望风公社第一届代表大会"
#dva.ab.19.d:0"“我宣布，望风公社第一届大会圆满结束！”安柏毫不掩饰内心的喜悦，不只是安柏，此刻会场内的所有人都已经开始欢呼了，安柏毫无疑问地当选了公社主席，在斗争中崭露头角的委员们也纷纷宣誓就职，一切都在步入正轨。"
#dva.ab.19.a:0"希望终于来临了！"

dva.ab.20.t:0"归去之风"
dva.ab.20.d:0"芭芭拉看着安柏的来信，陷入了沉思，昔日好友反目成仇，还囚禁了自己的姐姐，按理说两人该有不共戴天之仇，可无论如何，自己却对安柏怎么也恨不起来。作为祈礼牧师、枢机主教的女儿，芭芭拉深知教会过去的所作所为，也知道自己的代理团长姐姐要为在蒙德的乱局负责任，经过战争洗礼的她早已不也是往日那个柔弱的偶像女孩，她知道，蒙德的未来，或许就在自己手上，于是她拿起了笔，"
dva.ab.20.a:0"“亲爱的安柏，展信佳...”"
dva.ab.20.b:0"“亲爱的安柏，展信佳...”"

dva.ab.21.t:0"不说谎的魔女"
dva.ab.21.d:0"“感谢你照顾可莉，亲爱的安柏小姐。”一个神秘的声音突然凭空出现，安柏结结实实的吃了一惊，但很快就平复下来，“您就是可莉的妈妈，艾莉丝女士吧。”“哎呀，安柏小姐真是聪明人，那我也就直白一点好了，为了表示感谢，我可以解答你一个问题哦~”那声音继续说道。安柏陷入了短暂的沉思，片刻后就抬起了头，“我想知道，我们的世界还有未来吗，我们应该怎么办？”“咦？”那声音中包含着一丝明显的惊讶，“你会有这样的想法还真是难得，恰巧我知道有一份礼物很适合你，不过我需要一些时间来准备。再见咯，聪明而美丽的安柏小姐。”说罢，那声音便消失得无影无踪，好像从来没有出现过一样。安柏等了几分钟，见没有任何回应，摇摇头，又把精力投入了手边的工作。\n\n几天后—\n\n“请进。”“安柏小姐，我们收到了一份寄给您的神秘包裹，上面说只有您能打开，方妮雅小姐和艾玛托小姐已经检查过了，里面没有危险物品。”一位侦察骑士进入办公室，放下了手中的物品。“辛苦了。”安柏点点头，接过了包裹，那名侦察骑士敬了个礼，快步走出了房间。“会是谁寄来的呢？”安柏好奇地伸出手，包裹发出一阵光芒，片刻间就变成了一本故事书的模样。“看来这就是艾莉丝女士所说的礼物了。”安柏克制住激动的心情，看向了书的封面，映入她眼帘的是两个大字《浪潮》"
dva.ab.21.a:0"未来的...浪潮？"

dva.ab.22.t:0"《蒙德炼金学会会刊》"
dva.ab.22.d:0"《蒙德炼金学会会刊》，简称《炼金》，是由蒙德炼金学会创办的学术期刊，每季度发行一次，主要刊登炼金术的最新成果，以及对世界本源的认识等具有独创性和重要性的研究。该期刊主编由蒙德炼金学会会长阿贝多兼任，副会长砂糖、著名炼金学者蒂玛乌斯、西风骑士团图书管理员丽莎一同受邀为编委会成员。须弥教令院、枫丹自然科学院均已承认该期刊的重要性，并向蒙德炼金学会表示祝贺。"
dva.ab.22.a:0"知识就是力量"

