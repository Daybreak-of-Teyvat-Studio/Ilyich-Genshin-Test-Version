######来自岩港的信#####
Teyvat_News.20.t:0 "来自岩港的信"
Teyvat_News.20.d:0 "「亲爱的奥列格，我已经来到了璃月，托你的福，我险些没能赶上第四班远洋船，这我可记住了……」谢尔盖拿手里的笔敲了敲脑袋，璃月人管这叫什么来着？毛笔？他第一次感觉这次远行没带羽毛笔实在是太失败了。「感恩伟大女皇，这里也有着北国银行，我可以很快的在这里安顿妥当，不用像其他国家的人一样摸爬滚打……」当谢尔盖手下的字不知写糊了多少之后，他有种想掰断这根笔的冲动，灯台暗淡的火光稍稍照亮了他微愠的脸颊，谢尔盖叹了口气，接着写了下去。「这里有好多在至冬国根本看不到的东西，我想小安菲雅会很喜欢这里的小孩子们玩的一种叫风筝的东西，等我在璃月有了一席之地，我会把你好小安菲雅接过来住一阵子的……」一阵风吹了进来，吹灭了桌上的油灯——相比至冬凛冽的寒风，这风显得太过柔和，以致谢尔盖忘了关窗户，银色的月光撒到了书桌上，谢尔盖借着这月光写完了信的最后部分。"
Teyvat_News.20.a:0 "爱你们的，谢尔盖"
 
