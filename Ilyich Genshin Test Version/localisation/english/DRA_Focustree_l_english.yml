#阿贝多统一后决议：偶像计划
#其目标为将阿贝少融入现代社会，并形成常规的羁绊牵制之。
#对于玩家而言，可以花掉后期多余的政治点数。前期收益极低，后期收益极高。
DRA_Abeldo_idol_plan:0"厄蓓朵偶像养成计划"
DRA_Abeldo_idol_plan_desc:0"在蒙德统一之后，一位名为厄蓓朵的金发知性美少女闪亮登场，成为了身处苦难之中的蒙德人民心中唯一的慰藉……这是未来的预期。\n简而言之阿贝多阁下将一位美少女介绍给了我——“训练人”，让我把这位和阿贝多先生长得十分相似的女孩培养成蒙德一流的偶像。这听着有些荒诞，但阿贝多阁下似乎非常认真。\n\n偶像等级：[?DRA_IDOL_LEVEL]\n\n偶像经验：[?DRA_IDOL_EXP]\n\n偶像资源：[?DRA_Basic_RES]\n\n粉丝总数：[?DRA_IDOL_FANS]"
DRA_Invest_Mora:0"投入资源"
DRA_Invest_Mora_desc:0"阿贝多先生承诺将会花费一部分心力给我们提供资源支持。但他又说，出于他的“目的”，他不可能在这上面花费太大。\n\n§R能得到100点偶像资源\n要求偶像资源小于100§!"
DRA_communicate_with_yaoyao:0"与璃月知心大姐姐通信"
DRA_communicate_with_yaoyao_desc:0"阿贝多先生给了我们一个联系方式，让我们——我和厄蓓朵，与一位叫作“瑶瑶”的璃月女性进行沟通，从她那里得到有益的指导。从给厄蓓朵的回信来看，她想必是一位成熟而充满知性的大姐姐吧，简直就是能成为我母亲的女人啊。\n\n§R点选此决议后，所有能获得偶像经验的场合都会额外得到一点经验§!"
DRA_Linkage_with_Idol_of_Inazuma:0"与稻妻偶像联动"
DRA_Linkage_with_Idol_of_Inazuma_desc:0"在经过我的仔细研究之后，我打算让厄蓓朵通过某种接近“蹭热度”的方式来出一个小风头。我们将与稻妻的知名美少女偶像希娜小姐进行访谈，并将过程刊登为文章，这样一来希娜小姐的粉丝们想必会记住厄蓓朵的名字吧。厄蓓朵对此并不抗拒的样子，而希娜小姐也已经同意了我们的请求。\n\n§R能得到一定数量的粉丝§!"
DRA_Linkage_with_Idol_of_Inazuma:0"邀请一般通过蒙德吟游诗人"
DRA_Linkage_with_Idol_of_Inazuma_desc:0"就算是像厄蓓朵这样美丽而才华非凡的少女，也需要有人在演出时进行协助。我此前在重建的天使的馈赠喝酒时遇到过一个戴绿帽的吟游诗人，他因为还不起酒钱而表演作替代，演出效果相当不错。也许我可以与他协商，让他协助厄蓓朵的偶像活动。\n\n§R点选此决议后，所有表演的收益会提高约20%§!"
DRA_together_with_Dori:0"邀请须弥商人规划周边出售"
DRA_together_with_Dori_desc:0"我曾经在去须弥旅行时在那里遇见过一位可怕的黑市商人，总是能在法律的边缘游走，争取最大的利益。虽然当时我与她的聊得还不错，但我甚至不知道她长什么样。不过，厄蓓朵的偶像活动需要资金——为了获取这份资金，支持她的偶像活动，就算危险我也要去做。我将与那位商人通信，请她协助我开展商业活动。\n\n§R点选此决议后，出售周边产品的收益会大幅度提高§!"
DRA_Cultivate_Idol:0"培养偶像才能"
DRA_Cultivate_Idol_desc:0"一个偶像最重要的东西有两项：第一项是热爱偶像活动的心，第二项是才能。我们将花费一些资源，去培养厄蓓朵的才能。她的身上有着伟大才能的种子，只要稍加培育就能开出无比美丽的花——我这样坚信着。\n\n§R得到三点经验值\n在经验和粉丝数目达到某个目标时执行这个决议，偶像等级将会提升\n消耗资源：5§!"
DRA_Propaganda_Idol:0"博取大众关注"
DRA_Propaganda_Idol_desc:0"不管有着怎样的才能，没有人关注就拿不到摩拉，没有摩拉就什么理想都达不成。于是，我们必须花费一部分资源在厄蓓朵形象的宣传上，至少让更多的人知道这个名字。我必须说服她，因为这需要她的全心配合——而且也是她的事业。\n\n§R得到粉丝，数目与偶像等级有关§!\n消耗资源：5§!"
DRA_Raree_Show:0"街边微型表演"
DRA_Raree_Show_desc:0"蒙德此前从来没有过“偶像演出”这种事情，为了让蒙德人更加清晰地认识到何为“偶像”、也为了给厄蓓朵未来的偶像活动获取资源，我们将在路边举行微型演出，并趁此机会向蒙德人讲解我们的活动目标。\n\n§R能够得到少量粉丝和资源，数目与偶像等级有关\n消耗资源：5§!"
DRA_Big_Live:0"举行大型演出"
DRA_Big_Live_desc:0"虽然微型表演也能攒下足够的口碑，但要积累偶像活动的实践经验、吸引更多的粉丝，果然还是需要正式的演出。至于效果如何，就要看我们此前的努力了。\n\n§R能够得到中量粉丝和资源，数目与偶像等级有关\n消耗资源：500\n在偶像等级太低时，可能会入不敷出§!"
DRA_Round_Live:0"举办巡回演出"
DRA_Round_Live_desc:0"我们终于积攒到了足够的资源，能够进行全蒙德范围的巡回演出！厄蓓朵的歌声将会传遍整个蒙德，给重建蒙德的人们以力量和希望！\n\n§R能够得到大量粉丝和资源，数目与偶像等级有关\n消耗资源：500\n在偶像等级太低时，可能会入不敷出§!"
DRA_Peripheral_products:0"发售偶像周边"
DRA_Peripheral_products_desc:0"实际上，偶像周边才是偶像活动收益的真正大头。为了给接下来的偶像活动筹措资金，我们将发售各式各样的偶像周边产品，来获取资源。当看到大街小巷的人们都拎着自己的周边产品时，厄蓓朵小姐想必也会很开心吧。\n\n§R能够得到资源，数目与粉丝数目有关\n消耗资源：50\n在偶像等级太低时，可能会入不敷出\n在偶像等级足够高时，可以吸引粉丝§!"
DRA_Peripheral_products:0"隐秘发售特殊周边"
DRA_Peripheral_products_desc:0"我们的这个“特殊周边”并不是某些人想象的违法乱纪的东西，它仅仅只是……特别珍贵，不过成本可能相当之低，如果能卖出去，可以说是一本万利。这样的行动与其说是偶像活动的一部分，不如说是利用市场规律、消费粉丝热情，但这是厄蓓朵她自己提出来的，她竟然愿意用自己的名声来为我们的理想铺路，我又怎么能浇灭她的热情呢。\n\n§R能够得到大量资源、但会减少粉丝，数目与粉丝数目有关\n消耗资源：50\n在偶像等级太低时，可能会入不敷出\n在偶像等级足够高时，可以吸引粉丝§!"
DRA_Invest_Idols_Profit_to_civilian_cons:0"偶像收益投资民用建设"
DRA_Invest_Idols_Profit_to_civilian_cons_desc:0"阿贝多先生曾经给我们的偶像事业提供了宝贵的支持，现在是时候回报他了。\n我们将捐出一部分通过演出得来的摩拉，用于在一些合适的区域建设工厂、发展经济、提高人们的生活水平——这些摩拉本身就来自民众的支持，现在就让它们回馈到蒙德民众的生活当中吧。\n\n§R消耗资源：10000§!"
DRA_Invest_MUCH_Profit_to_civilian_cons:0"偶像收益大规模投资民用建设"
DRA_Invest_MUCH_Profit_to_civilian_cons_desc:0"阿贝多先生曾经给我们的偶像事业提供了宝贵的支持，现在是时候回报他了。\n我们将捐出一部分通过演出得来的摩拉，用于大规模建设工厂、发展经济、提高人们的生活水平——这些摩拉本身就来自民众的支持，现在就让它们回馈到蒙德民众的生活当中吧。\n\n§R消耗资源：100000§!"
DRA_Invest_Idols_Profit_to_infra_cons:0"偶像收益投资基础建设"
DRA_Invest_Idols_Profit_to_infra_cons_desc:0"阿贝多先生曾经给我们的偶像事业提供了宝贵的支持，现在是时候回报他了。\n我们将捐出一部分通过演出得来的摩拉，用于改善部分城市和乡村的基础设施——这些摩拉本身就来自民众的支持，现在就让它们回馈到蒙德民众的生活当中吧。\n\n§R消耗资源：2000§!"
DRA_Invest_MUCH_Profit_to_infra_cons:0"偶像收益大规模投资基础建设"
DRA_Invest_MUCH_Profit_to_infra_cons_desc:0"阿贝多先生曾经给我们的偶像事业提供了宝贵的支持，现在是时候回报他了。\n我们将捐出一部分通过演出得来的摩拉，用于改善许多城市和乡村的基础设施——这些摩拉本身就来自民众的支持，现在就让它们回馈到蒙德民众的生活当中吧。\n\n§R消耗资源：25000§!"
