LAW_Fool_Ask_for_Police:0"要求/取消治安援助"
LAW_Fool_Ask_for_Police_desc:0""
LAW_Fool_Bonus_for_Economy:0"邀请【富人】投资"
LAW_Fool_Bonus_for_Economy_desc:0"掌握着冬国银行的愚人众执行官【富人】对投资我们的商业产生了兴趣。假如能得到他的资金，我们的经济肯定能更迅猛地增长。"
LAW_Fool_Bonus_for_Tech:0"邀请【博士】讲授学术"
LAW_Fool_Bonus_for_Tech_desc:0"愚人众最神秘的执行官之一【博士】素有学识渊博之称，如果我们与至冬国的关系足够好，就可以将他邀请过来为我们讲授学术应用的前沿知识。"
LAW_Fool_Bonus_for_Military:0"邀请【队长】指导军事"
LAW_Fool_Bonus_for_Military_desc:0"愚人众执行官【队长】不仅实力强大，还带队在纳塔作战多年，有着丰富的军事作战经验，如果能得到他的协助，我们的军事进步定能如虎添翼。"
LAW_Fool_Bonus_for_Gov:0"邀请【仆人】协助行动"
LAW_Fool_Bonus_for_Gov_desc:0"许多人将【仆人】视作一个开连锁孤儿院的善人，但所有神剧高位的人都知道，她实际上是位手腕高超的愚人众执行官，对政治颇有心得。也许我们能借助她的力量来整肃政局。"
LAW_Fool_Bonus_for_Police:0"邀请【公子】拔除威胁"
LAW_Fool_Bonus_for_Police_desc:0"愚人众执行官【公子】素有力量强大之称，他的的力量使得他非常适合处理各种麻烦，但他张扬的性格可能引发一些别的问题……"
LAW_DC_Seek_for_Help:0"获取援助"
LAW_DC_Seek_for_Help_desc:0"\n蒙德内外到处都是野心家，满心以为自己能够挑动局势、制造混乱，进而渔翁得利。\n他们不知道的是，在我们眼里，这些人就是一只又一只肥羊……\n"
LAW_Hide_Basic_Decisions:0"隐藏/显示基本决议"
LAW_Destroy_MOT_Stability:0"破坏蒙德稳定"
LAW_Destroy_MOT_Stability_desc:0"不论如何，只要希望达成我们的大业，蒙德就决不能保持稳定。"
LAW_Permeate_In_Knights:0"渗透骑士团"
LAW_Permeate_In_Knights_desc:0"长久的和平使得西风骑士团变得比几百年前更加散漫，许多根本不适合成为军人的人都在其中担任骑士的职责，这给了我们机会……"
LAW_Promise_for_Future:0"作出未来许诺"
LAW_Promise_for_Future_desc:0"现在还不用思考我们能不能兑现承诺的问题。如果我们失败了，承诺自然就不用管了；如果我们成功了，那过去的承诺就可以轻松抹去。"
LAW_Propaganda_for_Nobles:0"鼓吹贵族时代"
LAW_Propaganda_for_Nobles_desc:0"让我们回忆起过去伟大的时代，并为此团结在一起。"
LAW_Hide_Noble_Decisions:0"显示/隐藏战前贵族决议"
LAW_Hide_Noble_Decisions_desc:0""
LAW_Create_Crown:0"捏造头衔"
LAW_Create_Crown_desc:0"虽然蒙德的广大土地大部分都还没在我们手中，但这并不妨碍我们制造出一个个贵族头衔提前出售。"
LAW_Sell_Crown:0"出售头衔"
LAW_Sell_Crown_desc:0"我们的客户范围很广。不仅是贵族对获取新的头衔感兴趣，还有些贱民也希望能获得一个头衔装点门面，混进贵族圈子里。只要给出足够的钱，后者当然也可以获得头衔，但所有人都会知道，他们的荣耀是买来的，他们的一举一动都与贵族相差甚远，他们永远加入不了我们。"
LAW_By_Crown:0"利诱贵族"
LAW_By_Crown_desc:0"还有许多贵族对我们的大业心存疑虑，这个时候就需要一些饵料。给那些穷困潦倒的家伙一点甜头，再加上对美好未来图景的描绘，他们就会铤而走险加入我们。"
LAW_Get_Emoloka_Books:0"获取伊蒙洛卡战术文献"
LAW_Get_Emoloka_Books_desc:0"伊蒙洛卡家族一向以善战勇猛著称，如今他们内部有人与我们结成了紧密合作，我们正好能借此机会更深地了解他们的军事经验……"
LAW_Get_GUN_Books:0"获取古恩希尔德军事理论"
LAW_Get_GUN_Books_desc:0"比起伊蒙洛卡家族，古恩希尔德家族的战争经验无疑更接近当今的需要——毕竟古恩希尔德直到现在都执掌着西风骑士团。现在我们正好有机会去取得他们的经验。"
LAW_Accept_Free_Investment:0"接受商人投资"
LAW_Accept_Free_Investment_desc:0"我们给未来描绘的美好蓝图使得许多商人向我们注资，在我们的控制范围内发展产业——这正是放长线钓大鱼的好机会。"
LAW_Propaganda_for_Futural_Economy:0"许诺营商环境"
LAW_Propaganda_for_Futural_Economy_desc:0"我们将向自由派们承诺，我们领导下的蒙德将会有更好的营商条件，比如说听从商人建议调整的关税，还有允许垄断经营。\n至于这些诺言到底会不会得到履行？\n也许。"
LAW_Accept_Free_Investment:0"痛宰肥羊"
LAW_Accept_Free_Investment_desc:0"这些商人从来都不是我们的朋友。是时候了。\n他们的一切都是我们的。"
LAW_Hide_KNA_Decisions:0"显示/隐藏坎瑞亚决议"
LAW_Innovation_of_KNA_Production:0"引进坎瑞亚生产技术"
LAW_Innovation_of_KNA_Production_desc:0"坎瑞亚人——这些丧家之犬把我们视作希望，我们可以借此机会获取他们的技术支持。"
LAW_Connection_of_KNA_Production:0"生产网络构建协助"
LAW_Connection_of_KNA_Production_desc:0"全提瓦特最擅长协调生产的当然是坎瑞亚人，如今我们正好能取得他们的帮助。"
LAW_Out_KNA:0"踹开坎瑞亚人"
LAW_Out_KNA_desc:0"坎瑞亚人绝不是适合合作的对象，他们迟早要凭借对我们的协助来挟持我们。我们必须先下手为强。"
LAW_Hide_Dip_Decisions:0"显示/隐藏与其他势力合作的决议"
LAW_Train_From_FAV:0"教会反对派空军训练"
LAW_Train_From_FAV_desc:0"教会反对派拥有不少西风教会秘传的空军技术，如果能得到他们的帮助，我们的空军一定会有所发展。"
LAW_Recruit_From_DRA:0"招募龙脊雪山领学者"
LAW_Recruit_From_DRA_desc:0"得益于西风骑士团散漫的治理，龙脊雪山领的许多学者并不把为我们服务当成坏事。"
LAW_Cash_From_DVA:0"向风龙领走私军火"
LAW_Cash_From_DVA_desc:0"风龙领这片地方人迹渺茫，四处都是丘丘人和“绿林好汉”，我们的兵器在那里一定会有销路。"
LAW_Trade_with_RAG:0"同莱艮芬德领开展贸易"
LAW_Trade_with_RAG_desc:0"莱艮芬德领受晨曦酒庄影响甚大，他们的贸易根本不能被西风骑士团管控。"
LAW_Resources_From_ANR:0"从奔狼领进口资源"
LAW_Resources_From_ANR_desc:0"奔狼领有着丰富的资源——除此之外一无所有。"
LAW_Pop_From_GUN:0"诱骗北方领移民"
LAW_Pop_From_GUN_desc:0"不是所有人都愿意在古恩希尔德领那个只有蒲公英的地方开垦新土地。只要我们给出更好的条件，移民就会纷至沓来。"

