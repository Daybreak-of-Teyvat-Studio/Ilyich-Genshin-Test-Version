 Book_MOT:0 "【正在完善】\n“每当人们，从这里走过，都说啊，多么美丽的花；”\n“这花属于，自由的战士——他为蒙德的自由献出生命。”\n蒙德已经在西风骑士团的领导下走过了上千年的时光，当这伟大组织的领导权来到琴·古恩希尔德的手中，她更是将蒙德带向了前所未有的高峰。在这里，激进的民主理想得到实践，从深渊、枫丹和至冬流出的先进技术得到广泛应用，一切都欣欣向荣。曾几何时，琴团长一度以为自己的理想就要实现了。\n可惜，风暴将至。\n在剧烈的崩塌中，琴·古恩希尔德将面对她理想前的最后一道难关——比她以往跨过的一切障碍都要恐怖得多的难关。她必须不惜一切代价闯过这道难关，决不能将蒙德的未来交到那些居心不良的军阀手中。不然，蒙德此时的光明也许永远不会再复现于这片土地，只能作为逝去的历史被人们不断回忆了。"
