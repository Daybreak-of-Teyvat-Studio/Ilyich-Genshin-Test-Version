MOT_Secret_Police_desc:0"§Y“我们所称的玫瑰，即便换个名字也是一样的芳香。”§!\n美好的蒙德亦有灰暗之处，闪耀的太阳也有影子，这就是棘冠修女所需要活动的地方。"
