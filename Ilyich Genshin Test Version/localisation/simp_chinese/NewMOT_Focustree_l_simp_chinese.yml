MOT_T_Get_YUANSHI:0"给旅行者发原石"
MOT_T_Get_YUANSHI_desc:0"也许是出于慈悲，也许是因为原石已经超过上限，也许是因为一点莫名的共情，我们决定给旅行者发一笔原石，这一定会让他感到高兴。看着他那兴高采烈的样子，就连我们的美少女联络员也觉得很高兴。"
