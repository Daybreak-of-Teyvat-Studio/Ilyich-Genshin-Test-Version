 MOT_Support_From_P:0"人民的支持"
 MOT_Support_From_P_desc:0"贵族军的暴行令人民唾弃，而我们过去的努力使我们得到了人民的认可。\n现在，人民支持我们进行这场战争，这样的支持正来源于我们曾经做过的一切。\n西风骑士们，向人民证明我们对自由的忠诚！"
 MOT_Temp_Attack_Order:0"全军进攻"
