Knights.51.t:0"风暴将至"
Knights.51.d:0"状况正在持续恶化：我们的政府在混乱中四处奔走、逐渐力不从心，而各地的麻烦则越来越多。棘冠修女也向我们回报称，隐藏在暗处的敌人的活动已经愈发频繁、更加明显……\n凡是在西风骑士团较高层的人，无一不预感到有一场危机即将到来……更糟糕的是，我们不知道危机会从哪里，从什么事件开始——环顾四周，整个蒙德似乎到处都存在这样的“爆点”。"
Knights.51.a:0"必须……继续工作。"

Knights.52.t:0"代劳伦斯传檄天下文"
Knights.52.d:0"伪执政古恩希尔德之人，性非和顺，心实虚伪。\n昔孤王执政，古恩希尔德叛其所属，背其所职。欺于族人，置乎死境。幸得风神护其残喘。后劳伦斯顺风神之呼，伴风神左右；征战无数，死伤十九。古恩希尔德恬不知耻，肆意妄为，夺劳伦斯之功而自居，压各诸侯之声而为王。又兼进谗言于劳伦斯，使之迷堕；而反污其名于蒙德人，使之不白。于是揭竿而起，残害忠良，杀姊屠兄，弑君鸩母。君之爱子，幽之于乡野；贼之宗盟，委之以重任。呜呼！温妮莎之不作，梵尼拉睿之已亡。燕啄皇孙，知蒙德祚之将尽；龙漦帝后，识风神庭之遽衰。\nEula贵族旧臣，公侯冢子。奉先君之成业，荷前朝之厚恩。慈树王之兴悲，良有以也；雷电影之流涕，岂徒然哉！是用气愤风云，志安社稷。因天下之失望，顺宇内之推心，爰举义旗，以清妖孽。铁骑成群，玉轴相接。海陵红粟，仓储之积靡穷；江浦黄旗，匡复之功何远？班声动而北风起，剑气冲而南斗平。喑呜则山岳崩颓，叱吒则风云变色。以此制敌，何敌不摧；以此图功，何功不克！\n公等或家传汉爵，或地协周亲，或膺重寄于爪牙，或受顾命于宣室。言犹在耳，忠岂忘心？倘能转祸为福，送往事居，共立勤王之勋，无废旧君之命，凡诸爵赏，同指山河。\n请看今日之域中，竟是谁家之天下！移檄州郡，咸使知闻。"
Knights.52.a:0"虚伪可笑。"
Knights.52.b:0"落落大方！"

Knights.53.t:0"《蒙德决定去死》"
Knights.53.d:0"人们总说蒙德眼里的世界非黑即白，而她是色彩，他的全部色彩。\n从来没人问过蒙德遇见她之前他是怎么生活的。但要是有人问起，他一定会回答说自己没有生活。在她之前，他没有生活。之后也没有。\n然而，她不见了，自从贵族军来了之后就不见了。“她在哪？”蒙德问。“她是谁？”其他人问。\n既然她不见了，蒙德决定去死。\n\n“开门！开门！”门外来了贵族军，“有人举报你支持骑士团。”\n“她似乎是骑士团。”蒙德想。\n“大人，他信巴巴托斯的，”门外来了邻居，“事成之后，官位是不是？”\n“她似乎是风神。”蒙德想。\n“大人，我全招！全招！别打了！”门外走过另一个邻居，“就是他，就是蒙德。他整天说着自由什么的。”\n“她似乎是自由。”蒙德想。\n\n“蒙德出事了，妈妈！”一位三岁女孩笑得就像这是她生命中最幸福的一天。“别说话，孩子，我们趁乱逃走。”那位妈妈很紧张。\n因此这天蒙德没有死。有人把他惹怒了，占据了他的注意力。\n“小心，我的枪可不长眼。哪位兄弟要是再敲我的门，小心我一枪崩了他，”蒙德说，“你们这群**，给我滚远点。”\n他们被吓住了。他们本以为蒙德是软蛋，他们本以为蒙德会被吓破胆，他们本以为蒙德不过是个摇尾乞食的货色。\n然而，蒙德会死吗？"
Knights.53.a:0"——新发短篇小说《蒙德决定去死》"
Knights.53.b:0"我会永远爱你，蒙德。"

Knights.54.t:0"坠地"
Knights.54.d:0"前天，战争还只是报纸上的事情；昨天，地平线上就出现了爆炸的火光；今天，战斗的砍杀声已经离村仅有数百米远了。\n\n“逢此国难，正是再度披挂出征之际！”父亲穿上那身旧铠甲，在腰间挂上全村最好的剑，“儿啊，蒙德在召唤！”\n而温伊德只想扶额长叹。\n“你去凑什么热闹，前线的事情自然有西风骑士团的现役骑士负责……而且现在打仗跟以前不一样了，现在用的都是魔导武器……”\n“你爹我跟那些普通的士兵不一样！”父亲嘿嘿一笑，从口袋里掏出了——风属性神之眼！“这个时候，军队肯定不会拒绝一个神之眼拥有者！”\n温伊德还想要劝劝他，这时，伊丽莎白端着一个碗推门而入，笑道：“叔叔想要报效祖国，那当然是好事。不过，在这之前还得先做好准备吧？”\n说着，她向温伊德使了个眼色。温伊德立刻意会——至少他觉得自己明白了，伊丽莎白的意思是要用‘准备’来拖延时间，寻找让父亲放弃这一打算的办法。他立刻附和道：“是啊，要在战场上干掉足够的敌人，至少也要把剑和铠甲给重新保养一下吧？”\n“嗯……所言有理。”父亲高兴地点点头。\n而后，伊丽莎白将手中的碗摆在桌上：“要上战场杀敌，要先吃饱喝足。我们先吃了这顿饭再说——也当是给叔叔送行。这鱼汤是我家里人做的，喝了能补身体。”\n还是伊丽莎白聪明，比露易丝强多了……如果要找老婆，伊丽莎白恐怕就是最好的选择。温伊德想着这些不着边际的事情，将一锅汤分作三碗，和伊丽莎白一同坐到桌边。\n他啜饮了一口汤，为它的鲜美大感惊讶：虽然有一丝淡淡的苦味，但这苦味反而更衬出了鱼的鲜味……温伊德大口喝完了汤，放下碗，却看到露易丝身前的汤一口未动。\n你怎么不喝呢？温伊德想要问，却发现自己说不出话。正在这时，他听到“咚”的一声响：父亲的头砸到了桌上，似乎是昏过去了。\n这是……怎么回事……\n在陷入黑暗前，温伊德看到的最后一个画面是伊丽莎白——笑着的伊丽莎白。"
Knights.54.a:0"不……"

Knights.55.t:0"免于饥饿"
Knights.55.d:0"这一次，来到蒙德城内的食品没有引起恐慌性的抢购。\n\n在过去这一段时间里，人们缺少对之后的食物供应的信心，往往会在相关商品入市之后开始疯狂抢购，继而引发食品价格上涨，乃至商家囤货居奇的问题。但现在，蒙德城的市民已经知道，我们控制住了粮食生产，在这之后……都不会有粮食问题了。\n\n粮食价格的下降和供应的增加缓解了居民的不安情绪，也让前线的战士们能更放心地投入到战事中，而不用担心后方的亲属会忍饥挨饿。看到这一转变的人们，有许多都加入了拥护西风骑士团的行列中。"
Knights.55.a:0"面包会有的，牛奶也会有的。"

Knights.56.t:0"免于停滞"
Knights.56.d:0"\"妈妈！妈妈！爸爸回家了！\"\n\n在控制龙脊雪山领后，成百上千的学者踏上了离开龙脊雪山、返回蒙德城和风起地的路。在此前，他们被内战导致的交通混乱所阻塞，只能留在龙脊雪山领。但现在，他们终于能回家了。\n\n学者的回归加快了我们的科研速度，也意味着我们状况的再次好转。"
Knights.56.a:0"我还是更想在温暖又富足的地方搞学术。"

Knights.57.t:0"免于怯懦"
Knights.57.d:0"在夺回古恩希尔德领之后，我们终于有了充足的兵源。在前线，在兵营，数以万计的预备役展开训练，补齐了在之前战争中造就的部队空缺。在西风骑士团的军队当中，老兵们拍着新兵的肩膀，向他们传授在战场上存活的小诀窍；在各地，征兵中心遇到了长久未能看到的新兵潮。"
Knights.57.a:0"大家排队！排好队！"

Knights.58.t:0"免于失业"
Knights.58.d:0"“一路顺风。”\n\n兰斯再次踏出家门，没有急着离开，而是抬头看向天空。今天的天气是如此之好，曾经郁积在蒙德上空的重重乌云都已经散去，他目中所见，仅有一轮金日、几抹薄云，还有清澈的天空。\n\n随着西风骑士团收复各地的攻势的成功，经济状况正在逐渐好转。许多像兰斯这样的人重新找到了工作，无数濒临破灭的家庭被从深渊中挽救。\n\n现在，我们能骄傲地再次说出：一切都在变好。现在，无数像兰斯那样的人终于能再次昂首挺胸地走出家门。"
Knights.58.a:0"而我们也是一样。"

Knights.59.t:0"免于匮乏"
Knights.59.d:0"“你听说了吗？奔狼领有个……”\n“别管奔狼领了，今天超市搞促销！”\n\n随着蒙德统一进程的推进，日用商品的供应终于恢复，市民们欢喜地看到牙膏、瓷杯和家具得到补充，而富裕阶层则捏着盈满葡萄酒的高脚酒杯相互庆祝。\n\n身处这样的复苏当中，所有人都为此感到喜悦——即便这样的富足，在内战前不过是生活中平凡无奇的一部分，没人把它当成什么珍贵的东西。在失去之后，人们感受到了拥有的快乐。"
Knights.59.a:0"赶快来一杯。"

Knights.60.t:0"免于混乱"
Knights.60.d:0"木冉站在柜台后面慢慢洗着杯子，侧耳倾听着他小店里的说话声。自西风骑士团攻下教会反对派的消息传回以来，各种因为信仰而反对西风骑士团的人——不管是自发的，还是被人挑动的——都变得少了。\n\n在蒙德城在内战后一直没有得到修缮清理的下水道中，教会反对派印刷的宣传材料正随着污水漂流。它们终将去到一个终点，化为无人记得的尘埃——就像教会反对派做出过的一切尝试那样。"
Knights.60.a:0"教会异端的远程畜牧业终于破产了。"

Knights.61.t:0"战端再起"
Knights.61.d:0"终于，这一天到来了：与我们的敌人决战的一天，为在内战中死去的人们报仇雪恨的一天。\n在这之前的日子里，我们秣马厉兵，不断改进作战的方法，团结各个政治势力，开展经济动员和征兵活动，这一切都是为了这一天，这一场战争。\n在这一场战争中，我们将不会像上次那样半途而废。我们将一直战斗下去，直到敌人被尽数消灭——或者我们被彻底击溃。"
Knights.61.a:0"拿起武器！"

Knights.62.t:0"乡绅支持战争"
Knights.62.d:0"与上次战争中不同，在我们与敌人的冲突开始时，各地的乡绅对我们的号召作出了积极的回应。他们利用自己在地方的强大影响力和对当地地形的了解，积极地为我们提供情报、战术和资源上的帮助，还有许多地主子弟加入军队，为蒙德而战。\n这些人也许仍然不认同自由，但他们至少开始认同蒙德了。"
Knights.62.a:0"蒙德人将为同胞而战！"

Knights.63.t:0"商人支持战争"
Knights.63.d:0"我们过去的政策使得商人阶层得到了极大的利益，在这种利益中商人阶层的思想也逐渐发生了转变。这样的转变在过去不甚明显，但在这次战争开始时显露了出来。许多商人、工厂主无偿地向我们送来捐款和物资，就连海外的蒙德商人也积极筹款为我们购买武器装备。\n“蒙德高于一切，包括金钱。”这是他们筹款的口号。"
Knights.63.a:0"自由之人为自由而战！"

Knights.64.t:0"人民支持战争"
Knights.64.d:0"在我们的前线附近，当地居民开始积极配合我们的工作，不少居民开始志愿为我们运输补给。从蒙德城到风起地，许多人给骑士团捐来作战的物资，大量的年轻人涌向征兵中心。\n各种支持战争的结社、组织和运动雨后春笋般涌现，他们唱着爱国的歌曲、挥舞着西风之鹰的大旗，号召人们为自由而战斗，为蒙德的未来作出自己力所能及的贡献……这一切都是我们在人民心中的极高地位的表现。"
Knights.64.a:0"我们与人民同在！"

Knights.65.t:0"狮牙派踊跃支持战争"
Knights.65.d:0"上一次踏上劳伦斯领的土地时，伊文斯并未达到他预想的目标。当年，走出蒙德城前，伊文斯做了一个梦，梦到他身穿银白色的盔甲、骑着血红色的战马，挥舞着宝剑杀进劳伦斯堡，将出卖蒙德和蒙德人民的奸贼杀得屁滚尿流，然后他回到蒙德城，作为英雄得到民众的欢呼。\n\n但他并没有踏入劳伦斯堡……西风骑士团没能彻底击败贵族军，而是迫于背后的压力，不得不撤军稳定内部。\n\n如今他将要再一次经过那条街道，开出蒙德城的城门，但他却害怕起市民们的目光了。在过去的这段日子里，他一直身处军中，还不太清楚人们对他们之前的失败有什么样的看法……\n\n“伊文斯，看！”\n\n看什么？\n\n看西风骑士团的旗帜，正在街道两旁飘扬；看那兴高采烈、从窗户里探出身子挥舞着旗帜的人们；看那旗帜之下，佩戴着狮子标志的人们。伊文斯认得他们，这是所谓的“狮牙派”。\n\n“西风骑士团，旗开得胜！”\n“保卫蒙德，保卫自由！”\n“达到旧贵族，打倒奴隶主，打倒卖国贼！琴团长万岁！”\n\n那些人有胖有瘦，有高有矮，有老有少，有人富裕有人贫乏，但今天，他们因为他们所共有的东西而聚集在一起——对蒙德的爱，对自由的爱，还有对西风骑士团，和领导蒙德走出黑暗迈向光明的琴团长的拥戴。"
Knights.65.a:0"与琴团长一同前进！"

Knights.66.t:0"玫瑰派踊跃支持战争"
Knights.66.d:0"上一次踏上劳伦斯领的土地时，伊文斯并未达到他预想的目标。当年，走出蒙德城前，伊文斯做了一个梦，梦到他身穿银白色的盔甲、骑着血红色的战马，挥舞着宝剑杀进劳伦斯堡，将出卖蒙德和蒙德人民的奸贼杀得屁滚尿流，然后他回到蒙德城，作为英雄得到民众的欢呼。\n\n但他并没有踏入劳伦斯堡……西风骑士团没能彻底击败贵族军，而是迫于背后的压力，不得不撤军稳定内部。\n\n如今他将要再一次经过那条街道，开出蒙德城的城门，但他却害怕起市民们的目光了。在过去的这段日子里，他一直身处军中，还不太清楚人们对他们之前的失败有什么样的看法……\n\n就在这时，天空的阳光仿佛被什么东西遮蔽了，伊文斯抬头望去，一枚玫瑰花瓣正好落在他的眉心。他看到一群展开风之翼的人正在远去，他们服装各异，似乎并非军人，\n\n下一刻，太阳的光辉不再被掩盖，耀眼的光辉再次照进他的眼睛；与此同时，震耳欲聋的热情欢呼爆发了。\n\n“为我们带回胜利！”\n“保卫蒙德，保卫自由！”\n“打倒旧贵族，打倒奴隶主，打倒卖国贼！诺艾尔万岁！”\n\n街道上全是人——比上一次还要热情的人。他们的胸口都佩戴着一件红色饰物————有人使用的是玫瑰，还有些人干脆剪了一块三角形红布缝了上去。这些人是“玫瑰派”。\n\n那些人有胖有瘦，有高有矮，有老有少，有人富裕有人贫乏，但今天，他们因为他们所共有的东西而聚集在一起——对蒙德的爱，对自由的爱，以及对西风骑士团，和伟大的平民英雄诺艾尔的拥戴。\n\n卡车缓缓驶出，伊文斯的心情也从震撼中恢复。他轻握左拳，然后将玫瑰花瓣放到了他的左胸甲上。"
Knights.66.a:0"自由，平等，诺艾尔！"

Knights.67.t:0"枫丹的舆论影响"
Knights.67.d:0"最近一份市场报告显示，枫丹的蒸汽鸟电台在蒙德放送时收听率极高，造成了极大的安全隐患——特别是《日尧木公奇谈》这部反蒙德反骑士团的综艺——蒙德年轻一代的价值观很容易被电视上的内容带偏，甚而至于反对骑士团而支持其他国家的那一套。\n著名时事政治评论家露卡小姐对此事评价称：“这是一场没有硝烟的战争。枫丹人正在渗透我们的文化与精神，蒙德文化的地位正变得岌岌可危。这样下去，我们的年轻人将天天吃枫丹产出的料理、看枫丹播送的节目、穿枫丹人制造的牛仔裤！”\n报告建议，骑士团的审查机构不应该只是对违规电台节目进行封杀，还应该展开全方位的文化反击，即同样建立起一系列的电台，播送属于蒙德人的节目。\n蒙德驻枫丹大使提议，我们可以采用合资的手段，由其他有经验的民间资本进行管理；骑士团掌握最高股份，具有最后决定权。\n于是，深入民间调研的Eula引进了来自枫丹的另一个电台公司。Eula声称，该企业处处受蒸汽鸟打压，又见蒙德受蒸汽鸟入侵，心生相惜之情；愿尽绵薄之力，助骑士团反抗蒸汽鸟。\n同时，Eula还带回一位名叫“普罗托耶夫斯基”的记者。此位记者原是该电视台为打入至冬国市场而培养的人才，终因政策原因不得不放弃至冬国。\n面对骑士团保守派的质疑和诘难，坚信改革才能救蒙德的Eula签下了担保书。"
Knights.67.a:0"真有那么严重吗？"

Knights.68.t:0"“及时雨”舒伯特"
Knights.68.d:0"昨日，家住蒙德的慕勒先生的小女儿生病了。换做以往，慕勒先生准会背上大笔债务；然而现在，他说：“不怕，我去找舒伯特先生。”\n记者问道：“舒伯特？是那位劳伦斯·舒伯特吗？”他说：“当然。他可是人送外号‘及时雨’。任何困难，找他帮忙，准没错。”\n随着深入调查，记者了解到，舒伯特从去年初就不停地行善。当然，行善的主要形式还是给钱。这种行为在蒙德市民口中褒贬不一，当记者就此询问舒伯特先生时，他苦笑着回答说：“我并不想改变人们对此的看法，只是想为蒙德出自己的一份力。只要人人都献出一点爱，世界就能迎来美好的明天。”\n    本报记者 普罗托耶夫斯基"
Knights.68.a:0"那个家伙真的变好了？"

Knights.69.t:0"舒伯特起兵"
Knights.69.d:0"一场新的风暴即将席卷蒙德——舒伯特·劳伦斯广揽天下人，起兵，宣称要“清神侧”。\n舒伯特声称，巴巴托斯长久远离基层百姓，就是因为骑士团蒙蔽了风神的眼睛。\n据悉，骑士团已调集数倍于舒伯特的兵力，争取一举歼灭。他为何要以卵击石般起兵与骑士团战斗呢？当记者尝试进行采访时，竟意外得到了舒伯特先生——如今是舒伯特大公——的接见。\n他说：“虽然我们的力量不足以对抗骑士团，但我们相信深受骑士团压迫的人民将会帮助我们走向胜利。在我过去行善的日子里，我深刻地认识到西风骑士团的腐败、无能和黑暗，他们的压迫越来越猛烈，我实在无法继续等待下去，最终便在这准备不足之时起兵了。”\n    本台记者  普罗托耶夫斯基"
Knights.69.a:0"那个反贼！"
Knights.69.b:0"战争要开始了？"
Knights.69.c:0"大公高见！"

Knights.70.t:0"纯净的浪花？"
Knights.70.d:0"近日，棘冠修女为我们交来对近日颇为活跃的记者“普罗托耶夫斯基”的调查报告，这位被浪花骑士Eula招来的人实际上是愚人众的成员！\n报告列举了”普罗托耶夫斯基“的惯用手段，包括但不限于：恶意裁剪民众对骑士团的正面评价；故意放低镜头、拉斜角度、增加抖动，制造偷拍假象；对骑士团的报道夹带各种私货；对蒙德的报道预设立场，有罪推定；对客观公正事实和声音选择性“失明”“失聪”、刻意美化报道舒伯特劳伦斯等等。\n显然，这位“记者”正是至冬国的间谍，至冬国正在支持舒伯特·劳伦斯的行动。\n这份报告书不知何时被泄露，将Eula推上了舆论的风口浪尖，许多民众都开始质疑：浪花骑士Eula，究竟是人民的忠实守卫者、骑士团的忠诚战士，还是劳伦斯家族的卧底？\n为了应对舆论的浪潮，也为了还Eula一个清白，琴团长下令让Eula接受调查。"
Knights.70.a:0"我相信是Eula掉进了至冬国的陷阱。"

Knights.71.t:0"Eula审讯记录"
Knights.71.d:0"当初，我在做民间调研时，听到舒伯特（质询1：你叔父？）是的，我听说他有了个绰号”及时雨“，就去调查一番。结果他向我引荐普罗托耶夫斯基（质询1：那位记者？）是的。为此，我特地到枫丹查询了他的相关档案。可惜，我忘记了查他在至冬国时的档案（质询1：不怪你。如果没有骑士团官方出面，枫丹不会把至冬国档案交给你的）……谢谢。反正之后，舒伯特说，他想做好事不留名，让我不要提到他。\n（质询2：好了，按照规矩，换我来问了）（质询1：急什么？）（质询2：一个劳伦斯，有什么好问的！）我不是，我是浪花骑士。（质询2：你是不是姓劳伦斯）。。。（质询2：就是嘛！狗改不了吃屎！）。。。（质询1：你不能——）（质询2：不能什么！我告诉你，就因为那一份担保书，骑士团现在严查任何可疑分子。你扪心自问，有谁没收过钱？）我没收过。我一直对骑士团忠心耿耿的。（质询2：可你是劳伦斯。告诉你，骑士团你肯定呆不下去了。现在查不到你的违法记录，不代表以后查不到！）。。。（质询2：我去吃饭了，你早点审完）\n（质询1：现在那些顽固派还不能拿你怎么样）。。。（质询1：趁今晚，抓紧跑吧）。。。（质询1：记住，人一死，再清白也没有用！）。。。谢谢。"
Knights.71.a:0"唉……她走了也好"
Knights.71.b:0"这是好心办坏事……Eula的罪名已经无法摆脱了"

Knights.72.t:0"浪花骑士叛逃"
Knights.72.d:0"Eula·劳伦斯背叛了骑士团，转而投靠以舒伯特为首的贵族军——这个消息被群众所知后，大量市民都聚集到西风骑士团总部门口，对琴团长的识人能力表示质疑。\n以普遍理性而言，此事确实错不在琴。常言道：知人知面不知心。琴团长曾无数次对Eula展开思想教育；在调查时，琴团长曾信誓旦旦地说，Eula不可能犯错。可惜，Eula背叛了这份期望。\n作为对舆论呼声的回应，琴团长已经发表声明将继续追查此事，给人民一个交代。Eula·劳伦斯的通缉令已经被贴到蒙德城各处。\n此事的后续影响还有待观察。"
Knights.72.a:0"……"

Knights.73.t:0"贵族的浪花！"
Knights.73.d:0"Eula·劳伦斯骑士终于放弃了骑士团那群乌合之众，转而选择效忠于伟大的舒伯特·劳伦斯大公。\n为迎接这位重要人物，舒伯特大公亲自在其宫殿内为Eula接风洗尘。显然，Eula伯爵对此等礼仪受宠若惊，席间多次拒绝舒伯特大公的敬酒，并多次请求为舒伯特大公舞剑助兴；在席后也害羞地拒绝同其他人见面。不过舒伯特大公大人有大量，原谅了Eula伯爵的一系列出格且不合礼数的行为。\n不过不要紧，浪花骑士已经到来，令本已强大的贵族军如虎添翼。过了一段适应期后，相信Eula骑士一定能为舒伯特大公立下大功。让我们拭目以待吧！"
Knights.73.a:0"我们的朋友遍天下！"

Knights.74.t:0"西风教会主教亲自布教"
Knights.74.d:0"在内战中，西风教会的话语权似乎日渐衰落。可是今日，大主教现身风神像下，亲自布教。在广场当中，他长篇大论地演讲说：\n\n风神巴巴托斯的子民，风神籍以他的大无私，给予我们指引。今日，我将指引告知于你。\n你们要进窄门，因为引到灭亡，那门是宽的，路是大的，进去的人也多;引到永生，那门是窄的，路是小的，找着的人也少。\n你们听过有这样的教训说：“以眼还眼，以牙还牙。”但是我告诉你们，不可向欺负你们的人报复。有人打你的右脸，连左脸也让他打吧！有人拉你上法庭，要你的内衣，连外衣也给他吧！假如有人强迫你替他背行李走一里路，跟他走两里吧！有人向你要东西，就给他因为这是那窄门！\n\n西风主教此次布道的目的是呼唤和平、希望内战双方停火，但打得如火如荼的战争不会因为几次演讲就停下来。"
Knights.74.a:0"西风主教？他有几个师？"

Knights.75.t:0"“贵族的命也是命”游行示威"
Knights.75.d:0"近日，有一些不轨分子借游行之便为贵族军声援，并与蒙德城居民产生冲突。\n“为了自由地生活，我们剥夺了属于一个灵魂的阳光和生命。”他们如是说。\n“当我了解到，贵族其实和普通人一样，能感受到恐惧、寒冷、饥饿以及悲伤，我就变成了一个贵族支持者。我对于贵族的感触很深。因为我祖上服侍的贵族——卡佩·冯·海科，是他让我开始质疑，普通人究竟有什么权利可以枪决其他同样有感知的贵族。”他们如是说。\n“我们决定选择一种比暴力战争更进步的人生态度——接受贵族。”他们如是说。\n在经过短暂的游行后，立刻便有普通民众与他们发生了言语冲突，随后冲突上升为肢体冲突，游行队伍一哄而散。仍在现场的一个游行者愤愤不平地说：\n“人类的记仇能力一直使我感到惊讶！就算贵族曾经压迫我们，难道他们现在还会压迫我们吗？就算贵族现在还在压迫我们，难道他们未来还会压迫我们吗？请给贵族一个机会，请世间不再有战争，请世间不再有死亡”\n“是的，有人因为贵族的压迫而死。但是，你们反对贵族的统治，死的人就会复活吗？不会！相反，反对会死更多人。判断一个国家或民族的文明程度，就看他的国民如何对待死亡。”\n“贵族是我们的朋友，我不要杀贵族！”"
Knights.75.a:0"啊？这……"

Knights.76.t:0"跳舞战术"
Knights.76.d:0"以舒伯特·劳伦斯为首的旧贵族军恪守旧蒙德礼仪。而在近日，舒伯特从浩如烟海的《劳伦斯祖先语录》中找到了”上战场跳舞”这一句话。于是，他把这句话前面的“你有病吧”和后面的“脑瘫才会干”去掉，进而要求士兵们遵守。\n士兵所跳的舞，由祭礼之舞第三幕“闪灼的烛光”改编而来。“骑士团治下的蒙德缺乏礼教和品味。他日家族重夺大权，却未必能找到合格的佣人。必须小心，绝不可落入俗人的泥潭。”舒伯特·劳伦斯不止一次这样告诫他人。\n新规定实施的第一场战斗，面对如此怪象的骑士团不敢向前冲锋——那神情就像看到了精神病院暴乱。然而第二场，第三场，伴随着枪弹的倾泄，跳舞的士兵确实如同“闪灼的烛光”般——被轻松扑灭。\n这场闹剧最终由Eula收场。她在距骑士团兵营十五里远的“试胆宴会”上亲自跳了一段正统“闪灼的烛光”。宴会结束后，舒伯特·劳伦斯就取消了跳舞的规定。据说，他从宴会走出来后，说到：“美啊！很美啊！”"
Knights.76.a:0"接着奏乐，接着舞！"

Knights.77.t:0"应召入伍"
Knights.77.d:0"“怎么会这就开打了呀！”将要去往前线的新骑士伊文斯在还未启动的魔动卡车上哀嚎着，而他旁边则是与他一起考入骑士团的另一位新骑士杰文·耶。\n听着同伴的哀嚎，杰文·耶皱着眉头斥责道：“你既然选择考入骑士团作战部队，还经过了新兵训练，那就是完全的军人了，怎么能说这种话？”\n“我不知道呀！我是听别人说军人待遇好才考的，薪资不低，退伍之后可以进学院或者当公务员，养老金那么高，孩子也有优待……训练的时候我都想着‘这是为了之后享福吃的苦’，才挺了过来。大家都说之后不会有仗打，当军人又安全又有好日子过，我才来的……”\n怎么让这种人混进了骑士团的队伍里……杰文·耶几乎想要捂脸，不让人知道自己是这个丢人家伙的战友。\n这时候，他们两人都感觉屁股下面震了一下——魔动卡车开动了。杰文·耶原本以为伊文斯会来一次“临终哀嚎”，但伊文斯只是紧闭着嘴和眼睛在那儿欲哭无泪。\n\n当魔动卡车开到城门附近时，伊文斯被嘲杂的人声惊到，睁开了眼睛。他看到如海洋一般密集的人群，浩浩荡荡地聚集在运兵车队两边。他分辨了一下，听到各种各样的呼喊：\n“打死那些旧贵族！”“一定要平安回来……”“西风骑士团必胜！”\n文杰·耶的声音也响了起来，伊文斯转头望去，看见一个老婆婆正把一袋子甜甜花酿鸡往车上塞，两条腿跟着缓慢行进的车子倒腾，伊文斯苦苦地劝：“老奶奶，不用了，我们军队有配给食品，这鸡您留着吃吧……”\n“哎呀，不缺这一只鸡；你们年轻人，在战场上那么努力，才需要补补身子呢。”\n在欢呼的人群当中，文杰·耶感到茫然。但在这茫然之下，他隐隐感觉到温暖和……不安。"
Knights.77.a:0"战争就要到来了……"

Knights.78.t:0"教会反对派登上舞台"
Knights.78.d:0"莉柯德有一个习惯：她在吃早餐时，会先拿出在街上买的几份报纸认真读一遍。这是为了了解蒙德城近来发生的事件，以便她能够更好地完成自己的工作——作为蒙德城高级行政人员的工作。\n喝下第二一口热牛奶时，莉柯德正好换了一份报纸，看到上面的头条，她的饮食动作顿时停下，那灼热到有些滚烫的牛奶就这么留在她紧闭的嘴里，等她的思考缓慢下来才被咽下。\n“咕噜……西风大教堂门口被人张贴了一份辩论提纲？希尔维娅要求与主教直接进行神学辩论？”\n莉柯德记得希尔维娅，那是一位温和、善良甚至有些软弱的青年修女，与西风教会的另外两个重要人物——芭芭拉和罗莎莉亚是好友。这样一个人，为什么会要求直接辩论呢？\n这份报纸上只刊登了张贴这件事本身，却没有将论纲贴上来，莉柯德又换了一份报纸，这家由枫丹人开办的报纸上果然刊登了论纲全文。有的时候莉柯德会觉得，这些枫丹人知道什么消息的速度比西风骑士团总部还要快。\n她仔细阅读着论纲，从中慢慢提炼出希尔维娅本人的主张：\n要求教会减少对教堂修缮和传教的支出，把收入的金钱更多地回馈社会；\n要求教会停止用“升入天堂”、“能够治愈疾病”等理由引诱教徒捐献，让教徒在捐献前至少保证基本的生活水准；\n不应当把向教会的捐献在任何情况下与善功相提并论，向穷人布施，或借钱给急需者，都比捐献要好；\n此外，各地教堂不应该拥有田产、尤其不应该通过从佃农那里收租过活；\n…………\n莉柯德放下报纸，一口气喝光了杯子里的牛奶，抄起公文包叼着面包，夹着报纸离开家中，奔向西风骑士团总部——也就是她的工作地点。"
Knights.78.a:0"静观其变吧。"
Knights.78.b:0"我们应该压制这种意见。"

Knights.79.t:0"龙脊雪山领未雨绸缪"
Knights.79.d:0"“龙脊雪山领来的申请吗？”琴接过文件，“阿贝多在那里干得很不错，丽莎前不久也过去了，希望丽莎能帮上当地的忙吧。”\n翻开文件后，稍加阅读，琴陷入深思。\n这份文件上提出的要求，琴以前已经见过多次。笼统概括一下就是，龙脊雪山领希望拥有更大的自主权，能更加放开手脚建设自己的经济——同时也更不受中央的掣肘。\n与常人印象中的不同，盛产星银铁矿、坐拥优良海港的龙脊雪山领在经过两期开发计划后已经成为了一个富足而繁荣的地区，这样的成就自然要归功于在那里领导工作的阿贝多。琴相信，如果答应这个要求，龙脊雪山领的发展速度一定能更上一层楼。而且，阿贝多对蒙德、对自由的忠诚是毋庸置疑的，他也从不贪腐、几无劣迹，给这样的人自主权按理来说不会有什么问题，甚至还可以将更多的行政力量从那里解放出来，用在别的地方。\n但是，现在情况不同。琴有另外一些考虑。在经过仔细的考量之后，她决定……"
Knights.79.a:0"祝龙脊雪山领繁荣昌盛。同意。"
Knights.79.b:0"此事今后再议。"

Knights.80.t:0"难民离开风起地"
Knights.80.d:0"战争摧毁了无数人——尤其是风起地居民的家园，这些失去家园的人仍然要活着。在这些人当中，有一部分已经不信任西风骑士团能够保护他们，事实上西风骑士团也确实没能护住他们的周全。\n他们的家并不一定是被战火直接摧毁。甚至，只有较少的一部分人是因为敌人的攻击而被破坏的，更多的人是遭遇了暴力的“就地补给”、投靠贵族的地主乡绅的出卖、无法管制区域产生的盗匪的劫掠后才离开家乡的。\n在这些人当中，领头的是两位来自冒险家协会的神之眼拥有者：班尼特和菲谢尔。他们本身其实能够依靠自己的力量继续生活，但他们的亲人朋友已经决定要离开，两人也就必须要护送这些人——否则在战争中，谁敢说这难民队伍会遭遇什么？\n而在队伍当中还有一人，她是在此前就完成了骑士资格考试，现在却来到了难民当中的……艾琳。她正与班尼特、菲谢尔一同努力地维持难民的秩序。要说为什么艾琳会在这里，还要提起前些日子她与琴团长的对谈。\n当时，她心中满是激情，向琴团长要求把她调入作战部队，同贵族军决一死战。而琴团长告诉她：“我有一个更加重要的任务需要托付给你。”\n站在西风骑士团的立场，为了避免更大规模的逃离，他们不能直接保护难民，只能默许这样的事件——之所以不阻拦，是因为骑士团现在腾不开手做任何事情，以及，琴团长也怀疑骑士团能否保护他们。但琴仍然忧心这些人的安全，于是许多骑士便被安插进这队伍，暗中保护着难民。这是艾琳听到的说法。\n难民们在烈日下无声地行走着。他们的目标在西边，是传说中的安宁之地——奔狼领。"
Knights.80.a:0"再见，再见。"

Knights.81.t:0"琴之梦：浪潮的开始"
Knights.81.d:0"蒙德的革新，起源于琴与一位枫丹商人的闲聊。当时，枫丹物美价廉的商品刚刚输入蒙德市场，她在视察时惊讶于那些商品惊人的低价，对峰担任产生了兴趣。\n在那次攀谈中，她从那位名为雅卡蒂克托的女商人那里了解到了那些未曾在风与牧歌之国出现的东西:效率高过手工业者数十倍的工厂、有序而高效的科研体制、注重程序正义的严密司法体制、要求接收民众意见的新思想……\n雅卡蒂克托告诉琴:就像商人必须要了解市场那样，政府也必须有途径了解民众的声音，否则一定会做出与民众的希冀背道而驰的事情来。当时已经成为代理团长的琴对此深以为然。\n不过，作为提瓦特大陆上人治程度最高的国家的首脑，她想得还要更深:如果能建立一个机构，让人民能把需求迅速转化为实际的措施，那不是更好吗？蒙德这个国家是建立在人民的基础上的，如果能有这样的制度，蒙德也能更好地贯彻自己的信条吧？\n她将这种制度称为“民主”。在当时，这个制度仅仅只存在于她的心中，随着时间的流逝，结合着实践的经验，她的构想也越来越完善。"
Knights.81.a:0"所以，是从那个时候开始……"

Knights.82.t:0"琴之梦：莉柯德"
Knights.82.d:0"不带恶意的行为，可能会比恶意的那些造成更大的伤害。\n友善谦和的枫丹商人，他们带来的商品就像洪水那样猛烈冲击着蒙德的经济。手工业者大面积破产，然后是农民。\n在骑士团高级文职人员莉柯德发现财政收入下降，进而自己调查发现这一状况前，骑士团的大部分高级成员都没察觉到发生了什么——因为蒙德既没有控制物价的机构，也没有负责详细统计调查民间状况的机构，就连海关都很简陋。他们还觉得这是好事，我们采购商品的成本不是下降了吗？\n在看到莉珂德递上来的调查报告后，琴亲自进行了调查，结果让她触目惊心。当时，法尔加大团长还没有开始大远征，琴告诉他:\n我们需要更加完善的政府机关，全面地了解人民的状况，服务人民的需求，保护人民的利益；\n我们需要扶植属于蒙德的工厂，通过足够高的生产效率和关税避免枫丹商品的倾销；\n我们需要……\n而法尔加告诉她:“如果你觉得有必要，那就去做吧。”\n这就是蒙德之革新的开始。"
Knights.82.a:0"莉柯德也从此平步青云。"

Knights.83.t:0"琴之梦：芭芭拉"
Knights.83.d:0"“姐姐，你知道那里的人过着怎么样的生活吗？”\n“……嗯？”琴的思维从混沌中恢复。她有些分不清自己在哪里：是现在在做梦，还是刚才是在做梦？\n她的面前是芭芭拉，两人坐在一张小桌的两边，月白色的小桌上摆着各式各样的餐点。在蒙德迈入工业时代之后，各种物资越来越丰富，连食品也出现了各种各样的创新。\n芭芭拉以前是很喜欢这些漂亮的甜点的。琴心想。但是，不知道从什么时候开始，她就不再吃了。\n“之前呢……我去那里做过志愿医疗服务，遇到了一对夫妻，他们的孩子在旁边玩，显得无忧无虑；妻子显得很虚弱，而丈夫特别着急。”明明是两姐妹少见的相处机会，芭芭拉却并不高兴。\n芭芭拉所说的“那里”……琴回想了一下，应该是去年新起的居民区，供涌入蒙德城的工人居住用的。那里的居住环境实在说不上好——就连鸟笼里的鸟都比在那里居住的人自由。\n“是那家人中的妻子生了病，她的丈夫希望我能彻底治好她，因为他们家负担不起一个没有劳动力的人的医药费用。”芭芭拉缓慢地说，“我很快就看出来，这位女士的病，其实就是营养不良加上缺少日晒和新鲜空气造成的。在我想告诉他们应当给她这些时，我突然想到：如果他们有机会的话，一定会给她这些的。但是，如果能做到的话，她也就不会患病来到这里了。他们所面临的的未来……”\n芭芭拉在那里说个不停。而琴终于确信自己是在做梦。她回想起来，当时芭芭拉与她相会时，只是表现得欲言又止，然后找了个理由与她告别了。\n那么，现在在这里与她说话的，其实是她自己。她觉得，芭芭拉在这里应该说点什么，才能让后面芭芭拉所做的某件令她极其惊愕的事情合理化。\n——那件事是什么？那件让琴感到无比惊愕，几乎击碎了琴对芭芭拉的印象的事情。\n在这一刻，梦境开始变换。琴突然来到她的骏马上，身后是骑士，身前是人潮。她想起来，这是蒙德城出现的第一次罢工。\n在人群簇拥之中，她见到芭芭拉正领着工人们唱一首歌。"
Knights.83.a:0"她听到整齐有力的歌声，不同于芭芭拉过去所唱的一切歌曲。"

Knights.84.t:0"琴之梦：砂糖"
Knights.84.d:0"“……砂糖小姐的研究工作也十分顺利，她新发明出的抗寒作物在龙脊雪山领得到了广泛的种植，预计……”\n砂糖……琴想起了那个绿色头发的少女学者，那孩子总是一副害羞的样子，但说到她感兴趣的话题就会十分激动。这样的印象，就来自于上次琴与她的会面，那已经是近一年前的事情了。\n“——蒙德的技术，其实并不落后于枫丹。我们真正落后于枫丹的，是将先进技术大众化，应用在平民百姓日常生活中的能力。如果我们能做到这一点，我们过去的那些知识——炼金术，风之翼，就会成为一份巨大的宝藏！”当时，砂糖就那么激动地跟她说着。当时真是把琴吓了一跳，没想到平时那么文静的孩子，说道学术话题时会突然兴奋起来。\n砂糖兴致勃勃地跟她讲述了自己的生物炼金术在工业上的新应用——一项奇妙的发明，能够极大地提高纺织品的生产效率。砂糖在讲完原理、讲完预计的收益后，就开始展望这项发明可能带来的美好未来：\n“以它的效率，只要让蒙德的纺织厂都能应用上，我们生产出的衣服能让每个蒙德人每个月都换上两套衣服！到时候，就再也不会有人在冬天冻死了……”\n她的新发明很快就得到了应用，琴还记得那时的砂糖是多么高兴。可惜砂糖现在去了龙脊雪山领工作，暂时看不到她的发明在蒙德的工厂中的推广了。\n琴读完这份报告，签上名盖好印章，拿出下一份文件。这也是一份报告，是由莉柯德小姐准备的，报告开门见山地说明：提高生产效率的新发明在纺织厂的推广导致纺织品的生产量远远超过了市场需求，还极大地降低了工厂的人力需求，现在各个纺织厂都开始裁员，很多失业者买不起衣服，街上之前还出现了冻死的人。"
Knights.84.a:0"…………"

Knights.85.t:0"复活赛打赢旧贵族"
Knights.85.d:0"木冉端详着他小酒吧厕所墙上的涂鸦：\n“荣光终将归来，王冠将统治一切！”\n“楼上是傻逼”\n“神之眼琴团长，鉴定为：彻头彻尾的反动派”\n“年轻时误解旧贵族，长大后鄙视旧贵族，年老后嘲笑旧贵族”\n“…………”\n“以前还没有这么多人乱涂乱画……”木冉叹了口气，“现在厕所里也是，街道上也是，似乎巡逻骑士突然变忙了，管不了这些家伙了。”\n“你感慨这些事情时，能不能不要待在厕所里？”旁边的粉发少女捂着口鼻，“要清理就快点搞啦！”\n“这样的涂鸦，还是去买一点炼金药剂来清理吧。”木冉走出厕所，而粉发少女立刻跟了出去，“最近炼金药剂也在涨价。食物也在涨。什么都在涨价，这样下去生意该怎么做？”\n“我看你生意还不错啊？”\n“最近来的人是变多了，但他们的平均消费都少了……”木冉坐到酒吧内一张桌子旁，而少女熟练地坐到了他身边，“但是话变多了，两个人能占住桌子两个小时，在那里不停地讨论政治局势，如果是稻妻，我们酒吧就该被查封了……”他顿了一下，突然说，“诶，你说，如果我现在参与到他们的讨论里，乃至成为十里八乡知名的论政人，是不是能诱导他们来这里消费？”"
Knights.85.a:0"键政一念起，刹那天地宽。"

Knights.86.t:0"线下键政"
Knights.86.d:0"“你这道德败坏的异端！你怎么敢支持那些人！”\n“还有脸说我，你这食古不化的老淫棍！要不要我们讨论一下，你都对来教堂的小男孩干了些什么？”\n两位牧师在大庭广众当中争吵起来，两人眼见言语争不过，便要开始进行物理辩论。\n“好一个猴子偷桃！不愧是名震百里的‘小男孩噩梦’，手段果然下作！”边上的围观群众中有一名为木冉的蓝发青年赞道，“但可不要掉以轻心——‘蒙德红脖子’也是教会搏击术的好手！”\n说时迟，那时快！只见‘蒙德红脖子’像只狼那样一脚踏住‘小男孩噩梦’试图进行下段攻击的手，随后给对手脸上来了一下，扑的只一拳，正打在鼻子上，打得鲜血迸流，鼻子歪在半边，却便似开了个油酱铺，咸的、酸的、辣的一发都滚出来。\n“让让！让让！”巡逻骑士弗莱分开围观群众，制住两人，“怎么回事，你们打什么？”\n……在花了半个小时调解两人后，群众终于散去，而弗莱深深地叹了口气。\n之前解说两人打斗的木冉还在，问道：“怎么了，骑士？讲了半个小时觉得很累吗？”\n“不，”弗莱揉了揉眉心，“只是，这是我今天处理的第……”\n正在这时，远处又爆发出声音：“你这西风骑士团的走狗！”“你这舔旧贵族靴子的猪！”\n弗莱只觉得脑中一阵眩晕。他又叹了口气，快步奔向嘈杂传来的方向。"
Knights.86.a:0"都给我住手！"

Knights.87.t:0"琴之梦：阿贝多"
Knights.87.d:0"琴梦到了民主议会召开的第一天。\n那个时候，议会的进行过程还没有什么章法，代表的选举也是乱糟糟的。但当时的琴满怀期待，希望这个机构能在出生时就发挥出超常的作用\n在琴的注视下，第一位代表开始发言:\n“我认为，有必要规范蒙德社会中出现的腐坏、堕落、非道德的行为!这些问题的集中体现，就是那些女人！”\n随后，他大谈特谈让女性出来工作、乃至拥有财产的“堕落”之处，最后提出了一个要全面限制女性权利的法案。\n听到之后巨大的掌声，在台下的琴黑着脸，忍着没有立即使用一票否决权……幸运的是，这个法案没能通过。\n而下一位代表更是重量级：这位乡绅，他要求在全蒙德民主议会上讨论，他家门口的公共厕所的粪便的归属问题，他认为那个厕所在他的土地上就是他的财产，里面的粪便也是如此……这位老兄在台上滔滔不绝地说了近半个小时。\n之后的代表们更是群英荟萃、雄才辈出，一个更比一个强，这样的状况直到阿贝多上来才得到终结。阿贝多给出了一份详实而可信的报告，用平实而坚定的语言在各个角度讲述了龙脊雪山领的开发价值，最终以大多数票通过了在龙脊雪山领开展建设计划的动议。\n后来琴才了解到：虽然民主议会的选举是全蒙德一人一票，但在各地拥有广泛影响力的乡绅和商人总能有各种各样的办法让人们将票投给他们，进而成为议员。这样形成的民主议会，跟她理想中的样子当然是差了十万八千里。至于尝试限制这样的状况，是更久之后的事了。"
Knights.87.a:0"他还有这样的才能……"

Knights.88.t:0"主唱的故事：启"
Knights.88.d:0"“爱德华，我回来啦!”温伊德喊了一声，推开家门。\n在听到门响时，家内的父亲便迅速绷紧身子、浑身肌肉鼓起，像狮子那样凶猛地扭过头，看向门口——在听清楚是温伊德回来时，便又放松下来，这是他过去在西风骑士团当兵时留下的习惯，回到家乡许久了也没改过来。\n“回来啦。今天不读书，又去做什么了？”\n“我去附近的镇子看布告呢。咱们这村子离城镇还是太远，想知道新消息必须到远处去。”温伊德大大咧咧地坐在他父亲身边，“我看到西风骑士团搞了个养老金，你的话肯定能申请到，像你这样的老兵每个月能领到一千摩拉呢……”\n“这是好事啊。我就说当年为骑士团打仗不会有错。”老兵感慨了一句，然后用力咳了两声，“不过咱们家也不缺钱，用不着这钱，就不用申请了。”\n“怎么不用申请，别的不说，你这病也得去医院治一下，不知道要花多少钱呢……”温伊德无奈道，“你别跟我说什么休息一下就能好，这都多少年了？有病有痛就要去医院……”\n这个时候，门又响了起来，父子俩不约而同地盯向门口。\n“温伊德，伯伯，我们来啦!”\n听到门外的女声，温伊德立刻高兴起来，站起身走过去开门:“是伊丽莎白呀，来说之后一起去考试的吗？”\n然后他推开门，看见没有发声的第二个人:“你怎么来了？”\n“怎么，我不能来嘛？”在伊丽莎白身旁的露易丝也显出不爽的神情，“村子里学习成绩高到值得去考大学的人里，难道没有我一个吗？”\n“行啦行啦，你们俩别斗嘴了。”伊丽莎白笑吟吟地拿着小礼品走进来，“伯伯，这是送给您的!”\n视线转移到伊丽莎白身上，温伊德的眼神立刻温柔起来，而露易丝在他身后幽幽地说:“别想啦，人家伊丽莎白喜欢大城市的人呢。”\n温伊德正想反驳说等他拿着补助考进蒙德城里的大学他也会是大城市人，突然听到天空中传来惊人的巨响:“吼!”\n他跑出门外，看到一条青色巨龙掠过上空，卷起一阵暴风。"
Knights.88.a:0"那是什么？"

Knights.89.t:0"乡绅代表的信件"
Knights.89.d:0"在我们宣布要处理部分乡绅投敌的问题时，一封信被寄到了行政长官莉柯德的桌上。这封信用优雅而古老的文字讲述了过去骑士团与各地地主的情谊，以款款动人的语言说明了乡绅为西风骑士团做出的贡献，指出民主投票中有大量农民愿意为这些人投票，这本身就说明了这一阶层的高尚，实际上，他们才是蒙德这个国家的基石；如果这个阶层遭到动摇，或者“因为某种令人遗憾的原因”反对政府，一定会带来剧烈的动荡。在上千字之后，信件才透露出这封信的真实目的：为被“安上叛国帽子”的“高尚之人”“正名”，让他们免于遭受“群氓的陷害”。来信者声称，倘若西风骑士团愿意“站在公理、道德与正义一边”，就能获得“义人”的友谊。\n下方的署名是一位知名的大地主。\n莉柯德指出，这封信实际上就是威胁加上利诱，是地主乡绅通过非法途径达成脱罪的尝试。从道德上看，我们当然应该拒绝他们，严格执行蒙德的法律；但为了蒙德整体的利益，适当的让步也许是可以接受的。然后，她话锋一转，说：“当然，我们也可以趁此机会与他们决裂，如他们所愿地将‘叛国’的 帽子安到全体地主乡绅头上来……”"
Knights.89.a:0"这是不得已的让步……"
Knights.89.b:0"至少要象征性地抓一些人，向公众交差。"
Knights.89.c:0"门都没有！这些人全都是蒙德的叛徒，都要受审判！"
Knights.89.e:0"这封信就是绝佳的证据——所有的地主乡绅都是潜在的卖国贼，我们要扩大抓捕范围！"

Knights.90.t:0"商会代表的邀请"
Knights.90.d:0"莉柯德孤零零坐在舞会的边缘，手里捏着一只酒杯，百无聊赖地看着舞会中的场景。她本身对舞会并无兴趣，奈何这一次是舞会的主人发信请她过来，对方还是蒙德内一位巨富，就算是为了将来工作的顺利她也不得不来凑个人头。\n这里做的菜可真难吃……还不如我家楼下开的那家璃月面馆。莉柯德腹诽道。还有那舞姿和奇怪的礼仪，是在模仿古恩希尔德那些大家族的做法吧？虽然这些人模仿得很开心，但见识过琴和Eula的礼仪的莉柯德，对此的评价是：感觉不如劳伦斯家族。\n“叮。”酒杯与大理石桌面轻触的声音。莉柯德循声望去，看到一位人模狗样的公子坐到旁边，向她油腻地微笑：“莉柯德小姐，听说骑士团最近要处理那些将物资卖给敌人的商人？”\n莉柯德顿时就明白了。请不到琴团长，所以就找我来了是吧？\n“当然，我们这些商人都支持这一正义之举。商人都是很单纯的，只是希望国家的正义能够得到践行，这样一来生意才好做。”公子自以为优雅地缓缓道来。莉柯德这时认出来了，这时舞会主人的儿子，“不过，骑士团事务繁忙，我们担心这一过程中会有无辜之人遭遇不幸，也许骑士团需要我们的帮助？”\n……\n从宴会厅里走出来的莉柯德长叹一声。\n这些家伙想要用利益来交换，尝试让牵涉其中的重要任务脱罪……莉柯德心想，我得给琴团长写一份报告，让她来定夺。"
Knights.90.a:0"这也是为了全蒙德的利益……"
Knights.90.b:0"至少要把没什么背景的那些抓起来。"
Knights.90.c:0"就算是大商人，叛国也是死罪。除恶务尽！"
Knights.90.e:0"胆敢反对我们审判行动的都是明天的叛徒，我们应当采取预防行动，立刻把他们抓起来！"

Knights.91.t:0"敌人和朋友"
Knights.91.d:0"谁是我们的敌人？谁是我们的朋友？这是任何时期的重要问题，更是当下政局动荡、四处受敌、前线吃紧局面的首要问题。\n“时代变了！”任何蒙德人都在说。新思潮崛起、新媒体传播、新资本横行，使得老旧的蒙德社会遭到一次猛烈的撕裂——一次不可调和的撕裂。而我们当前面临的这场战争，则是这种撕裂的直接体现。\n在经过深思熟虑之后，琴团长终于放弃了像裱糊匠那样不断弥合蒙德裂隙的无用之举，她最终决定“选中”更重要的一边，而另一边则不得不被暂时放弃。\n她所选中的，便是乡绅集团——她所放弃的，则是商人和工厂主。\n秘密联络，临时协议，直到公开的合作和行动……在商人集团发现西风骑士团和地主富农已经联合起来时，他们已经没有机会了。\n“养活蒙德的，是我们这些勤劳的农民的土地，而不是商人的摩拉——如果没有人生产粮食，摩拉什么也买不到。”在与琴团长的最近一次会面上，乡绅集团那位人模狗样、大腹便便的代表如是说，“蒙德的根，就在于勤劳的美德，那些贪婪之辈也许能够一时得势，但得到最终胜利的只会是道德高尚之人。”\n当时，琴团长面无表情地附和了几句。而她的内心却想道：\n在蒙德，只有西风骑士团拥有选择的权力。而商人、地主，仅仅只有被选择的权力。这些人自以为是与另一群狼搏斗的猛兽，但实际上他们不过是趴在地上啃食青草的羊，而西风骑士团，则是牧使羊群的“人”。\n这便是琴团长的驱虎吞狼之策。在击倒一边、控制另一边之后，她将能把蒙德紧紧团结起来，让这艘巨轮更加平稳地驶向未来。"
Knights.91.a:0"“稳”字当头。"
Knights.91.b:0"不过是保护蒙德的工具罢了。"

Knights.92.t:0"敌人和朋友"
Knights.92.d:0"谁是我们的敌人？谁是我们的朋友？这是任何时期的重要问题，更是当下政局动荡、四处受敌、前线吃紧局面的首要问题。\n“时代变了！”任何蒙德人都在说。新思潮崛起、新媒体传播、新资本横行，使得老旧的蒙德社会遭到一次猛烈的撕裂——一次不可调和的撕裂。而我们当前面临的这场战争，则是这种撕裂的直接体现。\n在经过深思熟虑之后，琴团长终于放弃了像裱糊匠那样不断弥合蒙德裂隙的无用之举，她最终决定“选中”更重要的一边，而另一边则不得不被暂时放弃。\n她所选中的，便是商人集团——她所放弃的，则是地主和富农。\n于午夜，团长派出密使与资本家代表交涉；同样是午夜，密使带来一份临时协议，上面写着骑士团与资本家的合作条款……在地主集团发现西风骑士团和新生的资产阶级已经联合起来时，他们已经没有机会了。\n“抛弃落后的风俗和道德，全心全意地拥抱进步和工业化，这就是世界的大势。”被寄到琴团长办公室里的那封信中如此写道，“在繁荣而自由的未来，将会有崭新的道德诞生出来，更美好的新蒙德将在丑恶而愚蠢的旧蒙德的尸体上诞生——现在新蒙德还未诞生，而旧蒙德已经变成了尸体，那些短视之人则是尸体上的蛆虫。”\n当时，琴团长面无表情地附和了几句。而她的内心却想道：\n在蒙德，只有西风骑士团拥有选择的权力。而商人、地主，仅仅只有被选择的权力。这些人自以为是与另一群狼搏斗的猛兽，但实际上他们不过是趴在地上啃食青草的羊，而西风骑士团，则是牧使羊群的“人”。\n这便是琴团长的驱虎吞狼之策。在击倒一边、控制另一边之后，她将能把蒙德紧紧团结起来，让这艘巨轮更加平稳地驶向未来。"
Knights.92.a:0"未来属于新生的资产阶级。"
Knights.92.b:0"不过是保护蒙德的工具罢了。"

Knights.93.t:0"先手必胜"
Knights.93.d:0"“牌打得不错。”莉柯德将视线从桌面上收回，看向桌对面故作优雅的女子，“我还以为我还以为你们这些……人，不会玩七圣召唤这种游戏呢。”\n而那女子则微微一笑：“您说笑了，在这变化不止的年代，谁都得接受一点新事物。不过……”她捡起一颗元素骰重掷，“这些新事物，就好像战士手中持着的武器。我们是为了保护自己来拿起新的武器……而不是为了杀死自己而拿起武器。”\n元素骰子在桌面上滚动几番，在静止下来时，朝上的仍是风元素。\n这家伙真的没有用元素力出千吗？莉柯德心想，要是我有神之眼能看到元素痕迹就好了。\n“说得有道理。”莉柯德回道，“我看你的牌组打法似曾相识……”\n女子淡然一笑：“因为这打法是家中的智者，依靠对过去无数相似的游戏的经验总结起来的打法，蕴含着无数人的智慧。常人再聪明，也难以与过去那么多人智慧的叠加相比较啊……这便是积累的意义。结束回合。”女子朝着莉柯德笑了笑：“莉柯德小姐，该你了。如果不能做出点什么，你可就要输了。”\n这家伙的牌技真烂。如果不是琴团长嘱托，我真不想在这里拍她的马屁……莉柯德腹诽。\n随后，莉柯德也露出微笑——文静的抿嘴一笑：“没关系，”她推出诺艾尔的角色卡——在一番眼花缭乱的操作后，战局被迅速逆转，到了莉柯德只要再发动一次普通攻击就可以彻底击溃对方的程度。这时，她指着身穿骑士铠甲的诺艾尔角色卡说，“我这里有不可阻挡的锋刃。就算是数百年的智慧，也不能与她相比。但如果您愿意教导我那份智慧，两者相加，一定无可匹敌。”\n两人对视片刻，然后不约而同地笑了起来。"
Knights.93.a:0"请说出您的来意吧，莉柯德小姐。"

Knights.94.t:0"后发先至"
Knights.94.d:0"“真是新奇的打法……”莉柯德坐在牌桌的这一端，她的对面是一位穿着时髦的青年女性，而那位女性身后则是猫尾酒馆的吧台，那只熟识的猫正在那里舔爪子。“我之前还从没见到过有人这么打。”\n这也算是心理学的一点小技巧——让对方觉得自己很特别。这种事情做多了，总感觉自己像是绿茶婊。莉柯德腹诽着。\n“这个嘛，是我和我的朋友们在牌局里依靠一些新理论开发出来的。”青年女性笑着解释道，她轻松地倚靠在椅背上，身体舒展，“须弥学者还有稻妻人对于七圣召唤的研究是很前沿的，我们会特意购买他们的书，拿回来研究。”这么说着，她抛出手中的骰子，骰子在桌面上翻滚旋转，像万华镜一样闪过所有颜色，最后停止，风元素符号朝上，“好多人还抱着这游戏刚出时乃至出之前的理论，这样开发出的卡组先天就弱了。不管做什么，都要学会与时俱进~”\n“不过，我可得提醒你……”莉柯德微笑着说，“这一局是我赢了。”\n“是的，因为您和您的‘朋友们’也是与时俱进的人……”青年女性点头，“你不觉得我们可以互相交流一下牌技，更好地暴打那些老东西吗？”"
Knights.94.a:0"琴团长就是为此让您来的吧，莉柯德小姐。"

Knights.95.t:0"清泉镇火灾"
Knights.95.d:0"近几个月西风骑士团通过了新的改革，莉柯德小姐在琴团长的授意下组建了骑士团内部的监察机构，以解决以往未经监察的贪腐问题，而这一机构派出人员初次前往清泉领（即常说的清泉镇，蒙德重要的粮食产区）巡视时，出现了奇怪的意外。\n此次巡视除了要了解古恩希尔德领官僚机构的问题外，还需要弄清纸面数据和实际状况的差别，比如说——粮仓中的粮食到底是不是像上报的那样丰足，能不能按规矩定期出售陈粮购入新粮保证战略储备？\n于是奇怪的事情发生了，就在巡视组抵达清泉领行政边界的前一天，该行政区内92%的粮仓就在同一天爆发了火灾，当地行政官员称储备的粮食几乎都被付之一炬，他们已经开始依法处理那些怠慢消防工作的公务员，开除了上百人，其中几十人将被解除骑士头衔。\n与此同时，我们收到来自清泉领居民迪奥娜的来信，信中称当地官员跟各个大商人勾结，在过去几年中将仓库中的新粮食当成陈粮出售，把陈粮当成新粮购入，通过这之中的差价从商人处获取回扣，更有甚者还将储量出售一空，然后把空战略仓库直接出租给商人赚取摩拉……"
Knights.95.a:0"火灾？真是太遗憾了。"
Knights.95.b:0"给我查清楚！"

Knights.96.t:0"人口贩卖案"
Knights.96.d:0"近日，一位记者从蒙德城前往古恩希尔德领度假时发现的惊人现象见诸报端。\n古恩希尔德领的美景全蒙德皆知，许多蒙德城报刊都会把此地描述成一个“未经受工业污染”、“适宜洗涤心灵”的充满美丽自然景观的地方。这块地区因为缺少重要的资源而在蒙德发展中落后，大部分居民都是佃农，依靠耕作过活，但由于当地人拒绝尝试先进的农业技术，古恩希尔德领的粮食产量在近年也被作为农业技术推广试验地区的清泉镇超过了。\n这位记者是西风骑士团的坚定支持者，在蒙德城常为推进自由理念四处奔走。在他到古恩希尔德领的乡下度假时，他发现此地的女性往往不会出面见外人，许多家庭，比如说他度假住宅的邻居，拥有不少孩子却根本看不到母亲在哪里。\n这种现象激发了他的好奇心，在经历惊心动魄的冒险后，他在邻居家的地下室里看到了邻居的“妻子”，这位女性全身污渍，被镣铐锁在地下室中，见到记者时只会呆呆地看着他，似乎已经失去了开口说话的能力。\n原来，这个乡村因为缺少女性，经常会从人贩处购买女性以“结婚生子”，这些女性来自全蒙德各地，此前甚至可能是高级知识分子，被人诱骗或挟持成为了待售的商品……这件事一经登报便引发了轰动，沉浸在进步的美景中的蒙德市民震惊地发现，蒙德还有如此落后而野蛮的习俗。\n更令人震惊的是，当记者再次回到古恩希尔德领询问一位当代女性此事时，对方语出惊人:“他们出了钱的啊，这有什么？我就是被爹妈卖过来的，怎么了吗？”"
Knights.96.a:0"这其中一定有误会……"
Knights.96.b:0"不能容忍这样的事情发生。"

Knights.97.t:0"挽歌"
Knights.97.d:0"温伊德是被人扇醒的。他睁开眼时，眼前仍然是微笑的伊丽莎白，但他自己被绑在木桩上，而父亲则被五花大绑、昏倒在村广场，广场上是聚集在一起的村民，还有拿着武器围住村民的军人。那些军人是——温伊德曾远远地看到过他们的军装——是贵族军的雇佣兵！\n“居然还说什么要为蒙德出力，真是笑死我了。”伊丽莎白笑呵呵地说，“还好你们这群傻瓜被骗了，不然大公的军队要对付神之眼拥有者，还是有些困难的……”\n温伊德瞪大眼睛，意图说话，但他的嘴也被封住。\n“我讨厌你们这些乡巴佬很久了。”伊丽莎白的笑容此时看上去是那么恶毒，“为自己感到荣幸吧。你们将会成为我通向高贵之路的第一块垫脚石——！”\n她随即走开，而广场中央的军人则喊道：\n“今天，让你们来到这里，是为了让你们看到，反对高贵之人的统治、拒绝良民身份、意图发起叛乱和暴动的后果！”他伸手指向父亲。\n这是要对爱德华做什么？温伊德心想。然后他看到，两个雇佣兵站了出来，他们手里拿着铁棍，脸上则带着残忍恶毒的笑。\n仿佛被浸到了龙脊雪山的冰雪里，温伊德感觉温度正离自己的四肢而去。"
Knights.97.a:0"“他将为自己的罪行接受审判！”"

Knights.98.t:0"哀恸"
Knights.98.d:0"人的脑袋被铁棒敲碎的样子，是像西瓜被砸碎那样吗？\n这个问题的答案，温伊德终于知道了。\n父亲不是立刻死去的。他被灌了极大剂量的眩晕药水，而“处刑人”是从脚开始打的——从脚一直打到头，打到全身的骨头都碎掉。\n“好痛、痛，我是病了吗？我是病了吗？”昔日健壮而豪爽的父亲像鼻涕虫那样在地上扭动着，神志不清地呢喃着。到处都是血，和血。“我要去医院吗？我儿子让我生病去医院……我得去医院。”\n爱德华……父亲……爹呀！\n然后，最后一棍下去，父亲终于解脱了，温伊德也停止了挣扎。温伊德已经看不清东西了。他本应该大喊出声……但他的嘴被封住了。\n“然后是……这个人。”\n温伊德感觉有某种冰冷而锋锐的东西戳到了他的脖子上，然后有某种温暖的东西缓缓流出。\n“不、不要！”他听到露易丝的声音，“求你们放过他！”\n“聒噪！”冰冷之物移开了，“既然你那么急，那就先干掉你！”\n耳边是哭喊之声。而温伊德大脑一片空白。\n难道他就只能这样，眼睁睁地看着、听着那些爱他的人死去，然后在这里等死吗？\n是的。这就是答案。如果没有奇迹发生的话，之后的一切想必是注定了。温伊德此刻无比希望自己能因剧烈的情绪波动晕过去——一直晕到被杀死，这样一来就不用看到之后的事情了。\n但他没有。他越来越清醒。一个念头在他的脑海中大转：\n我的命运，父亲的命运，我们所有人的命运，不应该是这个样子的。\n巴巴托斯啊。如果你这个虚伪而无能的自由之神真的存在于世上，那就把这一切改变给我看……如果能让奇迹发生的话，就算是让我死在这里，骨头被一段段敲碎也是可以的！\n在温伊德绝望的、无声的嘶喊中，父亲被打断的、像垃圾一样被甩到边上的手中死死攥着的什么东西，亮起了青色的光芒。"
Knights.98.a:0"这就是神之眼存在的意义。"
Knights.98.b:0"为这一时的无能与沉默，他将用尽自己的一生去发声。"

Knights.99.t:0"变与不变"
Knights.99.d:0"伊文斯蜷缩在战壕里，努力不让自己感受身旁的气味。就在刚才，敌人打来了一发炮弹，轰中了他们的临时厕所，如今那些黄色的事物已经浸满了战壕……\n这跟他想象的战场略有些差别。伊文斯早在踏入战场之前就已经有了死的觉悟。在他想来，战场应该是一个荣耀而危险的地方，在这里，人们每时每刻都在拼死搏杀，为了光荣而战斗。可现在，他已经在战壕里蹲了半个月，敌人始终在视距之外开炮，出去就是一个死字，毫无荣耀可言；但蹲在这里，等敌人来到，他都要被屎腌透了！\n“伊文斯……”身旁的杰文·耶突然说话，“你还记得一个月前，我们看到的那个村庄吗？”\n村庄？只是提到这个词，伊文斯的脑海中就涌现出那一天看到的种种血腥画面，令他的精神本能地回避。\n当他们到达时，那个村庄已经被敌人占领了一个星期。过去那个村庄里是有上百人的，但他们到时就只剩下一个十来岁的女孩子，和十几个还没到十岁的儿童了——他们被大人藏在隐蔽处，因此得以保存性命。\n当时搜寻幸存者时，伊文斯记得杰文·耶从某户人家中找到了一张考试成绩单，那家人的孩子已经考进了蒙德大学；这家一共有四人，他们在房子里找到了两具半尸体，还有一具半在外边。\n遭遇这样的事情，这家伙肯定是受不了的。伊文斯同情地想。也许，我需要安慰一下他……但当伊文斯看到杰文·耶的眼睛时，他惊讶地看到那双小眼睛里充满了坚毅。\n“我在想……如果让敌人打到蒙德城里，我的父母会不会遭遇同样的事情呢？”杰文·耶低声说，“如果我们在这里撤退，是不是会有更多的蒙德人因此而死呢？”\n“……会吧。”\n“之前随军牧师，还有长官跟我们说我们的战斗是光荣的战斗时，我还不太明白。我想，不管怎么战斗，不都是在杀人吗？”杰文·耶说。他并不是在跟我说话，伊文斯想，他只是需要有一个人听他倾诉。\n杰文·耶顿了一下，继续说：“但现在，我觉得……我们和敌人是不一样的。”\n这小子的气质突然就不一样了……伊文斯心里嘀咕。\n这时候，从不远处传来小号的声音，那简短而有力的旋律让整个战壕中的人条件反射地翻出去，拿起武器冲向前方，冲向远方的炮火、铁丝网、喷火器、魔动机关枪和神之眼持有者。在这之中，也有伊文斯和杰文·耶。"
Knights.99.a:0"西风骑士，拿起武器！"

Knights.104.t:0"饥饿"
Knights.104.d:0"在影院当中，又一部影片上映，但与热播的其他剧目不同，这场剧并没有多少人来看。在偌大的影院中，坐在观众席上的只有寥寥十数人，而这之中就有坐在最上方一排的她——一位老人。\n\n影片的画质显得十分古旧，看上去是很早以前拍的片子。在那荧幕当中，一对年轻的夫妻正再度相逢，他们的孩子正在摇篮中沉睡。\n\n“迈特！”\n“娜塔莉！”\n\n两人紧紧相拥，很久之后才放开。之后，男人走到摇篮边上，两人温柔地看着睡着的孩子，久久不言。\n\n突然间，两人的表情都失去了光彩，蒙上忧虑的阴影。\n\n“……和主要粮食产地的交通都已经断绝。”男人说，“之后……”\n\n“面包也没有。”女人哀伤地说，“牛奶也没有。我们该拿什么来喂他？”\n\n在观众席上，老人轻轻地吸了一口气，缓缓靠在座位上。\n\n而在那光影当中，男人再次抱住他的妻子，说：“面包会有的。我之后要回骑士团，运粮食……是代理团长派我去的。粮食会有的。”\n\n他深吸一口气，接着说道："
Knights.104.a:0"这一切会结束的，只要稍加等待……"
Knights.104.b:0"代理团长说，会拿出一部分军用物资来救济平民。"
Knights.104.c:0"看到城门堆起的箱子了吗？那是从外面购买的救济粮。"

Knights.105.t:0"兵灾"
Knights.105.d:0"“……把书翻到第137页。”\n\n夏天的蝉鸣不过是引人入睡的摇篮曲，并不能将人唤醒。是哗哗的翻书声惊醒了男孩。他迷迷糊糊地睁开眼，发现已经上课了。\n\n“上回我们讲到，”老师在台上调着幻灯片，“在内战当中，为了获取足够的兵力，各方都开始动员自身的经济，转入战时状态，同时开展大规模征兵。但在这个过程中，即便是西风骑士团的征兵，也产生了……”\n\n老师眼睛一瞟，便看到男孩……的同桌正在呼呼大睡。男孩立刻推了两下同桌：“醒醒！”\n\n同桌懵逼着醒来，抬起头，与老师温和的视线相遇。全班哈哈大笑，男孩暗自庆幸。\n\n“唉……你们真是我带过最差的一届。”老师叹了口气，然后拿起旁边饮着【那位】代理团长头像的保温杯喝了一口水，“这么困就先站一会吧，提提神。我们继续讲。在征兵过程中，产生了各种乱象……”\n\n老师点了一下屏幕，投影的幻灯片也切换到下一张，展示出几幅图片。\n\n“这是其中之一，征兵队不顾被征召者的情况，把他暴力拖走，除此之外还有这些事情……”老师慢慢地讲解着，然后说：\n\n“但与军阀、暴君不同的是，西风骑士团能注意到人民的苦痛。针对这一问题，西风骑士团……”"
Knights.105.a:0"在战后给予了被强征者补偿。"
Knights.105.b:0"决定暂缓征兵，直面人力缺乏的问题。"
Knights.105.c:0"提高了征兵的待遇，给予了受害者相应补偿。"

Knights.106.t:0"失业"
Knights.106.d:0"兰斯面带笑容地告别了妻子，在背过身去的那一刻，他的笑容就消失不见了。他回忆了一下过去前往厂里上班的路线——那条路实在是太熟悉，以至于每次前往时都不假思索地拐过了每一个弯，如今要主动地假装自己去上班，居然还需要仔细地回忆路线。\n\n不过，他本来也不需要走太远——只需要走到妻子看不见的地方就行了。毕竟就算走到厂门口，关门的工厂也不会有工作给他做。厂长也说了，是供应原料的劳伦斯领被贵族军控制，没有原料根本开不了工。\n\n“重大消息！前线战事……”\n“最近的粮食价格……”\n“据说之后要开始配给物资？”\n\n他穿过人潮，默默计算着：自己一家三人都要吃饭。孩子还要学费。前天她还说要买书。蒙德城正在动员转入战时经济，这更是雪上加霜。以家里的储蓄，加上妻子做零工赚来的摩拉，在当前的物价下，顶多只能撑上一星期——这样的储蓄在工人当中算特别富裕的了。\n\n那么，在一个星期里找到工作就能好转？\n\n——兰斯突然想起了自己的父母，还有公婆。他们可也没有多少储蓄，靠着养老金过活，现在养老金停发了，他们不会还需要自己供养吧？那样的话……\n\n他心中蹦出的第一句话是“这些只会拖油瓶的老不死！”结果把他自己气到了，几乎想扇自己一巴掌：怎么能这么想！\n\n“必须要……想想办法。”但是，办法在哪里呢？\n\n兰斯忽然发现，自己走到了巨大的风神像之下，在那广场当中，西风骑士团的宣传员正在大声朗读政令文件："
Knights.106.a:0"接下来将有一段困难时期，只要大家稍加忍耐，一切就会好转……"
Knights.106.b:0"新的鼓励参军的政策已经下达，现在上前线的标准比以往更低……"
Knights.106.c:0"代理团长已经宣布要照常发放失业补贴……"

Knights.107.t:0"贫乏"
Knights.107.d:0"在莱艮芬德领断绝与我们的交通线后，各种日用品和奢侈品的缺乏就逐渐凸显。这之中最直观的表现是，西风骑士团总部内休息室里的各种饮料都已经耗尽，某间办公室里的椅子坏掉之后迟迟没有替换。\n\n而在民间，这种问题只会更加凸显，许多商店的货架都已经空空荡荡。短期内，这也许不会造成多少问题，但长期来看它一定会缓慢地影响稳定。"
Knights.107.a:0"再忍耐一下。"
Knights.107.b:0"削减军队的配给，匀一部分到民用商品上。"
Knights.107.c:0"我们将会采取措施。"

Knights.108.t:0"非议"
Knights.108.d:0"木冉摸着下巴，看着他柜台里的摩拉——上面都用某种方式印了些奇奇怪怪的文字，比如“入教会反对派保平安”、“西风骑士团失去风神庇佑”之类的宣传语。印上去的文字方方正正，大概是大规模印刷，然后放到市面上流通的。\n\n是谁这么有钱，能干这种事？这真能有用吗？还不如把钱给我……木冉心想。\n\n“你听说了吗？在西风骑士团总部附近有很灵验的牧师在游荡，但他是教会反对派的人……”\n“牧师？这是不是说……”\n\n“嗯……也许会有影响。”木冉仔细思考之后……"
Knights.108.a:0"决定假装自己什么也没发现。"
Knights.108.b:0"想起了最近的新法案，向附近的巡逻骑士进行了举报。"
Knights.108.c:0"想了想自己最近从骑士团那里收到的钱，开口说道……"

Knights.109.t:0"蒙德区域说明"
Knights.109.d:0"这个事件用于给玩家讲解蒙德各可玩势力的路线，并解答一些经常出现的疑难问题。整个蒙德的所有势力（莱艮芬德领除外）的剧情都分为内战前、内战中和内战后三部分，内战开始的时间由劳伦斯领决定。AI一般会在1937年4月左右开战。在统一之后，统一势力将会获得全蒙德的核心。\n不建议使用路线选择之外的方式更换路线，会导致不可预料的后果。最好当它们不存在。\n\n§R重要提示：多 看 文 本！§!\n\n基本问题：\n\nQ：当前有哪些可以玩到统一的蒙德势力？\nA:西风骑士团、龙脊雪山领、奔狼领、莱艮芬德领\n\nQ：为什么其他势力都没有国策？\nA：其他势力正在重置当中，在制作出足够的国策树等内容之后会让玩家能够游玩。我们的目标是让玩家玩得开心。\n\nQ：我想知道为什么龙脊雪山领和西风骑士团的国策这么短？\nA：因为这两个势力都会随着国策的完成和事件的推进刷新国策树，他们都有数百个未显示的国策和相当丰富的内容。\n\nQ：为什么我头上的大萧条debuff刷不掉？\nA：那是旧版本的遗存，等到璃月国策重置时将会移除。不过在此之前，我们就会采取措施保证蒙德不受其影响。\n\nQ：没有蒙德其他地区的核心，现在需要占领，又没有足够的占领人力……\nA：为此我们隆重推出了“约法三章”占领政策，只有蒙德势力能在蒙德使用，大幅度减少抵抗，并且能使用一部分的工业和人力。"
Knights.109.a:0"嚯。"
Knights.109.b:0"我不想再看到这个决议了……"
Knights.109.c:0"我想要了解有关西风骑士团的事情。"
Knights.109.e:0"我想要了解有关龙脊雪山领的事情。"
Knights.109.f:0"我想要了解有关奔狼领、莱艮芬德领的事情。"

Knights.110.t:0"西风骑士团说明"
Knights.110.d:0"当前，西风骑士团已经完成了大部分的内容，拥有总共四条路线。在点完第一个国策弹出的事件后，就会切换成真正的战前国策。\n\n琴团长的战后路线分为两条，一条是与乡绅或商人合作，保持威权的中和主义线（灰），一条是实现自由理想，在预想的航道上行至未来的修楔主义线（蓝）。\n路线的选择难度属于§Y比较简单§!，只需要将相应的政治线国策点到底，或者比另一边点得更多，点完统一国策后就会变身了。\n西风骑士团一切机制的核心都是§R以战养战§!，只要能不断地取得一个又一个快速的胜利，西风骑士团就会越来越强。在诺艾尔线中，这种特征会更加明显。\n西风骑士团的定位是蒙德的§RBOSS§!，其强度极高，是留给其他势力玩家的最后一关挑战。\n\nQ：为什么我跟劳伦斯领/贵族军打着打着就讲和/谈判了？\nA：这是事件、国策和决议中讲明的设定，因为后方不稳，双方都只能在战事进展到一定程度后撤军。在这场战争发生时，将有相应的任务提示停战时间，如果能在这时间之前将对方的投降倾向打到一定数值，就可以开启一场胜利谈判，能割走多少地看你本事；如果时限抵达，那就会强制和平。\n\nQ：决议组的说明§R好 多§!！我看不过来！\nA：那可以选择不看（笑）。只需要记得西风骑士团的游玩建议，即便不管决议组也能取得蒙德统一，毕竟西风骑士团是蒙德最强的势力。这个建议就是：尽可能快地干掉其他一切势力！越快越好，每一场仗都要快，不然就完了！"
Knights.110.a:0"嚯。"
Knights.110.b:0"刚才你说了什么来着？"

Knights.111.t:0"龙脊雪山领说明"
Knights.111.d:0"龙脊雪山领现在有三条战中路线，分别为阿贝多线、砂糖线、丽莎线，直接由国策选择决定；而在战后则每个人有两个结局。\n其中阿贝多在战中注重快速统一，战后有蓝线正常统一和阿贝少夺权结局，都有战后国策，阿贝少夺权条件为阴谋力量高于一定值，选择难度为§Y比较简单§!。\n砂糖线在战中注重间接干涉，战后有远视主义和社会修禊主义两个结局，由点下统一国策时的时间、创新度、工业总值和军队总数综合决定，选择难度为§R困难§!。\n丽莎线在战中注重内部建设，战后有社会自由和蜂巢思维两个结局，只需要不断点决议组中的研究新科技决议就能切换，难度为§R较为困难§!。\n\n龙脊雪山领的战前建设国策耗时很长但是很强，一般在点完之前内战就会爆发导致跳过，所以要思考一下点的顺序。\n龙脊雪山领制作的核心理念为§R种田，然后薄纱全世界§!，拥有强大的种田能力和科研速度，在这之中，决议组的利用相当重要，龙脊雪山领一半的强度都在决议组上。\n\nQ：为什么丽莎和砂糖只有结局，没有战后国策，而且感觉铺垫不太够？\nA：因为作者突然被钦定为蒙德主写，正在制作西风骑士团！等我把西风骑士团整完，就去重置奔狼领、雪山和莱艮芬德！\n\nQ：雪山的人力§R好 少§!！根本不够用！\nA：没关系，整个蒙德只有西风骑士团不缺人力！建议将部队精英化，以质取胜。\n\nQ：龙脊雪山这个鸟不拉屎的地方为什么会有这么多初始工业？\nA：此为特殊的虚构背景，龙脊雪山得到了两期开发，已经变成了一个生机勃勃万物竟发的地方了。"
Knights.111.a:0"嚯。"
Knights.111.b:0"刚才你说了什么来着？"

Knights.112.t:0"奔狼领、莱艮芬德说明"
Knights.112.d:0"奔狼领和莱艮芬德的路线都很好选择，只需要点国策就可以了。\n奔狼领的强度有四分之一都在决议组上，如果能灵活应用就能变得极强。它的制作理念是先弱后强，防御反击，前期专注防御和内政，后期才能有统一蒙德的实力。\n\nQ：为什么这两个势力跟其他的好像有点不一样？尤其是莱艮芬德领，为什么有那么多将领？\nA：因为这两个势力制作出来时，当前使用的框架还没定下来。我们将择日重置这两个势力，使他们更加符合蒙德的状况——在保证趣味性核心的前提下。\n\nQ：为什么我玩奔狼领时稳定和战争支持度狂跌不止？\nA：因为你的头上挂着难民民族精神。在奔狼领中，有大量的可以恢复稳定和战争支持的buff，包括内阁、制造商、临时精神、决议和国策效果，需要灵活应用，直到点完削弱难民精神负面效果的相应国策，方能转危为安。"
Knights.112.a:0"嚯。"
Knights.112.b:0"刚才你说了什么来着？"

Knights.113.t:0"诺艾尔的成长"
Knights.113.d:0"经过不断的尝试，诺艾尔终于掌握了更好处理政务的方法。她成长的速度令许多人感到惊喜，毕竟她此前从来没有接触过行政管理，不过是赶鸭子上架才成为领袖的。\n琴团长仍然没有醒来，而诺艾尔似乎逐渐可靠了起来。不仅诺艾尔，政府当中的更多人都开始习惯没有琴团长总领协调一切的日子。就好像父母暴毙的雏鹰，开始跌跌撞撞地学习飞翔。"
Knights.113.a:0"“交给我吧！”"

Knights.114.t:0"诺艾尔的成熟"
Knights.114.d:0"雏鹰终于成长，化为翱翔于高天的雄鹰。\n现在，我们的政府机构已经完全摆脱了琴团长病倒遗留下来的诸多问题，虽然效率可能还是不及琴团长在时，但也成为了能够高效自主处理问题的行政机构，而这一切都得益于我们此前丰富的实践，和诺艾尔高效的改革。\n在这一过程中，诺艾尔本人也成长为一个可靠的领袖。此前，许多人都质疑诺艾尔是否有担任代理团长一职的能力。现在，诺艾尔的行政天赋已经得到证明，在民众口中，她那长长的头衔又多了一项“改革先锋”。"
Knights.114.a:0"“——什么都可以交给我。”"

Knights.115.t:0"略感微恙"
Knights.115.d:0"“龙脊雪山领方面回信称，学者们还需要再工作几个月，不能回城……”\n“古恩希尔德领农民抗议的处理结果……”\n“教会反对派提出要求……”\n“派往风龙领的安……”\n\n啊，多么安静。\n在某一瞬间，琴仿佛被抽出了这个世界，全身躺在暖洋洋的水池中，一切烦恼都离她远去；但下一刻，她就被人拉了回来：\n“琴……”\n“琴团长？”\n\n琴睁开眼，眼前是她的办公室，诺艾尔正担心地看着她。\n“我是来提交之前说的申请的……”诺艾尔说，“您没事吧？”"
Knights.115.a:0"“……我没事的。”"
MOT_Enter_Noelle:0"§R已经满足进入诺艾尔线的条件§!"

Knights.116.t:0"琴团长倒下"
Knights.116.d:0"“琴团长，你要不要去休息一下？至少保持正常的作息吧？”莉柯德说。\n\n“不用了，现在状况恶化，事务繁多，我还不能够休息。前线的战士们都没能休息……我又怎么有休息的空闲呢。”琴团长笑着摇摇头，握笔的手无比的坚定，“而且——我感觉很好。似乎是察觉到事态紧迫，我的身体也打起了十二分精神，每天都能极具效率地完成事务。”\n\n“真的没问题吗？”\n\n“当——”\n\n琴团长口中那“当然”两个字还没说完，莉柯德便看到她向前倒去，脸拍在了桌子上。\n\n“琴团长？琴团长？有人吗？医疗——！”"
Knights.116.a:0"琴团长自此昏迷不醒……"

Knights.117.t:0"紧急提拔"
Knights.117.d:0"诺艾尔局促不安地坐在会议室中，周围全都是西风骑士团的高级成员。虽然这些人都不怎么出名，但诺艾尔心知他们有着极大的权力。而她之所以能坐在这里，只是因为她立下了巨大的战功而已。\n\n会议室的另一边，莉柯德小姐正在讲述当前的局势：\n\n“……我们急需一位领袖人物暂时代理团长的权力，这样才能稳定局势，尤其是让民众安心。”莉柯德说。\n“这一人物的能力如何反而不要紧，关键在于她应当有足够的名望，能让民众信服；”\n“她应该不从属于任何一个政治势力，不会引发纷争；”\n“她最好还能有出色的军事才华，能够领导我们在内战中取得胜利……”\n\n诺艾尔突然感觉不太对劲。因为所有人突然都看向了她。\n\n“……而在这里，刚好就有一位英雄，完美符合我们当前的需求！”莉柯德小姐的笑容此时显得如此狡猾！“骑士团中央已经决定了，就由诺艾尔小姐来担任这代理团长！”\n\n然后，那些位高权重的人们脸上浮现出一模一样的笑容，预谋得逞般站起、鼓掌。\n\n诺艾尔大脑一片空白。"
Knights.117.a:0"“啊？”"

Knights.118.t:0"暂时的稳定"
Knights.118.d:0"战争终于暂时平定，蒙德城的整体混乱也暂时平息。\n“干的很好哟，诺艾尔团长。”莉柯德坐到旁边，“我看你也越来越熟练了，不像刚开始那样手忙脚乱。”\n“之前是完全没有预料到会被拉到那个位置上嘛……您还是不要叫我团长了。”诺艾尔十分疲倦地向后靠着，“现在状况勉强稳定了一些，还是靠着骑士团里的大家才完成的。但未来该怎么办，我还是一点头绪都没有……”\n“大家都是一样，琴团长昏迷不醒，所有人都很混乱——所以领头人物必须要保持冷静，至少要看上去胸有成竹，这样才能安定人心，才能维护住稳定。在之后，我们先把当前面临的问题一个个解决掉，让民众不再担心害怕。”\n“那，在这之后呢？”\n“之后……”莉柯德沉吟片刻。"
Knights.118.a:0"“我跟你说过琴团长的理想吗？”"

Knights.119.t:0"骑士们的歌声"
Knights.119.d:0"“那是什么声音？”大兵瑞恩问。\n而长官耸耸肩：“西风骑士团的家伙们，又在唱歌了。”\n这两支队伍已经在前线对峙许久，而且很久没有开火了。倒是两边的空军来了又去，对面的军队为了放空挖了一条地道，轰炸一来便躲进地道里去。\n\n长官看了一眼瑞恩，那眼神的意思是：你知道我想说什么。在过去的几天里，长官已经三令五申地告诉队伍里的士兵，不允许跟着一起唱歌，军人必须保持严肃。\n瑞恩点了点头，长官走过他身边，去向身后的树林。瑞恩想要集中精力站岗，但是远方的歌声一直吸引着他：那欢快的歌声，总是让他想起内战前的时光。\n为何明明身处战争之中，这些人仍然能唱出欢乐的歌声呢？\n\n不知何时，瑞恩突然发现自己的喉咙正在颤动，他的口中也轻轻地跟着那歌声唱了起来。\n在后方的树林中，也许是错觉，同样的微弱歌声传入瑞恩的耳朵。"
Knights.119.a:0"那歌声长久地在战场的荒野中飘荡，\n即便是炮火声也不能将之压下。"

Knights.120.t:0"演出的极致"
Knights.120.d:0""
Knights.120.a:0"这是他最骄傲的一次演出。"

Knights.121.t:0"诺艾尔在战场"
Knights.121.d:0"诺艾尔早已记不清，这是第多少次在硝烟和鲜血的气味中醒来了。这样的气味意味着她将在战场中度过一整天——与内战前那种和平日子完全不同的一整天。\n\n与过去在图书馆复习、在街上助人为乐的日子相比，在军队里的生活简直就是地狱。至少在之前，她不需要担心被人打爆脑袋，也不需要用大剑去砸碎别人的脑袋。听周围人说，她是“遇上了坏时候”，在最不应该选择蒙德军人这项职业时加入了军队。\n\n但我必须要战斗……诺艾尔想。总有人要去战斗。如果我不能打赢，就会有别的人被带上战场。\n\n就在这时，远方传来了炮火的声音；随后是急促的命令声："
Knights.121.a:0"“准备战斗！”"

Knights.122.t:0"诺艾尔的日记"
Knights.122.d:0"今天的诺艾尔终于有时间继续写日记。当她身处前线时，她要么没有时间，要么没有心情去做这件事。现在，她终于能捡回过去的习惯。\n今夜的蒙德城还称得上安静，深夜的街道上只有住房被炸毁的难民在扎帐篷休息，远处传来乌鸦的叫声。\n“最近的事情……真是不知道该怎么说才好。”\n与某些写日记就是等着后人看的人不同，诺艾尔并不打算让别人见到她写下的东西，因此他反而更能畅所欲言。\n“我怎么也没想到会突然间让我做琴团长的工作！一下子就多了很多从来没接触过的事务……虽然莉柯德小姐一直在帮助我适应，但还是太难了。”\n一股疲倦涌上诺艾尔的脑袋。首先是肩膀，然后是眉头，接着是眼睛。她停下笔，靠在椅子上眯了一会，之后继续写道。\n“今天在直接指挥的时候我还遇到了之前见过的老太太。她跟我说：‘诺艾尔是好人，大家都知道的。我们听到你成为代理团长都很高兴，觉得你呀，肯定是能被大家喜欢的。只是……’”\n“只是，大家都喜欢，取得过荣誉，那就一定能成为琴团长那样优秀的领袖吗？一个没有经验的人突然被提拔到这个位置，真的没有问题吗？这个小女孩，真的能带我们走出困境吗？”\n“虽然没有说，但她心里应该是这么想的吧。大部分人可能都是这么想的。连我自己都在这么想，觉得如果有机会放弃就好了……”\n但在这时，诺艾尔的眼前闪过一个画面：被贵族军抓住的战友，被肢解后用铁丝串起来，在战场上吊着打击他们的士气。\n“如果大家需要我，如果只要这样，我认识的人们就能远离战火……”"
Knights.122.a:0"“那我就会去做。”"

Knights.123.t:0"诺艾尔的日记"
Knights.123.d:0"“今天晚上，我突然得到了一段空余时间……虽然说可以休息，但我其实也不知道能做些什么，于是就在城里散步。”诺艾尔在日记上写道。她的字迹优美而有力。“结果遇到了葛罗丽，带着她回到了她家。战争之前我经常帮她带路，她还问我，怎么这么久没见？可能她还不知道我做什么去了吧。”\n这时她习惯性地转头望向窗外，一轮皎洁的白月正挂在空中，一如往常。除此之外，天上连星星也没有。\n然后她继续写：“以前我给她带路时，还会每走一段就告诉她我们已经到了什么地方；但有一天她告诉我，她信任我，甚至不需要麻烦我告诉她路线和途经，她只需要跟着我走就可以了。”\n在过去的几十天里，诺艾尔已经写下自己遇到的无数大事。此时突然像战前那样写了一件平平无奇的好事，她的心中涌上一种舒适的怀念之情，就好像在冬天躺在火炉边上。\n“总得来说……今天是高兴的一天。之后也像今天这样，带着积极的心态去处理所有事情吧。”"
Knights.123.a:0"“毕竟，要做的事情还有很多……”"

Knights.124.t:0"诺艾尔的日记"
Knights.124.d:0""
Knights.124.a:0"“但是，前方还有更多的危机在等待……”"

Knights.125.t:0"骚乱"
Knights.125.d:0"火焰已经熄灭，剩下的只有垮塌的商店和凌乱的街道。\n“那些人抗议就抗议吧，”弗莱踏入到那商店的废墟当中，“为什么还要焚烧商店，抢劫住户？”\n——也许是浑水摸鱼，趁乱获利。他的肉体说。\n——也许是为了让官方将更多的精力投注到他们身上，从而让抗议的目标得到重视。他的理性说。\n——也许只是想要趁此机会，发泄一下对于当前生活的不满，释放内心的不安。他的感性说。\n自内战爆发以来，弗莱警官每天都很忙碌，今天也是直到深夜才能回家。不过至少这深夜的街道还留有一份宁静。\n他边走边想，陷入深思。\n——但会不会有一天，连这份宁静都不再能留下？如果城内的治安继续混乱下去，最终无法得到管控；如果敌人攻入了蒙德城，开始烧杀抢掠……\n这个平凡的男人的思考最终落到了对未来的思索上。此时，他的想法是……"
Knights.125.a:0"“也许……是需要更果断一些的措施？”"
Knights.125.b:0"“我相信骑士团。”"

Knights.126.t:0"暴乱"
Knights.126.d:0"街道正在燃烧。\n西风骑士团维持稳定、统一国家的目标，过了很长的时间都未能兑现——民众们迎来的反而是贫困、失业、饥饿和骚乱。\n人群聚集在街道上，举着反对战争乃至反对西风骑士团的标牌横幅，与维护治安的巡逻骑士们对峙着；在他们身边，是被打碎的玻璃、被抢劫的商铺和倒下的人。\n“该死的贵族军！”远处的某个男人唾骂道，“还有这些收贵族军钱的短时之徒——他们难道不明白，等贵族军打进来，他们都会变成奴隶吗？”\n而弗莱在他身边，也是皱着眉看向冲突的现场，问：“你就这么肯定这是贵族军指示的？”\n“当然是了！”男人怒道，“之前他们就在挑拨离间——现在还是一样的手段！”\n之前也许确实都是贵族军的金钱攻势，但现在却未必如此……弗莱从高楼上看下，看到游行队伍中饥饿的孩子、哭泣的妇女、失业的工人。当然，这里面一定还有贵族军的影子在，但会发展到这一地步恐怕不仅仅贵族军的影响。\n他叹了口气——要是真的全都是贵族军干的就好了。要是那些人真的都收了摩拉就好了。"
Knights.126.a:0"“未来真的一定会变好吗？”"
#我原本希望认真塑造莉柯德这个人物然后再让她死掉，不过我没有时间了
#以后可能会补上，让莉柯德死得动人心魄一点
Knights.127.t:0"绝望之日"
Knights.127.d:0"蒙德城正在燃烧。巡查骑士们维护治安的准备已经彻底失败，歇斯底里的人群在街上肆意妄为，那些昨天还被视为大逆不道的犯罪如今充斥在城市当中。\n工厂倒闭的商人，失去工作的劳动者，土地被占据的地主富农，爱人或孩子战死沙场的妇女，饥饿的迷茫者，趁火打劫的流氓……这些身份，同时出现在加害者和受害者当中。\n在这一片混乱的蒙德城当中，有两位领袖人物正在试图挽回局面。其中一人是莉柯德。\n“大家，振作起来！人民还需要我们！”她在广场当中鼓舞骑士们的士气，“如果我们都放弃了……”\n“——你这骗子！”\n远处传来一声枪响，莉柯德应声倒下。\n随后，蒙德城的混乱愈演愈烈——"
Knights.127.a:0"“……我知道了。”"

Knights.128.t:0"结晶之夜"
Knights.128.d:0"恐惧。战栗。震惊。\n这就是挡在诺艾尔和她的队伍面前的那些人，所能做出的一切反应。\n骑士从烈火中走出，身上的白甲已经被灼烧成黑色，玫瑰花也已经被染成干涸的血一样的黑色。\n自从加入军队以来，她就一直在战斗着，而这战斗将她的力量磨炼……每一天，每一分钟，她都在变强。如今，这样的强展现在所有人面前。\n简易武器和元素战技制造出惊人的火力，但全部都被她周身薄薄的一层透明护盾弹开、化解。后面的队伍欢呼，前方的人群震悚。\n在无数人目光的注视下，在照亮黑夜的建筑物火光中，染血的骑士从身后拔出大剑——那把装有时钟的厚重大剑，那把在千年前为蒙德人民的自由而挥舞的大剑。伴随着清脆的机关咬合声，大剑覆盖上一层闪耀的岩元素力，化为极长至锐的光之剑刃。\n透明的光之剑刃不是镜子，不会照出任何东西——它只会吞没一切阻拦它的事物，将一切破坏殆尽。"
Knights.128.a:0"“……都交给我吧。”"

Knights.129.t:0"病房前"
Knights.129.d:0"诺艾尔站在病房之前，手轻轻地放在门把手上，门内传来琴团长和护士交谈的声音。\n面对病房内那位刚醒来的谦卑，她感到踌躇不定。自己究竟是辜负了她的期待，还是完成了她的愿景？\n别人会用“战争时不得已”这种理由为诺艾尔辩解，但诺艾尔自己却不会，她清楚自己的所做所为，并知道她所做的事有多恶劣，但又为蒙德带来了怎样的贡献。\n诺艾尔站了很久，直到门内传来护士的脚步声，于是……"
Knights.129.a:0"最终，她转头离开。"
Knights.129.b:0"她推开了门，告别了一段时光，\n从这个故事中抽身而去。"

Knights.130.t:0"病房中"
Knights.130.d:0"在许多年以后，给孩子们讲历史故事的老人们仍然会提起那次在病房中的谈话。\n那一天，拯救蒙德的英雄来到出师未捷的领袖床前，两人就像战争开始之前那样愉快而随性地谈话。\n那次谈话的话题、过程和结果并没有得到记载，唯一被书写下来的只有两人的各一句话。\n当时，英雄说：“我已经尽了我的责任。”\n而领袖答道："
Knights.130.a:0"“但是，我感觉到你还有超越责任的梦想。”"
Knights.130.b:0"“接下来，就交给我吧。”"

Knights.131.t:0"责任的重量"
Knights.131.d:0"这是一处平静的书桌。书桌之上披了一层薄薄的灰，那灰也覆盖了桌上的书籍，和那本日记。\n日记的主人已经不会再回来，日记里的内容也不会再更新，那位胸前别着一朵玫瑰的少女不会再将自己的心情写到上面，她选择将一切藏在自己心底。\n许多年后，这处地方也许会被人们发觉，那本日记则会成为博物馆的藏品、学者们的研究品，诺艾尔的心路历程将会被精细地剖析，找出连她自己都没发现的神秘情绪。\n但是……在某一天之后的空白，将会让诺艾尔心态发生巨大扭转的那几天里诺艾尔的思考成为永远的谜，在那之后诺艾尔的性格思维也将变得难以揣测。\n不过，诺艾尔的一切行动，只是在遵循她在很久以前写下的那句话而已："
Knights.131.a:0"“如果大家需要我，如果只要这样，我认识的人们就能远离战火……”"

Knights.132.t:0"羽球节！"
Knights.132.d:0"蒙德羽球节到来了。\n自巴巴托斯将象征着自由的飞鸟之羽投下，由此决定建立起蒙德城的那一天以来，羽球节已经举办了数千次，而这一次羽球节则尤为盛大。\n\n这场持续十五天的庆典上，蒙德城到风起地各大城市的商家们搬出预谋已久的商品和促销手段，就连最忙碌的工人们也获得法定假期，在城中畅谈庆祝。而在乡村，农民、牧民和渔民们欢聚一堂，搬出美酒、肉食和海鲜，创作着打油诗庆祝这一节日。\n宴席与美酒、诗歌与乐章、鲜花与祭典持续了十五天——凡是西风骑士团的力量能直接触及到的地方，都沉浸在一派自由与情趣的光影中。\n在热闹的诗歌，酒宴与飞行赛事后，三项比赛的总冠军选出了一位少女——教会修女芭芭拉，由她执行羽球节的传统，把象征巴巴托斯祝福的羽球投向人群，结果羽球正好击中了诺艾尔小姐，这位刚刚入伍得到骑士小姐因此获得大奖，据说还会拥有一整年的好运。\n之后通夜举行的庆典也十分热闹，龙脊雪山领的飞行员从高峰上飞下，持着蒙德自产的留影机拍下了蒙德的夜景——在那小小的照片中正是蒙德城和风起地的俯瞰之景，画面的每一处都有灯火闪烁。\n\n人们如此热情地庆祝节日，一是因为物质的富足使得活动能够更加隆重，二则是试图缓解这些日子愈发紧张的气氛。已经有人开始担忧：蒙德今后还能有如此欢畅的羽球节吗？"
Knights.132.a:0"忙碌之中的一点小小休闲。"
#琴团长风花节
Knights.133.t:0"风花节！"
Knights.133.d:0"今天是风花节，属于自由和爱情的节日。\n直到去年人们都能够欢乐且盛大地庆祝这个节日，但现在，内战的阴云笼罩在每一个人头上，物资的短缺使得节日活动只能从简。\n尽管如此，人们仍然尽可能表现得欢欣且信心十足，还给风花节活动作出了很多创新。没有箭矢进行弓箭挑战，就改进行投石子挑战；担心空袭不能进行飞行挑战，就用尘封已久的七圣召唤卡片进行娱乐；甚至连狐狸都没有，那就捕捉城市里突然增多的流浪猫狗给他们戴上花环，并统一接种狂犬疫苗，以祈求在战争中仍能收获美好的爱情。\n而今年，得到“风花节之星”这一蒙德至高荣誉之一的人则是在沙场上立下汗马功劳的诺艾尔小姐，当她穿着可爱的常服与琴团长一同出席风花典礼时，全场的民众都沸腾了。\n原本还有人提议将这一荣誉交给领导骑士团的琴团长，但她在过去已经得到了这份荣誉，于是这一头衔便交给了诺艾尔小姐。她所决定的“风之花”则是蒲公英——琴团长的一个称号便是“蒲公英骑士”。她希望在接下来的一年里，西风骑士团治下的人民能够保持像蒲公英那样的坚韧、像蒲公英那样追寻自由，同时继续追随蒲公英骑士，为蒙德取回自由与和平。话说回来，现在除了蒲公英，也没有多少种花可以选了。\n\n琴团长曾经担心今年的风花节会死气沉沉，但事实上每个人似乎都很开心。也许他们是真的很高兴，高兴能在战火中取得放松的机会；也许他们只是担心显露忧虑会让周边人也感到不安，便将阴郁藏在心中，向他人展露笑容。"
Knights.133.a:0"终有一天，我们会把真正的风花节带回来。"
#诺艾尔风花节
Knights.133.t:0"风花节！"
Knights.133.d:0"今天是风花节，属于自由和爱情的节日。\n直到去年人们都能够欢乐且盛大地庆祝这个节日，但现在，内战的阴云笼罩在每一个人头上，物资的短缺使得节日活动只能从简。\n尽管如此，人们仍然尽可能表现得欢欣且信心十足，还给风花节活动作出了很多创新。没有箭矢进行弓箭挑战，就改进行投石子挑战；担心空袭不能进行飞行挑战，就用尘封已久的七圣召唤卡片进行娱乐；甚至连狐狸都没有，那就捕捉城市里突然增多的流浪猫狗给他们戴上花环，并统一接种狂犬疫苗，以祈求在战争中仍能收获美好的爱情。\n而今年，得到“风花节之星”这一蒙德至高荣誉之一的人则是在沙场上立下汗马功劳的诺艾尔小姐——当她走进风化典礼的会场时，她还在奇怪为什么没有人通知她今年的风花节之星是谁，然后全场的人都开始高呼：“欢迎风花节之星！”\n而她本人则在慌乱中露出笑容。\n诺艾尔选择的风之花是蒲公英——“蒲公英骑士”的蒲公英。她说，选择蒲公英的意蕴便是希望蒙德人民能够坚持对自由的追求、保持坚韧和耐心，同时也意味着她本人将带领骑士团追随琴·古恩希尔德的脚步，为蒙德取回自由与和平。\n\n在这次风花节中，每个人似乎都很开心。也许他们是真的很高兴，高兴能在战火中取得放松的机会；也许他们只是担心显露忧虑会让周边人也感到不安，便将阴郁藏在心中，向他人展露笑容。"
Knights.133.a:0"终有一天，我们会把真正的风花节带回来。"
#和平线风花节
Knights.135.t:0"风花节！"
Knights.135.d:0"今天是风花节，属于自由和爱情的节日。\n"
Knights.135.a:0"我们的任务就是守护这样的笑容。"
#决意
Knights.136.t:0"决意"
Knights.136.d:0"震耳欲聋的声响使得诺艾尔回头望去——风神像倒下了。在暴徒的破坏中，那尊极高的石像倒在地上，碎成一地石块。\n如今的蒙德，就连风神都拯救不了吗？\n“发生什么事了？”旁边的葛罗丽问道。她还不知道蒙德在发生什么。\n“是高楼拆迁。”诺艾尔安慰说，“所以声音很大。”\n她不知道为什么自己还待在这里，待在这长椅上，跟一个无关紧要的市民说话。也许是因为她已经尝试过所有她认为有必要的手段，然后取得了失败？也许是她真心认为自己已经不配领导蒙德了？\n“真是……失败啊。”诺艾尔向后靠去，“葛罗丽……现在外面有点危险，我先带你回家去吧。”\n“可是，”葛罗丽说，“您还有更重要的事情要去做吧？”\n葛罗丽没有视觉，但诺艾尔觉得，此刻的葛罗丽正在注视着她。诺艾尔的心逐渐沉静下来。\n没错，此时她有应该去达成的目标。但是，她已经无法企及那个目的了。她已经用尽了一切手段……\n……真的是一切手段吗？\n“您先做完自己要做的事情吧，我先在这里休息一下。”葛罗丽笑道，“等您回来了，再引导我回去也不迟。就像之前说的那样——我相信您。我甚至不需要您告诉我如何回家，我只需要跟随您就够了。”\n诺艾尔只觉得头晕眼花。她的心跳骤然加速，全身紧绷起来，冰冷的血涌向四肢和头脑。在她的眼中，葛罗丽的样貌突然开始变化，变成成千上万的人，变成……她在蒙德城见过的每一个人。\n诺艾尔深吸一口气，一切的光影都恢复正常，她的头脑突然清晰起来。\n我还有能够做的事情。她想。只是，之前我出于自身的道德，不愿意去做。\n但是，这一份道德，其重要性不能与“守护蒙德”"
Knights.136.a:0"她感到自己……充满了决心。"

#琴蓝线胜利事件
Knights.137.t:0"蒲公英大胜！"
Knights.137.d:0"天空中的阴云已经散去，温暖的阳光洒在前方；沐浴着光芒的琴拾级而上，每走过一阶，她的脑海中便掠过一个画面。一开始是小时候学习遇到的困难，然后是成为骑士后执行的艰难任务，再然后是作为副团长的辛勤工作，更之后是风魔龙袭击，内战爆发，各领脱离掌握，然后又被一一收回。\n她不由得想到：蒙德所经历的一切苦难，是否就像这台阶一般？只有辛苦地走过这些阶梯，才能抵达他们所想要到达的地方？\n当琴团长回过神时，她发现自己与阶梯的顶端只有一阶之遥；在那上面等待的是她的朋友和伙伴，每一个人都在等待她发出胜利的宣言，人们的笑容甚至比内战前更加灿烂。\n“战争没有打垮我们，”琴团长笑着低声说，“不仅如此……”\n不仅如此，蒙德还在西风骑士团的领导下完成了更进一步的改革，在烈火中被锻造成了更强大、更美好的国家。现在的蒙德已经不会再有过去那样的短板。她将成为一个巨人，傲立在提瓦特大陆的北方，再也没有任何东西能够打倒她。而在巨人的庇护之下，蒙德人民将迎来前所未有的安稳与幸福，这样的生活……永远也不会迎来破灭。\n“琴团长？”上面有人在呼唤，“大家都在等您呢。”\n琴微微一笑，抬起头，迈上最后一级台阶。"
Knights.137.a:0"Verweile doch, du bist so schön！\n（你真美呀，请停留一下！）"
Knights.137.b:0"我梦想有一天，幽谷上升，高山下降，坎坷曲折之路成坦途，圣光披露，满照人间。"
#琴灰线胜利事件
Knights.138.t:0"狮牙之胜！"
Knights.138.d:0"琴·古恩希尔德今日的装扮异常隆重，当她走到演讲台上时，下方的人都在惊叹——简直比皇帝还要英武！\n但没人出声询问她打扮隆重的理由，因为每一个人都知道那个原因：今天是宣布蒙德重获统一的日子。\n琴在上方扫视一周，下面的人群便逐渐停止喧闹，充满期待地看向她。演讲开始了。至于她到底在讲什么……只有最开始一段才听得清楚。在那之后，所有人耳边都只有人们山呼海啸的欢呼声。\n“和平万岁！”\n“自由万岁！”\n“蒙德万岁！”\n终有一天，这份演讲稿也将遗失在历史长河中……但是，在无数像琴·古恩希尔德这样的英雄人物的保护下，这几句朴素的欢呼将永远回荡在蒙德，这些话语中所包含的那些珍贵之物——和平，自由，蒙德——也将永存于世。\n琴放下演讲稿，再次扫视下方，眼中是母亲一般的慈爱。我此时简直就像一个保姆，她想到，要把蒙德这个孩子抚养长大，直到她能够真正自立为止。\n烟花升空，炸为漫天碎星。在烟花之下，是伟大的领袖，还有她的人民。"
Knights.138.a:0"风啊，请指引我们……"
Knights.138.b:0"琴团长，我们敬爱你呀！"
#诺艾尔黑线胜利事件
Knights.139.t:0"黑玫瑰大胜！"
Knights.139.d:0"“终于……”\n那是什么人的声音？诺艾尔走在过道上，迈向演讲台，经过的每一个人都向她敬礼。\n在快要走到终点时，她才意识到：那是她自己的声音。\n终于，她实现了自己的诺言，没有辜负众人的期望，履行了自己的责任。如今，蒙德已经重归统一，各地的战火都已经止息，全国都投入到火热的重建工作中，人民对明天的幸福生活充满期待……\n她的脚步声将她自己的意识唤回。她环顾四周，前面是通往演讲台的门，而周围一片寂静，既没有灯也没有阳光，她身边也看不到任何一人。在她的后方隐隐传来光亮，还有人们嬉笑打闹的声音。\n还有更多的困难、更重的责任在前方等待着我。诺艾尔对自己说，现在没有时间停留或者回头了。\n她迈步向前，推开门，首先是阳光，然后是烈风——\n——最后是排山倒海般的欢呼。\n她身后的披风在风中舞动，胸口的黑玫瑰轻轻颤抖，而她神态自若地上前，高声道：\n“今天，自由与和平回到了蒙德的大地上！”\n热情的高呼更加热烈，仿佛烈火。"
Knights.139.a:0"人是为了责任而生在这世上。"
Knights.139.b:0"终于……！"
#诺艾尔红线胜利事件
Knights.140.t:0"弹劾诺艾尔？"
Knights.140.d:0"当琴前团长宣布诺艾尔将继续担任团长一职时，议会的会场沸腾了。有人露出了惊喜的笑容，还有人则马上发出了反对的声音，各种各样的意见互相掺杂，搅成一片。\n在内战当中，诺艾尔推行了大量的改革措施，其中有一些措施根本就没有得到议会的多数同意，而是借支持者的力量、用战时特别权力通过。\n这些改革损害了议会中许多代表的支持者的利益，但在骑士团的兵锋下，这些反对者们都自觉或被自觉地闭上了嘴。但他们一直记得内战前的情况——琴团长跟他们玩民主游戏时的情况，这些人早已经做好准备，要在诺艾尔下台之后把这个小女孩的职位一撸到底，然后通过对游戏规则的熟练理解把那些不符合他们利益的新规矩给消灭掉。\n但如果诺艾尔将会成为长期的团长……未来又会怎么样？不要说有没有机会扭转过去那些改变，今后会有什么样的变化还难说呢！\n在哗然之后，反对者们立即作出反应，他们的声音汇在一处：\n“我们要求对这个决定进行更长远的考虑——否则我们将弹劾诺艾尔！”"
Knights.140.a:0"然而……"
Knights.141.t:0"红玫瑰大胜！"
Knights.141.d:0"议员马丁听到了议会大门被推开的声音。他下意识地转身过去看向门外，想要呵斥是什么人如此无礼。\n然后他就看到了——人。无穷无尽、像是海洋一样的人群推开了议会厅的每一扇大门。门外，窗外，全都是人，所有人的左胸都戴着一件红色的东西，一般是红玫瑰，还有人选择风车菊，有的人则使用一块红布来凑数。\n他们高喊着一致的口号：\n“自由，平等，诺艾尔！”\n新流浪乐团不知何时出现在这里，领着人们唱起同一首歌：\n“站起来，奋勇战斗，人民将要赢得胜利！团结的人民永远不会被击溃！”\n也许是过多的人消耗了这里的氧气，马丁几乎感觉自己要窒息了。他看向自己身边的玛文——商人公会会长的儿子，用眼神示意他作出反应！\n只见玛文慢悠悠地向手中的风车菊吹了口气，然后将它别到了自己的胸前：“看什么看？我早就是玫瑰派了！”\n\n欢乐的混乱持续了一段时间。\n诺艾尔憋着笑走到前方，她的身边是琴团长、莉柯德、还有她一切的伙伴和友人。\n“诸位，我作为一名骑士保护蒙德的责任已经尽了。”她说，“但我还希望能将蒙德领向更好的未来。诸位——我有一个梦想。”\n“我梦想，民主议会，能够真正成为人民民主的议会。”\n游戏结束了。"
Knights.141.a:0"自由、平等、诺艾尔！"
Knights.141.b:0"世界确实是美丽的，无数的幸福在它的广阔领域里飘来飘去。"
#诺艾尔蓝线，琴回归事件
Knights.142.t:0"蒲公英的归来！"
Knights.142.d:0"当琴团长宣布了自己的归来时，人们却在寻找另一个身影——一个身着白甲、胸前戴着一朵花的少女的身影。但她并不在演讲的会场，也不在骑士团总部中，军营里也没有她的身影。\n“和平已经重归蒙德……而终有一天，我们也将把幸福带回蒙德……”\n演讲的字句和人民的欢呼从远处飘来，而诺艾尔则坐在无人知晓的地方，在绿树红花的包围中，坐在象牙白色的小桌子旁平静地喝着下午茶。\n此时的她终于不再身着铠甲，而是一身常服，比以往的任何时候都要更像一个少女。如果有人看到这一幕，也许会感到一种奇妙的撕裂感：这样的人，真的是带领蒙德走出内战阴云的那位英雄吗？\n\n“和平，还有幸福啊……”诺艾尔喝下茶，悠悠地呼出一口热气。上一次这么悠闲地浪费时间是什么时候呢？\n也许从出生开始她就从来没有这样做过。在她的一生中，她一直为责任而奔波忙碌。\n“真是一辈子都不想碰政治和军事了……”诺艾尔向后靠去，懒洋洋地说，“希望和平真的永驻蒙德吧，还有，祝琴团长健康。在您预计的幸福未来中，也有我的一份吧？”\n然后她翻开桌上的书，慢慢地读着。\n不知道这样的日子会持续多久。也许战火将会再度来临，而她也将要重新踏上战场；也许她会自己放下这份安逸，主动地再次为蒙德献上力量。\n不论如何……蒙德人民都会记住，曾经有一位少女，在蒙德最危险的时候拯救了蒙德，成为了大家的英雄。"
Knights.142.a:0"那美好的仗我已打完了，\n那应行的路我已行尽了。"
#我们的道路
Knights.143.t:0"我们的道路"
Knights.143.d:0"诺艾尔已经在西风骑士团的支持下解散了民主议会，并宣布要将蒙德带上一条更加完善的道路，通向更高级的自由。但如何抵达这“更高级的自由”，还有“更高级的自由”应该是什么样的，则是众说纷坛。虽然在之前的战争中，已经有一套相关的思想体系在逐步确立，但谈到这些问题，大部分蒙德人只能感到茫然。\n为了给蒙德的未来指出明路，明确我们前进的方向，全蒙德人民代表大会已经在蒙德城召开，来自整个蒙德的人民代表将齐聚一堂，为蒙德的未来提出自己的方案，并投出宝贵的一票，蒙德的"
Knights.143.a:0"让我们开始吧！"
MOT_Unlock_Red_Focus:0"在完成这个事件链后，将解锁一系列的新国策，\n其内容由选项决定"
#道路1 过量军人的处置
#MOT_RWay_1_Military
#MOT_RWay_1_Peace
Knights.144.t:0"军事经费负担？"
Knights.144.d:0"首先投入讨论的是军队问题，这一问题虽然不那么根本，但十分紧急。\n在此前的内战当中，为了更快地完成统一，我们组建了数量庞大的军队，这样过量的军队会大量消耗我们的资金，拖慢重建速度，同时军队占据的人力也使得一些地方出现了劳力短缺的问题。\n针对这一问题，主要有两个方案得到了较多的赞同：\n第一个方案是，保持现有的军队以维持稳定、防卫外来入侵，同时为了解决经费问题，让一些军人在训练的空闲中投入到生产活动中，为各地的百姓提供帮助，也使得军人能更加理解劳动人民的生活状况，这一提案的支持者认为，这样的军队才称得上是人民的军队。\n另一种方案则是缩减军队，建立一支较小但是更加精锐的部队。因为规模更小，这一军队将能得到更好的待遇，使用更好的装备，进行更优质的训练；而对于退役的军人，我们也不能就单纯地把他们变成失业人群，而是要给予转业培训，让他们能在军人和劳动者两个身份中快速切换。\n人民的选择是？"
Knights.144.a:0"军队将在闲暇时间加入生产，缓解经费压力的同时让军人深入群众。"
Knights.144.b:0"我们将让一部分希望回归民间的军人退役，并给予他们生产技能的培训。"
#道路2 经济体制
#MOT_RWay_2_Plan
#MOT_RWay_2_Completion
#MOT_RWay_2_Demo
Knights.145.t:0"经济体制？"
Knights.145.d:0"第二个问题则更加深入社会的基础——经济运作模式问题。\n有学者尖锐地指出，当前的生产关系——不管是工厂主雇工，还是地主雇佣佃户——都会造成巨大的贫富差距，进而引发社会地位、政治权利上的差距，如果不能改变这一关系，我们的“民主”迟早会变成“我们是民他们是主”。不仅是生产关系，我们的经济运作方式也要改变……\n问题在于怎么改？\n第一种方案听上去十分激进，这一方案要求建立起名为“计划经济”的新型经济运作方式，通过详尽的计算来得出国民经济建设的最佳方案，让经济能够稳定且高效地运行；工人们将在拥有足够技术的厂长的带领下进行生产，农民们则会被集中起来，使用大型机械进行集约化农业生产。\n第二种方案则相对缓和，方案的提出者认为，自由的市场竞争能够成为我们建设社会的工具，但工具必须被掌握在手中。我们应该首先建立起各个经济体的产业民主制度，让工人们能够自主运行工厂，在此基础上进行市场竞争。\n第三种方案号称自己同时具有以上两种方案的精髓：它要求首先建立产业民主，然后通过统计所有人的需求建立起自下而上的经济运行计划。\n人民的选择是？"
Knights.145.a:0"我们将建立起用数学工具引导经济建设的全新经济体制。"
Knights.145.b:0"也许我们可以利用市场竞争的力量。"
Knights.145.c:0"自下而上的经济计划才是符合人民民主要求的。"
#道路3 应对敌人残余势力
#MOT_Rway_3_Beat
#MOT_Rway_3_Union
Knights.146.t:0"解决敌人？"
Knights.146.d:0"第三个问题十分尖锐：我们应当如何处理那些军阀遗留下来的力量？\n在内战当中，许多军阀都提出了自己的“理想”，赢得了大量的追随者，这些追随者中则有一些在军阀覆灭之后在各地打起了游击、在暗地里给我们搞破坏，这些人一日不除，蒙德就一日无法安宁。\n至于如何终止他们的破坏，则有两种意见：\n第一种意见的提出者是这么说的：“蒙德如今面临着艰难的重建问题，哪有时间去安抚这些妄图分裂蒙德的捣乱分子？把这些杀人犯统统消灭掉才是我们最该做的事情！”这一意见一经提出就得到了掌声，显然众人都不喜欢那些破坏分子。\n第二种意见则要温和地多，提出者认为我们要建立的“人民民主”应当是一种更加理想而温和的社会，能够团结一些与我们意见相左但核心利益一致的人。她指出，一些尚且没有犯下太多罪过的“敌人”的诉求实际上是可以妥协的，如果我们能与他们和平解决纷争，想必能给未来政治的良好运行埋下美好的种子。而在这些被拉拢过来的人的帮助下，我们也能更轻松地解决剩下的死硬派反对者。\n人民的选择是？"
Knights.146.a:0"这些分裂分子都是人民的敌人！"
Knights.146.b:0"尽管更加困难，但我们应该拉拢其中可能成为同伴的人。"
