 NewMOT.3.d:0"“诸位客官，今天您们想听点什么？”\n\n“都行，都行”\n\n说书人一顿，扇子一展，缓缓开口说道：\n\n“有道是——近人逸情犹可述，往事千载却难留。百年征战圣人归，旅者故事传未休。惊堂木一拍，今天咱来讲讲那在蒙德的旅行者。\n\n“彼时的蒙德，空中有魔龙侵扰，山间有深渊盘踞，旅行者召集众人，要还天下一个朗朗乾坤……\n可是您想想，那旅行者是什么运气？果不其然，临了出发那天，约好的琴团长病倒在床，迪卢克老爷回莱艮芬德望风去了。旅行者急忙跑到骑士团找人帮忙护送，结果大家想了想当天的宴会，嘿，竟然都选择不去了。”\n\n“哎呀！”\n\n“不过旅行者不愧是旅行者，一看没人护送，那端起短剑要就单挑魔龙，只身一跃，就飞到了九霄之上。那魔龙本也不是什么等闲之辈，血盆大口一张，不知要吞掉多少小孩，正在天上飞着呢，一看，嚯——，那大名鼎鼎的旅行者竟然跑来送人头！只能说不愧是魔龙，羽翼一扇，多如繁星的风压弹就朝着旅行者压了上来，蓝紫交杂，光这势头，哪怕是巴巴托斯大人亲自来了，也得逊色几分……”\n\n“嘶……”\n\n“可是您猜怎么着？那来自异乡的旅行者，不但毫不躲闪，反而大喝一声——‘嗨嗨嗨！’，直挺挺撞了上去，魔龙一看这架势，欸，顿时傻了眼，一慌神，反而被旅行者骑上去了。旅行者当机立断，左手搓一个风压螺旋丸，右手握着剑高高举起，大声喊道‘Ex咖喱棒！’，霎时间天边金光大作，那只魔龙沐浴在金光下，嘶鸣一声，重重倒下，再也没了战斗力……\n这正是——旅者西出奔狼关，仗剑高飞明冠山。俘虏恶龙成佳话，从此芳名百世传！——欲知后事如何，且听，下回分解！”"
