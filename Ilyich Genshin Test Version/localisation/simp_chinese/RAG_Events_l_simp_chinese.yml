RAG_Need_Power_and_Ind:0"§C将向目标发送和平统一的请求。\n如果对方同意，我们将吞并或傀儡对方。\n吞并的概率低于傀儡的概率；同意的概率与双方军力与工业的对比、边界接壤与否以及关系好坏有关。§!\n§R如果我们的军力或工业没能达到对方的120%，或者我们与对方不相邻、又或者对方是别人的附庸，他们就绝不会同意我们的要求；如果对方拒绝，我们将得到宣战的机会。§!"
RAG_TOOL_for_LAW:0"§R劳伦斯领是内战的引发者，同时也是内战的最强大势力之一，他们同意和平统一的概率极低。§!"
RAG_TOOL_for_MOT:0"§R西风骑士团将自己视作蒙德唯一的合法政府，他们同意和平统一的概率极低。§!"
RAG_TOOL_for_AND:0"§C奔狼领的工业、人口和军力都只能用可怜来形容，毕竟他们只是一群难民形成的组织。他们同意的概率相对较高。§!\n§R但不要小看奔狼领的战斗力，直接进攻可能不是什么好主意。§!"
RAG_TOOL_for_Dra:0"§R龙脊雪山领拥有强大的§Y工业实力§!，他们虽然不直接参与内战，却是内战的强大势力之一。他们同意的概率较低。§!"
focus_RAG.1:0"重新支持骑士团"
focus_RAG.1.t:0"重新支持西风骑士团"
focus_RAG.1.d:0"酒庄派人过来了，他们的代表经过长时间和我们的协商终于达成了共识，其中最值得令人高兴的事情他们自愿重新回归骑士团的管理之下。"
focus_RAG.1.a:0"太好了。"
focus_RAG.2:0"取得清泉镇支持"
focus_RAG.2.t:0"支持莱艮芬德"
focus_RAG.2.d:0"迪卢克好像在做一些很新奇的事情，但他确确实实为了自己的誓言做出了行动，清理风龙废墟长期存在的魔物，令清泉镇外出打猎的猎人都安全了不少。别的不说，在这些事中，莱艮芬德展现了令人信服的力量，迪卢克的能力似乎也比西风骑士团更靠谱，他们的思想也让我们倍感亲近——至少比劳伦斯领的人要强……\n现在他们向我们伸出邀请之手，希望我们接受莱艮芬德的保护和管理，我们该不该同意呢？"
focus_RAG.2.a:0"和平终于要到来了？"
focus_RAG.2.b:0"保护可以，缴税也可以，但是管理……\n便先等一阵子再说吧。"
focus_RAG.2.c:0"然而我们拒绝！（拒绝）"
focus_RAG.3:0"与奔狼领接触"
focus_RAG.3.t:0"朴素的交易"
focus_RAG.3.d:0"酒庄曾经的女仆长在一处长了许多小灯草的树下见到了雷泽，向雷泽说明了关于酒庄的意图。"
focus_RAG.3.a:0"同意他们的军队通过"
focus_RAG.3.b:0"这并没有什么好处。"
focus_RAG.4:0"向奔狼领借道--接受"
focus_RAG.4.t:0"接受"
focus_RAG.4.d:0"奔狼领传来了好消息，他们同意我们的军队经过，为了收复风龙废墟。"
focus_RAG.4.a:0"未来会有更愉快的合作"
focus_RAG.5:0"向奔狼领借道--拒绝"
focus_RAG.5.t:0"拒绝"
focus_RAG.5.d:0"奔狼领传来了坏消息，他们不同意我们的军队经过，更不能理解我们的选择。"
focus_RAG.5.a:0"那就试试更正式的手段"
focus_RAG.6:0"与奔狼领合作"
focus_RAG.6.t:0"携手共进"
focus_RAG.6.d:0"莱艮芬德领的领袖迪卢克向我们发来邀请，希望我们能够接受莱艮芬德领的管理，同时他也会给予我们这些难民保护。\n诚然，莱艮芬德领的管理机构比我们完善得多，但奔狼领的许多居民更加认同我们的领导，也许他们并不能适应莱艮芬德的管理；此外，倘若我们接受这一切，我们就再也没有主宰自己命运的能力了。"
focus_RAG.6.a:0"我们相信迪卢克言出必行。"
focus_RAG.6.b:0"我们同意，不过……我们要求足够的自治权。"
focus_RAG.6.b:0"不必了，我们能保护好自己。（拒绝）"
focus_RAG.7:0"管理雪山"
focus_RAG.7.t:0"莱艮芬德的信件"
focus_RAG.7.d:0"莱艮芬德领的领袖迪卢克向我们寄来一封信，信中他向我们讲述了莱艮芬德领在内战后遭遇的一切，并同我们回忆了过去的友谊，其中着重强调了他对和平及自由的认同。在信件的最后，他说明了要求我们能够接受莱艮芬德领管理的目的。\n龙脊雪山领虽然经济发达、人口众多、易守难攻，但我们的军事力量确实比较薄弱，也许我们的繁荣也需要一个人来保卫。"
focus_RAG.7.a:0"莱艮芬德的道路就是通向和平的道路！"
focus_RAG.7.b:0"我们有自己的考虑。（拒绝）"
focus_RAG.7.c:0"站在一起当然可以，但我们要求自治权。"
focus_RAG.8:0"主导骑士团"
focus_RAG.8.t:0"莱艮芬德的信件"
focus_RAG.8.d:0"迪卢克已经在蒙德实验了一条新的道路，甚至已经取得了较多人的支持和拥护，骑士团因为蒙德的危机是衰弱了，但也一直坚定维护蒙德众人自由的意志，不到万不得已也不会采用过激行动，而且不少骑士也不反对迪卢克的做法，也许当初我们骑兵队队长的离开，以及他本具有担任西风骑士团副团长的资格，之中有着冥冥之中的风向吧。"
focus_RAG.8.a:0"也许迪卢克的道路才能为蒙德带来更好的未来……"
focus_RAG.8.b:0"他们疯了吗？西风骑士团才是蒙德的唯一合法政府！"
focus_RAG.8.c:0"这群彻头彻尾的叛党，还真以为自己能领导蒙德了！"
focus_RAG.9:0"与古恩希尔德谈判"
focus_RAG.9.t:0"莱艮芬德的代表"
focus_RAG.9.d:0"迪卢克已经取得了蒙德大部分势力的支持，但万万没想到前来与我们交涉的人是凯亚，那么这么说，劳伦斯家族应该是由迪卢克亲自去交涉了？好吧，这都不重要，当下我们该加入酒庄还是保持独立呢？"
focus_RAG.9.a:0"我们将在莱艮芬德地旗帜下贯彻永护蒙德的意志。"
focus_RAG.9.b:0"真的是大部分么？我不信。（拒绝）"
focus_RAG.9.b:0"可以，但我们不会立即并入莱艮芬德的领土。"
focus_RAG.10:0"重组教会"
focus_RAG.10.t:0"莱艮芬德的代表"
focus_RAG.10.d:0"酒庄的代表说他们尊重风神，但绝不会遵从风神以前的教诲了，而且特意来到教会开展对教会的改造工作。开什么玩笑，没有风神的指引蒙德会有未来吗？"
focus_RAG.10.a:0"也许迪卢克所指引的才是真正的自由？"
focus_RAG.10.b:0"我们将暂时与他们站到一边，但会保持监督他们的能力。"
focus_RAG.10.c:0"我们有自己的正义。（拒绝）"
focus_RAG.13:0"教会拒绝接受酒庄改造"
focus_RAG.13.t:0"西风教会拒绝了我们的指导"
focus_RAG.13.d:0"教会说，风神会庇佑他的信徒。"
focus_RAG.13.a:0"教会，它有几个师？"
focus_RAG.12:0"使劳伦斯屈服"
focus_RAG.12.t:0"迪卢克的到来"
focus_RAG.12.d:0"在迪卢克向我们寄信，声称他希望能够与我们协商统一时，我们都以为他是在开玩笑；但是现在，他亲自来到了劳伦斯家族城堡的门口。\n这样的气魄确实令人惊叹，但只有气魄可不足以让我们低头。这世上并不仅仅只有他们有理想，我们也有改造蒙德的远大目标。"
focus_RAG.12.a:0"但他说的有道理。"
focus_RAG.12.b:0"我们·是·蒙德·的·最强者！谁也别想让我们低头！（拒绝）"
focus_RAG.12.c:0"蒙德未来的道路只能有一条——我们所选中的这一条。（拒绝）"
focus_RAG.14:0"解放神学"
focus_RAG.14.t:0"解放神学"
focus_RAG.14.d:0"教会随自由而来，但教会是什么？我们不禁要问，神职人员们常常自称是自由的使徒，但是----看看罢: 自高塔破碎，蒙德生辉，教堂沐浴在自由的微光中，自晚悲叙，天地作炉，教堂在暴君的敲扑下俯瞰古城，而和风热起，苍鹰逆击，教会依然享有崇高的光辉。无论人民过的如何，教会始终光鲜亮丽！真正的自由，不在于教会，而在于广大的千千万万的受压自的人民中。那些口中说着什么纯粹的自由的人，他们所幻想的社会只有在广大的受压迫的人民的掌握整个世界后才会发生，而绝不是在一个充斥着腐烂与落后的空气向社由会中能苛求的，够了，教受了蒙德民上千年的香火膏脂，时候让他们为自由做些什么了，这也是教会自诞生以来,对自由做过的最大秀献了。"
focus_RAG.14.a:0"有人要睡不着觉了。"
focus_RAG.15.t:0"蒙德边境上的走私"
focus_RAG.15.d:0"一名黑衣男子从蒙德边境的峡谷出现，他低声道：“东西到了吗？”，只见另一边看不清楚容貌的神秘人回答他，“这可是上等的新货物，保证您喜欢”。随后双方迅速达成了交易离开了这里，当然————这种类似的隐秘小路不上不知道一个月内会发生多少次这种不为人知的交易。"
focus_RAG.15.a:0"非常手段"
focus_RAG.99.t:0"对方的拒绝"
focus_RAG.99.d:0"[FROM.GetNameDefCap]最终拒绝了我们的要求……"
focus_RAG.99.a:0"蒙德必须统一！"