 GUN_inviting_granular_sugar:0"invite sugar"
 GUN_Inviting_Granulated_Sugar_Desc:0"Sugar, as the assistant of alchemist Abedo, is quite different from him in research direction. Rather than exploring the essence of alchemy and creating new life, she is more interested in how to use alchemy to transform existing life and make the world more colorful. At a young age, she has made great achievements: for example, by using special chemicals for irrigation, the nectar output of sweet flowers has increased by 70%; For example, a special spray is made to keep the sunset fruit fresh for a whole month after it leaves the branches. People who were skeptical about the research direction of sugar, after seeing these achievements, gradually admitted her outstanding talent in alchemy. But for her, these are not successful experimental results, but accidental actions on the road to success. Her goal is much more ambitious than these. This goal is her secret and her little romance. "
