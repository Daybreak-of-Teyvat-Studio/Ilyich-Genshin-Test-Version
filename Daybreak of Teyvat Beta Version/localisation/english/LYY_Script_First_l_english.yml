 LYY_New_Event.8.d:" "It's raining..." Gan Yu looked at the patter of rain outside the window, and she was lost in thought. She couldn't help but walked out of the door, leaned against the fence, and watched the rain falling from the cornices. The scent of fresh grass filled her nostrils.\n"Are you listening to the rain? "The purple figure came to Gan Yu's side. "Eh?Lord Yuheng. "She was stunned for a moment, then said hello to Keqing belatedly.\n" I have told you so many times that I want to call you Keqing. "The purple-haired girl was slightly angry, and gently poked Gan Yu's head with her finger, admiring Gan Yu's panic expression. "It's so beautiful. "\n" Oops, it seems I came at the wrong time. "Ningguang's high-pitched voice came, and behind him was a small group of Qianyan Army soldiers. Gan Yu's eyes dodge, his legs and feet went weak, and he fell into Ke Qing's arms. Ke Qing protected Gan Yu behind him and put his hand on the hilt of his sword. Go up and stare at Ning Guang warily. "What do you want to do? "\nNingguang crossed his arms and said, "What are you doing? As Qixing, I must protect the safety of Miss Gan Yu. She raised her voice:"Now that Liyue Port is in turmoil due to the Immortal spy case, and public sentiment is raging, it is difficult for us to ensure that Miss Gan Yu will not be threatened." "\n"Thank you, Lord Tianquan, for your concern, but I can protect myself. "Gan Yu mustered up his courage and faced Ning Guang's eyes. Ke Qing took a step forward and drew out his sword again, just like he did in prison. \nThe sound of the sword breaking through the air was like a dragon's roar, and a burst of thunder fell as if it was God's will. , had no choice but to step back and aim at Keqing with the bayonet-mounted rifle in his hand. For a moment, the swords were tense.\nNingguang waved his hand:"Tsk, tsk, what are you doing? It hurts the harmony among Qixing, so that foreigners can laugh at it, and Mr. Yu Heng doesn't have to be nervous. It’s not that Gan Yu has to suffer the physical pain of prison, but that Miss Gan Yu can return to Yuehai Pavilion and receive Liyue’s most complete protection. Soldiers, stand down. \nQian Yanjun put away his rifle and Ningguang said again:"I have no intention of breaking up lovers. This is God's will." ""
