l_japanese:
 For_Liyue:0 "璃月のために"
 Anemo_Vision:0 "風元素の神の目"
 Geo_Vision:0 "岩元素の神の目"
 Electro_Vision:0 "雷元素の神の目"
 Dendro_Vision:0 "草元素の神の目"
 Hydro_Vision:0 "水元素の神の目"
 Pyro_Vision:0 "炎元素の神の目"
 Cryo_Vision:0 "氷元素の神の目"
 Anemo_Vision_desc:0 "抗えぬ運命を前にした時、人々は自身の無力を嘆く。しかし人生の最も険しい分岐点にて、その渇望が極致となれば、神の視線は降りる。それが「神の目」。神に認められし者が得られる外付けの魔力器官、元素の力を引き出す物。"
