LYY_WashI_DynamicChange:0"§C将根据工作效率等级更新动态精神§Y“加班狂潮”§!的效果\n效率等级越高，该精神效果越强。§!"
LYY_WashI_DynamicChange_1:0"§C将在动态精神§Y“加班狂潮”§!中得到临时的消费品和稳定性加成\n效率等级越高，临时增益效果越强§!"
LYY_WashI_DynamicChange_2:0"§C将在动态精神§Y“加班狂潮”§!中得到临时的建造速度和生产效率加成\n效率等级越高，临时增益效果越强§!"
LYY_WashI_DynamicChange_3:0"§C将在动态精神§Y“加班狂潮”§!中得到临时的陆军经验加成\n效率等级越高，临时增益效果越强§!"
LYY_WashI_DynamicChange_4:0"§C将在动态精神§Y“加班狂潮”§!中得到临时的战争支持度和稳定性加成\n效率等级越高，临时增益效果越强§!"
