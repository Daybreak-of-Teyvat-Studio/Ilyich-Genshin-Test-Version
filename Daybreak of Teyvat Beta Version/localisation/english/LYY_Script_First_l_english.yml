 LYY_Event.060401.t:"Economic crisis intensifies"
 LYY_Event.060401.d:"Under the shadow of the assassination of the Rock King Emperor, the economy of Liyue City suffered an unprecedented blow, and a great depression of unprecedented scale swept through this once prosperous city. This economic crisis has not only affected Liyue's business activities, but has also touched every corner of society, bringing about far-reaching negative effects on people's lives. The root cause of this economic crisis was the confidence crisis caused by the assassination of the Emperor. Investors panicked over the uncertainty of Liyue's future and withdrew their funds to avoid risk, causing market liquidity to dry up. At the same time, due to the Emperor's central position in Liyue's economy, his passing caused many industries that depended on the Emperor's patronage to fall into trouble, and many companies had to lay off employees or even close down, thus causing the unemployment rate to soar. Unemployment became the heaviest burden on the people of Liyue. Factories closed down, stores shut down, and countless laborers lost their livelihoods overnight. Job seekers could be seen everywhere in the streets and alleys, either anxiously flipping through job postings or lining up in front of employment agencies, hoping to find a job to support their families. However, the downturn in the market has left few job opportunities, and many have no choice but to accept low-paying or temporary jobs, with their quality of life plummeting."
 LYY_Event.060401.a:"Ritsuki charges into hell!"
 LYY_Event.060402.t:"Starving people"
 LYY_Event.060402.d:"Under the haze of the Great Depression in Riyue, the living conditions of the common people have deteriorated drastically, and the formerly prosperous streetscape has been replaced by desolation. This economic crisis is like an invisible blizzard, mercilessly attacking every family, making people feel the hardship and difficulty of life. The shadow of hunger hangs over the streets and alleys of Liyuet. The skyrocketing price of food made it difficult for ordinary families to bear, and the originally abundant food on the table became scarce. The children's faces lost their former rosy color, and the old people's bodies became weaker with each passing day. In order to fill their stomachs, some people had to search for leftovers in garbage piles or join long lines waiting for charity organizations to give them porridge. Food stamps and government assistance are their only hope, but they are not enough to meet everyone's needs. The cold was an uninvited guest, creeping into every home. Increased fuel and heating costs were beyond the means of many families, especially on cold winter nights, when families without adequate warmth had to huddle under thin bedding and keep each other warm with their body heat. Children's hands and feet are often red with cold, while the elderly shiver in the cold wind. The ice on the windows was not only a sign of the weather, but also a reflection of the hardship of life. Social discontent rose with it, street protests were frequent, and the law and order situation in Liyue City was severely affected. The people of Liyue questioned Seven Stars' leadership and policy execution, and their confidence in the future was further shaken. The Liyue Great Depression is not only an economic crisis, but also a severe test of the Liyue Seven Stars' leadership ability. At this critical moment, what Liyue needs is wisdom and courage, as well as the unity and support of all the people. Only by formulating a practical economic recovery plan, rebuilding confidence in the market, promoting employment, and improving people's livelihoods will Liyue be able to stand firm in this storm and welcome a new dawn."
