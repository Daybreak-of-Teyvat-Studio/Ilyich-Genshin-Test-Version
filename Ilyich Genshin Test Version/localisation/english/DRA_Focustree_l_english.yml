dragonspine.1.t:0"龙脊雪山领：序幕"
dragonspine.1.d:0"“今日，寒冷的龙脊雪山也难得迎来一缕和煦的阳光，既不至于炽烈、也不至于阴暗，只让人觉得一身清爽。在阳光照耀之下的，是新建成的国际研究院，和庆祝它落成的来自世界各地的学者们。每一个人都带着笑容，尤其是蒙德人——每一位来到这里的蒙德人，都惊叹于国际研究院设计之美、内涵学者之学识，他们将这个学院当成蒙德繁荣的象征，就像探险家爬到山巅之后在上面插的小旗子。\n这所研究院最开始是预备建立在蒙德城内，但后来随着龙脊雪山开发计划的实施，西风骑士团意识到龙脊雪山数量庞大的古迹非常符合一个研究院的需要，而且在龙脊雪山建造此院也能够使龙脊雪山开发计划开展地更加顺利，便将这个任务和龙脊雪山二期开发计划一同委派给——\n\n——§C首席炼金术师§B阿贝多§!，让他作为计划的主导人将龙脊雪山这片无人之地变成蒙德人的乐土。\n\n在这个事务繁忙的时间段，骑士团还派出§H图书管理员§b丽莎§!辅助他进行工作。在工作减少之后，丽莎会返回蒙德城，继续她喝茶摸鱼的快乐图书管理时光。\n\n在数量庞大的学者中，有一位少女特别值得注意，她就是§B生物炼金学派的炼金术师§R砂糖§!。这位少女现在得到骑士团的委托，开发出能在雪山恶劣环境中生存的生物。她的研究已经告一段落，一段时间后就将返回蒙德城，继续投入到她自己的研究中区。\n\n这里的每一个人对未来都有着美好的预想，但那个未来，也许不会到来了。\n\n§R蒙德即将走向破灭，属于龙脊雪山的命运将要上演§!。"
dragonspine.1.a:0"这世界不过是个可悲的舞台。"
dragonspine.1.b:0"诸英雄皆在命运之手下狂舞。"

dragonspine.2.t:0"砂糖的工作"
dragonspine.2.d:0"“真是杰作！”来自须弥的女学者赞叹道，“兼顾了效用和需求的杰作！这样的物种，理应由它的创造者来命名。砂糖小姐，她应该叫什么呢？”\n\n“嗯……”砂糖盯着眼前的植物，沉思良久，“那、那就叫，“花雪”，怎么样？”\n\n“听上去很有诗意！是出于什么样的想法呢？”\n\n砂糖将自己心中所想直接说了出来：“因为这是一株能长在雪上的花，所以就叫花雪了。”\n\n“……您以前都是这么命名的吗？”\n\n“是呀！我以前还有几种发明，分别叫作“花草”、“草花”、“草草花”！\n\n现在轮到女学者无语凝噎了。砂糖看到她的神情，不由得问：\n\n“呃，不、不行吗？”\n\n——谁能够在看到这楚楚可怜的少女时，对她说“不”呢？今天的女学者回忆这一天时，她作出了如此的感想。但除了这感想之外，她还有一点遗憾："
dragonspine.2.a:0"好想RUA她的耳朵呀。"

dragonspine.3.t:0"砂糖的发明"
dragonspine.3.d:0"“试验田丰收的消息，在短时间内就传遍了整个龙脊雪山。许多人聚在一起围观试验田中的一片金黄，发出惊叹之声。\n\n他们中有不少人已经在此生活多年，早已经习惯了雪山这除了薄荷和针叶木之外什么都不长的环境。但此时看到那滚滚的麦浪，一种对生命的热爱再次从他们心中涌起。\n\n一位受访者说道：‘其实在一开始听说什么抗寒作物的时候，我是不信的。我想，除非我们是要在雪山中薄荷和甜甜花，否则还有什么作物能在这里生长呢？连人都不能在这里活。但是，没想到居然成功了！’\n\n那在白雪之中萌发的金黄色的小麦，它生长在本来不应该有它的地方——正如今日的龙脊雪山领，人们在这里建立了美丽繁荣的城镇一样。这小麦不仅是我们粮食的保证，更是龙脊雪山人民勇气和开拓精神的象征。”\n\n——四个月前，《龙脊先锋报》"
dragonspine.3.a:0"我们能不能起个有诗意一点的名字？"
dragonspine.3.b:0"马上进行大规模推广！"

dragonspine.4.t:0"阿贝多的工作"
dragonspine.4.d:0"“今天会议的主题是，贯彻落实蒙德《劳动法》，重点打击工厂主的违法强迫加班行为，保证工人每日工作时长不超过十四小时、每周工作总时长不超过八十四小时的权利……”\n\n由阿贝多牵头建立的龙脊雪山领议会素有“动物园”之称，但当阿贝多站起来进行讲话时，连动物园都寂静下来，在响起的仅有纸币摩擦的沙沙声。\n\n——这并不是说阿贝多是某种独裁者或者令人害怕的政治强人，他只是过于无懈可击了。任何一个人试图与他在观点上对抗时，都会被他以详尽、有效、真实的信息驳倒，最终得到的无非是尴尬和屈辱罢了。在最开始，许多人都会质疑阿贝多的决议；后来，只有一些愣头青会跟阿贝多进行辩论；到现在，大家都已经像巴甫洛夫的狗那样被训练出了条件反射。\n\n当然，这并不意味着阿贝多被人讨厌。每一个人都知道，阿贝多先生为人和善，只是他担心被人际关系牵扯太多精力才与大部分人保持着适当的距离。\n\n就在这领议会当中，也有许多人带着崇拜的眼光看向阿贝多。在他们看来，这位卓越的人物明明拥有足以独揽大权的才能，却仍然坚持民主的程序，简直就是民主精神的化身……\n\n不过，阿贝多自己并不把权力放在心上，在他看来，自己最根本的身份是炼金术师。"
dragonspine.4.a:0"既然阿贝多先生都这么说，那就没问题。"

dragonspine.5.t:0"阿贝多的成果"
dragonspine.5.d:0"阿贝多最终在文件上签下自己的名字。\n\n国际研究院落成的三个月前，龙脊雪山二期开发计划的所有预定目标终于完成。这个计划最初是为了开发雪山中的星银资源，令蒙德在提瓦特世界贸易中得到一种垄断产品以获取大量贸易收入。随着计划的进展，人们发现龙脊雪山还存在着大量可用资源闲置其中，无人开发。为了利用这些资源，龙脊雪山二期开发计划开始了：龙脊雪山中的冷鲜肉被炒作为数十万摩拉一块的奢侈品，给居民们带来了丰厚的收入；雪山脚下的营地和覆雪之路已经模样大变，随处可见利用了火元素的炼金装置提供着光和热；越来越多的居民向这边迁移，寻找着更美好的生活……\n\n在预定的三期开发计划中，我们还将在龙脊雪山建设各类冰雪运动设施、各种探险观光项目，将龙脊雪山这个巨大的宝库的每一分价值都开发出来。"
dragonspine.5.a:0"以正常的节奏推进工作。"
dragonspine.5.b:0"一鼓作气，推进建设！"

dragonspine.6.t:0"丽莎的工作"
dragonspine.6.d:0"“即便来到了龙脊雪山，丽莎阿……丽莎女士也仍然是一副优哉游哉的样子。自她到的那一天起，整个办公室里就总是弥漫着茶香。在她某一天外出工作时，办公室里的一些人还奇怪茶香怎么消失了。看着这样的她，总会让人想“这样的工作态度真的没问题吗？”\n但如果去询问丽莎女士工作状况，她总会给你展示她完成得恰到好处的工作成果。\n\n她来之后没几天，就算是从未见过丽莎女士的人也喜欢上了这位美丽而知识渊博的图书管理员。如果有事情想咨询，她也总能给我们解答。如果遭遇特殊的困难，她还会将自己制作的药剂送给我们，用来跨过难关……不过要注意，不能在她的回笼觉时间和下午茶时间打扰她。\n\n要是我也能像丽莎女士那样漂亮又聪明就好了，那样的话也许会有人喜欢上我吧？”"
dragonspine.6.a:0"——龙脊雪山领，一位女公务员对丽莎的评价。"

dragonspine.7.t:0"丽莎的救援"
dragonspine.7.d:0"——寒冷。乔瑟夫已经感觉不到寒冷了。\n\n食物已经吃尽、燃料也已用完，就算用尽体力也不可能达到所知的任何一个补给点……虽然还活着，但乔瑟夫已经明白，他不过是一具还能思考的尸体罢了。只要再过一段时间，就连这思想也无法维持了吧。到那时候，他就会死，默默无闻地死在这世界的一角，再也没有一个人会想起他。\n\n……不，还会有一个人想念他，乔瑟夫想起来，那就是他的孩子。那个孩子现在怎么样呢，会不会还在山脚的营地中，向路人询问他父亲的踪迹？\n\n我真不是一个称职的父亲，他想。\n\n——这时，他听到了电流的声音。他最初以为是他的耳朵终于冻出了问题，而当声音变化的时候，他担心出问题的是自己的脑袋：也许他终于见到幻觉了。\n\n“这里是龙脊雪山领搜救部队，”那个优雅、悠然的女声说，“我们已经确定你的大致位置，不过还需要你配合一下救援。只要随我说的做，便能保证您姓名安全无虞。”\n\n一丝希望在乔瑟夫的心中燃起，他的身体中仿佛凭空生出一种力量。\n\n\n一小时后，在丽莎女士的指导下，乔瑟夫先生被成功救出，与他的儿子乔尔团聚。这是三个月前的事情。"
dragonspine.7.a:0"干得好！"
dragonspine.7.b:0"立刻普及这样的救援措施！"

dragonspine.8.t:0"管理机构内乱！"
dragonspine.8.d:0"我们的地方政府比谁都更早知道蒙德分裂的消息，而政府中聪明的行政人员马上猜到了可能发生的事情。许多人不相信我们能够维持住雪山的秩序，已经开始收拾包袱；还有一些人则认为自己正在进行的工作已经失去意义，在新的命令下来之前决定原地怠工；而真正想要继续行政工作维持雪山秩序的人的工作效率则因为前面两种人而大幅下降。更要命的是，我们的很多人员都因为之前的计划而被派了出去，现在政府的秩序也难以维持，这样的混乱恐怕要持续一段时间。\n\n比这种混乱更可怕的是，我们政府什么也做不了这件事，所引发的后续事件……"
dragonspine.8.a:0"都给我安静！"
dragonspine.8.b:0"雪山政府怎么会成了这个样子！"

dragonspine.9.t:0"物资供应断绝！"
dragonspine.9.d:0"新的消息已经传来。因为我们的政府已经是半瘫痪状态，这个消息还是当地民众首先发现的——从西风骑士团送来的物资供应停止了，这是因为内战的开始导致军阀封锁了物资运送路线。别的物资还好，经过长久的开发，我们已经能够自主生产大部分必需品……但我们当地的农业，实在是不足以满足我们的粮食需求。\n\n幸运的是，我们颇有先见之明：阿贝多先生早在二期开发计划完成时，也就是三个月前就开始进行战略物资储备，这三个月过去，我们想必已经把粮仓填满了吧？"
dragonspine.9.a:0"女士，你刚刚把最后的甜甜花酿鸡吃掉了。"
dragonspine.9.b:0"我已经不敢再想下去了……没有提瓦特煎蛋了？"

dragonspine.10.t:0"外国学者密谋！"
dragonspine.10.d:0"蒙德内乱的消息已经传到另外六国，如果说璃月人可能只是想发发我们的战争财、向我们倒卖一点东西的话，那须弥人就可以说是不怀好意了。我们的警察机构恢复秩序之后探查得到了一个新消息，须弥教令院的大学者已经下令让雪山的须弥学者想办法趁此机会获取蒙德的秘密知识，甚至插手我们的政治……"
dragonspine.10.a:0"这群趁火打劫的境外势力！"
dragonspine.10.b:0"这一定是大贤者的阴谋！"

dragonspine.11.t:0"军队陷入混乱！"
dragonspine.11.d:0"我们的保密措施在当前状况下根本不可能起效，蒙德内乱的消息立刻传遍了整个龙脊雪山领，对地方军队产生了恶劣的影响。\n\n这支军队原本是骑士团派遣到龙脊雪山的地方卫队，也负责雪山落难者的救援和危险区域的探查，现在军队内部已经出现了撕裂：有人希望带兵返回、保卫蒙德城，有人则认同分裂势力的想法，还有人认识到可能到来的混乱，干脆当起了逃兵……\n\n这样的混乱一段时间后应该就能结束，但是被打击的士气却不能快速回升。"
dragonspine.11.a:0"我们还有人力去重组部队吗？"
dragonspine.11.b:0"一陆战，出动不能。"

dragonspine.12.t:0"工人停止工作！"
dragonspine.12.d:0"我们的保密措施在当前状况下根本不可能起效，蒙德内乱的消息立刻传遍了整个龙脊雪山领，当地居民在了解到这个消息之后立刻掀起了舆论的浪潮。对未来的忧心充斥在每一个人心中，许多建设和生产工作已经停止——因为在可以预见的未来中，它们已经没用了。灰暗的气氛逐渐弥漫整个龙脊雪山。"
dragonspine.12.a:0"似乎也不能怪他们。"
dragonspine.12.b:0"我们该怎么办？"

dragonspine.13.t:0"阿贝多当选"
dragonspine.13.d:0"阿贝多面无波澜地停止了发言，而下方的人们则奋力地鼓掌。在平时，这样的态度会被认为是过度冷淡；而现在，这种冷淡则被认为是胸有成竹、冷静理智的表现。\n\n他自己则注视着台下的众人，心想：这些人也许只是需要一个精神寄托，让他们觉得困境马上就要过去，安定的生活马上就要回来。但他并不会觉得这有什么不对……相反，他正要回应这些人的愿望。\n\n“各位，我们还有很多事要做，”他如此说，“回到岗位上去吧。”"
dragonspine.13.a:0"阿贝多将带回和平与稳定！"

dragonspine.14.t:0"丽莎当选"
dragonspine.14.d:0"当丽莎走上台时，有不少人认为她会发表一些不着调的言论；但她却展现出了平时人们看不到的沉着一面：\n\n“……有战争就必须要获胜。那么胜利的意义又在那里呢？让敌人造成许多伤亡，给敌人的社会带来损伤，使敌人的家庭离散。方向虽然不同，向量却一样。这两方面，都不是我们的选择……人类最大的罪恶就是杀人及被杀。当人类只想到要追求胜利的时候，就会变得极其卑劣。”\n\n她沉稳地抨击着战争，平和的言辞却让听众心潮澎湃。\n\n“……只要是人，谁都有谋求自身安全的权利。也许我们没有能力保护整个蒙德，但至少，我们可以保护我们的朋友，保护我们的孩子，保护我们的身边的同胞，保护来到龙脊雪山领寻求安全的人们，至少在这里，我们将保有用双手挣来安全和富足的权利——这份权利，在如今的蒙德，是弥足珍贵的。”\n\n在所有人都带着敬佩的目光看向她时，丽莎女士却莞尔一笑。那是十分美丽、富有感染力的笑容。\n\n“各位以往对我的印象，恐怕都是‘爱喝下午茶的那个女学者’吧。我在此处，并不想改变各位的这种印象——相反，我要告诉大家的是，喝下午茶是一件非常舒适、非常美好的事，是我喜欢做的事情。”\n\n“诸位，我们的目标，就是让龙脊雪山领内的每一个人，都有安心喝上一杯下午茶的能力。”"
dragonspine.14.a:0"用双手挣来自己的安全和富足！"

dragonspine.15.t:0"砂糖当选"
dragonspine.15.d:0"当砂糖走上演讲台时，她的神情比下面的人更加迷幻。最初，她看见候选人名单上有自己的名字时，还以为那是什么人的恶作剧；看到自己的票数越来越高时，她还很高兴，觉得自己还挺受欢迎；而当她的票数超越阿贝多开始一路领先时，她便呆若木鸡了。\n不管怎么说，这就是人民的意志，而在片刻的震惊之后，砂糖也决定接下这份责任——这份责任来自于众人的信任和友爱。她在台上的演讲结束后，台下的人们回以热烈的掌声。"
dragonspine.15.a:0"居然是砂糖？"
dragonspine.15.b:0"蛐蛐政治混乱，看砂糖小姐把它压回去！"

dragonspine.16.t:0"为了蒙德的和平……"
dragonspine.16.d:0"阿贝多先生已经定下我们将来的方略：不要龟缩在雪山当中，而是要主动出手，将蒙德的局势导向我们所希望看到的方向。\n\n要达到这个目标，军队的力量当然是最重要的。在前些日子，阿贝多先生已经为仍在龙脊雪山领的军队发表了演说，让他们振作起来，为新的目标而战。"
dragonspine.16.a:0"那黑暗的天空中，闪耀着战士之星。"

dragonspine.17.t:0"……"
dragonspine.17.d:0""
dragonspine.17.a:0"一人之心，千万人之心也。"

dragonspine.18.t:0"为了同胞的生命……"
dragonspine.18.d:0"在营地城——龙脊雪山领的首府，过去的“登山营地”——外，一支队伍正在远去。他们身后是挥手送别的领民，他们所行的方向是战火中的蒙德。\n\n这些人中，既有能治愈他人的神之眼拥有者，也有在须弥进修过的草药学家，还有来自国际研究院的医学专家。他们本来可以在龙脊雪山领中享受和平，却决定走向充满危机的蒙德。\n\n如果你问他们“为什么要去呢”，他们也许会说一些让人啼笑皆非的答案，比如说：“我之前被分流到了公共卫生学院不能行医，现在总算能找一个医生的工作了！”“实不相瞒，其实在下是想要找找英雄救美的机会呢！”\n\n不过，这些都不是真实的答案。驱使他们赴汤蹈火的东西仅有一样，便是他们胸膛中火热的心灵。\n\n队伍消失在地平线的彼端；在营地城这一边，遥望着远方的孩子问他的妈妈：“他们什么时候回来呀？”"
dragonspine.18.a:0"等到内战终结、自由与和平重回蒙德之时。"

dragonspine.19.t:0"来自龙脊雪山的医护人员"
dragonspine.19.d:0"龙脊雪山在蒙德发生分裂之后出现了人员变动，新的领袖砂糖向全国范围内派遣医护人员以减少内战的伤亡，而我们只需要花一点点钱就可以得到这些专业人士的帮助，及时治疗我们的伤兵。我们要不要同意他们进入我们的管理范围内呢？"
dragonspine.19.a:0"为什么不呢？"
dragonspine.19.b:0"谨慎考虑，还是算了吧。"

dragonspine.20.t:0"黄昏将至"
dragonspine.20.d:0"§R黄昏将至§!。\n\n蒙德陷入了分裂的危机。可以预见的是，前所未有的大骚乱将要开始，我们将度过一段艰难的时光……\n\n但面对这样的状况，有一个新的问题出现了：我们与中央的联系已经断绝，现在我们应当听从行政长官的指挥。然而我们现在的领袖阿贝多先生，他严格来说只是开发计划的执行者而不是龙脊雪山的地方长官，也就是说我们现在没有真正意义上的行政长官。我们需要一位领袖带领我们走出危局，而这位领袖会是谁？"
dragonspine.20.a:0"状况正在急转直下，我们需要尽快做出决定。"

dragonspine.21.t:0"难民分流！"
dragonspine.21.d:0"龙脊雪山在蒙德发生分裂之后出现了人员变动，现在是我们都熟知的图书管理员丽莎小姐正在领导，她下令建立了难民绿色通道让许多原本想到我们这里来的难民向他们那边移动，因此减少了我们的行政压力！"
dragonspine.21.a:0"太好了！祝他们一路平安！"
dragonspine.21.b:0"我们会记住龙脊雪山的高尚之举。"

dragonspine.22.t:0"龙脊雪山派出更多医护人员"
dragonspine.22.d:0"龙脊雪山领向我们派出了更多的医护人员进行廉价的医疗服务，这能减少我们的人员伤亡、保障我们控制区域的稳定，但也许他们别有用心。我们应该……"
dragonspine.22.a:0"这应该是好事？"
dragonspine.22.b:0"别让他们进来。"
dragonspine.22.b_desc:0"阻拦他们让战士们感到费解，需要我们消耗政治点数进行思想教育。"
dragonspine.22.c:0"让他们滚蛋！"
dragonspine.22.c_desc:0"这样粗暴的态度会导致舆论的不满。"
dragonspine.22.e:0"不仅要让他们滚蛋，还要让他们已经在我们境内的人都滚！"
dragonspine.22.e_desc:0"这会造成严重的一次性战争支持度下降。"

dragonspine.23.t:0"白雪中闪耀的黄金"
dragonspine.23.d:0"“妈妈！妈妈！外面有好大一片田！”\n\n金黄色的抗寒作物在数个月前得到大规模种植，这挽救了我们的食物供给。如今那片农田已经迎来丰收，之后还会继续种植工作。看到满仓满谷的粮食，那些担忧食物不足的人也会安定下来吧。"
dragonspine.23.a:0"生机……"

dragonspine.24.t:0"我们的新家"
dragonspine.24.d:0"“妈妈！妈妈！公务员大哥哥说你的药降价了！”\n\n自一期开发计划启动以来，龙脊雪山领就是蒙德经济增长最活跃的地区之一，丰富的自然资源为当地政府带来了较高的收入，作为对居民的回馈，医疗保险等制度在一年前便已经在龙脊雪山领试行，各种惠民政策也在数个月前作为安居计划的一部分逐个推出。迅速增长的生活水准提高了居民对龙脊雪山领的认同感，让他们更愿意为这里的繁荣而工作。"
dragonspine.24.a:0"现在，这里就是我们的家。"

dragonspine.25.t:0"给战士们的信"
dragonspine.25.d:0"“妈妈！妈妈！搜救队的哥哥姐姐回信了！”\n\n早在许多年以前，就不停有人因为各种原因深入龙脊雪山，而他们中的大部分人都无法再返回。龙脊雪山开发计划启动后，驻扎此地的西风骑士团部队就同时肩负起了搜救落难者的职责。内战开始后，当领政府作出了在内战中保持中立的决定时，受领政府管辖的部队丧失了“保卫蒙德民主”的机会，许多士兵觉得失去了作战的理由。但随着像落难者家属回信之类的鼓舞士气的行动的开展，许多战士又重新拾起了作战的信念。"
dragonspine.25.a:0"我们为此而战。"

dragonspine.26.t:0"会议结束"
dragonspine.26.d:0"在过去的两个月里，情况急转直下：蒙德陷入内乱、粮食供应断绝，诸多被蒙德的稳定局面压抑住的隐患也逐一爆发，为了面对这一危局，龙脊雪山领领议会已经作出决议：\n\n一、领议会将尽快通过合法程序选出领导人，并授予其紧急权力；\n二、龙脊雪山领缺少足够的军事力量，也没有意愿干涉外界局势，因此龙脊雪山领将在接下来的冲突中保持中立。志愿前往作战的人士不受龙脊雪山领官方管辖，并非龙脊雪山领干涉外界事务。\n三、龙脊雪山领将实施物资配给和宵禁制度，并将动员军警维持社会稳定、防御边境抵抗外来入侵，避免龙脊雪山领也被战火和混乱毁灭。\n四……\n\n会议结束时，虽然仍有许多事没有作出决定，但在座众人的心已经踏实下来。每一个人都知道：只要脚踏实地、稳步前进，现在的问题都是能够解决的。"
dragonspine.26.a:0"理论成立，开始实践。诸位，行动起来吧。"

dragonspine.28.t:0"龙脊雪山领破坏行动败露！"
dragonspine.28.d:0"我们抓到了龙脊雪山试图在我国进行破坏的人员，原来龙脊雪山的援助并非完全是善意的，那些援助人员同时也是间谍乃至恐怖分子！\n这件事还没有公诸于众。我们应该怎么做？"
dragonspine.28.a:0"我们最好当做自己没看见这事。"
dragonspine.28.b:0"借此机会驱逐一部分龙脊雪山的医护人员！"
dragonspine.28.c:0"借此机会将龙脊雪山的援助人员全部驱逐！"
dragonspine.28.e:0"战争！"

dragonspine.29.t:0"龙脊雪山领撤离人员！"
dragonspine.29.d:0"我们的警察机构传来消息：龙脊雪山领的援助人员突然全体行动，在我们境内进行了大范围的破坏，然后在我们反应过来之前全部撤离，返回了龙脊雪山领！"
dragonspine.29.a:0"也许我们曾经有机会做些什么，但如今为时已晚。"
dragonspine.29.b:0"这群该死的小人！准备反击！"

dragonspine.30.t:0"龙脊雪山领的邀请"
dragonspine.30.d:0"龙脊雪山领提出一个诱人的建议：保障彼此的独立，在另一方被入侵时假如战争。\n他们称，我们同为内战中的中立、弱小势力，只要敌人向我们发起进攻，我们领内的人民就随时有在战火中死亡的风险。唯有团结起来、保护彼此，我们才能够保证自身的安全。"
dragonspine.30.a:0"让我们彼此扶持，走向未来。"
dragonspine.30.b:0"还是拒绝他们把。"

dragonspine.31.t:0"龙脊雪山领的建议"
dragonspine.31.d:0"龙脊雪山领的使者提出一个能让我们在乱世中生存下去的方案：让我们的行政机构合并、建立一个联合政府、组成一个更大的势力，他们认为这个团结在一起的新势力拥有更强的力量，能够保护我们——甚至将蒙德从内战中拯救出来。\n在他们的方案中，我们这边的重要人物也会在联合政府中担任极其重要的职位。如果我们打算同意这个提案，那我们就可以开始规划前往龙脊雪山领的日期了。"
dragonspine.31.a:0"开始动身吧！"
dragonspine.31.b:0"不，我们将保持自身的独立性。"

dragonspine.32.t:0"龙脊雪山领的建议"
dragonspine.32.d:0"龙脊雪山领的使者提出一个能让我们在乱世中生存下去的方案：让我们的行政机构合并、建立一个联合政府、组成一个更大的势力，他们认为这个团结在一起的新势力拥有更强的力量，能够保护我们——甚至将蒙德从内战中拯救出来。\n在他们的方案中，我们这边的重要人物也会在联合政府中担任极其重要的职位。如果我们打算同意这个提案，那我们就可以开始规划前往龙脊雪山领的日期了。"
dragonspine.32.a:0"开始动身吧！"
dragonspine.32.b:0"不，我们将保持自身的独立性。"

dragonspine.33.t:0"龙脊雪山领号召统一！"
dragonspine.33.d:0"龙脊雪山领已经占领了蒙德城，在全蒙德境内宣称了自身的力量——几乎没有几个势力能够抵抗的力量。他们现在声称，为了减少蒙德在内战中的损失，他们决定召开统一大会，尽可能地通过协商来实现大多数人的诉求。\n我们应当谨慎地考虑自己该如何行动——倘若不同意在龙脊雪山领的麾下统一，我们必将面对龙脊雪山领的兵锋；倘若同意他们的要求，我们的理想也许就难以实现了。"
dragonspine.33.a:0"这场旷日持久的内战，是时候结束了。"
dragonspine.33.b:0"我们绝不承认由龙脊雪山领主导的统一！"

dragonspine.34.t:0"新蒙德的第一次日升"
dragonspine.34.d:0"……庆祝蒙德再次统一的典礼在蒙德城隆重举行，砂糖小姐在蒙德城中用信息素、电子信号和正常音波隆重宣告：“蒙德远视主义共和国今天成、成立了！”\n\n在场民众显然不在意砂糖咬到舌头这件事，不如说这样有趣的事情反倒让人们觉得：啊，这么有趣的事情发生了，跟过去都不一样了。\n\n之后，军乐团用声音、光和化学物质演奏了一首超乎常理的音乐——新蒙德的国歌，风神像前升起了共和国的旗帜。此后，蒙德城内举行了盛大的阅兵式，龙脊雪山领受阅部队首先来到，他们的菌控魔动蟑螂以胜利之师的步伐通过西风大教堂前，新组建的巨型飞天鬼兜虫编队随后矫健地飞跃首都上空，新蒙德海军则在果酒湖上发射浓缩史莱姆作为庆祝礼炮……"
dragonspine.34.a:0"然后呢？"

dragonspine.35.t:0"新蒙德的第一缕清风"
dragonspine.35.d:0"……庆祝蒙德再次统一的典礼在蒙德城隆重举行，砂糖小姐在蒙德城中隆重宣告：“蒙德大同合众国今天成、成立了！”\n\n在场民众显然不在意砂糖咬到舌头这件事，不如说这样有趣的事情反倒让人们觉得：啊，这么有趣的事情发生了，跟过去都不一样了。\n\n之后，军乐团演奏新蒙德国歌，风神像前升起了联邦的旗帜。此后，蒙德城内举行了盛大的阅兵式，龙脊雪山领受阅部队以胜利之师的步伐通过西风大教堂前，空军飞行编队矫健地飞越首都上空，新蒙德海军则鸣响礼炮。\n\n傍晚，群众游行开始，工人、农民、学者、市民队伍高举旗帜，纵情欢呼新蒙德的诞生。当日，全蒙德的重要人口聚居区都举行了热烈的庆祝活动。\n\n第二天的清晨，许多人从大醉中醒来。不知从谁开始，人们开始共同歌唱新联邦的国歌，那乐音像蒲公英一样飘扬，飘到蒙德的每一处。"
dragonspine.35.a:0"战争结束了，和平到来了！"
dragonspine.35.b:0"真是个可爱的领袖。"
dragonspine.35.c:0"幸福的日子要回来了吗？"

dragonspine.36.t:0"新蒙德的第一次日升"
dragonspine.36.d:0"……\n\n傍晚，群众游行开始，工人、农民、学者、市民队伍高举旗帜投影，纵情欢呼新蒙德的诞生。当日，全蒙德的重要人口聚居区都举行了热烈的庆祝活动，清泉镇还将生物炼金制作的新种类美食进行展出，博得了“难看但是很好吃”的评价。\n而在深夜即将来临时，砂糖小姐亲自按下按钮，一颗巨型的发光体便在蒙德城升起——这便是照耀蒙德的“人造太阳”，象征蒙德人民不依靠神的力量、用自己的双手驱散了蒙德的至黑之夜，将光明、自由与和平带回了蒙德。在这光芒之下，人们得以在深夜自由出行，就像和平到来之后，蒙德人民能够在蒙德大地上自由行走那样。\n\n从今往后的每一个国庆日，人造太阳都会闪耀一整个夜晚。\n\n			——蒙德新人类出版社《蒙德远视主义共和国史》"
dragonspine.36.a:0"战争结束了，和平到来了！"
dragonspine.36.b:0"想要揉砂糖小姐的耳朵。"
dragonspine.36.c:0"妈妈，我想再看一次飞天鬼兜虫表演。"

dragonspine.37.t:0"“砂糖星期四”"
dragonspine.37.d:0"为了推广用“生物炼金”制造的特种食品，砂糖小姐在龙脊雪山领各地展开了食品特惠活动，让民众能在每周星期四在展览地“大食堂”购买到价格实惠、相当美味的特种食品，通过低程度的折扣来吸引人们，而砂糖小姐则会在当天在大食堂现身，呼吁人们接受这种新事物。\n\n不愿透露姓名的政府高级官员称，在食品问题解决之前，该活动受到的欢迎远超预期，每天都能看到有大量的人群涌入“大食堂”，大部分人是来抢购价格低廉的食品，而还有一部分人是来见传闻中的美少女议长砂糖小姐。还有一部分人兼而有之，比如这位政府高官的妻子，就在大食堂购买了相当数量的食品，然后找砂糖小姐要了个签名。\n\n在食品供应恢复后，人们囤积食品的热情下降，抢购食品的人逐渐减少，更多的人愿意到开设在家附近的商店来购买食品，但仍有人保留了在星期四前来抢购特种食品的习惯，也许不是当作主食，而是当成某种零食。\n\n一位采访者称：“我不是因为饥饿来到这里的，我是得了一种可怕的不治之症，不见砂糖小姐就会死的疾病，但现在我没有摩拉，不能去大食堂，所以……”"
dragonspine.37.a:0"……今天大食堂砂糖星期四，\n速速给我五十摩拉。"

dragonspine.38.t:0"九首十头的灭尽虫"
dragonspine.38.d:0"作为龙脊雪山的长住客人，哈里斯一直坚信，只有美食才能让雪山上的人民保持幸福与满足。但现在，哈里斯不得不面对现实——战争隔绝了雪山与外界，也就是说，哈里斯不再有粮食供应了。\n\n“我说，大伙，我们该另谋出路了，”史蒂文斯撩了撩头发，“等着外界送粮食来迟早死路一条。”\n\n虽然众人齐聚一堂，想商量出解决现状的最好办法，但是现状实在不容乐观。柴火烧的噼里啪啦，众人心绪也乱如麻。\n\n“现在，龙脊雪山领已经到了最危机的时刻！我们的人民正饱受饥饿带来的苦难。我想，我们需要更智慧、更英明的人来领导我们走出这场危机！”\n\n“不，我想…”哈里斯说，“我们需要的是，红烧灭尽虫饼！”\n\n“……啊？”\n\n在史蒂文斯呆愣之时，周边的人们突然都从身上取出一盘——红烧灭尽虫饼，团团围住哈里斯。\n\n“你、你们疯了吗？”史蒂文斯惊道，“那种东西，可是会让人长出九个大头十根小头，然后嗷嗷叫着冲向地平线的彼端的剧毒物种啊！灭尽虫，是有毒的！”\n\n只见周边之人皆一脸阴笑，虔诚吟诵般齐声道：“来吧，来吧，尝尝吧！”\n\n在他们的夹击之下，史蒂文斯含恨倒下，最终被塞入了一整盘的红烧灭尽虫！但是——\n\n“怎么回事，为什么我没有死？而且还……好美味？”\n\n（广告请勿模仿）今日的特种食品推荐：红烧灭尽虫"
dragonspine.38.a:0"——龙脊雪山领政府砂糖宣"

dragonspine.39.t:0"砂糖的愿望"
dragonspine.39.d:0"伍德森在成为龙脊雪山的高级行政人员后已经积累了相当的经验，他自以为有足够的智慧弄明白他妻子以外的任何人的行动理由，但他错了。\n\n此时此刻，龙脊雪山领的新议长——阿贝多先生站在她的身后——砂糖小姐抿着嘴认真地看着伍德森，而她刚刚才摆下来一整沓文件。伍德森看向阿贝多，而阿贝多默不作声地转过了头，这让伍德森心中一恼。阿贝多这家伙辞职之后，就在不停地把过去的职务一个个甩开，生活则在向着退休老年干部的方向进化，只不过别人的老年爱好是养鸟种花儿，他的爱好是研究炼金术……现在他越来越不管事，结果伍德森现在协助砂糖工作都难以进行。\n\n“所以说……砂糖小姐，你这是干什么？”\n\n“这是我的一些——创意。”砂糖紧张地说，“过去的时候因为“不美观”而没能实施。我这几天压缩了睡眠时间，研究了龙脊雪山领的局势，觉得这这些会有用！”\n\n伍德森注视着砂糖的眼睛。他过去曾在须弥留学，去年回须弥见朋友时曾经遇到过一位少女名叫莱依拉，有着浓重的黑眼圈——现在砂糖的黑眼圈也跟她有的一拼。\n\n“好吧，让我瞧瞧都有什么。”伍德森还是决定不要太早否决少女对龙脊雪山领人民的一片好心。他端起咖啡杯，一边啜饮一边拿起第一份文件，“第一个是……”\n\n他差点没把咖啡喷出来。因为那文件的标题写着："
dragonspine.39.a:0"物种改造方案之菌控魔动大蟑螂：\n受寄生真菌控制的接受了魔动改造的巨型蟑螂的设计和操控"

dragonspine.40.t:0"菌控魔动大蟑螂"
dragonspine.40.d:0"在伍德森接到军队部门请他带着家属去参观“菌控魔动大蟑螂”的军用成果时，他的第一反应是：这玩意居然真造出来了？第二反应是：军队居然还同意将之投入实战了？\n\n而当他带着琳娅来到现场时，他的反应则是：\n\n“什么啊……”他的双唇翕动着，这个男人少有地震惊了，“这是什么？”\n\n“这就是那什么，大蟑螂？”琳娅只记住了最后三个字，但也正是这三个字最能勾勒它的主要特征。除了“大蟑螂”之外，眼前那有一辆马车那么大的巨型生物只有三个额外特征，第一个是格外的干净和光滑，甚至能反射眼光；第一个是遍布全身的浅蓝色魔纹；第三个是……头顶的一颗蘑菇，据说握住就能够与大蟑螂进行沟通。\n\n“感觉好……”琳娅还没把“丑”这个字说出来，伍德森就激动起来了：\n\n“——太炫酷了！怎么能够这么帅气！”\n\n“……啊？”\n\n琳娅还没作出反应，伍德森就已经兴致勃勃地去试骑大蟑螂了。还没三分钟，他就喊着“好，莉卡，我们上”，骑着大蟑螂兜圈儿去了。\n\n他甚至给那只大蟑螂起了名字，这回轮到琳娅震惊了，就那么让他激动吗？\n\n但注视着兴高采烈地骑着大蟑螂玩儿的伍德森，她又露出了温暖的笑容："
dragonspine.40.a:0"就让他多玩一会吧。难得他这么高兴。"

dragonspine.41.t:0"砂糖的笔友"
dragonspine.41.d:0"“感谢您上一次的回信，”砂糖慢慢地写着信，那支笔下流出柔软而轻盈的漂亮文字，“在您的提点下，我弄明白了很多事情，许多以前只有设想的发明得以实现，甚至创造出了前所未有的物种——八倍大种子甜甜花！”\n\n写到这里，砂糖激动地抬起手，然后又放下：\n\n“我最近的成功，离不开您的帮助……如果可能的话，之后的企划也请您提出意见，给予我必要的帮助，感谢您……”"
dragonspine.41.a:0"收信人：不存在的花"

dragonspine.42.t:0"流行歌曲"
dragonspine.42.d:0"在我们与西风骑士团的作战节节胜利之时，一首歌曲也在民间流传开来，这首歌就是《西风骑士团命令往下传》。这首歌由一位未知的前线战士创作，歌曲赞扬了西风骑士团的画饼能力，正确地指明了西风骑士团犯罪率和军费成正比的问题，高度评价了敌军士兵面对我军直接投降的爱国主义精神，并在最后诚恳地给出让骑士团领袖避免失败之耻辱的办法，即马上下台。"
dragonspine.42.a:0"西风骑士团给不了你军饷，所以把你分配到雪山战场~"
dragonspine.42.b:0"已经派出五十万人，从蒙德人手中拯救蒙德人~"

dragonspine.43.t:0"爱国金曲"
dragonspine.43.d:0"近日，在我们与劳伦斯领的战争中，民众对战争的支持逐日升高，一位优秀艺术家创作的乐曲《为一只烧鹅出卖蒙德》也广泛流传。这首歌通过诚恳的劝说，向听众广而告之劳伦斯领卖国勾结愚人众的正当性。歌中还提到歌德大酒店过去的大厨，他现在得到劳伦斯家族的重用，即便前线战火纷飞他从劳伦斯家族那里得到的美食订单仍然络绎不绝。\n\n这首歌现在已经得到广泛的传唱，甚至成为了我们对敌人的重要宣传武器之一。许多劳伦斯领士兵在听到这首歌时质疑起内战的正当性，最后甚至选择临阵起义加入我们的队伍。"
dragonspine.43.a:0"反动贵族都来拍卖蒙德，交换得来一只烧鹅~"
dragonspine.43.b:0"明天劳伦斯要请至冬客人吃饭，希望愚人众们尽情狂欢~"
dragonspine.43.c:0"内战军阀它只管肚皮，劳伦斯家族安稳坐在城里，家族族长正在拟定卖国协议~"
dragonspine.43.e:0"对吃喝比对同胞更感兴趣，蒙德人的生命抵不上一盘甜甜花酿鸡~"

dragonspine.44.t:0"反战金曲"
dragonspine.44.d:0"我们派到蒙德各地的医护人员给我们带回了一首名叫《今天在学校学了甚么》的新流行歌曲，这首歌由一位不知名的穿着白色丝袜的绿帽娘炮吟游诗人创作，歌曲以父母和孩子的对话来展现对战争的反对，父母每一次的发问都是“今天在学校学了甚么，我们好宝贝？”，而孩子的回答荒谬而可爱，在契合教育内容的同时与现实形成可笑的反差，展现了蒙德各个军阀对民众的虚伪宣传。\n\n我们的宣传部门认为，这首歌正反映了蒙德民众对于战争的厌恶，说明我们过去采取的措施是有作用的。"
dragonspine.44.a:0"我学到了骑士团总是棒，它总是完美总是强~"
dragonspine.44.b:0"我们的民选领袖蒙德第一，次次民选结果出奇迹~"
dragonspine.44.c:0"我学到内战的士兵都没有死亡，这里是人人的乌托邦~"
dragonspine.44.e:0"老师可就对我这么讲，学校就教了这么多，看我学得多么好！"

dragonspine.45.t:0"歌曲新作"
dragonspine.45.d:0"我们在被他国宣战之后已经过了一段时间，现在我们不仅没有被击败还反而击退了敌人。在这样的环境下，一位随军音乐家创作了一首堪称无厘头的军乐，其名《阿贝多议长颂》。\n\n词作者在此歌中用近乎嘲笑的口吻锐评了蒙德现在各个势力的军队，然后热烈地赞颂了阿贝多的光荣领导。此歌随着胜利的战报回到龙脊雪山领的市民当中，已经广为流传。\n\n我们的宣传部门认为，这显示出民众对我们先行政策的认可，以及我们此前提振军队士气的措施的成功。"
dragonspine.45.a:0"劳伦斯军最差劲，战场上竟然逃跑~"
dragonspine.45.b:0"西风骑士团使用塞西莉亚花作军饷，而我们每星期准时收到摩拉~"
dragonspine.45.c:0"在巴巴托斯的庇佑下，如雷风闪电般进军；\n谁能像我们龙脊雪山领一样，准时发军饷？"
dragonspine.45.e:0"阿贝多，议长阁下，我们的英雄，雪山闪耀的黄金！\n为了你，我们敢打翻整个蒙德！"

dragonspine.46.t:0"歌曲新作"
dragonspine.46.d:0"在我们的防御战争开始一段时间后，我们不仅没有被敌人击败，还反过来占领了侵略者的一部分地区。在胜利的喜气当中，一群士兵随意编出了一首朗朗上口的搞怪歌曲《砂糖之歌》，歌词大意是在赞颂龙脊雪山军在砂糖的优良政策的影响下即便在领外也能够吃到美味的食品。\n\n我们对手的士兵也许直到投降之后，直到死时也会记得：打败他的人并不面带愤怒或悲伤，而是高兴地唱着一首古怪的仿佛在侮辱他的歌。"
dragonspine.46.a:0"我们喜欢砂糖牌营养膏，我们喜欢砂糖酱，我们喜欢砂糖酱！"
dragonspine.46.b:0"我们喜欢糖糖花酿鸡，我们喜欢花酿鸡，我们喜欢花酿鸡！"
dragonspine.46.c:0"前进战友们，前进战友们，前进前进前进！"

dragonspine.47.t:0"特种食品的新名字"
dragonspine.47.d:0"我们的一款被命名为“砂糖牌营养膏”（砂糖小姐原命名：伍壹肆式营养单元）的特种食品在民众中广受好评，也许是因为这个名字太长了，有一些民众开始管它叫“砂糖酱”，结果这个名字就像野火一样传遍了整个龙脊雪山领，连压根没吃过这种食物的人都知道了有一种长得像一坨绿色的█的玩意特别好吃，叫作砂糖酱。现在别说私营商店，就连国营市场都不得不把“砂糖牌营养膏”的牌子换成“砂糖酱”，不然好奇前来购买 的新消费者可能会不认得。\n\n在砂糖小姐进行街头演讲以让民众了解政策的实施理由时，常能听到人群中传来一句：“我喜欢砂糖酱！”而砂糖小姐则会受宠若惊地回复说：“啊，谢谢你喜欢我的发明！”"
dragonspine.47.a:0"民众喜欢就好。"
dragonspine.47.b:0"我喜欢砂糖酱！（声嘶力竭）"
dragonspine.47.c:0"砂糖酱真美……味啊。"

dragonspine.48.t:0"我们为何而战？我们为何而战……"
dragonspine.48.d:0"鲍尔像往常般立在哨塔，盯着无边无际的雪。\n\n 雪还在下。雪山的天气，就像某位神明追求的永恒般，永远不会改变。风，雪，山……这就是鲍尔每天的生活。但今天，鲍尔能感受到，有些事不一样了。\n\n“骑士，下来吧。”\n\n 鲍尔不为所动。\n\n“下来吧…”，来者见鲍尔巍然不动，缓缓掏出一根香烟。点燃，一股白烟升起。男人猛地吸入一口，又慢慢吐出，“我们已经不再被需要了。政府摇摇欲坠…哎，白垩骑士……哈哈”\n\n男人走出哨所，风吹得他摇摇晃晃。鲍尔望着他的身影逐渐远去，怅然若失。\n\n“我立在这里，究竟还有何意义呢？”\n\n恍然间，空气里好像传来了蒲公英酒的香气。鲍尔记起幼年时，父亲曾带他去过蒙德城，尝过蒲公英酒。那时候，街上还没有游行抗议，人们的脸上也始终带着笑容……再后来，鲍尔也私下去过蒙德城，只是，他始终没能再尝到那日一般的美酒了……\n\n以后也不会有了吧，他想道，从两周前开始，父亲的信就不再从蒙德城寄回来了——父亲内战前在蒙德城打拼，他们约好定期通信。他现在怎么样了呢？\n\n“说起来，我究竟是为了什么还立在这里啊…”\n\n……\n\n蒙德内战爆发第五天，白垩骑士——即前西风骑士团龙脊雪山驻军成员鲍尔•安德烈斯走下雪山哨塔，消失在漫漫雪原。"
dragonspine.48.a:0"再也没有人见过他。"

dragonspine.49.t:0"占领晨曦酒庄！"
dragonspine.49.d:0"据悉，近日，龙脊雪山领的军队在阿贝多将军的卓越指挥下，成功攻占了晨曦酒庄，为雪山领地带来了一个重要的胜利。\n\n据军方消息透露，阿贝多阁下通过远距通讯指挥的雪山领军队，经过长达三个月的艰苦作战，终于攻下了位于边缘地带的晨曦酒庄。据了解，晨曦酒庄一直是敌方的重要据点，不仅有着坚实的防御体系，还有大量的军队守卫。但在阿贝多精准的远程指挥下，龙脊雪山领的军队成功地削弱了敌方防御的破绽，最终成功攻占了酒庄。\n\n这次胜利的取得，不仅标志着雪山领军队的实力和战斗力得到了充分的展现，更重要的是，它为龙脊雪山领地带来了新的发展机遇。据悉，晨曦酒庄是一个独特的地方，拥有着丰富的自然资源和产业基础，攻占该地区，将为雪山领带来新的经济繁荣和军事战略优势。\n\n此次胜利的取得离不开阿贝多议长的精准指挥和军队的勇敢作战，也离不开龙脊雪山领的各方支持和配合。我们相信，在阿贝多将军和各级指挥官的带领下，龙脊雪山领军队一定会继续战斗，为国家和人民的荣誉、尊严和利益而奋斗！"
dragonspine.49.a:0"龙脊雪山领宣传部门宣"
dragonspine.49.b:0"和平就要到来了吗？"

dragonspine.50.t:0"占领晨曦酒庄！"
dragonspine.50.d:0"近日，砂糖军队成功占领了晨曦酒庄，这一消息让当地居民十分震惊。然而，更令人意外的是，这支军队的良好军纪也让居民们深受感动。\n\n据悉，砂糖军队一到达酒庄便开始组织战斗，并在数日的围困后打败了酒庄外的驻军。但随后，他们却没有像一般军队那样肆意破坏，而是开始对酒庄进行细致的搜查。\n\n在搜查期间，他们与酒庄内的员工和居民保持了良好的互动和沟通，没有展现出任何威胁和伤害。更难得的是，他们还主动向酒庄内的居民提供了必要的食品和医疗救助。\n\n许多居民对龙脊雪山军的表现表示感慨。他们表示，过去他们一直从援助人员那里听说龙脊雪山军队十分友善，但他们一直不相信——身处蒙德内战，谁能信任部队的军纪呢？但从这次行动中，他们真切地感受到了这支军队的人性和善意。甚至有不少居民发出豁然开朗的感叹：“原来军队也可以这么友好！”\n\n对于龙脊雪山军而言，这次行动的成功不仅仅是捷报喜讯，更是彰显了他们一贯倡导的和平、民主和合作的精神。我们相信，砂糖军队在以后的行动中，一定会继续发扬这样的军纪，成为一支受到广泛尊重和信任的军队。"
dragonspine.50.a:0"龙脊雪山领宣传部门宣"
dragonspine.50.b:0"和平就要到来了吗？"

dragonspine.51.t:0"劳伦斯堡解放！"
dragonspine.51.d:0"我们已然占领劳伦斯堡——旧贵族和卖国贼的老巢！我们的军队将旗帜插到了劳伦斯领最豪华的城堡之上，占领了这群内战发起者所谓的“王都”！这座城堡的易主，将会成为将来孩子们的历史考卷上的一个重要考点，参考答案会说：劳伦斯堡的解放是蒙德内战的转折点，它意味着蒙德的再次统一即将到来，意味着一切试图逆历史潮流而行的人中将被洪流摧垮！\n\n在一年之前，我们中的许多人都无法想象自己的孩子会过什么样的生活，因为我们朝不保夕、惶惶不可终日，每天都在担心着劳伦斯领的进攻，担忧着这个反动势力可能带给蒙德的黑暗未来。但现在，那梦中的场景已经明晰了：他将在和平的、稳定的、理性的蒙德中成长、学习，自由地度过自己的一生。"
dragonspine.51.a:0"归天的同胞们啊，我们给你们报仇了！"
dragonspine.51.b:0"和平真的要到来了？"

dragonspine.52.t:0"劳伦斯堡解放！"
dragonspine.52.d:0"我们已然占领劳伦斯堡——旧贵族和卖国贼的老巢！我们的军队将旗帜插到了劳伦斯领最豪华的城堡之上，占领了这群内战发起者所谓的“王都”！这座城堡的易主，将会成为将来孩子们的历史考卷上的一个重要考点，参考答案会说：劳伦斯堡的解放是蒙德内战的转折点，它意味着蒙德的再次统一即将到来，意味着一切试图逆历史潮流而行的人中将被洪流摧垮！\n\n在一年之前，我们中的许多人都无法想象自己的孩子会过什么样的生活，因为我们朝不保夕、惶惶不可终日，每天都在担心着劳伦斯领的进攻，担忧着这个反动势力可能带给蒙德的黑暗未来。但现在，那梦中的场景已经明晰了：他将在和平的、民主的、平等的蒙德中成长、学习，自由地度过自己的一生。"
dragonspine.52.a:0"归天的同胞们啊，我们给你们报仇了！"
dragonspine.52.b:0"和平真的要到来了？"

dragonspine.53.t:0"木冉的见闻"
dragonspine.53.d:0"“你还在这里擦什么盘子？白垩骑士团马上就要入城了！”\n\n听到这话的青年低下头，看到他一脸焦急的朋友莉安。他只是笑了笑，说：“不着急，我们再等一等，我想看一看，白垩骑士团是什么样的。”\n\n“还看什么看啊！军队不都是那个样子，不是为了抢钱抢粮抢女人，谁参军啊！”\n\n木冉正想回应她，便听到远处传来声音：\n\n“诸位蒙德市民，不必害怕。我们是白垩骑士团，是为和平而来的。我们将在蒙德城进行一段时间的军事管制，来保护各位的安全。我们的士兵倘若破坏、夺取了各位的物品，只要上报到新成立的管理委员会，我们必将依法追究……我们的目标，是‘原封不动’地接管城市，保卫大家的日常生活……”\n\n木冉看向店外，只见白垩骑士团的一支部队面带笑容地走过店门。他们神情昂扬，却不像过去木冉见过的军队那样透着股流氓气息，反而举手投足之间都显出他们曾受到过严格的训练。那些士兵似乎还暂时不被允许自己去购买物品，想要花费摩拉时都要先经过军官的允许，再与市民进行交换。"
dragonspine.53.a:0"真是支纪律严明的军队啊。"
dragonspine.53.b:0"“我们是为和平而战的军队——”"

dragonspine.54.t:0"木冉的见闻"
dragonspine.54.d:0"当弗莱走进酒馆，他就吃了一惊：“老板，你这店……客人还真多啊。”\n\n在前台调酒的木冉看到这位熟客，笑道：“白垩骑士团刚进来那几天很多人都在想着逃跑，这几天过去却也没发生什么大事……大家就该吃吃该喝喝了。”\n\n“龙脊雪山领甚至保证了商品供应……”弗莱坐到前台附近的座位上，“现在甚至连物价都平稳了。我要一杯冰钩钩果汁……哦，钩钩果没有供应了。”\n\n“有的，现在有了。”\n\n“龙脊雪山领的人甚至能买到奔狼领的钩钩果？”弗莱大为惊讶，看向木冉——然后又有疑问生出，“等等，你墙上挂的那是什么？”\n\n“龙脊雪山领议长的留影，她几天前来过一次，我给她拍了张照。”木冉回道，“当时是想着有这么一张照，就算白垩骑士团之后‘丢掉面具’也会给我这小店几分薄面……现在看来，他们这军纪不是面具啊。不过继续挂着也不错，毕竟……”"
dragonspine.54.a:0"……毕竟这孩子还挺可爱的。"
dragonspine.54.b:0"对了，你听说了龙脊雪山领要在这里选举蒙德城行政官员的事吗？"

dragonspine.55.t:0"对战骑士团"
dragonspine.55.d:0"我们龙脊雪山领政府是西风骑士团过去派来的官员，而我们的“白垩骑士团”中还有很多人是西风骑士团派来的老兵，我们与西风骑士团的关系不可谓不深厚——但现在，我们居然被骑士团宣布为叛逆、蒙德人民的敌人，我们竟然要与他们刀兵相见了。\n\n但我们中并没有人感到迷茫。我们已经清晰地认识到，这次战争，是一次试炼。是巴巴托斯为了考验我们能否取代骑士团旧政府的试炼。\n\n这场内战的起因、它所带来的一系列灾难以及它本身，都证明西风骑士团没有能力管理这个国家，没有能力保护蒙德的人民。现在，以蒙德人民的名义，我们将取而代之！"
dragonspine.55.a:0"在这样的情形下，我们已经没有对骑士团旧政府保持忠诚的义务。"
dragonspine.55.b:0"战即为敌，和即为友。"
dragonspine.55.c:0"取而代之，建立一个更稳固、更和平、更自由、更美丽的新蒙德！"

