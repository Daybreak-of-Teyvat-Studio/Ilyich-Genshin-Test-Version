DOT_nuke_ideas_01:0 "天下缟素"
DOT_nuke_ideas_01_desc:0 "在剧烈的爆炸之后，整个城市变成了废墟，数以万计的人失去了生命，更多的人被迫逃离家园。幸存者们面临着巨大的挑战，他们不得不接受现实和面对极端环境的考验。他们没有足够的食物和水源，同时缺乏医疗设备和药品。毁灭性的后果也让人们对未来失去了信心。他们不知道自己是否能够活下去，是否有重新建立家园的可能性。繁荣和稳定已经成为过去式，取而代之的是死亡和绝望。"

DOT_nuke_decisions:0 "东风计划"
DOT_nuke_decisions_desc:0 "东风，快马加鞭未下鞍。惊回首，离天三尺三。\n东风，倒海翻江卷巨澜。奔腾急，万马战犹酣。\n东风，刺破青天锷未残。天欲堕，赖以拄其间。\n\n实行东风计划需满足条件：与某国处于战争状态，拥有火箭发射基地，核弹数量大于等于1，导弹数量大于等于10。\n\n某地区一旦遭受核爆，该地区部署的海陆军队将遭到杀伤75%的惩罚，其基础设施、民用工厂、军用工厂、海军船坞将遭到5级的损伤打击，人口减少19万，并获得一个名为“劫后寂土”的、类似于核辐射的地区修正，修正效果为：当地人力、当地资源、组织度恢复减少50%，补给需求增加50%。另外，遭受核爆的国家，也将受到稳定度与战争支持度各减少5%的惩罚，并获得一个名为“天下缟素”的负面民族精神。\n" 

#人民胜利今何在？满路新贵满目衰。核弹高置昆仑巅，摧尽腐朽方释怀。——二十八画生

DOT_nuke_east_wind_01:0 "东风快递，使命必达"
DOT_nuke_east_wind_01_desc:0 "东风夜放花千树，更吹落，星如雨。"
DOT_nuke_east_wind_02:0 "说明决议：东风计划"
DOT_nuke_east_wind_02_desc:0 "实行东风计划需满足条件：与某国处于战争状态，拥有火箭发射基地，核弹数量大于等于1，导弹数量大于等于10。\n再次强调：只当本国与某国处于战争状态时，具体的打击计划才会显示在敌国境内。"
DOT_nuke_east_wind_03:0 "生产决议：东风计划"
DOT_nuke_east_wind_03_desc:0 "生产决议：东风计划"
DOT_nuke_east_wind_04:0 "伤害扩大：长虹浩荡"
DOT_nuke_east_wind_04_desc:0 "当前的核弹伤害只对受攻击的小地区（Province）内的单位生效。通过这个决议，你可以扩大伤害范围，使得伤害波及整个大地区（State）内的单位。"
DOT_nuke_east_wind_05:0 "伤害缩小：洪炉点雪"
DOT_nuke_east_wind_05_desc:0 "当前的核弹伤害会波及受攻击的大地区（State）内的所有单位。通过这个决议，你可以缩小伤害范围，使得伤害只对小地区（Province）内的单位生效。"
DOT_nuke_east_wind_06:0 "隐藏决议：暮云合璧"
DOT_nuke_east_wind_07:0 "显示决议：落日熔金"
DOT_nuke_east_wind_07_desc:0 "恢复轨道轰炸决议，使其重现在地图上显示。"