 LYY_New_Event.6.d:"Since reaching a verbal agreement with Ningguang, he has not bothered Keqing and Ganyu for several days. At this moment, Keqing is also thinking:"Why did she desperately contradict Ningguang to save Ganyu? Yu, why can Gan Yu trust me without any complaints? "All this makes Ke Qing forget about food and tea.\n" Mr. Yuheng, based on Miss Gan Yu's current situation, Bai Mou re-drafted the prescription. Following medical advice can help wounds heal. "Baizhu walked to Keqing and whispered softly, so as not to disturb Gan Yu who was sleeping soundly. But Keqing didn't even see it. The eyes of the blue-haired fairy beast lying on the couch opened a small slit. Even Gan Yu Dr. Bai would also notice that Yu was so cautious. He walked quickly forward to Gan Yu to check on Gan Yu's condition. "Bai has done what the lady said, so I'll take my leave first. "Time flies quickly, the lights gradually turn on, and the night becomes darker. \nThe bathroom in Keqing's residence has been decorated according to Baizhu's instructions. The soft lighting and special scented candles exude an irresistible aroma, making the atmosphere even more enchanting. Comfortable. The doctor said that this will help Gan Yu's mental recovery. The large bathtub in the middle can accommodate more than three people, and naturally it can also accommodate the bodies of two girls. Gan Yu's thin body was slowly hugged by Ke Qing and warmed In the hot bath water, the medicated bath has a slightly green color, like a pot of brewed tea, exuding a faint fragrance, turning into mist, rising in the room, and slowly filling every corner of the room. Ke Qingtuo He held Gan Yu's body and let her lean against him. White mist floated in the room. The comfortable scent of herbs and the warm medicinal bath that soothed the mind and body were an excellent way to relax at any time, but now , the first priority is to clean up the body of the half-immortal who is leaning in her arms.\nKe Qing gently smelled the fragrance of the medicine, and sprinkled a spoonful of water on the scar on Gan Yu's shoulder. Gan Yu bit his lower lip:"Jade Lord Heng...it hurts so much. "Ke Qing immersed Gan Yu's body deeper, but she didn't know that the two of them were already tightly touching each other. The wet green hair stuck to her back, and occasionally a few strands stubbornly entangled with the purple hair. Warm The water in the pool gradually relaxed the two of them, forgetting their fatigue; the mist filled the air, gradually captivating their eyes. In a blur, Keqing felt that her collarbone, chest, lower abdomen and even lower body had not been spared, and the excitement aroused The spray of water covered up the touch of the feet under the water. Gan Yu's many years of experience in working at Haiting allowed her to knock on the door of Ke Qing's heart with ease and run wildly; but what remained in Ke Qing's heart was the sweet memory of the two of them. . Ke Qing put her left hand around Gan Yu's back, and with her right hand, Gan Yu pressed into the pool. She muttered in a low voice:"Little Gan Yu is really passionate, look at me..." Gan Yu exclaimed, but also took advantage of the chaos. Keqing's hair was messed up. Gan Yu held a medicinal herb in her mouth and rubbed Keqing's cheek. The blush gradually became thicker, as if she was drunk, sending an ambiguous message. Keqing stood up and approached Gan Yu's earlobe, biting it gently, her red lips Holding the pink earlobe, licking the ear with the tip of the tongue, exhaling slowly. Finally, he left reluctantly, and the crystal silver thread pulled out a star river in the sky.\nThe way the two of them were still unfinished after the bath showed that it was not a single person's dream just now. They were not similar but different. Keqing pulled Gan Yu to lie on her bed, put her cherished feather belt next to Gan Yu's red rope, and then lay on the bed and touched her hair..."
