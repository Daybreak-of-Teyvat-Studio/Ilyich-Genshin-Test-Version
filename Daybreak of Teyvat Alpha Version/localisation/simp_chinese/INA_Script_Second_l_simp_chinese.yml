l_simp_chinese:

 ### Country Names ###
  INA_Raiden:0 "雷电 影"
  INA_Raiden_desc:0 "稻妻的雷神双生子之一，在姐姐死后继承了雷电将军之位，封闭了自己的内心，而后将国事尽数交给自己制作的人偶将军。"
  INA_Raiden2:0 "雷电将军"
  INA_Raiden2_desc:0 "稻妻神明雷电影所制作的人偶，原材料是雷电影自己的身躯，负责在影封闭内心期间代替影执政。用将军的话说‘影是象征着意识的半身，而我则是代表身躯的半身’"
  INA_yae:0 "八重 神子"
  INA_yae_desc:0 "八重神社宫司，雷电将军的眷属，八重堂的老板，社奉行的顶头上司，得益于其身份的特殊，八重神子掌管了整个稻妻的文娱宗教领域，但相较于宫司的职责，神子更喜欢去看轻小说。"
  INA_Sara:0 "九条 裟罗"
  INA_Sara_desc:0 "九条家的养女，幕府军中少数的清廉优秀人士，同时也是整个幕府中最受少壮派支持的将领。九条裟罗的军事能力与对雷电将军的忠诚毋庸置疑，但幕府军内的腐败严重影响了她的发挥。"
  INA_Ayaka:0 "神里 绫华"
  INA_Ayaka_desc:0 "神里家族长女，人称白鹭公主，在父母去世后协助兄长支撑整个家族，为人和善。在民众中有极高的欢迎度，能极大的稳定局势。"
  INA_Ayato:0 "神里 绫人"
  INA_Ayato_desc:0 "神里家族长子，现任族长，在父母去世后继承了社奉行的职责，以一己之力承担起了整个家族，善于谋略，在家族式微的情况下不但支撑起了家族，还拥有了一只特务部队。将社奉行的权力从文化范围扩展到了特务领域。"
  INA_Yoimiya:0 "长野原霄宫"
  INA_Yoimiya_desc:0 "长野原烟花店现任店长，继承了父亲的烟花店，为人开朗活泼，人称夏祭的女王，善于制作各种烟花，协调人与人之间的关系。善于研发新型烟花。"
  INA_Saya:0 "早柚"
  INA_Saya_desc:0 "终末番忍者，虽然经常偷懒睡觉，但早柚对于自己工作的态度还是相当认真的。。大概吧。。她应该不会偷懒在睡觉吧。"
  INA_Heizou:0"鹿野院平藏"
  INA_Heizou_desc:0 "隶属于天领奉行的侦探，善于调查分析案情，是一个优秀的特种人才，无论多么复杂的案件，无论潜藏有多深的敌人，平藏总是能找出真相，揪出犯人。"
  INA_Gorou:0 "五郎"
  INA_Gorou_desc:0 "珊瑚宫的主将，善于训练麾下士兵，也善于构建防御阵型。"
  INA_Kokomi:0 "珊瑚宫心海"
  INA_Kokomi_desc:0 "珊瑚宫现任领袖，海祈神社主祭，作为年轻的领袖，不得不为自己的族人生存举起反旗。善于治疗，也善于制定各种计划。但作为领袖心海还有很长的路要走。"
  INA_momoka:0 "琦良良"
  INA_momoka_desc:0 "稻妻物流的快递员。"
  
################稻妻内战########

INA_Construction:0 "稻妻的建设"
INA_Construction_desc:0 "天守阁的翻新工作非常重要，离岛和影向山的重建也刻不容缓，但是只关注鸣神岛的建设是短视的行为。在沉静了数百年之后，御影炉心的工作状态又一次不稳定了起来，而这一次，我们必须亲自解决这些问题。"
INA_nuclear_fusion_status_change:0 "御影炉心状态变化"

  
General_Sara_was_seriously_injured:0 "九条大将身受重伤！"
################稻妻内战########
 Great_Depression_of_INA:0 "残暴背信的反抗军"
 genshin_noun:0 "背信者"
 INA_News.1.t:0 "人间惨剧"
 INA_News.1.d:0 "今日稻妻幕府宣称：珊瑚宫叛军占领了八酿岛之后，不但没有给当地居民带来任何他们所宣传的自由，反而大肆破坏八酿岛镇压崇神的镇物，致使整个八酿岛沦为这些不法之徒的乐园，而他们的目的是为了释放被斩杀的邪神奥罗巴斯的怨念。这些狂热的邪教分子，只会破坏而不懂得建设，且毫无荣辱之心，正是因为如此，这些叛乱分子在破坏了将军恩赐他们的珊瑚岛之后，又意图染指八酿岛。"
 INA_News.1.a:0 "一群可耻败类！"
 INA_News.1.b:0 "一派胡言！"
 INA_News.1.c:0 "稻妻的内战灾难"
 INA_News.2.t:0 "御前军事会的重组"
 INA_News.2.d:0 "今日，稻妻幕府展开新闻发布会，为了应对叛军越发猖狂的攻势，天领奉行大将九条裟罗奉命重整军事，重新组建名为御前军事会的军事机构。"
 INA_News.2.a:0 "让我们重整旗鼓。"
 INA_News.2.b:0 "不过是痴心妄想。"
 INA_News.2.c:0 "让我们拭目以待。"
 INA_News.3.t:0 "海寇剿灭宣言"
 INA_News.3.d:0 "今日，九条大将，万国商会会长，以及社奉行家主在发布会上做出重要讲话。万国商会会长指出；海盗，不剿不行啊，你想啊，你带着老婆孩子，出了海，吃着火锅唱着歌，突然，就让海盗劫了，所以，没有海盗的日子，才是好日子。九条大将则表示一定会肃清稻妻附近的所有可能的海盗藏身点，还稻妻民众海河晏清。"
  INA_News.3.a:0 "出发！剿匪！。"
 INA_News.3.b:0 "不过是徒劳无功。"
 INA_News.3.c:0 "让我们拭目以待。"
 INA_News.4.t:0 "海寇诏安宣言"
 INA_News.4.d:0 "今日，九条大将，万国商会会长，以及稻妻附近最大的海寇团伙在发布会上做出重要讲话。万国商会长指出；海贼，其实是可以诏安的，你想啊，如果不是那些叛军，抢了他们的粮食和住所，谁又愿意和伟大的幕府对抗呢，所以，幕府为了民众的安居乐业诏安了海贼。\n自今日起，凡是愿意归顺幕府的海贼，以往罪行，一笔勾销。"
 INA_News.4.a:0 "驱虎吞狼！。"
 INA_News.4.b:0 "当心搬石砸脚。"
 INA_News.4.c:0 "让我们拭目以待。"
 INA_News.5.t:0 "稻妻和平宣言"
 INA_News.5.d:0 "今日，随着和平条约的签署，漫长的稻妻内战终于结束了。幕府方面宣布在内战结束之后，该为过去战争中的功臣们论功行赏了。"
 INA_News.5.a:0 "久违的和平！。"
 INA_News.5.b:0 "久违的和平！"
 INA_News.5.c:0 "就这么结束了？"
 INA_News.6.t:0 "八重幕府"
 INA_News.6.d:0 "今日，幕府经历了长期的内部整顿之后，出现在发布会上的，竟然是八重宫司大人，如今的八重宫司依靠着将军大人的宠爱已然大权独揽，整个幕府上下已然是八重神社和社奉行的天下。"
 INA_News.6.a:0 "八重宫司大人！将军大人！。"
 INA_News.6.b:0 "居然会是她？"
 INA_News.6.c:0 "意料之外的结果"
  INA_News.7.t:0 "稻妻军政府"
 INA_News.7.d:0 "今日，幕府经历了长期的内部整顿之后，出现在发布会上的，是九条裟罗大人，如今的幕府权威尽失，在军队中威望极高的九条裟罗大将得到将军大人的肯定，也是情理之中，但毫无疑问的是，稻妻幕府接下来的行为恐怕会如九条裟罗的军事风格一样严酷无情。"
 INA_News.7.a:0 "将军大人英明！。"
 INA_News.7.b:0 "是她？倒是不意外"
 INA_News.7.c:0 "意料之中的结果"
   INA_News.8.t:0 "神明再现！"
 INA_News.8.d:0 "今日，幕府经历了长期的内部整顿之后，出现在发布会上的，竟然是将军大人本尊！如今的稻妻危机四伏，但将军大人没有抛弃她的民众，而是亲自出山。毫无疑问的是，这给整个稻妻的动乱局势加上一枚压舱石。"
 INA_News.8.a:0 "将军大人英明！。"
 INA_News.8.b:0 "是她？令人意外"
 INA_News.8.c:0 "稻妻局势变得有趣了。"
 INA_News.9.t:0 "神明再现！"
 INA_News.9.d:0 "今日，幕府经历了长期的内部整顿之后，出现在新闻发布会上的，竟然是将军大人本尊！如今的稻妻危机四伏，皆是因为小人作乱，各级官僚腐败无能，将军忍无可忍，决定亲自出山，而令人惊骇的是，在新闻发布会上，将军直接以雷霆的神威斩杀了四名小人，毫无疑问的是，稻妻接下来的局势绝不会太平。"
 INA_News.9.a:0 "常道恢宏，鸣神永恒！。"
 INA_News.9.b:0 "令人意外的残酷"
 INA_News.9.c:0 "快刀斩乱麻。"




