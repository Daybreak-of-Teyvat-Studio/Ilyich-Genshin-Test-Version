gene_Libertarian_socialism:0"自由意志社会主义"
gene_Libertarian_socialism_desc:0"每个人的自由发展，是一切人自由发展的条件。"

gene_Authoritarian_Socialism:0"先锋队社会主义"
gene_Authoritarian_Socialism_desc:0"英雄的人民站起来了，我们团结友爱坚强如钢！"

gene_anarchic_communisim:0"无政府共产主义"
gene_anarchic_communisim_desc:0"没有神，也没有主人！"

gene_left_nationalism:0"左翼民族主义"
gene_left_nationalism_desc:0"起来，不愿做奴隶的人们！"

gene_farsightism:0"远视主义"
gene_farsightism_desc:0"人的价值蕴藏在人的才能当中。与其用华丽的外衣装饰自己，不如用知识武装自己。"

gene_V_owner_socialism:0"超凡先锋社会主义"
gene_V_owner_socialism_desc:0""

gene_contextualism:0"乌托邦未来主义/情境主义"
gene_contextualism_desc:0""

gene_conservatism:0"保守修禊主义"
gene_conservatism_desc:0"民主是在静脉和动脉中循环的健康血液，肌体的正常功能靠它维持。但它绝不应出轨，就像血不能流出脉管一样。"

gene_social_liberalism:0"社会自由主义"
gene_social_liberalism_desc:0"给别人自由和维护自己的自由，二者同样都是崇高的事业。"

gene_social_democracy:0"社会修禊主义"
gene_social_democracy_desc:0"社会主义只有通过民主才能实现，民主只有通过社会主义才能完成。"

gene_trade_liberalism:0"贸易自由主义"
gene_trade_liberalism_desc:0"保护消费者的最有效方法是国内的自由竞争和遍及全世界的自由贸易。"

gene_anarchic_capitalism:0"无政府资本主义"
gene_anarchic_capitalism_desc:0"在这里，人人都是自己的国王。"

gene_national_socialism:0"国家社会主义"
gene_national_socialism_desc:0"国家的安全不能寄托于他人的恩赐上，历史总是在军刀上前进，这个世界就是弱肉强食的世界。凡是民族，绝不能自己不努力而取得自由的——只有牺牲，才能获得自由。"

gene_typical_fascism:0"正统刑鼎主义"
gene_typical_fascism_desc:0"我们的斗争只可能有两种结果：要么敌人踏着我们的尸体过去，要么我们踏着敌人的尸体过去。不能用和平取得的东西，就用拳头来取。"

gene_reactionary_populism:0"右翼民粹主义"
gene_reactionary_populism_desc:0"世界上变革的最强推动力不是统治群众的科学认识，而是赋予群众以力量的狂热，有时甚至是驱赶民众向前的歇斯底里。"

gene_social_constructivism:0"社会构成主义"
gene_social_constructivism_desc:0"不是意识决定生活，而是生活决定意识。"

gene_Impetumism:0"冲击主义"
gene_Impetumism_desc:0"凡是一种理想寄托的，无论什么组织，它的伟大，就是在於它的宗教狂热，和那不能容忍的固执精神。"

gene_national_vitalism:0"国家生机主义"
gene_national_vitalism_desc:0"大自然的全部工作是强者与弱者之间的剧烈斗争——强者统治弱者的永恒胜利。如果不是这样，整个大自然就只有衰亡，违背这个基本规律的国家也将衰亡。"

gene_surrealism:0"超现实主义"
gene_surrealism_desc:0"万物皆虚。"

gene_military_government:0"军政府"
gene_military_government_desc:0"士兵不要思想，有领袖替他们思想。"

gene_paternal_dictatorship:0"家长制独裁"
gene_paternal_dictatorship_desc:0"秩序，只有秩序才能产生自由。"

gene_statelessness:0"无政府状态"
gene_statelessness_desc:0"万事皆允。"

