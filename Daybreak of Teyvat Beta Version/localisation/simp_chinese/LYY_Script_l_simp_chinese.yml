 LYY_Crisis_Liyue_Economy_decision_categories_desc:"鉴于璃月之经济大患，七星于玉京台召集亟谋会议，期致研议并措画应变方略。是会由天权星领首，其余六星咸集，共商维稳璃月财经，以保安黎庶福泽之事。\n\n§Y璃月经济危机程度：§!§R[?LYY_Crisis_Liyue_Economy_Index]§!\n\n身为璃月执政，我们需将危机程度降至零，以化解危机，安邦定国。若危机程度过高，璃月恐将有生死劫难降临。"
