MOT_Old_Tactics:0"缺少实战的军队"
MOT_Old_Tactics_desc:0"西风骑士团已经很久没有经历过战争——不如说，在这个故事开始的时候，这世上大部分国家的军队都不是用于国与国之间的真正战争的，在这种情况下，我们的战术和作战体系自然也就难以在实战中检验、发展。\n此外，长久的和平导致许多参军者并不认为会有战争爆发，他们纯粹是为了高昂的薪资和退伍福利而来，很难说这样的人在真正的战争中到底能发挥出多少战斗力。"
MOT_Break_the_Chain:0"挣脱锁链！"
MOT_Break_the_Chain_desc:0"谁也没有想到，琴团长的民主理想居然是在琴团长昏迷的情况下，由一位在几年前还毫无名气的少女骑士来实现的。\n如今，在这内战的熊熊烈火当中，蒙德的自由、民主和平等再上一个台阶。在西风之鹰的旗帜下，人们将追随那位“玫瑰骑士”，向着蒙德的自由与平等前进。他们高唱着一样的歌，他们高呼一致的口号：\n§t自由，平等，诺艾尔！§!"
