FON.30.t: "选举结果揭晓！"
FON.30.desc: "60天的选举期限已到，枫丹各路人马已经使尽浑身解数，如今要做的便是静待选举结果揭晓了。\n如果我们选择了议会制，接下来我们将统计出多数派政党；如果选择了（半）总统制，那么在统计出多数派政党后，我们还要再花上一些时间统计总统选举的胜者。"
FON.30.a: "赢得选举的政党是……"

FON.31.t: "枫丹制宪大会——开幕式"
FON.31.desc_parliamentarism: "[GetYear]年[GetMonth]月，在枫丹第一次民主化大选结束、新任政府诞生后，总统那维莱特召集了枫丹政坛的诸派系，召开了制宪大会。\n借由科技技术的进步，蒸汽鸟报社等大小新闻媒体纷纷进行无线电实时转播，不少企业、车间也识趣地在工作场所摆上收音机，默许工人们自己排班，以便尽可能呆在收音机旁倾听这场极其重要的大会——实际上，许多老板自己也在办公室里做着相同的事。\n待人员到齐后，那维莱特首先起身致辞。他先是称赞了枫丹人在前不久的胎海水危机中所表现出来的凝聚力，随后话锋一转，概述了枫丹的民主化历史。最后，他总结道：\n“而现在，在座的各位，我很荣幸地向你们宣布，我们正处在这样一个历史性的节点上：民主化的成果已经生根发芽，而这棵稚嫩的幼苗是否能成长为参天大树，取决于诸位的努力。\n……倘若我们想守护数百年来枫丹人奋斗的遗产，想让民主之光照耀枫丹，我们就需要这样一部宪法，以法律的形式规定枫丹的政治制度、社会制度和公民权利。\n枫丹的公民们！我期待这场大会能为枫丹创造出一个更美好的未来，一个枫丹的、民主的、自由的、进步的未来！”"
FON.31.desc_Semi_presidentialism_and_presidentialism: "[GetYear]年[GetMonth]月，在枫丹第一次民主化大选结束、新任政府诞生后，那维莱特最后一次动用行政权力，召集了枫丹政坛的诸派系，召开了制宪大会。\n借由科技技术的进步，蒸汽鸟报社等大小新闻媒体纷纷进行无线电实时转播，不少企业、车间也识趣地在工作场所摆上收音机，默许工人们自己排班，以便尽可能呆在收音机旁倾听这场极其重要的大会——实际上，许多老板自己也在办公室里做着相同的事。\n待人员到齐后，那维莱特首先起身致辞。他先是称赞了枫丹人在前不久的胎海水危机中所表现出来的凝聚力，随后话锋一转，概述了枫丹的民主化历史。最后，他总结道：\n“而现在，在座的各位，我很荣幸地向你们宣布，我们正处在这样一个历史性的节点上：民主化的成果已经生根发芽，而这棵稚嫩的幼苗是否能成长为参天大树，取决于诸位的努力。\n“……倘若我们想守护数百年来枫丹人奋斗的遗产，想让民主之光照耀枫丹，我们就需要这样一部宪法，以法律的形式规定枫丹的政治制度、社会制度和公民权利。\n“枫丹的公民们！我期待这场大会能为枫丹创造出一个更美好的未来，一个枫丹的、民主的、自由的、进步的未来！”"
FON.31.a: "现场掌声雷动。"
FON.31.a_tt: "就这样，枫丹制宪大会开幕了。\n在众目睽睽之下，各派自然没有胆量发生直接的冲突，但会场仍然暗流涌动。接下来的每一个问题，都会是各派势力的角斗场。\n§g视选择结果的不同，我们在未来的行动将会受益或受阻。§!"

FON.32.t: "枫丹制宪大会——国家性质"
FON.32.desc: "根据法学专家的意见，一部现代意义上的宪法应当开篇明义，通过一个简短的序言说明国家的性质，以此提供政权的合法性。\n这一点得到了所有派系的认可，但紧随其后的问题是：枫丹的国家性质究竟是什么？\n\n娜维娅等一众社会主义者坚持社会主义的观念，在他们看来，枫丹应当是人民的枫丹，需要优先保障人民的权益，通过民主手段保障人民权利，以此作为枫丹的合法性。\n夏洛蒂等进步自由派试图将自由精神融入新生的民主国度，在他们看来，一切公民的一切自由权利——无论是经济的还是社会意义上的——都应当得到保障，以法律契约的形式加以明确；但同时，他们在社会议题上亦持有进步立场，支持社会进步和改革。\n最后是以林尼为代表的民族派。受到他自身的经历启发，林尼特别强调国家身份塑造和国族认同的重要性，据说他最近还邀请了政见相近的历史学者根据胎海水危机期间公之于众的事实重新写作了枫丹通史，以宣传其“枫丹国族”的观念。当然，无论如何，这一观点在枫丹政坛都算是比较保守的。\n为了在这几派之间取得平衡，避免一开始就谈崩了，一天的唇枪舌剑之后，那维莱特宣布，国家性质问题的论述将是："
FON.32.socialism: "“枫丹是自由、民主、社会的共和国。"

FON.33.t: "枫丹制宪大会——议会名称"
FON.33.desc: "大会接下来讨论的是一项相对礼仪性的问题：枫丹的立法机构，也就是议会，该叫什么名字？\n和前面的问题一样，三派各自都有不同的意见。尽管只是礼仪性的，他们仍然争吵不休。\n为了避免浪费时间，那维莱特适时起身，提议以“国民公会”作为议会名称。由于足够中立，加上那维莱特的威望，这个名称最终止住了无休止的争论。"
FON.33.a: "国民公会啊……"

FON.34.t: "枫丹制宪大会——央地关系"
FON.34.desc: "央地关系是大会讨论的一项重点。在这一问题上，意识形态不再占据主流地位，取而代之的是地方斗争和行政考量。最终，大会汇总出两份针锋相对的提案：单一制和联邦制。\n单一制下，国家的主要权力属于中央政府，下一级的政府权力来源于上一级政府的授予。这种制度有利于权力集中，加强国家对于基层的控制力。\n联邦制下，下级政府和中央政府独立地、同时依据宪法和民主程序获取各自的权力，下级政府并不是上级政府的下属。这种制度有利于保障基层权益，减少官僚主义的影响。\n\n经过了数天激烈的辩论，最终结果是……"
FON.34.a: "枫丹采取单一制。"
FON.34.b: "枫丹采取联邦制。"

FON.35.t: "枫丹制宪大会——公民身份确认"
FON.35.desc: "公民身份问题是考虑宪法时不可忽略的一环。如果说在过去，枫丹的共同体概念尚且能够仅靠文化、生活和语言存在的话，宪政枫丹就必须在法律层面上确定枫丹的公民身份。\n绝大多数生于枫丹、长于枫丹的枫丹人都将自动获得公民身份，这一点大会没有任何异议，实际上这也囊括了大部分枫丹人。\n除此之外，有一部分枫丹人出于各种原因常年居住于海外，有些声音反对给予他们公民身份，但经过大会商议，只要他们没有做出对枫丹有严重危害的行为，他们同样拥有公民身份，只是登记手续会比较繁琐。\n真正的问题在于另一个种族：美露莘。这些娇小的神奇生物已经融入枫丹数百年，在政府和社会组织中都担任着许多要职，尽管枫丹社会起初对他们存在疑虑和排斥，但现在早已经将他们视作枫丹不可或缺的一部分，没有谁会否认美露莘们是枫丹的一份子这个事实。然而，美露莘毕竟不是严格意义上的枫丹人——他们甚至很难称之为生物学意义上的人——他们来历不明，长期坚持一族独居，也不能与枫丹人诞下后代，缺乏血缘上的亲缘性。从这一点上看，他们似乎并不满足枫丹国族建构的条件，宪政枫丹如果严格按照公民身份的条件来确定身份，他们可能要被排除在外。\n这一问题成为了大会的焦点。最后，占据压倒性地位的观点是……"
FON.35.a: "为了实现国族建构，只能委屈一下美露莘们了。"
FON.35.b: "不给予美露莘公民身份是不公平的，这违背了枫丹的正义理念。"

FON.36.t: "枫丹制宪大会——公民权利"
FON.36.desc: "大会讨论起了一个相对比较轻松的话题——公民权利。\n对此，各派基本都表示赞成，支持宪法明确公民的权利，尽管技术细节有待商榷。\n总的来说，成文宪法将会规定如下几个方面的内容：公民的生命权；公民的财产权；公民的自由权；公民的受教育权、工作权；公民的基本保障权。"
FON.36.a: "民主宪政的枫丹将维护公民的权利。"

FON.37.t: "枫丹制宪大会——国旗"
FON.37.desc: "大会迎来了最后一个环节：确定枫丹的新国旗。\n国旗委员会早在大会开始时便开展了他们的工作，他们汇总了枫丹民众提交的各种设计草案、加以修改并做出筛选。作为工作的结果，委员会现在向大会呈上了先前选定的三面旗帜。\n§g注：此事件暂未完成，没有效果，随便选一项即可。§!"
FON.37.a: "国旗一！"
FON.37.b: "国旗二！"
FON.37.c: "国旗三！"

FON.38.t: "枫丹制宪大会——闭幕式"
FON.38.desc: "在过去的数天内，来自全国各地的枫丹人——既有各党党员，也有无党派人士；既有市民，也有乡绅；既有工人，也有大企业家——在大会上唇枪舌剑，争论不休，试图贯彻自己的政治理念，为自己代表的利益集团争取权益。而今天，这一切都将暂告一段落。"

FON.eco.depression.1.t: "危机处理法案：货币政策"
FON.eco.depression.1.desc: "与其他国家一样，枫丹的法定货币是生产于璃月黄金屋、兼具消费品和一般等价物作用的摩拉。由于缺乏影响货币生产的能力，加之对璃月的信心，尽管商业和投资银行不少，枫丹政府的中央银行从来就没有独立的货币政策。\n然而，时过境迁，如今的枫丹深陷经济危机之中，而世界也愈发动荡，摩拉流通量无法保证，这是对经济稳定性的挑战。越来越多的人呼吁枫丹改变相关政策，保障货币主权以调控国内经济。\n经过与经济学者和事务官的讨论，枫丹决定发挥起自己的中央银行的作用，做出一个大胆的决定：发行枫丹的独立货币。当然，这并不意味着与摩拉脱钩，央行将会设定汇率以实现二者的兑换，至于流通上，虽然不禁止摩拉的使用，但相关的措施将会被采取，以控制流通量，保证央行有足够的摩拉储备。\n目前，这项计划还在起草当中。政府官员预计，我们将会花费约3个月的时间基本实现货币改制。"
FON.eco.depression.1.a: "我们将会有自己的货币。"

FON.eco.depression.monetary.t: "法币发行工作顺利完成"
FON.eco.depression.monetary.desc: "经过为期三个月的工作，枫丹的新法定货币——枫丹晶虹（Crystalor）基本取代了摩拉的地位，成为了市面上唯一大规模流通的法定货币。作为法定货币，晶虹的票面设计融合枫丹建筑美学元素，正面印有最高法院穹顶图案，背面呈现齿轮与天平组成的国家徽记，并设计了可利用芒荒能量检验真伪的条纹。目前，枫丹中央银行预计将发行最小1元，最大1000元的面值，总流通货币量预计将与经济危机前的摩拉流通量持平。\n尽管采取新货币不可避免地带来了一定程度的经济混乱，民间对此的接受度总体较高，越来越多的交易开始使用晶虹。可以说，我们实现货币独立，保障货币政策实施能力的目的已经达到。"
FON.eco.depression.monetary.a: "老板，给我来瓶枫达，5晶虹的！"

FON.eco.depression.2.t: "危机处理法案：财政政策"
FON.eco.depression.2.desc: "所谓财政政策，无非开源节流两项——在过去，政府一直奉行预算平衡理念，以求避免国家破产的窘况发生，但这也使得亮光光的摩拉堆在国库里花不出去，长期以来遭人诟病。\n自提瓦特大陆近期的经济动荡发生以来，一种新的财政理念在枫丹出现了：一名在报纸上自称“马涅·凯洛斯（Maigne Kaelos）”的学者发表了许多篇关于财政政策的评论，引发了热烈的讨论。他认为，当经济因为政府的预算不应一味追求平衡，而应首先考虑经济稳定。此人声称：“舞台上的灯光再怎么暗淡，主演的份也不会少。事实上，政府支出每多出一晶虹，国民财富就会多出至少5晶虹。”\n当然，新政府并不需要对一个大放厥词的小学者言听计从，但实事求是的说，他的理论确实很有吸引力——或许我们可以试一试？"
FON.eco.depression.2.a: "让他明天来沫茫宫上班！"


FON.eco.depression.3: "危机处理法案：产业政策"
FON.eco.depression.3.desc: "值此人心惶惶之际，唯有强大、平衡的产业结构能够兼顾高效率生产和充分就业。可惜的是，枫丹目前仅有的几家大型产业都被经济危机打至跪地，再起不能，至于余下的中小企业就更是树倒猢狲散，乱作一团了。\n为了尽快振兴产业，一份白皮书被呈至[FON.GetLeader]的办公桌前。这份文件参考了工会、企业界和专家的意见，建议把政府的首要投资目标定为劳动力密集型产业，以求将嗷嗷待哺的失业人群尽快送入工厂。考虑到目前民间的经济实力有限，白皮书还提出，政府不能满足于一般的政策利好，而是需要直接下场，具体的方式有两种：国有化或者产业指导。考虑到政府方面可能的反应，白皮书没有给二者的优劣下结论，只是简单的分析了一下：国有化能加强对相关企业的直接控制，还可能促进二次分配；产业指导则会将宝贵的资金投入民间，促进自发投资和竞争。\n无论选择哪个政策，我们都需要谨慎处理这个问题。"
FON.eco.depression.3.a: "产业发展是重中之重。"


