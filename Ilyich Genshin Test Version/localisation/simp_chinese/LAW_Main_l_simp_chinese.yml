#character
LAW_Win_Emoloka:0"文·伊蒙洛卡"
LAW_Win_Emoloka_desc:0"伊蒙洛卡家族的后代，因不满家族在蒙德影响力的衰落而答应了劳伦斯的条件，被许诺了蒙德北方的一大片土地。\n他一直认为，除了血脉给他带来的战斗能力之外，他还有着卓越的治理才能，只是西风骑士团压制了他才能的发挥。因此，安顿下来之后，他便迫不及待地开始了自己充满创意的建设尝试……"
LAW_Farve_Gun:0"法夫·古恩希尔德"
LAW_Farve_Gun_desc:0"来自古恩希尔德家族的远支，认定琴·古恩希尔德对“永护蒙德”有着错误的理解，相信她与刁民过度妥协以至于伤害了家族的荣耀和利益。\n他相信自己才是能给古恩希尔德带来更辉煌未来的人——为了证明这一点，他鄙弃“阴险的计谋”，带着军队在战场上顾头不顾腚地猛打猛冲。"
LAW_FTL_LAW:0"腓特烈·劳伦斯"
LAW_FTL_LAW_desc:0"腓特烈伯爵被贵族们视作离经叛道之人，因为他远离贵族的传统和礼节，同鄙下的商人混迹一处。当自视高贵之人将蔑视的眼光投向他时，他只是回以微笑。\n而当那些视线从他身上移走，他便放下伪装，勾起嘴角，灵魂中燃烧的野心让他的眼睛闪闪发光。"
LAW_TTS_LAW:0"唐泰斯·劳伦斯"
LAW_TTS_LAW_desc:0"据说，唐泰斯有着高贵的血统，而他身上的每一个细节也显示着他高贵的身份：他的谈吐无不风雅，行事之间也有一种神气贯彻其中，年轻的族人因他毕露的锋芒而畏惧地移开视线，又偷偷地、情不自禁地看向他——因为那副姿态正像是他们心中理想的贵族。\n只有一点让其他贵族不太满意：唐泰斯先生自加入贵族军以来就不甚喜爱与贵族交际，反而常常游走在乡村城镇之中，为那些屁民“伸张正义”。"
LAW_Auto_RAG:0"奥托·莱艮芬德"
LAW_Auto_RAG_desc:0"奥托伯爵曾经进过军校读书，据说他上学时成绩相当不好，但在考试的前一天，他恰好背下了第二天压轴的题目，于是成功毕业。\n奥托先生在军事上其实没有太多才能，他真正的能力在于策略和理论。他平时总是表情肃穆。当他笑起来时，就是有人要倒霉了。"
LAW_Carl_GUN:0"斐迪南·古恩希尔德"
LAW_Carl_GUN_desc:0"斐迪南公爵没有什么才能，也没有多少财富，但他处在一个奇妙的位置，使得整个蒙德乃至大半个提瓦特遍布他的亲戚。\n他出身于古恩希尔德家族诸多分支中特别“枝繁叶茂”的一个，他没有继承祖上结婚生孩子的爱好，反而喜欢开着至冬进口的敞篷车四处游玩。"
LAW_Napleon_LAW:0"波拿巴·劳伦斯"
LAW_Napleon_LAW_desc:0"波拿巴骑士出现在这里是个奇怪的事情，因为他分明是个枫丹人。不管怎样，根据已经逝去的舒伯特大公的政令，他获得了不世袭的骑士头衔，这也许是大公做过的唯一正确的事情。"
LAW_Fool_Chayewiki:0"查耶维奇"
LAW_Fool_Chayewiki_desc:0"来自至冬的商人，曾荣获蒙德“最不欢迎的至冬人”称号。"
LAW_Fool_Killer:0"债务处理人"
LAW_Fool_Killer_desc:0"隶属愚人众的特务人员，如今也为您服务。\n债务处理人所处理的「债务」，并不局限于钱货往来的清算。\n债务处理人所处理的「债务」，并不局限于钱货往来的清算。"
LAW_Fool_Defender:0"敢死先遣队"
LAW_Fool_Defender_desc:0"愚人众的成员，同时也是军人，如今为您服务。\n他们来自至冬国的孤儿院，对他们来说，至冬就是他们的父亲，冰之女皇则是母亲。他们注定将为父母献出生命。"
LAW_Fool_Shadow_Kindness:0"苍白之影"
LAW_Fool_Shadow_Kindness_desc:0"仁慈，仅能在苍白的新世界中觅得。"
LAW_Fool_Spy:0""
LAW_Fool_Spy_desc:0"“你听说了吗！……”"
LAW_Actor_Pantalone:0"「富人」潘塔罗涅"
LAW_Actor_Pantalone_desc:0"无缘获得「认可」的他，只能追求世俗的力量。\n或许正因为他曾经贫困，所以才对金钱产生了病态的执着。\n又或许正因为没能获得神的青睐，所以燃起了对抗的意志…\n「在这些金币发源地的人们无比重视『契约』一事。」\n「以金钱的名义，我会遵守我们之间的『契约』——」\n「用尽一切手段，让我等成为流通世界的钱的心脏。」\n「然后在必要的时刻，让心脏能以我等的意志停摆。」"
LAW_Actor_Tartaglia:0"「公子」达达利亚"
LAW_Actor_Tartaglia_desc:0"「请替我向父母和哥哥姐姐们问好。\n我快要回家了，就像我说的，等我把璃月的七颗星星都摘下来送给女皇陛下，我就搭第一批船回来。我一向说到做到。你忠诚的骑士。」"
LAW_Actor_Pedrelino:0"「丑角」皮耶罗"
LAW_Actor_Pedrelino_desc:0"骄傲的愚人同士们，心怀怒火与永恒的寒冬吧。\n既然我们彼此都见识过世界定理的荒谬与冷漠，\n那就一同戴上嗤笑世界的面具，去改写天理吧。"
LAW_Actor_Dottore:0"「博士」多托雷"
LAW_Actor_Dottore_desc:0"「仅仅是『优化过的人』吗——如果贵国能够提供足够的物资、应允足够的时间，就连你们所谓的『神』，我也能制造出来。如何？」"

