 LYY_Harbor_of_Wealth_idea_desc:"§g为「流通」而造的船，遇到港口也会停泊，所以璃月是一切财富「沉淀」的地方。——摩拉克斯§!\n璃月，自古以来就是商业之都，是无数人眼中的“梦工厂”，岩王帝君在每年的请仙典仪都会做出明智地判断以指导璃月的发展。宵小也因帝君的「契约」不敢欺压璃月商人。即使是在枫丹开展工业革命后，璃月仍以庞大的体量和当权者敏锐的眼界，聚集着财富。"
 LYY_Labor_Dispatch_idea:"劳务派遣"
 LYY_Labor_Dispatch_idea_desc:"§g我们都在为生计而乞讨。我们不再是那个身强力壮又满怀热情地离开奥鲁罗的孩子，而只不过是一个个苍白的人影。我们只想回家。——赫尔曼·布施·贝塞拉§!\n当工业革命的风潮自枫丹吹来后，璃月迅速接纳了它：一座座工厂拔地而起，无数家庭被拖出了农田，又被拖入滚滚浓烟中，璃月的商品再一次畅销世界...然而，仅仅是璃月的人口可无法满足资本这一巨兽。它将目光投向了国外，在那，仍有无数的劳动力等待它去“征服”。于是，一批又一批的人因为各式各样的原因踏上这片土地，他们或是被花花世界迷了眼或是干脆被抓，被掳掠到了这里。其中，占最大比重的当属璃月与稻妻签订的劳务派遣协定。从理论上说，《协定》是双赢的。璃月获得了它所需的劳动力，稻妻则可以在《协定》结束后获得一批有职业素养的劳工，更可以得到这批劳工的侨汇来建设国家。但是，那些劳工呢？或许只有那些§g无冢之骨§!才能将那些故事§R说清§!吧..."
 LYY_Low_Quality_Industry_idea:"低质量工业"
 LYY_Low_Quality_Industry_idea_desc:"很遗憾，尽管璃月在工业革命之初就开始了布局。但就目前为止，璃月的技术仍无法与枫丹相媲美，甚至可以说璃月很难独立设计新产品。长久的传统让璃月很缺乏技术人才，在这一点上，璃月甚至连分裂散乱的蒙德都不如，这也就导致了枫丹可以肆意从璃月收取“专利税”，严重拖慢了璃月工业化进度和速度。与此同时，璃月在初期大力鼓励设厂的政策使得大量良莠不齐的产品出现，也激起了消费者的不满。"
 LYY_Crippled_Labor_Laws_idea:"“残废”劳工法"
 LYY_Crippled_Labor_Laws_idea_desc:"初期，璃月政府大力鼓励招商引资。为了让资本放心，璃月早期竟是完全没有《劳工法》！直到去年，身为「玉衡星」的刻晴第一次提出了《劳工法》，并交由七星投票，但最终妥协告终。协商好的《劳工法》表面上遵循九个小时劳动法、普遍医保、禁止童工等原则，但实际上根本没有一个机构可以受理劳资纠纷，被戏谑为“残废的劳工法”。"
 LYY_KeQing_can_work_tt:"刻晴是我们的领袖"
 KQP_reduced_resource_acquisition_for_suppressing_reactionaries_tt:"§R减少§!镇压反动派资源获得"
 LYY_cost_5_million_tt:"§R花费§!500万§Y摩拉§!"
 LYY_the_Economic_Crisis_is_Over:"经济危机结束"
 LYY_The_Year_of_Eclipsing_Star:"天权之年"
 LYY_The_Year_of_Eclipsing_Star_desc:"璃月七星素有轮流主祭岩王帝君的传统，而随着璃月经济的发达，这份传统也逐渐演变成七星中的主祭者被默许拥有当年七星会议的主导权。去年是「玉衡星」刻晴在负责请仙典仪，被称为玉衡之年。而今年则是天权之年，让我们敬请期待身为「天权星」的凝光阁下会给我们带来什么样的惊喜吧。"
 LYY_Appease_the_Public:"安抚民众情绪"
 LYY_Appease_the_Public_desc:"帝君的逝去对璃月民众无疑是巨大的打击，现在璃月港上下人心惶惶，民众开始恶性囤积生活用品以待荒年，这对于璃月大局来说不是什么好消息，我们必须安抚民众的不安情绪。"
 LYY_Opening_up_Key_Trade_Routes:"开放重点商路"
 LYY_Opening_up_Key_Trade_Routes_desc:"事实证明我们早先的封锁政策实在是过于严苛，我们完全有能力采取一种更温和的封锁手段——只需要砍掉那些小路就行，商业的重要路径我们只要严加看管就可以。"
 LYY_Subsidised_Shops:"补贴商铺"
 LYY_Subsidised_Shops_desc:"如果我提出一个问题，璃月是靠什么运转的？那毫无疑问，是摩拉，而摩拉的运转又离不开商人。但是在大萧条和饥荒的年景下，名为“商人”的“心脏”似乎无法泵动璃月的摩拉之血了，我们要做的，就是一场对璃月的“心肺复苏”！"
 LYY_Military_First:"军队优先"
 LYY_Military_First_desc:"没有一支军队可以饿着肚子行军打仗，你觉得呢？就算是冰之女皇的精锐们，那些蝗虫一般的愚人众，就算是他们，如果饿着肚子也甚至连蒙德的孩童都威胁不到！如果我们还想让千岩军发挥他们的作用，那就赶快给他们发军饷吧。"
 LYY_Bring_down_Grain_Prices:"平抑粮价"
 LYY_Bring_down_Grain_Prices_desc:"好了，属于商人们的胡萝卜的补贴已经发下去了，各条通往璃月的商路也都打开了，商品与摩拉又开始源源不断的流入璃月这个财富沉淀的地方，是时候拿出大棒了——对那些囤积居奇的奸商，叫他们把发的国难财，全部吐出来！"
 LYY_Invest_in_the_Crescent:"投资新月轩"
 LYY_Invest_in_the_Crescent_desc:"如果我们还能思考一下，就会发现月菜对海味的执着保证了他的成本一直很稳定，毕竟璃月本身就是海港城市，如果他们能在这种动荡下能保证营收，那么他们就能保住璃月饮食创收的半壁江山。"
 LYY_Invest_in_Glazed_Pavilion:"投资琉璃亭"
 LYY_Invest_in_Glazed_Pavilion_desc:"璃月的山珍多出自轻策庄，且多流入琉璃亭，如果琉璃亭难以继续购入山珍，我们怎么能保证轻策庄居民的收入呢？如果不想拉大璃月的经济差距，还想保证港内民众的用餐成本不再飙升，这可能是最好的选择。"
 LYY_Invest_in_Wanmintang:"投资万民堂"
 LYY_Invest_in_Wanmintang_desc:"这绝对是我们能做出的最令人惊讶的选择了，我们放弃了琉璃亭和新月轩这两大巨头，去扶植万民堂。虽说万民堂体量远不如上述二位，但是却以亲民和品质在璃月餐饮界绝处逢生。别管两大菜系了！如果民众不觉得他们接地气，那么为了维稳，我们就选择万民堂吧！" 
 KQP_Formation_of_the_Peoples_Revolutionary_Committee:"组建人民革命委员会"
 KQP_Formation_of_the_Peoples_Revolutionary_Committee_desc:"帝君遇刺后，凝光打着“新政”的口号，越过了七星体制，篡夺了至高权力。然而，身为“天权星”的她却进退失度俗手频出：不但没有解决帝君遇刺所带来的信用危机，还挑起了无谓的战争。面对着璃月的惨状，玉衡星再也不能容忍凝光的逆行倒施。发起了这起革命运动。现在，根据至冬的建议。刻晴决定废除旧有的七星体制，转而建立由璃月港人们所选举出的人民革命委员会以期充分发挥大众的积极性从而自愿保卫他们的祖国。"

