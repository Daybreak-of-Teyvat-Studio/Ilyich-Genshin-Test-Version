 GUN_Invite_Rosalia_desc:0"蒙德城西风教会下属的一名修女。乍看之下姑且还能算是神职人员，言行举止却丝毫没有修女风范。对神的敬畏之心比普通蒙德市民还少，平日从不参加教会举办的活动。她犹如一道黑影，穿行于蒙德城各处。特立独行的罗莎莉亚，根本只是个教会挂名人士而已。但请不要忘记：若有黑色，便会有对应的白；光明所至之处，必有暗影。"
