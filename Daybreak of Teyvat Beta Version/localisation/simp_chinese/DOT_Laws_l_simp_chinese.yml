DOT_Emergency_Occupy:0"约法三章"
DOT_Emergency_Occupy_desc:0"在蒙德陷入分裂之后，每一个蒙德人都期待着和平的归来。只要我们表明自己同为蒙德人的身份、向占领区的人们许诺和平和秩序，在战火中精疲力尽的人们就不会有过大的抵抗。"
DOT_Liberated_Humankind:0"人类解放"
DOT_Liberated_Humankind_desc:0"我们将解放占领区人民的思想，让他们认知到我们为人的共性，让他们与我们共同适应，以求最终达到和平共处的美好未来。在这个过程中一定会有许多阻力，当地不理解我们理想的人也许仍会反对我们，乃至为此拿起刀剑。"
DOT_Divide_Them:0"分化笼络"
DOT_Divide_Them_desc:0"我们与占领区的关系并非纯粹的敌我关系，占领区当中也存在着可能与我们合作的势力。我们将引导这些人，让占领区的人彼此斗争，以减轻我们的占领压力。"
DOT_Bloody_Suppression:0"最终方案"
DOT_Bloody_Suppression_desc:0"温言软语并不能让敌人放下武器。如果当地的抵抗势力执意要螳臂当车，那我们就只好顺从他们的愿望，让他们壮烈牺牲了。"