Church.1.t:0"对抗结果：未分胜负"
Church.1.d:0"新一次的对抗已经得出结果：\n我们并未分出胜负。在这一次对抗中，我们不约而同地采取了相同的策略，导向了这样的结果。"
Church.1.a:0"该准备下一次对抗了。"
Church.1.b:0"事情不会就这么完了……"

Church.2.t:0"对抗结果：败"
Church.2.d:0"新一次的对抗已经得出结果：\n敌人暂时取得了上风。我们所采用的的行动被对方破坏，如今的舆论倾向正渐渐滑向我们的敌人……"
Church.2.a:0"啧。"
Church.2.b:0"不能让它们赢得那么轻松！"

Church.3.t:0"对抗结果：胜"
Church.3.d:0"新一次的对抗已经得出结果：\n我们挫败了敌人的企图，在本次对抗中取得了优势。在我们派系的教士的调查中，民众中倾向我们的人正在变多。"
Church.3.a:0"胜利！"
Church.3.b:0"我们能够利用这样的胜利！"

Church.4.t:0"辩论结局：优势"
Church.4.d:0"我们的努力得到了回报——在辩论的会场上，芭芭拉小姐凭借着我们在场外的努力拉平了对方主场带来的劣势，并以些微的优势在辩论中击败了对方。\n尽管离场时大部分观众仍然对我们的改革心存怀疑，但至少这确实动摇了人们的思想。"
Church.4.a:0"再接再厉。"
Church.4.b:0"这样的胜利还远远不够！"
Church.5.t:0"辩论结局：小胜" 
Church.5.d:0"我们的敌人可能以为，只要他们在自己的控制范围内辩论就不可能输——以这次辩论的结果看来，这样的思想真是可笑至极。因为就在此次辩论上，芭芭拉小姐以神学理论精彩地挫败了对方的论证，在最后阶段取回了辩论的主导权，达成了让多数人信服的胜利。\n在观众席上的讨论甚至跟辩论场上一样激烈，许多人都开始想：所谓的宗教改革，难道不是的确有些合理性的吗？"
Church.5.a:0"胜利！"
Church.5.b:0"前进！"
Church.6.t:0"辩论结局：中胜"
Church.6.d:0"除了“胜利”，还有什么词汇能够描述我们此次取得的东西呢？\n事实上，早在辩论开始之前我们就已经取得了胜利，罗莎莉亚小姐提前做足了准备，让上场的芭芭拉小姐提前得到了大量的支持，甚至部分获知了对方的辩论思路。\n当胜利的果实被我们摘下时，大部分观众都对我们致以欣赏的目光。现在还有谁能说，“想要改变西风教会是不可能的”吗？"
Church.6.a:0"胜利！"
Church.6.b:0"前进！"
Church.7.t:0"辩论结局：大胜"
Church.7.d:0"我们的敌人大势已去——早在走入辩论的会场之前，芭芭拉小姐就已经知道在里面等待的几乎全都是我们的支持者，她对对手的辩论思路和准备的材料甚至比他们自己记得还要清楚，于是，她在会场上全程把握主导、以巴巴托斯的教诲精彩地挫败了对手的每一次挣扎也成为了预料之中的事情。\n到最后，这次辩论已经完全成为了宣讲改革目标和方案的演讲。观众们的掌声和欢呼声越来越响。\n只有一些死硬派还在垂死挣扎，瞪着眼睛怒视我们。我们的许多教士同僚已经开始畅想改革后的未来：我们成为蒙德的英雄，而现在的敌人成为“西风教会反对派”的未来。"
Church.7.a:0"进步行在地上，"
Church.7.b:0"正如神明行在天上。"
Church.8.t:0"辩论结局：落败"
Church.8.d:0"尽管已经使出了浑身解数，但我们仍然没能在这次辩论中占据上风——在场的民众都已经被敌方的宣传攻势影响，能够影响辩论评判结果的人们更是带着强烈的成见。\n在这种情况下，芭芭拉小姐仍然努力地完成这次辩论。尽管我们在比赛前就已经输了，但这至少为我们挽回了尊严。"
Church.8.a:0"再接再厉。"
Church.8.b:0"这帮阴险狡诈的家伙！"

Church.9.t:0"终局：大败"
Church.9.d:0"神学辩论的结果已经决出——我们因为自己的高洁和诚实而落败，敌人的阴险招数为他们带来了可耻的胜利。\n我们反对派联盟内部的许多教士因此感到心灰意冷，甚至有人转变思想决定与我们保持距离。\n但宗教改革之潮并不会因为一次失败就停止奔流。我们将继续行进。"
Church.9.a:0"我们不会放弃……"
Church.10.t:0"终局：小败"
Church.10.d:0"神学辩论的结果已经决出——对手依靠他们那些见不得光的手段暂时压制了我们，在他们的主场上获得了所谓的“胜利”。\n虽然我们当中有少数的投机分子已经开始动摇，但大部分教士都没有因此改变他们的想法。\n教会运行得方式必须得到改革。不论他人如何评价这次失败，我们将继续行进。"
Church.10.a:0"我们不会放弃……"
Church.11.t:0"终局：小胜"
Church.11.d:0"神学辩论的结果已经决出——在我们反对派中各个派别的精诚合作下，我们稳稳压过了教会本部一头。于我们的对手而言，就算是平局都是不能接受的；如今他们坠入劣势，这更是对教会威严的巨大打击。\n宗教改革的步调因此得以加快，也许我们真的能实现那一目标：通过和平的方式，从内部改变整个教会，最后改变蒙德。"
Church.11.a:0"这仅仅只是开始。"
Church.12.t:0"终局：胜利"
Church.12.d:0"神学辩论的结果已经决出——我们取得了无可置疑的胜利。\n在辩论刚刚开始的时候，就连我们自己都不看好自己：我们的对手是教会的本部，他们掌握了巨量的资源，有着无数的信众天然支持，甚至还有西风骑士团在他们背后冷眼看来。\n但在这样巨大的劣势下，我们仍然取得了胜利，这样的事情只有一种解释：我们才是受神庇佑的，我们的主张是正确的，蒙德的宗教必将迎来变革！"
Church.12.a:0"进步的号角已经开始鸣响……"
Church.13.t:0"终局：大胜"
Church.13.d:0"神学辩论的结果已经决出——您只要将窗户打开便能听到那个结果，从无数蒙德人的口中听到那个词：“胜利！”\n在辩论刚刚开始的时候，就连我们自己都不看好自己：我们的对手是教会的本部，他们掌握了巨量的资源，有着无数的信众天然支持，甚至还有西风骑士团在他们背后冷眼看来。\n但在这样巨大的劣势下，我们仍然取得了胜利，这样的事情只有一种解释：我们才是受神庇佑的，我们的主张是正确的，蒙德的宗教必将迎来变革，随之而来的将会是蒙德的变革！"
Church.13.a:0"风神于天，自由于地！"
#开据介绍
Church.14.t:0"西风教会的清晨"
Church.14.d:0"今天，西风教会领依旧歌舞升平——在这片由教会直接管理的地区，人们捧着装满蒲公英酒的杯子，为今日仍然自由而繁荣的蒙德碰杯。在提瓦特大陆的东北方，蒙德人自由地行走在祖国的大地上，唱着赞颂风神的牧歌。\n\n但在这盛景之下，已经有人察觉到了将要到来的危机。\n\n在提瓦特的中央，名为枫丹的国家迸发出了超越其他所有国家的生产力，他们辉煌的文明就像太阳一样耀眼。尽管提瓦特各国并没有直接的军事冲突，但枫丹的商品倾销和文化辐射仍然强烈地影响到了蒙德。枫丹人骄傲地宣称“不是枫丹人要去见识全世界，而是全世界都应该来见识一下枫丹廷”，这样的骄傲并非没有道理。\n\n在今日的西风教会，有两派人马分别对蒙德的未来提出了新的意见，他们被人们赋予了同一个名字：西风教会反对派。\n\n§C人民派§!的牧师们从生活最艰辛的群众中走出，以民粹思潮和枫丹的先进思想提出§C改革§!西风教会为新世纪的宗教，以推进整个蒙德的进步。他们的领袖是§t芭芭拉§!，大主教的女儿，备受欢迎的偶像，还有……当今蒙德最接近改革的政治家。\n\n§g惩戒派§!居高临下地见证了枫丹的力量，并对枫丹的影响感到深深的忧虑。他们认为，要让蒙德拥有足以应对未来危机的能力，那就必须以教会为中心，更加严密地执行神明的教诲、推行集权化的改革。这些人的领袖则是§8罗莎莉亚§!，一位行走在阴影中、为蒙德服务的修女。\n\n蒙德的危机越来越近，就如震荡的巨石那样掀起一波又一波浪。在历史浪潮的推动下，那些曾经不敢发表意见的人将站到前台，曾经视对方为死敌的派系也能携起手来，而蒙德的命运则越发不清晰……"
Church.14.a:0"这世界不过是神明的手风琴……"
Church.14.b:0"孩子，我来给你讲一个伟大的故事。"
Church.14.c:0"蒙德必须前进！"

