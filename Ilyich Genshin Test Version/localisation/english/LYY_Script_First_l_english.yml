#凝光执政危机
LYY_Wash_decision_categories_II:0"Coagulate light governing crisis"
LYY_Wash_decision_categories_II_desc:0"After the assassination of the emperor, the Jingguang Government was faced with a serious governing crisis: the economic turmoil caused by the Great Depression made the people complain and suffer, and the short-term Jingguang New Deal was not enough to ease the status quo, so the legitimacy of the provisional government was faced with serious challenges; The power vacuum caused by the death of the gods led to the ambitious forces of all parties, the struggle continues, the three eyes five Xianxian, the moon Haiting organization, the opposition inside the seven stars with various reasons to fight; Beyond the borders, there are men in the north, men in the west, and rice wives in the east, looking after them and sharpening their fists and palms. So far, the crisis, the state is difficult, how can you not understand the coagulation light pavilion under one or two? \n\n§R Current governance crisis level: [?LYY_Work_Pressure]§! \n"
LYY_Wash_decision_II:0"Cleaning in progress"
LYY_Wash_decision_II_desc:0"As the crisis intensifies, the political turmoil in Riyue will intensify, and Lord Jingguang's subordinate Lansheng Life Hall is likely to take extreme measures to alleviate the problem. This action may ease the crisis of Lord Congegguang's rule."
LYY_Wash_decision_result:0"The crisis of governance may ease"
LYY_Wash_event_II.1.t:0"Show traitor"
LYY_Wash_event_II.1.d:0"Come to think of it, there must be a glass month inside the spies, it planned the assassination of the emperor, and tried to bring the glass month into an irretrievable tragic situation. Even if shattered, I also want to clear the dust for the moon! This person is not loyal to the country, planning to assassinate the king of Rock, conspiring to organize reactionary forces, committed to destroying the peace of glass month, according to the special military management law of the interim government, when divided by capital punishment! - Iwakami teahouse owner, Tianquan Star special intelligence officer, General Affairs Silansheng Soo order Director, His Excellency Night LAN."
LYY_Wash_event_II.1.a:0"One family crying is not like a nation crying!"
LYY_Wash_event_II.2.t:0"false alarm"
LYY_Wash_event_II.2.d:0"According to the detailed investigation of the General Secretary, Lord Seranathan, there was no conclusive evidence of treason and no evidence to convict the man. LAN Sheng rope life hall disdained to make false and wrong cases, so this person lucky, escaped."
LYY_Wash_event_II.2.a:0"Hope you and other loyal to the country!"
LYY_Wash_decision_death:0"A moon stone has been executed!"

LYY_Wash_event_II.3.t:0"The provisional government of Riyue was established"
LYY_Wash_event_II.3.d:0"Day power coagulation light, by the assassination of the emperor, ordered between the national crisis, every thought, I do not know how to save the country, so visit all over the sage, ask the way of governance!"
LYY_Wash_event_II.3.a:0"The use of courtesy is precious!"
LYY_Wash_event_II.3.b:0"When the troubled times use heavy Canon!"

LYY_Wash_decision_II_Conspiracy_Increase:0"Conspiracy in progress"
LYY_Wash_decision_II_Conspiracy_Increase_desc:0"The power vacuum caused by the death of the gods has drawn ambitious forces from all sides, and the struggle continues, and the three eyes five Xianxian, the Moon Haiting organization, and the opposition inside the seven stars compete with each other for various reasons. This action will exacerbate the crisis of Lord Congeh's rule."
LYY_Wash_decision_Conspiracy_Increase:0"The crisis of governance is likely to intensify"

LYY_Wash_decision_II_Cat:0"Organize cat lifting activities"
LYY_Wash_decision_II_Cat_desc:0"We will rent a batch of cats from Monde's Cat's Tail Tavern and organize civil servants to conduct healing cat handling activities to slow down their conspiratorial activities."

LYY_Wash_decision_over:0"§RIf the interim government still exists, the trigger effect: the end of the coagulation light ruling crisis, the end of the civil war crisis!§!"

#decision
LYY_Wash1_dynamic_modifier:0"Overtime frenzy"
LYY_Wash1_dynamic_modifier_desc:0"Yes, seven stars to maintain the stability of the moon will not be in vain. As long as you don't stop working overtime, the future road will continue to extend..."
A_Liyue_Nine_Nine_Six:0"Yujingtai pressure increases"
Liyue_Nine_Nine_Six_desc:0"The sudden crisis caused our work pressure to continue to increase, and under the leadership of two of the seven stars in Rietsuki, our government began to work crazy overtime to solve the new jobs, like hamsters put on a fitness wheel... Now we have to deal with the health of civil servants at the same time as we deal with the crisis. \n\n§Y Work stress rises periodically, triggering negative events when a certain threshold is reached. Decisions can be made to change the value of work stress and the level of work efficiency. The higher the level of work efficiency, the faster the growth of work stress and the lower the threshold of triggering negative events. §! \n\n§Y Current civil service work pressure: [?LYY_Work_Pressure|R]§! \n§Y Efficiency rating: §! [?LYY_Press_Level|R]"
LYY_More_Pressure:0"Speed up government operations"
LYY_More_Pressure_desc:0"In order to ensure that we can deal with the crisis more quickly, we will speed up the operation of government, but this may make the health of civil servants worse."
LYY_Fewer_Pressure:0"Slow down government operations"
LYY_Fewer_Pressure_desc:0"In order to ensure that civil servants can continue to work for a long time, we will temporarily slow down the pace of work, but this may slow down the handling of the crisis."
LYY_AUTO_Pressure:0"Lots of paperwork"
LYY_AUTO_Pressure_desc:0"As our civil servants work hard to deal with the crisis, fatigue and illness creep up on them and grab these poor people by the throat. This group of decisions will be repeated periodically, with each end increasing the work pressure based on the current efficiency level and changing the political points bonus offered in the next cycle.§!"
LYY_Regular_Physical_Exam:0"Cycle of life"
LYY_Regular_Physical_Exam_desc:0"Under the terrible work pressure, the health problems of the staff will occasionally break out in a concentrated way, leading to adverse consequences... This resolution group will be repeated periodically, with a negative event triggered at the end of each session if the current working pressure is above the threshold.§!"
LYY_Speed_up_Finance:0"The financial sector is operating at full capacity"
LYY_Speed_up_Finance_desc:0"We will temporarily increase the burden on civil servants to speed up financial work in order to improve our economic situation."
LYY_Speed_up_Construction:0"Focus on accelerating industrial construction"
LYY_Speed_up_Construction_desc:0"We will add the promotion of industrial production and construction to the focus of our work in order to improve our construction and production conditions."
LYY_Speed_up_Training:0"Devote yourself to the mobilization of troops"
LYY_Speed_up_Training_desc:0"We will organize and mobilize our armed forces to accelerate innovation and inspire their will."
LYY_Speed_up_Propa:0"Expand the scale of internal publicity"
LYY_Speed_up_Propa_desc:0"In order to make Riyue people believe that the crisis will pass, we will spend more energy on propaganda to lift their spirits."
LYY_Press_up:0"§RWe expect the job pressure of civil servants to rise!§!"
LYY_Press_down30:0"§RWe expect that the work pressure of civil servants will be effectively reduced!§!"
LYY_Play_Cats_Together:0"Organize cat lifting activities"
LYY_Play_Cats_Together_desc:0"We will rent a batch of cats from the Cat's Tail Tavern in Mond and organize a healing cat-lifting activity for civil servants to repair the wounds left by their overtime hell."
LYY_give_Mora:0"Pay overtime allowance"
LYY_give_Mora_desc:0"We will provide additional funds to reward those civil servants who are willing to work overtime and encourage them to keep working."
LYY_Take_a_Break:0"Declare temporary leave"
LYY_Take_a_Break_desc:0"We will announce a temporary holiday to give tired civil servants time to relax."
LYY_speech_of_dedication:0"Preach the spirit of giving"
LYY_speech_of_dedication_desc:0"In order to stimulate the will of civil servants to work, we will use civil servants' off-duty hours to carry out the dedication of the propaganda, after listening to this lecture, you must be full of morale, work pressure can be greatly reduced!"
LYY_no_rest:0"Cancel a regular holiday"
LYY_no_rest_desc:0"The biggest problem facing civil servants in our government is not too little rest, but too much rest! In this time of great trouble, where is there a weekend for them? In the coming week, we will let the staff bring beds, even the night spent in the office, the memory of the family will stimulate their will to work, and the beautiful group life will heal their body and mind!"
LYY_no_mora:0"Forfeiture of overtime allowance"
LYY_no_mora_desc:0"It is well known that material stimulation is a very effective way to improve work efficiency, and the fundamental of this method is the desire of people to obtain morra. Now, we lack the funds to implement this strategy, so we will implement it in a special way - we will confiscate the overtime allowance of the staff, reduce their wages, and their desire to acquire Morra will be greatly increased! All of this we have done is for them to go to a higher level, and civil servants who have realized this must also feel that their spirit has been sublimated, so as to restore the fatigue brought by overtime."
LYY_smile_for_us:0"Organize artistic performances"
LYY_smile_for_us_desc:0"Busy work alienates our staff and makes them abandon their spiritual needs. In order to save them from alienation, we will organize them to rehearse artistic performances and relax themselves in happy performances."

