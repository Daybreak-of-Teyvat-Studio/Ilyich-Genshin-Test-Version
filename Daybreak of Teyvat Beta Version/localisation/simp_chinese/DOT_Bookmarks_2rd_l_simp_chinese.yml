 DOT_INTRO_TEXT_1:0 "一、往事如烟吹去\n\n1、孤王之梦的破碎\n\n在近三千年前，人民一举推翻了§L高塔孤王§!的暴政，深爱塔中君王的§G阿莫斯§!被暴风撕碎，§G巴巴托斯§!则在这一役中晋升为神，女祭司§G古恩希尔德§!于此立下了「永护蒙德」的祖训，为初生的风神戴上了桂冠。\n\n成为尘世的风之王后，§G巴巴托斯§!用神风吹散冰雪，劈开山峦，使蒙德化为草木繁盛的乐土。一切平息后，巴巴托斯因不愿成为暴君而离去，开始了千年的沉睡，§G「新蒙德」§!就此诞生。\n\n蒙德人纷纷从旧王都迁出，在蒙德大地上建立起一个又一个部族，部族的领袖后来演变成§8贵族§!。彼时的提瓦特并没有先进的人文思想流传，就连§G巴巴托斯§!也没能预料到这些拥有神力的统治者在千年之后会变成什么样子。\n\n2、千年的大乐章\n\n在神的奴役之后，是人的奴役。受赠自由的人们竟自行造出了「人」的暴君。\n新蒙德建城一千六百年后，距今一千年前，蒙德的「自由」陷入了前所未有的恐怖低谷。贵族残暴的统治着蒙德，其中残暴尤甚者是以「劳伦斯」，这一族曾持祭礼之弓，扮演在冰雪中开拓的勇士，用力量与智慧征服大地。但他们渐渐地视自己为征服者、王者，走上了歪曲的道路，将奴隶制带入了这片土地，全然无视人们受压迫的呼喊，却不知自己亦深陷囚栏。\n§C「流浪大地的乐团」§!于此时诞生。流浪乐团仗剑行走天地。以剑为笛、以弓为琴，带来反抗的歌声，最终在自由之路上走向灭亡。侍从骑士§R「莱艮芬德」§!目睹高唱光明之歌的剑舞者在角斗中死去后，成为了§R「晨曦骑士」§!。抗争的意志，如同血脉，永远流传下去。\n\n此后——\n    敬奉风神的教会发生分裂，一派与王侯们随行共饮，一同推翻神像；\n    一派没有神职者之名，祝福着平民与奴隶，谱写着§t不被允许的诗与歌§!。\n    在幽闭的地窖、暗巷中，在破旧的小酒馆中，歌声渗透烈风与铁腕，织成§t抗争的英雄之茧§!。\n    不愿成为王的风之神听见了恸哭的声音，从长眠中醒转，见证了贵族的残暴后，伪造了岩之王的契约§C鼓动人民§!。\n\n最终，来自纳塔的角斗奴§R「温妮莎」§!手执风鹰剑斩杀魔龙乌萨，揭起叛逆的高旗，被称为无名牧者的年长圣徒迅速动员了西风教会真正的教众，唱起救国起事的信号§t「松籁之歌」§!；随着谁人的琴声，呼喝声终于冲破了烈风的监牢。又一次，「塔上孤王」被推翻，而蒙德的人民决定永远消灭一切可能的「塔上孤王」，让未来的蒙德成为永远没有王、没有奴隶、没有暴政的国度。\n但是，此时的提瓦特仍没有人文思想指导一个无神的自由国家的建设，蒙德人民并没有建立起能够保卫自由的完善体制，只是摧毁了一切在他们看来可能带来压迫的东西——比如说中央集权制度、统一的财政税收制度。\n\n3、风与牧歌之城\n\n由此，蒙德成为了现在这种西风骑士团在中央保卫蒙德，而各地区自治的情形。各个自治领都行使着相当大的自治权，可以决定辖区内的行政财务要事——唯一的例外是军事，理论上，如果骑士团有需要，各自治领必须驰援蒙德城。骑士团与教会的二元制度也于此建立。这两者分别庇佑蒙德人的身体和心灵，维系着城邦的前行。两者相互制约，使得暴政不再重现。\n\n近一百年来，枫丹的巨大进步自西方传来，使得蒙德工业前所未有地繁荣起来。各地的工坊拔地而起，产业工人的数目日渐增加。背靠着璃月这个巨大的贸易港口，蒙德的经济蒸蒸日上。\n\n但那都是从前的事了。\n\n二、今朝如雪扑面来\n\n几乎从至冬国和蒙德成立以来，两边就一直处于紧张的对峙状态。近几年，愚人众专注于渗透颠覆的策略，不断给那些野心家递刀子，试图让骑士团不攻自破。\n\n半年前，征服与创造传奇的骑士——§G法尔伽§!大团长的远征更是给蒙德防务带来了沉重压力，他率领西风骑士团五分之四的人再一次离开蒙德，踏上远征之路，其中包括了西风骑士团的所有骑兵和西风教会的主教西蒙。\n不过，蒙德的行政机构并未因大团长离开停止运转，因为古恩希尔德的长女、骑士团代理团长§C琴·古恩希尔德§!早在那之前就已经担下了大团长的工作，成为了骑士团的实质领袖。\n\n今天的蒙德，早已不再像从前那样和谐。在自由的体制下，各种异见如潮水般涌来。\n\n琴团长心中，一个隐秘的想法正在闪烁：完善蒙德的制度，使蒙德能保卫自身的自由也是§G永护蒙德§!的一部分。她将在蒙德的平稳运行中，开展§C改革体制§!的实践，但这条道路不一定指向§G自由§!，也可能带来§8灾难§!。\n久不露面的风神强化了人们的虔诚，却也使神意的解读变得棱模两可，正统教会当中无数人就依靠这种棱模两可牟取利益，引发了民众的不满。从枫丹归来的§8罗莎莉亚§!借此不满成立了反对现有教会的§g教会反对派§!，在蒙德东部深深扎根，伺机扩张影响，意在将蒙德锻造为能§g保证长久稳定§!、与未来危险对抗的§8利剑§!；而意外成为反对派名义领袖的§t芭芭拉§!知晓这一组织隐含的危险性，提出了与罗莎莉亚和正统教会都不相同的新解读——§t解放神学§!，决定以自己的力量将§g教会反对派§!引向§C温和的正道§!。但若局势突变，她也有可能再现古圣徒§t松籁之事§!。\n蒙德的工业化创造了一批庞大的工人队伍。这其中还包括许多境况不如意的冒险家们。他们中不少人崇拜着邻国璃月的新理论——启明主义。这种思想由玉衡星刻晴创造，主张极其异端的无神信仰和纯粹人治。尽管目前还没有哪个政权秉持这种思潮，但毫无疑问，这种思潮正成为一种不可忽视的力量。\n派往龙脊雪山的考察队回报这片冰封的土地的富饶和神秘之后，骑士团派出§C行政长官阿贝多§!治理此地。在忍冬之树的庇护下，他和众多学者在此地实践§C砂糖§!、§C丽莎§!等人的新奇技术，不断招引移民、开发资源、组织商贸，利用起沙尔·芬德尼尔古文明遗留的设施，使得龙脊雪山领不复过去人烟稀少的景象，成为了一片受骑士团瞩目的繁荣地带。龙脊雪山领忠于蒙德，忠于自由——但如果灾难来临，骑士团遭到毁灭性打击，失去庇护的他们也许会§C偏安一隅§!，亦或者§C救助四方§!，还有可能会试图用自己的力量§C捍卫自由§!。\n长期以来，莱艮芬德领就在蒙德地区影响力强大。作为温妮莎大人忠诚的追随者，他们奉行着极端英雄主义的原则，根据自己的判断来惩恶扬善。这种精神在家族少主§R迪卢克§!身上发扬到了顶峰。如果骑士团没能处理好蒙德的问题，迪卢克不介意§R出手干涉§!，甚至§g取而代之§!。\n\n奔狼领长期以来都处于蒙德事务的边缘，无论是工业化还是远征都和这片森林关系甚少。但这片土地上沉睡着狼王安德留斯的灵魂，在这片土地上，狼王麾下的战士所向披靡。如果蒙德陷入混乱，逃到这里的难民或许便会借此力量保护自己。倘若蒙德之乱持久不息，他们也会意识到自己手中握着足以平定蒙德的力量……\n\n与这些反对派不同的是，古恩希尔德领是蒙德骑士团和教会保守派的中坚力量，古恩希尔德家族的势力扎根于此，他们主张把现存制度维护到永远。为此他们不惜与任何人为敌——甚至是琴。\n\n除此之外，还有由侦察骑士安柏管辖的风龙领，面对特瓦林的异动和盗匪的袭击，他们的决策也将影响着蒙德未来的走向。\n\n近几个月来在蒙德各地屡次出现目击到特瓦林的事件。尽管琴表示无事发生。但暗中回到蒙德的温迪已然告知了她特瓦林遭到不明污染的事实——蒙德城已经危在旦夕。如果不能处理好风魔龙危机，那么§8劳伦斯家族§!便可能借机掀起内战以谋复辟，各个地方势力也会占山为王。毕竟如果§G自由§!不能带给人们安全，那么他们便会寻求§G古典自由§!以外的§t道路§!，乃至——§8诉诸暴政§!。"
#\n\n    §8劳伦斯§!一族负责第一幕，扮演在冰雪中开拓的勇士，持§G祭礼之弓§!用力量与智慧征服大地的故事。这个角色最终遭到了曲解。他们渐渐地视自己为征服者、王者，渐渐走上了歪曲的道路，并最终失去了蒙德之风的宠爱。\n\n    §t伊蒙洛卡§!一族负责第二幕，舞§G祭礼大剑§!演绎战争的歌剧，饰演被血染黑，厮杀奋战的斗士。如此惘然的血脉，本应无法在历史中长久延续，因为他们的战斗没有终结，也没有胜利的希望。但随着冰雪消融、蒙德建立，他们最终有了值得守护的对象。\n\n    §G古恩希尔德§!一族献出终幕，执§G祭礼之剑§!演绎守护者，讲述守护者，守护生命与自由的故事。祭礼的传统与历史如今已经彻底遗失。但古恩希尔德一族至今仍在扮演守护者。
