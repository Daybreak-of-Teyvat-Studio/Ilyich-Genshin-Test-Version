 MOT_Won_1:0 " §Y[MOT.GetNameWithFlag]§! と §Y[LAW.GetNameWithFlag]§! の衝突は一段落ついた\nモンド内戦の最初の衝突では、西風騎士団が優勢だった。\nその後、両軍とも内部問題で兵を引き揚げ、戦いは膠着状態に陥った。\n\n学の覇王としての名を沽るのではなく、剰った勇さで窮寇を追う方が宜しい。"
 MOT_Won_2:0 " §Y[MOT.GetNameWithFlag]§! と §Y[LAW.GetNameWithFlag]§! の衝突は一段落ついた\nモンド内戦の最初の衝突では、いずれの側も顕著な優勢を得ることはできなかった\nそして、両陣営とも内部問題により軍を撤退させ、戦争は膠着状態に陥った。\n\n戦争は、戦争は変わらなかった。"
 MOT_Won_3:0 " §Y[MOT.GetNameWithFlag]§!と§Y[LAW.GetNameWithFlag]§!の衝突に終止符が打たれる\nモンド内戦の最初の衝突では、貴族が優勢だった。\nその後、両軍とも内部問題で軍を撤退させ、戦いは膠着状態に陥った。\n\n勝利の陶酔に浸り、足元の崩れかけた建物を忘れてしまったのか？"