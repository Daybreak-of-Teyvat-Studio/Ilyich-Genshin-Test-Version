#event
LYYwash.1:0"Headline: Civil servant dead!"
LYYwash.1.d:0"In our overspeed government work, many diligent civil servants have fallen like cut wheat, many have broken utensils in their faint, spilled free sunset juice all over the floor, and the cleaning lady entered the office to find a crowd of people pouring in bright red liquid. Although they only fainted, the scary scene became a rumor, and many people mistakenly thought that our civil servants had died en masse..."
LYYwash.1.a:0"LYYwash.1.a:0" Save these people! And then... Maybe it's time for a break."
LYYwash.1.b:0"There's more backlog. We have to work overtime!"
LYYwash.2:0"Headline: General dies in overtime!"
LYYwash.2.d:0"Because of the heavy workload, we did not know the news until we read the newspaper: one of our generals, who had temporarily left the military field to work on the current crisis, had fainted in the midst of endless work, and a section of the news media had already carried the headline" Sudden Death of a General "... Fortunately, we have found these news outlets in time to shut them up if necessary. What should we do?"
LYYwash.2.a:0"Treat this guy, the job isn't over yet!"
LYYwash.2.b:0"Put down the matter and let the fallen rest in secret!"
LYYwash.3:0"Headline: A patrol member of the Qianyan Army died on the street!"
LYYwash.3.d:0"The Lyywashi press has begun to write about a new story: a soldier of the Chiyan Army collapsed while on patrol and was rushed to the rescue by a street person, and the media has defined the soldier as a" violent death "in order to attract attention. Regardless of the coming criticism, how are we going to handle this?"
LYYwash.3.a:0"Give the patrol a break."
LYYwash.3.b:0"It's not time to fall down yet. Keep working even if you die!"
LYYwash.4:0"Headline: General goes insane from lack of rest!"
LYYwash.4.d:0"According to the news media, one of our generals has developed a significant behavioral disorder, characterized by slowness of movement and cognitive dysfunction, which is getting worse by the day, and seems to be the result of intense overtime work. The issue has stirred up heated debate among the public, with many suspecting that our government discriminates against military attaches and gives too much work to generals."
LYYwash.4.a:0"Let him take a holiday, but don't let anyone know."
LYYwash.4.b:0"Let him rest for a few days and then get back to work at once!"





