FON_Primordial_Sea_decision_categories: "第二次预言危机"
FON_Primordial_Sea_decision_categories_desc: " 枫丹自古以来便一直流传着古老的预言：所有的枫丹人一出生，便带着【罪孽】，不论正义的国度再怎么进行审判，都无法消解。直到某一天，枫丹的海平面会开始上升，背负罪孽的人们逐渐被海水淹没……最终，所有人都会被溶解在海里，只剩下水神自己在神作上哭泣。\n如今，一切事实似乎都在说明，预言似乎逐步成为现实。然而，我们不能坐以待毙，行动起来！\n\n在该决议组中，你可以采取各种措施，做好对可能的危机的应对。目前，我们的准备度为§H[?FON.FON_Percent_of_Preparation] §。\n当准备度大于§O80%§时，我们可以结束这场危机。"
FON_Neuvillette_repulse_Primordial_Sea: " 加固封印"
FON_Neuvillette_repulse_Primordial_Sea_desc: " 那维莱特将会消耗水龙王的力量，加固胚胎海水的封印以延缓预言危机。请注意，决议开始30天后可以再次使用，但花费将在§Y[?FON.FON_Neuvillette_repulse_Primordial_Sea_cost]§ 的基础上每次加20!"
