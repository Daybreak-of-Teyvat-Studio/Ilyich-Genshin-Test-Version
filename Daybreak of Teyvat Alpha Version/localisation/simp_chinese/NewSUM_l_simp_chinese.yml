#####ideas
SUM_Wise_of_country:0 "草与智慧之国"
SUM_Wise_of_country_desc:0 "须弥作为智慧之国，储藏了全提瓦特大陆最丰富的知识，其同时也是各国学术界所向往的国度，提瓦特大陆重要的学术交流中心。"
SUM_Akasha_Terminal:0 "虚空终端"
SUM_Akasha_Terminal_desc:0 "教令院利用大慈树王所遗留的遗产——虚空所制作，由神之心所运作，用来实现把知识作为资源来管理。只需佩戴并开启虚空终端，每个人就都能与虚空连接，获得他们所需的知识。"
SUM_Depend_on_Akasha_Terminal:0 "依赖虚空终端"
SUM_Depend_on_Akasha_Terminal_desc:0 "500年坎瑞亚灾变，树王的逝去，让须弥失去了智慧之源和研究动力，教令院的科技虽然表面兴盛，但是实际已经出于停滞。普通的须弥学者缺少基本的求知欲望，过于依赖虚空终端和罐装知识，变成了论文的制造机器。"
SUM_King_Deshret_Believers_Revolt:0 "赤王信徒的作乱"
SUM_King_Deshret_Believers_Revolt_desc:0 "由于历史记载的问题和教令院的歧视政策。在赤王信徒看来，赤王与树王不共戴天，他们希望赤王如闪电般归来。赤王信徒已经开始渗透了沙漠地区的镀金旅团，并与饰金沙原、千壑沙地等势力合作，随时准备叛乱。"
SUM_The_Imprisoned_God:0 "被囚禁的神明"
SUM_The_Imprisoned_God_desc:0 "500年前的坎瑞亚灾厄，须弥的神明“大慈树王”失踪，教令院将新生的草神带回了须弥，并将其命名为“小吉祥草王”。但新生的草王过于弱小，作为继任者的“小吉祥草王”并未被教令院认可，再加上“小吉祥草王”一直被教令院的贤者们软禁在“净善宫”，已经舆论宣传的刻意忽视，导致许多须弥人并未对她的存在太过重视，但还是有一批信仰草王的须弥人存在，随时准备救出草王。"
SUM_The_Freedom_God:0 "新生的神明"
SUM_The_Freedom_God_desc:0 "小吉祥草王在旅行者和众多小草神信仰者的帮助下成功摆脱了牢笼,重新掌握了须弥的领导权，相信须弥在小吉祥草王的领导下，一定会获得真正的智慧与新生。"
SUM_The_Akademiya01:0 "腐败的教令院"
SUM_The_Akademiya01_desc:0 "教令院是须弥最大的学术机构，同时也是实际掌控须弥的政治机构。学者的愚行和权力欲让教令院内部政斗不断，腐化严重，学者们利用自身的特权不断的影响着须弥的国家机器，导致须弥的政治危机进一步加深。"
SUM_The_Akademiya02:0 "教令院初步改革"
SUM_The_Akademiya02_desc:0 "教令院改革正式开始，过程必然是缓慢艰辛的。"
SUM_The_Akademiya03:0 "教令院深度改革"
SUM_Wall_of_Samiel:0 "防沙壁"
SUM_Wall_of_Samiel_desc:0 "大慈树王在数千年前，创立了雨林文明，并利用自身力量构建了防沙化的壁墙，庇护了须弥城和雨林地区的人民，也保护了须弥的安全。"
SUM_No_Balance_State_Industry:0 "不平衡的区域经济"
SUM_No_Balance_State_Industry_desc:0 "教令院对沙漠与雨林地区的差别对待，以及沙漠地区的赤王派运动所带来的混乱，让沙漠的开发计划无法正常进行，沙漠与雨林无论是经济水平还是教育学术发展程度都相差甚远。"
SUM_Marana:0 "死域的影响"
SUM_Marana_desc:0 "死域是须弥雨林中的特殊区域，也是巡林员最棘手的难题，它来源于不属于提瓦特大陆的禁忌知识，作为禁忌知识力量的一部分，死域长期困扰着须弥，侵蚀着须弥大地，威胁着须弥民众的生命和生产生活。"
