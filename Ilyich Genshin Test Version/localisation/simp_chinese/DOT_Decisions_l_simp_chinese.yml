 Yuehai_Kiosk_Turmoil_desc:0 "璃月七星代表着璃月前进的方向，但帝君逝去后玉京台与七星们治下的璃月情况复杂，常常自相矛盾。这种扭曲的情况分化为两个占据主要地位的派系，尽管每一个派系都不愿割裂璃月。因此派系之间在经济建设、军队改革甚至是舆论宣传上争论不休，在为自己积累更多的有利资源。若有朝一日璃月陷入动荡之中，则不惜一切夺得璃月领导权。"
 
 
 
