 LYY_Morax_desc: "作为七神中最古老的一位，「岩王帝君」已经度过了太长的时光。「岩王帝君」还记得，在魔神战争的战火刚刚熄灭时，最后七位魔神各自登上「神」之座，自此终结了「魔神战争」时代。他们虽然性格迥异又相隔万里，却都肩负着「引导人类」的神圣职责。时代变迁，七神多有更替。时至今日，最初的七神之中，唯留下两位:「岩王帝君」，与那位自由而快活的风神。七神中第二古老的，是那位自由而快活的风神，巴巴托斯。两千年前巴巴托斯初临璃月，「岩王帝君」的第一反应是：这位同僚在履行职责时遇到了困难，需要自己的帮助。所以还没等巴巴托斯从风中落下，岩之神已经做好准备迎接这位邻国神明，只等他开口，自己就将倾尽所能。然而，风之神却将一瓶酒递到了他面前。「这是蒙德城的酒，你要尝尝吗？」——为了送一瓶酒而弃职责于不顾，实在荒唐。即使如此，那位风神依然不断前来造访，到璃月港四处游玩，还总向岩之神问出各种奇怪问题。这位风神的好奇心，就和他手中的酒一样无穷无尽。自那时起，那个时代的七神往往会在璃月相聚。到现在，「岩王帝君」仍能回忆起那些酒的味道。此后，世界不断变迁，他曾熟悉的一切都在逐渐消逝。七神之位更迭再更迭，酒会上的七人已逝五人。最初七神「引导人类」的古老职责，终于也开始被一些新任神明视为无物了。亲历三千多年风霜，最坚固的岩石也能被磨损。而且，风也没有再来到他身旁。某个微雨的清晨，古老的帝君漫步于璃月港，听见一个商人对属下如此夸奖道：「你很好地完成了你的职责。现在，去休息吧。」……「岩王帝君」在熙攘的人群中驻足良久。「我的职责…又是否已经完成？」神灵如此自问。"
 LYY_Zhongli: "钟离"
 LYY_Zhongli_desc: "在璃月的传统中，「请仙」与「送仙」是同样重要的事。 最擅长「送别」一道的，莫过于胡家传承七十七代的「往生堂」。但「往生堂」的堂主胡桃本人，主要还是专注于送别凡人的技艺。 送别仙人的诸般仪式，则交由一位「道上的朋友」——钟离打理。 仙人与璃月一同度过漫长岁月，三千多年来升天者寥寥无几，这就意味着一切相关传统都只能以纸面形式存在——时间跨度实在太长了，这可不是那种你小时候咬着糖葫芦参加过一回，老了还能躺在竹椅上再次亲眼目睹的事件。 但即便是眼光最为挑剔、沉迷旧纸堆的老学究，也无法对「往生堂」操办的送仙典仪挑出任何毛病。 不仅仪式中人的服饰合规，仪式举行的吉时、地点、用具，乃至当天天气、仪式时长、允许观礼人数、观礼者身份职业年龄…哪怕将以上所有全都纳入计量范畴，也无一不合礼节。 若人们以「通古晓今」来形容钟离，他只会无奈地一笑，叹道： 「我只是…记性很好。」"
 Zhongli: "摩拉克斯"
 Zhongli_desc: "§Y千年未曾易世之君§!\n§g岩王帝君统治璃月的时间早已达到了千年，尽管俗世变幻万千却帝君依旧屹立不倒，让百姓去推翻这位“千年之君”显然有不小的难度。§!\n原初的七神，只剩下了风岩二位，而存活又兢兢业业管理自己国度的原初之神，似乎只剩下了璃月的岩神摩拉克斯。在守护璃月苍生千年之后，古老的岩神似乎终于意识到自己无法再对抗“磨损”，他需要一个考验璃月的机会——考验七星和与自己出生入死的诸位仙人，来判断璃月是否能离开自己。而这个机会，随着愚人众在璃月境内的活动愈发猖獗，终于到来了......"
 LYY_NingGuang_desc: "很少有人能想到，在阶层固化日益严重的璃月，还能有这么一位出身寒微的巨富之人在政坛上大放异彩。凝光大人以最不可思议地致富能力有力冲击了被传统门阀把持的璃月港政商界，扶植起了一批听命于自己的新企业，新高管，新员工。尽管如此，她仍保持着与老牌富豪家族的冷淡合作，而更专注于预防民粹主义者的异动和仙人们的不满。在她眼中，官僚和自命不凡者的感性思维是让璃月港裹足不前的罪魁祸首。只有一心追求财富，把所有人际关系和情感冲动都放上合同的天平上权衡，璃月人才能冲出迷雾，直抵彼岸。"
 LYY_GanYu_desc: "在璃月，百姓们大多对「玉京台」的生活 心驰神往，对其中的运转规则却知之甚少 人们知道「璃月七星」是人中翘楚，掌握着城市的命脉。 但他们很难了解，每个决议背后的数据支撑，是如何建立起来的。 人们知道每一年新颁布的条例都会给市场带来全新的变数，却不知道它们是怎样从繁杂的会议纪要中被摘录出来，逐渐整编成为晓畅的文字的。 甘雨，「月海亭」的秘书，承担了诸多世人看不见的工作。纵然世人得知甘雨的地位，恐怕他们也很难将「月海亭」的秘书与破晓时分站在码头上、安静享用早点的少女联系起来。 但在旭日东升之前，她一定会重新回到高踞玉京台之上的月海亭，继续完成她的「契约」。 那是远在三千年前，她与「岩王帝君」签订的契约。"
 LYY_KeQing_desc: "岩王帝君为璃月港带来繁荣昌盛，他的治世威名化作演义传记为人津津乐道。然而，身为离神最近的人之一，刻晴似乎是最缺乏敬畏心的那个。 「哼，说句不好听的，摩拉克斯他真的什么都懂吗？」 璃月七星随时关注着港内的大小事情，岩王帝君每年却只降临一次。 千年历史已经证明追随帝君的脚步是正确之举，但刻晴始终认为，生而为「人」就该有「人」的骄傲，「人」的想法同样该被重视。 因此，她经常发表与帝君不同的意见，并一马当先地将其付诸实践。 如此激进的做法确实取得了不少杰出成果，但也引来了诸多岩王帝君虔诚信徒的反对声。 这种反对在刻晴看来，无非是偷懒的借口——习惯于活在神明庇护之下，永不会主动思考人类的前景。 可总有一个人要走在时代最前沿，亲手开创新的道路。玉衡星，自然当仁不让。"
 LYY_ShenHe_desc: "申鹤本是驱邪世家旁系之子，却在种种机缘巧合之下，意外成为了仙家弟子。 名义上师从留云借风真君，但凭借绝佳的根骨与悟性，很快赢得了其他几位仙人喜爱。 日后陆续从其他仙人处学习，终于以人类之身修出了一身仙家术法。 气质出尘，举手投足间像是能看见仙气缭绕。一眼看去，说是世外真仙也毫不为过。 不过，正因她长年隐修在山林之间，身边除去几位仙人，来去的便只有些仙禽灵兽。 长此以往，她的个性越发淡漠疏远。"
 NingGuang: "凝光"
 NingGuang_desc: "珍如宝钻，远如星幽。凝光是掌管重权的璃月七星之一，居天权星之位，识人心，擅话术。即使在人人经商的璃月港，她也是首屈一指的大商人。每个见过凝光的人都会被她惊人的洞察力与过人的头脑折服。不仅如此，凝光的作风也极为独特。她斥巨资搜集来大量浮空石制成基盘，又在其上建造出一座空前华美的宫殿。浮空石托起空中幻城，使之终年悬浮在璃月港上空。这座宫阁正如凝光本人一般，高不可测，远离众生，却轻易吸引了所有目光。震动商界的女富商、孩子们最喜欢的温柔姐姐、玉京台宴会上的名媛、甜食界的鉴赏名家……她是千面佳人，也是一个永远无法读懂的美丽谜题。"
 King_of_the_Millennium: "千年未易之君"
 Ganyu_desc: "饮必甘露，食必嘉禾。循循如仪，不罹罗网。饮必甘露，食必嘉禾。循循如仪，不罹罗网。对于高居玉京台的七枚明星来说，甘雨绝非服侍他们伴星，而是璃月港错综情报数据之网的统筹者，璃月港行政效率的筑基人。繁杂的会议纪要、冗乱的报表数据……每日成堆的文书恍如流水，皆由她一手整编成晓畅明晰的文字，用以辅助七星的每一个决策与每一次协商，指示各部机构的流转。千百年的时光里，历任七星不停更迭，唯有甘雨始终见证着璃月港的繁华烟火。血脉中人的一面令她留连绚烂的灯市，仙的本性亦使她怀念仙山与洞府的幽闲。在半人半仙的甘雨眼中，熙攘的人海与幽鸣的群峰，究竟何者才更堪称归宿？"
 Shenhe_desc: "红尘渺渺，因果烟消。申鹤本是驱魔世家旁系之子，出于一些原因被留云借风真君收养。对申鹤来说，留云借风真君是一位博学健谈的师父。对留云借风真君来说，申鹤也是她指点过的人类中最特别的那个。以人类之身与仙家一同生活并非易事，但申鹤体质特殊、意志过人，又极有仙术天赋，很受众仙家认可。不过，长年累月修行加上吃仙草、饮山露的生活习惯，让她离人间的生活越发遥远，甚至被当成过神秘的白发仙人。性格中偶然流露出的锋芒与身上绑缚的红绳，也为她的神秘再添一笔。若把她的过去写成故事，想必会有多个版本。天上仙女也好，白发魔头也罢，人们将如何看待这个神秘的女子？而掩藏在她身上的秘密与真心，也如山间云雾一般难以捕捉。"
 Keqing_desc: "霆霓之势，变革之星。璃月七星之一，玉衡星，刻晴。她对帝君一言而决的璃月颇有微词——但实际上，神挺欣赏她这样的人。身为璃月七星，刻晴是个不折不扣的行动派。如果一件事在她看来是有价值、有必要的，那她一定会亲力亲为。比如，她曾亲自踏遍璃月全境，将地势地貌牢记于心，以便日后能够最大限度地利用每一寸土地。刻晴随时关注着璃月境内的大小事情，岩王帝君每年却只降临一次。数千年繁华的历史，已经证明追随帝君的脚步是正确之举，但刻晴对此则始终抱有顾虑——眼下璃月港的繁荣，就像沙滩上的宏伟沙堡。决定大海是否涨潮的，却不是人类自己。帝君已经守护了璃月千年，但下一个千年，十个千年，一百个千年，也会是如此吗？正是这个得不到回答的问题，让刻晴不断努力，丝毫不敢放松。在旁人看来，这是多余的担忧，但刻晴无法对这一潜在的隐患坐视不理。这是璃月人未曾设想过的未来……可总有人要走在时代最前沿，亲手开创新的道路。玉衡星刻晴，自然当仁不让。"
 LYY_Yaoyao: "瑶瑶"
 LYY_Xianyun: "闲云"
 LYY_Gaming: "嘉明"
 LYY_Gaming_desc: "遗珑埠码头货如轮转，商队和货物得以安全高效穿梭于璃月各地乃至异域他乡，少不了镖师们从中保驾护航。 古往今来，走镖都绝非易事，哪怕是商路已经相对稳定的今日，一趟镖依然存在诸多变数。 不是这位雇主临时更改路线，就是那位客户挑刺拒绝收货，途中也不乏毛头小贼光顾骚扰，不走运的话江洋大盗都会大驾光临。 虽说剑匣镖局能人辈出，但纵观镖局上下，真正能做到上不得罪顾客，下不放过盗贼的，数来数去，也唯有嘉明而已。 业务能力如此出众，商会自然都热衷于指定这位少年镖师来运送自家的货物。出了镖局，嘉明的人气依然不减，街坊朋友提起他都会竖起大拇指，对这位跑前跑后的热心小伙夸赞连连。 「举手之劳！得闲来看我表演舞兽戏啊，捧个人场就当无数咯，多谢你先，哈哈。」 每当受过他帮助的人想要回礼道谢时，他都会这样打趣说道。"
 LYY_YaoYao: "瑶瑶"
 LYY_Childe: "达达利亚"
 LYY_Childe_desc: "尽管已经进入愚人众最顶层的「执行官」之列，但「公子」达达利亚的外表，似乎还是一位稚气未脱的青年。 就如天鹅绒包裹的白银利刃一般，在他开朗自信的外表之下，是锤炼到极致的剑客之躯。 他是最年轻的愚人众执行官，也是最危险的愚人众执行官之一。 然而，「公子」似乎永远与他的同僚们不太合得来。 作为最纯粹的战士，他在这个充满阴谋的集体中显得格格不入。"
 LYY_Rock_and_Covenant: "岩与契约的海港"
 LYY_Rock_and_Covenant_desc: "这里是璃月，在岩王帝君千年庇佑下长足发展的全提瓦特最繁华的港口，有着极为成熟的海上商路，全大陆的摩拉源源不断地涌向这里。"
 LYY_Event.01.t: "岩与契约的海港"
 LYY_Event.01.d: "对摩拉克斯的崇拜，与璃月的发展是并行的。\n\n在最初的先人来到璃月大地时，他们用石头垒起了炉灶，又用石头互相碰撞，点起了火。这些都是来源于「石头」，他们认为这些都是摩拉克斯的恩赐。\n\n如今辉煌的璃月港，也是璃月人的祖先一砖一瓦地建成，而他们筑港时在山岩中顽强生长的植物也被当做是摩拉克斯的帮助。\n\n时至今日，璃月港的商贾大家在出门做生意前也要拜祭摩拉克斯，祈求财运；璃月港的诸多饭馆，也都能说出摩拉克斯曾经在店里特意点过哪碗菜，赞过哪碗汤的味道。\n\n璃月人对摩拉克斯——岩王帝君的崇拜中，究竟哪一些是真实，哪一些是幻想，恐怕必须问摩拉克斯本人才能清楚。而几乎所有璃月人都相信，他们始终有这个机会——因为他们的神永存永在，璃月人与神同行的历史就跟他们存在的历史一样长。不论时代如何变易，璃月人，甚至包括仙人都从未想象过失去帝君的璃月之地。也许也正是因为这个，一直没有人去验证这些传言的真伪。\n\n之所以要说几乎，是因为§t有人§!并不这么想。"
 LYY_Event.01.a: "是谁？"
 LYY_Event.0101.t: "岩与契约的海港"
 LYY_Event.0101.d: "总之，欢迎来到璃月港，在这里就算是卖日落果也会大赚特赚吧？不过就算赚不到钱也千万不要违背任何和璃月人的契约，你不会想知道后果的！除此之外的话，那只剩享受璃月七星治下的无边繁华了！"
 LYY_Event.0101.a: "所以，到底是谁？"
 LYY_Rite_of_Inviting: "七星请仙典仪"
 LYY_Rite_of_Inviting_desc: "七星请仙典仪：岁一度之璃月崇典，以迎岩王帝君之圣临，而祈神明示，导引璃月之地一年之兴衰。"
 LYY_Event.02.t: "七星请仙典仪"
 LYY_Event.02.d: "璃月最为著名的节日庆典，莫过于被称为「七星请仙典仪」的迎神仪式。作为始终注视守护璃月大地的神明，岩神每年会亲自降临，传下囗谕，令凡民追随其寓意而行事，则事事顺遂规矩，不至逾越生乱。 在愚昧久远的过去，璃月先民们从农人之中遴选代表，迎送岩神。 他们会将丰厚的祭礼与肃穆的祝词献上，然后恭听神谕，向众人宣布这一年的经营方向，从而指引凡人富裕繁盛、克服灾祸，岩神的国土因而稳固不移。"
 LYY_Event.02.a: "千岩牢固，重嶂不移！"
 LYY_Event_02_t: "七星请仙典仪"
 LYY_Event_02_t_desc: "璃月最为著名的节日庆典，莫过于被称为「七星请仙典仪」的迎神仪式。作为始终注视守护璃月大地的神明，岩神每年会亲自降临，传下囗谕，令凡民追随其寓意而行事，则事事顺遂规矩，不至逾越生乱。 在愚昧久远的过去，璃月先民们从农人之中遴选代表，迎送岩神。 他们会将丰厚的祭礼与肃穆的祝词献上，然后恭听神谕，向众人宣布这一年的经营方向，从而指引凡人富裕繁盛、克服灾祸，岩神的国土因而稳固不移。"
 LYY_Rite_of_Inviting_01: "六合引之为骨"
 LYY_Rite_of_Inviting_01_desc: "六合引之为骨：典仪之仪，常由璃月七星中一君子莅临，咸集璃月之黎民，暨四海之商贾游人。其仪，主人将以焚香炉之举，歌咒文之诵，期灵验于岩王帝君之降臨。神谕既显，当导引璃月之一载运势，于邑之经济文教，实有深重之影响。"
 LYY_Event.03.t: "七星请仙典仪"
 LYY_Event.03.d: "后来，魔神战争平定，璃月港城渐兴，代表璃月港各工商产业的「七星」成为了璃月港凡民与岩神之间的媒介，负责与岩神直接沟通，并以简明易懂的方式向市民传达神谕，发布一整年中的方针。 而主持「七星请仙典仪」的显赫之人，顾名思义，只从「七星」内部产生，除此之外，无人得以过问。 "
 LYY_Event.03.a: "所以，要怎么成为七星呢？"
 LYY_Event.0301.t: "来自观海的典仪建议"
 LYY_Event.0301.d: "哦！你们也是想看「七星请仙典仪」的外国人吗。真有行动力啊…说起来我在璃月生活几十年，好像还没去围观过一次呢。这就是所谓「本地人不会去的景点」吧… 不过，希望你们的行程愉快！璃月欢迎你们！ 派蒙：谢谢！那么请问哪里才能看到那个「请仙典仪」呢？嗯…这么远的路，就算我说了街巷的细节，你们外国人也记不清。总之就往「玉京台」走吧，往高处去！那是这座港口的最高点——听起来就很适合与天神沟通，对吧？"
 LYY_Event.0301.a: "对吧？"
 LYY_Rite_of_Inviting_02: "驱之长昭天理"
 LYY_Rite_of_Inviting_02_desc: "驱之长昭天理：因七星邀仙之仪行于兹地，璃月之贾商与黎庶咸将揣度未来市势及经济方略，从而定其举措。是以斯仪于璃月之经济兴衰，影响深远矣。"
 LYY_Event.04.t: "七星请仙典仪"
 LYY_Event.04.d: "在璃月港众多商人的意识中岩神的囗谕之珍贵胜过黄金。 每到岩王帝君降临的那一天，无论正处在多么遥远的屋檐下，璃月港的商人也会尽可能地或亲自、或差人急速赶回家乡，只为获取岩之神的指引，从而保障一整年里的生意兴隆旺盛。"
 LYY_Event.04.a: "什么？"
 LYY_Event.0401.t: "来自博来的典仪建议"
 LYY_Event.0401.d: "你们也想瞻仰「七星请仙典仪」吗？我也想啊！大家都想！身为经商之人，怎能不关注璃月最重要的商业动态！去年的一十七条神谕，就造成了不小的市场震荡。而且今年以来一直有风声，说「天权星」凝光大人暗中有所动作…她想要把「神之眼」使用者靠元素力创造的岩石，在税务定义上排除出矿物范围。哈哈，时刻关注神谕与市场的人们，也是这座商港的魅力之一啊。岩王帝君他老人家，是七神中最古老的神灵。他老人家的战略目光，我们一向都是十分信任的。第一时间了解今年的神谕，说不定就能快人一步，抢占发财的先机！如果问哪里才能看到那个「请仙典仪」呢？就往「玉京台」走吧，往高处去！那是这座港口的最高点——听起来就很适合与天神沟通，对吧？"
 LYY_Event.0401.a: "对吧？"
 LYY_Event.0402.t: "沉玉水土之患"
 LYY_Event.0402.d: "沉玉谷位于璃月的北部，以其独特的地理环境和丰富的自然资源而闻名。该地区山水相连，气候宜人，适宜多种植物的生长，特别是著名的沉玉谷茶叶。然而，由于未知的原因，沉玉谷出现了水土失调的现象，影响了茶叶的生产和质量，进而影响到了当地经济和居民的生活。"
 LYY_Event.0402.a: "我们需要解决它！"
 LYY_Rite_of_Inviting_03: "八荒韫玉而明"
 LYY_Rite_of_Inviting_03_desc: "八荒韫玉而明：七星请仙典仪，非独宗教之仪，实乃璃月社会之一要构成，显见其民之尊神重道，以及对未来之期盼。又兼之，此乃商贾黎庶交际之机，益于固结乡邻之情谊，增社区之胶合力。"
 LYY_Event.05.t: "七星请仙典仪"
 LYY_Event.05.d: "在雨林之国，狂言的智者们抛弃世俗、因寻觅隐藏的至高智慧而狂乱；而在磐岩的国度，人们却惯于祈求神明慷慨的引导，用以巩固繁荣的世俗。似乎某些时刻，共同行走凡世的七神也会彼此背道而驰。"
 LYY_Event.05.a: "背道而驰？"
 LYY_Event.0501.t: "奇怪的违和感"
 LYY_Event.0501.d: "刻晴已经不知道这是第几次被凝光叫过去了，就算对凝光的作风颇有成见，但是也没有丝毫的不满，毕竟这是在筹备“请仙典仪”，是万容不得一丝懈怠的。进了群玉阁，首先看到的就是一群忙得焦头烂额的秘书，刻晴并没有在意这些，直接奔向了站在满墙文件前的凝光：“凝光？你找我又有什么事？”\n凝光转过身来，一指旁边的太师椅：“嗯，你来了，坐吧。”\n“客套就不必了，又有什么工作吗？”\n“果然还是玉衡星刻晴，真是直接，对于‘请仙典仪’的安保问题......”\n“这个大可不必再操心，已经准备的十分妥当了。”\n“嗯，我总有种......呵，罢了。”\n凝光凝视着窗外，再也没说什么。"
 LYY_Event.0501.a: "暴风雨前的平静？"
 LYY_Rite_of_Inviting_04: "礼予天地四方"
 LYY_Rite_of_Inviting_04_desc: "礼予天地四方：于璃月斯土，其地幽邃，岁之一度，七星邀仙之盛典今始行矣。是会也，融天文之察、神明之崇以逮民俗之艺，盛矣哉！"
 LYY_Event.06.t: "七星请仙典仪"
 LYY_Event.06.d: "璃月市民和远道而来的游客们齐聚一堂，共同见证这一传统仪式的辉煌时刻。清晨，随着第一缕阳光穿透云层，七星请仙典仪在璃月城北的玉京台广场拉开序幕。广场上，巨大的七星图腾在晨光中熠熠生辉，预示着典仪的庄严与神圣。祭司们身着华丽的祭服，手持法器，缓步走向祭坛，他们的步伐沉稳而庄重，仿佛承载着整个璃月的希望与祈愿。随着钟声的敲响，启幕仪式正式开始。"
 LYY_Event.06.a: "启动！"
 LYY_Event.0601.t: "帝君遇刺"
 LYY_Event.0601.d: "在璃月城一年一度的盛大庆典——七星请仙典仪上，岩王帝君，璃月的守护神，在仪式的最高潮遭遇了致命的袭击，不幸陨落。当时，玉京台广场上聚集了无数的市民和游客，他们翘首以待帝君的降临，期盼着这场传统仪式带来的祝福与安宁。随着仪式的推进，云雾缭绕，帝君的身影逐渐显现，然而，就在这一刻，一声巨响打破了祥和的氛围，帝君的仙躯从空中突然坠落，广场上一片死寂。现场的混乱随即爆发，人们惊慌失措，有的尖叫，有的哭泣，有的试图接近帝君，却被紧急赶到的千岩军拦下。天权星凝光迅速登上高台，她的面容严肃而冷静，立即下达命令封锁现场，并组织人员进行紧急救援和调查。璃月七星的其他成员也迅速行动起来，他们一方面安抚民众情绪，另一方面安排封锁现场，以防不测。广场上的气氛紧张而压抑，人们的脸上写满了不可置信和深深的悲痛。"
 LYY_Event.0601.a: "天哪！"
