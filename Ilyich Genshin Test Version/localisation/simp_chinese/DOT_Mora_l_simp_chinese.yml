moneymod.11.t:0 "回信：提瓦特经济体系说明" 
moneymod.11.d:0 "[LYY.GetFlag]璃月首席经济顾问·天权·凝光回复：\n\n国家的财政收入与国家的民用工厂数量挂钩，并受到国家基础收入、国家的贸易进出口情况、海陆军事工厂数量，以及海陆空军队数量的影响。\n\n以璃月为例，国家的基础税收为5百万摩拉，平均一座民用工厂可以提供1百万摩拉的税收，维持一座军用工厂需花费40万摩拉，维持一座海军船坞需花费20万摩拉，维持一个营的军队需花费50万摩拉。\n\n每日财政收入=国家基础收入+民用工厂税收+贸易出口收入。\n每日财政支出=军队维护支出+军用工厂支出+海军船坞支出+贸易进口支出\n\n当前财政状况\n国家财政库存：§R[?dx]§!百万摩拉\n日净收入：§R[?nmn]§!百万摩拉\n每日收入：国家基础收入：§G[?cfff]§!百万摩拉+民用工厂税收§R[?tax]§!百万摩拉+贸易出口收入§R[?resourceincome]§!百万摩拉\n每日支出：军队维护支出§R[?ms]§!百万摩拉+军用工厂支出§R[?nf]§!百万摩拉+海军船坞支出§R[?navf]§!百万摩拉+贸易进口支出§R[?resourceexpenses]§!百万摩拉+债务支出§R[?debtexp]§!百万摩拉\n国家债务：§R[?debttotal]§!百万摩拉\n\n愿提瓦特国泰民安。[GetDateText]。" 
moneymod.11.a:0 "愿国泰民安！" 
 
