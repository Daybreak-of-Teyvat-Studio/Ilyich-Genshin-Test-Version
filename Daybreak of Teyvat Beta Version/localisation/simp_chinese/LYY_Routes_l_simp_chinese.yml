LYY_Keqing.12.t:"甘雨心相引"
LYY_Keqing.12.d:"我们的努力终于有了结果。甘雨对我们的态度发生了变化。现在是时候向她做出最后的劝说，说服她加入我们的阵营。"

LYY_Keqing.12.a:"成功说服甘雨停战"
LYY_Keqing.12.b:"甘雨拒绝了我们的邀请"

LYY_ganyu_alliance_formed:"甘雨已经同意与我们停战并组建军事同盟！"
LYY_ganyu_alliance_failed:"甘雨拒绝了我们的邀请，她依然保持中立，甚至可能转向敌对。"

# 事件：晴雨共盟誓
LYY_Keqing.13.t:"晴雨共盟誓"
LYY_Keqing.13.d:"经过长期的谈判和协商，刻晴和甘雨终于决定正式联合，共同对抗璃月的其他势力，为了人民的利益，为了璃月的统一。"

LYY_Keqing.13.a:"组建军事同盟"
LYY_Keqing.13.b:"结成更强力的同盟"

# 事件：携手共一统
LYY_Keqing.14.t:"携手共一统"
LYY_Keqing.14.d:"刻晴和甘雨的联盟势力已经控制了璃月超过半数的领土。他们的力量正不断增强，即将成为璃月最强大的政治力量。"

LYY_Keqing.14.a:"团结一心，为统一而奋斗"

LYY_keqing_ganyu_unified_bonus:"刻晴-甘雨联盟获得了显著的军事加成"

# 事件：诸势共谋安
LYY_Keqing.20.t:"诸势共谋安"
LYY_Keqing.20.d:"在刻晴和甘雨的联合压力下，璃月其他势力陷入了困境。现在是时候劝说他们投降，加入我们的新秩序了。"

