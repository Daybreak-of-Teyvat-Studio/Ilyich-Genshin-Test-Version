 GUN_Invite_Abedo:0"Invite abedo"
 GUN_Invite_Abedo_desc:0"He has great attainments in alchemy, but he doesn't easily tell the essence of things. Walking among "mortals" who have little knowledge of the truth shows their sincerity and kindness. Polite and elegant. Seemingly lacking in communication, in fact, he did not hesitate to lend a helping hand. If you recognize your friend, even if you know him soon, he will take time out of his busy schedule to draw a beautiful portrait for you. Abedo, the chief alchemist of the Order of the West Wind, is such a magical boy. From the residents of Mondstadt to the members of the Knights Order, all were impressed by his knowledge. "Genius", "son of chalk" or "investigation leader" … he doesn't care much about titles and fame, but only focuses on research topics. Wealth and connections are not his goals. What he is eager to master is the supreme knowledge hidden in human minds from ancient times to the present. "
