NewMOT_news.4.t:0"琴·古恩希尔德统一蒙德！"
NewMOT_news.4.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是蒙德内战前的蒙德统治者西风骑士团。\n在内战之初，西风骑士团一度手足失措、在战争带来的混乱中深陷绝望，但在琴·古恩希尔德的带领下，西风骑士团在战争中强有力地推进了民主进程，通过这种方式进一步团结了蒙德的各个阶层，终结了蒙德内战。\n如今，琴·古恩希尔德在蒙德城发布声明，称西风骑士团将逐步建立文官政府、选拔选举来自民间的人才，将蒙德建设成一个繁荣而自由的民主共和国。\n此事的后续影响还有待观察。"
NewMOT_news.4.a:0"蒙德向着进步迈出了踏实的一步。"
NewMOT_news.4.b:0"蒙德万岁！自由万岁！"
NewMOT_news.4.c:0"他们什么也干不成的。"
NewMOT_news.4.e:0"软弱之国走上软弱之路。"

NewMOT_news.5.t:0"琴·古恩希尔德统一蒙德！"
NewMOT_news.5.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是蒙德内战前的蒙德统治者西风骑士团。\n在内战之初，西风骑士团一度手足失措、在战争带来的混乱中深陷绝望，但在琴·古恩希尔德的带领下，西风骑士团与蒙德国内的重要阶层结成盟友，重挫了反对意见后以强硬的手腕统合了蒙德各个势力，终结了蒙德内战。\n如今，琴·古恩希尔德在蒙德城发布声明，称这次内战暴露出了蒙德民主制度的不足，蒙德的民主进程将暂时停止，出于保护蒙德的目的，西风骑士团会继续掌握权力，直到民众成功学会行使民主权力为止。\nn此事的后续影响还有待观察。"
NewMOT_news.5.a:0"这样的蒙德，能够避免下一次内战吗？"
NewMOT_news.5.b:0"蒙德万岁！琴·古恩希尔德万岁！"
NewMOT_news.5.c:0"蒙德终于被强有力地团结在了一起。"
NewMOT_news.5.e:0"有点意思，但是还不够。"

NewMOT_news.6.t:0"诺艾尔统一蒙德！"
NewMOT_news.6.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是蒙德内战前的蒙德统治者西风骑士团，但其领袖并不是为提瓦特熟知的代理团长琴·古恩希尔德。\n在内战之初，西风骑士团一度手足失措、在战争带来的混乱中深陷绝望，琴·古恩希尔德则积劳成疾陷入昏迷，在危难之际，诺艾尔以战争英雄的身份暂时接过了领导人的位置，并最终带领西风骑士团统一了蒙德，但却遭到了商人和地主阶层联合发起的弹劾。\n统一蒙德的诺艾尔因其政策和功绩得到了民众的拥戴，她在人民的支持下在公投中击败商人地主的联合，重选了议会，并声称将建立“真正为大多数人服务的新国家”。\n此事的后续影响还有待观察。"
NewMOT_news.6.a:0"你可曾听到人民的声音！"
NewMOT_news.6.b:0"现在的蒙德，就像太阳一样耀眼！"
NewMOT_news.6.c:0"一个愣头青……"
NewMOT_news.6.e:0"蒙德将成为一个怎样的国家？"

NewMOT_news.7.t:0"琴·古恩希尔德昏迷！"
NewMOT_news.7.d:0"在蒙德内战爆发后没过几日，西风骑士团就传出了新的坏消息：作为骑士团主心骨的代理团长琴·古恩希尔德因为过劳而昏迷，一直没有重新醒来的迹象。据蒙德城内居民描述，如今的西风骑士团一片混乱。\n琴·古恩希尔德作为古恩希尔德家族的领袖，从小就接受了治理国家的教育，早在大团长法尔伽还在时就取得了超过团长本人的权力。当法尔伽离开时，她更是以代理团长之名得到了对西风骑士团的完全掌握。虽然她本人可能没有意识到，但当今蒙德政府的体制是完全围绕她本人建立的。现在，这个极具才能、手腕高超的领袖倒下了。\n虽然西风骑士团高级官员莉柯德声称他们已经开始挑选代理“代理团长”的人选，但整个蒙德恐怕都没有能直接代替琴·古恩希尔德的人。"
NewMOT_news.7.a:0"琴团长快醒醒啊……"
NewMOT_news.7.b:0"蒙德的未来，如今笼罩在迷雾当中……"
NewMOT_news.7.c:0"这下西风骑士团有麻烦了。"

NewMOT_news.8.t:0"结晶之夜"
NewMOT_news.8.d:0"来自蒙德的新消息：在秩序逐渐崩坏的蒙德城，代理团长诺艾尔前日带领军队杀入城区，逮捕、就地处决了大量居民。西风骑士团则宣称这些人是“蒙德的叛徒”、“背刺骑士团的奸贼”。\n在本则新闻发出时，蒙德城和风起地仍然在进行大规模的搜捕行动，但规模已经逐渐减弱。诺艾尔发表声明，将在西风骑士团进行“坚决、彻底的改革”，以集中力量、稳定局势、“挽救蒙德”。\n据说，在搜捕的第一夜，许多“处决目标”带着私军使用至东武器进行反抗，其元素攻击被诺艾尔使用岩元素力尽数挡下，五颜六色的元素结晶四散飞溅。这一事件因此被称为“结晶之夜”。"
NewMOT_news.8.a:0"扫除……才刚刚开始。"
NewMOT_news.8.b:0"卧槽……"
NewMOT_news.8.c:0"早该杀一遍了。"
NewMOT_news.8.e:0"蒙德的事情总是这么糟糕。"

NewMOT_news.9.t:0"蒙德决出新的代理团长"
NewMOT_news.9.d:0"随着古恩希尔德代理团长病情加重，她不再能像以前事无巨细地处理蒙德城的政务，而在蒙德内战中崭露头角的新任西风骑士诺艾尔逐渐接手了蒙德城的诸多政务。\n虽说她本人并不渴求代理团长的位置，但她的上位是西风骑士团内部各种政治势力彼此妥协与合作的结果，甚至与她本人意愿无关。\n贵族军自然就此事抨击了西风骑士团，但没人是从她“不适合做战争时期的领袖”这件事来批评的，毕竟此前诺艾尔先带领一个班的兵力击溃贵族军数百人、后来作为军官指挥军队在补给紧缺的劣势下打出极优战绩的事迹还历历在目。\n不论如何，不管是妥协还是自愿，蒙德各方势力都认可或默认了诺艾尔接替琴的代理团长职位——这一切都在法尔伽大团长不知情的情况下发生了。"
NewMOT_news.9.a:0"法尔伽？（无关心）"
NewMOT_news.9.b:0"蒙德人怎么选了一个这么小的？"
NewMOT_news.9.c:0"我看西风骑士团是吃枣药丸……"
NewMOT_news.9.e:0"这真的符合程序吗？"

NewMOT_news.10.t:0"诺艾尔统一蒙德！"
NewMOT_news.10.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是蒙德内战前的蒙德统治者西风骑士团，但其领袖并不是为提瓦特熟知的代理团长琴·古恩希尔德。\n在内战之初，西风骑士团一度手足失措、在战争带来的混乱中深陷绝望，琴·古恩希尔德则积劳成疾陷入昏迷，在危难之际，诺艾尔以战争英雄的身份暂时接过了领导人的位置，采用雷霆手段控制住局面，并最终带领西风骑士团统一了蒙德。\n统一蒙德的诺艾尔因其功绩得到了民众的拥戴，她在在西风骑士团的支持下解散了议会，并声称将建立“真正为蒙德人服务的新国家”。\n此事的后续影响还有待观察。"
NewMOT_news.10.a:0"你可曾听到人民的声音！"
NewMOT_news.10.b:0"蒙德的未来只有一片迷雾。"
NewMOT_news.10.c:0"一个愣头青……"
NewMOT_news.10.e:0"蒙德将成为一个怎样的国家？"

NewMOT_news.11.t:0"环枫丹两栖自行车大赛"
NewMOT_news.11.d:0"今天，在枫丹举行的环枫丹两栖自行车大赛举办了闭幕仪式，来自世界各地的观众们也从枫丹廷散去。\n\n在本次大赛中，上百名神之眼拥有者报名参赛，他们交替使用自行车和潜水装置绕整个枫丹领土一圈，途中还进行了清缴镀金旅团、扫除盗宝团和横穿丘丘人营地等多个项目，在坐在安东·罗杰飞行器上的观众们的注视下完成了比赛。\n\n在比赛的最后，来自布法蒂公馆的魔术助手琳妮特以魔术手法变出了巨大的惊奇猫猫盒吸引了众多史莱姆的注意力、借由她独特的自行车行驶技巧【谜影障身法】高速突进，取得了比赛的冠军，枫丹之神芙卡洛斯亲自为其颁奖。如果不是颁奖时两人搭乘的安东·罗杰飞行器突然停机吓到了水神大人，这次比赛大概就是完美的了。"
#枫丹
NewMOT_news.11.a:0"不是枫丹人要去见识一下全世界，\n而是全世界都应该来见识一下枫丹。"
#蒙德
NewMOT_news.11.b:0"真有意思，下次我们也去枫丹试试。"
#其他国家
NewMOT_news.11.c:0"有趣。"

