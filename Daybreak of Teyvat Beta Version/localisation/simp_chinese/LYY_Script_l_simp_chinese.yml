 LYY_Intro.1.t:"岩的国土"
 LYY_Intro.1.d:"对摩拉克斯的崇拜，与璃月的发展是并行的。\n\n在最初的先人来到璃月大地时，他们用石头垒起了炉灶，又用石头互相碰撞，点起了火。这些都是来源于「石头」，他们认为这些都是摩拉克斯的恩赐。\n\n如今辉煌的璃月港，也是璃月人的祖先一砖一瓦地建成，而他们筑港时在山岩中顽强生长的植物也被当做是摩拉克斯的帮助。\n\n时至今日，璃月港的商贾大家在出门做生意前也要拜祭摩拉克斯，祈求财运；璃月港的诸多饭馆，也都能说出摩拉克斯曾经在店里特意点过哪碗菜，赞过哪碗汤的味道。\n\n璃月人对摩拉克斯——岩王帝君的崇拜中，究竟哪一些是真实，哪一些是幻想，恐怕必须问摩拉克斯本人才能清楚。而几乎所有璃月人都相信，他们始终有这个机会——因为他们的神永存永在，璃月人与神同行的历史就跟他们存在的历史一样长。不论时代如何变易，璃月人，甚至包括仙人都从未想象过失去帝君的璃月之地。也许也正是因为这个，一直没有人去验证这些传言的真伪。\n\n之所以要说几乎，是因为§t有人§!并不这么想。"
