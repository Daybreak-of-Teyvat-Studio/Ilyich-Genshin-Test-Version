MOT_Default_Route:0"默认"
Default_Route_desc:0"该势力将在无预设的情况下行动，一般会尝试走向历史线。但由于一些修正尚未写好，其行动的结果往往是混沌的。"
MOT_JeanWay_Democrazy_Route:0"坚持理想·§C自由民主§!"
MOT_JeanWay_Democrazy_Route_desc:0"内战的爆发无法避免，但§C琴·古恩希尔德§!仍将坚持自己的自由理想。她会在凭借无匹的军力统一蒙德后实施改革，结束蒙德持续数百年的军政府状态，将权力移交给§C民主议会§!，同时尝试断绝蒙德再次内战的可能。\n这条路线的AI西风骑士团在内战中的强度较弱，对玩家而言则不一定；在统一后较强。"
MOT_JeanWay_Neutrality_Route:0"归港待发·§g军政独裁§!"
MOT_JeanWay_Neutrality_Route_desc:0"内战的爆发无法避免，而§C琴·古恩希尔德§!将在惨痛现实的影响下选择放弃她“不切实际”的理想，像母亲保护孩子那样将蒙德紧紧护在怀里，在内战中与资本家或大地主合作，强化西风骑士团的权力以获得优势，内战结束后强化西风骑士团和自身的权力，用§g铁腕§!来践行古恩希尔德家族“永护蒙德”的家训，并等待再次实现§C自由理想§!的§R机会§!。也许那个机会不会到来。也许它再过一年就来。\n由于机制更加简单，这条路线的AI西风骑士团会稍强。"
MOT_JeanWay_History_Route:0"“史实”·§C和平集权§!【尚未完成】"
MOT_JeanWay_History_Route_desc:0"§R这条路线还没有完成，也不能进入，相当于默认！§!\n整个蒙德都在危机中§C团结§!起来，于一位黄毛旅人的帮助下粉碎了危机，蒙德保住了珍贵的和平，琴·古恩希尔德则将通过和平改革集中权力，并尝试解决差点引爆蒙德内战的一系列§R隐患§!。\n在预想中，和平集权后蒙德的所有角色都有实践其§R理想§!的可能，即路线众多。\n出于平衡目的，无内战路线的国策奖励和加成应该是全蒙德范围内§R最弱§!的。§!"
MOT_NoelleWay_Communism_Route:0"红玫瑰之大胜-§t玫瑰启明§!"
MOT_NoelleWay_Communism_Route_desc:0"内战的爆发无法避免，琴·古恩希尔德因积劳成疾倒下，危急关头，西风骑士团的文官成员们将战争英雄§t诺艾尔§!扶上代理代理团长之位。\n缺少行政经验的诺艾尔决定寻求被寡头打压的平民势力的帮助，在可靠的§C助手§!的帮助下解决了一系列困难，并在战场上取得了一个又一个胜利，挽狂澜于既倒。\n她的个人威望与人民群众的政治力量一同水涨船高，这最终引发了§R“革命”§!。\n这条路线理论上是内战后最强的，但AI可能难以完成它。§!"
MOT_NoelleWay_Fascism_Route:0"血染的骑士道-§8刑鼎统治§!"
MOT_NoelleWay_Fascism_Route_desc:0"内战的爆发无法避免，琴·古恩希尔德因积劳成疾倒下，危急关头，西风骑士团的文官成员们将战争英雄§t诺艾尔§!扶上代理代理团长之位。\n缺少行政经验的诺艾尔以和平方式扭转局面的尝试最终失败，蒙德城陷入一片混乱，可靠的§C助手§!也在混乱中死去。最终，诺艾尔决定采用§8非常手段§!来挽救蒙德。\n§!这条路线理论上是内战中最强的。§!"
