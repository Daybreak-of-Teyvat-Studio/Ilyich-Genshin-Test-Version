 LYY_Crisis_Fatui_and_Osial_decision_categories_desc: "这片土地上的住民曾经面对过高如山岳的怒涛，也曾在床榻上、睡梦中被摇撼地心的海啸惊醒；这些恐惧已经随着和平与岁月消逝了。但这也无妨。即使长眠海中的古老魔神再度醒转，也无法阻止新的时代来临。\n奥赛尔之乱危机程度：§Y[?LYY_Crisis_Fatui_and_Osial_Index]§!"
