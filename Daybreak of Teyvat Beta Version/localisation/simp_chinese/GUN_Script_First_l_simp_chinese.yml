 GUN_The_Council_of_Maunder_Gentry:0"蒙德士绅会议"
 GUN_The_Council_of_Maunder_Gentry_desc:0"蒙德士绅会议是一个由蒙德地区的士绅和地主组成的会议，旨在应对当地的社会和政治问题，以及推动发展和改革。这个会议通常由当地的有影响力和地位的人士组成，他们代表着地区的利益和声音。蒙德士绅会议的成员通常包括地主、农场主、企业家和政治家等，他们在地区有一定的社会、经济和政治影响力。会议的目的是提供一个平台，让会员们就当地的问题进行讨论、交流意见和达成共识，以促进社会和经济的发展。"
 GUN_Make_The_Council_of_Maunder_Gentry:0"§R召开蒙德士绅会议§!"
 GUN_Event.13.t:0"蒙德士绅会议"
 GUN_Event.13.d:0"我们，蒙德士绅会议的成员，深感蒙德内战所带来的挑战和混乱。我们决定召开蒙德士绅会议，并共同提出以下宣言，以回应蒙德内战的局势：维护和平与稳定：我们强调通过和平谈判和对话解决蒙德内战分歧，坚决反对任何暴力和武力解决冲突的方式。回归传统价值观：我们坚守传统价值观，反对启明主义与刑鼎主义的意识形态和行为。我们强调尊重和保护传统文化、宗教和惯例，以维护社会的道德和稳定。保护土地和权益：我们反对任何形式的土地改革，坚决维护土地所有权和使用权。我们认为土地是士绅和地主的权益，不可侵犯。尊重骑士制度：我们反对骑士制度的改革，坚信骑士制度是蒙德文化的核心和基石。我们承认骑士的责任和义务，鼓励他们保护社会的正义和秩序。反对解放佃农：我们反对解放佃农的政策，认为佃农需要士绅和地主的保护和指导，以确保社会秩序和经济稳定。我们号召蒙德士绅会议的成员和所有支持我们宣言的人士，共同努力，推动和平解决蒙德内战，打造一个稳定、繁荣和传统文化兴盛的蒙德。请广大蒙德的公民积极响应我们的呼吁，一同努力，为蒙德的未来而奋斗。"
 GUN_Event.13.a:0"好的"
 GUN_Xing_Tuanlian_protect_the_hometown:0"兴团练，保家乡"
 GUN_Xing_Tuanlian_protect_the_hometown_desc:0"乡村地主兴办团练是指农村地主或土地拥有者自发组织和参与的集体训练和练兵活动。这种活动通常在乡村地区或庄园内进行，旨在提高地主和农村精英的军事素养和防卫能力。"
 GUN_Event.14.t:0"兴团练，保家乡"
 GUN_Event.14.d:0"兴办团练活动在一些情况下会对蒙德地区的政治和平民利益产生不良影响，其中之一是地主利用团练活动加强对农民的欺压和剥削。增加农民负担：地主组织团练活动要求农民参与训练，但农民通常已经承担着繁重的农业劳动任务。这意味着农民需要在农忙的时候分出时间参与团练，增加了他们的负担和工作压力。压迫劳动力：地主利用团练活动对农民进行武力训练，有时甚至采取严厉的惩罚措施来约束他们。这种压迫劳动力的行为使农民处于不平等的地位，加剧了地主和农民之间的阶级对立与冲突。剥夺农民权益：一些地主通过团练活动来进一步剥夺农民的土地和资源权益。他们会利用团练来强化对农产、土地和劳动力的控制，导致农民在资源和经济上的丧失。维护地主阶级利益：地主通过团练活动进一步巩固自己的权力和地位，以满足自身的利益需求，而不顾农民的权益。这加剧了社会的不平等现象，削弱了农民的话语权和参与决策的能力。"
 GUN_Event.14.a:0"好的"
 GUN_The_Cardinal_at_dawn:0"拂晓的枢机卿"
 GUN_The_Cardinal_at_dawn_desc:0"名贯大陆的冒险家。来到蒙德后，他扫去身上风沙，以崭新的姿态加入西风教会，一路升为西风教会总管，人称「拂晓的枢机卿」。西蒙与古恩希尔德家族的芙蕾德莉卡结为爱侣，却在多年后分道扬镳，各自抚养一个女儿，姐姐琴跟随母亲，而妹妹芭芭拉跟随父亲。后来，芭芭拉也与父亲一样加入西风教会，成为了一位深受蒙德人喜爱的牧师。一年前，愚人众执行官博士在羽球节前夕造访蒙德，西蒙亲往晨曦酒庄与不速之客对峙，后与迪卢克等人一起与博士进行谈判。半年前，西风骑士团大团长法尔伽率领骑士团大部分骑士进行远征，西蒙作为主教也随行骑士团。教会的事务都交给卡尔文枢机卿打理。"
 GUN_Event.15.t:0"拂晓的枢机卿"
 GUN_Event.15.d:0"在蒙德内乱之中，西蒙率领的势力无奈落败。对此，西蒙被迫通电全蒙德，宣布下野，并退出蒙德的争霸战争。然而，在古恩希尔德领的诚挚邀请之下，西蒙又宣布她将流亡于古恩希尔德领，为古恩希尔德领的发展贡献自身的绵簿之力。\n大道如青天，我独不得出。羞逐清泉社中儿，赤鸡白雉赌梨栗。弹剑作歌奏苦声，曳裾王门不称情。南风市井笑晨曦，满朝公卿忌我辈。君不见昔时璃月重凝光，拥簪折节无嫌猜。甘雨刻晴感恩分，输肝剖胆效英才。风神白骨萦蔓草，谁人更扫黄金台？行路难，归去来！"
 GUN_Event.15.a:0"好的"
