######################核电站###########
INA_nuclear_fusion_calm:0 御影炉心-良好""
INA_nuclear_fusion_calm_desc:0 "御影炉心目前的工作状态非常的稳定，这为我们带来了大量的工业加成。"
INA_nuclear_fusion_normal:0 "御影炉心-正常"
INA_nuclear_fusion_normal_desc:0 "御影炉心目前的工作状态还算正常，这为我们带来了一定量的工业加成"
INA_nuclear_fusion_stable:0 "御影炉心-稳定"
INA_nuclear_fusion_stable_desc:0 "御影炉心目前的工作状态还算稳定，这为我们带来了少量的工业加成。"
INA_nuclear_fusion_unstable:0 "御影炉心-不稳"
INA_nuclear_fusion_unstable_desc:0 "御影炉心目前的工作状态不太稳定，这为我们带来了少量的工业减成。"
INA_nuclear_fusion_rage:0 "御影炉心-暴走"
INA_nuclear_fusion_rage_desc:0 "御影炉心目前的工作状态非常糟糕，我们必须立刻稳定下它，否则它随时可能融毁。"
INA_nuclear_fusion_boom:0 "御影炉心-融毁"
INA_nuclear_fusion_boom_desc:0 "已经没有什么御影炉心了，可能也没有什么稻妻了，整个反应堆已经彻底融毁，过载的雷元素席卷了稻妻的每一寸土地。这里已经是彻底的废土了。"
########珊瑚宫#######
SAN_Too_young:0 "年轻的领袖"
SAN_Too_young_desc:0 "作为海祈岛的领袖，心海太过年轻和稚嫩，过于繁重的压力让她不堪重负，以至于经常需要逃离工作岗位，躲藏到她自己的秘密基地去休息。这毫无疑问降低了工作效率。"
SAN_army_corruption:0 "鱼龙混杂"
SAN_army_corruption_desc:0 "为了对抗幕府的优势兵力，我们不得不大肆扩编反抗军，这让我们得以拥有足以与幕府抗衡的军队，但是，这也让我们的军队中混入了太多太多的渣滓，逃亡的海寇，被通缉的罪犯，幕府的间谍，甚至还有愚人众的奸细！"
SAN_planingtoomuch:0 "智计百出"
SAN_planingtoomuch_desc:0 "心海大人因为不通军事，所以每当大战将至之时，就会夙兴夜寐勤勉的查阅各种璃月小说，然后做出了厚厚的锦囊妙计交给前线的将士们。对此五郎大将感慨到：不知三军之权，而同三军之任，每到关键时刻，总是直接干预指挥，完了，完了。。"
SAN_worker_shortage:0 "圣土化的危机"
SAN_worker_shortage_desc:0 "圣土化，这一伴随着海祁岛的致命而又无法驱逐的危机。为了治愈土地的圣土化，我们需要每百年进行一次圣血珊瑚的采集，而如今圣土化又一次扩散开来，但我们却抽不出足够的人手去采集圣血珊瑚。这使得我们的产能极大的被损害了。"
SAN_devalue_the_inmuase:0 "敌人的破坏"
SAN_devalue_the_inmuase_desc:0 "那些混在我们军队中的败类，奸细和间谍，他们无恶不作，极大的破坏了我们的军队形象，这让我们对于占领地区的统治变得更为困难了。"
SAN_liyue_support:0 "璃月援助"
SAN_liyue_support_desc:0 "璃月港为我们提供了许多军事和经济援助，这为我们带来了许多优势，但不幸的是这些援助很快就要消耗殆尽了。"