 LYY_Event.17.t:"Finally Reunited"
 LYY_Event.17.d:"The world is in turmoil, and the land of the glazed moon is not exempt from the competition. After being tempered by the fire, the light of day has appeared. Now, the new Liyue country is established, and the people hear about it, and all of them celebrate with their hands. The establishment of the new Liyue is similar to the phoenix bathing in the fire, more brilliant. He said:"The prosperity of the state depends on the unification; the welfare of the people depends on the peace. Our generation should donate the former gap, the total construction of ambition, with a view to national prosperity, prosperity and prosperity." Thus, the new state ministers, gathered to discuss national policy, the implementation of the new government. The first respect for the rule of law, constitutional rules, clean up the state, to protect its justice. The new state emphasized on education and culture, and gave out knowledge and skills to enlighten the people and nurture them to be talented. And develop industry and commerce, benefit people's livelihood, and enhance the quality of life of the masses. New Liyue knows that the solidity of the political situation lies in the hearts and minds of the people. Therefore, she advocates tolerance and harmony, and honors unity and mutual assistance to stimulate the will of the people to build a nation together. It also promotes hard work and innovation, and rejects laziness and old-fashionedness as the source of progress and the driving force of the country's advancement. Since the foundation of the new Liyue, the people are bathed in warm winds, life is getting better and better. In the past, there was a lot of smoke, but now there is peace and harmony, and the country is rich and strong. The birth of the New Liyue has injected new life into the ancient land, and the beginning of a new chapter."
 LYY_Event.17.a:"The right path on earth is the vicissitudes of life!"

