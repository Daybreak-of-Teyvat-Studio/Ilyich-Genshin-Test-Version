 GUN_Event_Maison_Gardiennage.4.t:0"执律庭一日谈"
 GUN_Event_Maison_Gardiennage.4.d:0"到了执律所，他们把我交给了一名辅助警备队员，让他对我搜身。\n我说你们执律所条件不错，还能工作时间玩七圣召唤。\n他看了我一眼，没说话。\n我本来想问他，你搜查证呢？想了想算了，肯定是没有。\n旁边有几个小孩，十五六岁，看着我，跟看怪胎一样。\n等待的过程百无聊赖。几个小孩看我懂点法，问我了一些法律问题，我了解到，这几个没戴手铐的小孩子居然刚刚才把人打进去了医院，他们的案子还是逐影庭亲自督办的案件，肃然起敬。\n一名警备推门进来，要给我解开手铐，我婉拒了。\n我说，这个手铐为什么给我戴还没有讲清楚，我觉得还是讲清楚了再摘开比较好。\n他和其它人一样，告诫我不要太能，还人身攻击了我的长头发。\n我有点烦了。\n本来应该是你们给我普法，结果是我一直劝导你们要文明执法，你们现在还人身攻击我。\n那这个事情就比较复杂了：我到底是证人，还是违法or犯罪嫌疑人？如果调查的是酒店的问题，我应该是证人，但是为什么手铐戴在我手上。如果是违法or犯罪嫌疑人，我的确想不明白我到底哪里做的和法律不一致了。\n思来想去，我还是觉得问题出在我要求他们出具警备证上。\n陆陆续续来了几个警备队员、辅助警备队员、辅助警备，他们都很自信，说他们从来就是这样办案的，从来没出示过警备证，也没人要求他们出示过警备证。\n一名警备告诉我说，他的警备证现在都还在家里放着，神情得意。\n我说，你们这是违法的，我都说累了。到了执律所我才了解到，他们查房是因为酒店存在登记不规范的问题。\n文/让·博丹；蒸汽鸟报编辑/格劳秀斯"
