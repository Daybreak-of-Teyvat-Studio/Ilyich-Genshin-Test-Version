# 震撼提瓦特的十天
#####################
 LYY_News.1.t:0"索拉雅日记：璃月临时政府"
 LYY_News.1.d:0"在9月里，因为石门前线的溃败，一时间璃月陷入混乱，重云将军宣布要向玉京台进军，使自己成为璃月的军事独裁者。对此，天权凝光试图组织一个包括飞云商会、黑岩厂、南十字船队等势力在内的新政府，进而缓解危机。在重云将军的威胁面前，璃月港工兵代表委员会和轻策庄农民协会选择了妥协。最终，璃月港成立了一个临时性的五人执政内阁，由四名原任七星和一名璃月港人民代表所组成，以天权凝光为首，暂时行使政权，直到问题解决时为止。"
 LYY_News.1.a:0"令人震惊"
 LYY_News.2.t:0"索拉雅日记：软弱的临时政府"
 LYY_News.2.d:0"软弱的临时政府和造反的人民群众之间的关系，已经出现了这样的一个时期：政府当局的每一个行动总是触怒了人民群众；而它的每一次拒绝行动，又会引起人民群众的蔑视。临时政府想放弃碧水原的计划，引起了人民群众象飓风一样猛烈的反对；而当天权凝光公开否认政府曾经有过任何这样的意图时，又遭到人民群众一阵轻蔑的哄笑。《璃月人民之声报》大声疾呼道：「被革命的压力逼得无路可逃，临时政府为了要脱身，就撒出弥天大谎，保证它从来没有想到要逃离璃月港，并且说它不愿意放弃碧水原。」"
 LYY_News.2.a:0"令人震惊"
 LYY_News.3.t:0"索拉雅日记：临时政府完蛋了"
 LYY_News.3.d:0"11月7日，星期三，我起身很迟。当我走到吃虎岩大街的时候，远远听见孤云阁要塞正在鸣放午炮。那是一个阴寒的、冷风刺骨的日子。国家银行的大门关得紧紧的，门口站着几个千岩军卫兵，手里拿着半旧不新的白缨枪。\n「你们是属于哪一方面的？」我问道。「是属于临时政府的吗？」\n「临时政府完蛋了，」其中有一个卫兵微笑着回答，「谢天谢地！」这就是我所能从他口里打听到的一切。\n行人照常在吃虎岩大街上走动，商店照常营业，街上的人群似乎倒不象昨天那样的不安了。在一夜之间，墙上又贴满了无数新的反对起义的布告和传单，它们是向农民、前线上的士兵，璃月港的工人呼吁的。"
 LYY_News.3.a:0"令人震惊" 
 LYY_News.4.t:0"索拉雅日记：璃月七星革命委员会"
 LYY_News.4.d:0"全璃月工兵代表大会开幕了。根据绝大多数工人、士兵和农民的意志，依靠璃月港工人和卫戍部队所举行的胜利起义，代表大会已经把政权掌握在自己手里。大会宣布成立璃月七星革命委员会，临时政府已经被推翻。革委会政权将立即向各国人民提出民主的和约，致力实现和平，保证把地主的土地无偿地交给农民委员会处理，使军队彻底民主化，建立工人监督生产的制度……\n代表大会决定：各地全部政权一律转归地区革委会，各地革委会应负责保证真正的革命秩序。新政府将采取一切措施，稳定局势，实现和平，建立民主。\n同时，天权凝光、仙麟甘雨、重云将军和仙人爪牙申鹤企图调军队到璃月港来，推翻新生的革命政权。士兵们，工人们，职员们，积极反抗三眼五显仙人与残暴的资本商人！提高警惕！革命的命运和民主和平的命运完全操在你们手里！革命万岁！"
 LYY_News.4.a:0"令人震惊"
