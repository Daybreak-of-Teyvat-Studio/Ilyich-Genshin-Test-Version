l_simp_chinese: 
PRI_army_limitations_T:0"在天理苏醒之前，其力量不可避免的无法被调用，但即便如此依然能感受到恐怖的元素力。"
PRI_army_limitations_T:0"天理的维系者已经准备恭迎王座的降临，向地面的生灵布下来自天上的眼线，天空岛不会让至高失望。"

PRI_powers_1:0"沉睡的力量"
PRI_powers_1_desc:0"这份力量目前没有被作用在任何地方，只是单纯的残留在天空岛上。"

PRI_powers_2:0"律动的力量"
PRI_powers_2_desc:0"天理的力量正在苏醒，天空岛的元素力本能的开始根据某些规律在流动。"

PRI_powers_3:0"苏醒的力量"
PRI_powers_3_desc:0"地脉之花在不断消失，元素力在通畅的流动，原神们皆能感受到神之心威力的倍增。"

PRI_powers_4:0"完全苏醒的力量"
PRI_powers_4_desc:0"天理的本尊已经降临，王座的时代必将重新归来！"

PRI_economic:0"天空岛生态资源"
PRI_economic_desc:0"天空岛上基本物资是充足的，这一切都源于王座留在岛上的力量，除了基本生存的资源以外，任何需要只能等待天理的回应..."

