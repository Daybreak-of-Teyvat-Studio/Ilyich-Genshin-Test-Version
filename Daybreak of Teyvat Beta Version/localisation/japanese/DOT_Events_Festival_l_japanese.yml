 Teyvat_News.30.t:0 "モンドはバドルドー祭を祝う"
 Teyvat_News.30.d:0 "在现在的蒙德只是个还未建城的小村落时，风神巴巴托斯将象征着自由的飞鸟之羽扔向这片土地。据说被投下鸟羽的地方建立起了后来的蒙德城。自那之后，蒙德的人们在每年的此时纪念风神赐予的祝福，也逐渐演变出羽球节这个盛大的节日。在约1000年前的旧贵族时期曾更改过规则：在劳伦斯家族接掌庆典后便取消赛事，直接指名姑娘，霸占羽球。庆典结束后，被选为抛球少女的悲惨公主还需在贵族宫廷内服侍三天。这种不义之举必将招致神明的责罚。终于，风神巴巴托斯以游吟诗人温迪的身份降临蒙德，助力首位狮牙骑士——穆纳塔人温妮莎解放了蒙德。从此，羽球节又再一次成为了人民的庆典，无论是蒙德居民还是远道而来的贵客，都能在庆典上尽情玩乐，品尝美食，豪饮美酒，分享风神赐予的祝福，感受北境自由之都的无限魅力与蒙德人民自由随性的精神。持续十五天的宴席与美酒、诗歌与乐章、鲜花与祭典——整个城镇沉浸在一派自由与情趣的光影中。"
 Teyvat_News.30.a:0 "バドルドー祭おめでとう！"
 Teyvat_News.31.t:0 "モンドは風花祭を祝う"
 Teyvat_News.31.d:0 "モンドの人々はバルバトスや彼らが愛し慕う人々に風花を捧げる。風花には、愛の詩など他の贈り物が添えられることもある。風花祭にはロマンチックな雰囲気が漂うが、風花はロマンチックな意図だけで贈られるものではない。"
 Teyvat_News.31.a:0 "風花祭おめでとう！"
 Teyvat_News.32.t:0 "璃月は海灯祭を祝う"
 Teyvat_News.32.d:0 "璃月で毎年開催されるこの祭りは、その規模と陽気さにおいて類のないものだ。 人々が集まって灯りを作り、それがやがて収束して夜の海を照らす。 もちろん、もうひとつ重要なことがある。霄市は夜も休まない。璃月人は英雄たちの魂を故郷へと導くために、夜空を埋め尽くすほどの霄灯を飛ばすそうだ。この時期になると璃月の街中には「霄灯」や「明霄の灯」が飾られる。普通の霄灯とは違い、それは璃月の人々が仙人を祀るために作ったものだそうだ。それの象徴は、「薪炎が語り継がれ、美徳が消えないように」というものだ。 "
 Teyvat_News.32.a:0 "海灯祭を祝して！"
 Teyvat_News.33.t:0 "稲妻は光華容彩祭を祝う"
 Teyvat_News.33.d:0 "尽管身处战争期间，稻妻人民仍然要苦中作乐，由鸣神大社牵头，筹备起了一场名为「光华容彩祭」的盛大祭典。"
 Teyvat_News.33.a:0 "光華容彩祭おめでとう"
 Teyvat_News.34.t:0 "璃月は月逐祭を祝う"
 Teyvat_News.34.d:0 "「逐月」原是仙家典仪，璃月的人们不行仙事，却也效仿此仪，借「逐月」之名演化出多个节日。月色美丽的日子，大家聚在一起，喝着美酒好茶，尝着美食佳肴，庆祝团圆之喜。后来岩王帝君为纪念一位友人，将这多种节日与「逐月」一词统合起来，借天观地，以月为誓，忆古思今，团圆喜乐，是为「逐月节」。举头望明月，万般感怀皆在其中。此情此景，犹如天星照我，愿逐月华。感故人之恩，承旧友之情,追千古之意，环千秋之城。以上种种，谓之「逐月」。"
 Teyvat_News.34.a:0 "月逐祭おめでとう"
 Teyvat_News.35.t:0 "スメールは花神誕祭を祝う"
 Teyvat_News.35.d:0 "传说，之所以这个日子会叫做「花神诞日」，其实最早是「花神祝诞」的意思。在很久很久以前，有一次树王大人过生日，她的朋友们举办了宴席为她祝寿。宴席上，几位神明大人都喝醉了，其中一位便乘兴弹奏起了乐器，于是树王大人唱歌，花神大人就跳起舞来。在花神大人起舞时，她踏过的草地上，长出了无数美丽的帕蒂沙兰……明亮的紫红色花朵筑成了灿烂的舞台，神明们都说:「啊，若是时间能永驻此刻就好了。」其实这是个很古老的节日，最早是为大慈树王大人祝寿的。树王大人逝去后它被沿用下来，时间就改到了小吉祥草王大人的生日。在花神诞日，会有超大号的花车在城巡游，一路上的人们都在抛洒鲜花、糖果和美酒，花车就这样一路开往奥摩斯港……小草神大人刚刚被迎回须弥时，须弥人民都很高兴，那时还会隆重庆祝这个节日。慢慢地，在教令院的影响下，大家就不太庆祝这个节日了。"
 Teyvat_News.35.a:0 "花神誕祭おめでとう"
