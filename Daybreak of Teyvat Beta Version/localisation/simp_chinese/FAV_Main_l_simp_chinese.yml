FAV_Heart_of_Church_desc:0"§g爱永存不朽，而先知之恩，终必消失；语言之恩，终必停止；知识之恩，终必消逝§!\n\n每月都能够取得[FAV_Power_Points]，其数值与[FAV_Action_Efficiency]和[FAV_Action_Zeal]的乘积成正比。[FAV_Power_Points]可用于提高国家发展水平。\n[FAV_Action_Population]不影响[FAV_Power_Points]的取得，但容易获取。\n\n[FAV_Power_Points] ： [?FAV_Power_Points|0C]\n\n[FAV_Action_Zeal] ： [?FAV_Action_Zeal|.1%Y] / [?FAV_Action_Zeal_Max|.0%8]  组织度恢复、适役人口加成\n\n[FAV_Action_Efficiency] ： [?FAV_Action_Efficiency|.0%Y] / [?FAV_Action_Efficiency_Max|.0%8]  政治点数花费降低、产出加成\n\n[FAV_Action_Population] ： [?FAV_Action_Population|.0%Y] / [?FAV_Action_Population_Max|.0%8]  补给消耗降低、建造速度加成\n\n§g因为我们现在所知道的，只是局部的；我们作先知所讲的，也只是局部的；及至那圆满的一来到，局部的，就必要消逝§!"
