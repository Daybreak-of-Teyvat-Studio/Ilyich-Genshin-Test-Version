 LYYwash.1:0 "头条：公务员暴毙！"
 LYYwash.1.d: "在我们超速运转的政府工作中，许多勤恳的公务员像被割倒的麦子一样成片地倒下，许多人还在晕倒时打碎了手边的器具、将免费供应的落日果汁洒了一地，扫地阿姨走进办公室，便看见一群人倒在鲜红色的液体当中。虽然他们只是晕倒了，但那惊悚的场景成为传言，许多民众误以为我们的公务员已经集体暴毙……"
 LYYwash.1.a: "抢救这些人！然后……也许是时候休息一下了。"
 LYYwash.1.b: "这积压了更多的工作，我们不得不加班！"
 LYYwash.2:0 "头条：将领在加班中猝死！"
 LYYwash.2.d: "由于过于繁重的任务，我们直到看到报纸才知道这个消息：我们一位暂时离开军事领域、为处理当前危机而工作的将领在无尽的工作中晕倒，一部分的新闻媒体已经打出了“将领猝死”的标题……幸运的是，我们已经及时找到了这些新闻媒体，有必要的话我们可以让他们闭嘴。我们该做些什么？"
 LYYwash.2.a: "快治疗这家伙，工作还没结束呢！"
 LYYwash.2.b: "压下这件事情，让倒下的人隐秘休息！"
 LYYwash.3:0 "头条：千岩军巡逻队员横死街头！"
 LYYwash.3.d: "璃月新闻界已经开始为一个新消息撰写文稿：一位千岩军将士在巡逻时倒下，被街边民众送去抢救，这些媒体为了吸引眼球，已经将这位将士定义为“横死之人”了。先不管即将到来的舆论批判，我们要如何处置这件事呢？"
 LYYwash.3.a: "给巡逻队安排一段休息时间。"
 LYYwash.3.b: "现在还不是倒下的时候，就算死了也要继续工作！"
 LYYwash.4:0 "头条：将领因缺乏休息而精神失常！"
 LYYwash.4.d: "据新闻媒体报道，我们的一位将领出现了明显的行为障碍，主要表现为行动迟缓、认知失常，状况一天比一天恶劣，这似乎是之前高强度的加班导致的。这件事已经在民众中激起热议，许多人怀疑我们璃月政府歧视武官，将过多的工作交给了将领。"
 LYYwash.4.a: "让他休个假吧，不过不要让别人知道。"
 LYYwash.4.b: "让他歇几天，然后立刻起来工作！"
 LYY_Wash1_dynamic_modifier: "加班狂潮"
 LYY_Wash1_dynamic_modifier_desc: "没错，七星维护璃月稳定的努力并不会白费。只要不停下加班，未来的道路就会不断延伸……"
 A_Liyue_Nine_Nine_Six: "玉京台压力增大"
 A_Liyue_Nine_Nine_Six_desc: "突如其来的危机导致我们的工作压力持续增大，在璃月七星中的两位的带头作用下，我们的政府开始为了解决新增的工作而疯狂加班，就像被放进了健身轮的仓鼠……现在我们不得不在处理危机的同时，应对公务员们的健康问题。\n\n§Y工作压力会定期上涨，当达到某个阈值时会触发负面事件。可以通过决议来改变工作压力的数值以及工作效率的等级，工作效率等级越高，工作压力增长越快，触发负面事件的阈值也会越低。§!\n\n§Y当前公务员工作压力：[?LYY_Work_Pressure|R]§!\n§Y工作效率等级：§![?LYY_Press_Level|R]"
 Liyue_Nine_Nine_Six: "玉京台压力增大"
 Liyue_Nine_Nine_Six_desc: "突如其来的危机导致我们的工作压力持续增大，在璃月七星中的两位的带头作用下，我们的政府开始为了解决新增的工作而疯狂加班，就像被放进了健身轮的仓鼠……现在我们不得不在处理危机的同时，应对公务员们的健康问题。\n\n§Y工作压力会定期上涨，当达到某个阈值时会触发负面事件。可以通过决议来改变工作压力的数值以及工作效率的等级，工作效率等级越高，工作压力增长越快，触发负面事件的阈值也会越低。§!\n\n§Y当前公务员工作压力：[?LYY_Work_Pressure|R]§!\n§Y工作效率等级：§![?LYY_Press_Level|R]"
 LYY_More_Pressure: "加速政府运转"
 LYY_More_Pressure_desc: "为了保证我们能够更迅速地处理危机，我们将会加速政府的运转，不过这可能会让公务员的健康状况变得更加恶劣。"
 LYY_Fewer_Pressure: "放缓政府运转"
 LYY_Fewer_Pressure_desc: "为了保证的公务员能够长久地工作下去，我们将暂时放缓工作进度，不过这可能让危机的处理变得缓慢。"
 LYY_AUTO_Pressure: "案牍之劳形"
 LYY_AUTO_Pressure_desc: "我们的公务员正为了处理危机而努力工作，疲劳和疾病便在这时悄悄爬上他们的身体，扼住这些可怜人的咽喉。\n§R这个决议组将会定期重复，每一次结束都会依据当前的效率等级来提高工作压力，并改变下次循环时提供的政治点数加成。§!"
 LYY_Regular_Physical_Exam: "生命之周期"
 LYY_Regular_Physical_Exam_desc: "在可怕的工作压力之下，工作人员们的健康问题偶尔会集中爆发，导致恶劣的后果……\n§R这个决议组将会定期重复，每一次结束时若当前工作压力高于阈值，就会触发负面事件。§!"
 LYY_Speed_up_Finance: "金融部门全力运转"
 LYY_Speed_up_Finance_desc: "我们将临时加重公务员的负担以加速金融方面的工作，以求改善我们的经济状况。"
 LYY_Speed_up_Construction: "集中加速工业建设"
 LYY_Speed_up_Construction_desc: "我们将把推进工业生产与建设增加到工作重心上去，以求改善我们的建设和生产状况。"
 LYY_Speed_up_Training: "全心投入军队动员"
 LYY_Speed_up_Training_desc: "我们将整编、动员军队加速革新，并鼓舞他们的意志。"
 LYY_Speed_up_Propa: "扩大内部宣传规模"
 LYY_Speed_up_Propa_desc: "为了让璃月人民相信危机将会过去，我们将会花费更多的精力在宣传上，鼓舞他们的精神。"
 LYY_Press_up: "§R我们预计公务员的工作压力将会上升！§!"
 LYY_Press_down30: "§R我们预计公务员的工作压力将会有效降低！§!"
 LYY_Play_Cats_Together: "组织撸猫活动"
 LYY_Play_Cats_Together_desc: "我们将从蒙德的猫尾酒馆租借一批猫猫，组织公务员进行治愈身心的撸猫活动，来修复他们在加班地狱中留下的创伤。"
 LYY_give_Mora: "发放加班津贴"
 LYY_give_Mora_desc: "我们将额外发放一批资金来奖励那些愿意加班的公务员，激励他们继续工作。"
 LYY_Take_a_Break: "宣布临时休假"
 LYY_Take_a_Break_desc: "我们将宣布一个临时假期，让疲惫的公务员们有时间放松身心。"
 LYY_speech_of_dedication: "宣讲奉献精神"
 LYY_speech_of_dedication_desc: "为了激发公务员们的工作意志，我们将利用公务员们的下班时间开展奉献精神的宣讲，听完这个讲座，诸位工作人员想必会充满了斗志，工作压力也能大大减轻吧！"
 LYY_no_rest: "取消常规假期"
 LYY_no_rest_desc: "我们政府的公务员目前面对的最大问题不是休息太少，而是休息太多！大难当前，哪里还有双休日给他们过？在接下来的一周，我们将让工作人员带着床铺，连夜晚都在办公地点度过，对家人的怀念想必能激发他们的工作意志，美好的集体生活也将治愈他们的身心！"
 LYY_no_mora: "没收加班津贴"
 LYY_no_mora_desc: "众所周知，物质刺激是一种十分有效的提高工作效率的方法，而这一方法的根本在于人的获取摩拉的渴望。现在，我们缺少资金来实施这一策略，因此我们将用一种特别的方式来实施它——我们将没收工作人员的加班津贴，减少他们的工资，这样一来他们获取摩拉的渴望就会大大增加！我们所做的这一切，都是为了他们能够走上更高的台阶，领悟到这一点的公务员们，想必也会感觉到精神得到了升华，从而恢复加班带来的疲惫吧。"
 LYY_smile_for_us: "组织文艺表演"
 LYY_smile_for_us_desc: "繁忙的工作异化了我们的工作人员，使得他们舍弃了自身的精神需求。为了把它们从异化中拯救回来，我们将组织它们排练文艺表演，在幸福快乐的演出中放松身心。"
 LYY_Wash_decision_categories_II: "凝光执政危机"
 LYY_Wash_decision_categories_II_desc: "在帝君遇刺之后上台的凝光阁下面临着严重的执政危机：璃月大萧条造成的经济动乱使得百姓怨声载道，苦不堪言，而短期的凝光新政又不足以缓和现状，以致临时政府的合法性面临着严重的挑战；神灵辞世引发的权力真空引得各方势力野心勃勃，斗争不断，三眼五显仙人、月海亭组织、七星内部的反对派用各种理由争相发难；国境之外，北有蒙德，西有须弥，东有稻妻，虎视眈眈，磨拳擦掌。至此危局，国事艰难，尔等怎就不能体谅凝光阁下一二呢？\n\n§R当前执政危机等级：[?LYY_Work_Pressure]§!\n"
 LYY_Wash_decision_II: "清洗进行中"
 LYY_Wash_decision_II_desc: "随着危机的加剧，璃月的政治动乱将愈演愈烈，而凝光阁下下属的兰生索命厅很有可能会采取极端手段缓解问题。这一行动或可以缓解凝光阁下的执政危机。"
 LYY_Wash_decision_result: "执政危机或将缓解"
 LYY_Wash_event_II.1.t: "公审叛徒"
 LYY_Wash_event_II.1.d: "思来想去，必是璃月内部有奸细作祟，其策划了帝君遇刺一事，并试图将璃月带入不可挽回的悲惨境地。哪怕粉身碎骨，我也要为璃月扫清尘埃！\n此人不思忠君报国，策划刺杀岩王帝君，阴谋组织反动势力，致力破坏璃月和平，按临时政府特别军事管理法，当除以极刑！—— 岩上茶室主人· 天权星特别情报官·总务司兰生索命厅长·夜兰阁下。"
 LYY_Wash_event_II.1.a: "一家哭何如一国哭！"
 LYY_Wash_event_II.2.t: "虚惊一场"
 LYY_Wash_event_II.2.d: "根据总务司兰生索命厅夜兰阁下的详细调查，此人并没有确凿的叛国行为与证据可以入罪。兰生索命厅不屑于制造冤假错案，故而算此人侥幸，逃过一劫。"
 LYY_Wash_event_II.2.a: "望尔等忠君报国！"
 LYY_Wash_decision_death: "一位璃月柱石被处决！"
 LYY_Wash_event_II.3.t: "璃月临时政府成立"
 LYY_Wash_event_II.3.d: "天权凝光，受任于帝君遇刺之际，奉命于国家危难之间，百般思量，不知救国何如，故而遍访遗贤，求问治国之道！"
 LYY_Wash_event_II.3.a: "礼之用和为贵！"
 LYY_Wash_event_II.3.b: "乱世当用重典！"
 LYY_Wash_decision_II_Conspiracy_Increase: "阴谋进行中"
 LYY_Wash_decision_II_Conspiracy_Increase_desc: "神灵辞世引发的权力真空引得各方势力野心勃勃，斗争不断，三眼五显仙人、月海亭组织、七星内部的反对派用各种理由争相发难。这一行动将加剧凝光阁下的执政危机。"
 LYY_Wash_decision_Conspiracy_Increase: "执政危机或将加剧"
