 GUN_The_Gunnhild_Family_Meeting:0"古恩希尔德家族会议"
 GUN_The_Gunnhild_Family_Meeting_desc:0"古恩希尔德家族是蒙德地区最为重要的军事贵族家族之一。他们在蒙德的政治和经济中扮演着重要的角色。古恩希尔德家族会议是家族内部的重要活动，旨在讨论家族事务、决策政策以及规划家族的未来发展。这些会议通常由家族的领导者主持，参与者包括家族的重要成员和顾问。在会议中，家族成员会共同讨论各种议题，涵盖政治、经济、社会等方面。他们会就家族的资源分配、财务管理、领土扩张、外交关系等问题进行深入的讨论和决策。家族成员会分享各自的观点和建议，通过合作和协商来达成共识。古恩希尔德家族会议的目的是确保家族的繁荣和稳定。通过这些会议，家族成员能够了解家族内部的动态和变化，加强彼此之间的联系和合作。会议还为家族成员提供一个交流思想、分享经验和互相支持的平台。会议的形式和频率因家族的特殊情况而有所不同。有些会议是定期召开的，例如每月或每季度一次，以确保家族事务得到及时处理。而对于重大决策或紧急情况，家族领导者也可以召集特别会议。总之，蒙德地区的古恩希尔德家族会议是一个重要的平台，用于家族成员共同讨论家族事务、制定政策和规划未来发展。这些会议的目的是确保家族的繁荣和稳定，并为家族成员提供一个交流和合作的机会。"
 GUN_Make_The_Gunnhild_Family_Meeting:0"§R召开古恩希尔德家族会议§!"
 GUN_Event.1.t:0"古恩希尔德家族会议"
 GUN_Event.1.d:0"安全形势分析：家族成员一起分析当前的安全形势，包括丘丘人的威胁和其他潜在的敌对势力。他们将评估家族领地的安全状况，并确定任何的漏洞或薄弱点。\n资源和财务规划：家族成员讨论和评估家族目前的资源和财务情况。这包括审查现有的资金和财产，并考虑如何为未来的军事行动提供必要的资金支持。\n军事行动策略：家族成员讨论和制定军事行动策略。他们评估敌方的弱点和战争的可行性，以制定最有效的战略和战术计划。\n战斗准备和装备：家族成员讨论如何增强战斗力和准备战斗所需的物资和装备。他们将审查现有的武器和装备，确定是否需要提升和更新，并确定如何获取和配备这些装备。\n军队组织和训练：家族成员讨论如何组织军队和进行有效的训练。他们将确定谁将负责指挥和领导军队，并确保军队成员具备必要的技能和能力来应对任何挑战。\n外交和联盟：家族成员还讨论建立外交关系和联盟的策略。他们将探讨与其他家族或组织合作，共同应对来自丘丘人和其他威胁的挑战。"
 GUN_Event.1.a:0"好的"
 GUN_Reiterate_the_family_motto:0"重申「永护蒙德」之家训"
 GUN_Reiterate_the_family_motto_desc:0"「永护蒙德」是古恩希尔德家族的家训，代表着家族成员对蒙德地区的忠诚和保护。它鼓励家族成员积极参与蒙德的事务，团结合作，以谦逊和正直的品质为他人树立榜样。通过遵循这一家训，古恩希尔德家族将继续为蒙德的繁荣和安全而努力。 "
 GUN_Event.2.t:0"重申「永护蒙德」之家训"
 GUN_Event.2.d:0"在古恩希尔德家族举办的一次特殊活动中，他们庄严重申了自己的家训——\"永护蒙德\"。\"永护蒙德\"象征着他们对家园的忠诚和保护。这个家训激励着家族成员们坚守家族的尊严、捍卫蒙德的和平与安宁。在活动中，古恩希尔德家族的成员聚集在一起，穿着家族的传统服饰和披上鲜艳的家族徽章。德高望重的族老饱含深情地向参与者讲述了家训的起源和意义。他们回顾了家族的历史，强调家族成员承载的责任和使命。德高望重的族老提及家族英雄的事迹，激励所有人发扬他们的精神，为蒙德大陆的和平和繁荣努力。活动中还举行了象征性的仪式，家族成员举起右手，齐声宣誓对\"永护蒙德\"的忠诚。这一仪式凝聚了所有参与者的力量和决心，表达了对家族价值观的坚守。古恩希尔德家族强调了\"永护蒙德\"的实际行动。他们鼓励家族成员参与蒙德大陆的防卫，保护村庄和农田，同时积极投身于解决蒙德大陆的问题和危机中。通过重申\"永护蒙德\"之家训，古恩希尔德家族再次表达了他们的决心，坚守家族的价值观，保护蒙德大陆的繁荣和和平。这一家训将继续在家族的血脉中流淌，为未来的挑战提供了信念和力量。"
 GUN_Event.2.a:0"好的"
 GUN_Support_the_Knights_of_the_Zephyr:0"拥护西风骑士团"
 GUN_Support_the_Knights_of_the_Zephyr_desc:0"拥护西风骑士团是古恩希尔德家族的家族价值观之一。家族成员愿意尊重和信任骑士团的领导，为骑士团的使命奉献自己的力量。他们认同骑士团的价值观和精神传统，愿意与骑士团紧密合作，为蒙德的和平与繁荣而努力。 "
 GUN_Event.3.t:0"古恩希尔德家族长老会议致西风骑士团"
 GUN_Event.3.d:0"尊敬的团长：\n我代表古恩希尔德家族，向您表达我们坚定的拥护和支持。在这个关键时刻，我们要向您和西风骑士团表达我们的决心与团结。\n古恩希尔德家族深切理解西风骑士团作为蒙德的守护者所承担的责任和使命。您们一直以来都在为我们的家园保驾护航，确保我们的安全和繁荣。您们的勇气和忠诚是我们家族所敬佩和怀有崇高敬意的。我们坚信，西风骑士团的价值观和信仰与古恩希尔德家族的原则是一致的。我们共同追求正义、自由和和平，我们致力于保护蒙德大陆的和谐与繁荣。作为家族的一员，我们将始终坚定地站在您们一边。我们向您保证，古恩希尔德家族将为西风骑士团尽一切努力提供支持。无论是物资上的援助、战略上的协助还是人力资源的贡献，我们将与您们携手合作，共同应对蒙德大陆所面临的挑战。请相信，古恩希尔德家族将始终保持与西风骑士团的密切联系，并尽最大努力履行我们的家族责任。我们将积极参与清扫骇客、抵御敌人以及支持骑士团的各项努力，以确保蒙德大陆的和平与繁荣。\n我们向您和整个西风骑士团致以最诚挚的敬意和祝福。在未来的岁月里，让我们携手同行，为实现蒙德大陆的美好愿景而努力。\n以家族之名，\n古恩希尔德"
 GUN_Event.3.a:0"好的"
 GUN_The_dandelion_Guard:0"组建蒲公英卫队" #卫所农奴
 GUN_The_dandelion_Guard_desc:0"蒲公英卫队的总部设立在古恩希尔德家族领，与当地的居民保持联系，并及时响应各种紧急情况。他们的任务包括巡逻、调查、救援和战斗，以确保蒙德的安全和和平。蒲公英卫队的成员拥有各种不同的能力和技能，比如火元素的掌控、风元素的操纵、雷元素的释放等。他们之间相互合作，共同应对各种挑战和敌对势力。"
 GUN_Event.4.t:0"组建蒲公英卫队"
 GUN_Event.4.d:0"古恩希尔德家族组建蒲公英卫队的结果并非完全如预期。在召集志愿者时，很不幸地，老百姓并不愿意加入卫队。是因为他们对军事行动的风险感到担忧，或者担心不能维持家庭的生计。这导致了招募人数的不足。\n面对招募困难，古恩希尔德家族不得不采取措施寻找解决办法。他们转向贵族阶层寻求帮助并支付报酬吸引雇佣兵参加卫队。由于贵族具有更多的资源和影响力，他们能够提供充足的资金和物资来支持卫队的建设和运作。不幸的是，这导致了卫队士兵成为贵族的奴隶，不再享有自由和尊严。\n结果，由于缺乏广泛的平民参与和自愿奉献的精神，蒲公英卫队的存在变得失去了原本的意义和价值。卫队士兵失去了自主权，成为贵族权力的工具，而不再代表保护和服务整个家族和蒙德大陆的理念。"
 GUN_Event.4.a:0"好的"
 GUN_Chuchu_sweep_operation:0"丘丘人扫荡行动" #成果甚微
 GUN_Chuchu_sweep_operation_desc:0"我们，古恩希尔德家族，倾听自然的召唤和历史的使命，决定发动进攻丘丘人的计划。这是一个旷日持久的战争，但我们视其为一场正义的战斗，为了保护我们的领地和家族的尊严。"
 GUN_Event.5.t:0"丘丘人扫荡行动"
 GUN_Event.5.d:0"我们庄严宣布，古恩希尔德家族决定发动进攻丘丘人的计划。几个世纪以来，丘丘人一直是我们家族的威胁，不断侵犯我们的领土和资源，使我们的家园充满了恐惧和不安。现在是时候反击了！我们决定团结一致，将所有的力量和智慧投入到这场博取正义的战斗中，为了我们的领地和家族的尊严。我们深知这将是一场艰苦的挑战，但我们坚信正义和自由的力量将带领我们赢得胜利。我们会准备好一切，包括装备先进的武器和训练有素的勇士，以确保我们在战斗中占据有利地位。同时，我们也呼吁所有有志之士加入我们的行列。我们希望能够形成一支庞大的联盟，共同对抗丘丘人的侵略。只有通过我们的团结和合作，我们才能迎接挑战、击败敌人，为自由和繁荣奠定坚实的基石。我们发誓，不论付出何种代价，我们将为我们的领土和家族而战，为恢复和平与安宁而努力。这不仅仅是一场战争，更是我们家族的命运与责任。我们的目标很明确，让丘丘人知道他们的侵略将遭受毁灭性的打击。让我们挺身而出，成为丘丘人入侵的终结者，为我们家族铸造永恒的荣耀！古恩希尔德家族，为了正义与自由。"
 GUN_Event.5.a:0"好的"
 GUN_Temporary_Military_tax_Bill:0"临时军事税务法案" #苛捐杂税
 GUN_Temporary_Military_tax_Bill_desc:0"临古恩希尔德家族决定在当前军事形势紧张的背景下，发起一项临时军事税务法案。我们深刻认识到为军事行动提供稳定的资金来源的重要性，以支持我们的防御和保护家族领土的努力。该法案将旨在确保我们有足够的资源来维持军队运作、提供装备和训练士兵所需的支持。我们理解，战争的代价是沉重的，但我们也相信，只有通过适当的财务调配，我们才能有效地应对可能出现的威胁和挑战。"
 GUN_Event.6.t:0"临时军事税务法案"
 GUN_Event.6.d:0"古恩希尔德家族的临时军事税务法案对古恩希尔德领的农民造成了严重的负担。作为农民，他们承受了额外的税收压力，使他们的生活变得更加困难。首先，农民需要支付更高的土地税，这使得他们的土地使用成本大幅增加。这对于那些依赖农业生产为生的农民来说尤为严重，他们的利润受到了严重的压缩。此外，农民还需要支付更高的农业设备和耕种工具的税费。这使得他们在购买和维护农业设备方面面临更大的经济负担，对他们的种植和农业生产活动产生了直接的负面影响。而临时军事税务法案的实施还导致农产品价格的上涨。由于农民面临成本增加，他们不得不提高产品的售价，以弥补税费的影响。这对于依赖农产品为主要食物来源的人们来说，导致食品价格的上升，给他们的生活带来额外的负担。"
 GUN_Event.6.a:0"好的"
 GUN_Plan_to_trap_and_kill_the_wind_demon_dragon:0"诱杀风魔龙计划"
 GUN_Plan_to_trap_and_kill_the_wind_demon_dragon_desc:0"风魔龙是蒙德地区的一种强大而具有破坏性的生物。它的出现给蒙德的居民造成了重大威胁，摧毁了村庄，伤害了无辜人民。为了保护居民和维护大陆的和平与安全，古恩希尔德家族决定展开狩猎风魔龙的计划。"
 GUN_Event.7.t:0"诱杀风魔龙计划"
 GUN_Event.7.d:0"古恩希尔德家族以祖先的名义，邀请风魔龙前来宴饮。风魔龙如约而至，但古恩希尔德家族却布下大军，试图围杀风魔龙。风魔龙成功击败了古恩希尔德领的狩猎军队。尽管狩猎军队付出了努力和勇气，但他们面对风魔龙强大的力量和机智时，未能取得胜利。风魔龙利用其强大的攻击能力和防御机制，使狩猎军队陷入困境，导致其无法有效对抗龙的力量。这样的结果对古恩希尔德领和整个社区造成了后果。愤怒的风龙龙摧毁了古恩希尔德西部的三个村庄。狩猎军队的失败导致古恩希尔德领的安全受到威胁，居民的生活也受到影响。这也强调了风魔龙的力量和威胁的严峻性，需要整个社区的联合努力才能有效地对抗它。尽管狩猎军队在这次对抗中失败，但这个结果也提醒着社区和军队们对风魔龙的威胁持警惕态度，并寻求更全面和有力的策略来对抗这一强敌。荣耀并非总是在战场上取得，这一次失败也让古恩希尔德领认识到风魔龙和其他威胁的重要性，并为未来做出更好的准备。"
 GUN_Event.7.a:0"好的"

 GUN_Jingfu_Port_expansion_project:0"荆夫港扩建工程" #清理贫民窟
 GUN_Jingfu_Port_expansion_project_desc:0"荆夫港扩建工程是针对荆夫港现有状况和未来发展需求的计划，旨在提升港口的吞吐能力、服务质量以及适应未来的发展需求。"
 GUN_Event.8.t:0"荆夫港扩建工程"
 GUN_Event.8.d:0"荆夫港扩建工程取得了一系列重要的结果：荆夫港扩建工程的结果之一是增加了港口的贸易规模。随着港口吞吐能力的提升，大量的货物可以更高效地进出港口，促进了更广泛的贸易活动，为城市的经济繁荣打下了基础。荆夫港扩建工程在背景下还有助于航海和海上贸易的发展。航行条件的改善，并增加出入港的能力，吸引了更多商贾和船只访问港口，推动了海上贸易的增长，加强了港口与其他地区的联系。荆夫港扩建工程为社区提供了更多的就业机会。工程的实施需要大量的劳动力，包括建筑工人、码头工人和相关领域的专业人员。这不仅为当地居民提供了生计，还吸引了更多人口涌入周边地区，推动了人口的增长和城市的繁荣。荆夫港扩建工程的结果有助于提升城市的发展水平。增加了港口的功能和容量，促进了城市的商业、经济和文化发展。港口的繁荣带来了更多的投资和商业机会，促进了城市的繁荣和城市功能的多元化。荆夫港扩建工程也有助于加强地区的安全和防御能力。扩大港口规模和改善设施，为社区提供了更好的海上安全防护。这不仅有助于保护港口财产和船只，还提供了更好的海上防御体系，帮助城市抵御潜在的威胁和入侵。荆夫港扩建工程的结果为城市的促进经济发展、贸易繁荣和地区安全做出了重要贡献。它为社会创造了更好的生活条件和繁荣机会，提升了城市的地位和影响力。"
 GUN_Event.8.a:0"好的"
 GUN_The_dandelion_Liquor_franchise_Act:0"蒲公英酒专营法案" 
 GUN_The_dandelion_Liquor_franchise_Act_desc:0"蒲公英酒专营法案是指一项法案，旨在规范和推动蒲公英酒的生产、销售和消费。该法案的核心目标是确保蒲公英酒行业的合法、有序和可持续发展。"
 GUN_Event.9.t:0"蒲公英酒专营法案"
 GUN_Event.9.d:0"蒲公英酒专营法案是一项针对酒制品市场的特殊立法，旨在限制其他竞争者的进入，并授予古恩希尔德家族在该领域的独家经营权。这种垄断地位使得他们能够控制酒制品的生产和销售，并决定酒价的高低，以获得垄断利润。然而，由于高昂的酒价，蒙德人民开始对此表达不满和谴责。他们认为这种垄断导致了酒制品的价格过高，超出了普通人民的承受能力。由于无法负担得起高价的酒产品，许多人不得不放弃购买，或者只能选择低质量的替代品。蒙德人民的怨声载道也反映了他们对公平竞争和市场多样性的渴望。他们希望政府能够采取行动，打破垄断，并促进更加竞争的市场环境，以确保酒制品的价格公正合理，并提供更多选择。"
 GUN_Event.9.a:0"好的"
 GUN_Benefit_the_people_green_seedling_law:0"利民青苗法" #高利贷
 GUN_Benefit_the_people_green_seedling_law_desc:0"利民青苗法的核心理念在于保护农民的权益和减轻其负担。根据该法案，政府对农田实行耕保制度，确保农民的土地产权得到保护，并限制地主对农民的剥削。"
 GUN_Event.10.t:0"利民青苗法"
 GUN_Event.10.d:0"利民青苗法旨在减轻贫困农民的负担，帮助他们渡过困境。然而，该法在实施过程中由于基层官吏的不当行为，导致了一系列的不良影响，其中之一便是基层官吏强制农民借贷。首先，基层官吏利用利民青苗法的借贷政策，将其用于迫使农民借贷。他们以种种手段强迫农民借贷，例如恶意降低农田评级，使农户无法自给自足，进而迫使他们求助于政府贷款。基层官吏往往设置高额的利息和繁琐的还款条件，使农民陷入无法承受的债务之中。其次，基层官吏在借贷过程中往往以欺诈、虚报和滥用职权的手段获取非法利益。他们经常虚构农民的债务，故意让农民无法如期偿还贷款，然后以此为借口向农民收取高额罚款或强行占有其财产。这种行为损害了农民的利益，增加了他们的负担，同时也加剧了基层官吏与农民之间的矛盾和不满情绪。此外，基层官吏强制农民借贷还给利民青苗法带来了一系列的负面后果。由于农民被迫借贷，无法按时还款，政府贷款的流动性遭遇困难，导致了贷款形成恶性循环。基层官吏的不当行为进一步增加了政府的债务风险，使得利民青苗法的本意逐渐偏离，对政府财政产生了消极的影响。综上所述，利民青苗法中基层官吏强制农民借贷的行为给社会带来了严重的不良影响。这种行为损害了农民的利益，加剧了农民的负担和社会矛盾，并且对政府财政产生了负面影响。"
 GUN_Event.10.a:0"好的"
 GUN_Strong_country_to_protect_the_horse_law:0"强国保马法" 
 GUN_Strong_country_to_protect_the_horse_law_desc:0"这个法律的主要目的是为了保护蒙德的军事资源和强化国家的军事力量，特别是保护重要的军事资源——马匹。"
 GUN_Event.11.t:0"强国保马法"
 GUN_Event.11.d:0"养马需要大量的资金和资源投入，对于经济困难的农民而言是一项沉重负担。农民通过贷款或变卖财产筹集资金养马，往往面临高额利息和压力过度的还款压力，导致人们债务负担日益加重。一些农民甚至不得不削减其他农业经营或生活开支以供养马匹，导致他们的农业生产和生计稳定受到了严重影响。由于缺乏养马经验和专业知识，一些农民无法正确饲养和照顾马匹，导致马匹的生病和死亡风险增加。农民无法提供适宜的饲料和环境，或者缺乏兽医知识和医疗手段，导致马匹在农民的给养下健康状况不佳，甚至不堪重负而死亡。这种情况不仅造成了农民的经济损失，也损害了国家的马匹资源。"
 GUN_Event.11.a:0"好的"
