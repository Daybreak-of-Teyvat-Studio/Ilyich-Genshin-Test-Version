FAV_RP_Judge_By_People:0"拭去一切泪痕"
FAV_RP_Judge_By_People_desc:0"真正的光荣、正义与自由终于降临到了蒙德，这神明所爱的国度。\n在蒙德的国土上，人们沐浴在前所未有的民主和平等，而这一切正引导我们走向前所未有的自由。与此同时，人民的力量和智慧也在不断增长，终有一天，我们将强大到没有人能奴役我们的地步。\n而当我们望向远方，我们看到无尽的黑暗正在迷雾中翻滚。但我们不会畏惧——蒙德将阔步前行。"
FAV_FP_Power_and_Glory:0"国度、权柄、荣耀"
FAV_FP_Power_and_Glory_desc:0"真正的光荣、正义与自由终于降临到了蒙德，这神明所爱的国度。\n腐化、堕落和罪恶已经被消灭殆尽，只余下一点一点温热的残渣；这一伟大的国家前所未有地团结一致，为了所有人共同的未来做好了战斗的准备。这无匹的兵刃，天下一切力量都要避开它的锋芒。\n而当我们望向远方，我们看到无尽的黑暗正在迷雾中翻滚。但我们不会畏惧——蒙德将阔步前行。"
FAV_DP_Dream_for_Peace_and_Love:0"自由与爱之梦"
FAV_DP_Dream_for_Peace_and_Love_desc:0"真正的光荣、正义与自由终于降临到了蒙德，这神明所爱的国度。\n经过无数人的努力，自由、民主、平等的国度终于得到建立，往日的积弊被一扫而空，蒙德和蒙德人民在温和的道路上一同进步！\n而当我们望向远方，我们看到无尽的黑暗正在迷雾中翻滚。但我们不会畏惧——蒙德将阔步前行。"
FAV_NP_Sing_Peace_and_Happiness:0"歌唱平静与幸福"
FAV_NP_Sing_Peace_and_Happiness_desc:0"真正的光荣、正义与自由终于降临到了蒙德，这神明所爱的国度。\n经由蒙德人民上下一心的奋斗，我们终于取得了能在乱世中保卫自己的力量，如今的蒙德迎来了前所未有的稳定与繁荣，蓬勃的希望从万众之中迸发了出来！\n而当我们望向远方，我们看到无尽的黑暗正在迷雾中翻滚。但我们不会畏惧——蒙德将阔步前行。"
