 Basic_Food_and_Clothing:0 "基本小康"
 Basic_Food_and_Clothing_desc:0 "今大道既隐，天下为家。各亲其亲，各子其子，货力为己。大人世及以为礼，城郭沟池以为固。礼义以为纪，以正君臣，以笃父子，以睦兄弟，以和夫妇，以设制度，以立田里，以贤勇知，以功为己。故谋用是作，而兵由此起。古有六君子者，未有不谨于礼者也。以著其义，以考其信，著有过，刑仁讲让，示民有常。如有不由此者，在埶者去，众以为殃。是谓小康。"
 Collective_Prosperity:0 "共同富裕"
 Collective_Prosperity_desc:0 "大道之行也，天下为公，选贤与能，讲信修睦，故人不独亲其亲，不独子其子，使老有所终，壮有所用，幼有所长，鳏寡孤独废疾者皆有所养；男有分，女有归，货恶其弃于地也不必藏于己，力恶其不出于身也不必为己，是故谋闭而不兴，盗窃乱贼而不作，故外户而不闭，是谓大同。"

 
