 LAW.13.t:0 "被误解的故事"
 LAW.13.d:0 "优菈正在房间里来回踱步，已经好几天没有安柏的消息了。她看向镜子中的自己，吓了一跳。优菈已经认不出自己的样貌了：极其明显的眼袋，布满血丝的眼睛，憔悴得不像样。在她想着安柏还不回来该如何应对时，舒伯特“嘭”的一声打开了房门，抓起优菈的领口大声责问：“优菈，你当初说那个女人是来自璃月的高贵血脉，是我们击败骑士团的重要人物，看看你来这里的几个月都做了什么！你除了给我添麻烦以外什么都没做成！现在，那个女人已经招供了自己是骑士团派来的特务了！”舒伯特的脸孔变得狰狞，继续说：“说实话，优菈，作为劳伦斯家族的长女，我现在怀疑你也是来窃取家族的，我究竟该如何相信你。”留下一脸难以置信的优菈愣在原地。\n下一刻，优菈再也忍受不了：“骑士团，骑士团，还是骑士团！难道我加入了骑士团就能让你连亲人都不顾了吗！？”她突然发力，把舒伯特推开，气冲冲出去了。\n“快，把她追回来！”舒伯特强忍着疼痛，向侍从们大声呼喝。几个卫兵向着优菈离开的方向跑去。优菈大喊着：“我是一个骑士，应该守护要守护的人！”然后向天台跑去，期间卫兵们曾多次围住她。单凭她曾在骑士团学习的近身格斗就让其难以靠近。其中卫兵队长达列尔说：“如此执着的大小姐，她心中一定有不可撼动的力量。”在优菈即将到天台时，远远注意到窗户外有一支风之翼在夜空中飞，她知道安柏脱险了。冷静地趴在墙壁上，装出疲惫不堪的样子对后面的卫兵们说：“来吧，我已经是你们的囊中之物。抓着我去领赏吧！”"
 LAW.13.a:0 "我还是你心目中的骑士吧"
 LAW.13.b:0 "坚*****冰，*****仇"
 LAW.13.c:0 ""


 LAW.14.t:0 "以霜还怨"
 LAW.14.d:0 "或许是优菈尚未造成恶劣影响，抑或是舒伯特良心未泯。对优菈的监禁并没有持续多长时间，舒伯特还承诺会给优菈举办一场生日宴会。优菈虽然心里不会将仇恨一笔勾销，但表面上还是答应了下来。\n她打开梳妆盒，里面静静地躺着一把小巧的掌心雷手枪。这把原来用于女性防身的武器，现在将会帮助优菈终结一切仇恨的仇恨。\n“该放哪里好呢？”优菈有些苦恼。她的礼服并没有隐藏口袋可装入其中。但很快，她已经有了答案。优菈拿起手枪，把它藏进自己傲人的双峰之中。\n话分两头，游击小队和侦查小队的部分成员们再一次相聚在风起地，不同于上一次要将劳伦斯逐出蒙德，这次要帮劳伦斯洗清它的罪恶。安柏看着河对岸的山谷说：“那边就是舒伯特的老巢了，愿风神护佑我们。”随着一阵上升气流，骑士们消失在高天之上。\n10月26日晚7时41分\n在城堡的瞭望台上，仆从来来往往，餐桌上摆放着精致的餐具。华灯初上，瞭望塔的灯光可以远达五公里。优菈跟舒伯特看着远处的蒙德城共进晚餐。舒伯特举杯指向远处的蒙德城说：“我们军队已经元气恢复。不出一年，我们就可以在那里办风花节了！”\n“别想了，你甚至活不过这晚。”优菈心想，脸上勉强挤出一丝笑容。舒伯特多次提到未加入骑士团的优菈是多么的优秀，以及骑士团是如何表里不一欺骗蒙德人的，情至深处甚至拉着优菈的手说叔叔心中一直有你的位置，优菈不禁感觉有些难受。在悠扬的音乐和酒精的作用下，舒伯特闭上了眼睛，背靠着躺椅。优菈知道，机会来了。“跟你这样的虫豸在一起，怎么能统一蒙德呢！”她从深沟中掏出手枪，在叔父惊愕的目光下，精准命中他的胸口。舒伯特什么也说不出来，他只看到黑洞洞的枪口指着他的脑袋。\n“别了，劳伦斯” \n砰——"
 LAW.14.a:0 "这个仇，不用记了。"
 LAW.14.b:0 ""
 LAW.14.c:0 ""


 LAW.15.t:0 "以爱融霜"
 LAW.15.d:0 "几乎是枪响的同一时刻，十多名侦查骑士从瞭望塔顶垂降下来，手上的冲锋枪向所见的一切倾泻着子弹。待硝烟散去，原来华丽的餐桌一片狼藉，地上遍布黄铜弹壳，仆从们的血腥味与美酒的醇香混杂着。优菈小心地跨过地上的杂物，免得弄脏身上的礼服。她走到那个戴着红色头巾的少女跟前，低下头，吻住了她的嘴唇。\n良久，唇分，二人之间留下一条晶莹的银丝。两人紧紧相拥，安柏感觉到她的肩膀有些湿润，她把头转过去，一滴眼泪正挂在优菈的眼角。安柏轻轻地拭去她那滴泪水，在优菈耳边说：“优菈，我回来了”"
 LAW.15.a:0 "“嗯，欢迎回来。”"
