developevent.1.t:0"黎明启示录"
developevent.1.d:0"自2600年前天空岛默许魔神战争以来，提瓦特大陆各国度各文明旋起旋灭，它们中的大部分灭亡于自身的混乱，而还有一些则死于天理之手。离我们最近的这样一次事件，便是无神国度坎瑞亚的覆灭：这一国家的人被天理降下了不公的审判。天理不仅毁灭了这个王国，还将坎瑞亚遗民变成了非人的怪物，却从未向世人透露坎瑞亚的罪名。在寒天之钉下，提瓦特诸国战战兢兢，不知自己何时会像坎瑞亚一样，触犯那未知的禁忌，招致不可抵抗的终结。\n\n如今经过长期的奋斗、不懈的发展，我们创造了亘古未有的成就：璀璨的工业，繁荣的农业，前所未见的科技，万众一心的人民，不可战胜的军队——正如昔日的坎瑞亚。每前进一步，我们都会发现许多蕴藏着无限可能的技术路线，却因为惧怕天理的惩罚而不敢上前。\n\n但人类的进步，是可能停止的吗？这样下去，我们不是终有一天会触及坎瑞亚的禁忌吗？\n\n想要避免坎瑞亚的命运，方法只有一个：向天空岛举起叛逆之刃！\n\n如果我们确信自己的力量已经无人可以阻挡，就应当上前去，向天空之上无常的暴君挥剑。神明的血，会成为我们书写未来的墨水；神明的尸首，则会成为我们迈向未来的垫脚石！"
developevent.1.a:0"法涅斯，你的时代结束了！"

developevent.2.t:0"当机立断"
