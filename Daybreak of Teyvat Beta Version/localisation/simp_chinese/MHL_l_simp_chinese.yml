mhl.1.t:0 "可疑的丘丘人"
mhl.1.d:0 "丘丘人部落附近的巡逻骑士传来了消息，营地里的丘丘人似乎在举行什么仪式，我们是否应该做出应对呢？"
mhl.1.a:0 "先下手为强"
mhl.1.b:0 "再观察观察"
mhl.2.t:0 "集结的丘丘人"
mhl.2.d:0 "丘丘人部落附近的巡逻骑士再一次传来了消息，几个营地里的丘丘人似乎集结在了一起！我们应该如何应对？"
mhl.2.a:0 "是时候动手了！"
mhl.2.b:0 "不急，跟他耍耍"
mhl.3.t:0 "逃窜的丘丘人"
mhl.3.d:0 "来自巡逻骑士的最新消息！丘丘人突然逃跑了！我们应该怎么办？"
mhl.3.a:0 "快速追击！"
mhl.3.b:0 "让他们逃吧"
mhl.4.t:0 "联合的丘丘人"
mhl.4.d:0 "整个北蒙德的丘丘人部落全部发狂了！他们正在冲击我们的防线！"
mhl.4.a:0 "坚定守住，就有办法"
mhl.4.b:0 "暂时撤退！"
mhl.5.t:0 "丘丘人的落幕"
mhl.5.d:0 "北蒙德的丘丘人已经被我们击溃，剩下的散兵游勇不足为惧，是时候去接收那些本就属于我们的地盘了。"
mhl.5.a:0 "总算结束了..."
MHL_hilichurl_flee_flag:0 "敌军势大！"
MHL_hilichurl_united_flag:0 "我们联合！"

