 DOT_INTRO_TEXT_1:0 "在千年以前，风神巴巴托斯领导蒙德人民先后推翻了高塔孤王与劳伦斯家族的暴政，创建了今天的蒙德自由城邦。巴巴托斯大人从来不相信将人们束缚在神明的直接统御之下能带来幸福，相反，他每一千年才降临蒙德一次，略微巡视下人们的生活。\n\n这种自由的传统也影响到了蒙德的体制：自从劳伦斯家族被推翻以来，蒙德就没有形成过中央集权。各个自治领都行使着相当大的自治权，可以决定辖区内的行政财务要事——唯一的例外是军事，理论上，如果骑士团有需要，各自治领必须驰援蒙德城。\n\n骑士团与教会的二元制度也受此影响。这两者分别庇佑蒙德人的身体和心灵，维系着城邦的前行。两者相互制约，使得暴政不再重现。\n\n近一百年来，机械与能源的巨大进步使得蒙德工业前所未有地繁荣起来。各地的工坊拔地而起，产业工人的数目日渐增加。背靠着璃月这个巨大的贸易港口，蒙德的经济蒸蒸日上。 \n\n但那都是从前的事了。\n\n几乎从至冬国和蒙德成立以来，两边就一直处于紧张的对峙状态。近几年，愚人众专注于渗透颠覆的策略，试图让骑士团不攻自破。这无异于是在给那些野心家递刀子。\n\n半年前法尔伽大团长的远征更是给蒙德防务带来了沉重压力。这场远征是如此声势浩大，以至于几乎所有有权了解其内幕的人员都跟着队伍走了。\n\n在大团长离开后，琴团长默默担下了代理团长的职务。虽然人们怀疑她是否过于年轻，但毫无疑问她作为古恩希尔德家族富有才华的长女，在长辈尽数出征的前提下暂任团长也未为不可。时间将会证明她是否有担任团长的能力。\n\n今天的蒙德，早已不再像从前那样和谐。在自由的体制下，各种异见的声音迭起。\n\n昔日团结的教会，已然分裂。面对不履行职责的风神，芭芭拉提出了解放神学，倡导人的主体地位与平等理念。她却被保守派斥为异端，被亲姐姐和罗莎莉亚一同贬到东部偏远地带。考虑到反对派势力庞大，琴团长特意多赏赐给他们一些封地——反正都是荒地，应该闹不出什么名堂的。\n\n蒙德的工业化创造了一批庞大的工人队伍。这其中还包括许多境况不如意的冒险家们。他们中不少人崇拜着临近的璃月的玉衡星刻晴的理论——启明主义。这种思想类似于解放神学，但主张更加异端的无神信仰和纯粹人治。班尼特便是其中一个能说会道的辩论家。尽管目前还没有哪个政权秉持这种思潮，但毫无疑问这种思潮正成为一种不可忽视的力量......\n\n派往龙脊雪山的考察队在意识到这片冰封的土地的富饶和神秘之后扎根下来。在忍冬之树的庇护下，这些特立独行的科学家已经雄踞一方，再也不能被骑士团忽视了。\n\n长期以来，莱艮芬德领就在蒙德地区影响力强大。作为温妮莎大人忠诚的追随者，他们奉行着极端英雄主义的原则，根据自己的判断来惩恶扬善。这种精神在家族少主迪卢克身上发扬到了顶峰。如果骑士团没能处理好蒙德的问题，迪卢克不介意出手干涉，甚至取而代之。\n\n奔狼领长期以来都处于蒙德事务的边缘，无论是工业化还是远征都和这片森林关系甚少。但所有蒙德人都记得这片土地上沉睡着狼王安德留斯的灵魂，这将使的所有狼王麾下的战士在这片土地上所向披靡。如果蒙德陷入混乱，逃到这里的难民或许便会接受这份力量——又或者另寻出路。\n\n与这些反对派不同的是，古恩希尔德领是蒙德骑士团和教会保守派的中坚力量，这些旧贵族反对一切新观点，主张把现存制度维护到永远。为此他们不惜与任何人为敌——甚至是琴。\n\n除此之外，还有由侦察骑士安柏管辖的风龙领，面对特瓦林的异动和盗匪的袭击，他们的决策也将影响着蒙德未来的走向。\n\n 近几个月来在蒙德各地屡次出现目击到特瓦林的事件。尽管琴表示无事发生。但暗中回到蒙德的温迪已然告知了她特瓦林遭到不明污染的事实——蒙德城已经危在旦夕。如果不能处理好风魔龙危机，那么劳伦斯家族便可能借机掀起内战以谋复辟，各个地方势力也会占山为王。毕竟如果自由不能带给人们安全，那么他们便会诉诸暴政......"
