# 国务会议&璃月&古恩希尔德通用事件
#####################
 LYY_cabinet_decision_categories:"国务会议"
 LYY_cabinet_decision_categories_desc:"国务会议者，国之重器，邦之枢机也。其设也，集天下英杰之智，汇四海贤达之识，以广纳良策，博采众长，定国之大政，图社稷之永固。此会之旨，非独谋一时之利，而志在千秋万代之宏图；非仅安一隅之宁，而意在四海之内皆得其所。会议之内容，涵盖国之经纬，民生之大计，无不悉议其间。此会之功，不仅在于集思广益，更在于明辨是非，择善而从。其议定之国策，既需顺应天时，亦当合乎地利，更要得人心之所向。故国务会议，实乃国之智囊，邦之砥柱也。"
 LYY_cabinet_decision_begin:"§Y国务会议召开§!"
 LYY_cabinet_decision_end:"国务会议结束"
 LYY_cabinet_decision_01:"会议进行中"
 LYY_cabinet_decision_01_desc:"朝议之时，群僚各抒己见，或论边疆之安危，或议赋税之轻重，或谋外交之策略，或议法律之修订，无一不关乎社稷之安危，民生之福祉。"
 LYY_cabinet_decision_02:"政治人心为要"
 LYY_cabinet_decision_02_desc:"政治者，国之纲纪，民之依归，实以人心为要，此诚不易之理也。盖国之兴衰，系于民心之向背；政之得失，判于民情之顺逆。故圣贤治国，首重民心，以德化民，以礼安民，以法正民，此乃治国之大道，安邦之基石。"
 LYY_cabinet_decision_03:"经济民生为要"
 LYY_cabinet_decision_03_desc:"经济者，国之血液，民之食粮。若经济不振，则国力衰微，民生凋敝；经济繁盛，则国库充盈，民生富足。是以，兴经济，乃强国之基，富民之本。 民生者，国之基石，民之福祉。民以食为天，以居为安，以教为先。故王者治国，当先安民，使百姓衣食无忧，居有所安，教有所得，此乃固国本之策，长治久安之道。"
 LYY_cabinet_decision_04:"兵戈战事为要"
 LYY_cabinet_decision_04_desc:"兵戈战事，国之武备，民之安危，实乃治国安邦之要务。古语云：兵者，国之大事，死生之地，存亡之道，不可不察也。盖国之强盛，赖于兵甲之坚利；民之安全，系于武备之周全。故王者治国，不可忽视兵戈战事，需明其理，慎其行，以保家卫国，以固疆土，以安民心。"
 LYY_Event_random.1.t:"蒙昧浪潮"
 LYY_Event_random.1.d:"一些学者在著作中发布了一些思想内容激进的文章，一旦这些文章流传出去，就很可能对稳定局面产生影响。我们确实站在了一个道德与实践的十字路口。这些文章，一旦广泛流传，无疑会对现有的稳定局面产生深远的影响，无论是积极的变革还是潜在的动荡，都不可小觑。它们如同一把双刃剑，既有可能激发社会的进步与觉醒，也有可能引发不必要的冲突与分裂。我们是应该秉持愚民政策、压制这些知识的传播，还是选择不去做思想进步的绊脚石？"
 LYY_Event_random.1.a:"知识就是力量"
 LYY_Event_random.1.b:"无知就是幸福"
 LYY_Event_random.2.t:"商人不满"
 LYY_Event_random.2.d:"对于苛捐杂税，集团公司，港口税，海员需求，以及贸易与海关政策，商人群体的不满情绪如同港口的波涛一般汹涌澎湃。他们威胁道，如果我们无法在[ROOT.GetFlag][ROOT.GetName]这片土地上，找到一个更加友好、更加公正的商贸环境，那么我们将别无选择，只能将自己的财产与希望，转移到那些更加欢迎商业繁荣的港口。"
 LYY_Event_random.2.a:"增加贸易投资"
 LYY_Event_random.2.b:"镇压捣乱分子"
 LYY_Event_random.3.t:"改善首都"
 LYY_Event_random.3.d:"重振我们首都的荣耀，这是个宏伟的目标，长期以来，这份荣耀似乎被尘封在历史的角落，未得到应有的关注与维护。首都，作为国家的心脏，不仅是政治与经济的中心，更是文化与精神的源泉。然而，随着时间的流逝，它的辉煌渐渐被日常的喧嚣所掩盖，那些承载着历史与文化记忆的建筑和街区，需要我们的呵护与修复。"
 LYY_Event_random.3.a:"劳民伤财，搁置再议！"
 LYY_Event_random.3.b:"[ROOT.GetLeader]亲自督办！"
 LYY_Event_random.4.t:"政策失当"
 LYY_Event_random.4.d:"近期，一股不安的暗流在我们的国家中悄然涌动，这股暗流源自于民众与贵族之间日益增长的不满情绪，它们汇聚成了一股不可忽视的力量，挑战着我们政策的权威与有效性。原本旨在推动国家进步与社会和谐的政策，却在执行过程中遭遇了前所未有的误解与曲解。民众似乎将我们的初衷视为了冷漠与不公，这种错位的理解成为了反对者手中的利剑，他们以此为论据，大肆渲染政府对福利事业的漠视，仿佛我们对民众的疾苦无动于衷，对社会的公平正义视而不见。反对者们利用民众的困惑与不满，将我们的政策描绘成了对弱势群体的忽视，对社会福利的漠视，这种形象与我们的初衷大相径庭，却在一定程度上影响了公众的判断。"
 LYY_Event_random.4.a:"我们做得没错！"
 LYY_Event_random.4.b:"改革政府政策！"
 LYY_Event_random.5.t:"腐败丛生"
 LYY_Event_random.5.d:"腐败，如同政治与经济领域中的一颗毒瘤，长久以来侵蚀着社会的肌体，其根深蒂固的影响力令人忧心忡忡。在过去几年中，一连串触目惊心的腐败丑闻被曝光于光天化日之下，每一次揭露都如同一把锐利的刀刃，深深刺痛了公众的神经，引发了社会广泛的反思与警醒。这些事件不仅暴露了制度的漏洞，更揭示了人性的贪婪与权力的滥用，它们如同一面镜子，映射出社会深层次的矛盾与挑战。随着丑闻的接连曝光，民众对腐败问题的关注度达到了前所未有的高度，要求政府采取果断措施的呼声日益高涨。社会各界纷纷呼吁，必须从源头上铲除腐败的土壤，构建一个更加公正、透明、廉洁的行政管理体系。这不仅关乎政府的公信力，更关系到国家的长治久安与民众的福祉。"
 LYY_Event_random.5.a:"这算什么大事！"
 LYY_Event_random.5.b:"[ROOT.GetLeader]亲自督办！"
 LYY_Event_random.6.t:"军事分歧"
 LYY_Event_random.6.d:"在军事决策的十字路口，一场关于战术选择的争论正悄然升级，将整个军队推向了分裂的边缘。两派将领，各自秉持着截然不同的战略理念，如同两股强劲的洪流，在军营中碰撞，激起了无数的浪花。这场争论，不仅仅是战术选择的分歧，更是对军队整体战略方向的深刻考量。它触及了军事指挥体系的核心，考验着领导者在复杂局势下的决断力与凝聚力。两派将领的对立，让军队内部的气氛变得紧张，不仅影响了士气，更可能在关键时刻削弱整体的战斗效能。"
 LYY_Event_random.6.a:"要塞是我们的力量！"
 LYY_Event_random.6.b:"我们必须始终攻击！"
 LYY_Event_random.7.t:"吟游诗人"
 LYY_Event_random.7.d:"一位著名的吟游诗人近日越过了我国边境。他，携带着一把历经沧桑的竖琴，以及一颗对音乐无限热爱的心，决心以自己的歌声与琴音，漫游整个国家，为每一个角落带去欢乐与希望。这位诗人，不仅技艺高超，更拥有一颗洞察人心的灵魂，他能以音乐为桥，连接每一个孤独的心灵，让欢乐在人与人之间流淌，仿佛春日的暖阳，融化了冬日的寒冰。然而，关于这位诗人的到来，却也引发了一些微妙的议论。有人言之凿凿，声称唯有您那高贵的双耳，才配得上聆听这世间最美好的音乐。他们认为，诗人的歌声，如同珍稀的宝石，只有在最尊贵的殿堂中才能绽放出最耀眼的光芒。但也有另一派声音，他们坚信，音乐是属于每一个人的礼物，它不分贵贱，不问出处，只要心中有爱，有渴望，便能在每一个音符中找到共鸣。"
 LYY_Event_random.7.a:"音乐应属于人民！"
 LYY_Event_random.7.b:"我该享受享受了！"
 LYY_Event_random.8.t:"良好光景"
 LYY_Event_random.8.d:"今年，仿佛大自然的恩赐，农业收成呈现出一片丰收的喜人景象。金黄色的麦浪、饱满的果实，不仅装点了乡村的画卷，更为整个国家的经济注入了勃勃生机。对于商人与企业家而言，这场丰收无疑开启了一扇通往机遇的大门，他们敏锐地捕捉到其中的商机，纷纷投身于农产品的加工、销售与出口，将这份来自大地的馈赠转化为源源不断的财富。这对我们的税收基础十分有利，而且在全境范围内都带来了收入的增长。"
 LYY_Event_random.8.a:"我们应该重视持续发展！"
 LYY_Event_random.8.b:"可持续竭泽而渔也是可持续！"
 LYY_Event_random.9.t:"市民要求自治权利"
 LYY_Event_random.9.d:"在国家的发展过程中，一股集权化的洪流悄然涌动，试图将分散的权力收归中央，以实现国家的统一与高效管理。然而，这一过程并非一帆风顺，尤其是对于那些历史悠久、自治传统深厚的城镇而言，集权化的推进如同一股无形的风暴，冲击着市民们世代相承的生活方式与自治权。市民们，尤其是那些居住在繁华都市中的居民，他们的规矩与习惯，与乡下的同胞们大相径庭，形成了独特而多元的社会生态。 面对集权化的压力，数座城市不甘沉默，它们以坚定的姿态，挺身而出，积极地抵抗着这股来自上层的制度化浪潮。他们要求的，不仅仅是对原有权利的尊重，更是一种对地方文化与传统的守护。在他们看来，城市的自治权，不仅关乎于行政上的自由，更是一种对历史的传承，对未来的期许。市民们通过集会、请愿，甚至是在法律框架内的抗争，表达着他们的心声，呼吁中央政府能够倾听地方的声音，尊重并保护城市的自治权，让地方特色与国家统一在相互尊重的基础上和谐共存。"
 LYY_Event_random.9.a:"拒绝他们的特权！"
 LYY_Event_random.9.b:"接受他们的要求！"
 LYY_Event_random.10.t:"炽焰焚燔之神的愤怒"
 LYY_Event_random.10.d:"一场前所未有的灾难正无情地蹂躏着[Root.Capital.GetName]，这座曾经繁华的城市如今被浓重的黑烟所笼罩，仿佛是末日的预兆。连绵不绝的大火，自三天前开始，便如野兽般吞噬着一切，老城区的古朴风貌与现代城区的繁华景象在火舌下化为灰烬。熊熊烈焰之下，不仅是砖石与木梁的倒塌，更是无数家庭温馨记忆的消逝。关键的基础设施，在火海中遭受重创，城市的生命线被无情切断，居民的生活陷入了前所未有的困境。街头巷尾，人们流离失所，绝望与无助的情绪在空气中弥漫。救援队伍正夜以继日地与时间赛跑，试图控制火势，但火势的凶猛与蔓延速度让一切努力显得异常艰难。在这场浩劫中，[Root.Capital.GetName]正面临着前所未有的考验，城市的未来充满了不确定性，而重建之路，必将漫长且充满挑战。"
 LYY_Event_random.10.a:"这算什么大事！"
 LYY_Event_random.10.b:"[ROOT.GetLeader]亲自督办！"
 LYY_Event_random.11.t:"蒙昧主义浪潮"
 LYY_Event_random.11.d:"一些学者在著作中发布了一些思想内容激进的文章，一旦这些文章流传出去，就很可能对稳定局面产生影响。我们是应该秉持愚民政策、压制这些知识的传播，还是选择不去做思想进步的绊脚石？"
