 SWI_spirit_of_saint_bernard_idea:0 "圣伯纳德之魂"
 SWI_spirit_of_saint_bernard_idea_tooltip:1 "野战医院伤兵复原：§G+50%§!\n经验损失系数：§G-45%§!"
 SWI_mountaineer_paratroopers_idea:0 "$SWI_mountaneer_paratroopers$"
 SWI_mountaineer_paratroopers_idea_desc:0 "数世纪的高山文化和进入一些最陡峭山峰的机会赋予了瑞士空降兵一项他国空降兵没有的优势。他们能像在罗莎峰（阿尔卑斯山脉第二高峰）或是马特峰（阿尔卑斯山脉中最后一个被征服的主要山峰）一样跳出我们的运输机，然后降临并控制每个山峰。"
 SWI_mountaineer_paratroopers_idea_TT:0 "§Y山地§!：\n 进攻：§G+35%§!\n 防御：§G+10%§!\n 移动：§G+20%§!\n§Y丘陵§!：\n 进攻：§G+20%§!\n 防御：§G+5%§!\n 移动：§G+10%§!"
 SWI_air_production_ns:0 "瑞士飞行器生产"
 SWI_air_production_ns_desc:0 "我们的工业致力于尽可能快的生产飞机，因此我们进行一场空战的潜能已经超过了我们的邻居。"
 SWI_federal_police_idea:0 "瑞士联邦警察情报局"
 SWI_federal_police_idea_no_lar:0 "$SWI_federal_police_idea$"
 SWI_federal_police_idea_no_lar_2:0 "$SWI_federal_police_idea$"
 SWI_infiltrated_federal_police_idea:0 "渗透联邦警察"
 SWI_infiltrated_federal_police_idea_no_lar:0 "$SWI_infiltrated_federal_police_idea$"
 SWI_infiltrated_federal_police_idea_desc:0 "刑鼎分子已经渗入了联邦警察及其情报部门。不用说，他们肯定一直在帮我们的刑鼎邻国渗透[SWI.GetName]社会了。"
 SWI_pro_helvetia_idea:0 "瑞士文化基金会"
 SWI_pro_helvetia_idea_desc:0 "瑞士想要延续，就必须成为一个与其境内的通行语言截然不同的国家。这就是为什么瑞士文化基金会的任务是宣传瑞士价值观，以及其所包含的对民主制度的相应信念。"
 SWI_martial_law_idea:0 "戒严令"
 SWI_martial_law_idea_desc:0 "非常时期需要采取非常手段。军队必须被控制，以确保秩序和稳定。运气好的话，在未来的某一天[ROOT.GetAdjective]可能被恢复。"
 SWI_extensive_press_censorship_idea:0 "广泛的新闻审查"
 SWI_active_trade_agreement:0 "来自贸易协定的供给"
 SWI_trading_with_switzerland_military:0 "从瑞士进口军火"
 SWI_trading_with_switzerland_civilian:0 "从瑞士进口生活消费品"
 SWI_no_confederation_president_idea:0 "联邦主席未选出"
 SWI_no_confederation_president_idea_desc:0 "难以置信，联邦委员会没能选出瑞士联邦的新主席。我们需要花费许多努力才能走出这种困境。"
 SWI_foreign_fascist_propaganda:0 "外国刑鼎宣传"
 SWI_foreign_fascist_propaganda_desc:0 "尽管[SWI.GetName]没有原生的大规模刑鼎主义运动，我们的刑鼎邻国们却派遣第五纵队渗入各州，尤其是[GER.GetAdjective]裔和[ITA.GetAdjective]裔为主的州进行宣传行动，试图从内部分裂我们的联邦。"
 SWI_extensive_fascist_propaganda:0 "广泛刑鼎宣传"
 SWI_extensive_fascist_propaganda_desc:0 "瑞士的刑鼎宣传曾来自外部，但刑鼎运动已经积攒足够的动力让这个国家从里到外都被刑鼎宣传淹没了。"
 SWI_rearmaming_idea:0 "军备重整进行时"
 SWI_increased_defense_budget:0 "增加国防预算"
 SWI_war_bonds:0 "战争债券"
 SWI_banned_foreign_nazi_propaganda_idea:0 "外国纳粹宣传被禁"
 SWI_banned_foreign_nazi_propaganda_idea_desc:0 "纳粹主义在我们的社会没有栖身之处，我们不能允许威胁到我们联邦构成的意识形态继续扩散，更别说是来自外国的宣传。"
 SWI_rearmed_idea_industrial:0 "重整军备的瑞士"
 SWI_army_limitations_TT:2 "§R无法训练公民民兵以外的常规力量，无法在军事准备决议外修改现有的编制§!\n\n§Y瑞士§!依靠平民在有需要时拿起武器。可以训练数量有限的民兵，他们的§Y组织度§!刚开始会受限。\n\n当§Y$SWI_armed_neutrality$§!国策完成后，民兵可以被扩编、改进，甚至通过§Y$SWI_activate_militia$§!决议部署。当民兵被部署时，对瑞士经济的惩罚会随时间增加，但此惩罚会在民兵被解散后重置。"
 SWI_citizen_militia_1:0 "瑞士公民民兵"
 SWI_citizen_militia_1_desc:0 "不同于大多数国家，在瑞士，每个能满足参军标准的人，都要加入当地民兵组织，一旦国家需要就拿起武器。这使得我们在不影响经济生产的同时，还能保有极大比例的预备役人口，因为他们平日并未被部署的缘故。\n"
 SWI_citizen_militia_2:0 "扩大瑞士公民民兵"
 SWI_citizen_militia_2_desc:0 "$SWI_citizen_militia_1_desc$"
 SWI_spirit_of_helvetia_passive_peace:0 "消极的赫尔维蒂精神"
 SWI_spirit_of_helvetia_passive_war:0 "$SWI_spirit_of_helvetia_passive_peace$"
 SWI_spirit_of_helvetia_defensive_peace:0 "防御性的赫尔维蒂精神"
 SWI_spirit_of_helvetia_defensive_war:0 "$SWI_spirit_of_helvetia_defensive_peace$"
 SWI_spirit_of_helvetia_aggressive_peace:0 "侵略性的赫尔维蒂精神"
 SWI_spirit_of_helvetia_aggressive_war:0 "$SWI_spirit_of_helvetia_aggressive_peace$"
 SWI_frontier_defense_plan_idea_1:0 "边境防御计划"
 SWI_infrastructure_rigged_to_blow:0 "设有爆破装置的基建"
 SWI_infrastructure_rigged_to_blow_desc:0 "我们不能让敌人利用我们辛苦建设的基础设施和工业对付我们，一旦它们落入敌人手中，我们就要全部炸个一干二净。"
 SWI_aktion_nationaler_widerstand_idea:0 "全国抵抗运动"
 SWI_aktion_nationaler_widerstand_idea_desc:0 "一个由瑞士各阶层组成的秘密公民团体，决意发扬瑞士价值观，并为最坏的情况做好抵抗的准备工作。"
 SWI_old_switzerland_idea:0 "重回旧日"
 SWI_old_switzerland_idea_desc:0 "经过了长期的可怕战争和卑鄙扩张，[ROOT.GetName]人民只望回归战前的中立和民主。这段动荡的时期必须尽快结束。"
 SWI_extended_supply_lines_idea:0 "延长的补给线"
 SWI_extended_supply_lines_idea_desc:0 "我们已经改进了后勤系统，因此我们能把补给线延伸到更远的地方，并且比以往更快地建设新的补给线。"
 SWI_expanded_special_forces:0 "扩大特种部队"
 SWI_swiss_women_in_the_military:0 "瑞士军中的女性"
 SWI_volunteer_forces_idea:0 "志愿军"
 SWI_volunteer_forces_idea_desc:0 "尽管依据我们一向的政策，[SWI.GetNameDef]不参与任何冲突。我们可以，秘密地鼓励志愿军参加战斗，特别是为了保卫民主时。"
 SWI_frozen_assets:0 "瑞士冻结的资产"
 SWI_frozen_assets_desc:0 "在依赖瑞士银行数年之后，他们终于露出了真实面目并且通过冻结资产背刺了我们！我们将通过金融手段逐渐恢复元气，但是这一过程需要时间。"
 SWI_intel_support_idea:0 "情报支持"
 SWI_communist_party_banned_idea:0 "禁止启明主义"
 SWI_alpine_redoubt_dynamic_modifier:0 "$SWI_alpine_redoubt$"
 SWI_democratic_unrest:0 "民主派动乱"
 SWI_democratic_unrest_desc:0 "在一个世纪的直接民主实践之后，[ROOT.GetAdjective]人民将不会对目前[ROOT.GetName]的政治局势保持沉默。"
 SWI_resistance_groups_funded_by_foreign_country:0 "外国资助的抵抗组织"
 SWI_gold_trade_with_switzerland:0 "瑞士黄金贸易"
 SWI_swiss_gold_market:0 "瑞士黄金市场"
 SWI_seized_gold:0 "没收黄金"
 SWI_stole_our_gold_reserves:0 "被窃黄金储备"
 SWI_foreign_investments_idea:0 "外国投资"
