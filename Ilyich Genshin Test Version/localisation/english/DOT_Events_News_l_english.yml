 Teyvat_News.5.t:0 "危机向全世界扩散"
 Teyvat_News.5.d:0 "璃月作为全提瓦特大陆财富的创造地，爆发了不知原因的经济危机，这场风波基本波及到全提瓦特大陆。蒙德作为临近璃月且双方贸易频繁的国家，其出口受到了严重的打击。原本畅销的蒙德美酒在璃月市场上无人问津，导致蒙德酿酒业陷入困境。蒙德酒庄里积满了大量的蒲公英酒，风花歌颂等门店长期闭门不开，常有闹事人群聚众于教堂门口或骑士团大殿前。什么？晨曦酒庄破产了！"
 #由于璃月的经济危机，蒙德的出口受到了严重的打击。原本畅销的蒙德美酒在璃月市场上无人问津，导致蒙德酿酒业陷入困境。许多酒庄不得不裁员或停业，甚至有些酒庄被迫倾销库存，以换取一些现金流。蒙德酒庄的老板维特是个乐观的人，他坚信璃月的危机迟早会过去，蒙德的酒又会重回人们的口中。他拒绝低价出售自己的葡萄酒，而是将它们妥善地保存在酒窖里，等待时机。然而，他的忍耐并没有得到回报。随着危机持续加剧，璃月开始实施严厉的贸易限制，禁止进口任何非必需品，包括蒙德的酒。这对蒙德酿酒业来说是个沉重的打击，许多酒庄无法维持下去，被迫关门或转行。维特也陷入了困境，他的酒窖里堆满了无法出售的葡萄酒，他的资金也越来越紧张。他开始怀疑自己的决定是否正确，是否应该早点抛售自己的酒。
