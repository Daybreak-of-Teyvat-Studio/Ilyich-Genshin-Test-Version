FAV_Heresy_of_Religion:0"异端教派"
FAV_Heresy_of_Religion_desc:0"在大众的眼中，我们是邪恶的异端教派，这无疑给我们带来了恶劣的影响。"
FAV_Refrom_Religion:0"改革教派"
FAV_Refrom_Religion_desc:0"大众已经不再把我们视作异端，而是“对信仰持有有趣想法的改革派”。虽然大部分人可能还没有认可我们，但这无疑是个好的开端。"
FAV_Real_Religion:0"正统教会"
FAV_Real_Religion_desc:0"随着我们占领西风大教堂、消灭原有的教会组织，已经没有人能否认我们就是唯一的正统信仰。"
FAV_Fight_Inside:0"内部斗争"
FAV_Fight_Inside_desc:0"我们——教会反对派，内部的思想差别甚至比我们和旧教会之间的差别还要大，仅仅因为有共同敌人就联合在一起的我们一直经历着高烈度的内部斗争。"
FAV_Holy_Army:0"宗教军队"
FAV_Holy_Army_desc:0"时代已经变了。\n我们虔诚乃至狂热的部队固然士气高昂，但他们不听指挥、组织混乱、战术落后的毛病则更加明显，还有一些人持着“加入军队不就是为了抢钱抢粮抢女人”的落后思想败坏我们的名声，如果我们的军队不进行革新，我们就注定会被其他势力打败。"
FAV_People_Army:0"人民军队"
FAV_People_Army_desc:0"经过改革，我们的军队已经焕然一新——所有愿意为蒙德的进步而战斗的人都可以加入这支军队，良好的纪律和先进的战术逐渐普及到整个部队，更重要的是，我们的军队坚持官兵平等，这一切便是我们的信仰理念贯彻到军队中的体现。"
