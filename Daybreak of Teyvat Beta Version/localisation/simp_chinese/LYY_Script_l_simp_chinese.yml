LYY_Crisis_Mighty_Illuminated_Adepti_decision_categories_desc:"三眼五显仙人，以其超尘拔俗之姿，以及深邃难测之力，向璃月七星立下严正之命。彼谓帝君，实璃月之魂魄象征与实权领袖，其遇刺之举，非仅侵践一己生命，实乃撼动全土之秩序。是以，仙人明示，璃月七星需竭力查办，寻真凶，复公正。不然，仙人将欲夷平璃月港。\n\n§Y仙人问罪危机程度：§!§R[?LYY_Crisis_Mighty_Illuminated_Adepti_Index]§!\n\n身为璃月执政，我们需将危机程度降至零，以化解危机，安邦定国。若危机程度过高，璃月恐将有生死劫难降临。"
LYY_Crisis_Mighty_Illuminated_Adepti_Decision:"§Y仙人问罪§!"
LYY_Crisis_Mighty_Illuminated_Adepti_decision_01:"探查疑案"
LYY_Crisis_Mighty_Illuminated_Adepti_decision_01_desc:"狱事莫重于大辟，大辟莫重于初情，初情莫重于检验。盖死生出入之权舆，幽枉屈伸之机括，于是乎决。法中所以通差令、佐、理、掾者，谨之至也。年来州县悉以委之初官，付之右选，更历未深，骤然尝试，重以仵作之欺伪，吏胥之奸巧，虚幻变化，茫不可诘。纵有敏者，一心两目，亦无所用其智；而况遥望而弗亲，掩鼻而不屑者哉。"
LYY_Crisis_Mighty_Illuminated_Adepti_decision_02:"结好仙家"
