DVA_restricted_army_desc:0"[ROOT.GetDVARestrictedArmyDesc]"
DVA_RESTRICTED_ARMY_DESC:0"“骑士团限制了我们的军队规模，并且在我们的精锐部队中安插忠诚的骑士，我是指对骑士团忠诚。”\n\n—风龙领情报主管薇尔"
MOT_RESTRICTED_ARMY_DESC:0"新蒙德解除了我们的军事指挥权和军队武装，改组了西风骑士团，我们再也没有能力保护自己了。"
