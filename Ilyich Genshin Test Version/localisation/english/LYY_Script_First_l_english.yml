# Ten Days that Shocked Tiwatt
#####################
 LYY_News.1.t:0"Soraya Diary: Liyue Provisional Government"
 LYY_News.1.d:0"In September, because of the rout of Shimen front, Liyue was thrown into chaos for a while. General Zhongyun announced that he would March on Yujingtai and make himself a military dictator of Liyue. In this regard, Tianquan Ningguang tried to organize a new government including Feiyun Chamber of Commerce, Heiyan Factory, Southern Cross Fleet and other forces to alleviate the crisis. In the face of the threat of General Zhong Yun, the engineers' representative committee of Liyuegang and the farmers' association of Qingce Village chose to compromise. In the end, a temporary five-member ruling cabinet was established in Liyuegang, consisting of four former Seven Stars and a representative of the people of Liyuegang, headed by Tianquan Ningguang, who temporarily exercised political power until the problem was solved. "
 LYY_News.1.a:0"shocking"
 LYY_News.2.t:0"Diary of Soraya: Weak Interim Government"
 LYY_News.2.d:0"The relationship between the weak interim government and the rebellious people has reached such a period: every action of the government authorities always angered the people; And every time it refuses to act, it will arouse the contempt of the people. The interim government's plan to give up Bishuiyuan has aroused fierce opposition from the people like a hurricane. On the other hand, when Quan Ningguang publicly denied that the government had any such intention, he was laughed scornfully by the people. "The Voice of the People in Liyue" shouted loudly: "Forced by the pressure of the revolution, the interim government lied in order to get out, ensuring that it never thought of fleeing from Liyue Port, and said that it was unwilling to give up Bishuiyuan. 」"
 LYY_News.2.a:0"shocking"
 LYY_News.3.t:0"Soraya Diary: The Provisional Government is Finished"
 LYY_news.3.d:0"On Wednesday, November 7th, I got up very late. When I walked to Chihuyan Street, I heard that the Guyunge fortress was firing an afternoon cannon. It was a cold, chilly day. The door of the National Bank is tightly closed, and there are several Qianyan Army guards standing at the door, holding half-worn white tassels in their hands. \n "What do you belong to? "I asked. "Belongs to the interim government? \n "The provisional government is finished," one of the guards replied with a smile, "Thank God! This is all I can get from him. \nPedestrians are walking on Chihuyan Street as usual, shops are open as usual, and the crowds in the street don't seem to be as uneasy as they were yesterday. Overnight, the wall was plastered with countless new notices and leaflets against the uprising, which appealed to farmers, soldiers on the front line and workers in Liyue Port. "
 LYY_News.3.a:0"shocking"
 LYY_News.4.t:0"Diary of Soraya: Seven Stars Revolutionary Committee on the Moon"
