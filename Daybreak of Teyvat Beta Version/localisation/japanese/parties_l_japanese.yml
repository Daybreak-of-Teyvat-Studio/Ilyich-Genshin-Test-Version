 freedom:0 "風と自由"
 freedom_desc:0 "風と自由：山々と平原の合間から蒲公英の息吹を引き連れた自由の風が吹き、シードル湖を撫でる。そして、風神バルバトスの祝福と恵みが、湖の中心——モンドへと届けられる。"
 contract:0 "岩と契約"
 contract_desc:0 "岩と契約：そびえ立つ山と石林、広大な平原と生命力に満ちた河原が璃月の富んだ地形を形成し、四季折々の気候の下で多彩な姿を見せつける。その山や石に囲まれた奇景の中に、岩の魔神がどれだけの数の古き贈り物を隠し、それらが人々に発掘されるのを待っているのだろうか？"
 eternity:0 "雷と永遠"
 eternity_desc:0 "雷と永遠絶え間ない雷雨を越え、楓と緋櫻が眷顧する列島に踏み入る。そして島を囲む砂の堤、聳え立つ断崖、幽々たる森の中、御建鳴神主尊大御所様が求める永遠を見届けよ。"
 wisdom:0 "草と知恵"
 wisdom_desc:0 "草と知恵：生い茂る雨林と不毛な砂漠が同時に存在する不思議な国。無数の知恵の果実がここで育ち、そして埋もれていく。森を抜けて学術の街の階段を登る者も、砂漠に足を踏み入れ赤い砂の遺跡を掘る者も——遠方より訪れし旅人は皆、ここで貴重な知恵を得ることができる。"
