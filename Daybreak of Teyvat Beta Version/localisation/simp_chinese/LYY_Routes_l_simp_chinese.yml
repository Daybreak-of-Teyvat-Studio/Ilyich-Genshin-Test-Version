LYY_FC_Keqing_Old_Aristocrats_Return:"旧贵归心聚"
LYY_FC_Keqing_Old_Aristocrats_Return_desc:"旧贵族固然可恶，可他们依然掌握着璃月大量的财产和兵员，我们的力量显得微不足道，因此为了革命的成功，我们必须接近他们，但我们的人民势必对此心生不满。"
LYY_FC_Keqing_Ganyu_Connection:"甘雨心相引"
LYY_FC_Keqing_Ganyu_Connection_desc:"甘雨同志作为璃月备受尊敬的中立派领袖，其影响力与智慧不容忽视。尽管出身于旧贵族，但她的中立态度表明了她对于和平与稳定的珍视，以及对各方利益的深思熟虑。"
LYY_FC_Keqing_Sunny_Rain_Alliance:"晴雨共盟誓"
LYY_FC_Keqing_Sunny_Rain_Alliance_desc:"我们将联合甘雨重新统一破碎的璃月，为了普天下苍生百姓，我们只能暂时委曲求全。"
LYY_FC_Keqing_Hand_In_Hand:"携手共一统"
LYY_FC_Keqing_Hand_In_Hand_desc:"在深思熟虑与广泛协商之后，我们已达成共识，决定携手共进，共同面对这场内战带来的挑战。我们相信，通过团结一切可以团结的力量，形成一个坚不可摧的联盟，我们将无惧任何困难与敌人。"
LYY_FC_Keqing_All_Forces_Peace:"诸势共谋安"
LYY_FC_Keqing_All_Forces_Peace_desc:"随着璃月各地力量的汇聚与整合，一个更加紧密、强大的璃月即将展现在世人面前。然而，在这激动人心的时刻，我们也必须清醒地认识到，一个明智、公正的领导者对于璃月的未来发展至关重要。"
LYY_FC_Keqing_Eliminate_Ningguang:"策除凝光影"
LYY_FC_Keqing_Eliminate_Ningguang_desc:"叛贼已被捕获，我们需要以冷静和理性的态度来处理这一敏感问题。"
LYY_FC_Keqing_Unified_Country:"璃月民治一统国"
LYY_FC_Keqing_Unified_Country_desc:"历经风雨，踏过荆棘，璃月的革命之路充满了艰辛与挑战。数百万英勇的人民，用他们的汗水、泪水乃至生命，铸就了这座通往自由的桥梁。今日，我们终于站在了胜利的巅峰，目睹着那面属于人民的红旗，在群玉阁的顶端高高飘扬，如同不灭的火炬，照亮了璃月的每一个角落。这一刻，我们向全世界宣告，这场漫长而残酷的战争，已有了它最终的赢家——那就是璃月的人民，是那些不屈不挠、勇于斗争的灵魂。他们用自己的行动证明了，正义终将战胜邪恶，光明必将驱散黑暗。"

#####################
# 甘雨内战国策线
#####################
LYY_FC_Ganyu_Start:"月海幻梦"
LYY_FC_Ganyu_Start_desc:"群玉乱党，祸我璃月！仙家愤概，神明降罪！雨挑起大旗，救万民于水火！复辟仙家统治，托古改制。既七星腐败，不如还政与仙家！璃月乃仙人之璃月，人治？可笑之极！"
LYY_FC_Ganyu_Vision:"璃月沉碧波"
LYY_FC_Ganyu_Vision_desc:"月海亭内，甘雨凝视着案头的璃月古籍，千年记忆如碧波荡漾。她看见了帝君亲授契约的那一刻，看见了仙凡共治的盛世，也看见了如今这片土地的沉沦。璃月港的繁华只是表象，深层的矛盾如潜流涌动。她必须以仙麟之眼，洞察乱局本质，找到重振璃月的道路。"
LYY_FC_Ganyu_Contract:"契约传千年"
LYY_FC_Ganyu_Contract_desc:"千年前，帝君与璃月订立契约，仙人护佑人间，人民敬奉仙家。这份契约不仅是文字，更是璃月立国之本。甘雨深知，要重振璃月，必先重申契约精神。她将以仙人身份，重新确立契约秩序，让璃月回归正轨。唯有契约永存，璃月方能长治久安。"
LYY_FC_Ganyu_Noble_Alliance:"守旧联诸贵"
LYY_FC_Ganyu_Noble_Alliance_desc:"璃月的世家门阀虽然在人治时代受到冲击，但他们依然掌握着巨大的资源和影响力。这些家族对仙人统治抱有天然的认同感，因为在帝君时代，他们的祖先就是仙人的助手。甘雨决定联合这些传统势力，获得他们的支持。有了贵族的背书，月海亭的正统性将更加稳固。"
LYY_FC_Ganyu_Military:"月海调和章"
LYY_FC_Ganyu_Military_desc:"月海亭虽然高举仙家大旗，但若无强军护卫，终究只是空谈。甘雨深知，璃月的统一必然伴随战火。她召集忠诚的千岩军将领，以月海亭为核心，重组军队。这支新军将融合仙人的智慧与千岩军的勇武，成为扫平群雄、统一璃月的利剑。"
LYY_FC_Ganyu_Loyal_Army:"忠勇铸千岩"
LYY_FC_Ganyu_Loyal_Army_desc:"千岩军自古以来就是璃月的守护者，他们对帝君和仙人有着深厚的忠诚。甘雨以仙人身份召唤旧部，那些记得帝君恩泽的老兵纷纷响应。这些忠诚之士将成为月海军的中坚力量，他们不为权势，不为财富，只为心中的契约与信仰而战。忠勇之师，坚如磐石。"
LYY_FC_Ganyu_Adepti_Blessing:"仙友赐佑护"
LYY_FC_Ganyu_Adepti_Blessing_desc:"孤云阁上，仙鹤齐鸣；绝云之巅，真君现身。当甘雨向诸位仙人说明璃月的危局时，昔日的同伴们纷纷表示支持。削月筑阳真君赐予神兵，留云借风真君传授秘法，理水叠山真君应允相助。有了仙人的祝福与庇护，月海亭的大业如虎添翼，璃月百姓也将重新感受到仙人的荣光。"
LYY_FC_Ganyu_People_Support:"民心归正统"
LYY_FC_Ganyu_People_Support_desc:"璃月的百姓虽然经历了人治时代，但他们心中依然记得帝君的恩泽，记得仙人护佑的岁月。甘雨走访民间，聆听百姓的疾苦，以温和的态度赢得人心。她向人民承诺，月海亭将延续帝君的仁政，让契约守护每一个人。随着民心所向，月海亭的旗帜开始在璃月各地飘扬，百姓们看到了希望的曙光。"
LYY_FC_Ganyu_Steady_Strategy:"稳进谋长远"
LYY_FC_Ganyu_Steady_Strategy_desc:"甘雨深知，璃月的统一不能只靠武力速胜，那样只会留下无尽的隐患。她制定了稳健的战略方针：以守为攻，稳扎稳打，逐步蚕食敌方领地。这种策略虽然耗时较长，但能最大限度地减少百姓的伤亡，也能让被征服的地区更容易接受月海亭的统治。持久战略，方显仁心。"
LYY_FC_Ganyu_Swift_Victory:"冰矢破敌阵"
LYY_FC_Ganyu_Swift_Victory_desc:"璃月的乱局已经持续太久，百姓渴望和平。甘雨决定采取果断行动，以雷霆万钧之势扫平群雄。她将运用仙人的力量和精锐部队，发动闪电战，在敌人反应过来之前就完成统一大业。冰霜之矢划破长空，敌军闻风而溃。速战速决，才能尽快结束战乱，还璃月一个太平盛世。"
LYY_FC_Ganyu_Defense_Line:"层垒守要冲"
LYY_FC_Ganyu_Defense_Line_desc:"稳健战略的核心在于构建坚不可摧的防线。甘雨下令在璃月的战略要地修筑工事，将层岩巨渊的防御经验推广到全境。每一座要塞都如层层叠叠的岩石般坚固，敌人的进攻将在这些防线前碎成齑粉。防守并非被动，而是为了更好地反击。只有守住根基，才能徐图进取。"
LYY_FC_Ganyu_Elite_Strike:"霜锋出奇兵"
LYY_FC_Ganyu_Elite_Strike_desc:"速胜战略需要一支能够一击致命的精锐部队。甘雨亲自挑选最优秀的战士，传授他们仙术与战技的结合之法。这支特种部队如同霜锋利刃，能够在关键时刻突袭敌军要害，斩首敌将，瓦解敌军士气。他们是月海军中的王牌，是甘雨手中最锋利的矛。有了这支奇兵，胜利指日可待。"
LYY_FC_Ganyu_Contract_Victory:"璃月契约邦"
LYY_FC_Ganyu_Contract_Victory_desc:"经过漫长的征战，月海亭终于在稳健的战略下取得了胜利。璃月大地重归统一，契约的光辉再次照耀山川。甘雨站在玉京台上，向全璃月宣告：契约之国重生了。这个胜利不是靠蛮力，而是靠智慧、耐心和对契约精神的坚守。璃月将在契约的庇护下，迎来新的盛世。"
LYY_FC_Ganyu_Yuehai_Victory:"月海定乾坤"
LYY_FC_Ganyu_Yuehai_Victory_desc:"霜锋所指，敌军辟易。月海军以摧枯拉朽之势横扫璃月，在短时间内就完成了统一大业。甘雨的果断与魄力震惊了所有人，她证明了仙人不仅有仁慈，更有铁腕。月海亭的旗帜插遍璃月每一个角落，这片土地在月海的光辉下归于宁静。速胜之道，定鼎乾坤。"
LYY_FC_Ganyu_Seek_Peace:"旧势求和解"
LYY_FC_Ganyu_Seek_Peace_desc:"甘雨深知，璃月的统一不能只靠武力。那些曾经共事的同僚，那些怀抱理想的人们，他们也是为了璃月好。与其将他们全部视为敌人，不如尝试对话与和解。甘雨决定向各方势力伸出橄榄枝，寻求和平统一的可能。纵使道路艰辛，也要为璃月减少一分流血。"
LYY_FC_Ganyu_Approach_Keqing:"尝试拉拢刻晴"
LYY_FC_Ganyu_Approach_Keqing_desc:"刻晴是甘雨昔日的同僚，两人曾一起为璃月操劳。虽然理念不同，但甘雨知道刻晴是真心为璃月着想。她的启明主义虽然激进，但出发点是善良的。甘雨决定亲自与刻晴对话，试图说服她放下武器，共同治理璃月。或许，两人的智慧结合，能为璃月找到更好的道路。"
LYY_FC_Ganyu_Understanding:"晴雨互谅解"
LYY_FC_Ganyu_Understanding_desc:"在月海亭的密室中，甘雨与刻晴进行了长谈。两人坦诚相对，各自阐述了自己的理念。甘雨理解了刻晴对璃月未来的憧憬，刻晴也明白了甘雨对传统的坚守。虽然分歧依然存在，但两人都意识到，璃月需要的不是单一的道路，而是智慧的融合。晴天与雨露，都是璃月所需。理解，是合作的开始。"
LYY_FC_Ganyu_Keqing_Alliance:"晴雨共璃月"
LYY_FC_Ganyu_Keqing_Alliance_desc:"经过深入的协商，甘雨与刻晴达成了历史性的共识。两人决定摒弃前嫌，共同治理璃月。甘雨负责维护传统与秩序，刻晴负责推动改革与进步。传统与现代、仙人与人类，在这一刻找到了平衡点。玉京台上，甘雨与刻晴并肩而立，向全璃月宣告：晴雨相济，璃月必兴！"
LYY_FC_Ganyu_Purge_Keqing:"清除刻晴势力"
LYY_FC_Ganyu_Purge_Keqing_desc:"谈判破裂了。刻晴拒绝了甘雨的提议，坚持自己的启明主义道路。甘雨感到深深的遗憾，但她已经别无选择。为了璃月的统一，为了契约的延续，她必须以铁腕手段清除刻晴的势力。这不是私人恩怨，而是两种理念的最终对决。甘雨心中虽痛，手中却不能软。"
LYY_FC_Ganyu_Coalition_Government:"众派共商国事"
LYY_FC_Ganyu_Coalition_Government_desc:"和平统一后，甘雨兑现了承诺，建立联合政府。月海亭、启明派、以及其他各方势力的代表齐聚一堂，共商璃月大计。甘雨担任最高领袖，但重要决策都需要各方协商。这个联合政府虽然复杂，但它代表了璃月的多元声音。在契约的框架下，各方势力找到了共存之道，璃月迎来了真正的和平。"
LYY_FC_Ganyu_Purge_Complete:"肃清余孽患"
LYY_FC_Ganyu_Purge_Complete_desc:"刻晴的势力被彻底击溃，启明派的残余势力在各地被逐一清剿。甘雨下令对顽固分子进行清洗，但她也保持了一定的克制，只针对那些拒绝投降的激进分子。对于普通士兵和百姓，甘雨给予了宽恕。清洗虽然残酷，但璃月需要稳定。只有清除隐患，才能确保契约之治的长久。"
LYY_FC_Ganyu_United_Liyue:"璃月契约一统国"
LYY_FC_Ganyu_United_Liyue_desc:"和平的曙光照耀璃月大地。甘雨与刻晴携手，带领联合政府完成了璃月的全面统一。战争结束了，重建开始了。在玉京台的盛大典礼上，甘雨宣布建立新璃月——一个传统与现代并存、仙人与人类共治的国度。璃月契约一统国，将成为提瓦特大陆上的一颗璀璨明珠。千年契约，在这一代人手中得以延续。"
LYY_FC_Ganyu_Yuehai_Dominance:"璃月月海盛世国"
LYY_FC_Ganyu_Yuehai_Dominance_desc:"铁血的征服完成了，月海亭以绝对的力量统一了璃月。甘雨站在权力的顶峰，她的命令在璃月畅通无阻。这是一个仙人主导的新时代，契约的力量通过月海亭的铁腕得以强制执行。虽然失去了多元的声音，但璃月获得了前所未有的稳定与秩序。月海的旗帜高高飘扬，宣告着仙人的归来。这就是月海盛世，一个由甘雨铸就的新时代。"
LYY_FC_Ganyu_Commerce:"商道兴百业"
LYY_FC_Ganyu_Commerce_desc:"璃月自古以来就是商业之都，摩拉流通于此，货物汇聚于此。甘雨深知，要重振璃月，经济是基础。她下令清理商道，降低税收，鼓励贸易。在契约的保障下，商人们重拾信心，璃月港的市场再次繁荣起来。商道一通，百业俱兴。经济的复苏，为璃月的重建提供了坚实的物质基础。"
LYY_FC_Ganyu_Tax_Reform:"稳税养民生"
LYY_FC_Ganyu_Tax_Reform_desc:"过去璃月的税制混乱，贪官污吏层出不穷，百姓苦不堪言。甘雨决定进行税制改革，建立公平透明的税收体系。她亲自审核税法，确保每一条都合理公正。改革后的税收不仅为国库提供稳定收入，更重要的是让百姓感受到了公平。稳定的税收，滋养着璃月的民生，让人民真正受益于契约之治。"
LYY_FC_Ganyu_Mining:"矿脉通货路"
LYY_FC_Ganyu_Mining_desc:"璃月地下蕴藏着丰富的矿产资源，层岩巨渊更是宝藏之地。甘雨下令开发矿脉，修筑货运道路，让这些资源能够顺利运往各地。矿石被炼成精钢，用于建设和军备。货路的畅通也带动了周边地区的发展，偏远山区的百姓终于也能分享到璃月的繁荣。矿脉与货路的连接，编织出璃月经济的命脉。"
LYY_FC_Ganyu_Golden_Age:"璃月黄金时代"
LYY_FC_Ganyu_Golden_Age_desc:"在甘雨的治理下，璃月迎来了新的黄金时代。商业繁荣、工业发达、民生改善、社会安定。璃月港的摩拉堆积如山，货船络绎不绝。这盛世不亚于帝君在世时的辉煌，甚至有过之而无不及。百姓们载歌载舞，感谢仙人的庇护。璃月的黄金时代，是对甘雨千年等待的最好回报，也是契约精神在新时代的完美体现。"
LYY_FC_Ganyu_Foreign_Alliance:"联邦众盟友"
LYY_FC_Ganyu_Foreign_Alliance_desc:"璃月的统一只是第一步，要在提瓦特大陆上立足，需要盟友的支持。甘雨开始向外寻求合作，与蒙德、稻妻、须弥等国建立联系。她以璃月的繁荣和契约精神为纽带，吸引各国加入。有了盟友，璃月就不再孤单，在面对外部威胁时也能携手共进。联邦的建立，标志着璃月外交的新篇章。"
LYY_FC_Ganyu_Open_Diplomacy:"开璃邀四海"
LYY_FC_Ganyu_Open_Diplomacy_desc:"甘雨决定采取开放的外交政策，向提瓦特各国敞开璃月的大门。她派遣使节团访问各国，邀请他们的商人和学者来璃月交流。璃月港成为国际性的大都会，各国文化在此交融。开放带来了繁荣，也带来了新的思想。甘雨相信，通过开放与交流，璃月能够吸取各国之长，不断进步。开璃邀四海，天下归一心。"
LYY_FC_Ganyu_Teyvat_Peace:"提瓦特和平盟"
LYY_FC_Ganyu_Teyvat_Peace_desc:"在甘雨的倡议下，提瓦特和平联盟正式成立。璃月作为盟主，承诺维护大陆和平，反对侵略战争。各国代表在璃月港签署了和平公约，这是提瓦特历史上第一个多国和平协定。联盟的成立标志着璃月不仅统一了内部，更成为大陆和平的守护者。甘雨的理想不仅是璃月的复兴，更是整个提瓦特的和平。月海之光，照耀四方。"
#####################
# 甘雨统一后国策 - 托古改制路线
#####################
LYY_FC_Ganyu_Restore_Ancient_System:"托古改制"
LYY_FC_Ganyu_Restore_Ancient_System_desc:"璃月虽已统一，但深层矛盾仍在涌动。甘雨深思熟虑后，决定实施托古改制——以帝君时代的古制为蓝本，结合当今局势，重塑璃月的政治体制。她要恢复仙人的权威地位，重建契约秩序，让璃月回归千年前的荣光。这是一场大胆的政治改革，将彻底改变璃月的面貌。托古改制，承前启后，开万世太平。"
LYY_FC_Ganyu_Ancient_Education:"古法育民"
LYY_FC_Ganyu_Ancient_Education_desc:"教育是国之根本。甘雨决定废除人治时代的教育体系，恢复帝君时代的古法教育。在新的教育体制下，学子们将学习契约精神、仙人智慧和璃月古史，培养对仙家统治的认同感。虽然这种教育方式保守，但能够塑造忠诚的臣民。古法育民，代代相传，契约永存。"
LYY_FC_Ganyu_Voice_of_People:"群众的呼声"
LYY_FC_Ganyu_Voice_of_People_desc:"断绝修仙路后，民间出现了不同的声音。百姓们虽然尊重仙人，但也渴望平等的机会。甘雨走访各地，倾听群众的呼声。她意识到，仙家统治不能脱离民心。经过深思，她决定进行有限的社会改革，在维护仙人权威的同时，也给予凡人一定的上升空间。群众的呼声，是治国的镜鉴。"
LYY_FC_Ganyu_Ningguang_Methods:"凝光的手段"
LYY_FC_Ganyu_Ningguang_Methods_desc:"凝光虽然在政治斗争中失利，但她的商业才能无人能及。甘雨决定启用凝光，让她负责璃月的经济事务。凝光的加入为月海政府注入了强大的经济活力。她以摩拉为纽带，编织起庞大的商业网络，为璃月的发展提供了坚实的物质基础。凝光的手段，让璃月的金库充盈无比。"
LYY_FC_Ganyu_Control_Economy:"掌控璃月经济"
LYY_FC_Ganyu_Control_Economy_desc:"在凝光的协助下，月海政府逐渐掌控了璃月的经济命脉。群玉阁、新月轩、望舒客栈等商业机构都纳入政府体系，成为经济发展的支柱。璃月港的摩拉流通量达到历史新高，商队络绎不绝，货物堆积如山。经济的繁荣为璃月的强盛奠定了基础。掌控经济，就是掌控未来。"
LYY_FC_Ganyu_Labor_Reform:"劳动改革"
LYY_FC_Ganyu_Labor_Reform_desc:"经济发展的背后，是劳动者的汗水。甘雨注意到，璃月的劳动法规已经严重滞后，工人们的权益得不到保障。她决定进行劳动改革，制定新的劳动法规。但这是一个艰难的选择：是优待劳工以赢得民心，还是压榨他们以加速发展？甘雨必须在两者之间做出抉择。劳动改革，关乎璃月的未来。"
LYY_FC_Ganyu_Ensure_Livelihood:"保障民生"
LYY_FC_Ganyu_Ensure_Livelihood_desc:"再宏大的政治理想，也要建立在民生的基础上。甘雨决定投入巨资改善基础设施，修建道路、桥梁和水利工程，为百姓提供更好的生活条件。每一个地区都将获得工厂和设施，让璃月的每一寸土地都能分享发展的果实。保障民生，是仙人对凡人的承诺。只有百姓安居乐业，璃月才能长治久安。"
LYY_FC_Ganyu_Adepti_Faction:"结党仙家"
LYY_FC_Ganyu_Adepti_Faction_desc:"璃月的仙人虽然各有神通，但长期以来各自为政，缺乏统一的组织。甘雨决定将仙人们团结起来，组建仙家议会。削月筑阳真君、理水叠山真君等纷纷响应，加入这个新的权力核心。仙家结党，不是为了私利，而是为了更好地治理璃月。有了仙家议会，璃月的仙人统治将更加稳固。结党仙家，共襄盛举。"
LYY_FC_Ganyu_Invite_Cloud_Retainer:"邀请闲云"
LYY_FC_Ganyu_Invite_Cloud_Retainer_desc:"留云借风真君，人称闲云，是仙人中最富智慧的一位。她精通机关术，对璃月的发展有独到见解。甘雨亲自前往绝云之巅，邀请闲云出山。经过一番交谈，闲云被甘雨的诚意打动，同意加入月海政府。闲云的加入，为璃月带来了先进的技术和理念。邀请闲云，如虎添翼。"
LYY_FC_Ganyu_Mortal_Disposal:"凡人的处置"
LYY_FC_Ganyu_Mortal_Disposal_desc:"托古改制完成后，旧七星的命运成为悬而未决的问题。这些曾经的掌权者，如今成了阶下囚。甘雨必须决定如何处置他们：是邀请他们加入新政府，让他们的才能为璃月服务？还是将他们流放，彻底斩断人治时代的余孽？这个决定将影响璃月的政治格局。凡人的处置，考验着甘雨的智慧与心胸。"
LYY_FC_Ganyu_Forge_Adepti_Artifacts:"铸造仙家法器"
LYY_FC_Ganyu_Forge_Adepti_Artifacts_desc:"闲云出山后，她向甘雨提出一个大胆的计划：铸造仙家法器，装备璃月军队。这些法器融合了仙术与机关术，威力远超凡兵。但铸造法器需要大量的资源和时间，整个过程将持续一年。甘雨决定支持这个计划，投入人力物力进行研发。一年后，当仙家法器问世，璃月军队将拥有压倒性的战力。铸造法器，打造仙兵。"
LYY_FC_Ganyu_Trade_Pressure:"商途施压，策掌六国"
LYY_FC_Ganyu_Trade_Pressure_desc:"璃月掌控了经济命脉后，凝光提出了一个大胆的计划：利用璃月的经济优势，对提瓦特六国施加贸易压力。通过控制摩拉流通和货物供应，璃月可以在不动一兵一卒的情况下，让各国屈服。这是一场没有硝烟的战争，却比刀剑更加致命。商途施压，策掌六国，让提瓦特见识璃月的真正实力。"
LYY_FC_Ganyu_Deep_Enmity:"祸结衅深"
LYY_FC_Ganyu_Deep_Enmity_desc:"托古改制虽然稳定了璃月的政局，但也在政府内部埋下了矛盾的种子。申鹤对凡人的处置方式极为不满，认为甘雨过于仁慈；凝光和刻晴则对仙人的特权感到不公。三方势力在政府中暗流涌动，冲突一触即发。甘雨意识到，一场人仙之争已不可避免。祸结衅深，风雨欲来。"
LYY_FC_Ganyu_Gechenlangshi:"歌尘浪市"
LYY_FC_Ganyu_Gechenlangshi_desc:"刻晴派再次举起反旗！革命的火焰在璃月各地燃烧，启明派的残余势力卷土重来。面对这场危机，甘雨想起了隐居在璃月港的萍姥姥。这位古老的仙人虽然不问世事，但她对尘世的洞察无人能及。甘雨登门拜访，恳请萍姥姥出山相助。歌尘浪市的仙音响起，预示着璃月将迎来新的转机。"
LYY_FC_Ganyu_Xuanli_Prosperity:"玄璃盛世"
LYY_FC_Ganyu_Xuanli_Prosperity_desc:"二次内战终于结束，璃月重归和平。在萍姥姥的调解下，人与仙达成了新的和解。甘雨宣布开启玄璃盛世——一个仙人与凡人共同繁荣的时代。工厂如雨后春笋般涌现，经济快速发展，百姓安居乐业。这个盛世虽来之不易，却是所有璃月人共同的努力成果。玄璃盛世，璀璨辉煌。"
LYY_FC_Ganyu_Conquer_Teyvat:"横扫提瓦特"
LYY_FC_Ganyu_Conquer_Teyvat_desc:"璃月内部已经稳定，甘雨将目光投向了提瓦特大陆。七国并立的时代已经持续太久，战乱频仍，百姓苦不堪言。甘雨决定以武力统一提瓦特，在璃月的契约秩序下，建立一个统一的大帝国。这将是一场艰苦的征战，但为了提瓦特的和平，甘雨义无反顾。横扫提瓦特，一统天下。"
LYY_FC_Ganyu_Peaceful_Development:"伺机而动"
LYY_FC_Ganyu_Peaceful_Development_desc:"玄璃盛世来之不易，璃月需要休养生息。甘雨决定放弃对外扩张，专注于内部发展。她将资源投入到工业建设、民生改善和文化教育上，让璃月在和平中繁荣。这是一条稳健的发展道路，虽然不如征服那般轰轰烈烈，但却能让璃月的根基更加深厚。伺机而动，厚积薄发。"
#####################
# 甘雨伺机而动路线（与"向忤逆之徒宣战"互斥）
#####################
LYY_FC_Ganyu_Wait_Opportunity:"伺机而动"
LYY_FC_Ganyu_Wait_Opportunity_desc:"璃月四分五裂，各方势力混战不休。甘雨决定暂时按兵不动，积蓄实力，等待最佳时机。她将有限的资源用于训练军队、发展经济，不轻易卷入战争。这是一种韬光养晦的策略，虽然看似软弱，实则是在为最后的决战做准备。伺机而动，后发制人，方能一击致命。"
LYY_FC_Ganyu_Build_Industry:"筑工业之基"
LYY_FC_Ganyu_Build_Industry_desc:"战争的胜负取决于后勤。甘雨深知这个道理，她下令在璃月各地建设军工厂，生产武器装备。钢铁洪流从工厂中涌出，源源不断地供应前线。有了强大的工业基础，璃月军队才能在战场上所向披靡。筑工业之基，铸胜利之剑。"
LYY_FC_Ganyu_Prepare_War:"备战四境"
LYY_FC_Ganyu_Prepare_War_desc:"工业基础已经打好，现在是时候磨砺利剑了。甘雨召集将领，制定作战计划，进行军事演习。月海军的战力与日俱增，已经达到了可以横扫四境的水平。其他势力开始感到威胁，但为时已晚。备战四境，蓄势待发，决战时刻即将到来。"
LYY_FC_Ganyu_Ally_Ningguang:"联合凝光派"
LYY_FC_Ganyu_Ally_Ningguang_desc:"敌人的敌人就是朋友。凝光派虽然与月海亭理念不同，但面对共同的威胁，双方有合作的空间。甘雨派遣使者前往群玉阁，与凝光进行秘密谈判。经过一番讨价还价，两派达成了军事同盟。有了凝光的经济支持和商业网络，月海军如虎添翼。联合凝光派，共谋大业。"
LYY_FC_Ganyu_Ally_Shenhe:"联合申鹤派"
LYY_FC_Ganyu_Ally_Shenhe_desc:"申鹤是甘雨的师妹，两人在绝云之巅共同修行多年。虽然申鹤的行事作风过于激进，但她对仙家的忠诚毋庸置疑。甘雨决定联合申鹤派，组建仙人联盟。两位仙家弟子携手，将是璃月最强大的力量。联合申鹤派，仙威浩荡。"
LYY_FC_Ganyu_Ally_Gaming:"联合嘉明派"
LYY_FC_Ganyu_Ally_Gaming_desc:"嘉明虽然年轻，但他的朝气与热情感染了许多人。他的派系代表着璃月的新生代，充满活力和希望。甘雨决定联合嘉明派，为月海亭注入新鲜血液。年轻与经验的结合，将开创璃月的新篇章。联合嘉明派，后继有人。"
LYY_FC_Ganyu_Attack_Ningguang_Shenhe:"夹击凝光"
LYY_FC_Ganyu_Attack_Ningguang_Shenhe_desc:"与申鹤结盟后，甘雨将矛头对准了凝光派。凝光的群玉阁虽然富可敌国，但在仙人联盟的双重夹击下，她的优势荡然无存。甘雨和申鹤兵分两路，从南北两个方向向群玉阁进军。凝光虽然机关算尽，但双拳难敌四手。夹击凝光，攻其不备。"
LYY_FC_Ganyu_Attack_Keqing_Ningguang:"夹击刻晴"
LYY_FC_Ganyu_Attack_Keqing_Ningguang_desc:"与凝光结盟后，甘雨将目标锁定在刻晴派。刻晴的启明主义虽然理想崇高，但缺乏经济基础。面对甘雨的仙术和凝光的摩拉，启明派如风中残烛。甘雨不愿与昔日同僚刀兵相见，但为了璃月的统一，她别无选择。夹击刻晴，大势已去。"
LYY_FC_Ganyu_Attack_Shenhe_Gaming:"夹击申鹤"
LYY_FC_Ganyu_Attack_Shenhe_Gaming_desc:"与嘉明结盟后，甘雨面对的是最艰难的选择——对抗申鹤。这位师妹曾与她并肩战斗，如今却站在了对立面。申鹤的铁血手腕虽然强悍，但她孤军奋战，无法抵挡联军的攻势。甘雨心中痛苦，但她知道，统一璃月需要付出代价。夹击申鹤，师姐妹决裂。"
LYY_FC_Ganyu_Blood_Oath:"刑马作誓"
LYY_FC_Ganyu_Blood_Oath_desc:"联盟取得初步胜利后，甘雨与盟友举行盟誓仪式。他们杀白马、歃血为盟，发誓共同统一璃月，绝不背叛。这是一个庄严的誓言，将双方的命运紧紧绑在一起。有了这份誓约，联军的凝聚力大大增强，其他势力闻风丧胆。刑马作誓，生死与共。"
LYY_FC_Ganyu_Submit:"屈居人下"
LYY_FC_Ganyu_Submit_desc:"璃月统一了，但甘雨却发现自己处于弱势地位。盟友的实力远超月海亭，他们开始对甘雨发号施令。甘雨面临艰难的抉择：是屈居人下，保全月海亭的一席之地？还是奋起反抗，争夺主导权？屈居人下虽然屈辱，但至少能让月海亭存续下去。有时候，妥协也是一种智慧。"
LYY_FC_Ganyu_Return_Secretary:"续辅秘书之职"
LYY_FC_Ganyu_Return_Secretary_desc:"甘雨最终选择了妥协。她解散了月海亭的军队，交出了权力，重新回到七星秘书的位置。千年的等待，换来的却是这样的结局。但甘雨依然相信，只要她还活着，就有机会再次为璃月做出贡献。续辅秘书之职，或许是另一个开始。"
LYY_FC_Ganyu_Surrender_Power:"弃地献权"
LYY_FC_Ganyu_Surrender_Power_desc:"权力的游戏已经结束，甘雨彻底失败了。她被迫交出所有领地，月海亭被盟友吞并。这位千年仙人的政治生涯就此画上句号。历史将如何评价她的选择？无人知晓。弃地献权，一切成空。"
LYY_FC_Ganyu_Seize_Power:"夺取权柄"
LYY_FC_Ganyu_Seize_Power_desc:"璃月统一后，甘雨意识到不能将权力拱手让人。她开始暗中布局，培植亲信，架空盟友。时机成熟后，甘雨发动政变，将盟友的势力一网打尽。这是一场冷酷无情的权力斗争，甘雨的温柔面具下，隐藏着铁血手腕。夺取权柄，胜者为王。"
LYY_FC_Ganyu_Annex_Allies:"兼并友邦"
LYY_FC_Ganyu_Annex_Allies_desc:"政变成功后，甘雨开始清算盟友。那些曾经并肩作战的伙伴，如今成了阶下囚。甘雨毫不留情地吞并了他们的领地，将月海亭的旗帜插遍璃月。这场胜利虽然残酷，但甘雨深知，仁慈对敌人就是对自己的残忍。兼并友邦，一统天下。"
#####################
# 甘雨与刻晴合作路线
#####################
LYY_FC_Ganyu_Accept_Keqing:"海纳百川"
LYY_FC_Ganyu_Accept_Keqing_desc:"刻晴派伸出了橄榄枝，提议放下武器，共同治理璃月。甘雨深知，刻晴虽然激进，但她的理想是真诚的。两人若能合作，璃月将迎来前所未有的盛世。甘雨决定接受刻晴的提议，海纳百川，有容乃大。传统与革新的结合，将开创璃月的新纪元。"
LYY_FC_Ganyu_Alliance_Keqing:"接纳刻晴"
LYY_FC_Ganyu_Alliance_Keqing_desc:"甘雨与刻晴在月海亭举行了历史性的会谈。两人坦诚相待，消除了误解，建立了深厚的信任。她们决定组建联合政府，甘雨负责传统事务，刻晴负责改革创新。这个联盟代表着璃月的未来——仙人的智慧与人类的进取精神相结合。接纳刻晴，共创未来。"
LYY_FC_Ganyu_Attack_Ningguang_Keqing:"夹击凝光"
LYY_FC_Ganyu_Attack_Ningguang_Keqing_desc:"甘雨和刻晴联手后，第一个目标就是凝光。群玉阁虽然富可敌国，但面对仙人与革新者的联盟，凝光的优势不再明显。甘雨的仙术和刻晴的锐意从两个方向夹击群玉阁。凝光虽然机关算尽，但在这个强大的联盟面前，她的抵抗显得苍白无力。夹击凝光，势如破竹。"
LYY_FC_Ganyu_Coordinate_Shenhe:"默契配合"
LYY_FC_Ganyu_Coordinate_Shenhe_desc:"击败凝光后，甘雨将目光投向申鹤。这位师妹虽然性格刚烈，但她对甘雨的感情是真挚的。甘雨决定亲自前往北境，与申鹤面谈。她希望说服申鹤放下武器，加入联盟。两人曾是师姐妹，如今又站在了历史的十字路口。默契配合，还是兵戎相见？一切取决于这次会谈。"
LYY_FC_Ganyu_Seize_Spoils:"夺取战果"
LYY_FC_Ganyu_Seize_Spoils_desc:"申鹤同意加入联盟后，甘雨开始重新划分势力范围。她要求申鹤和刻晴交出部分领地，作为月海亭的战利品。这个决定引起了盟友的不满，但甘雨态度坚决。她知道，权力的游戏从来不看感情，只看实力。夺取战果，巩固地位。有了这些领地，月海亭将在联盟中占据主导地位。"
LYY_FC_Ganyu_Northern_Campaign_Coop:"突入北境"
LYY_FC_Ganyu_Northern_Campaign_Coop_desc:"联盟的最后一个敌人是嘉明派。这个年轻的派系盘踞在北境，拒绝投降。甘雨和申鹤率军北上，向嘉明派发起总攻。北境的战场异常惨烈，双方都付出了巨大代价。但联军的优势明显，嘉明派节节败退。突入北境，最后一战。"
LYY_FC_Ganyu_Divide_Territory:"划分界限"
LYY_FC_Ganyu_Divide_Territory_desc:"北境战役结束后，联盟开始划分战利品。甘雨、刻晴、申鹤三方各执一词，都想获得更多的领地。经过激烈的谈判，三方最终达成协议，按照战功分配领土。但这个协议埋下了新的矛盾种子，联盟的裂痕开始显现。划分界限，暗流涌动。"
LYY_FC_Ganyu_Suppress_Rebellion:"镇压叛乱"
LYY_FC_Ganyu_Suppress_Rebellion_desc:"刻晴派突然举起反旗！她们无法接受甘雨的独断专行，决定发动革命，推翻月海亭的统治。这场叛乱来势汹汹，震动了整个璃月。甘雨虽然痛心，但她知道必须果断镇压。曾经的盟友，如今成了敌人。镇压叛乱，不容手软。"
LYY_FC_Ganyu_Eliminate_Qiming:"策除启明派"
LYY_FC_Ganyu_Eliminate_Qiming_desc:"甘雨决定不与刻晴正面联盟，而是暗中策划清除启明派。她利用刻晴派内部的矛盾，挑拨离间，让启明派自相残杀。这是一场阴谋与权谋的较量，甘雨展现了她作为千年仙人的老练手腕。策除启明派，不费一兵一卒。"
LYY_FC_Ganyu_Hongmen_Banquet:"设下鸿门宴"
LYY_FC_Ganyu_Hongmen_Banquet_desc:"甘雨邀请刻晴派的将领前来月海亭赴宴，名为商讨合作，实则是鸿门宴。宴席之上，甘雨的亲信突然发难，将启明派的核心人物一网打尽。这场宴会血流成河，刻晴派的骨干几乎全灭。设下鸿门宴，斩草除根。虽然手段残酷，但甘雨达到了目的。"
LYY_FC_Ganyu_Imprison_Keqing:"关押刻晴"
LYY_FC_Ganyu_Imprison_Keqing_desc:"鸿门宴后，刻晴本人也落入甘雨之手。甘雨没有杀她，而是将她关押在月海亭的地牢中。这位昔日的同僚，如今成了阶下囚。甘雨每次看到她，心中都五味杂陈。但政治就是如此残酷，容不得半点感情用事。关押刻晴，以儆效尤。"
LYY_FC_Ganyu_Negotiate_Qiming:"利用刻晴和启明派谈判"
LYY_FC_Ganyu_Negotiate_Qiming_desc:"关押刻晴后，甘雨并没有立即消灭启明派，而是利用刻晴作为谈判筹码。她向启明派的残余势力提出条件：要么投降，要么看着刻晴受苦。这是一场心理战，甘雨要让启明派在绝望中屈服。利用刻晴，分化瓦解。"
LYY_FC_Ganyu_Annex_Qiming:"强并启明派"
LYY_FC_Ganyu_Annex_Qiming_desc:"谈判破裂了，启明派拒绝投降。甘雨不再留情，下令全军出击，强行吞并启明派的领地。战火再次燃起，启明派虽然英勇抵抗，但在月海军的铁蹄下节节败退。刻晴在狱中听到战报，心如刀割。强并启明派，铁血统一。"
LYY_FC_Ganyu_Integrate_Qiming:"整合启明派"
LYY_FC_Ganyu_Integrate_Qiming_desc:"启明派被击败后，甘雨开始整合他们的力量。她释放了刻晴，并邀请云堇、香菱、胡桃、辛焱等人加入月海政府。这些年轻人虽然失败了，但他们的理想和才能值得珍惜。甘雨希望通过这种方式，让启明派的精神在新璃月中延续。整合启明派，兼容并蓄。璃月的未来，需要所有人的努力。"
LYY_MOONCHASE_ALLIANCE:0 "月海亭八省联合"
LYY_MOONCHASE_ALLIANCE_DEF:0 "月海亭八省联合"
LYY_MOONCHASE_ALLIANCE_ADJ:0 "月海联合"
LYY_idea_ganyu_peaceful_waves:0 "但愿海波平"
LYY_idea_ganyu_peaceful_waves_desc:0 "甘雨千年来一直守护着璃月的和平，她深知战争的代价。在这个动荡的时代，她希望璃月能如平静的海面，波澜不惊。然而现实却不断打破她的愿望，迫使她不得不拿起武器，保卫这片她深爱的土地。"
LYY_idea_ganyu_secretarial_corruption:0 "秘职之弊，繁星可鉴"
LYY_idea_ganyu_secretarial_corruption_desc:0 "作为月海亭的秘书，甘雨长期处理政务却缺乏实际的行政权力。七星们各行其是，许多政令因官僚体系的腐败而无法贯彻执行。这种有名无实的职位，让甘雨深感无力，也让她意识到璃月政治体制的深层问题。"
LYY_idea_ganyu_fragmented_land:0 "碎土离疆言国殇"
LYY_idea_ganyu_fragmented_land_desc:0 "帝君离世后，璃月四分五裂，各派势力割据一方。曾经统一繁荣的璃月如今支离破碎，这让甘雨这位千年老臣痛心疾首。她发誓要重新统一璃月，即使这意味着要与昔日的同僚兵戎相见。"
LYY_trait_witness_of_mortal_world:0 "观遍尘世之仙"
LYY_trait_witness_of_mortal_world_desc:0 "甘雨虽为半仙之体，却在凡间生活了千年，见证了无数朝代的兴衰更替。这段经历让她对凡间事务有着独特的理解，既了解仙人的超然，也懂得凡人的疾苦。这种双重身份让她成为连接仙凡两界的桥梁。"
LYY_idea_ganyu_neutrality_period:0 "仙缘中立期"
LYY_idea_ganyu_neutrality_period_desc:0 "在璃月内战初期，甘雨选择保持中立，她不愿看到璃月的鲜血染红大地。她希望通过外交手段化解危机，等待各方自己认识到和平的重要性。然而，随着局势的恶化，她渐渐意识到，有时候为了和平，必须先结束战争。"

