MOT_Time_of_LastGame:0"决战来临"
MOT_Time_of_LastGame_desc:0"战争暂时停滞了……但不会一直停滞。在那一天到来之前，我们应当确保后方的安宁，让前方的战士能够全心全意地战斗。"
MOND_Anti_Knights:0"反对骑士团"
MOND_Anti_Knights_desc:0"\n西风骑士团——蒙德的旧政府，这片大地上最大的暴力机构，如今终于与我们开战了。但他们要是以为自己能用暴力让我们屈服，那就错了。在这战争当中，我们将坚持自己的理想和初心，并为之战斗到最后一刻。\n\n"
MOND_AK_NSB:0"一步不退"
MOND_AK_NSB_desc:0"撤退到此为止。"
MOND_AK_Protect_our_Border:0"堑壕就位"
MOND_AK_Protect_our_Border_desc:0"无能狂怒的怒吼和口号不能保护我们，但战壕可以。"
MOND_AK_Aim_to_Beat_MOT:0"共赴胜利"
MOND_AK_Aim_to_Beat_MOT_desc:0"我们将针对骑士团的作战风格——所有蒙德人都熟悉的作战风格——制定针对他们的作战方式。也许骑士团很快就能找到破解之法，但至少这能让我们多撑上一段时间。"
MOND_AK_Let_Them_Back:0"抵抗运动"
MOND_AK_Let_Them_Back_desc:0"骑士团也并非无懈可击——他们的后方并不稳定，如果他们是主动进攻，只要我们坚持到一定的时间，他们就必须撤军。我们的计划将以此为基础展开。只要我们想办法破坏他们后方的稳定，他们就可能提早离开。"

MOT_Food_System:0"胡编乱造的粮食系统"
MOT_Food_System_desc:0"粮食增量：[?MOT_liangshiGet]\n等于粮食资源量\n粮食减量：[?MOT_liangshiCost]\n等于军用工厂数量\n粮食变化量：[?MOT_Total_Change_ofLiangshi]\n等于以上二者之差\n粮食总量[?MOT_liangshiVolume]"
