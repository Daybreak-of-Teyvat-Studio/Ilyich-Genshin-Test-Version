 DOT_INTRO_TEXT_3:0 "一、混战赢家\n\n雷电影，巴尔泽布，御建鸣神主尊大御所，永恒之神，稻妻的统治者曾经历过无数次战争，见证过太多敌人的败北和故友的离世。这些载入史册的神话塑造出了今天的她：\n\n数千年前的魔神战争中，影斩杀了入侵八酝岛的蛇神奥罗巴斯，留下无想刃狭间，永远斩断了海祈岛和稻妻其他地方的友谊。\n\n五百年前坎瑞亚之战中，影的姐姐，与她共同治理稻妻数千年的真身死，让她变得冷漠无情，惟考虑如何维系永恒——这保证国泰民安的法宝。\n\n“常道恢弘，鸣神永恒。”\n\n二、不老不死\n\n笹百合、御舆千代、狐斋宫、真...曾被她这么称呼过的灵魂，都被脆弱的身体所困，像轻烟一样消散了。影必须寻找一种永不磨损的躯体，用以盛放她的心灵。靠着至冬国先进的科技，她制作出了可以完全代行职责的人偶——将军，自己则匿于一心净土以避过岁月侵蚀。对了，在这之前，她还创造过一个名为散兵的失败品，虽然走失了，但一台没有心灵的机器能闹出什么乱子。\n\n在一心净土的思考中，影又得出了维系永恒的进一步措施——锁国令和眼狩令。隔绝了不安分的外国人，又避免了神之眼持有者潜在的叛乱，稻妻之永恒可谓能长久维系。\n\n三、孤木难支之国\n\n执行将军的这些命令的政府部门，则是忠诚的三奉行——神里家的社奉行、九条家的天领奉行和柊家的勘定奉行。然而在忠诚的表象下，官员腐败横行、门阀斗争不断、军队训练松弛。这些五百年来累积下来的顽疾，一有大动作就暴露无遗。珊瑚宫心海领导下的海祈岛抵抗军趁此机会以反对眼狩令为由揭竿而起，打得幕府军一溃千里。前方溃败的消息传到后头，更是让稻妻城闹成一团。九条裟罗大将、神里绫人家主、八重神子大人等社会名流蠢蠢欲动，愚人众则不怀好意地向幕府军伸出援手，以试验邪眼的战绩。\n\n更糟糕的是，战线越来越靠近位于踏鞴砂，一旦御影炉心被毁，其中暗藏的祟神之力将倾泻而出，造成无可挽回的污染...\n\n在争吵和谩骂中，稻妻走进了动荡的新年代，永恒何以为继，没有人知道。"
 DOT_INTRO_TEXT_4:0 "一、诸法丛林之音（正在重置之中，敬请期待）\n\n五百年前的坎瑞亚灾变，初代草神§G大慈树王§!因灾厄和禁忌知识侵蚀而突然陨落，这对于须弥来说是巨大的损失。在漫长历史中，须弥历经浩劫，多灾多难，正是由于树王的神力和智慧，许多险情得以化解。她创造了雨林，并与赤王§R阿赫马尔§!和花神两位神明组成同盟，维系了须弥安宁长达三千余年。须弥最初的教令院，也正是树王的授意与指导下建立，他们各司其职，协助树王管理须弥。而树王的突然陨落，也让教令院不知所措。\n\n\教令院的学者们在灾变结束后，寻找树王时，发现了树王留下的神力在一个幼童身上，他们认为这个幼童是耗尽神力的树王或是树王化身，并称幼童名曰“§G小吉祥草王§!”，并用花车将新草神接回。教令院学者们希望新的草神能够和树王一样，拥有强大的神力和深奥的智慧，领导和保护须弥，维系须弥平安。但§G小吉祥草王§!并没有如树王一样的神力，也没有教令院所想看到的神明之智慧，学者们认为§G小吉祥草王§!心智在幼童阶段，并没有能力领导和管理须弥，于是她被教令院学者们囚禁于净善宫内，不被重视。\n\n在小吉祥草王被囚禁后，教令院成为须弥的实际管理者，但教令院缺乏神明的正确领导，并没有很好的处理须弥的内外事物。作为人治的教令院，它在管理和治理须弥方面，具有相当强的局限性。在六大学派贤者组成的贤者会议，大贤者具有很高的话语权，但大贤者在个人贪欲的影响下，逐渐专断和独裁，而教令院各级学者们本身也逐渐腐朽堕落，并逐渐开始争权夺利，导致须弥政风、学风日益败坏，§G虚空终端§!基础理论科学和实践科学500年未曾有明显发展。灾变留下的禁忌知识的污染带来了大量诸如死域和魔麟病的灾祸，教令院无法妥善处理死域的蔓延和魔麟病，须弥丛林不再安全，民众生存生活受到威胁，糟糕的理财能力，错误的发展路线，让须弥雨林文明的工业技术水平以及经济发展迅速倒退。而对外方面，教令院粗暴对待沙漠部落，让沙漠势力离心离德，甚至打出复兴§R赤王须弥§!的旗号。\n\n雪上加霜的是，教令院虽然认识到须弥诸多问题日益严重，但是他们并没有认识到自身施政的问题，反而将须弥雨林的诸多灾祸归咎于没有神明，以阿扎尔为首的教令院一直坚信，§G大慈树王§!仍然活着，因为她的神力仍存在于世界树之中，而§G小吉祥草王§!并不适合担任神明，如果利用一项神秘的科技，也许能复活或是创造出如大慈树王一样的神明，领导教令院治理须弥，从而获得真正的”智慧“。于是，教令院开始了一项疯狂的计划，他们甚至邀请了愚人众执行官§C博士§!前来协助，而须弥最新的一年正是在这样的情况下进入了一个动荡奇特的时代。\n\n二、大梦之曲丛林响\n\n【正在完善】兰那罗是须弥传说中的奇妙种族，同时也是草之王的眷属。数百年前，一场灾难彻底摧毁了兰纳罗曾经的家园。随之而来的无留陀，至今仍盘踞在桓那兰那的部分地区，并不断蔓延。与此同时，须弥的局势逐渐动荡。学者与神明、雨林与沙漠，各方的冲突日益激化。值此乱世，兰纳罗将何去何从？\n\n三、漫漫赤沙之地（正在制作之中，敬请期待）\n\n一千年前赤王的逝世，让「大慈树王」布耶尔成为了魔神战争最后的赢家。雨林也因此接管了赤王死后沙漠神权的真空，成为了须弥沙漠文明名义上的统治者。而沙漠文明的繁华鼎盛期，也随着赤王的逝世画上了句号。居尔时代的结束，让大赤沙海、千壑沙地上的许多部落开始走向衰落。一直到今天，许多部落都已经消失，随着时间流逝，掩埋于漫漫黄沙之中，残存的部落也处于挣扎之中。雨林的轻易胜利以及残酷不当的统治让沙漠中许多镀金旅团和部落产生了复仇心理，他们认为是大慈树王杀害了赤王，并想发动反抗雨林的战争，争取独立，混乱局势下，沙漠该何去何从？"
 DOT_INTRO_TEXT_5:0 "一  万物初创§!\n\n§4“大海孕育了一切，也吞没万物。”\n\n枫丹最初的历史已无从考证，只有一些传说能依稀拼凑出古老过去的面貌。\n传说，在枫丹最初的世代，初民们的道德足以自持，无需仰赖律法与威权的统治。\n那时，天城的使者行走在大地之上，为人们提供指引。得益于此，人们在自太古以来便一直延续的安宁中平静地度日，安享繁荣与丰饶。\n天启的统治不知延续了多少个世代，而人们则逐渐厌倦了难以捉摸的永恒。\n他们不再虔信神谕，反而希冀神明并未许诺之事，试图挣脱命运的枷锁。\n于是高天为之震怒。他命大海掀起巨浪，将定居者的城邦碾碎。\n随后大雨连降百日，潮水吞没了一切罪恶与妄想，初民的时代就此终结。\n待到潮水退去，大地再次显露之际，高海之上已不再有任何城市与文明。余生或新生的人们栖息于山林与河畔之间，重归蒙昧和野蛮。\n如同地上与水下的一切生灵般，这时，人类任由自然法则鞭笞与驱使，在无始无终的时间中浑噩度日。§!\n\n\n\n二  古国荣光§!\n\n§4“...此后又不知过了多久，在遥远的南方，居尔的王座兴起又倾覆，东方的贵种们也一度抵达高海的边域，而我们的先民却依旧沉沦在无知与迷信当中。”\n\n看起来，文明似乎要与这片土地永别了。然而一个王的出现改变了一切。\n魔神战争结束后不知多久，名为雷穆斯的王者乘着金色的法图纳号来到了枫丹，才再一次将文明与秩序带到枫丹的土地之上，雷穆利亚王朝就此兴起。\n在王的引导之下，荒蛮终于被驱散，勤劳的农夫、灵巧的工匠、精明的商人，一切都在向提瓦特其他地区的文明靠拢。\n仿佛是对荒蛮充满了恐惧一般，艺术和文化成为了帝国的荣耀。许多不世出的天才纷纷在帝国的历史上留下自己的一笔，当然，也在全提瓦特的历史上。如今的枫丹艺术，很大程度上离不开古国先辈的创造。\n\n然而，维系帝国总要有些代价，例如，与龙族的紧张关系。所幸，凭借着帝国的力量，龙族最终也向王俯首称臣。\n可随即而来的就是预言家不含恶意却无比恐怖的宣告：黄金的乐章终究会结束，雷穆利亚也会消亡。\n为了逃避恐怖的命运，王选择布施他的正义，但最终这正义因布施过甚，而变成了暴政。\n雷穆斯将民众的意识进行移植，试图以石材魔像为身体，实现永生不灭。可惜，这大胆的计划最终因为意识无法承受而土崩瓦解，未曾成功。\n最后，暴政迎来了怒涛一般的反抗，龙王斯库拉带领龙族和初民的后裔起义。在一片混乱中，一场大洪水将光辉的帝国埋葬。\n伟大的雷穆斯、远虑的雷穆斯、孤独的雷穆斯，就此消失了身影...§!\n\n\n\n三  水国新生§!\n\n§4“在原本的心脏被摘除后，天空之岛的使者、肩负创造生灵职使命的统领，在原初的大海里创造出了另一颗心脏，似龙的高贵却并非龙的外形。似神的威严，却并无神圣的使命。”\n\n人们因愧疚而渴求审判，人们因渴望而想要施舍——人们总是想要一个神，因此，慈心的厄歌莉娅获授了原初那一位的碎片，也拥有了魔神之格以及迟来的神圣使命。她带领残余的生命建立其现如今的枫丹廷，镇压住失控的前朝魔像，开始了她的统治，或者说，执政。这位前代水神可谓居功至伟。在她的统治下，枫丹成为了正义的国度，以其律法闻名于世。\n她在诸民中选出最贤能者，交予其共同议事的权力，后来，这些人便演变为贵族，传统的神明——贵族二元政治体制也由此诞生。\n她建立起完善的司法体系，为众人锚定行为的准则，还时常亲自参与到案件的审理过程中。不过，她从没有做出过逾越法律的判决。\n对正义的追求，让枫丹的司法体系格外注重保护个人产权。由于建立起了完善的产权制度，加上枫丹独有的地理、资源和能源优势，在这一时期，工业化的苗头就已经显现，枫丹廷已经出现了大规模的手工工坊，对外贸易也十分活跃。\n生产的需要促使科学的发展。枫丹科学院在此时出现，统合了全枫丹的著名学者，并在数百年间成为提瓦特的学术标杆。\n厄歌莉娅亦是一位慈爱的神。在她统治期间，她建立了水仙十字院，收容孤儿与罪犯的子嗣，并命令自己的眷属，一只纯水精灵担任院长。\n总的来说，借用历史学家的评论，“枫丹沐浴在繁荣之中。”一切似乎都很好。§!\n\n\n\n四  白淞之围§!\n\n§4尽管官方提及不多，相关的历史专著仍然记录着厄歌莉娅时期最大的惨案——白淞之围的历史。\n彼时，贵族们在枫丹城内大张旗鼓的展开城市优化运动，在这场没有尽头的“优化”中，不够体面的底层人要么被遗弃在灰河，要么迁移别处。灰河魁首爱德华多因反抗整肃被捕，在流放沙漠的途中被同伙救下，一行人占领了白淞镇，并扣下了执律庭成员作为人质，以此为筹码，试图与枫丹廷展开谈判。\n彼时的白淞镇镇长雷诺·德·佩特莉可同情难民们的遭遇，便向他们伸出了援手。枫丹记者卡尔·英歌德，也往返于枫丹廷和白淞镇之间竭力调停矛盾。但枫丹廷方面仍然选择了进攻白凇镇，使得爱德华多及白凇镇镇长雷诺·德·佩特莉可身死，反抗运动失败，史称「白淞之围」。\n有历史学家对此的评价是，这一事件暴露出枫丹传统政治体制的问题，以及枫丹社会愈演愈烈的复杂矛盾。§!\n\n\n\n五：灭世浩劫§!\n\n§4五百年前，深渊魔兽如潮水般涌向现世，尘世的执政纷纷履行起职责。\n厄歌莉娅同样参与了对坎瑞亚的战争。在战争期间，她因未知原因身死于须弥，葬身之处化为如今的甘露之"
#海。\n草之王在甘露之海种下了一颗大树，让水神的意识得以寄宿在树中。其后，花神灵光化身的神鸟西摩格也履行了使命，饮下甘露之水，灵光之力和甘露之力结合，让西摩格身形爆开，如蒲公英散落大地般净化深渊留在坎瑞亚附近的影响。\n与此同时，来自坎瑞亚的巨兽“厄里那斯”来到了枫丹，其剧毒的身体严重腐蚀了枫丹的环境，并对枫丹水体造成了长期的影响，使其不再适合纯水精灵生存。后来，这导致了纯水精灵的大量出逃。在神明陨首他乡的前提下，枫丹海军英勇战斗，最终令厄里那斯的肉体失去生命，进入漫长的结晶化，代价则是枫丹舰队的彻底毁灭。\n雪上加霜的是，枫丹此时迎来了一次涨水期，许多位于地势低处的建筑被摧毁。\n\n\n\n§!六：前世今生§!\n\n§4坎瑞亚之灾结束了。可代价是什么呢？\n神明身首异处，故乡破败不堪，亲友离散死伤……\n枫丹人都不想要再出现一场灾难了。\n在一片废墟之中，新任的水神——芙宁娜，出现了。\n人们起初并不信任这个小女孩。但事实证明她做的并不差。\n她邀请了一位漂泊者——那维莱特，前来枫丹担任最高审判官，并实际承担了枫丹的日常政务。随后，这位最高审判官证明了他的手段和能力。\n首先，前水神时期的政治体制被彻底改组，这可能是枫丹最和平的时刻，但也是高海之国最虚弱的时刻，忙于重建工作的人们不愿再将大量资源投入军事建设，甚至参加军队的意愿都严重下滑。\n近几周逐影庭已经反复向那维莱特大人抱怨维护治安的人手严重不足，恳求大审判官再给他们派点人来减轻压力。\n\n枫丹工业化水平在提瓦特是有目共睹的发达，无论是枫丹执律庭使用的警卫机关，还是稻妻幕府曾用的战争机器，再到民间常用的留影机，都产自这片高海之地。\n有人曾评价：工厂耸立，枫丹屹立不倒；工厂倒塌，则枫丹倒塌；枫丹倒塌，整个世界都会崩溃。\n不过也有人觉得这是危言耸听...

