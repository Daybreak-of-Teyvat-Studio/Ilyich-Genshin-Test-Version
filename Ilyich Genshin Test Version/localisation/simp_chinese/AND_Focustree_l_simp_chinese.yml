#national focus
lonely_island:0"孤立之地"
lonely_island_desc:0"蒙德陷入一片混乱……但这与雷泽，与奔狼领并没有什么关系。奔狼领人烟稀少，内战中的各方都对此地毫无兴趣，更何况这里还有北风之狼守护……\n但是，这里的安宁就真的不会被打扰吗？"
The_red_star_won:0"红星在上"
The_red_star_won_desc:0"有时候，历史的浪潮会将人推向意想不到的地方。班尼特就是如此，在几年前他不过是一个倒霉的冒险家，今天他却站在万众瞩目之处，被选举为奔狼领的领袖了。他的坚韧、亲和与勇气折服了奔狼领的人民，而人民的信任使得他信任自己。\n他已下定决心，要将人民带往更美好的未来。至于要将人民带向何方， 在这些年接触的被称作§R\"社会主义\"§W的新思想将会给他答案。"
Immernachtreich:0"幽夜净土"
Immernachtreich_desc:0"断罪之皇女阅遍万千世界的魔眼，已经为此间迷茫的人民找到了通往幽夜净土之路。立于时间与空间之尽头的她，认定以此一分身之力，即便竭尽一生也不能将理想的愿景带给臣民。这时，她忠诚的眷属，奥兹华尔多·赫芙那梵因斯给她提供了灵感。"
partial_autonomy:0"部分自治"
partial_autonomy_desc:0"迪奥娜已经着手于完成她的务实改革。如果有一个机构失去权力，那就定然会有别的东西得到它。会是谁得到奔狼领政府主动消解的权力呢？迪奥娜已经做好了决定。"
the_same_goal_we_have:0"共同目标"
the_same_goal_we_have_desc:0"尽管班尼特、菲谢尔、迪奥娜三人的冲突看似很大，但雷泽敏锐地发现，他们三人有着共同的目标：给予奔狼领人民幸福的生活。他认为，保持这个目标，并且部分实施每个人的方案是一种选择。"
Union_of_Socialist_Republics_in_Mondstadt:0"蒙德社会主义共和国联盟"
Union_of_Socialist_Republics_in_Mondstadt_desc:0"在班尼特总书记的倡议下，我们已经决定要将蒙德建立为一个由诸多社会主义共和国携手共建而成的联邦，这个联邦的名字便是§R蒙德社会主义共和国联盟\（UMSR\）§W。我们要做的事情还有很多，但光明的未来已经触手可及了。"
bring_liberation_back_to_our_hometown:0"我们把自由带回故乡！"
bring_liberation_back_to_our_hometown_desc:0"在经过艰苦卓绝的战斗之后，我们这些来自全蒙德各地的人们终于为整个蒙德带来了和平，以及由和平带来的自由。\n我们所做的一切奋斗都必将化为吟游诗人传唱的史诗，即便在千百年后，人们仍然会回想起我们的英雄事迹。"
establishment_of_the_pioneer_nation:0"建立永夜先锋国"
establishment_of_the_pioneer_nation_desc:0"断罪之皇女所立之国，已然领先此方世界任何一个政权。共和国、联邦、联盟都不足以描述这个国家的特点，因此，在数位艺术家的倡议中，断罪之皇女决定以先锋国称之，一个全新的名字意味着此间人民全新的开始。\n伟哉，§R永夜先锋国§W！"
establishment_of_the_holy_republic_of_Mondstadt:0"建立神圣蒙德共和国"
establishment_of_the_holy_republic_of_Mondstadt_desc:0"迪奥娜认为我们可以建立一个统合于巴巴托斯大人神威照耀之下的神圣邦联，整个邦联内的所有政治实体将在发展与战争中彼此帮助，这个邦联的名字就是§B神圣蒙德共和国§W。"
establishment_of_the_free_federal_of_Mondstadt:0"建立蒙德自由联邦"
establishment_of_the_free_federal_of_Mondstadt_desc:0"在雷泽的提议下，一个更加集中、但仍然注重保障公民个人自由的联邦将得到建立，其名为§B蒙德自由联邦\（FFM\）§W。有许多人质疑这个国家到底能维持多久的稳定，让我们证明给他们看吧。"
In_the_Wolfendom:0"奔狼领中…"
In_the_Wolfendom_desc:0"奔狼领的群山深林中出现了异动，许多动物都被惊扰。为了弄清楚发生的事件，雷泽带着狼群开始探查状况。"
Some_Strange_guys_wandering:0"…有奇怪的家伙在游荡"
Some_Strange_guys_wandering_desc:0"在奔狼领的群山当中，雷泽看到成千上万的衣衫褴褛、拖家带口的人类正在游荡，他们神情灰暗，身体由于数天没有进食而普遍浮肿。这到底是怎么一回事？"
connect_with_refugee:0"接触难民"
connect_with_refugee_desc:0"在深思熟虑之后，雷泽决定主动接触这可能打破奔狼领宁静的人群，了解事态。而人类这一方则派出了两个人与他接触：班尼特与菲谢尔。这两位神之眼拥有者，在人群当中有着领导者一般的地位。"
expel_mankind:0"驱逐人类"
expel_mankind_desc:0"我们果然还是不能接受这些人类，让他们留下来甚至会让外面那些原本对奔狼领毫无兴趣的军阀盯上我们，这根本就是引火烧身。"
receive_mankind:0"接受人类"
receive_mankind_desc:0"虽然雷泽从小生活在狼群当中，但他的善良甚至超过许多人类，他实在难以将这些难民驱赶出去，让他们在混乱的蒙德大地上继续游荡。所以，让他们留下来吧。"
deal_with_refugees_problem:0"处理难民问题"
deal_with_refugees_problem_desc:0"在班尼特和菲谢尔带领的难民队伍之后，又陆陆续续有其他难民群体来到这里定居，雷泽、班尼特与菲谢尔三人作为土地的\“原主人\”与他们接触，并定下了一些协议。在此后的交流和生活中，三人确认了当前难民们存在的几个主要问题：缺少食物、缺少住房、缺少管理。虽然不知道能不能解决，但至少需要尝试。"
build_housing:0"建设住房"
build_housing_desc:0"奔狼领别说合格的住房了，连帐篷都没有多少。在这样的环境下，难民们不仅要忍受夜间的寒风，还有被野兽袭击的危险。解决这个问题的唯一办法，就是动员难民们为自己搭建住房。既然已经决定负起责任，那就开始行动吧。不过，对于具体的行动方法，班尼特和菲谢尔提出了不同的方案……"
Bennett_simple_designation:0"班尼特：简易设计"
Bennett_simple_designation_desc:0"班尼特提出自己曾经在某本杂志上看到过某种耗材少易搭建而质量相对还不错的住房设计，如果采用这种住房，我们就能更快地解决住房问题。"
Fischl_revolutionary_ideas:0"菲谢尔：革新创想"
Fischl_revolutionary_ideas_desc:0"菲谢尔提出了一种特别的设计，它的关键在于诸多住房的布局而非某间住房的构成，也能够节省建筑的时间和所用的材料，这就是\“一体化住房\”。菲谢尔认为此后的难民们\"因此方天地之熵旋及命运之多变，唯有将彼此视为血亲之人能于相互扶持之中存活\"\(\"奥兹语\：必然要在奔狼领待上很久，这样的设计有利于之后的协作。\"\)"
primary_organization:0"初级组织"
primary_organization_desc:0"如今的奔狼领可谓是彻彻底底的无政府状态，而这种状态的恶果已经显现出来了：难民们来到这里还没有几天就开始依聚落划分阵营，前些日子甚至有两个聚落为了抢夺水源而大打出手，部分聚落甚至开始出现用暴力抢夺内部他人物品的状况，让我们结束这种局面，以协商合作为原则建立起最基础的政府，保护弱小、引导人们共同解决面对的问题吧。不过，这个政府应该是什么样的呢？"
Fischl_thoughts_of_organization:0"菲谢尔：组织设想"
Fischl_thoughts_of_organization_desc:0"菲谢尔希望通过\"寻觅出身微寒而雄才大略之人，作为皇女的臣民\"\(\"奥兹语\：在各个聚落选拔出身较低又具有较高知识水平的人作为行政人员以及聚落代表实行协商合作，这些人更贴近基层而又有足够的能力。\"\)"
attract_external_ideologue:0"吸引外界思想家"
attract_external_ideologue_desc:0"像奔狼领这样奇妙的从无政府状态自组织产生政府的状况在近现代可谓少见，菲谢尔将动用她以前出版小说攒下的名声宣传此地，尝试吸引熟识的思想家，\"行一石二鸟之事，成为吾之眷属乃无上之荣光！\"\(\"以允许他们部分实践自己的思想为代价交换援助，这样还能补上我们的行政人员缺口。\"\)"
centralize_our_command:0"集中指挥"
centralize_our_command_desc:0"我们面对的威胁并不只有山林间的野兽，还包括外界军阀可能的进攻，因此我们必须建立一支由政府直接控制、更加精锐的部队。当然，这并不是说我们就不管被野兽袭击的聚落了，在完成训练后，这支部队将会被派遣到奔狼领各地去防备野兽，这不仅能够让他们在与野兽的搏斗中提高勇气、保护难民们的安全，也能够使我们这个临时政府更受欢迎。"
develop_our_production:0"发展生产"
develop_our_production_desc:0"人是要吃饭的，而且要吃很多，一切社会都要建立在这个基础上，我们也不例外。为了给难民们以足够的粮食，我们需要培训他们的生产技能、想办法获取足够的工具。我们首先要准备的生产活动是狩猎和采集，这两项生产活动收益周期足够短，能够满足当务之急。至于如何培训和获得工具，我们当然也有不止一种解决方法……"
Bennett_support_ourselves:0"班尼特：自食其力"
Bennett_support_ourselves_desc:0"班尼特已经参与到诸多村社共同进行的工具大生产活动当中，我们将会用自己采集的材料生产出统一形式的工具，再选出有生产经验的人教授无经验者生产方法，证明我们有自己养活自己的能力。不过如果我们将全部精力都投入到这上面来，以我们这小政府的力量，恐怕就没有精力去做别的事情了。"
organize_collective_production:0"组织集约化生产"
organize_collective_production_desc:0"诚然，仅仅只是打猎和采集就已经给我们提供了足够的食物；然而，我们不能永远依靠这些过活，要知道野生动物和野果迟早是要被消耗完的，而外界的纷争还不知道要持续多久。除此之外，我们的需求也不仅仅是吃饱，我们还需要衣服，需要纸张，甚至酒类……要解决这些需求的唯一办法就是发展种植业。\n虽然我们的居民现在是分散居住，但我们的农业生产不能分散，我们必须集中生产，再依各聚落的贡献来分配粮食。这样能够提高水利工程、肥料施用的收益，减少生产资料的使用，节省我们本来就不足的经费。当然，这样的集中生产也带来了新的问题：我们如何量化农业生产中的贡献？对于这一问题，有不少人提出了各种想法，但到底哪一种有效，还要在实践中验证。"
Fischl_call_for_foreign_aid:0"菲谢尔：呼吁外援"
Fischl_call_for_foreign_aid_desc:0"当然，自己生产工具是有必要的，但我们每花一点时间在工具的制作上，我们的粮食生产就要延后一点，我们就要多忍受饥饿一天。所以，我们必须分出一部分精力去向外界进行宣传，用故事、照片和……某种程度的作秀来募捐，获得工具与食物的援助，这也是为了奔狼领的难民们。"
introduction_of_advanced_tools:0"引进先进生产工具"
introduction_of_advanced_tools_desc:0"为了长远的利益、为了满足更多人的需求，我们有必要逐渐从像原始人一样的狩猎和采集为主转向种植为主，但现在我们也不能减少对狩猎、采集的投入。为了尽量节省资源，我们将引进外界的先进生产工具设计。"
full_up_and_warm:0"满足口腹之欲"
full_up_and_warm_desc:0"在经过集思广益与共同奋斗之后，我们终于初步解决了难民们的饮食问题。虽然食物的种类还不够丰富多样，比不上蒙德内战之前人们所吃的东西，但我们再也不会看到有人饿倒在路边了。现在，满目愁容的居民们也开始展露微笑，这正是我们成就的证明。"
centralize_our_government:0"垂直型组织架构"
centralize_our_government_desc:0"我们将在村社中建立由几个生产者构成的小队，再由多个小队构成大队……每个人对自己的直属上级负责，工厂也如此层层上叠，再以此为基础建立某种代议制民主，如此便能在获取民意的同时保持足够高的行政效率，确保全领的生产建设计划得到完善的实施。"
peoples_commune:0"人民公社"
peoples_commune_desc:0"在过去，农民们在完成农业生产之后往往无事可做。如今，我们将会让部分愿意尝试集体化的村庄建立人民公社，利用起农民闲暇时间的生产力，在各地修建学校与水渠，这同时也会提高我们的基层控制力。不过，在人民公社初创时期，人民恐怕还没那么快适应这种制度，所以我们要一步步来，缓步集体化，建立起良好的监察机构与贡献评估机制——并且保证我们始终有足够的余粮能分配给公社食堂。"
large_scale_intensive_production:0"大规模集约化生产"
large_scale_intensive_production_desc:0"我们将在部分大面积平原地区建立规模庞大、受政府直接控制的国营农场，在这些地方我们将不再需要担心拖拉机和联合收割机的油费比收益还高的问题，而且也比传统的小农经济更容易推行先进的生产方式。在这里工作的人不再是农民，而是田间的产业工人。如果我们过去在政府草创之时曾做出一些相关的尝试，也许会有助于提高我们国营农场的生产效率。"
unified_goverment_benefits:0"政府统一福利"
unified_goverment_benefits_desc:0"现在我们的财政逐渐宽裕，是时候为民众提供饮食与住房之外的保障了。我们将会提供一定的养老金、基础收入、医疗保障，即使这些保障比不上那些强大的国家，但这是个态度问题。再说，只要有了这个架子，之后想要提高福利也并不困难，不如说在我们的当前体制下这根本就是必然的。我们恐怕还得担心一下未来的政府财政问题……"
first_MNPC:0"第一届蒙德人民代表大会"
first_MNPC_desc:0"近千名地区人民代表已经齐聚一堂，他们来自蒙德一切有人类活动的区域——从繁荣的城市，到宁静的森林，再到困苦的山脉，都有人民代表来到这里，为蒙德的未来投出他们宝贵的一票。这样的大会将会在不干扰生产活动的前提下定期召开，它将成为当前班尼特政府合法性的根基，决定蒙德的每一次关键转折。现在，让我们决定蒙德的未来吧！"
sprinkle_roses_all_over_the_world:0"将玫瑰洒满大地"
sprinkle_roses_all_over_the_world_desc:0"过去，当我们开始尝试那些未曾有人尝试过的制度时，一直有人发出质疑；现在，我们以坚定的意志、灵活变通的手段和及时学习改进的智慧冲破了一切难关，那些人也闭上了他们的嘴。现在，我们要将这成功的制度推向整个蒙德。这中间一定会有更多我们未曾遇到过的困难，但只要我们保持团结，孜孜不倦地探索和进步，就一定能够成功。"
establishment_of_the_liberated_zone_of_Mondstadt:0"建立蒙德自由地区"
establishment_of_the_liberated_zone_of_Mondstadt_desc:0"现在屹立于蒙德大地之上的，已经不是传统意义上的国家，而是一个伟大的共同体。如果你要问该如何称呼当前的蒙德，那便是§R\"蒙德自由地区\"§W。"
flat_management:0"扁平化组织结构"
flat_management_desc:0"有人认为，垂直架构的政治模式必然导致计划的失误与民意传达的失真，因此，即使可能会造成其他方面的损害，我们也将延续现在的扁平化组织结构。相对其他模式，这样的结构还能够减少人员冗余，也更加灵活，能够快速适应状况的变化。"
all_Mondstadt_federation_of_labor_union:0"万众擎炬火"
all_Mondstadt_federation_of_labor_union_desc:0"我们将构建一种自下而上的计划经济，在我们预想的体系中，不仅行政机构的最上方能提出计划，在下方的工人和消费者也能提出意见来改变生产计划、影响人员选拔、尝试新的生产工艺，这样构建的经济体制虽然可能相对低效，但绝对更加符合人民的需要。我们所有人的幸福，将由我们所有人来创造。"
voluntary_collectivization:0"开启民智"
voluntary_collectivization_desc:0"我们都能看到教育的作用\：它使人与人从脑子上就拉开极大的差距，一切的不平等都会导致教育的不平等，而即使抹平了其他一切不平等，教育的不平等也会让其他不平等重新生发出来。我们将在全领建立公立学校、工人夜校，让缺少知识的生产者补足知识，给我们的孩子们更多的选择。同时，这也能满足先进工业生产的需求。"
Subsidies_within_local_communes:0"地方村社福利"
Subsidies_within_local_communes_desc:0"现在我们的生产活动已经健全，是时候给民众提供福利与保障了。不过，我们的福利将不会由中央直接派发，而是在中央的财政资助下，由各个地方村社自主制定地方福利政策。当然，我们会进行一定程度的监管，这也是为了促成民主。"
long_live_the_commune_of_wolfendom:0"奔狼公社，万岁！"
long_live_the_commune_of_wolfendom_desc:0"班尼特的改革措施已经宣告初步成功，尽管现在的问题还很多，但它们不会比我们以前所跨越的困难更多。在这处小小的天地，已经发生了无数前无古人的奇迹，在这样的地方生活的人们，现在充满了尝试的勇气与热情，有什么难题是团结的人民所不能解开的呢？既然成功的曙光已经初现，那就让我们暂且放下工具，擦一把汗，一起为这土地被赋予的新名字——§R奔狼公社§W，而欢呼吧！"
establishment_of_the_socialist_commonwealth_of_Mondstadt:0"建立蒙德社会主义联邦"
establishment_of_the_socialist_commonwealth_of_Mondstadt_desc:0"在经过诸多改革、跨越无数困难之后，我们终于来到了这里。今天，我们宣布§R蒙德社会主义联邦§W，在此成立\；\n§R红旗，屹立于大地之上！"
stop_all_the_sins:0"断罪"
stop_all_the_sins_desc:0"断罪之皇女已经宣布要扩大\"臣民之侍卫队及巡天夜鸦之数\"，宣称自己已经\"\"，她将要彻底地贯彻自己的意志，唯有这样奔狼领才有光明的未来。虽然这个宣言显得有些可疑，但出于对菲谢尔的信任，这项行动还是得到了人民的拥护。"
directed_creation:0"艺术的工业化生产"
directed_creation_desc:0"情境主义对艺术作品的要求不在质而在量，以及其涵盖的领域。我们将解读读者对现有艺术作品的反应，从中寻找出读者们喜爱的标签，尝试利用这些标签大量创作从小说到画作乃至笑话的作品，这些作品并不着力于。其他创作者当然也可以创作他们想做的东西，但是要做好被淹没在海量工业艺术品浪潮中的准备。"
judgment_to_judgment:0"断罪引领断罪"
judgment_to_judgment_desc:0"我们对创作的引导已经初见成效，群众的舆论已经出现明显的偏向，只要能善加利用这股力量，就能轻易地改变社会的模样。"
save_them_all:0"皆有所养"
save_them_all_desc:0"有人讥讽我们的政府是\"老妈子政府\"，因为我们除了正常政府要管辖的事务之外，还要用极度精细的方式管理文化、舆论、理念的走向。我们要说的是，我们不是要做啰嗦的老妈子，而是要做人民的母亲，不仅要教育人民，还要给予每一个人民更好的生活。"
peoples_princess:0"皇女"
peoples_princess_desc:0"菲谢尔声称\"通向情境之路便为永恒更新之道，欲抵达幽夜净土需每个臣民发掘灵魂之光芒\"\(奥兹语\：\"大小姐说，她要用情境主义的方法带领大家走向更好的生活，为了达到那个目标，需要所有人的努力。\"\)"
bloom_together:0"百花齐放"
bloom_together_desc:0"情境主义并不是要塑造一个梦境，它将以打破人们对日常生活的认知开始，而这需要创作——大量的创作，为此菲谢尔将推出鼓励创作的政策。当然，这并不是说我们就不管最后创作出来的是什么东西了。"
Contextualism_to_Contextualism:0"情境引导情境"
Contextualism_to_Contextualism_desc:0"这世上的一切信念，都是由物质基础所营造的情境所致。我们要揭破这一事实，让人民参与到新的、先进的情境的创造中来，而比现在一切民主平等都要民主平等的未来将从中生发。\n在这条道路——情境主义之路上，菲谢尔将以她广受欢迎的作品引领崭新情境的塑造，加速未来社会的到来。"
material_base:0"物质基础"
material_base_desc:0"有人指责情境主义不过是一种空想，现在我们就用实际的措施来反驳他们的言论。在经过前面的改革之后，我们的生产和理论都已经有了显而易见的进步，这使我们有足够的能力在为居民们提供保障的同时，提高对再生产的投入。庸人们往往先建筑物质基础，然后等待精神境界慢吞吞地追上来，不管在这追逐中到底会倒下多少落伍者。而我们要让这两者齐头并进。"
progress_of_the_artistic_zone_without_dawn:0"永夜艺术领，前进！"
progress_of_the_artistic_zone_without_dawn_desc:0"改革已经宣告成功，奔狼领已经变得更进步、更前卫、更完善！现在在奔狼领的任何一处走动，你都能找到让人眼前一亮的作品，这证明我等所言非虚。现在，连这片大地也将变成一个\"景观\"，一种\"艺术\"，变成情境主义的工具，其名为\"§R永§g夜§R艺§g术§R领§W\"。"
promote_and_appoint_squires:0"提拔任用乡绅"
promote_and_appoint_squires_desc:0"在我们过去的建设中，各个村社都涌现出一批能力卓越、才识非凡之人，他们依靠这样那样的手段拥有了比他人更多的财富，这显然就是他们能力的证明。如果我们将一部分行政权力下放给他们，想必能够在缩减政府规模的同时达到有效治理的目标。"
Restrain_land_annexation:0"加速土地兼并"
Restrain_land_annexation_desc:0"在此前的农业发展中，我们的一部分农民自己开拓了土地，并且自行种植作物形成了自给自足的状态。而现在，随着乡绅们获得授权，他们开始收购这些人的土地，并将他们变为佃农。从长远来看，这种土地兼并是有益的——乡绅们将有足够的财产去改进技术乃至购买农业机械、建造水利设施，成为农场主，我们将用完全自愿且和平的方式建立起一个又一个集约化农场。"
encourage_the_charitiess:0"鼓励慈善事业"
encourage_the_charitiess_desc:0"由于我们先前缩减政府规模的措施，现在我们根本就没有足够的财力与行政力去提高给予居民的福利，因此我们应当鼓励在之前政策中受益变得富裕的人群进行慈善活动，只要对此稍加宣传，想必群众对于我们与富裕人群的善意也会提高。当然，为了吸引富人们开展慈善事业，这些慈善机构也许会创新出一些其它的作用，不过这也是提高居民生活水平的必要措施。"
smaller_the_government_better_the_governing:0"政府越小，治理越好"
smaller_the_government_better_the_governing_desc:0"有谁能够否定我们政府的成就呢？我们的小政府使得行政开销降低，于是社会便有更多的资源能够分配到再生产上来，如今我们的经济正欣欣向荣、蒸蒸日上！让这繁荣继续下去吧！"
encourage_spirit_of_enterpreneur:0"鼓励企业家精神"
encourage_spirit_of_enterpreneur_desc:0"迪奥娜已经决定提高企业家们的自主性，将国家的繁荣交予自由的市场经济，这一转变将在很短的时间内完成。此决定来自于一位名字像是某种乐器的顾问，据这位顾问所说，只要恰当、彻底地完成改革，把一切交给市场自由发展，那么失业、冗员、技术落后等问题都将不复存在，万能的市场将会解决一切问题。"
end_the_interventionism:0"终结市场监管"
end_the_interventionism_desc:0"市场监管是对自由市场运行不必要的阻碍，这种行为也许在短期看来对经济有利，但长远来看一定不如自由市场运行的结果，看不见的手会将一切人和物分配到他们应在的位置上。也许有人说，自由市场引发经济危机的事情在历史上已经屡见不鲜，但每一次经济危机爆发的地区不都有监管机构吗？有没有可能，其实经济危机本质上是由监管引发的？"
private_welfare_enterprise:0"私人福利企业"
private_welfare_enterprise_desc:0"比起随时有可能缩减的政府福利，难道不是企业运营的养老金、医疗保障及各类保险更加值得信任吗？违背先前的协议会从各个方面间接降低企业的利润，为追逐利润，公司们反而必须更好地运营福利金。这样的举措还能够减少政府规模和资金花费，这笔省下来的社会资源也会集中到各个企业手里用于投资。\n再生产的效率，大大地提高了！"
more_free_the_market_happier_the_people:0"市场越自由，人民越自由"
more_free_the_market_happier_the_people_desc:0"相比其他僵化、迂腐的体制，我们这世界上最能够激发经济活力、最能够促进发明创造、最能够提高生产积极性的制度带来的优势是显而易见的。所有反对我们的人，都应该感受一下这前所未有的繁荣，还有空气中香甜清新的自由气息。\n§B市场的自由，带来人民的自由。最自由的市场，带来最自由的人民。"
the_free_zone_of_the_spring_lives_forever:0"清泉自由领，永存！"
the_free_zone_of_the_spring_lives_forever_desc:0"现在，我们已经抵达了前所未有的自由境界。虽然有人会批评我们做得\"太过了\"，或者\"根本就是倒退\"，但我们不会理会他们，因为我们这个新社会也有着言论的自由，不管这言论是真理还是胡扯。这片得到解放的新天地，将被命名为§B\"清泉自由领\"。"
Bennetts_grass_root_organizations:0"班尼特基层组织"
Bennetts_grass_root_organizations_desc:0"我们将实现班尼特在基层组织上的构想，这将在缩减我们政府开支的同时提高行政效率。"
Grass_roots_democratic_autonomy:0"基层民主自治"
Grass_roots_democratic_autonomy_desc:0"在基层部分放权可以解放我们的行政力量，同时提高居民们的满足度。当然，为了避免村霸、买票之类的事情发生，我们也会进行必要的管控。"
fischl_framework_of_the_government:0"菲谢尔政府架构"
fischl_framework_of_the_government_desc:0"我们将实现菲谢尔在政府架构上的思想，更严密的政府组织将带来更快速的发展。"
publicity_of_Contextualism:0"情境主义宣传"
publicity_of_Contextualism_desc:0"菲谢尔提出了一种被称为情境主义的理念，我们将尝试将这种思维融入到我们的宣传工作中，这也许能使我们的工作开展得更加顺利。"
diona_interventionism:0"迪奥娜干涉思维"
diona_interventionism_desc:0"我们将实现菲谢尔在市场经济上的思想，适当的干涉能够加速市场的运转。"
Collective_enterprises_participate_in_competition:0"集体参与竞争"
Collective_enterprises_participate_in_competition_desc:0"此前，班尼特曾经建立过许多集体所有制的企业，这些企业的收入由全体员工平分，但过于安逸的生活似乎影响了他们的生产积极性，许多集体企业开始靠政府补贴维生。\n我们将在保持集体所有制的基础上，让这些企业参与市场竞争以提高生产效率。"
unbreakable_union:0"牢不可破的联盟"
unbreakable_union_desc:0"我们的§B缝合制度§W运行得比雷泽预想得还要好，人民选择雷泽作为领袖显然是正确的选择！现在，整个奔狼领都已经在更加完善的行政机构的引导下活跃起来，准备好要面临新的挑战了。似乎有人称我们的制度是\"从窗缝中潜入的\"制度，但每个在现实中而不是在纸上生活的人都能看到我们机构的良好运行。"
peoples_order:0"人民的命令已经下达…"
peoples_order_desc:0"在数年之前，我们不过是一群慌不择路的难民；现在，我们却已经用自己的双手建立起美丽的家园，还有强大的军队了。最开始，我们不过是想生存下去。现在，蒙德的纷争仍没有停止，而我们的目的已经改变，那就是让蒙德重回宁静，让这血腥的内战结束。这一决议已经得到多数赞同。\n如果他们不愿意和平，我们就强制让他们和平！"
the_fate_of_the_church:0"西风教会的命运"
the_fate_of_the_church_desc:0"西风教会——一个宗教组织，为什么能够在巴巴托斯已久不出世的现在，于蒙德内战中聚集起如此的兵力？不论如何，他们已经被时代的潮流所淘汰，让我们成为压死这头骆驼的最后一车稻草吧。" 
the_fate_of_ragnvindr:0"莱艮芬德领的命运"
the_fate_of_ragnvindr_desc:0"诚然，我们许多人对莱艮芬德领都有感情，我们的几位重要人物甚至曾经为之效力。但现在，为了蒙德的福祉，莱艮芬德领必须消失，其控制范围将重新处于我们的力量之下。"
the_fate_of_the_springvale:0"清泉镇的命运"
the_fate_of_the_springvale_desc:0"如今的我们已经不再需要清泉镇的合作，他们作为我们附近最弱小的势力，如今将成为我们的第一份大餐……"
train_advanced_commanders:0"先进指挥官培训"
train_advanced_commanders_desc:0"我们现在已经更新了自己的作战思维，下一步就是将它贯彻到我们的部队当中，而首先要完成的就是指挥员思维的更新。此后，我们将拥有一支能打胜仗的精锐部队，他们将保护奔狼领的人民不受外来入侵。"
seek_the_secret_of_atoms:0"探寻原子奥秘"
seek_the_secret_of_atoms_desc:0"我们的炼金术师提出一个新奇的理论，他们认为如果通过某种方式激发一切物质的最基础构成物——原子，就能够制造出某种威力巨大的武器。这也许值得尝试。"
develop_the_food_industry:0"发展水果罐头厂"
develop_the_food_industry_desc:0"仅仅只是把野外的蔬果采下来是不够的，我们还要建立相关的种植园，并建立罐头工厂，通过把水果制作成罐头来提高它的保质期，使得人民能更容易吃到水果，我们的税收也能增加。"
Bennett_theory_of_reciprocity:0"班尼特：互助理论"
Bennett_theory_of_reciprocity_desc:0"班尼特认为，既然我们的政府建立在协商合作的基础上，那就要在过程和结果上都达成协商合作。奔狼领的人口规模足够小，以至于我们甚至能建立一个直接民主的政府。当然，在这个政府中，肯定要有几个人拥有一锤定音的能力， 以便提高行政效率。"
plans_of_large_scale_camps:0"大规模营地计划"
plans_of_large_scale_camps_desc:0"在施以必要的说服与补助之后，许多难民聚居地都已经接受我们的建议，开始相互靠近形成几个较大的营地。集中的营地使得资源更好调配、人力更容易利用，这必然能提高我们解决难民问题的效率。"
AND_dispersive_communes:0"分散性村社组织"
AND_dispersive_communes_desc:0"在我们这人口不算多的地方实在用不上什么层层架构的行政机关，我们将会在每个村社建立管理机构，这些管理机构全部直接接受我们的管辖。保持一定程度的分散也有利于减少冲突，并且能够提高采摘和捕猎的总体覆盖范围。"
peoples_milltia:0"村社民兵"
peoples_milltia_desc:0"现在的奔狼领并没有足够的财力物力去供养一支脱产军队，我们将在各个集落建立民兵队伍以抵挡野兽的入侵，并在闲暇时间参与生产活动、进行集体训练。在必要的时刻——这可能已经很近了——他们将被集中起来，面对其他的困难。"
Integrated_building:0"融合性一体建筑"
Integrated_building_desc:0"菲谢尔的设计已经开始得到实践，现在我们路过那些巨大的建筑，就能听到里面传来的、诸多家庭的欢声笑语……当然偶尔也有一些争端，相信他们能够自行解决，毕竟我们的空闲行政力量还得用来建造更多的房子。"
all_live:0"满足住房需求"
all_live_desc:0"虽然肯定不如难民们内战前的房子，但我们现在至少有足够的房子住，能安置下惶恐不安的民众了。在温暖的房间中，他们终于能避开寒风的吹拂，坐在一起畅聊对未来的展望。"
basic_framework_of_administration:0"基本行政架构"
basic_framework_of_administration_desc:0"在经过艰苦的尝试之后，我们终于融化了难民们的戒心，建立起令难民们信服的初级行政班子，用来处理奔狼领面临的诸多问题、调解难民间的矛盾、组织生产、分配生产的成果、接受继续从外界涌入的难民。如果难民数量继续这样扩增，我们可能也得让行政人员数量跟着增加。"
receive_more_refugee:0"接收更多的难民"
receive_more_refugee_desc:0"在我们忙于处理奔狼领内部问题时，涌入此处的难民数量再次暴增。这是发生什么了？"
external_changes:0"外界的风向"
external_changes_desc:0"战争的前兆已经比以往的任何时候都要明显……这就是难民们来到这里的最主要原因，而我们恐怕也难以在战争中幸免于难——军阀们也许会看上我们的水晶矿矿产以及初步积蓄的劳动力。如果我们想要保住这最后的安宁之地，就要从现在开始做准备。"
prepare_for_protecting_our_border:0"准备保卫边境"
prepare_for_protecting_our_border_desc:0"必要的防御工事可以大大减轻我们保护自己的压力，问题在于这些防御工事应该安置在哪里。我们现在得到三个提案：在奔狼领边境修上整整一圈简易工事；在必须少数被守住的地区建立坚固的工事；以及一个奇特的想法：在奔狼领里面一圈修建防御工事，用以进行弹性防御。"
organize_defensive_armies:0"组织自卫部队"
organize_defensive_armies_desc:0"没有兵员，谈何保卫奔狼领？必须要得到更多的兵力，这已经成为奔狼领所有了解状况的人的共识。不过，如果我们有了足够的兵力，我们又要用什么思想去指导他们进行战斗？如果作战思想混乱，我们的战斗可能会打得一塌糊涂……"
trade_with_g:0"与古恩希尔德领的贸易"
trade_with_g_desc:0"一个显而易见的事实是：目前的奔狼领根本不可能自己生产出自己所需要的一切。我们将与古恩希尔德领展开贸易，用我们过量的产品去交换我们根本无法制造的东西。"
hunt_in_ruin:0"在风龙领开展狩猎"
hunt_in_ruin_desc:0"尽管我们已经有了足够的粮食，但粮食储备是永远不嫌多的。风龙领有着许多野生动物，若将它们统统变成储备粮，想必能够很大程度上稳定人心。"
dangerous_springvale:0"唇亡齿寒的清泉镇"
dangerous_springvale_desc:0"清泉镇与我们一样面临着多面临敌的危险，在这种情况下，与他们进行商谈、签订互相保障独立的条约也许能够降低我们遇到危险的可能性。"
Bennett_Asymmetric_warfare:0"班尼特：非对称作战"
Bennett_Asymmetric_warfare_desc:0"班尼特提出名为非对称作战的设想\：奔狼领实际上不具备与其他势力正面抗衡的能力，我们必须利用一切能够利用的资源，在奔狼领广大的山川密林中与敌人战斗。"
invite_diona:0"邀请迪奥娜"
invite_diona_desc:0"随着我们与清泉镇合作的逐渐加深，我们意识到仅仅只是彼此保障是不足以保护好我们的安全的，我们双方必须紧密协调，而这就要求我们的行政机构建立紧密的联系——或者说，合并两边的行政机构，这也是为了我们双方的安全。合并的第一步，就是邀请迪奥娜来到我们的政府中任职。"
integrate_springvale:0"整合清泉镇"
integrate_springvale_desc:0"所有的前期准备都已经完成，我们即将与清泉镇合并。一切都是为了我们的安全。"
firepower_deterrence:0"迪奥娜：杀伤性威慑"
firepower_deterrence_desc:0"迪奥娜认定仅仅是消极的防守并不能让敌人停止进攻，我们要尝试给敌人造成足够的伤亡，让敌人在进攻时付出的成本远高于获得的利益，这样敌人才会停下进攻的脚步。"
Fischl_soldier_initiative:0"菲谢尔：士兵主动性"
Fischl_soldier_initiative_desc:0"菲谢尔声称，战争也许是用武器来打的，但最终还是要由人来取得胜利。我们应当积极做好宣传和教育工作，让每一个战士都明白自己为何而战，锻炼他们的意志与信念，这样的战士也许会在战争中起到意想不到的作用。"
Bennett_large_scale_fortressization:0"班尼特：大规模要塞化"
Bennett_large_scale_fortressization_desc:0"班尼特认为，现在人民的聚居地已经遍布整个奔狼领，不管敌人进攻哪里都会对人民的利益造成损失。我们应该尽力守住整个边界线，保护我们身后的人民。"
Fischl_elastic_defense:0"菲谢尔：弹性防御计划"
Fischl_elastic_defense_desc:0"菲谢尔提出建议称，在敌人强有力的攻势之下，我们的军队在前期被击退是难以避免的。但敌人在成功推进之后，其力量必定受挫，补给必然消耗，此时我们就能利用他们的疲弱，造成大量的杀伤，并夺回损失的土地。她将这个理论称为弹性防御。"
diona_defend_important_areas:0"迪奥娜：防守关键地带"
diona_defend_important_areas_desc:0"迪奥娜认定我们的边界在战争中必然收缩——毕竟这边界并不好防守。她认为我们应该提前在奔狼领内部的关键地带准备好防御，以免敌人在边界线上就将我们的部队全部歼灭了。"
conscription_from_refugees:0"征募难民"
conscription_from_refugees_desc:0"倘若我们陷入战争，来到这里的难民们将无路可退。为了防止那样恶劣的事态发生，奔狼领中的青壮男子将应征入伍，保护身后的新家。"
moblize_the_whole_state:0"全领动员"
moblize_the_whole_state_desc:0"倘若我们陷入战争，来到这里的难民们将无路可退。为了防止那样恶劣的事态发生，奔狼领中的每一个人都应该加紧生产，为即将到来的战争贡献力量。"
give_up_fantasy_and_prepare_for_struggle:0"放弃幻想，准备斗争"
give_up_fantasy_and_prepare_for_struggle_desc:0"在我们刚刚开始准备防御时，尚有人认为战争不会降临到奔狼领头上；但到现在，已经没有人怀疑战争到来的可能性了。诸位，事已至此，是时候放弃一切幻想了。就算闭上眼睛蜷缩在角落、日夜不停地向巴巴托斯祈祷，战争也依旧要到来，所以不要再这么做了。逃避不仅可耻，而且一点用也没有。\n做好充足的准备，放弃幼稚的幻想，准备为了家园和亲人斗争！"
large_influx_of_refugees:0"大量难民涌入"
large_influx_of_refugees_desc:0"我们自我保护的准备使得更多的难民选择来到我们这里，这既给我们提供了更多的人力，也给我们那简陋的行政机关更多压力。"
for_homeland_behind:0"为了身后的家园"
for_homeland_behind_desc:0"在混乱的蒙德，奔狼领已经成为最后一片人们能够安居乐业的土地，与炮火连天的其他区域不同，在这里侧耳倾听，你能够听到勤劳的居民们正在愉快地交谈和工作。倘若这里也被战火摧毁，那我们就无处可去了，我们辛苦建设的一切也将化为泡影。为了我们的新家，团结起来，对抗敌人！"
for_relatives_behind:0"为了身后的亲人"
for_relatives_behind_desc:0"在蒙德分裂时，许多难民拖家带口地来到奔狼领定居，现在我们朝窗外望去，还能够看到孩子们的嬉戏。倘若奔狼领被战火摧毁，我们的亲人又要到哪里去寻找安宁呢？为了我们的亲人，团结起来，对抗敌人！"
survive_in_struggle:0"于斗争中求生存"
survive_in_struggle_desc:0"我们和敌人不同，我们上战场并不是为了杀人，而是为了保护自己。我们将向敌人证明我们的实力，让其他势力见证我们的力量，这就是我们的生存之道。"
find_significance_in_struggle:0"于斗争中求意义"
find_significance_in_struggle_desc:0"如果不能让前线的每一个战士都明白自己浴血沙场的理由，那再多的武器、堡垒都是没有用的。\n来到战场上的每一位同僚，在此前都有着不同的人生、不同的理想，但现在，他们在战斗中有了共同的目标：那就是捍卫我们的和平、捍卫我们的未来、捍卫我们的劳动果实。"
look_for_freedom_in_struggle:0"于斗争中求自由"
look_for_freedom_in_struggle_desc:0"在过去的这近一年里，奔狼领中的所有人都生活在一个与以往截然不同的社会里。这个社会以协商合作而非压迫统治为基础。这不仅是我们从未经历过的，更是这世界上从来没有过的，超越过去蒙德的更高水平的自由。在我们的新社会中，越来越多的人觉醒了作为这片土地万千主人之一的意识。现在，为了保卫这样的自由，我们将竭尽所能，在巴巴托斯的宝座下与敌人殊死搏斗。"
find_solidarity_in_defence:0"在捍卫中寻团结"
find_solidarity_in_defence_desc:0"与其他势力像驱使牲口一样驱使士兵不同，我们的战士们能够在战斗时看到周边战友们高昂的作战意志，相同的目标则带来团结的基础，现在，我们的战士们甚至能够在仅有三个人时仍然组织作战的计划。他们的壮举甚至不需要宣传，就已经传遍了整个奔狼领。这份团结不仅仅作用于前线，更能激励前线后方的广大群众。\n武装起来，公民们！"
make_progress_in_defence:0"在捍卫中寻进步"
make_progress_in_defence_desc:0"在战争中，奔狼领军队的许多问题逐一暴露了出来——武器落后、组织不完善、作战学说跟不上时代。既然发现了自己的不足，那就要加以改进，这既是为了战争的胜利，也是为了前线千千万万战士们的性命。"
look_for_peace_in_struggle:0"在捍卫中寻和平"
look_for_peace_in_struggle_desc:0"我们要时刻谨记：我们作战并不是为了攫取领土或财富，我们是实实在在为了和平而战斗的，我们的一切行动都要以此为导向，以救下更多的居民为目标，以保护奔狼领为目的。"
we_have_only_two_kinds_of_future:0"我们只有两种未来"
we_have_only_two_kinds_of_future_desc:0"现实是残酷的。为了保护过去我们所创造的一切，我们必须一步不退。在这场战争后，再也没有人能将奔狼领看成是一群懦夫的聚集地。他们将明白：我们来到这里并不是因为怯懦、欲要逃避。证明我们的勇气和意志、共赴胜利的途径，唯有浴血！"
they_are_victory_or_death:0"那就是胜利或死亡"
they_are_victory_or_death_desc:0"我们看似在向死亡一步步迈进，但只要凝神眺望，就能看到胜利的曙光。炮手就位，我们将共赴胜利！"
death_doesnt_belongs_to_free_people:0"死亡不属于自由的人民"
death_doesnt_belongs_to_free_people_desc:0"通向胜利的道路已经显现了！在经过艰苦卓绝的战斗后，我们的军队成长为精锐之师，我们的组织也磨炼成了真正意义上的政府，我们的工业亦蓬勃发展。敌人终于低下他们高傲的头颅，与我们商谈起和谈的可能性。这无疑是奔狼领的荣耀、前线战士们的荣耀、后方为战争加紧生产的每一个人的荣耀！\n§R我们奔狼领的每一个人，都是勇敢的英雄！"
very_large_scale_refugees:0"超大规模难民涌入"
very_large_scale_refugees_desc:0"当民众还沉浸在胜利的喜悦中、我们的行政机关还在为战争造成的损害善后时，我们发现涌入奔狼领的难民数量突然拔高了一截，这显然是因为我们在战争中证明了自己，让难民们相信来到奔狼领真的可以保障自身的安全。为了处理这样数量庞大的难民带来的危机，又一次会议召开了。"
unavoidable_divergence:0"不可避免的分歧"
unavoidable_divergence_desc:0"面对着这样的事态，我们的几位意见领袖提出了各自的方案——要命的是，他们的主意也许全都有效，但彼此之间是互不相容、几乎背道而驰的。\n随着规模的扩大，我们现有的建立在协商上的行政机构也显得愈发低效，也许是时候结束这样的局面，为奔狼领选出一位绝对的领袖了……一次全民选举，即将开始。"
fischl_become_leader:0"菲谢尔主导"
fischl_become_leader_desc:0"在过去的数年中，菲谢尔已经展现出她非同寻常的才能和快人一步的思维，她过去的成功提案让这位怪异但是善良的艺术家赢得了选举，她的主张是进一步加强行政机构的集中性——就像一个真正的国家那样。但是除此之外，就跟过去一样，她还有一些惊人的奇思妙想，她将之称为§R\"情境主义\"§W，还有§g\"加速主义\"§W。"
bennett_become_leader:0"班尼特主导"
bennett_become_leader_desc:0"作为奔狼领人尽皆知的基层领袖，班尼特在以往的事件中表现出非同寻常的坚韧和勇气，他曾在战争中与战士们一同奋战，也常常于日常的政务处理中良好地调解民事纷争。\n这位倒霉但是坚定的前冒险家已经以他的热心折服了众人，在赢得选举胜利后，他声称要带领整个奔狼领更进一步，走向比现在要§R更加美好的新型社会§W。"
diona_become_leader:0"迪奥娜主导"
diona_become_leader_desc:0"菲谢尔和班尼特的主张未免显得过于激进了，而雷泽这个甚至连常识都没有完全弄明白的人真的能够成为我们的领袖吗？抱有这样心态的人们，选择了迪奥娜。迪奥娜声称自己将缩减政府机构，还政于民，给予人民§B更多的自由§W。"
razor_become_leader:0"雷泽凝聚共识"
razor_become_leader_desc:0"雷泽——这位英勇的战士，他过去在山林间与狼群一同巡游，现在却逐渐学习成长，成为了可靠的领袖。他在每个人的想法中找到了共通之处，而希望继续保持§B协商制度§W的人们则将他选举上台，希望他能够维持政治局势的稳定与和谐。"
the_concept_of_communes:0"互助公社构想"
the_concept_of_communes_desc:0"在班尼特的设想中，政府将对奔狼领进行改造，在我们现在社会形态的基础上建立起新的社会结构，以互助为基础的社会结构。如果是在蒙德内战之前，人们也许会觉得建立新社会这种主张太过激进了。但现在，每个人都愿意试一试。"
Contextualist_nation:0"永夜情境之国"
Contextualist_nation_desc:0"菲谢尔将要实践她的理念——建立一个\"情境主义\"的国家。她所描绘的未来场景在某些保守者看来殊为恐怖，其中有一些人也许会采用过激的应对。不管怎样，菲谢尔阁下才是人民的选择。"
Partial_autonomy_of_villages:0"村社部分自治"
Partial_autonomy_of_villages_desc:0"迪奥娜的放权于民策略受到了人民的欢迎，现在她宣誓就职领袖，并且将领袖一职更民为\"总统\"。仅仅只是她上台这件事的消息就让我们的经济出现了上扬痕迹。，让我们开始改革吧！"
each_do_its_best:0"各尽所能"
each_do_its_best_desc:0"只要我们仍然有同样的目标，我们就永远有合作的可能，民众也乐于看到一个团结而不是分裂的中央政府。至于要如何合作，我们还需要更多的商议。让我们互相理解吧。"
the_fate_of_g:0"古恩希尔德领的命运"
the_fate_of_g_desc:0"长久以来，我们一直都处于古恩希尔德领的围困中。现在，是时候突围了。"
the_fate_of_dragonspine:0"龙脊雪山的命运"
the_fate_of_dragonspine_desc:0"龙脊雪山科考队一直在蒙德内战中保持中立，但他们似乎也怀有某种野心，一直在全世界范围内商谈与他国的合作，放任其他国家的影响力流入蒙德。结束他们的愚行吧。"
the_fate_of_lawrence:0"劳伦斯领的命运"
the_fate_of_lawrence_desc:0"劳伦斯领————他们几乎就是内战的挑起者。最初，正是他们那群旧贵族里通外国、勾结愚人众，才使得蒙德陷入战火。即便是现在，他们驱逐了旧贵族和愚人众，劳伦斯领的新领袖——优菈也仍然执迷于战争，日复一日地制造着流离失所之人——像我们一样的人。让他们可笑的过去和可笑的目标，被一并埋葬吧！"
the_fate_of_Stormterrors_Lair:0"风龙领的命运"
the_fate_of_Stormterrors_Lair_desc:0"风龙废墟——这篇荒废之地，不知何时出现了一个奇怪的势力。在我们的蒙德统一之路上，他们也是必须踏过的目标。"
the_fate_of_knights:0"骑士团的命运"
the_fate_of_knights_desc:0"骑士团曾经是蒙德的唯一合法政府，但这场内战显示他们并没有作为政府保护群众的能力。现在，告诉他们，谁才是蒙德的唯一合法政府——！"
the_idea_of_fun_palace:0"欢乐宫的构想"
the_idea_of_fun_palace_desc:0"作为对胜利的宣告与纪念，我们将建立许多座被菲谢尔称作\"欢乐宫\"的建筑。这些建筑不是宫殿，也不是光用来看的奇观，而是一座开放式的\"情境剧院\"。人们在这里不再是被动接受的观众，而是在情境中主动探索的参与者。通过这样的方式，我们将能在为民众提供娱乐场所的同时打破日常中的景观，刺激他们的自主性。"
raise_the_flag_of_freedom:0"高举自由旗帜"
raise_the_flag_of_freedom_desc:0"真正的自由已经从清泉自由领而来，在我们的伟大指挥官们的惊人谋略、以及支持这场统一战争的出资人们的慷慨帮助下，我们赢得了战争的胜利，这足以证明我们现在的§B\"自由体制\"§W的优越性。让我们始终高举§B自由主义§W伟大旗帜，向着下一个目标前进！"
unbreakable_alliance:0"永不灭亡的联合"
unbreakable_alliance_desc:0"在奔狼领，我们的政治建立在诸营地协商上\；现在我们统一了蒙德，我们的政治也不过是改为建立在诸领地协商上罢了。如果有人质疑说，你们这些人从来没有过领导这样大的一个国家的经验，我们不会否认。但以前的经验绝对不是毫无作用，我们将在它们的基础上继续攀爬。§B协商合作§W的精神，永远不会过时。"
Contextualist_Manifesto:0"情境主义宣言"
Contextualist_Manifesto_desc:0"\"反对景观，情境主义文化将引入全面的参与……\"\n\"反对保存下来的艺术，它是对直接存在时刻的组织……\"\n\"在一个更高的阶段，每个人都将成为§R艺术家§W……\"\n\"……我们将开创的，是历史上最后的技艺。\""
establishment_of_the_Immernachtreich:0"建立幽夜净土"
establishment_of_the_Immernachtreich_desc:0"§g……寂静。"
promote_the_wolfendomic_model:0"推广奔狼领模式"
promote_the_wolfendomic_model_desc:0"协商合作的精神将会贯彻我们行政组织上下的每一级，影响整个蒙德的每一个人。每一个人都能肩负自己的责任、行使自身的权利，这就是美好国家的基础。"
spread_the_sound_of_freedom:0"传播出自由之音"
spread_the_sound_of_freedom_desc:0"现在看来，之前对于我们制度的赞誉还是太低了。我们的§B自由主义§W，现在不是成功或失败的问题，而是特别成功或者比较成功的问题。我们现在要向全世界宣扬我们的胜利，同时也是在宣扬我们胜利的§B自由主义制度§W，如果有必要的话，还要告诉世界何为§B自由§W。"
establishment_of_Free_Enterprise_Consortium:0"建立自由企业联合体"
establishment_of_Free_Enterprise_Consortium_desc:0"随着贸易的扩展、生产的进步与各个企业规模的扩大，越来越多的社会职能落到了企业手中，政府存在的必要性越来越低。现在，我们将彻底废除这个只能继续浪费社会资源的机构，将一切交到伟大的自由市场手中。由此，一个前所未有的伟大联合——§B自由企业联合体§W迎来了它的诞生。\n以上广告由晨曦酒庄赞助播出，详情请拨打……"
begin_to_plan_our_development:0"开启发展规划"
begin_to_plan_our_development_desc:0"我们的应对问题的过程中逐渐获得了掌控全局的能力。倘若现在离战争还有一段时间，那我们也许可以抓住这段空隙来发展自身。"
literacy_campaign:0"扫盲运动"
literacy_campaign_desc:0"来到奔狼领的人们素质参差不齐。我们将利用起之前选拔出的人才，进行一次普遍性的文盲扫除运动，以便进行之后的生产活动开展。"
develop_our_industry:0"发展工业生产"
develop_our_industry_desc:0"如今我们已经拥有了农业与矿业，但我们不能从地里种出铁锅，也没法从山中挖出牙刷，因此我们仍然需要工业来满足人民的更多需求……还有我们军队的许多需求。"
spread_our_sounds:0"传播我们的声音"
spread_our_sounds_desc:0"如果你在山谷中呼喊，就能听到回声；如果你对外界做宣传，也会有相应的回报。向外界呼吁援助，可以使我们在短期内得到大量的支援。同时，我们也需要借用宣传来贯彻我们接受难民的方法和理念。"
promote_the_reformation_of_our_armies:0"促进军队改革"
promote_the_reformation_of_our_armies_desc:0"我们的部队毕竟是临时组建，距离真正意义上的职业军队还有不小的距离。为了使得这支部队能够与外界的正规军队抗衡，我们需要更多的训练和更先进的作战思维。"
recruit_alchemist:0"招募炼金术师"
recruit_alchemist_desc:0"要提高生产效率就要推广先进的生产技术，要推广技术首先就要拥有技术。为了获得更先进的技术，我们将会招募炼金术师人才——从内部，从外界。他们将会为我们提供蒙德传统的技术。"
recruit_engineers:0"招募机械专家"
recruit_engineers_desc:0"要提高生产效率就要推广先进的生产技术，要推广技术首先就要拥有技术。为了获得更先进的技术，我们将会招募机械专家人才——从内部，从外界。他们将会为我们提供来自他国的技术。"
innovation_of_weapons:0"武器创新"
innovation_of_weapons_desc:0"更廉价更强力的武器是胜利的根本，而进步的科技将为我们提供这样的武器。也许这些武器与外界仍有差距，但至少我们现在追得更近了。"
innovation_of_industry:0"工业创新"
innovation_of_industry_desc:0"工业生产每时每刻都在进步，而其关键在于机床和工业的组织。借由研发、推广这些技术，我们的生产活动将有更大的收益。"
innovation_of_resources_production:0"资源生产创新"
innovation_of_resources_production_desc:0"工业生产根植于资源生产，资源生产的创新将给我们带来更多的产品，带来更多的满足。"
innovation_of_construction:0"建筑学创新"
innovation_of_construction_desc:0"快速的模块化的建造乃是建筑学创新的大势所趋，可惜我们的建筑师现在仍然守着过去的常规，这不得不说造成了某种不必要的损耗。在这一方面，菲谢尔似乎与机械专家们颇有共同语言。"
long_range_magical_communication:0"远程魔法通讯"
long_range_magical_communication_desc:0"以魔法的力量，我们制造出了能进行远程通讯的设备，由于其中使用了雷元素力，这样的技术被称为电子技术。通过推广这些设备，更精细的指挥与侦察将成为可能。"
plan_of_tanks:0"水箱计划"
plan_of_tanks_desc:0"在过去，拿着大刀片子的民兵们对着全副重甲的骑兵毫无抵抗之力。现在，有人提出了一个奇妙的设想\:开着一个大铁盒子冲进敌阵，用谁都打不穿的超厚装甲来碾过阵型。"
death_from_sky:0"空中死神"
death_from_sky_desc:0"每一个见到我们新发明的人都啧啧称奇，惊叹于那不需要神之眼就能飞翔的奇迹。现在我们试图量产这样的东西，并将它们用于自卫的战争。"
design_for_vessels_on_cider_lake:0"果酒湖航运设计"
design_for_vessels_on_cider_lake_desc:0"虽然我们得到了一些海军舰艇的设计，但说实话我们完全没有建立海军的必要，我们顶多只能建立湖军。不过，利用这些设计制造一些运输船倒是有利于我们的物资调度。"
expand_the_researching_institution:0"扩张研究机构"
expand_the_researching_institution_desc:0"在研究机构经过长时间的扩张后，我们总算是有了自主研发能力。"
expand_the_production_of_marcasite:0"扩张白铁矿生产"
expand_the_production_of_marcasite_desc:0"钢铁就好比是现代工业的身躯，而其原料就是在我们奔狼领也有出产的白铁矿。通过改进生产技术和增加人员规模来扩增生产的话，下游的钢铁产量也会提高。"
modernize_the_production_of_crystal_ore:0"现代化水晶矿开采"
modernize_the_production_of_crystal_ore_desc:0"水晶是一种特殊的材料——质地坚固，而又有奇妙的魔导效用。为了制作效用特殊的合金，我们将扩大水晶矿产量。"
large_scale_slimes_digging:0"大规模史莱姆挖掘"
large_scale_slimes_digging_desc:0"如果丘丘人能够从地里挖出史莱姆，我们为什么不行？这可比漫山遍野地捕猎快多了。我们将开展一次探索，来发掘丘丘人从土地里挖出史莱姆的奥秘，并以此提高我们的史莱姆凝胶产量。"
expand_production_of_resin:0"扩大树脂合成"
expand_production_of_resin_desc:0""
modernize_the_processing_of_agricultural_products:0"现代化农产品加工"
modernize_the_processing_of_agricultural_products_desc:0"人民对于我们的加工农产品的需求正在改变，他们反映说我们之前制作的罐头有一种惊人的腥味，让人难以入口。现在我们将建立更多的相关工厂，用更多的配料来完善我们的食品工业。"
QQmanpower_power_plant:0"丘丘人发电厂集群"
QQmanpower_power_plant_desc:0"现在我们需要能源——大量的能源，来点亮我们的夜晚，点燃我们的灶台。现在我们这地方缺少其他能源，所以我们不得不利用此地的另一种特产，丘丘人。"
build_railway:0"环山铁路建设"
build_railway_desc:0"仅仅只是把货物生产出来是不够的，它们并不会自己飞进居民的嘴里。为了让我们生产出来的商品得到最好的利用，一系列的铁路将开始建筑。这也许会很难，但绝对值得。"
normalize_weapon_factory:0"正规化武器工厂"
normalize_weapon_factory_desc:0"此前我们一直在一些非正规场所进行不安全的武器生产，现在我们要改变这一现状，明确生产规定，并做好安全措施，正规化我们的武器工厂，这也能提高我们的生产效率。这一措施不仅仅有利于军工业生产，对于其他行业也是一样的。"
attract_refugees_to_arm_factory:0"军工厂吸纳难民"
attract_refugees_to_arm_factory_desc:0"现在，许多难民来到奔狼领后没有得到及时的工作安排，他们在聚居地无所事事地游荡，已经成为了社会不安定因素。与其让他们在那里瞎逛，不如让他们在经过培训之后入职军工厂，为奔狼领的安全做出一些努力。"
invest_in_arms_production:0"军工业大量投资"
invest_in_arms_production_desc:0"我们先前在其他方向上的投资产生了大量的收益，现在我们将收益的一部分投入军工业中。虽然军工业不会直接给予我们回报，但我们将得到安全。"
Positive_cycle_of_heavy_industry_development:0"重工业发展正循环"
Positive_cycle_of_heavy_industry_development_desc:0"成了！我们重工业的循环生产链已经构建完成，现在只要需求不显颓势，它就会自己向上攀升。"
boom_in_wolfendom:0"奔狼领式繁荣"
boom_in_wolfendom_desc:0"在经过艰苦的奋斗之后，我们终于改善了自己的生存条件，将这片荒芜之地建设成新的家园。\n我们向世人证明：来到奔狼领的移民们绝非懦弱之人，他们都是这片土地伟大的建设者与勇敢的探索者，奔狼领是自由的国度，是勇敢的蒙德人民的家园！"
attract_refugees:0"安抚难民"
attract_refugees_desc:0"通过宣传来安抚民众永远是政府职责的一环。通过恰当的宣传，自以为得到安全的民众就会安定下来，然后他们就会真的得到安全。"
resettle_refugees:0"难民安置"
resettle_refugees_desc:0"之前那种让难民来到奔狼领之后随便定居的场景绝对不能再发生，现在我们要优化难民的安置方式，让他们在来到这里之后立刻成为现有秩序的一部分。"
improve_management:0"完善管理"
improve_management_desc:0"优良的治安仰赖于良好的管理，高效的生产则需要稳定的环境。而以上四样东西我们正好全都缺少，这说明我们作为政府的职能还不够强大。是时候建立司法体制和身份证制度了。"
coordinate_our_management:0"协调前后流程"
coordinate_our_management_desc:0"只是强化行政体系中的某一部分是不够的，这就好比为了提升跑步速度而使劲强化左腿，结果往往是摔一个大跟头。现在我们要达成行政体制、难民接受制度的全面改进，让来到奔狼领的难民、寻求解决问题的居民享受一条龙的接待服务。"
call_for_the_whole_world:0"呼吁全世界"
call_for_the_whole_world_desc:0"我们所面临的困境不仅仅是我们的困境，也是全世界普遍道德的困境。利用好对外宣传渠道，也许会有意想不到的收获。"
the_food_aid_from_knights:0"骑士团食品援助"
the_food_aid_from_knights_desc:0"来自骑士团的食品援助已经到达！在内战的诸多军阀中，骑士团绝对是最值得相信的哪一个。"
the_medical_aid_from_liyue:0"璃月医疗援助"
the_medical_aid_from_liyue_desc:0"来自璃月的医疗援助已经抵达！那位带来大量药品的医生已经开始摆设摊位，准备出诊了。"
voluntary_elites_from_sumeru:0"须弥志愿人才"
voluntary_elites_from_sumeru_desc:0"来自须弥教令院的志愿者已经抵达，虽然他们并不是完全\"志愿\"的。作为获得他们帮助的交换，他们将利用奔狼领的各种条件来完成他们的论文。毕竟他们只是一帮苦逼的做题家，要找到一个有新意的论文题目可真不容易。"
justice_of_the_whole_world:0"全世界的正义"
justice_of_the_whole_world_desc:0"向山谷发出呼唤，就会得到回应。向世界呼唤正义，正义也会到来。也许有一天，我们奔狼领也会为了这份全世界的正义而奉献一份力。"
mobile_war_craft:0"机动作战"
mobile_war_craft_desc:0"在坎瑞亚与至冬科技扩散之后，我们的作战方式应当不同于以往。我们应该注重断绝敌人的补给线，用灵活的机动将敌人包围后分而击之，这样不仅能够降低伤亡，更能够成编制地歼灭敌方部队。"
Fire_coverage:0"火力覆盖"
Fire_coverage_desc:0"比起一昧地增加火炮数量，建立灵活的火炮调度指挥方式能够更好地运用火力，甚至在只有少量火力支援的情况下让敌人产生正在受铺天盖地的轰炸的感觉，这无疑将极大程度打击敌人的士气与组织完整性。"
showdown_plan:0"决战计划"
showdown_plan_desc:0"稳扎稳打的推进虽然缺少激情，但绝对是赢得战争时伤亡最小的做法。我们将提高步兵修建的防御工事的质量，让敌人无法突破我们的战线；我们还将在战前进行周密而有弹性的计划，用接连不断、出人意料的进攻击溃敌人。"
military_tactics_of_the_human_sea:0"授权步兵"
military_tactics_of_the_human_sea_desc:0"战争也许是靠武器来打的，但终究还是要靠人来获得胜利。我们将最大程度地利用奔狼领愈发庞大的人力资源，配以完善的医疗体系，用海量的步兵渗透让敌人连撤退都变成艰苦的进攻作战。"
more_artillery:0"大规模火炮装配"
more_artillery_desc:0"足够强的火力覆盖的基础当然是足够多的火炮。只要将火炮的装配进行标准化，我们就能大幅度加快火炮的生产。"
gun_aiming_training:0"火炮瞄准训练"
gun_aiming_training_desc:0"精锐的炮兵对敌人造成的杀伤与只会装弹点火的新兵的杀伤不可同日而语。如果我们想要把后者变成前者，第一步就是展开训练，以及教会他们数学。"
advanced_artillery_production:0"先进火炮制造"
advanced_artillery_production_desc:0"更好用的瞄准具、更耐用的火炮炮管、更大的火炮口径……只要技术不停止前进，火力增长的道路就会不断延伸！所以，不要停下轰炸！"
Mobility_of_motorized_infantry:0"摩托化步兵机动"
Mobility_of_motorized_infantry_desc:0"在奔狼领这样的地方提什么装甲闪电战未免显得有些不切实际，摩托化步兵虽然突破能力略显不足，但我们能负担得起。"
breaching_of_tanks:0"坦克突破"
breaching_of_tanks_desc:0"虽然我们还造不出多少坦克来，但我们可以断定这绝对是未来军事思想的发展方向。我们所要做的，就是走到这条道路上来——即使可能只能走一点点。"
more_infantry_weapons:0"步兵装备大量生产"
more_infantry_weapons_desc:0"制胜的起点就是让步兵拥有足够的武器和补给，部队的士气是建立在弹夹的充裕上的。如果暂时不能扩充产能，我们就先琢磨一下如何简化步兵装备的生产吧。"
Infiltration_assault:0"渗透突击"
Infiltration_assault_desc:0"在现代，战争往往难以形成完整的战线，这就留下了机动包围的空间。那些发达的势力看到这一点之后，使用装甲部队来完成机动穿插，而我们将用步兵达成同样的效果。"
medical_preparation:0"医疗准备"
medical_preparation_desc:0"我们不是草菅人命的刽子手，我们明确地知道我们当前采用的战术会提高战士的伤亡。既然如此，我们就要提前做好治疗他们的准备，尽量减少战士们所受的创伤。"
expand_the_staff:0"扩张参谋部"
expand_the_staff_desc:0"为了更加完美地制定与执行计划、在实施计划时根据实际的变化进行应变，我们需要更多的参谋人员。夫战，多算胜少算。"
Popularize_telecommunication:0"队级远程通讯"
Popularize_telecommunication_desc:0"如果我们参谋部与基层部队的情报交流仍然建立在几小时往返一次的骑兵上，我们的计划与信息就永远落后实际几个小时。为了达成最好的计划，我们将把远程通讯装置尽量向基层普及。"
more_trucks:0"大规模卡车生产"
more_trucks_desc:0"标准化的零件和模块化的制造与组装能够加快卡车的生产速度，这项计划的实施能够加速我们的摩托化机动思想。"
try_mechanized_infantry:0"机械化步兵的尝试"
try_mechanized_infantry_desc:0"有人提出通过装甲运兵车等装备来武装步兵，形成强大的\"机械化步兵\"部队。随着生产力的发展，这一定会成为未来的潮流。"
more_tanks:0"坦克装配线"
more_tanks_desc:0"正是因为我们缺少大量生产坦克的能力，我们才更有必要降低坦克的生产成本。我们将采取一切可能的措施。"
advanced_Trench:0"先进堑壕"
advanced_Trench_desc:0"堑壕永无止境：更改壕沟形状、配备喷火器……我们现在的堑壕，距离真正的防御还有不少距离。现在，为了在残酷的战争中保护士兵，让我们开始从事这项技术的现代化吧。"
establishment_of_united_states_of_Mondstadts_people:0"建立蒙德合众国"
establishment_of_united_states_of_Mondstadts_people_desc:0"§B蒙德合众国§W——这是对我们构想中的未来的蒙德的称呼，这个蒙德将会建立在协商合作的基础上，也就是说蒙德各领民主的基础上。没有比\"合众\"，更能描绘这个国家的特点的词汇了。"
build_our_homeland:0"同心协力，建设蒙德"
build_our_homeland_desc:0"在经历惨烈的战争之后，蒙德在烈火中痛苦地呻吟。母亲失去了孩子，妻子失去了丈夫，无数家庭从此破碎……但这些可怜的人并不孤独。整个蒙德都将携起手来，治愈这些创伤，为未来开创道路。我们相信，我们未来的生活将比内战之前更加美好。"
centralized_plan_of_resources:0"资源集中规划"
centralized_plan_of_resources_desc:0"在此前的重建中，各领都很好地发挥了自身的能动性，但有时各个计划会相互重合，各领也缺少合作，造成了显著的资源浪费。为了解决这一问题，我们将加强中央的力量，将各领的资源集中控制。"
razors_Special_training:0"雷泽特种训练"
razors_Special_training_desc:0"雷泽在特种作战上的经验可谓大师，将他的经验总结成文字，再加上充分的训练，我们就可以得到一批能在特殊环境下坚持作战的特种部队。"
Bicycle_troops:0"两轮机动部队"
Bicycle_troops_desc:0"有一样载具，比马匹更容易搭配现代武器，比卡车更容易适应奔狼领的环境，这就是自行车。我们将尝试组件自行车部队，蹬着二轮车奔向胜利。"
walk_towards_future:0"提瓦特的黎明"
walk_towards_future_desc:0"我们跨过了一切的困难，终于将蒙德带向了理想的未来。现在，我们要将理想的未来带向整个提瓦特。"
art_of_futurism:0"未来主义艺术"
art_of_futurism_desc:0"一种新的艺术形式随着我们的发展产生，这就是未来主义。它旨在根据人类以往的发展和科学知识来预言、预测未来社会发展的前景，以便控制和规划的进程，更好地适应未来。"
art_of_barbarism:0"粗野主义艺术"
art_of_barbarism_desc:0"一种很难称为艺术的建筑设计……倾向逐渐发展起来，它的名字是粗野主义。它与我们的现实要求直接相关，是一种大量、廉价、快速的工业化美学观。"
post_fordist_production:0"后福特主义生产"
post_fordist_production_desc:0"一种生产模式在我们的演变中诞生。它建立于消费者主权论，是一种以满足个性化需求为目的，以信息和通信技术为基础，生产过程和劳动关系都具有灵活性的生产模式，反映着我们需求的发展。"
residents_committee:0"居民委员会"
residents_committee_desc:0"我们将在各个聚居地建立居民委员会，便于居民们自我管理、自我教育、自我服务。"
Political_Consultative_Conference:0"政治协商会议"
Political_Consultative_Conference_desc:0"我们将召开这样一个会议，它将对奔狼领的重要问题在决策之前进行协商和就决策执行过程中的重要问题进行协商。这能够有效提高我们的政治团结。"

AND_Rise_of_United_Wolfendom:0"奔狼联合领，崛起！"
AND_Rise_of_United_Wolfendom_desc:0"在雷泽的协商与调解中，我们的矛盾终于消解——虽然不是尽数消灭，但至少暂时将他们压制了下来，而且我们已经建立起更加完善的制度，能将以后同样出现的矛盾化解在爆发之前。现在，崭新的、团结的§B奔狼领§W已经准备好迈向下一个困难。只要我们仍然团结在一起，不管是什么样的困难都能跨越！"



