# 震撼提瓦特的十天与其他新闻
#####################
LYY_News.1.t:"索拉雅日记：璃月临时政府"
LYY_News.1.d:"在9月里，因为石门前线的溃败，一时间璃月陷入混乱，重云将军宣布要向玉京台进军，使自己成为璃月的军事独裁者。对此，天权凝光试图组织一个包括飞云商会、黑岩厂、南十字船队等势力在内的新政府，进而缓解危机。在重云将军的威胁面前，璃月港工兵代表委员会和轻策庄农民协会选择了妥协。最终，璃月港成立了一个临时性的五人执政内阁，由四名原任七星和一名璃月港人民代表所组成，以天权凝光为首，暂时行使政权，直到问题解决时为止。"
LYY_News.1.a:"令人震惊"
LYY_News.2.t:"索拉雅日记：软弱的临时政府"
LYY_News.2.d:"软弱的临时政府和造反的人民群众之间的关系，已经出现了这样的一个时期：政府当局的每一个行动总是触怒了人民群众；而它的每一次拒绝行动，又会引起人民群众的蔑视。临时政府想放弃碧水原的计划，引起了人民群众象飓风一样猛烈的反对；而当天权凝光公开否认政府曾经有过任何这样的意图时，又遭到人民群众一阵轻蔑的哄笑。《璃月人民之声报》大声疾呼道：「被革命的压力逼得无路可逃，临时政府为了要脱身，就撒出弥天大谎，保证它从来没有想到要逃离璃月港，并且说它不愿意放弃碧水原。」"
LYY_News.2.a:"令人震惊"
LYY_News.3.t:"索拉雅日记：临时政府完蛋了"
LYY_News.3.d:"11月7日，星期三，我起身很迟。当我走到吃虎岩大街的时候，远远听见孤云阁要塞正在鸣放午炮。那是一个阴寒的、冷风刺骨的日子。国家银行的大门关得紧紧的，门口站着几个千岩军卫兵，手里拿着半旧不新的白缨枪。\n「你们是属于哪一方面的？」我问道。「是属于临时政府的吗？」\n「临时政府完蛋了，」其中有一个卫兵微笑着回答，「谢天谢地！」这就是我所能从他口里打听到的一切。\n行人照常在吃虎岩大街上走动，商店照常营业，街上的人群似乎倒不象昨天那样的不安了。在一夜之间，墙上又贴满了无数新的反对起义的布告和传单，它们是向农民、前线上的士兵，璃月港的工人呼吁的。"
LYY_News.3.a:"令人震惊" 
LYY_News.4.t:"索拉雅日记：璃月七星革命委员会"
LYY_News.4.d:"全璃月工兵代表大会开幕了。根据绝大多数工人、士兵和农民的意志，依靠璃月港工人和卫戍部队所举行的胜利起义，代表大会已经把政权掌握在自己手里。大会宣布成立璃月七星革命委员会，临时政府已经被推翻。革委会政权将立即向各国人民提出民主的和约，致力实现和平，保证把地主的土地无偿地交给农民委员会处理，使军队彻底民主化，建立工人监督生产的制度……\n代表大会决定：各地全部政权一律转归地区革委会，各地革委会应负责保证真正的革命秩序。新政府将采取一切措施，稳定局势，实现和平，建立民主。\n同时，天权凝光、仙麟甘雨、重云将军和仙人爪牙申鹤企图调军队到璃月港来，推翻新生的革命政权。士兵们，工人们，职员们，积极反抗三眼五显仙人与残暴的资本商人！提高警惕！革命的命运和民主和平的命运完全操在你们手里！革命万岁！"
LYY_News.4.a:"令人震惊"
LYY_News.5.t:"凝光的战前演说"
LYY_News.5.d:"碧水原地方，历代大规模征战五十余次，是非曲折难以论说，但史家无不注意到，正是在这个古战场，决定了多少代王朝的盛衰兴亡、此兴彼落，所以古来就有问鼎璃月之说。当年岩王帝君令千岩军分三路会合碧水原，兴师北上。光复碧水原的第二天，魔神桃都见大势已去，宣告退位。岩王历六千零十六年四月，也正是在荻花州，我有幸亲率三十万将士设伏于石门，抵御风魔龙袭击，大获全胜！我不明白，为什么大家都在谈论着若陀龙王被困琥牢山，仿佛这碧水原古战场对我们注定了凶多吉少。二十年前，我从望舒客栈踏上征途，开始了七星巡幸大典，四方国泰民安。天权卫军所到之处，民众竭诚欢迎，真可谓占尽天时，那种勃勃生机、万物竞发的境界，犹在眼前。短短二十年之后，这里竟至于一变而成为我们的葬身之地了么？"
LYY_News.5.a:"天权高见"
LYY_News.6.t:"香菱遗书"
LYY_News.6.d:"苍山如海，残阳如血。我十万健儿已经牺牲殆尽，枪膛尚温，战旗犹立。敌军炮火未歇，前途难卜。今立此绝笔，若苍天见怜守得寸土，自当负创谒见主席；若阵地失守，我就死在疆场，身膏野革，以残魂筑我万民长城。待他日山河重整，云将军作为中兴元帅，舰舷过云来海时，痛饮庆功酒，唱起《春色换人间》，见得波涛如山，裂空而起，那必是末将与十万英灵，化东海怒潮护我璃月永昌！——璃月革命军第115师师长香菱，绝笔于黄金屋。"
LYY_News.6.a:"万民堂今不复矣！"
LYY_News.7.t:"对等关税"
LYY_News.7.d:"根据[GetDateText]最新消息，纳塔部落联盟商贸委员会于今日凌晨突然宣布，即日起对璃月港出口的冶金制品、浮生石工艺品及丝绸制品加征104%的特别关税，以报复璃月对纳塔出口产品征收34%的关税。这一决定被外界视为对「沫芒宫自由贸易协定」框架的实质性突破。官方声明称该举措旨在保护纳塔本土锻造业免受「璃月低价倾销政策」冲击，特别指出璃月群玉阁商贸集团利用元素共鸣技术压缩生产成本，导致近三年来纳塔火铸工坊倒闭率上升27%。七星秘书甘雨在紧急记者会上回应称，璃月出口商品完全符合《沫芒宫贸易准则》，并指责纳塔此举违反两国去年签署的「赤璋城联合宣言」，璃月将坚决反制。枫丹贸易观察机构数据显示，此次关税战或波及价值30.8亿摩拉的跨境商品流动，纳塔的许多民用商品价格恐怕会大幅上涨。值得注意的是，本次关税清单特意豁免了往生堂的殡葬服务，纳塔税务官茜特菈莉解释称「这是对生死之事的基本尊重」。"
LYY_News.7.a:"建议严查往生堂！"

LYY_News.8.t:"成立新璃月"
LYY_News.8.d:"岩间琉璃云间月\n帝君仙游三载余，璃月港初历震荡，商贾惶惶，千岩军士昼夜巡防。今庚辰月朔，群玉阁重悬明灯，七星空辉复映孤云阁湾。璃月万民共立《新璃月盟约》：今承帝君遗泽，弃人神契缚，集凡智以治港。设四方议事厅，聚商贾、工匠、方士、民众共议国章。昔日动荡如云烟散尽，玉京台琉璃百合竟绽并蒂奇观，坊间皆传此乃新瑞之兆。"
LYY_News.8.a:" 哈哈，是时候该享受享受了！"

