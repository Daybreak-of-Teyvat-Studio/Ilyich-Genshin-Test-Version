 DOT_Intro_UI_shuoming:0 "提瓦特黎明·背景介绍\n\n\n话说太古之时，提瓦特先有七龙王为祸，后有永恒王座降世。原初之人开辟鸿蒙，继而赐予人类文明，由三月女神接替为王。及葬火之年大乱，天下逐鹿，是时妖魔纷起，渐有七神归位，成就蒙德、璃月、稻妻诸多国度。复经千年，又逢坎瑞亚之乱，凡民蒙难。生息百年，延递至今，只见云气变幻，大乱将生！\n\n"
