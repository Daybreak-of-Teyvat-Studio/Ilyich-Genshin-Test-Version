#新闻
FON_news.1.t: "枫丹新生"
FON_news.1.desc: "自枫丹传来的消息震惊了世界。在洪水几乎淹没整个枫丹又奇迹般褪去后，人们原本以为预言危机已经成为事实，但据各国使团带回的消息来看，枫丹仅遭受了财产损失和少量人员伤亡，意味着预言并未成真，枫丹依然屹立于世。\n枫丹廷对外公布的消息称，是水神芙宁娜.德.枫丹耗尽自身神力化解了预言危机，而水神本人则计划退位，由大审判官那维莱特组建新政府。新政府已经制定了灾后重建计划和一系列改革政策，许多枫丹侨民也纷纷回国参与重建。对枫丹人民来说，这一次的劫后余生和水神的奉献值得铭记。"
FON_news.1.a: "自此，命运已被扭转"
FON_water_news.1.t: "洪水滔天"
FON_water_news.1.desc: "在枫丹陷入诡异的静默状态后，侥幸出逃的幸存者们散播着“枫丹预言危机成真”的消息，一些与枫丹邻近的地区也报告他们遭遇了洪水灾害，引起各国高度重视。随着须弥教令院公布了调查结果，一个最坏的可能得到了证实——枫丹已被洪水淹没，一如预言中所说的那样。\n洪水的成因尚不明确，但人们更关心幸存者们透露的另一则消息：当枫丹人掉入洪水中时，他们会如同溶解一样消失。这一消息引发了各国枫丹侨民的恐慌。目前，各国政府均无法与枫丹廷取得联系，一切搜救行动也都无功而返。"
FON_water_news.1.a: "一个国家就此落幕……"
FON_civil_war_news.1.t: "高海浴火"
FON_civil_war_news.1.desc: "枫丹廷当局于今日凌晨发布紧急通告，宣布“国家进入非常状态”，并指控“境外势力与地方分离主义团伙”正策划颠覆合法政府。日前，由于最高审判官那维莱特的突然失踪，在枫丹廷中心留下了一个危险的权力真空。贵族议会迅速抓住这一机会，以“维持秩序”为名强行夺取了控制权。然而，这一权力攫取非但未能巩固统治，反而如同一枚投入平静水面的巨石，彻底激化了长期潜伏的社会矛盾，引爆了各个势力间的全面对抗。\n\n刺玫会及其支持者控诉贵族滥用权力，誓言为“普通人的尊严”而战。他们依托白淞镇与灰河的复杂水道构建防线，并赢得了下层街区的广泛支持。梅洛彼得堡宣布成立“革命公社”，在其统治者“公爵”莱欧斯利的领导下，这座水下堡垒依托其强大的工业产能和严酷的纪律，俨然已成为一个自给自足的孤岛。表面上仍维持着“合法政府”架构的枫丹廷贵族评议会，控制区域已大幅缩水。其发言人持续谴责“地方暴乱”与“至冬的渗透”。与此同时，获得至冬国外交背书的壁炉之家，其行动则更为隐秘。尽管“仆人”阿蕾奇诺宣称其目的仅为保护至冬国在外利益，但其训练有素的特工在阴影中的活跃，为这场内战注入了最具不确定性的变量，也让外界担忧一场代理人战争的降临。\n\n值得注意的是，克洛琳德带领逐影庭控制了枫丹几乎所有的边界地区，并表示逐影庭将致力于保护枫丹的领土完整，不会参与这场混乱的争斗。"
FON_civil_war_news.1.a: "水深之后，便是火热"

