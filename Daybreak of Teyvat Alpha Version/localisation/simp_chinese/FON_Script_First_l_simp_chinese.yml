Focalors:0 "芙卡洛斯"
Focalors_desc:0 "芙卡洛斯，枫丹廷的现任水之神。芙卡洛斯热爱法庭上的一切闹剧，甚至渴求审判诸神。但她非常明白，唯有“天理”不可与之为敌。芙卡洛斯认为自己崇高与纯洁，理想之内并没有一丝污浊。在枫丹，人并不对神背负罪孽，能下达判决的只有法律与裁判庭，他们甚至连芙卡洛斯也可以裁判。芙卡洛斯沉醉于审判的氛围之中，几乎每一次审判都不会缺席。\n“总而言之，是一位……嗯……非常有个性的神明。”——布耶尔"
Furina:0 "芙琳娜"
Furina_desc:0 "相信从芙宁娜上任水神的第一刻起，枫丹的民众们就是喜欢她的。她那极具号召力的言辞，风趣而不失优雅的举止，都在彰显着作为一位神明的魅力。而或许最令芙宁娜享有赞誉的，是她那独一无二的“戏剧感”。正如欧庇克莱歌剧院上演的名剧中的台词，“生命如同戏剧，你永远预料不到转折出现在哪一篇章”。芙宁娜也是如此这般令人难以捉摸，总是猜不透她接下来准备如何行事。但也正因如此，这位高居神座的正义与审判之神，才那样令人着迷。然而，就像欢愉落幕以后，人们会感到空虚一样，芙宁娜这样的神，是否也曾有过在夜半时分独自落寞的时光？民众恐怕无法想象，并且坚定地认为那种场面并不会上演吧。是的，本该如此相信的。若非露景泉的泉水…默默收容了芙宁娜的泪水的话。"