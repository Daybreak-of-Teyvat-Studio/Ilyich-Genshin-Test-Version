l_simp_chinese: 
Omen:0"山雨欲来风满楼"
Omen_desc:0"魔龙复苏，大团长长期未归，西风骑士团力量动摇，未来会如何呢？"

Choice_of_Ragnvindr:0"莱艮芬德家族的选择"
Choice_of_Ragnvindr_desc:0"莱艮芬德他们习惯背对着光,他们习惯面对着黑暗这是他们血脉里流淌的意志,像薪火一样一直流传,迪卢克他知道,真正的“黎明”尚未到来必须有人从睡梦中醒来去直面黑暗就像他所说的那句话一样“在黎明到来之前必须有人稍微照亮黑暗”。"

Aristocratic_Young_Lord:0"家族少主"
Aristocratic_Young_Lord_desc:0"莱艮芬德家族有一位年轻有为的领导者，面对如今蒙德的局面，他深知自己要主动拿下最重要的权力地位，很难再相信骑士团那帮家伙们能够打理好蒙德了，而他家族的族人们也一定会追随他。"

Liberal_Alliance:0"自由者同盟"
Liberal_Alliance_desc:0"如果还用着家族的名义带领蒙德走向真正的自由，显然只是在走古恩希尔德家族的老路，行不通的。来艮芬德家族从以往就只在人群中出现，有幸稍微脱颖而出了，但没有人比我们更清楚，人群中存在着更多的能人义士，我们要与他们一起去建设一个全新的蒙德，从未设想过的道路！"

Dear_Diluk:0"亲爱的迪卢克"
Dear_Diluk_desc:0"这西风骑士团盛行的官僚作风在古恩希尔德家的代理团长病倒之后变得一发不可收拾，他们那效率极低的工作方式使整个蒙德陷入了一片混乱。曾经在蒙德黑暗中的暗夜英雄，还有如今推动同盟的建立者——迪卢克。如果寻找一个兼顾名望能力和对官僚作风的痛恨，还有谁能比得上他呢？"

Dispose_of_aristocratic_assets:0"处理家族资产"
Dispose_of_aristocratic_assets_desc:0"这不是在否定那些贵族历代努力获得的财富成果，更不是否定劳动所得。只是某些人要是把资源积累的过多，那必然会对他人导致不公，一个人富可敌国，富可敌省做什么！？这种潜在野心必须取缔。"

Free_land:0"自由的土地"
Free_land_desc:0"蒙德的土地养了一代又一代蒙德人，这片土地上记载了人们在这里抗争不公，在这里吟诗作乐...现在要好好的来一场土地改革，让这片土地永远自由，不落入某个人的手中。"

Adventurer_Commune:0"冒险家公社"
Adventurer_Commune_desc:0"自由的国土上的冒险家们，有着与自由相结合的好奇心。有人说他们中有很多人是唯利是图的家伙，只会拿钱去干他们自己喜欢的事情，即使这样，我们也相信这是对自由人的中伤诽谤，他们绝对会为了永恒的自由而战，保卫提瓦特的自由之风（如果不缺他们摩拉的话）。"

Mobilization_action:0"动员行动"
Mobilization_action_desc:0"蒙德变成如今的情况，有愚人众渗透，有大团长调兵等很多原因，不过这都时刻提醒我们既然有了新方向，要抓紧时间了。"

Break_the_mental_shackles:0"击碎精神枷锁"
Break_the_mental_shackles_desc:"正午的教会门口，人们被一个喊着解放神学的人所吸引了。"

Mondstadt_people_Conference:0"蒙德人大会"
Mondstadt_people_Conference_desc:0"这场会议神圣而庄严，不可被怠慢，更不可被侵犯。蒙德的居民们在这里讨论不断，精彩的发言和卓有远见的建议，都在这里获得了一阵又一阵的掌声。深受蒙德居民们信任的代表团会逐一履行这场重大会议的一切决定！"

Expand_alliance_influence:0"扩大同盟影响"
Expand_alliance_influence_desc:0"时间已经很好的磨砺了同盟，同盟走向成熟后，就让同盟领导蒙德的一切。"

New_atmosphere:0"为了蒙德"
New_atmosphere_desc:0"可能，大概，也许，还是交给其他骑士团的家伙们来处理如今的蒙德吧"

meet_surreptitiously:0"秘密会谈"
meet_surreptitiously_desc:0"在风龙废墟见到了意料之外的人....."

Glorious_labor:0"光荣劳动"
Glorious_labor_desc:0"和以前的想法不一样，生产者们在从事先进的生产劳动，当然是无上光荣的，不过先进的生产也是建立在旧有的生产维持上进行的，所有有益的劳动自当光荣!"

Balance_of_fairness_and_efficiency:0"公平与效率的天平"
Balance_of_fairness_and_efficiency_desc:0"“不患寡而患不均，不患贫而患不安”如果公平和效率始终不能平衡，那就不断调整，一次不行，就两次，两次不行，就三次，直到平衡为止。这个天平时时刻刻需要人力，那就尽力安排。"

top_secret_document:0"绝密文件"
top_secret_document_desc:0"根据庄园的情报，知道了不少有趣的事情，该安排凯亚的行动了。"

Iron_law_of_doing_business:0"经商铁律"
Iron_law_of_doing_business_desc:0"这些规则是绝对不可以违背的，谁敢违背，一定会受到惩罚。"

seek_truth_from_facts:0"实事求是"
seek_truth_from_facts_desc:0"公式化解决问题是每个人都想要的，但不是每件事都是公式化的，大达永恒，小通灵活。"

Mot_night_hero:0"暗夜枭雄"
Mot_night_hero_desc:0"暗夜枭雄找你约谈"

Justice_E_freedom:0"正义E自由"
Justice_E_freedom_desc:0"祭礼大剑，EEEEEE！"

war_Wind_dragon_ruins:0"收回风龙废墟"
war_Wind_dragon_ruins_desc:0"蒙德昔日的城都怎么能让魔物横行？经同盟人共同商议，我们要收复旧城都，创造旧城都以前的繁荣，这不是建立在压迫之上的繁荣，而是通过辛勤劳动出现的繁荣，同时向其他蒙德势力证明我们会把蒙德领导得更美好！赶紧加入吧！"

Strive_for_the_support_of_Qingquan_Town:0"争取清泉镇支持"
Strive_for_the_support_of_Qingquan_Town_desc:0"清泉镇的人们都是迫于形势不得不自保而声称独立的，希望我们做的努力他们都看见了，希望他们信任我们并加入我们。"

Gain_leadership_Mondstadt:0"获取蒙德领导权"
Gain_leadership_Mondstadt_desc:0"蒙德形式上统一已经闹够了，未来的提瓦特大陆会有更大的风险，不能纵容其他家族领袖胡闹了，如果拒绝接受合作，那我就出手！"

#Teyvat_Das_Kapital:0"提瓦特《资本论》"
#Teyvat_Das_Kapital_desc:0"这本书揭晓了每个人身上剩余元素力价值，包括普通人不被挖掘的少量元素力，特别是定论了集中元素力在某一地，或某一个人身上必将会造成不可避免的危机。"

TO_future_Teyvat_governing_by_all:0"致未来众人共治的提瓦特"
TO_future_Teyvat_governing_by_all_desc:0"未来人治的大时代已经在蒙德，在提瓦特的一角拉开了序幕，而在这种方式也不再是以前那种精英治理的模式。"

Red_wind_source:0"红色的风起地"
Red_wind_source_desc:0"在这风的起源地下告别过往，从今后蒙德将会有巨大的改变，世人对蒙德人印象要改观了！我们今后要做的事情只会失去身上的枷锁，获得的是更大的自由！"

cooperation_Wolvendom:0"与奔狼领合作"
cooperation_Wolvendom_desc:0"在之前收回风龙领的时候，雷泽能够理解我们的行动，说不定可以和他构建更好的关系。"

manage_Dragonspine:0"管理雪山"
manage_Dragonspine_desc:0"邀请阿贝多加入我们的事业"

Influence_Knights:0"影响骑士团"
Influence_Knights_desc:0"我们所做出的成果使得骑士团的部分人已经认同了红色道路，至于剩下顽固不化的家伙们就该教育教育。"

Negotiate_with_Gunnhildr_family:0"与古恩希尔德谈判"
Negotiate_with_Gunnhildr_family_desc:0"古恩希尔德家族守护蒙德悠久，不能否认他们的功劳，只是希望他们能好好和我们在谈判桌上达成共识。"

Reorganize_Church:0"重组教会"
Reorganize_Church_desc:0"教会应该遵循社会主义的引导，同社会主义社会相适应。"

Make_Lawrence_family_surrender:0"使劳伦斯屈服"
Make_Lawrence_family_surrender_desc:0"劳伦斯家族一直想复兴的愚蠢的贵族礼仪该彻底结束了，如果他们不能自己结束愚蠢的行为，我们就结束他们。"

RAG_Mondstadt_Border_smuggling:0"蒙德边境上的走私"
RAG_Mondstadt_Border_smuggling_desc:0"在稳定的蒙德下都藏有阴暗的走私，更何况是如今破碎的蒙德呢？"

RAG_regional_economies:0"区域经济"
RAG_regional_economies_desc:0"要尽快建立，即使只有酒庄存在的独立地区的经济，避免受到分裂的影响。"
Ragnvindr_Family_financial_tightening:0"来艮芬德家族财政紧缩"
Ragnvindr_Family_financial_tightening_desc:0"一张近月的收支账单已经很清楚的说明，要吃土了"
War_ignites_economy:0"战争点燃经济"
War_ignites_economy:0"没有人能够消费，那就创造刚性需求，蒙德之大容不下一座安静的酒庄，前线的战士永远不会嫌弃过多的后勤"
Dawn_University:0"晨曦大学"
Dawn_University_desc:0"在晨曦湖边的大学，很好看对吧？"
White_iron_ore_mining:0"白铁矿开采"
White_iron_ore_mining_desc:0"需要更多的白铁矿，制造更多的武"
Bomb_the_great_crisis:0"轰轰大危机"
Bomb_the_great_crisis_desc:0"组织专人不断的讨伐史莱姆，史莱姆液的用途甚广。"
RAG_synthetic_resin:0"合成树脂"
RAG_synthetic_resin_desc:0"抓晶蝶，合树脂，刷副本，还有一个什么星辰来着？然后下班！"
The_first_planned_economy:0"第一次计划经济"
The_first_planned_economy_desc:0"想要众人都获得平等的待遇，按以前老套的方法自由流通商品肯定是行不通的，我们需要一个生产的指标，在经济上大胆的尝试。"
Expand_winery:0"扩大酒厂"
Expand_winery_desc:0"原本的酒厂已经不够支撑扩大的酒庄了，施工队需要在几个月内完成它的扩建。"
Wine_Research_Institute:0"酒水研究院"
Wine_Research_Institute_desc:0"酒向来是蒙德的重要经济来源，但我们也不能仅仅满足于旧的品牌，还有很多蒙德酒配方遗失，是时候让它们重现世界了。"
The_second_planned_economy:0"第二次计划经济"
The_second_planned_economy_desc:0"第一次计划经济取得了不错的效果，让我们开启第二次吧。"
Consumption_at_the_banquet:0"宴会上的消费"
Consumption_at_the_banquet_desc:0"红色的帷幕，大理石地板，绿色圆柱中间放着很多桌子，白桌布上面金、银、玻璃器皿闪闪发光。高台上有一张长桌，从大厅这一头直到那一头，约有一百尺长，两盏金碧辉煌的巨型吊灯从高高的红色金色的天花板垂下，墙上金光粼粼。"
Expenditure_of_intelligence_network:0"情报网的开支"
Expenditure_of_intelligence_network_desc:0"在靓丽的美景也需要黑暗中默默的守护，这笔投入可不能怠慢。"
Comfortable_life:0"惬意生活"
Comfortable_life_desc:0"每个人都一样，在周末的空闲中坐在家门前的院子，享受着午后阳光和咖啡。"
Hidden_glory:0"隐匿的荣光"
Hidden_glory_desc:0"英雄啊，你的名字或许永远不会被公布，但在云游诗人的口中你的故事会世代流传，这是你本应与值得获得的歌颂。"
Winery_prosperity:0"酒庄繁荣"
Winery_prosperity_desc:0"位于蒙德城西南方的晨曦酒庄，代代传承着蒙德传统的酿酒工艺。这里种植着大面积的葡萄等作物，用它们酿造出的各类酒品风靡整个提瓦特大陆，来往的商人络绎不绝，无数人前来此处工作，试问如今它怎么不是蒙德的中心？"
Planned_future:0"计划的未来"
Planned_future_desc:0"计划经济具有不能被替代的巨大经济作用，这种经济手段值得被很好利用，自由者同盟应该在基础上不断更新和升级这样的体制机制。"
