 Teyvat_News.29.t:0 "将军的治国方略"
 Teyvat_News.29.d:0 "近来幕府军在对海祇岛战争中的表现令民众失望不已，兼之长期内战带来的一系列经济社会问题，下面有声音说雷电将军不懂治国，不正视民众的愿望，没有人喜欢她的永恒。将军知道了以后很生气，不知道自己哪里做得不好，就去找八重宫司商讨对策。\n八重宫司说：「这还不简单！阶段一，施行锁国令和眼狩令，收缴民众的神之眼；阶段二，取消锁国令和眼狩令；阶段三，声称自己的治国理念发生了变化，已经开始背负起民众的愿望。这样虽然你的前后做法什么也没变，但民众都会感恩戴德了。」"
 Teyvat_News.29.a:0 "雷电将军搬起石头砸了自己的脚！"
 
 
 Teyvat_News.61.t:0 "公审大贤者！"
 Teyvat_News.61.d:0 "原教令院大贤者阿扎尔，学阀禽兽，僄狡锋协，好乱乐祸，本无懿德。饶幸践高位于翚翟，陷吾君于不义。以蛇蝎为心，豺狼成性，近狎邪僻，卑侮神室，败法乱纪，坐领教院，专制朝政，爵赏由心，刑戮在口，所爱光五宗，所恶灭三族，群谈者受显诛，腹议者蒙隐戮，百寮钳口，道路以目加，残害忠良，窥窃神器，图谋弑君。身处贤者之位，而行赤王之态，污国虐民，毒施人鬼。加其细政苛惨，科防互设，坑阱塞路，举手挂网罗，动足蹈机陷，是以须弥有无聊之民，雨林有吁嗟之怨。人神之所同嫉，天地之所不容。"
 Teyvat_News.61.a:0 "该杀！该杀！该杀！"
 
 Teyvat_News.62.t:0 "黑岩厂独立宣言"
 Teyvat_News.62.d:0 "惟天既命，惟有方将辟自乃方，若岩王帝君命，膺受齐享有国。乃义明厥因，用祗天德。已！民命有均，岩王厘授惠享，曰：厥生、自已、求裕，时德大可见。惟时保享，有民丕乃建王。惟厥监乱，乃自民其欲，有敢殄之坏之，乃其由民易法。故其作王，罔不奉训时迪合众，若厥宁干在之。有慎曰：无以冒贡易法历宗。昔闻知乃曰：民肯自受瘠，乃弗欲替厥永训。乃惟王哉用放正淫征，一以怙之，惟曰王昏暴百姓。惟时民义其殪之，用自保康宁于后。兹非予不念璃月亲友，乃惟厥有司汩用非几于我众，既申敬之，曰：戎则敌，和则友。亦既作国，我乃义克兴戎、和、盟、贾，动用王国之攸用。又曰：我众允怀笃若岩王帝君，用厥命、裕禄、光烈胥向保誓！"
 Teyvat_News.62.a:0 "岩王既没，余威不存，哀哉！"
 
 
 Teyvat_News.63.t:0 "沙漠独立宣言"
 Teyvat_News.63.d:0 "惟天既命，惟有方将辟自乃方，若大慈树王命，膺受齐享有国。乃义明厥因，用祗天德。已！民命有均，树王厘授惠享，曰：厥生、自已、求裕，时德大可见。惟时保享，有民丕乃建王。惟厥监乱，乃自民其欲，有敢殄之坏之，乃其由民易法。故其作王，罔不奉训时迪合众，若厥宁干在之。有慎曰：无以冒贡易法历宗。昔闻知乃曰：民肯自受瘠，乃弗欲替厥永训。乃惟王哉用放正淫征，一以怙之，惟曰王昏暴百姓。惟时民义其殪之，用自保康宁于后。兹非予不念须弥亲友，乃惟厥有司汩用非几于我众，既申敬之，曰：戎则敌，和则友。亦既作国，我乃义克兴戎、和、盟、贾，动用王国之攸用。又曰：我众允怀笃若大慈树王，用厥命、裕禄、光烈胥向保誓！"
