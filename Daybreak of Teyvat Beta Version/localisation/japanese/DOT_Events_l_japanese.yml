 PRI_War_Meeting:0 "天理会議"
 Teyvat.2.t:0 "天理会議"
 Teyvat.2.d:0 "相传在魔神战争后，人类文明在神的庇护下慢慢复兴，神灵便建立了天空之岛，天空之岛上有一仙神，名为天理，是为提瓦特大陆凌驾于尘世七执政之上的最高统治者。500年前，当异世双子想要离开提瓦特时，正是天理阻止了他们。她终结人之子的僭越，将其封印，并率领提瓦特七国神灵与军队，覆灭了人类的奇迹之国——坎瑞亚。而今，她又将吹响战争的号角，誓将涤荡人间的尘埃。面对天理的挑战，我们亲爱的第四天灾很有可能成为天理的敌人，当然也有可能成为天理的引路者。此次天理会议，挑战与机遇并存，请做出您的选择！"
 Teyvat.2.a:0 "軍校新生への試練"
 Teyvat.2.b:0 "百戦錬磨の伝奇"
 Civil_War_of_Liyue.1.e:0 "璃月は貿易の璃月である。"