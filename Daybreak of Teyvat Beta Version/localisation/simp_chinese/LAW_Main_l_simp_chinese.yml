LAW_Expand_Control_Area:0"扩张控制区域"
LAW_Higher_Stability_1:0"团结贵族"
LAW_Higher_Stability_1_desc:0"贵族乃是我们存在的根基，舒伯特大公对此作出了重要指示——最要紧的事务是，团结起拥有较多财力的贵族，用宣称拉拢较小的贵族，并同众贵族达成宝贵的共识。"
LAW_Higher_Stability_2:0"拉拢中间派"
LAW_Higher_Stability_2_desc:0"在我们与西风骑士团的对立之间，还存在这样一群人：他们既反对当权的西风骑士团，也对我们的主张心存疑虑。但舒伯特大公认为，只要我们愿意许诺利益，他们就会迅速倒向我们这一边。"
LAW_Higher_Stability_3:0"打击暴民"
LAW_Higher_Stability_3_desc:0"最近，许多在贵族资产中工作的暴民，居然开始公开反对我们复现的古老而神圣的古代工作制度，对喂饱他们的恩主们大加批判！这样的事情不能再继续下去。\n\n幸运的是，蒙德是个自由的国家，我们可以买通一些有活力的社会团体，让他们帮我们处理此事……"
LAW_Higher_WS_1:0"承诺未来"
LAW_Higher_WS_1_desc:0"越来越多的有志之士聚集到我们的麾下，他们对复兴古蒙德辉煌抱有与我们一致的憧憬，但其中的许多人却对与西风骑士团兵戎相见的可能感到恐惧。我们将在宣传中着重强调我们胜利的未来将带来的种种利益，让对荣耀的渴望压过对战斗的畏惧。"
LAW_Higher_WS_2:0"粉饰过去"
LAW_Higher_WS_2_desc:0"西风骑士团数百年来持续性的反贵族宣传让许多人对我们抱有成见，他们拿出我们先祖的种种光辉事迹，声称这是贵族的罪状。现在我们必须投入更多的精力，压倒我们在宣传领域的敌人，并在至冬国的协助下重塑贵族的舆论形象。"
LAW_Higher_WS_3:0"改善现状"
LAW_Higher_WS_3_desc:0"如果我们能展现出改善现状的意愿，并且让人们觉得自己的生活是因为我们而得到了改善，我们的事业就能得到更多的支持。这甚至比真正改善他们的生活更有效。"
