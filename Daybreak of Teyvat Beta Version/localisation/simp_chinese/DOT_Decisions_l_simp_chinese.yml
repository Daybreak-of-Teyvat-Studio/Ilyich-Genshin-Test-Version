 Yuehai_Kiosk_Turmoil:0 "月海亭风波（测试）"
 Yuehai_Kiosk_Turmoil_desc:0 "璃月七星代表着璃月前进的方向，但帝君逝去后玉京台与七星们治下的璃月情况复杂，常常自相矛盾。这种扭曲的情况分化为两个占据主要地位的派系，尽管每一个派系都不愿割裂璃月。因此派系之间在经济建设、军队改革甚至是舆论宣传上争论不休，在为自己积累更多的有利资源。若有朝一日璃月陷入动荡之中，则不惜一切夺得璃月领导权。"
 ANR_struggle_from_three_routes:0"奔狼领的路线斗争"
 ANR_struggle_from_three_routes_desc:0"奔狼领的路线斗争将在班尼特、菲谢尔、迪奥娜三人之中展开，如若没有候选人以极高的影响力胜出，雷泽仍有可能作为领袖留任。§G当候选人的影响力达到4时，将会解锁该候选人上台的国策，你也可以选择让雷泽继续推行他的改革。但当某一名候选人的影响力达到5时，雷泽将失去留任的可能性。§W\n§R班尼特的影响力点数：§W[?and_bennetts_influence]\n§Y菲谢尔的影响力点数：§W[?and_fischls_influence]\n§B迪奥娜的影响力点数：§W[?and_dionas_influence]"

