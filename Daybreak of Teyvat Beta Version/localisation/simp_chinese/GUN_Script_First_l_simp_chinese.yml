 GUN_Invite_Noelle_desc:0"和普通的骑士团女仆相比，诺艾尔心中有着更加远大的梦想。在这被西风骑士团庇护了千年的城邦里，她与万千普通少男少女一样，都憧憬着有朝一日能穿上那副象征荣耀的甲胄。 就算自身能力还不足以通过严苛的骑士选拔至少也要在更近的地方学习骑士言行。 训练学习之余，她很享受现在的生活——在蒙德城忙里忙外，出现在每一个需要帮助的人身边。 「交给我吧！什么都可以交给我！」 这是她的口头禅，所以有需要的话，就呼唤她的名字吧，她会很开心的。"
