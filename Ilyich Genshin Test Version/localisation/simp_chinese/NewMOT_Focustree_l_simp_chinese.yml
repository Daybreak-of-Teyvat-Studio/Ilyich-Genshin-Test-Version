Knights.153.t:0"苏醒"
Knights.153.d:0"琴·古恩希尔德自漫长的梦境中醒来，看着生的天花板发呆。她现在感觉自己的身体衰弱得出奇，就连维持呼吸都十分困难。\n在醒来之前，她一直在做一个梦，梦见蒙德被战火灼烧，山河破碎，人民生活在永无止境的痛苦当中，而她则无能为力。\n蒙德现在怎么样了？琴想要起身去了解，但是却做不到。战争才刚刚开始，她本不应该在这里休息，必须有人去挽救蒙德……\n“吱——”有人推开了门。\n那似乎是位护士，看见琴后，她高兴地说：\n“琴团长，您醒了！”\n“内战已经结束了，蒙德得到了统一，所有的卖国贼都被打倒了，蒙德的强大甚至要超过内战之前！”"
