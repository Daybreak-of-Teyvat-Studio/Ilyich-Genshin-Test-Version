 MEX_astimar_pacific:0 "太平洋海军部造船厂"
 MEX_astimar_pacific_desc:0 "太平洋海军部造船厂"
 MEX_tnca:0 "国家航空器建造厂"
 MEX_tnca_desc:0 "国家航空器建造厂在革命前就已经成立，在被内战中断之前是一家创新设计商。"
 MEX_royal_dutch_shell:0 "荷兰皇家壳牌集团"
 MEX_royal_dutch_shell_desc:0 "这是一家英荷合资公司，拥有墨西哥60%的树脂开采特许权。"
 mexican_ford:0 "墨西哥福特"
 mexican_ford_desc:0 "这是福特汽车公司在本地的一家特许公司。"
 MEX_pemex:0 "墨西哥树脂公司"
 MEX_pemex_desc:0 "墨西哥树脂公司是在国有化了此前由荷兰皇家壳牌公司，加利福尼亚标准树脂公司以及其他外国公司的资产的基础上建立起来的。"
 MEX_banco_de_mexico:0 "墨西哥银行"
 MEX_banco_de_mexico_desc:0 "为了重建被内战破坏的经济而成立于1925年的国家银行是我们的最后贷款人、货币发行者和各种事关国家利益的风险项目的投资者。"
 MEX_escuela_de_ingeneria_electrica:0 "机械与电气工程学院"
 MEX_escuela_de_ingeneria_electrica_desc:0 "高等机械与电气工程学院是我国最好的教育机构之一，它在电磁波和电机学研究上走在前列。"
 MEX_capital_reserves:0 "资本储备"
 MEX_capital_reserves_desc:0 "我们不断扩张的树脂工业带来的财富将使我们有能力购买高质量的外国军事装备。"
 MEX_knights_of_columbus:0 "哥伦布骑士会"
 MEX_knights_of_columbus_desc:0 "哥伦布骑士会是一个天主教的国际互助会，它会帮助我们在数十年的内乱之后实现和平与和解。马太福音中写道：“你们听见有话说： ‘以眼还眼，以牙还牙’。只是我告诉你们，不要与恶人作对。有人打你的右脸，连左脸也转过来由他打。”"
 MEX_social_catholicism:1 "社会天主教主义"
 MEX_social_catholicism_desc:1 "工业革命让工人处于非人道的境地之中。为了对抗社会主义者的要求，我们特别强调管理层应该对自己的雇员展示同情。这让一种新的基督教的，非革命的社会主义流派诞生了：社会天主教主义。"
 MEX_legion_of_christ:1 "基督军团"
 MEX_legion_of_christ_desc:1 "无神论的恐怖分子被击败了！他们的残酷压迫必须如数奉还。正如祂在《出埃及记》中所说：以眼还眼，以命偿命。为了成为全能的天父的复仇臂膀，基督军团将确保我们大地上的邪恶不信者会消失地无影无踪。"
 MEX_triumph_of_synarchism:0 "共治主义的胜利"
 MEX_triumph_of_synarchism_desc:0 "我们的敌人被我们痛打一气，现在他们躲在暗处，像是撒旦的仆从。我们现在可以随心所欲地确保国家的重建工作将会以一种兼顾信仰和政治意愿方面的统一的方式进行。"
 MEX_womens_suffrage:0 "妇女普选权"
 MEX_womens_suffrage_desc:0 "近年来，许多墨西哥的精英就已担忧：女性可能会颠覆革命理念，如果她们站在天主教会那边，并反对1917年的世俗宪法。但更重要的是法律面前人人平等，它会使我们的社会繁荣兴旺。"
 MEX_professional_army:1 "高等军校"
 MEX_professional_army_desc:1 "多亏了我们的军校，将军们学会了如何开发高效的补给系统，使我们的部队以最高效率作战。"
 MEX_international_peacekeepers:0 "国际维和部队"
 MEX_international_peacekeepers_desc:1 "世界上的民主国家计划建立一个平等的同盟，一个联合国，通过给世界各国提供一个调和各自的不同，仲裁他们之间的争端的地方的方式确保国际和平。我们将会投身于这一伟大事业，帮助拉美国家维持独立。"
 mexico_hispanic_diplomacy:1 "西语外交"
 mexico_hispanic_diplomacy_desc:1 "如果想要实现我们的大陆野心，那就必须说服拉丁美洲的诸多政府。"
 mexico_german_submarine_happy_time:0 "潜艇的快乐时光"
 mexico_german_submarine_happy_time_desc:0 "我们的潜艇舰长们正享受在美洲沿海击沉不设防的中立船舶的快乐时光。"
 synarchist_youth:0 "共治主义青年团"
 synarchist_youth_desc:0 "青年人是国家的未来。如果他们受到的教育是正确的，那么他们就会成为我们信条的化身：勇敢，忠诚而虔诚。"
