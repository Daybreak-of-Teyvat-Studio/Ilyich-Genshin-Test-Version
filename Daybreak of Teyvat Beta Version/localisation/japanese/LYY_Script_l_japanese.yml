 LYY_Crisis_Fatui_and_Osial_decision_01: "镇压愚者"
 LYY_Crisis_Fatui_and_Osial_decision_01_desc: " 已颁最高戒备令，重兵守护要害之地，遍查国中，缉拿疑似愚人众参与者。"
 LYY_Crisis_Fatui_and_Osial_decision_02: "北国外交"
 LYY_Crisis_Fatui_and_Osial_decision_02_desc: "尊贵之至冬使臣，吾等不得不陈一严肃之问题。据确凿之情报，贵邦之中，所谓愚人众者，正谋一毁灭之举，意欲解封涡魔神之封印。此非仅璃月之安危受胁，实乃提瓦特全土和平之挑衅。敢问，至冬国政，对此可有知悉？抑或有意无意涉此事乎？"
 LYY_Crisis_Fatui_and_Osial_decision_03: "加固封印"
 LYY_Crisis_Fatui_and_Osial_decision_03_desc: "天地玄宗，万炁本根；广修万劫，证吾神通；三界内外，唯道独尊；体有金光，覆映吾身；视之不见，听之不闻；包罗天地，养育群生；诵持万遍，身有光明；三界侍卫，五帝司迎；万神朝礼，役使雷霆；鬼妖丧胆，精怪亡形；内有霹雳，雷神隐名；洞慧交彻，五炁腾腾；金光速现，覆护真人。急急如律令。"
