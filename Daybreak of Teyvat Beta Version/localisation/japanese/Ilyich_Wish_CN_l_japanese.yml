 Forbidding_Wish_desc:0 "一部のプレイヤーやフレンドの間では、本家通りの原神祈願システムが強力すぎてゲームバランスに深刻な影響を与えるという意見があるため、制作チームは【提瓦特黎明】の本体に付属する祈願システムを削除した。 現在、本家通りの原神祈願を体験したい方は、【Genshin Wish System】モジュールをサブスクライブしてゲームをプレイすることになっています。 ゲームをお楽しみください！"
