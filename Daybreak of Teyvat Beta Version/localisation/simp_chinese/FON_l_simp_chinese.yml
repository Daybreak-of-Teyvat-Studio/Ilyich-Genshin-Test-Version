FON_Primordial_Sea_decision_categories_desc: " 枫丹自古以来便一直流传着古老的预言：所有的枫丹人一出生，便带着【罪孽】，不论正义的国度再怎么进行审判，都无法消解。直到某一天，枫丹的海平面会开始上升，背负罪孽的人们逐渐被海水淹没……最终，所有人都会被溶解在海里，只剩下水神自己在神作上哭泣。\n如今，一切事实似乎都在说明，预言似乎逐步成为现实。然而，我们不能坐以待毙，行动起来！\n\n在该决议组中，你可以采取各种措施，做好对可能的危机的应对。目前，我们的准备度为§H[?FON.FON_Percent_of_Preparation] §。\n当准备度大于§O80%§!时,我们解决了危机，并将平稳迎接枫丹重建。当准备度小于§O80%§!时，我们勉强解决了危机，但因预言危机而搁置的矛盾将被摆上台面。最终危机解决度小于§O30%§!时，我们没能解决危机，枫丹人的末日已至，但另一个枫丹的故事仍将继续。"
