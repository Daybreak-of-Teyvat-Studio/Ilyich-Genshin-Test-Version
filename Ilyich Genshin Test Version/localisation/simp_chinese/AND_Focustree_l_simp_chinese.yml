AND_far_more_immigrants:0"巨量难民涌入"
AND_far_more_immigrants_desc:0"我们为保卫家园做出的准备有目共睹，许多原本还在摇摆的难民了解到这些消息后纷纷选择前往我们这里，我们的压力再度增加了。"
AND_most_immigrants:0"超巨量难民涌入"
