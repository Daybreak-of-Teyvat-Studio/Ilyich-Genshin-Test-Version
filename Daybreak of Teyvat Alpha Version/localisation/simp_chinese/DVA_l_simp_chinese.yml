DVA_maintain_stability_of_eastern_region:0"维稳东部地区"
DVA_maintain_stability_of_eastern_region_desc:0"不论是请求援助，还是自力更生，我们总算组织起了一支像样的部队，无论他们是精兵锐卒还是乌合之众，我们决不能让他们在行动结束前溃散！"
DVA_recruit_eastern_militia:0"征召东部民兵"
DVA_recruit_eastern_militia_desc:0"令人惊喜的是，在我们确保了东部地区的秩序后，流民们纷纷愿意加入我们的军队，甚至连一些盗匪都金盆洗手。考虑到风龙领严峻的形势，我们理应给他们一次机会，或许，这也是我们的机会？"
#南部地区
DVA_post_a_reward_of_hilichurls_in_the_southern_countryside:0"悬赏南部丘丘人"
DVA_post_a_reward_of_hilichurls_in_the_southern_countryside_desc:0"虽然我们想依靠自己的力量来清除南部的魔物，但现实是，我们几乎没有可靠的部队，仅靠驻守风龙领的骑士小队是远远不够的。幸运的是，作为旧蒙德的王城，高塔孤王的遗址，【东风守护】【风魔龙】特瓦林的栖息地，这里从来都不缺少冒险家的身影，他们中不乏身手矫健之辈，如果我们对该地的魔物发布悬赏，他们或许能帮助我们清理掉这些丘丘人营地..."
DVA_hunt_down_southern_hilichurls:0"清剿南部丘丘人"
DVA_hunt_down_southern_hilichurls_desc:0"我们不得不承认，想靠自己的力量来清剿这些魔物是不太现实的，那么，寻求骑士团总部的支持，就成了一件至关重要的事情。考虑到此事的紧迫性，我们必须先行准备，边求援边清剿，如果事情顺利的话，我们能收到一大笔援助，这足够我们新建立一支部队，或许还能剩下不少？毕竟，我们只需要在后勤报表上做一点小小的修饰..."
DVA_maintain_stability_of_southern_region:0"维稳南部地区"
DVA_maintain_stability_of_southern_region_desc:0"不论是请求援助，还是自力更生，我们总算组织起了一支像样的部队，无论他们是精兵锐卒还是乌合之众，我们决不能让他们在行动结束前溃散！"
DVA_recruit_southern_militia:0"征召南部民兵"
DVA_recruit_southern_militia_desc:0"令人惊喜的是，在我们确保了南部地区的秩序后，流民们纷纷愿意加入我们的军队，甚至连一些盗匪都金盆洗手。考虑到风龙领严峻的形势，我们理应给他们一次机会，或许，这也是我们的机会？"
#中部地区
DVA_hunt_down_central_humanoid_ruin_machines:0"清剿中部遗迹守卫"
DVA_hunt_down_central_humanoid_ruin_machines_desc:0"我们请求了骑士团总部的支援，他们答应帮助我们清缴高塔旧城附近的遗迹守卫，这样我们总算是有个落脚的地方了..."
DVA_maintain_stability_of_central_region:0"维稳中部地区"
DVA_maintain_stability_of_central_region_desc:0"清剿行动已经开始了，我们必须坚守住岗位！"
DVA_recruit_central_militia:0"征召中部民兵"
DVA_recruit_central_militia_desc:0"令人惊喜的是，在我们确保了中部地区的秩序后，流民们纷纷愿意加入我们的军队，甚至连一些盗匪都金盆洗手。考虑到风龙领严峻的形势，我们理应给他们一次机会，或许，这也是我们的机会？"
#信任度决议
DVA_forge_a_report:0"伪造季度报告"
DVA_forge_a_report_desc:0"我们只需要在剿匪报告上进行一点微不足道的艺术加工,就能收获骑士团总部，甚至是琴团长本人的信任，这对我们的事业来说无比重要......"
DVA_fabricate_accounting:0"做一次账"
DVA_fabricate_accounting_desc:0"骑士团打算在我们身边安插了耳目，要想不受阻碍地完成我们的事业，就必须解决掉这个麻烦。"
DVA_call_for_a_Knight:0"请求西风骑士支援"
DVA_call_for_a_Knight_desc:0"面对遍地的魔物，我们极度缺乏可用的将领，为了将我们从这种无人可用的尴尬局面拯救出来，向骑士团请求派遣一名精英骑士过来协助清剿，无疑是最明智的选择。只不过，我们要的是忠于我们的骑士..."
DVA_purge_the_mole:0"清除耳目"
DVA_purge_the_mole_desc:0"骑士团打算在我们身边安插了耳目，要想不受阻碍地完成我们的事业，就必须解决掉这个麻烦。"
DVA_push_military_pay_urgent:0"宣布军饷告急"
DVA_push_military_pay_urgent_desc:0"告诉骑士团，三天之内务必把军饷送到，否则骑士们就要造反啦！"
#fix decisions
DVA_regroup_troops:0"重新集结部队"
DVA_regroup_troops_desc:0"不久之前，我们在清扫魔物的行动中收到了紧急撤离指令，这导致我们的行动以失败告终，在处理完了紧急情况后，是时候把注意力转回到重要的事情上了。"
#二阶段
DVA_release_militia:0"§Y解散民兵§!"
DVA_release_militia_desc:0"魔物已经近乎全灭，民兵的使命完成了，他们也在这场行动中证明了自己的忠诚，现在，他们可以毫无负担地回家去了。§Y这将使我们的行动进行到下一阶段§!"
DVA_drive_off_Fatui_Skirmisher:0"驱逐愚人众先遣队"
DVA_drive_off_Fatui_Skirmisher_desc:0"自从风魔龙骚乱以来，我们北方的邻居就对我们表现出了强烈的觊觎，他们的外交使节在蒙德城中横行霸道，军队也在边境蠢蠢欲动，愚人众先遣队更是漂洋过海，在废弃已久的风龙港偷偷登陆，趁我们内部一团混乱时建立据点。现在，来自内部的威胁暂时平息，是时候腾出手来对付北方这个不怀好意的邻居了。"
DVA_pacify_bandits_anywhere:0"镇压各路盗匪"
DVA_pacify_bandits_anywhere_desc:0"在经历了魔物清剿和同愚人众的冲突之后，我们赢得了风龙领绝大多数人的支持，但总有一些不法之徒做着那些刀尖舔血的黑色产业，他们中的一些已经金盆洗手，在保卫风龙领的战斗中偿还了自己的罪孽，我们暂且放过他们；剩下的那部分仍在负隅顽抗，如何处理他们，已经是不言自明的事情了。"
#火种计划
DVA_helios_project_category:0"§R火种计划§!"
DVA_helios_project_category_desc:0"[Root.GetHeliosProjectCategoryDesc]"
DVA_HELIOS_PROJECT_DESC_CLASSIFIED:0"§R【绝密】§!\n\n研究资金剩余：[DVA_helios_project_fund|+]亿摩拉\n\n基础研究准备进度：[?DVA_helios_project_preparation_step_progress|%%]"
DVA_HELIOS_PROJECT_DESC_DECLASSIFIED:0"§R【火种计划第一阶段：点火】§Y\n\n【任务目标】：制造出能够突破虚假之天的飞行实体\n\n【设计要求】：推力达到【数据删除】，飞行速度达到【数据删除】，使用寿命达到【数据删除】\n\n【项目期限】：无限期，直至项目组停止存在\n\n【项目介绍】：我们要让提瓦特人打破枷锁，看到真正的星空！哪怕是神明和天理，我们也要直面祂的存在！§!"
DVA_cheating_Knights_into_investing:0"哄骗骑士团投资"
DVA_cheating_Knights_into_investing_desc:0"我们将向骑士团发送一份精心伪造的财务报表，足够以假乱真，从而保证骑士团给我们提供一定的资金支持，毕竟启动这个项目的资金预算是个天文数字..."
DVA_recruit_scholars:0"招募学者进行研究"
DVA_recruit_scholars_desc:0"我们将从难民中筛选出那些有学识的人，将他们从各行各业中解放出来，投入到这个伟大的计划中去。"
DVA_invest_our_plan:0"投资我们的计划"
DVA_invest_our_plan_desc:0"这个项目的重要程度是毋庸置疑的，骑士团不投，我们就自己投！一定要搞出我们自己的先进科技！"
DVA_carry_on_next_step:0"进行下一阶段"
DVA_carry_on_next_step_desc:0"我们目前所做的努力已经足够充分了，是时候将将项目推进至下一阶段了。"
DVA_manufacturing_rocket_parts:0"制造火箭零件"
DVA_manufacturing_rocket_parts_desc:0"§R内容尚未完成，敬请期待！§!"
DVA_assembling_rocket:0"组装火箭"
DVA_assembling_rocket_desc:0"§R内容尚未完成，敬请期待！§!"
#学习蒙德城，建设风龙领
DVA_simulate_MOT_category:0"学习蒙德城，建设风龙领"
DVA_simulate_MOT_category_desc:0"作为蒙德的一个行政领，我们没有完善的科研体系和工业体系，军队也缺乏经验，需要向蒙德城学习。\n\n“是这样的。”—风龙领总督秘书薇尔"
DVA_import_advanced_research_of_MOT:0"引进蒙德城先进技术"
DVA_import_advanced_research_of_MOT_desc:0"我们每个季度都应该引进一次蒙德城的先进技术，并且需要一个月的时间让我们少得可怜的研究人员消化它们。"
DVA_learn_advanced_military_xp_of_MOT:0"学习蒙德先进军事经验"
DVA_learn_advanced_military_xp_of_MOT_desc:0"我们需要学习蒙德城先进的军事经验，这会让他们对我们放开一部分训练军队的限制。\n\n§Y或许我们会有意外收获也说不定？§!"
DVA_independence_day:0"【独立日】"
DVA_loyal_fiefdom_desc:0"【独立日】已到，穿好军装，拿起武器，万众一心，保卫蒙德！\n\n§Y“经验条满了，干他丫的！”§!"
