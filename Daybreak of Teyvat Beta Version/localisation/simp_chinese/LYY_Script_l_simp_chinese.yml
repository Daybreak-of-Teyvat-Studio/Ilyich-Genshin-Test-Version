 LYY_Event.0606.t:"愚人众之乱"
 LYY_Event.0606.d:"在岩王帝君遇刺的震惊消息传出后，璃月城陷入了一片不安与混乱之中。来自至冬国的神秘组织愚人众趁机渗透进璃月，利用民众对帝君逝世的悲痛和对未来的不确定感，煽动起了一场波及全城的骚乱。愚人众成员以其独特的身份和目的，迅速在璃月城中展开行动。他们散布谣言，挑拨离间，声称帝君的死背后隐藏着璃月七星的阴谋，意图颠覆民众对现有政权的信任。在他们的鼓动下，一些不明真相的民众加入了抗议行列，街头示威逐渐演变成破坏公共财产和私人财物的暴力行为。璃月城的秩序岌岌可危，警卫部队疲于奔命，试图平息骚乱，恢复安宁。然而，愚人众的行动似乎早有预谋，他们巧妙地利用了璃月城内部的矛盾和不满，使得局势变得更加复杂。至冬国的介入让这场骚乱蒙上了国际色彩，璃月七星面临着内外交困的局面。他们必须迅速查明愚人众的真实目的，揭露其背后的主使者，同时安抚民心，重建社会秩序。"
 LYY_Event.0606.a:"趁火打劫之徒，该死!"
 LYY_Event_0606_t:"愚人众之乱"
