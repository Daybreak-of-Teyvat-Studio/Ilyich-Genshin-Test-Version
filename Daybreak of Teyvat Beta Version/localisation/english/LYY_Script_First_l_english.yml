 LYY_New_Event.10.d:"That night. The underground facilities of Yuehai Pavilion.\nGan Yu wrote hard in the office prepared by Ningguang. Ningguang did fulfill her promise and met Ganyu's needs one by one. Satisfied. However, Qilin's intuition made her feel that something was wrong, but she had not found any abnormalities yet.\nThe clock was ticking, and it was already pointing to midnight.\nGan Yu yawned, thinking about it carefully, it felt like he had been taken to the moon Haiting has not had a meal since then. She wanted to go out to buy something to eat, but a Qianyan soldier happened to bring a drawer of Qingxin flower cake and a small bottle of sweet flower juice. She must drink nectar and eat good harvests, and she is very interested in these fresh flowers. He had some resistance and couldn't help but finish eating them all. After that, he returned to work, only to find an overwhelming fatigue coming over him. Gan Yu, who was already severely sleep deprived, soon fell asleep on the table. \n"Sir , has fallen asleep. "The Qianyan Army soldier on duty said.\n" Very good, you should go and rest too. "Ningguang looked at the soldier who couldn't hide his fatigue and said.\nNingguang couldn't bear to see Gan Yu sleeping at his desk, and wanted to give up for a while. But then he thought that the matter had reached this point and couldn't give up halfway, so he made up his mind and took out A document - written on it is Gan Yu's confession that he "admits" that he is a spy of the Xian family. The confession is so scrawled that it is hard to believe that it was written by Gan Yu. But fingerprints cannot deceive.\nNing Fiber Optic The thin hand held Gan Yu's sleeping hand tightly, took out the ink pad, fixed the posture, and then fixed the paper. Every step was like walking on thin ice, for fear that Gan Yu would suddenly wake up. Fortunately, she slept very sweetly. Ning Guang only noticed Gan at this moment. Yu's hands that had been moisturized for more than three thousand years were exactly the same as hers. "Just... press your fingerprints here." Ningguang leaned gently on Gan Yu's shoulder and said, just like a kind mother teaching her children. Gan Yu kept coming from time to time. Talking in his sleep, Ningguang gently caressed Gan Yu and helped him sleep soundly. Later, seeing the coldness of the basement, he personally put a blanket on Gan Yu and left.\nThe next day, Gan Yu's activity space was limited to this office. Shuimei didn't hit his teeth for a day. And there were no documents that needed Gan Yu to sign in person. Until night fell again, the moonlight hid behind the shadow of the clouds, and algae swarmed in front of the Yuehai Pavilion. Just when the Qianyan Army was changing shifts, a bunch of The purple movie flashed quickly. "Hmm. Am I dazzled? "The soldier at the entrance of Yuehai Pavilion wanted to get closer to check, but in an instant he found that he had been pierced through the throat with a sword. The last thing the soldier saw was a sharp blade with ornate carvings, emitting a strange red light.\nPurple Shadow on the Moon It was like entering an uninhabited land in the sea pavilion, avoiding every patrolling soldier. On the only way she could not avoid it, she would stab everyone present with the long sword in her hand to ensure that she would not be discovered. It was night, Xia Li Longyin drank blood.\nBang - the basement door was opened, and Gan Yu was still huddled in the corner. Without any time to think, Ke Qing pulled Gan Yu towards the back door of Yuehai Pavilion, where he could leave as soon as possible. Liyue Port. As the moon rose, the Qianyan Army patrolling the Yuehai Pavilion noticed something strange. When they were about to pursue them, they encountered a guest who blocked them. Ke Qing did not expect that the plan would be executed so smoothly until it was ensured that there was no pursuit. After the soldiers, Gan Yu looked at Ke Qing who was pulling him to run hard:"Ke Qing, you run slower. I...I can't breathe. "Ke Qing also gasped for breath:"It's now... Don't think so much... Saving your life is the most important. "Then Ke Qing took out the file marked with the word "V" and a large sum of money and said to Gan Yu:"Gan Yu, please leave quickly. Today's Liyue Port really can't guarantee your safety. Go quickly to Jueyunjian and Qingce Village. Go to a place where Ningguang's influence is not that great, until you can protect yourself. The tip of the iceberg of Ningguang's crimes is revealed in the file, please keep it safe. Gan Yu's eyes were filled with tears:"Ke...Ke Qing, what should you do?" Will we meet again in the future? "The guests in the corridor of Yuehai Pavilion returned with peace of mind after seeing that the two of them were safe. Keqing pondered for a moment and then said:"
