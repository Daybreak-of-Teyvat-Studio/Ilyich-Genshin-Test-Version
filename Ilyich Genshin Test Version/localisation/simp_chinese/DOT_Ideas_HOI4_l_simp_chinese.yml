 CHI_warlord_integration:0 "整合军阀"
 CHI_chinese_unity_1:0 "中华统一战线"
 CHI_chinese_unity_1_desc:0 "各路军阀现已表态支持政府，如此我们可放开手脚，专注于抵御外敌。"
 CHI_camco_1:0 "中央飞机制造厂"
