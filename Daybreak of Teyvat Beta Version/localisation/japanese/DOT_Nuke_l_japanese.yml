 DOT_nuke_modifier:0 "劫後寂土"
 DOT_nuke_modifier_desc:0 "空中に光の玉が現れ、徐々に膨張して落下し、空を覆う大きな音が続いた。恐ろしい閃光と音の中で熱いキノコ雲が立ち上がり、街を覆っていた煙と靄は暴風に押し流され、ちょうど恒星の閃光のような融合光に変わった。 恐るべき風圧と衝撃波が渦巻く中、無数の霧のような巨大な円形に収束し、あらゆるものが消滅した。"
 DOT_Nuke_event.1.t:0 "\"Eureka\"(分かったぞ)"
 DOT_Nuke_event.1.d:0 "村人たちは不思議な技術を教えてくれる：核分裂技術だ！"
 DOT_Nuke_event.1.a:0 "嘉納する"
 DOT_Nuke_event.1.b:0 "慎重に拒絶する"
 DOT_Nuke_event.1.c:0 "共有されるべき"
 DOT_nuke_ideas_01:0 "生成りの白絹の世界"
 DOT_nuke_ideas_01_desc:0 "激しい爆発の直後、都市全体が瓦礫と化し、何万人もの人々が命を落とし、さらに多くの人々が避難を余儀なくされた。生存者たちは、現実を受け入れ、極限状態に立ち向かわなければならず、大きな困難に直面した。十分な食料も水もなく、医療器具や医薬品も不足している。 壊滅的な結果は、人々に将来への信頼を失わせた。生き延びることができるのか、故郷を取り戻す可能性があるのか、彼らにはわからない。 繁栄と安定は過去のものとなり、死と絶望に取って代わられた。"
 DOT_nuke_decisions:0 "東風計画"
 DOT_nuke_decisions_desc:0 "东风，快马加鞭未下鞍。惊回首，离天三尺三。\n东风，倒海翻江卷巨澜。奔腾急，万马战犹酣。\n东风，刺破青天锷未残。天欲堕，赖以拄其间。\n\n实行东风载核导弹打击计划需满足条件：§Y与他国处于战争状态§!，拥有火箭发射基地，核弹数量大于0，导弹数量大于0。\n\n某地区一旦遭受核爆，该地区部署的军队将受到杀伤75%的惩罚，当地建筑将遭到5级的损伤打击，当地人口随之减少19万，并获得一个名为§Y劫后寂土§!的、类似于核辐射的地区修正。另外，遭到核爆的国家，也将受到稳定度与战争支持度各减少5%的惩罚，并获得一个名为§Y天下缟素§!的负面民族精神。\n"
 DOT_nuke_east_wind_01:0 "東風速達、使命は達成される"
 DOT_nuke_east_wind_01_desc:0 "東風は夜になると何千もの花を放ち、吹き降ろし、星は雨のようだ。"
 DOT_nuke_east_wind_02:0 "ディシジョン説明：東風計画"
 DOT_nuke_east_wind_02_desc:0 "实行东风载核导弹打击计划需满足条件：§Y与他国处于战争状态§!，拥有火箭发射基地，核弹数量大于0，导弹数量大于0。\n再次强调：只当本国与某国处于战争状态时，具体的打击计划才会显示在敌国境内。"
 DOT_nuke_east_wind_03:0 "生産ディシジョン：東風計画"
 DOT_nuke_east_wind_03_desc:0 "生産ディシジョン：東風計画"
 Decision_cost_civ_factory_10:0 "生産活動は10つの工場を占める"
 Decision_cost_civ_factory_10_blocked:0 "生産活動は10つの工場で行われる"
 DOT_nuke_east_wind_04:0 "ダメージ拡大：果てしない長虹"
 DOT_nuke_east_wind_04_desc:0 "現在の核兵器は§Y戦術核兵器§!であり、そのダメージは攻撃される狭いエリア(プロヴィンス)内の師団にのみ有効である。このディシジョンで、核爆弾を§Y戦略核兵器§!に変換し、ダメージの範囲を広げて、広いエリア（ステート）の師団全体にダメージが波及するようにすることができる。"
 DOT_nuke_east_wind_05:0 "ダメージ縮小：大炉に点雪"
 DOT_nuke_east_wind_05_desc:0 "当前的核弹属于§Y战略核弹§!，伤害会波及受攻击的大地区（State）内的所有单位。通过这个决议，你可以将核弹转换为§Y战术核弹§!，缩小伤害范围，使得伤害只对小地区（Province）内的单位生效。"
 DOT_nuke_east_wind_06:0 "ディシジョンを隠す：暮れの雲が溶け合う。"
 DOT_nuke_east_wind_07:0 "ディシジョンを表示：夕日が黄金を溶かし、"
 DOT_nuke_east_wind_07_desc:0 "軌道爆撃のディシジョンを元に戻し、地図上に再び表示されるようにする。"