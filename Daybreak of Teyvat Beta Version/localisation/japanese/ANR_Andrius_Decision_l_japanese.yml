 ANR_Bennett_Special_Decisions_desc:0 "\n何故か分からないが、ベネットは過去に経験した全ての不幸が、この瞬間を突破するための試練だと思えた。\nだが、地獄のような旅の終ポイントで待っていたのは――\n"
