FON_Primordial_Sea_decision_categories:0 " 第二次预言危机（临时）"
FON_Primordial_Sea_decision_categories_desc:0 " 枫丹自古以来便一直流传着古老的预言：所有的枫丹人一出生，便带着【罪孽】，不论正义的国度再怎么进行审判，都无法消解。直到某一天，枫丹的海平面会开始上升，背负罪孽的人们逐渐被海水淹没……最终，所有人都会被溶解在海里，只剩下水神自己在神作上哭泣，至此……枫丹人的罪孽才得以洗刷。而近年来，枫丹的海平面在不断升高，预言似乎逐步成为现实…… "
