 DOT_Tech.3.t:0 "英霊召喚"
 DOT_Tech.3.d:0 "满盈吧，满盈吧，满盈吧，满盈吧，满盈吧！\n汝身寄于吾下，吾命交予汝剑；应天命之召唤；若愿顺此意、从此理，则答之；于此起誓。\n吾愿成就世间一切之善行；吾愿诛尽世间一切之恶行。\n穿越抑止之轮，出现吧；天平的守护者！"
 DOT_Tech.3.a:0 "啊啊啊啊啊"
