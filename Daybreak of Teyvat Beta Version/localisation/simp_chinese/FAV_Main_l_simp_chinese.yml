FAVnews.5.t:0"教会反对派入主西风大教堂"
FAVnews.5.d:0"蒙德内战在过去的一段时日中风云变化，原本最受关注的西风骑士团和贵族军都被挫败，如今入主蒙德城的则是无人报以希望的“新蒙德正统教会”——也就是过去的“西风教会反对派”。\n\n这一组织如今已经占领西风大教堂，并向全提瓦特发表公告宣告了旧西风教会的解散，并将自己称为“蒙德唯一合法政府”，声称自己将为蒙德的统一采取一切可能的措施。\n\n蒙德未来的局势会向何方发展还有待观察。"
