 LYY_Rite_of_Inviting_decision_categories_desc: "\n璃月最为著名的节日庆典，莫过于被称为「七星请仙典仪」的迎神仪式。作为始终注视守护璃月大地的神明，岩神每年会亲自降临，传下囗谕，令凡民追随其寓意而行事，则事事顺遂规矩，不至逾越生乱。 在愚昧久远的过去，璃月先民们从农人之中遴选代表，迎送岩神。 他们会将丰厚的祭礼与肃穆的祝词献上，然后恭听神谕，向众人宣布这一年的经营方向，从而指引凡人富裕繁盛、克服灾祸，岩神的国土因而稳固不移。\n七星请仙典仪进度：§Y[?LYY_Rite_of_Inviting_Index]§!\n"
