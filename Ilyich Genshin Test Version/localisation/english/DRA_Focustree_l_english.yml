DRA_Invest_MOST_Profit_to_infra_cons:0"偶像收益全范围投资"
DRA_Invest_MOST_Profit_to_infra_cons_desc:0"阿贝多先生曾经给我们的偶像事业提供了宝贵的支持，现在是时候回报他了。\n我们将捐出一部分通过演出得来的摩拉，用于推进整个蒙德的建设——这些摩拉本身就来自民众的支持，现在就让它们回馈到蒙德民众的生活当中吧。\n\n§R消耗资源：1000000§!"
DRA_Idol_Call_War:0"号召支持战争"
DRA_Idol_Call_War_desc:0"歌声没有国界，但是偶像拥有国籍。现在我们的祖国面对着一场战争，作为这个国家的一分子的责任，也作为对阿贝多先生的回馈，我们将进行参与蒙德的宣传，鼓舞人们支持战争。也许会有人指责我们是在为战争推波助澜，是间接的刽子手，但这是我们作为蒙德人的义务。\n\n§R偶像等级越高效果越好，但消耗的粉丝也越多§!"
DRA_Idol_Call_Peace:0"参与对内宣传"
DRA_Idol_Call_Peace_desc:0"现在我们将参与蒙德的宣传活动，用我们的偶像活动来让人们相信蒙德会有一个美好的未来，并促进社会的稳定。也许有人会说我们这是在粉饰太平、做政府的传声筒，但作为一个平凡无奇的制作人、以及一个光彩夺目但对政治并没有影响力的偶像，这是我们能对社会做出的少数回馈。\n\n§R偶像等级越高效果越好，但消耗的粉丝也越多§!"

