 LAW.15.c:0 ""


 LAW.16.t:0 "染血的骨哨"
 LAW.16.d:0 "重聚的快乐并没有持续多久。\n＂你们这些劳伦斯叛徒们，都待着别动。我会把你们一个个送上天！＂空气中突然响起了低沉的声音，让所有人心中警铃大作。骑士们围在安柏和优菈外，保护着他们的领袖。＂想逃吗？＂声音再次凭空出现，一道残影以极快的速度向安柏冲来。＂小心！＂优菈想抢先拦下，但是已经太迟了。安柏在绝望前闭上双眼。紫色的身影快速闪过。\n然而在下一刻，想象中的剧痛并没有发生。\n“呜！”一直跟在骑士们身边的卡特琳娜倒在了地上，她背上出现了一条极长的伤口，鲜血喷薄而出。安柏立刻扯下衣服的一角尝试为她止血，卡特琳娜脸色煞白，愈加虚弱，支支吾吾地说了几个字“我……还不想死。”安柏安慰道“别着急。。。没事的。。。医疗兵！＂\n卡塔琳娜受击的一刻，刺客也沾上了她的血，在空气中凭空出现的一抹红色暴露了他的位置。优菈一把抢过骑士的冲锋枪，向那红色扣下了板机。随着一声疼叫，名为谢尔盖的异国人现出了真身，所有枪口一起对准了他。\n＂有什么遗言吗？＂优菈把还在冒烟的枪口抵在他的头颅上。\n＂女皇万岁＂他咬破了齿间的胶囊，立刻口吐白沫。他死了。"
 LAW.16.a:0 "“啧……便宜他了”"
 LAW.16.b:0 ""
 LAW.16.c:0 ""


 LAW.17.t:0 "左手右手"
 LAW.17.d:0 "优菈整了整妆容，让自己看上去不像是经历了一番腥风血雨的事件。她选择达达乌帕谷内人流较多的雷素广场—璃月港到荆夫港的必要中转站，在前往那里的路上她反复和安柏确认自己是否精神正常以确保不会乱说话，直至看到清晨的阳光从地平线上出现，她想起了和安柏在清泉镇的美妙夜晚，稳定了心神……\n“劳伦斯的人们，来往的旅客，还有正在巡逻的卫士们，请你们稍稍停下你们手上的事务，听我说完这段话。冰，是为了消弭灼烧的痛苦和有平静的内心；火，是为了驱散严寒的恐惧和热爱生活的心。舒伯特•劳伦斯将亲如一家的人们因为血统纯否被永远分开，将内心的自私贪婪涂抹上恢复蒙德的金箔。我，优菈不愿看到，也不能让人们继续承受这种煎熬且无意义的事业。实话说，我并不想割裂任何人，无论他生于贵胄还是贫贱，也无论他来自是蒙德还是外国。蒙德因为劳伦斯的罪孽变得千疮百孔，需要我们相互帮助拯救蒙德；而不是彼此攻讦，生灵涂炭。\n宗室的旧仪教会贵胄应有谦恭而非傲慢；只可惜劳伦斯迷失了方向，对权力的贪婪蒙蔽了灵魂，强迫无辜的人们为了座位上的黄金自相残杀。我们改善了道路建设却用来输送军队，丰富了知识却变得冷漠与狡诈。隔绝外界变得封闭且自大。我们需要的是商路繁荣而非闭塞不通；需要的是善良与温暖而非冷漠和机巧。没有这些，我们的罪孽将永不消散。\n现在世界上有千百万人听到我的声音——千百万绝望的男人、女人和孩子，他们是同一个制度下的受害者，这个制度使人受尽折磨，并将无辜的人投入监狱。我要向那些可以听见我声音的人说：“不要绝望”。我们现在受到的苦难，只是那些害怕人类进步的人消逝之前发泄的怨毒、肆意的贪婪。这些人的仇恨会烟消云散，腐朽的贵族会覆灭，他们从人民那里夺去的去权力会重新回到人民手中。人类终将一死，自由永不终结。”\n优菈在说完最后一句话后，伸出左手期待民众的回应。全场鸦雀无声，每一个人都感觉台前的优菈和那些整日说贵族高贵和复辟蒙德的人不同，没有人会预判到接下来应该怎么做。此时台下的安柏轻声吟唱着：“当困难来临时时候，请你举起你的左手……”直至此时，有部分人才恍然大悟，将自己的右手递出；有惊愕不知所措的民众，也有看后潸然而泣地说：“真正的劳伦斯回来了……”安柏声音大了起来“左手代表着方向，在困难面前不会低头……”随即跳上台与优菈双手合十，水蓝色的头发与火红色的丝带在阳光下格外显眼。"
 LAW.17.a:0 "浪潮震碎了坚冰，优菈即浪潮"
