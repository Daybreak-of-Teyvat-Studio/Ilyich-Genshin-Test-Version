Knights.147.t:0"选拔行政人员？"
Knights.147.d:0"第四个问题是我们应该用什么样的方式来决定各地的行政长官。\n在此前的蒙德，各地的行政官员都是由团长直接任命的。现在的蒙德民众都相信诺艾尔和琴的眼光，但迟早有一天骑士团团长是要换人的，谁知道之后的团长会用什么样的方式来决定长官的人选？因此，应当建立一种更加符合人民民主需求的选官方式。\n大家想到的第一种方法就是直接通过选举来决定高级行政长官。在这种方式下，大部分的行政人员都是通过考试成为的长期行政人员，但有一些重要位置的人物则需要通过选举来产生，这样一来既能维持住基本的行政效率，又能在政务中体现民意。\n第二种方案则认为——以蒙德当前的主要任务是最快最好地完成重建，为此我们必须追求效率。而建立一套通过考试、业绩等方式选拔出拥有足够能力和专业知识的选官体系，绝对能够提高实现人民意愿的效率，方案的提出者称这样的官僚为“技术官僚”。\n人民的选择是？"
Knights.147.a:0"当然要由人民来决定。"
Knights.147.b:0"我们必须选用最优秀的人来辅助我们的建设。"
Knights.147.c:0"我们应该拒绝权威，选择集体领导。"
