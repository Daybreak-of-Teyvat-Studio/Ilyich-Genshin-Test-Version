 GUN_Event_Maison_Gardiennage.6.t:0"执律庭一日谈"
 GUN_Event_Maison_Gardiennage.6.d:0"一会来了两名熟悉的警备，我说这么巧，又是你们。\n一名警备看了我一眼，说今天就我们两个值班。\n他看了我一眼，问我叫什么名字，身份证明多少。我问他，有没有开监控录像。他说，他们都是24小时开着。\n我说：麻烦您二位出示一下警备证。\n一名警备面无表情，从兜里掏出来了警备证，在我眼前晃了一下，然后干咳了一声，说，他警备证忘在家里了。\n我说，确定不了他身份，我做不了，根据执律庭办理行政案件程序规定，询问的警备不得少于两人，并且要出示身份证明。\n其实这里我没说，行政处罚法也规定了，而且在这一条特别强调了“执法人员应当文明执法，尊重和保护当事人合法权益。”太累了，只说了一条。\n第五十五条　执法人员在调查或者进行检查时，应当主动向当事人或者有关人员出示执法证件。当事人或者有关人员有权要求执法人员出示执法证件。执法人员不出示执法证件的，当事人或者有关人员有权拒绝接受调查或者检查。\n另一名没带证件的警备气急败坏，大吼大叫，你爱做不做，不做滚一边去，不做你就关着！\n我摊了摊手，我从头就一个诉求，希望你们依法办事。\n另一名警备说，他明天还要当伴郎，要不先让他走，明天你拿了证再做？愤怒的警备不置可否，自顾自上楼了。\n我感谢了他的理解，穿好衣服打算回去。到门口，编号XJ31115的辅助警备看着我，眼神比较愤怒。我跟他解释，我说，让你们出示证件是因为你们是辅助警备，辅助警备不能单独执法，没有针对的意思。\n他们可能理解错了，认为我在挑衅，一时间房间内此起彼伏，飘着几句对我的谩骂和反驳，其中一句很有意思，他说：“辅助警备队员吃你家大米了？”\n我其实想说，准确地说，你们确实在用纳税人的钱，作为纳税人的一份子，你吃的米里面搞不好就有几粒是我贡献的大米。\n想了想算了，回酒店了，到酒店已经凌晨一点了。\n文/让·博丹；蒸汽鸟报编辑/格劳秀斯"
