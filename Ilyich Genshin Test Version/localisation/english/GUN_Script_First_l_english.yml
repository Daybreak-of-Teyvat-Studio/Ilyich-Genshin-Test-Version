 GUN_Invite_Diona:0"Invite Diona" #A
 GUN_Invite_Diona_desc:0"The super-popular bartender in Cat's Tail Pub, the supernova of Mondstadt wine industry, and the biggest challenger of traditional forces-this is Diona in the eyes of Mondstadt drinkers. However, this cat-eared cat-tailed girl from Qingquan Town has always prided herself as a "wine killer". Including her skill in mixing wine, that is, "I'm really trying to destroy that disgusting liquid." This subtle contradiction stems from Diona's constitution, which is unclear whether it is "blessed" or "cursed". As long as the wine is brewed by Diona, it will become an unimaginable delicious wine. However, so far, she has never wanted to give up, and it is still the goal of Diona, the bartender, to bring out the unpalatable wine and destroy Mondstadt wine industry by herself. "
 GUN_Event.16.t:0"Invite Diona"
