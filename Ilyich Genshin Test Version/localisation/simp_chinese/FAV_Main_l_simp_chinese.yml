#29 教会反对派军事顾问
Church.29.t:0"教会反对派指挥协助"
Church.29.d:0"教会反对派向我们派来军官，指导我们的部队与敌人站开更高效的战斗，希望能够为我们的战事作出帮助！\n这一消息着实提高了我们军队的士气，能够得到“教会”——尽管只是其中的一个教派——的帮助，谁能说风神巴巴托斯不是站在我们这边的呢？"
Church.29.a:0"“哀恸的人有福了．因为他们必得安慰。”"
#30 教会反对派输送补给
Church.30.t:0"教会反对派输送补给"
Church.30.d:0"教会反对派向我们送来补给品，降低我们前线的不及压力，希望能够为我们的战事作出帮助！\n那些印着教会反对派logo、写着经文字句的补给品发到疲惫的战士们手里后，战士们的斗志得到了提高——仿佛那些补给品真的有神明赐福一般。"
Church.30.a:0"“饥渴慕义的人有福了．因为他们必得饱足。”"
#31 教会反对派鼓舞士气
Church.31.t:0"教会反对派鼓舞士气"
Church.31.d:0"教会反对派开始进行支持我们的宣传，鼓舞后方民众的士气。\n他们被支持战争的人群团团包围，就算是正统教会也没有直接驱赶他们。当他们说到激昂时，人们都发出赞叹。"
Church.31.a:0"“使人和睦的人有福了．因为他们必称为神的儿子。”"
