  GRE_debt_to_the_ifc:0 "国际金融委员会债务"
 GRE_debt_to_the_ifc_desc:0 "希腊对国际金融委员会负债累累，这个曾经很有影响力的组织现在仅由英国、法国和意大利掌管。尽管国际金融委员会目前徒有其表，但其成员国仍然要求希腊全额偿还债务——也就是说，在我们还清债务或以其他方式逃避债务之前，国际金融委员会将一直控制着我们的钱包。"
