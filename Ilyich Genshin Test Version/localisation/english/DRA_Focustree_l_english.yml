##龙脊雪山第一幕丽莎线（DRA_focus_13）国策
DRA_Goal_of_Lisa:0"丽莎的发展规划"
DRA_Goal_of_Lisa_desc:0"丽莎女士已经宣布，龙脊雪山领将在内战中严守中立、尽力自保，并保障所有居民和难民的生活能保持在内战前的水准。这是我们将来行动的大方针，接下来我们将详细地制定走向这一目标的路线图。"
DRA_Peaceful_Land:0"内战的净土"
DRA_Peaceful_Land_desc:0"在这内战当中，像我们这样富足而和平的地方是无数人梦寐以求的。只要进行适当的对外宣传，内战制造的大量难民就会来到我们这里。只要他们愿意付出劳动，我们将给他们温暖的房屋和足以饱腹的食物。"
DRA_Happy_Land:0"最后的乐园"
DRA_Happy_Land_desc:0"在这内战当中，像我们这样富足而和平的地方是无数人梦寐以求的。我们将改善当前的城市管理体系，以迎接可能的难民潮。"
DRA_Committee_More_Powerful:0"理性之辉团结我等"
DRA_Committee_More_Powerful_desc:0"越是在危急的时刻，我们就越是要团结。我们将授予刚刚扩大的道德伦理委员会更多的权力，让他们能更好地辅助政府工作。"
DRA_Light_of_Knowledge:0"知识之光照耀前路"
DRA_Light_of_Knowledge_desc:0"龙脊雪山领的繁荣建立在先进的技术之上，即便在内战当中我们也仍然会支持技术的发展。"
DRA_First_One_Year_Plan:0"第一阶段发展规划"
DRA_First_One_Year_Plan_desc:0"为了处理将来可能的风险、保障人民的生活水平、应对可能到来的难民问题，在道德伦理委员会的协调下，政府的计划委员会已经在丽莎女士的指导下准备好了一套为接下来一到两年准备的发展规划，这就是我们将来的路线图。路线所通向的，是龙脊雪山领富足和平的未来。"
DRA_Accelerate_Redistribution:0"促进财富再分配"
DRA_Accelerate_Redistribution_desc:0"在龙脊雪山领的经济发展过程中，我们注意到社会的贫富差距正在拉大。这在短期内有利于再生产的投资，长期来看却不利于经济的总体增长——而且，它也是不公平扩大的具体表现。是时候采取措施，改变这种现状了。"
DRA_Construction_in_Camp:0"规划营地城建设"
DRA_Construction_in_Camp_desc:0"营地城——过去被称为“登山营地”的城市，如今是龙脊雪山领的首府、我们控制范围内最大的人口聚居区。我们将投资这里的经济建设，促进此地工业的良性发展。"
DRA_Construction_in_XueZang:0"投资雪葬城工厂"
DRA_Construction_in_XueZang_desc:0"雪葬城是因璃月贸易而诞生的新城市，过去这座城市因为一直面临着与晨曦酒庄的进口竞争而难以发展，现在她终于能够顺畅发展了。我们将投资这里的工厂建设，通过向璃月出口贸易品来提高外汇收入。"
DRA_Construction_in_Ports:0"扩大谢林港贸易"
DRA_Construction_in_Ports_desc:0"谢林港过去是个苦寒之地，但在枫丹技术的加持下，这里已经成为了温暖的港口，有大量的码头工人在此工作，每天都有大量的货船进出。而内战不仅没有打断她的发展，反而让她获得了更多的订单。我们将投资这里的贸易口岸，促进此地经济的良性发展。"
DRA_More_Powerful_Economy:0"刺激经济活力"
DRA_More_Powerful_Economy_desc:0"我们此前的经济建设惠及到了龙脊雪山领的各个阶层，使得民众的收入得到了十足的提高，但人民惧怕于内战带来的风险，往往选择将收入储蓄起来。我们将提振民众对未来的信心，使得他们愿意消费，从而提高龙脊雪山领的经济活力，让生产和消费的循环更快速地转起来。"
DRA_Happy_and_Fair_Land:0"和平且富足之乐土"
DRA_Happy_and_Fair_Land_desc:0"在经过我们成功的建设之后，龙脊雪山领富足和平的名声已经传遍了蒙德。我们将投资基础设施和宣传，让更多在内战中失去家园的人愿意来到我们这里。"
DRA_Train_Their_Agri_Skill:0"培训难民农技"
DRA_Train_Their_Agri_Skill_desc:0"我们的粮食供应问题完全可以通过将难民培训成农民、扩张国营农场来解决。"
DRA_Develop_Agri_Scale:0"刺激农业发展"
DRA_Develop_Agri_Scale_desc:0"粮食供应问题需要政府向农业进行拨款与扶持才能解决。"
DRA_Land_of_Full:0"饱足的乐园"
DRA_Land_of_Full_desc:0"在我们卓有成效的工作之后，龙脊雪山领的粮食供应终于恢复正常，人民终于不再需要用五十万摩拉去买一个面包。当蒙德的其他地区仍然炮火连天时，我们能够坐在家里安逸地享用甜甜花酿鸡。现在，是时候接收更多的流民，让他们也能过上内战前的生活了。"
DRA_Oil_of_Industry:0"倒入润滑油"
DRA_Oil_of_Industry_desc:0"我们工业运转的齿轮已经生锈，是时候向里面倒入润滑油、加速它的运行了。只要我们对涌入的难民稍加培训，他们就能成为勤劳的工人，给我们现有的工作者们一点小小的内卷震撼。"
DRA_Encourage_with_Bonus:0"施加物质激励"
DRA_Encourage_with_Bonus_desc:0"我们将采用各式各样的激励措施，消耗一定的资源来提高工人的生产意愿。这一系列举措的目标，在于让工人感觉到自己的努力工作确实能迅速转化为自己的幸福生活，这种直接的刺激能够最快地提振他们的精神。"
DRA_Land_of_Happiness:0"富足的乐土"
DRA_Land_of_Happiness_desc:0"终于，蒙德的工厂中再次传出热火朝天的生产之音，从工厂中生产出来的各类商品则运往蒙德各地。那些在报刊上抨击我们政策的人都应该想想，他们手里的笔是怎么来的。"
DRA_Second_One_Year_Plan:0"第二阶段发展规划"
DRA_Second_One_Year_Plan_desc:0"我们第一阶段发展规划的目标已经完美达成——甚至超额达成，我们发展的脚步不会就此停止，我们将开启第二阶段的发展规划。在此之前称我们中立政策为怯懦的人，必将震撼于我们美好的生活。"
DRA_To_The_Side:0"走出城墙"
DRA_To_The_Side_desc:0"随着我们人口的增加，我们原有的城市已经不足以容纳新的建筑。我们将开展一系列的城市扩建工程，让我们的城市能够承载更多的职能。"
DRA_Plan_of_New_City:0"新城运动"
DRA_Plan_of_New_City_desc:0"经济建设的成功使得我们有精力来改善城市的基础设施、提高人们的生活与卫生水平，这样的举措也能够加速日后的经济发展。"
DRA_Get_Upper_Level:0"夺取产业链上游"
DRA_Get_Upper_Level_desc:0"龙脊雪山领的技术和教育体制优势使得我们能够生产出比其他势力更多的人才，在这乱世当中没有人能够阻止我们利用这份优势来占据产业链上游那些附加值更高的产业，这样的优势将在日后给我们带来丰厚的回报。"
DRA_Eat_Golden:0"以金鹅果腹"
DRA_Eat_Golden_desc:0"我们的技术优势无疑是下金蛋的鹅，但现在，为了更重要的短期利益，我们不得不将这份优势用于交换其他的利益。"
DRA_More_Infra_Better_Us:0"基建兴领"
DRA_More_Infra_Better_Us_desc:0"我们优良的基础设施便是我们经济发展的地基，现在让我们在地基上建造应有的高楼吧。"
DRA_Scientist_Wonderland:0"智识驱动"
DRA_Scientist_Wonderland_desc:0"技术与教育的优势正是我们当前美好生活的基础，为了继续进步，我们应当加大这样的优势。"
DRA_Forts_of_Lisa:0"丽莎之壁"
DRA_Forts_of_Lisa_desc:0"我们需要一堵墙，一条防线，一系列的军事设施来抵御外界的进攻、保卫我们当下的美好生活。为了表彰丽莎女士在龙脊雪山建设中的功绩，这防线将被称作“丽莎之壁”。"
DRA_New_Soildiers_Know_Peace:0"渴望和平之军"
DRA_New_Soildiers_Know_Peace_desc:0"内战制造的难民们似乎是怯战的，但他们比谁都要明白和平的可贵，只要稍加训练，他们便能成为军队的新鲜血液，用他们的理想来振作整支军队。"
DRA_Encourage_Our_Army_Lisa:0"重振军队士气"
DRA_Encourage_Our_Army_Lisa_desc:0"我们将重新确立军队作战的目标、振作军队的士气以免对外来的风险。"
DRA_Produce_More_Weapons:0"铸造和平之刃"
DRA_Produce_More_Weapons_desc:0"否认我们追求和平的人没有良心，否认我们军备发展的必要性的人没有头脑。在混战当中，我们必须有足够规模的军工业才能武装我们的军队、保卫我们的安全。"
DRA_Hunger_of_Army:0"应对军备需求"
DRA_Hunger_of_Army_desc:0"此前加强自卫能力的举措大大提高了军工方面的需求，是时候利用这旺盛的需求来推进军工建设了。"
DRA_Up_our_Confidence:0"提振人民信心"
DRA_Up_our_Confidence_desc:0"长久的和平让人民畏惧着战争、不相信我们能在战争中取得优势，这种心理将在之后的战争中给我们带来极大的不利。我们将开展一系列的宣传活动，让人们信任我们的力量、愿意理智考虑军事行动的可能。"
DRA_Compl_Second_Plan:0"完成第二阶段规划"
DRA_Compl_Second_Plan_desc:0"第二阶段的发展规划已经完成，我们的生活状况较之上一阶段又得到了崭新的提高，这份胜利正应当归功于丽莎女士的领导。现在，让我们走向下一步吧。"
DRA_Look_Down_to_See_Mond:0"睥睨天下"
DRA_Look_Down_to_See_Mond_desc:0"在数年之前，我们不过是内战中弱小的一方势力；但现在，没有人能够轻视我们的力量。也许，是时候该改变我们的对外态度了。"
DRA_Foget_It_Now:0"忘记那次宣言"
DRA_Foget_It_Now_desc:0"龙脊雪山领的力量已经足以让我们走到内战舞台的中央，也不容许我们仍然窝在家中安心建设。现在，我们将走出龙脊雪山。"
DRA_For_Reunion_of_Mond:0"为了蒙德的统一"
DRA_For_Reunion_of_Mond_desc:0"起来，蒙德的儿女们——\n光荣的日子已经来到！\n我们渴望珍贵的自由，决心要为它而战斗！\n让我们高举自由的旗帜，胜利地迈着大步前进！"
DRA_Fight_for_ours:0"为了人民的福祉"
DRA_Fight_for_ours_desc:0"你可看见那暴君的士兵，到处在残杀人民？\n他们从你的怀抱里，夺去你妻儿的性命！\n前进，前进，万众一心！\n用敌人的鲜血，灌溉祖国的田野！"
DRA_Peace_the_MOND:0"横扫天下"
DRA_Peace_the_MOND_desc:0"看看这满目疮痍的蒙德吧……在数年之后，内战仍然没有结束，甚至没有要结束的迹象。\n我们不能再指望有一个“再世温妮莎”来将蒙德人民从苦海中拯救出来。\n能拯救蒙德人民的，只有蒙德人民自己。蒙德人，拿起武器，为和平与自由而战斗！"
DRA_Liberation_Came_Back_Again:0"自由重归蒙德！"
DRA_Liberation_Came_Back_Again_desc:0"在丽莎女士的领导下，在龙脊雪山领无数民众的支持下，白垩骑士团的战士们收复了蒙德的每一块土地，击溃了一切妄图继续残杀蒙德人民的血腥军阀，将和平与自由带回了整个蒙德！\n和平的喜讯随风一起传遍了整个蒙德，我们的壮举也被每一个蒙德人所知，这份壮举将被吟游诗人代代传唱、直至化为神话传说，直到一千年后，人们仍将赞颂我们的胜利！"
DRA_Lisa_To_our_Future:0"迈向未来"
DRA_Lisa_To_our_Future_desc:0"我们已然跨过难关，我们已然厉兵秣马，我们将要精益求精，我们将要摘下天空之星辰。"
##龙脊雪山第一幕砂糖线（DRA_focus_12）国策
DRA_Sell_Points:0"兜售技术"
DRA_Cooperate_with_Springvale_and_Wolfendom:0"抱团取暖"
DRA_Cooperate_with_Springvale_and_Wolfendom_desc:0"在如今陷入内乱的蒙德，有两个与我们一样保持中立的势力——他们就是奔狼领和清泉镇。倘若我们能够与他们达成协议保障彼此的独立，我们的安全也许能得到更好的保障，也能改善我们之间的关系。"
DRA_Trial_of_Sucrose:0"砂糖的尝试"
DRA_Trial_of_Sucrose_desc:0"虽然这确实是人民的意志，但砂糖小姐她，至少现在，还称不上一个合格的领袖，毕竟她几乎没有行政的经验——不过至少，她拥有强大的学习能力、改变自身的意愿，以及为人民服务的心愿。现在她已经尝试着在阿贝多的指导下接过他的权力，展开应对当前局势的行动。为了达成她的目标，她来到了一位高级行政人员的办公室……"
DRA_For_Peoples_Bread:0"为了人民的面包"
DRA_For_Peoples_Bread_desc:0"龙脊雪山领的粮食供应问题已经威胁到了社会的稳定，现在我们已经能在街上看到浑身浮肿的饿殍了。我们应当首先处理这一事态，以免情况恶化到不可挽回的地步。用砂糖小姐的话说，坐视人民饿死的政府是不会得到人民的信任的。"
DRA_Radical_Agricultural_Innovation:0"激进农业创新"
DRA_Radical_Agricultural_Innovation_desc:0"在此刻，砂糖小姐过去的功绩起到了起效：她的抗寒作物得到丰收，成为了政府救济的重要部分。在过去，有人认为以生物炼金制造出来的食物和作物有未知的风险、不应太快推广，但现在，为了人民的肚皮，也许我们需要冒一冒这个险，将砂糖小姐的成果和奇思妙想应用于粮食生产的各个方面。"
DRA_Sucrose_Nutrition_Liquid:0"砂糖牌营养膏"
DRA_Sucrose_Nutrition_Liquid_desc:0"我们将集中精力推广砂糖小姐的最新力作——能用麦秆、青草等人类不能进食的东西制造的“营养膏”，它不仅成本低廉、制造方便，就连味道也可以做得十分美味，无疑是我们解决当前难题的一大助力。\n不过，它长得实在是难看，甚至有些恶心，就像一坨草史莱姆。如果我们希望人民接受它，就必须要通过宣传让人民对这些稀奇古怪的新事物有足够的接受度。"
DRA_Buy_Food:0"购入外界粮食"
DRA_Buy_Food_desc:0"我们将从璃月购入大量的粮食，并同时发展常规农业，在保证现在的粮食供应的同时通过农业的发展来保证今后的粮食供应。砂糖小姐从阿贝多先生那里得到了这个意见，如果选择这样做，她就不得不奔波于同璃月商人的交谈中，她的那些奇思妙想也许会暂缓推行——因此许多官员都支持这个方法。"
DRA_Relief_Agencies:0"开设救济机构"
DRA_Relief_Agencies_desc:0"仅仅是将大量的粮食倒进市场压低粮价是不够的，我们必须看到那些在蒙德内战中失去工作和住所、已然一文不名之人——这是砂糖小姐的原话。我们将把其中有工作能力的人招募起来，让他们参与工程建设获得劳务报酬；那些被确认没有工作能力的人则可以进入救济机构，在温暖的室内喝着热粥，以免让他们在寒冷的龙脊雪山领冻死。"
DRA_Chicken_Came_Back:0"捧起鸡腿"
DRA_Chicken_Came_Back_desc:0"在我们卓有成效的工作之后，龙脊雪山领的粮食危机已经得到解决！在这场危机中，砂糖小姐并没有像那些唱反调的人预言的那样，因为缺少经验而搞砸一切。从公务员到街边难民，每一个人都能看到砂糖小姐在危难之中为人民四处奔波。她向人民证明了自己的能力，而我们政府也向整个蒙德宣示：我们能够管好自己的事情，我们的人民能够过上美好的生活。"
DRA_Sucrose_Prop:0"砂糖小姐加入宣传"
DRA_Sucrose_Prop_desc:0"要让人民接受那些丑不拉几的生物炼金产品需要很长的时间，但有的行动可以迅速推进这种接受的进度，比如说让一位因为处理了重大危机而广受欢迎的美少女代言这些产品……"
DRA_Sucrose_Good:0"砂糖小姐容光焕发"
DRA_Sucrose_Good_desc:0"在处理了龙脊雪山领的粮食危机之后，政府上下的工作人员终于能够松一口气！这其中也包括忙得昏天黑地的砂糖小姐。为了避免她掉发过度变成秃头美少女，我们有必要强制给她一个假期，让她好好休养身体——并接着投入到下一次工作中。"
DRA_Sucrose_Strong:0"砂糖小姐身体健康"
DRA_Sucrose_Strong_desc:0"在此前的行动当中，砂糖小姐接过了越来越多的责任，也向我们证明她能够担起这些责任，但那沉重的责任却慢慢压垮了她的身体，她悲惨的身体素质成为了整个龙脊雪山领运转加速的瓶颈。接下来，我们将为砂糖小姐安排一位美少女健身教练，让她通过锻炼提升自己的身体素质，从而更好地为人民服务。不过也不要锻炼过头，变成狗耳腹肌美少女就……好像也挺带感的"
DRA_Sucrose_Forts:0"砂糖防线"
DRA_Sucrose_Forts_desc:0"我们已经决定在内战当中保持中立，但我们的敌人未必会管我们中不中立。为了避免他们发起进攻、长驱直入，我们将在领边界上建造一系列的边境……堡垒，以便在敌人进攻时能够保护自己。"
DRA_Support_Our_Compatriots:0"改良援助机制"
DRA_Support_Our_Compatriots_desc:0"此前我们派向全蒙德的医护人员已经给我们带来了良好的声誉与一定程度的利益，受支援地区的反响也很不错。但我们应当看到，在我们的援助当中还存在诸多降低我们效率的因素。我们的援助虽然有效，却也没能达到我们预想中劝阻战争的结果。现在，我们当改良这样的机制，使我们的同胞能在内战中得到更及时的救治。"
DRA_Better_our_Performance:0"改善外在形象"
DRA_Better_our_Performance_desc:0"我们在蒙德内战中的中立状态依赖于我们良好的外在形象和我们的依托于雪山的强大防御能力，现在让我们来改善前者——这也能让其他势力更愿意接受我们的援助，有助于我们救治同胞、扩张影响力。"
DRA_Expand_our_Influences:0"扩散对外影响"
DRA_Expand_our_Influences_desc:0"我们不应只关注那些伤者病者，还应当看到使这些人大量产生、得不到救治的根源——这场内战本身。如果战争本身不结束，我们的援救也不过是救这些人一时：他们之后还是要被杀死、被饿死的。\n但我们现在还无法用武力直接终结这场战争。我们能做的，是利用已经安置在其他势力当中的志愿者们，让他们积极地扩散反战的思想、影响民众的意见。最初的效果很微弱，但日积月累之后，这些小小的努力将会汇集成为不可阻挡的洪流。"
DRA_More_Support:0"增加援助人员"
DRA_More_Support_desc:0"在进行完援助改革之后，又一批优秀医疗人才已经准备好出发前往蒙德各地。让我们花上一些时间与各地势力进行良好沟通，让这些满怀激情的志愿者能得到妥善安置。"
DRA_Allow_Speical_Action:0"签署特殊行动许可"
DRA_Allow_Speical_Action_desc:0"为伟大目标的实现而作出微小的恶行，这是可以接受的吗？\n恶行能够被善意的目的修饰，成为真正的善举吗？\n在拿起笔时，砂糖心中已经有了答案。"
DRA_Urgent_Defense:0"紧急防御措施"
DRA_Urgent_Defense_desc:0"在蒙德内战开始之后，阿贝多先生在他离职之前留下了一整套面对外来入侵的紧急动员方案，希望它永远用不上。"
DRA_For_Peoples_Live:0"为了人民的生命"
DRA_For_Peoples_Live_desc:0"如果说粮食问题是扼住我们喉咙的大手，那么军队问题就是抵在我们背后的尖刀。在我们宣布中立之后，我们的军队“白垩骑士团”就像被抽掉了脊梁骨一样颓丧——他们失去了作战的目标。他们本来将自己当作蒙德的保卫者，现在却因为必须保护龙脊雪山领的居民而不能去保护剩下的蒙德人——即使那些人中有他们的亲友。\n这样的局面必须得到扭转，我们将采取措施。"
DRA_Radical_Military_Innovation:0"激进军事创新"
DRA_Radical_Military_Innovation_desc:0"现在军队的问题是士气不振，而士气不振的根源在于——他们失去了作为士兵继续工作下去的意义。在阿贝多的建议下，砂糖决定在军队推广大量用生物炼金制造的新产品，并“顺手”进行一些士兵委员会、军事民主之类的改革，辅以必要的思想辅导，尝试重振军心。"
DRA_CockMon_Go:0"重装小强出击"
DRA_CockMon_Go_desc:0"我们先前的改革已经得到军队中一半人的广泛欢迎——虽说还有另一半人的激烈反对——这无疑说明了我们改革的正确性。现在，为了扩大我们改革的成果，我们将招募一批能够接受新装备和新制度的年轻人到军中。他们将骑着魔动菌控大蟑螂，让那些老古董军官见识一下什么叫作先进军队。"
DRA_Normal_Reorganize:0"鼓舞战斗精神"
DRA_Normal_Reorganize_desc:0"在他人的建议下，砂糖决定采用通常的措施来激励战士们的士气——比如说使用物质激励、进行宣讲等等。我们必须让他们明白，他们有必须背负的责任。"
DRA_Restore_Armies_Morale:0"扩招战斗兵员"
DRA_Restore_Armies_Morale_desc:0"现有的龙脊雪山军也许足够救援雪山落难者，却不足以保卫我们的安全。我们将开展征兵活动，让那些没有被灰暗气氛影响的年轻人进入军队。他们能在得到充分训练之后保护雪山居民，也许还能像鲶鱼那样振奋白垩骑士团。"
DRA_Take_our_Arms:0"拿起武器"
DRA_Take_our_Arms_desc:0"神采再次出现在战士们的脸上，他们重新拿起武器，站到雪山的边境上，为可能到来的入侵等待着。他们不会再忘记，自己是白垩骑士——龙脊雪山领人民的保护神。"
DRA_Look_out_Dragonspine:0"扫视雪山之外"
DRA_Look_out_Dragonspine_desc:0"在我们集中精力处理雪山事务时，雪山之外的状况已经发生了转变——而我们的状况也发生了转变。让我们收集来自外界的信息，评估是否有改变行动方针的需要。"
DRA_Sucrose_Nice:0"砂糖小姐精神倍佳"
DRA_Sucrose_Nice_desc:0"军队士气问题的解决使砂糖小姐终于对人民的安全放下心来！现在，是时候给她批一个假了——虽说黑眼圈也是一种萌点，还可以用于宣传我们的勤政，但过于劳累干扰了工作进行可就不好了。"
DRA_Sucrose_Cash:0"砂糖小姐索要经费"
DRA_Sucrose_Cash_desc:0"砂糖小姐的努力，还有她努力的成果，都是我们有目共睹的。历数这段日子里的尝试，她的创新可谓是一本万利。现在，她向我们要求更多的研究经费——我们怎么能不同意呢？"
DRA_Promote_our_Army:0"推进军事建设"
DRA_Promote_our_Army_desc:0"我们的军队仍未必能够在混乱的蒙德内战中保护我们的安全，因此我们必须让军队的装备的作战思想都继续进步。"
DRA_Promote_our_Army1:0"推进军事建设"
DRA_Promote_our_Army1_desc:0"我们的军队仍未必能够在混乱的蒙德内战中保护我们的安全，因此我们必须让军队的装备的作战思想都继续进步。"
DRA_Better_Planning:0"精密计划"
DRA_Better_Planning_desc:0"我们将倾向于使用提前确定战场状况并制定周密的战斗计划来获取战争胜利的战斗方式。这样的策略也符合我们这些学者的一贯思维：得知条件和目标，然后解开题目。"
DRA_Better_Planning1:0"精密计划"
DRA_Better_Planning1_desc:0"我们将倾向于使用提前确定战场状况并制定周密的战斗计划来获取战争胜利的战斗方式。这样的策略也符合我们这些学者的一贯思维：得知条件和目标，然后解开题目。"
DRA_Living_Signal_Receiver:0"活体通讯器"
DRA_Living_Signal_Receiver_desc:0"从前的军队往往依赖骑兵、传令旗等方式进行信息传递，这使得计划的制定和实施总是与现实情况慢上半拍。现在，我们将利用无所不能的生物炼金术开发出廉价的远程通讯器，并将这种通讯普及到班一级，让我们在战斗中总是快人一步。"
DRA_Firepower_and_Firepower:0"火力覆盖"
DRA_Firepower_and_Firepower_desc:0"龙脊雪山的人力资源很珍贵，而炮弹和元素力的价格可要低多了。我们将用精准而强烈的轰炸，让敌人在见到我们之前就把他们统统送上天！丽莎女士，魔动炮可比雷元素弹好使多了！"
DRA_Firepower_and_Firepower1:0"火力覆盖"
DRA_Firepower_and_Firepower1_desc:0"龙脊雪山的人力资源很珍贵，而炮弹和元素力的价格可要低多了。我们将用精准而强烈的轰炸，让敌人在见到我们之前就把他们统统送上天！丽莎女士，魔动炮可比雷元素弹好使多了！"
DRA_Guidance_System_from_Mint:0"薄荷制导系统"
DRA_Guidance_System_from_Mint_desc:0"在战斗中，精准无比的火炮打击是极其重要的。如果我们能够开发出这样一种方式，让我们能精确地预测到敌军火炮阵地的位置，那我们就能在敌人进攻之前大幅挫伤他们的杀伤力。这一次，我们将用一种随处可见的生物——薄荷，作为我们的初始素材。最初版会定位离敌人最近的一株薄荷，然后进行校准、发动攻击，之后的版本也许可以摆脱这个模式。"
DRA_Flexible_Fight:0"机动作战"
DRA_Flexible_Fight_desc:0"我们决定用各种各样的机动装备——从装甲车、装甲骑兵、耕地机、机械化装备，乃至自行车——截断敌人的补给线，包抄敌人的部队。这无疑是最前沿、最符合时代潮流的作战方式。"
DRA_Flexible_Fight1:0"机动作战"
DRA_Flexible_Fight1_desc:0"我们决定用各种各样的机动装备——从装甲车、装甲骑兵、耕地机、机械化装备，乃至自行车——截断敌人的补给线，包抄敌人的部队。这无疑是最前沿、最符合时代潮流的作战方式。"
DRA_Alive_Armor:0"装甲创新"
DRA_Alive_Armor_desc:0"我们将汇集学者，在现有战车的基础上进行创新，让我们的战士能开着装甲更可靠、引擎更有力、设计更牢靠的战车冲垮敌人的阵地。一个人不能被打败，但可以被战车碾碎。"
DRA_Coordinate_with_Mints:0"尝试人菌协同"
DRA_Coordinate_with_Mints_desc:0""
DRA_Primary_Bio_Industry:0"初级生物工业"
DRA_Primary_Bio_Industry_desc:0""
DRA_Pioneer_of_Military:0"军事创新先锋"
DRA_Pioneer_of_Military_desc:0""
DRA_Pioneer_of_Military1:0"军事创新先锋"
DRA_Pioneer_of_Military1_desc:0""
DRA_Continue_our_Const:0"继续经济建设"
DRA_Continue_our_Const_desc:0"内战的突然开始打断了我们经济的发展，现在是时候让它重新开始了——我们的目标，是让每一个领民家里的锅中都能有一只甜甜花酿鸡！"
DRA_Expand_Ports:0"向璃月的开放之窗"
DRA_Expand_Ports_desc:0"在过去，龙脊雪山领与璃月的贸易并不发达——毕竟没有谁会想要爬过整个雪山来做生意。但现在的情况不一样了，在混战的蒙德中，我们龙脊雪山领因置身事外而保持着和平与稳定，这也使得璃月人只能选择与我们进行贸易，只要与他们签上几个合同，我们就能获得巨大的经济利益。"
DRA_Foreign_Trade:0"融化积雪的春晖"
DRA_Foreign_Trade_desc:0"随着内战的进行，涌入龙脊雪山领的难民已经越来越多，现在我们的首府“营地城”已经不足以容纳越来越发达的工业了。我们将在雪山西南方向与璃月接壤的地区，以及东南方向的沿海地区划定一片自由贸易区，给予那里独特的政策优惠，派出富有活力和激情的官员在那里杀出一条血路。这些地方不仅能作为我们改革的试点区域，也能给我们带来不菲的税收。"
DRA_Larger_Industry:0"唤醒工业的春雷"
DRA_Larger_Industry_desc:0"在我们先前的努力下，龙脊雪山领的工业发展已经重归兴盛！人们对幸福生活的追求就像热烈的火焰，就连寒冷雪山积雪也能够融化。"
DRA_Sell_our_Tech:0"以鹅肉充饥"
DRA_Sell_our_Tech_desc:0""
DRA_Invest_Military_Pro:0"自卫之刃已然铸造"
DRA_Invest_Military_Pro_desc:0"否认我们追求和平的人没有良心，否认我们军备发展的必要性的人没有头脑。在混战当中，我们必须有足够规模的军工业才能武装我们的军队、保卫我们的安全。"
DRA_Better_Pro:0"和平之盾已然矗立"
DRA_Better_Pro_desc:0"随着我们军工业的发展，我们的军队也已经逐渐成型。只要我们不停止军备发展的前进，我们保卫自己的能力就会不断增长。"
DRA_Accelerate_Military_Cons:0"正义之剑已然出鞘"
DRA_Accelerate_Military_Cons_desc:0"我们的军队越来越强大，甚至已经超出了自卫所需的水平。也许我们不应当狭隘地抱紧当下片刻的和平不放，而应当寻求更长远的和平——比如说，试着让内战更快地结束。"
DRA_Star_Silvers:0"星银铁矿牧场"
DRA_Star_Silvers_desc:0"这些日子里，砂糖小姐的“新发明”越来越多，其中有一些甚至显得惊悚——比如说现在这一款会自己溶解岩壁、吃下大量星银铁矿并自动富集的史莱姆。虽然看着有些诡异，但我们会试着增加对这种生物的养殖，以增加我们星银铁矿的产量。"
DRA_Slime_Farms:0"史莱姆清农场"
DRA_Slime_Farms_desc:0"在砂糖小姐的指导下，我们已经发展出了完备的草史莱姆种植技术，只要投入一定的资金，新生的史莱姆种植业就能不停给我们提供史莱姆清。"
DRA_Manmade_shuzhi:0"人工合成树脂"
DRA_Manmade_shuzhi_desc:0"人工合成树脂的技术已经得到发明，扩增其生产，我们将解决树脂不足的问题。"
DRA_Miracle_of_DRA_Economy:0"龙脊雪山经济奇迹"
DRA_Miracle_of_DRA_Economy_desc:0"在血腥的内战当中，一座闪耀的山巅之城矗立在所有人面前——这就是龙脊雪山领。我们自行解决了一切困难，我们的经济甚至已经超越内战之前，那些嘲笑我们保持中立的稳健姿态为“胆怯”的人，现在都已经无法忍受这光辉之城的照耀，惭愧地低下了头。\n龙脊雪山领的人民证明了自己的勤劳，我们用双手抓住了自己的幸福！"
DRA_Not_Stand_Alone:0"不再孤立"
DRA_Not_Stand_Alone_desc:0"过了如此之久，内战依然没有结束，死亡和苦痛仍然威胁着每一个蒙德人，战争并未改变——但我们改变了。我们从弱小的、只能保卫自身和平的边缘势力成长为了强大的势力。现在，是时候走出龙脊雪山了。"
DRA_Sucrose_Mental_Help:0"砂糖小姐接受咨询"
DRA_Sucrose_Mental_Help_desc:0"砂糖小姐是个善良单纯的人，但这也使她在面对世界的黑暗面时会积累过多的心理压力，损害她的心理健康——进而降低工作效率！这真是叫人无法忍受。我们将派出一位美少女心里辅导师，让她提供有效的心理辅导，治愈砂糖小姐的心灵。"
DRA_Unite_for_Peace:0"发和平之问"
DRA_Unite_for_Peace_desc:0"我们应该看到，在混战的蒙德中，存在着一些对战争毫无兴趣的势力——比如说奔狼领和清泉镇。我们将邀请他们加入我们的政府，通过更深层次的合作来保证我们所有人的安全。"
DRA_Unite_Against_War:0"执战争之剑"
DRA_Unite_Against_War_desc:0"你可看见那凶狠的士兵，到处在残杀人民？\n他们从你的怀抱里，夺去你的妻子和儿女！\n公民！武装起来！公民！决一死战！\n用军阀的鲜血，染红祖国的田野！"
DRA_Liberate_Mond:0"打过长河去\n解放全蒙德"
DRA_Liberate_Mond_desc:0"龙脊雪山领议会已经统计得出公投结果。\n人民已然授权我们，让白垩骑士团踏出雪山，用武力而非过去的援助来寻求和平。\n我们将把和平与自由，带回整个蒙德！"
DRA_Bring_Peace_Back:0"和平重归蒙德"
DRA_Bring_Peace_Back_desc:0"终于……\n一切的军阀都已经倒在我们脚下，这些制造战争的刽子手死不足惜。\n蒙德人民已经被从战争中拯救出来。免于死亡的和平，与能在祖国大地上恣意行走的自由重新回到了蒙德人民的手中。\n我们的功绩已然成为传奇，成为吟游诗人口中的诗歌。直到数千年后，人们仍将传唱我们的故事！"
DRA_To_our_Future:0"迈向未来"
DRA_To_our_Future_desc:0"我们已然跨过难关，我们已然厉兵秣马，我们将要精益求精，我们将要摘下天空之星辰。"
DRA_Vote_for_Last_Action:0"通过最终指令许可"
DRA_Vote_for_Last_Action_desc:0"我们的行动并非出自私自利或者野心，我们并不是基于追求权力或是希望支配某人的想法而决定实施这些行动。我们将要做的一切都是为了蒙德和蒙德人民，是我们判断出【绝对不可或缺】而采取的行动。"
DRA_focuson_Antiwar_Prop:0"专注反战宣传"
DRA_focuson_Antiwar_Prop_desc:0"我们将在全蒙德范围内进行一次反战宣传，打击各势力继续战争的意志。"
##龙脊雪山第二幕阿贝少线（即focus_tree_21F）国策
DRA_Reborn_of_Mond_Nation:0"蒙德民族之重生"
DRA_Reborn_of_Mond_Nation_desc:0"在大执政官阿贝多的指挥下，我们终于击倒了软弱的旧政府、击溃了割据蒙德各地的军阀，将秩序带回了整个蒙德！在这个过程中，我们抛弃了过往低效的政治规则，逐渐改革成为了现在这样的新体制。\n如今我们站在蒙德的顶端，只见到满目疮痍。是时候采取行动、修复创伤，让蒙德这条飞龙焕发生机、翱翔于天际了。"

DRA_Save_Mond_Life:0"复苏蒙德之生机"
DRA_Save_Mond_Life_desc:0"一个国家就像一只猛兽，这只猛兽的健康依赖于身体中每一个细胞的健康，以及体内各个器官的有序运行。现在，蒙德这只巨兽已然奄奄一息……我们将用最坚决的手段切除病灶、恢复“稳态”，让这只巨兽焕发生机！"

DRA_NO_BUGS:0"消灭国家之蛀虫"
DRA_NO_BUGS_desc:0"在我们这个社会中存在着这样一群人，他们享受着超人一等的生活，却既没能创造物质价值，也没有贡献多少精神财富，可谓是蒙德机体中可憎的癌细胞——不仅在侵蚀着这伟大的集体，还在掠夺真正有效用的细胞的资源。现在，我们将以铁腕打击他们，将他们占用的资源交给良好运转的“器官”和“组织”，加速机体稳态的回归。"

DRA_Multi_Level_Economy:0"多层次经济结构"
DRA_Multi_Level_Economy_desc:0"在提瓦特这个世界当中，有人主张完全的经济自由——但这就好比让机体内的细胞胡乱生长，只会将生命导向死亡。又有人说应当让政府完全地管控经济，但就像人类的大脑无法控制每一个细胞一样，我们又怎么有足够的行政力量控制每一个经济体呢？因此，我们将建立一种具有多层次的经济结构——政府将如大脑一般控制经济命脉、指挥经济发展的方向，而同时底层的每一个人又能有足够的自由去选择发展的方向。"

DRA_Open_on_Mouth:0"金丝雀经济"
DRA_Open_on_Mouth_desc:0"人民没有自由，国家就没有生机。为了保证经济发展的活力，我们将保证市场的自由发展——但是，自由的经济就好像那金丝雀，它活跃的样子自然很美，但若是没有保护、没有束缚便会轻易夭折。为了保护我们脆弱的经济不被破坏，我们将用政府的力量精心保护和限制经济的发展，避免这只金丝雀飞得太远，被猛兽捕食。"

DRA_Green_Villages:0"绿色新村计划"
DRA_Green_Villages_desc:0"在过去，于软弱的旧政府的统治中，土地兼并不受控制、农村基础设施破败不堪，农民苦不堪言。现在，我们将作出行动，重新分配土地、改善农民的生活生产条件，为他们建造房屋、公路、围墙、厕所和水渠，让农民们知道我们不同于旧政府的地方。我们把这称之为“绿色新村计划”。"

DRA_Born_of_Chimera:0"奇美拉的诞生"
DRA_Born_of_Chimera_desc:0"散兵游勇不能打赢战争，只有团结一心的部队才能取得胜利。在经济领域也是如此，散乱的小企业只能拖慢生产，我们要将他们整合为一个新的集团，使他们能够更加顺利地彼此协调，不同经济领域的资本也能够顺利地流转，由此加速我们经济的发展。"

DRA_Ambiguous_Law:0"暧昧的法案"
DRA_Ambiguous_Law_desc:0"在之前的经济部分自由化后，一直有声音要求我们继续推进市场自由的政策。接下来，一个旨在促进经济自由发展的法案将与一系列相关补助将会一同公布，我们将告诉诸位有志于创业的人士：我们的确会推进经济的自由发展——在恰当的时间，恰当的地点。当我们的行政机构有足够的意愿和力量的时候，也许，可能，大概会进行相关改革。"

DRA_Dad_Anywhere:0"蒙德之父无处不在"
DRA_Dad_Anywhere_desc:0"旧蒙德统治的失败已经充分证明，无限度的自由只会带来混乱与暴政。而今，我们崭新的经济政策已经终结了这种暴政，将秩序带给了我们的市场。在我们市场中自由发展的每一位企业家，都能在市场运行的每一个步骤中感受到蒙德之父对他们的深切关怀。"

DRA_Spread_New_Technique_of_Agri:0"推广先进农业技术"
DRA_Spread_New_Technique_of_Agri_desc:0"农民的思想都是很单纯的，只要你愿意给他们面包，他们就愿意拥护你的领导。但农民又是软弱和落后的，他们往往会拒绝进步、拒绝尝试先进的农业生产技术，因为他们无法承担失败的风险，宁愿使用“熟悉可靠”的老办法。为了农民的幸福，我们将派出技术人员推广先进的农业技术——比如草元素药剂的使用方法。这是为了他们的幸福，就算是采用粗暴一点的做法也是不得已而为之。"

DRA_Break_the_Net:0"剪断那张网"
DRA_Break_the_Net_desc:0"你有听说过一个人的脊髓和肝脏彼此勾结的吗？现在，这样的情况发生在了我们的国家当中——我们的行政机关与我们扶植的各个巨型企业产生了过多的联系，从中产生了愈发恶劣的腐败现象，以及不可接受的生产停滞。现在，我们将斩断二者之间那复杂恶心的利益网络，终结这日益致命的病变。"

DRA_Dad_Show_Show_Way:0"蒙德之父挥手指路"
DRA_Dad_Show_Show_Way_desc:0"人的理性是有限的，经验的积累是丰富的，以常人平凡的理性对抗长久经验形成的传统是愚蠢的。而现在，我们当中拥有最高等的理性、最丰富的经验的人，大执政官阿贝多阁下，已经掌握了经济路线的最高权力。他将用他长久生存积累下来的经验，加以理性的分析，指引我们走向光明的未来。"

DRA_Stop_Weakening:0"消灭民族之衰颓"
DRA_Stop_Weakening_desc:0"长期的配给制度与失控的市场经济使我们蒙德民族受创至深，为了与外国进行竞争、为了人民的笑脸，我们已然复兴经济的自由发展，内战带来的经济衰退也已经结束。假以时日，我们必将超越旧日的兴盛。"

DRA_The_Iron_Order:0"铁荆棘的秩序"
DRA_The_Iron_Order_desc:0"长久的混乱摧毁了蒙德的基层政府，在正常的政府重新建立起来之前，我们将在各地进行军管，以在缺少行政人员的现状下推进各类措施，同时消灭那些扰乱蒙德重建的反对分子。简单粗暴的秩序，总好过完全不统治的混乱。"

DRA_No_another_V:0"再无温妮莎"
DRA_No_another_V_desc:0"在蒙德各地，还流窜着一些反对蒙德新秩序的卑鄙小人——比如可笑的君主主义者、可鄙的旧政府拥护者还有可憎的大同主义分子。为了维护蒙德人民好不容易到手的和平，我们将压制、消灭这些残余的敌人，这将从地方警察部门的建立开始。"

DRA_Wind_of_Decarabian:0"高塔孤王之风"
DRA_Wind_of_Decarabian_desc:0"我们将开展宣传活动，从各个角度重新阐释“高塔孤王”的历史，为我们新秩序的建立谋求合法性。这一次行动的目的主要在于试验我们新建的宣传部门的能力，同时尝试找出那些隐藏在人民当中的反对分子——接着试验我们新建的秘密警察部队的能力。"

DRA_Supervise_V_owners:0"神之眼监管制度"
DRA_Supervise_V_owners_desc:0"神之眼拥有者往往被认为是英雄，但他们还有另一个身份——那就是超常个人武力的掌握者，他们的肆意妄为往往会带来社会的混乱，更何况这些人当中还有不少加入了反对我们的游击队。现在我们将把每一个神之眼拥有者登记在册，并进行必要的监管。"

DRA_Real_Meaning_of_Wind:0"巴巴托斯的“真意”"
DRA_Real_Meaning_of_Wind_desc:0"风神巴巴托斯的“自由”教诲被许多人理解为寻求无限制的自由、乃至彻底的混乱，从这样的理解中更诞生出了一种崇拜散漫和混乱的荒诞文化。如今那些激进反对分子已经在之前的行动中被压制，西风教会也已经被我们握在手中，为了社会的秩序，我们将重新阐释巴巴托斯的教诲，让风神的子民了解到秩序的重要性，为崇尚秩序的新文化打下根基。"

DRA_Play_the_Metal_Drum:0"敲起铁皮鼓"
DRA_Play_the_Metal_Drum_desc:0"人受到的教育决定他成为一个什么样的人。在内战中，正常的教育机构已经遭到破坏，但也正方便我们抛弃过去落后的教育体制，建立起为本民族的强盛服务的新教育体制。我们将把孩子们教育成勤劳、勇敢、有责任心的成人，为国家这台巨大的机器打造出精致的齿轮。"

DRA_Pure_Nation:0"民族因纯粹而诞生"
DRA_Pure_Nation_desc:0"旧政府对外国人的纵容正是内战的重要起因之一，这样的政策让璃月人偷走了我们的财富，让须弥人窃走了我们的知识，更让至冬人趁虚而入、挑动了蒙德民族的自相残杀。我们不会让这种事再度发生。\n在经过长时间的重建后，我们已经有了足够的力量去控制边境线，从今往后，外国人将不得随意进出蒙德，蒙德民族将重得纯洁。"

DRA_Great_Dictator:0"领袖因独裁而伟大"
DRA_Great_Dictator_desc:0"人类在永恒的斗争中变得强大，越是长久的斗争越是使人变强。在我们当中，有一位这样的人物，他不仅在过去做了长久的斗争，将来也会为蒙德民族的未来而不断地战斗，这就是大执政官阿贝多阁下。他的智慧和才能冠绝当世、超越古今，也许未来也不会有人比得上他。我们将紧跟他的脚步，直至死亡。"

DRA_Nation_Strengthened_For_Dictatorship:0"国家因专制而强盛"
DRA_Nation_Strengthened_For_Dictatorship_desc:0"伟大国家的创造,绝不是松散软弱的民族主义联合会所能济事的,只有具备钢铁般坚决意志的单独运动,才能打倒其他一切运动而获得最后胜利。我们将以恶之名为蒙德民族行善之实，为民族的光荣奠定专制之基石。"

DRA_Greatest_Alchemy:0"至伟的炼成术"
DRA_Greatest_Alchemy_desc:0"“贤者之石”已在阿贝多领导的“凝结核”下“聚合”并“结晶”，浑浊与肮脏的“溶液”也被澄清。现在，每一个臣民正如晶格的一份子那样被纳入整个社会秩序之内，伟大的社会已经建成，蒙德民族发展的脚步永远不会停止。"

DRA_Stop_Existence_of_Enemies_among_us:0"消灭国家之公敌"
DRA_Stop_Existence_of_Enemies_among_us_desc:0"民族是作为国家根基而存在的，民族的兴盛才能带来国家的兴盛。如今，我们已然治愈了内战带来的创伤，蒙德民族将如烈火般燃烧，像太阳那样放射出让其他民族自惭形秽的光芒！\n但在这之前，我们还需要解决一些隐藏在阴影中的虫豸……"

DRA_Preparation_for_out:0"准备对抗外界"
DRA_Preparation_for_out_desc:0"我们当然是彻头彻尾的和平主义者，但我们必须明白，我们周边并没有哪一个国家是可以信任的。我们应当做好战争的准备——和平不是靠乞求得来的，而是用武器夺取的。"

