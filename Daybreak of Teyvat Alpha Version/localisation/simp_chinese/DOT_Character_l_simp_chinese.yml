 Itto:0 "荒泷一斗"
 Itto_desc:0 "花坂之鬼，豪情快意：身体里流淌着鬼族之血的快意男儿，曾经活跃在稻妻城花见坂的荒泷派初代目头领，现因被天领奉行通缉，被迫隐居鹤观岛。什么，从没听说过荒泷派？你是想找茬吗？"

 Eula_desc:0 "于旋舞之时，斩断罪人的枷锁。作为西风骑士团游击小队的队长与声名显赫的浪花骑士，优菈长期率部在外巡逻，斩获过诸多功勋。驻扎在高山深涧中的骑士们时常成为魔物的突袭目标，优菈能用最为迅速的支援排除险情，化解危机，她也屡次率队主动进攻，捣毁深渊教团的据点，将阴谋扼杀于萌芽状态。可优菈的身世尤为特殊，诸多矛盾盘根错节——她是劳伦斯家族的末裔，被蒙德民众视为罪人之血的具象。这样的她却在多年前与家族决裂，加入了西风骑士团。碍于难以消除的偏见，优菈并未得到公正的对待。在蒙德民众眼里，她始终是外人，甚至——危险人物。多年来的经历促使优菈塑起无形之盾，保护自己免受无妄之灾。复仇一词，或许是这面盾牌最为外显的一角。唯有抛去流言蜚语，试着接受她待人处世的逻辑，才能认识到这位少女复杂外壳下的原貌吧。"

 Amber_desc:0 "侦察骑士安柏，准备就绪！此奖杯授予安柏，以纪念她让人敬佩的飞行大赛三连冠，愿她的热情在风中永不熄灭。——蒙德酒业行会执行主席埃泽。"

 Diluc_desc:0 "我会一直前行，直到黎明到来。迪卢克老爷是瓶佳酿，不过加冰太多。在蒙德城，人们热爱酒。一天辛劳后，一杯美酒是最好的犒赏。但当美酒入喉，遍地都是再喝下一杯的理由。但是，作为蒙德最大酒庄晨曦酒庄的庄主，迪卢克老爷却总是滴酒不沾。当有人向他问询，得到的回答却永远是一抹礼貌又神秘的微笑。"
 
 Sara_desc:0 "迅雷烈风，飞光万顷。天领奉行现役大将。杀伐果断，骁勇善战。若说将军大人是高天之上的鸣雷，九条裟罗便是难以防备的闪电。闪电先行，尔后必有骇人雷鸣。身为九条家的养子，她向来以官方态度对外。雷厉风行、不苟言笑……人们对九条裟罗的印象大抵如此。然而，这位背负着臣子职责，以忠义为己任的战将并非外表所见那般冷漠，而是决意要让自身好恶悲喜为大义让步，才亲手选择了割舍一部分心灵。对她而言，辅助将军大人实现永恒才是最首要的。纵使知道终点不会有自己的身影，也在所不惜。——胜利将会属于我们所有人，哪怕战场上最后剩下的不是我也好。假如人只能有一个愿望，这便是九条裟罗的愿望。藏在她冷峻外表下的，是一颗炽热如暗火、跃动如幽雷的心。"
 Kokomi_desc:0 "奇策百计，决胜千里。海祇岛的现人神巫女，即——海祇岛最高领袖。人们普遍认为珊瑚宫心海是一名足智多谋、深不可测的领导者。因为她脸上总是带着恬静的笑容，谈笑间将所有事务安排得井井有条。心海自幼通读各国兵书，军略才能出色，擅以奇策算计对手。海祇岛在人力物力上都不占优势，多亏心海布置的各种战术，才能多次转危为安。而在内政、商业、外交、监察等各个领域，心海也会尽自己所能做到最好。这些功绩令她深受海祇岛各方势力的信赖。放心，有珊瑚宫大人在，这句话也成为了海祇岛民众时常挂在嘴边的话语。但其实，很少有人知道心海从前最大的梦想不过是做一个隐于幕后的军师。对她来说，与人聊天是极度消耗能量的事，每次演讲会不自觉地手抖，面对繁重的工作也会有退缩的念头。每天她最快乐的事情，就是完成工作后宅在家里，捧一本心仪的兵书独自研究。年少登高位，对许多人而言都是莫大的幸运。可对心海来说，越在高处，越是如履薄冰。"

Albedo:0 "阿贝多"
Albedo_desc:0 "无垢之土，创生原初之人。在炼金术方上造诣极深，却不轻易说出事物的本质。穿行在对真理一知半解的凡人间，示其以恰到好处的真诚与和善。彬彬有礼，气质高雅。表面上疏于交际，其实并不吝于伸出援助之手。如果认可你这位朋友，即便相识不久，他也会在百忙之中抽时间为你绘制精美的肖像画。西风骑士团首席炼金术士阿贝多，正是这样一位神奇少年。从蒙德居民到骑士团成员，无不为他的学识所折服。天才、白垩之子或调查队长……他不怎么在意称号和名望，只专注于研究课题。财富和人脉不是他的目标。他渴望驾驭的，是从古到今深藏于人类头脑中的无上知识。"
 Diona:0 "迪奥娜"
 Diona_desc:0 "猫尾酒馆的超人气调酒师，蒙德酒业的超新星，传统势力的最大挑战者——这便是蒙德酒客们眼中的迪奥娜。可是这位清泉镇出身的猫耳猫尾少女，却一直以酒业杀手的名号自诩。包括她调酒的技艺，也根本就是我真的在努力破坏那杯讨厌的液体了。这种微妙的矛盾，源自于迪奥娜那说不清是被祝福还是被诅咒的体质，只要经迪奥娜之手调制过的酒类，都会变成难以想象的美味佳酿。然而迄今为止，对酒无比厌恶的她还没有想要放弃，调出无比难喝的酒，以一己之力摧毁蒙德酒业，依旧是调酒师迪奥娜孜孜不倦追求的目标。"
 Barbara:0 "芭芭拉"
 Barbara_desc:0 "芭芭拉是西风骑士团的祈礼牧师。 她用水元素治疗伤口，用歌声舒缓人们疲惫的心。在蒙德人的心里，芭芭拉拥有着神奇的魔法，能将患者的身心全都治愈——而在芭芭拉的心中，这种魔法名叫切实的努力。"
 Albedo:0 "阿贝多"
 Albedo_desc:0 "无垢之土，创生原初之人。在炼金术方上造诣极深，却不轻易说出事物的本质。穿行在对真理一知半解的凡人间，示其以恰到好处的真诚与和善。彬彬有礼，气质高雅。表面上疏于交际，其实并不吝于伸出援助之手。如果认可你这位朋友，即便相识不久，他也会在百忙之中抽时间为你绘制精美的肖像画。西风骑士团首席炼金术士阿贝多，正是这样一位神奇少年。从蒙德居民到骑士团成员，无不为他的学识所折服。天才、白垩之子或调查队长…他不怎么在意称号和名望，只专注于研究课题。财富和人脉不是他的目标。他渴望驾驭的，是从古到今深藏于人类头脑中的无上知识。"
 
 
