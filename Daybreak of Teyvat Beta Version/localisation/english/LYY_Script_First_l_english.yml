 LYY_Event.0603.t:"Nimbus is temporarily in power"
 LYY_Event.0603.d:"In the moment of grief of the unfortunate assassination of the Rock King Emperor, Liyue City is thrown into a state of chaos and unrest. In the face of the sudden crisis, Ning Guang, one of the Seven Stars of Liyue, showed extraordinary leadership and determination. After the news of the Emperor's assassination spread, at such a critical moment, Ning Guang acted decisively and quickly convened an emergency meeting of the Seven Stars of Liyue. At the meeting, with her exceptional wisdom and firm conviction, she proposed a plan to serve as the temporary ruler to ensure that Liyue City could continue to maintain stability and order without the Emperor. After the unanimous agreement of the members of the Seven Stars, Ningshuang was elected as the interim ruler, responsible for handling all urgent matters after the assassination of the Emperor."
