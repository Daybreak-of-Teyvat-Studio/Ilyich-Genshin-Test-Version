 GUN_Knights_of_Gunnhilde_Meeting:0"古恩希尔德骑士会议"
 GUN_Knights_of_Gunnhilde_Meeting_desc:0"古恩希尔德骑士会议的成员主要包括来自各个行业的精英和权威人士，如政治家、军人、教育家、商业界人士等。他们致力于传统价值观和保守主义的推广，力图维护蒙德的传统文化和价值观。"
 GUN_Event.12.t:0"古恩希尔德骑士会议"
 GUN_Event.12.d:0"我们，古恩希尔德骑士会议的成员，深切关注蒙德内战带来的人道主义危机和社会动荡。我们坚信，和平与稳定是国家发展和人民幸福的基石，为了解决蒙德内战所带来的冲突和分歧，我们决定召开古恩希尔德骑士会议，并提出以下宣言：和平解决：我们呼吁蒙德内战各方即刻停火，并以和平方式解决分歧和争端。通过通过对话和谈判，我们相信只有和平解决才能够实现持久的和解和稳定。人道主义援助：我们承认蒙德内战所造成的人道主义危机，我们将协调相关机构和组织，共同提供人道主义援助，满足受冲突影响的人民的基本需求。调解和促进对话：我们将尽最大努力调解和促进对话，帮助各方进行建设性的交流和妥协，以实现和平和解。建立信任和合作：我们鼓励各方建立信任和合作的机制，包括设立第三方监察机构和安全机制，以确保双方的承诺得到遵守，并避免冲突再次发生。政治包容与民主：我们支持在蒙德内战后建立一个包容和民主的政治结构，确保各方的利益得到充分平衡，通过选举和参与机制，为人民提供发言和参与的平等机会。我们诚挚地呼吁蒙德内战各方以和平和谈判的方式解决分歧，并共同努力恢复和重建国家的社会和促进经济发展。我们相信，通过和平、合作和包容，一个更加稳定和繁荣的蒙德将会实现。请各方积极响应此次古恩希尔德骑士会议的呼吁，并共同努力推动和平解决方案的实施。"
 GUN_Event.12.a:0"好的"

