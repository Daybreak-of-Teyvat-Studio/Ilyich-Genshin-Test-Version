MOT_DWay_Meeting_desc:0"§C民主不能由超人来保全，只能依靠对民主的忠贞不渝，以及千千万万小人物的德性善行。§!\n\n在琴团长的带领下，建立在协商平衡基础上的全社会民主已经建立起来，我们因此能够更高效地追逐进步，建设我们的国家。\n\n§R现在不再需要考虑投票率，取而代之的是新的规则：\n当最强大的集团力量不超过剩余两个集团之和（即力量平衡）、一个决议的支持集团不是最弱集团时，该决议就可用。同时，各个集团的支持率和影响力的乘积仍然会影响【民主议会】动态精神的效果。\n§![MOT_Meeting_People]§! 影响力[MOT_Power_of_PP]§!    支持度[MOT_Support_of_PPP]§!\n\n[MOT_Meeting_Trader]§! 影响力[MOT_Power_of_TT]§!    支持度[MOT_Support_of_TTT]§!\n\n[MOT_Meeting_Lords]§! 影响力§Y[MOT_Power_of_LL]§!    支持度[MOT_Support_of_LLL]§!\n"
