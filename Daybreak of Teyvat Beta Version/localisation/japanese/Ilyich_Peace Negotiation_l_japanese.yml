 Ilyich_Diplomatic_Actions.1.t:0 "来自他国的外交寻衅"
 Ilyich_Diplomatic_Actions.1.d:0 "[this.GetFlag][this.GetLeader]，你妈妈就跟仓鼠似的那么能生，你爸爸浑身一股果酒味儿！你的恶行从爱尔兰到契丹，无人不知，无人不晓，即使是切腹也无法恢复你的荣誉，也许我的军队应该确认一下是否条条大路都能通往你的首都。当后人书写我们这个时代的历史时，想必他们会可怜你们——以及对你们感到恶心。"
 Ilyich_Diplomatic_Actions.1.a:0 "蛮夷無礼！"
 Ilyich_Diplomatic_Actions.2.t:0 "外交寻衅：他国的回复"
 Ilyich_Diplomatic_Actions.2.d:0 "[this.GetFlag][this.GetLeader]，贵国本来可偏安一隅，但你成功地引起了我的注意，也许我的军队应该确认一下是否条条大路都能通往你的首都！"
 Ilyich_Diplomatic_Actions.2.a:0 "你急了！"