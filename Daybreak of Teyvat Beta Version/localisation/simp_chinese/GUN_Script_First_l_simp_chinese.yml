 GUN_Event_Maison_Gardiennage.5.t:0"执律庭一日谈"
 GUN_Event_Maison_Gardiennage.5.d:0"一开始，这个警备让我说出来，他们到底违反了哪条法律。\n我说《警备法》第九条，盘问检查前需要出示相应证件。\n不知道他是不是查了查书，突然烦了。\n另一名警备声音突然提高了：“违法，违法，违法！你随便告！你告谁都可以！你可以随便将此事发布到蒸汽鸟报上，我们一直是这么做的，我看谁来管我们。”\n我没说话，脑子里冒出一句话：我大枫丹自有国情在此。\n国有国法，所有所规，他们有自己特色的警备规定倒也合理。\n铐了有半个多小时，一名警备又进来了，问我解不解开。\n我问他：为什么铐我，他语塞。\n恶狠狠对我说，那你难受着。我笑眯眯看着他，不说话。\n又等了半个多小时，终于来了个辅助警备，告诉我说要给我做笔录，我乐呵呵的，做笔录好啊，终于知道自己到底是什么身份了。\n他们带我进了询问室，一名警备又要给我解开手铐，我说不了，还是先问吧，同步录音录像要打开，行政案件的证人戴着手铐做笔录还是蛮震撼的。\n他说，你戴手铐怎么签字？怎么按手印，快打开。\n我说我可以，然后给他展示了一下我灵巧的右手。\n最终我还是决定让他打开手铐。我坐在椅子上，一名辅助警备队员问我，叫什么，身份证明多少。我问他是不是在给我做笔录，他说不是，我说等做笔录时候再说吧。\n他说，我可以给你做笔录。\n我说，你不可以。做笔录必须两名正式警备队员同时在场。\n他走出门，对外边喊：他要两名警备同时在场才肯做笔录。\n我很想纠正他：不是“才肯做笔录”，而是“才能做笔录”，这是规定，想了想算了。\n文/让·博丹；蒸汽鸟报编辑/格劳秀斯"
