PRI_Preserver_of_Life:0"生之执政"
PRI_Preserver_of_Life_desc:0"他（法涅斯）的四个影子中，有一个是生命之神。生命之神梦见了地上的人们，于是生命之神的躯体化作了树木、水与青草，化作了飞鸟、走兽与鱼群；生命之神的肺腑化作了林间的百兽…… 天空的王座移行，生命之神死去了，她的生命流回了细胞之间，​汇成了巨大的生命之泉，灌溉了荒芜的大地。"
