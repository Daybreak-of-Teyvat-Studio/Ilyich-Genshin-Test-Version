 LYY_Event.0605.d:"After the shocking news of the assassination of the Rock King Emperor, an unprecedented storm has come to Liyue Harbor. The three-eyed and five-displayed Immortals, carrying anger and disbelief, descended upon the bustling seaport city, and their arrival was like a dark cloud pressing down on the city, foreshadowing a grim confrontation that was about to unfold. The Immortals appeared at the Liyue Harbor in an unquestionable manner, their gazes as sharp as knives and their words harsh, pointing out that the Liyue Seven Stars had failed in their duty to guard the Emperor. Worry and uneasiness spread through the crowd. In the face of the questioning from the Immortals, Ning Guang, one of the Seven Stars of the Lagoon, stepped forward and greeted the Immortals with a calm demeanor, and frankly admitted the seriousness of the incident in front of the public. She stated that the Seven Stars of the Glazed Moon would assume their due responsibilities and do their utmost to find out the truth and bring the murderer to justice. Although Ningshuang's statement had temporarily calmed the immortals' anger, the tension between the two sides had not completely dissipated. The Immortals demanded that the Seven Stars of the Glazed Moon must give a satisfactory answer within a limited time, or else they would have to consider taking more severe measures. The sky of the Liyue Harbor seems to have become gloomy as a result, and everyone is watching, expecting the Liyue Seven Stars to be able to defuse this crisis and bring peace back to the Liyue Harbor."
