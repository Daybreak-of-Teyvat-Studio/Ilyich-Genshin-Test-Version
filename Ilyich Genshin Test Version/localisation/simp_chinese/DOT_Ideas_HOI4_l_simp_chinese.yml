 ENG_raymond_briggs:0 "雷蒙德·布里格斯"
 HOL_aloof_neutrality:0 "超然中立"
 HOL_aloof_neutrality_desc:0 "一项严格的中立政策使荷兰人与其邻国保持和平将近150年，最重要的是，使他们远离了上一场大战。因此，公众对这种“护身符”的信仰几乎是狂热的，而虚弱的荷兰政府发现自己无法违背人民的意愿来在国际政治中采取强硬立场。相反，荷兰把自己的信心寄托给国际联盟，并对世界事务采取超然冷漠的态度。"
 HOL_shell_shocked_spectator:0 "心惊胆寒的一战旁观者"
 HOL_shell_shocked_spectator_desc:1 "由于中立的荷兰是西部前线难民距离最近的安全避难所，荷兰人一直近距离地接触到上一场大战的恐怖场面。其结果是，一场强大的和平主义运动已经深入大部分公众心中，并使政府实施任何增加军费的行动都会遇到很大困难。只有海军在公众眼中仍然享有一定的威望。\n\n为了使国家真正摆脱这种情绪，需要一场防御性战争或“对和平主义的战争”。"
 HOL_de_crisisjaren:0 "危机岁月"
 HOL_de_crisisjaren_desc:1 "由于全球经济的特殊性，大萧条袭击到荷兰的时间比其它地方晚得多。荷兰决定维持金本位，而其他国家则相当快地放弃金本位，这进一步加剧了荷兰的“危机岁月”。为了防止荷兰盾贬值，没有空余资金来帮助陷入困境的荷兰经济，更不用说改善国家糟糕的防卫状态了。\n\n通过投资公共工程可以降低危机程度，如果我们投降并丢失受危机困扰的欧陆本土，那么危机将变得无关紧要。"
 HOL_weak_government:0 "虚弱的政府"
 HOL_weak_government_desc:0 "荷兰政府近年来因脆弱而受到损害。再次将其推翻并不需要费太多力气。"
 HOL_shared_intelligence_eng:0 "与英国共享情报"
 HOL_shared_intelligence_fra:0 "与法国共享情报"
 HOL_shared_intelligence_ger:0 "与德国共享情报"
 HOL_shared_intelligence_hol:0 "与荷兰共享情报"
 HOL_staff_plan_eng:0 "与英国制定联合参谋计划"
 HOL_staff_plan_fra:0 "与法国制定联合参谋计划"
 HOL_staff_plan_ger:0 "与德国制定联合参谋计划"
 HOL_de_vaarplicht_idea:0 "航行义务法案"
 HOL_de_vaarplicht_idea_desc:0 "“依照A5号皇家法令，所有尚未被征召或已被征召但未在服现役的荷兰公民与荷兰臣民，有义务为商船海军提供服役或提供帮助。”"
 HOL_caved_to_the_germans_idea:0 "向德国人屈服"
 HOL_caved_to_the_germans_idea_desc:0 "比起面对入侵的危险，荷兰人已经选择向德国人在他们的贸易协定上让步。这不仅使民主与自由蒙羞，还会被视作试探性地放弃中立的第一步。"
 HOL_caved_to_the_british_idea:0 "向英国人屈服"
 HOL_caved_to_the_british_idea_desc:0 "比起面对一场无疑会导致经济灾难的全面封锁的威胁，荷兰人选择在向英国人在他们的贸易协定上让步。反德和亲英的情绪正在国内政界变得越来越明显，而这会被视作试探性地放弃中立的第一步。"
 HOL_prince_bernhard:0 "伯恩哈德亲王"
 HOL_bernhard_air_example:0 "伯恩哈德王子为飞行员做出表率"
 HOL_bernhard_strategy_meddling:0 "伯恩哈德亲王参与战略规划"
 HOL_bernhard_intelligence:0 "伯恩哈德亲王收集情报"
 HOL_bernhard_organized_resistance:0 "伯恩哈德亲王组织抵抗军"
 HOL_redirected_investments:0 "重定向投资"
 idea_weapons_for_the_resistance:0 "为抵抗组织提供的武器"
 idea_weapons_for_the_resistance_desc:0 "我们的盟友正在给那些勇敢的自由战士提供军火，他们在我们的祖国的土地上和万恶的敌人做斗争。"
 political_turmoil:0 "政治动荡"
 political_turmoil_desc:0 "该国在前任政府失去外国主子的支持并崩溃后，最近通过武力又组织起了一个政府。"
 HOL_domestic_aircraft_production:0 "本国生产飞机"
 HOL_preparing_evacuation_of_gold_reserves:0 "准备撤离黄金储备"
 HOL_zuiderzee_infrastructure_advancements:0 "须德海基础设施进步"
 HOL_zuiderzee_industrial_advancements:0 "须德海工业进步"
 HOL_german_defectors_1:0 "德国叛逃者"
 HOL_german_defectors_1_desc:0 "为了让德皇复辟，小股德国叛逃者定期组成小队，为我方作战。"
 HOL_german_defectors_2:0 "亲德皇的叛逃者"
 HOL_german_defectors_2_desc:0 "对老皇帝的愚忠让小股士兵不断叛逃并为荷兰而战，但是这对让德皇复辟而言是无用的尝试。\n\n只有在彻底击败荷兰以及它所处的同盟后，才有可能将这一运动斩草除根。"
 ENG_joint_air_training_scheme:0 "联合空军训练计划"
 ENG_joint_air_training_scheme_desc:0 "英国政府执行了一项在全英联邦范围内的空军机组人员培训计划。我们可以从中大受裨益。"
 
  CHI_nine_power_treaty:0 "九国公约"
 CHI_nine_power_treaty_desc:0 "由于我国至今仍然受到那些标榜在中国实现“门户开放”的不平等条约压迫，洋人在国境内依旧享有治外法权，同时我们也无法完全掌控我国经济。"
 CHI_army_corruption:0 "军队腐败"
 CHI_army_corruption_desc:0 "国军内部充斥着腐败以及裙带关系的侵蚀，如果我们希望这支军队有朝一日能够蜕变为善战之师，那么就必须着手推进漫长且代价高昂的军队改革。"
 CHI_ineffective_bureaucracy:0 "低效的官僚制度"
 CHI_ineffective_bureaucracy_desc:0 "内战造成的混乱导致建设有效国家机制的进程被彻底破坏，仅仅因为缺乏伯乐加以提携，便有超过三分之一的国家可用之才被闲散在中国各地。通过改革国家的选拔制度，我们将确保能够发掘急需的人才。"
 CHI_incompetent_officers:0 "低能的军官团"
 CHI_incompetent_officers_desc:2 "军官们尚不能胜任指挥现代战争的职责。在他们赶上国外同行的水平前，急需进行刻苦的学习。培训军官将成为军队改革当中十分关键的项目。"
 CHI_hyper_inflation_none:0 "经济稳健"
 CHI_hyper_inflation_none_desc:0 "国家经济的状况目前一切正常。"
 CHI_hyper_inflation_1:0 "低度通货膨胀"
 CHI_hyper_inflation_1_desc:0 "我国经济学家注意到通胀情况有所增长，应当予以密切关注。"
 CHI_hyper_inflation_2:0 "中度通货膨胀"
 CHI_hyper_inflation_2_desc:0 "通货膨胀现已开始显著掣肘我国经济，我们应该在事态失控前制定应对措施。"
 CHI_hyper_inflation_3:0 "重度通货膨胀"
 CHI_hyper_inflation_3_desc:0 "政府发行的货币正不断贬值，购买力持续下降，如今部分商品甚至只有关系户才能购买。"
 CHI_hyper_inflation_4:0 "恶性通货膨胀"
 CHI_hyper_inflation_4_desc:0 "我国货币的价值正急速蒸发，物价每日持续飞涨，在事态彻底崩溃前，我们必须采取紧急措施加以应对。"
 CHI_hyper_inflation_5:0 "经济崩溃"
 CHI_hyper_inflation_5_desc:0 "我国的货币体系已彻底崩溃，在全国大部分地区，贸易已经回到了以物易物的水平。贫困无处不在，政府职员甚至把支付给他们的纸币当柴火烧。为了扭转局面，一场彻底的金融以及经济改革势在必行。"
 CHI_dai_li:0 "戴笠"
 CHI_t_v_soong:0 "宋子文"
