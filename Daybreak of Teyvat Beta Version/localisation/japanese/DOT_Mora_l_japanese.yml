 PRODUCTION_MATERIALS_ALUMINIUM:0 "萃華材"
 tungsten_desc:0 "加工していないクリスタルの塊。専門的な処理を施すと、本当の価値を発揮します。 一般に「水晶」と呼ばれるこの透明な物体は、大地から析出した貴重な結晶で、武器の貴重な材料となります。\n\n生産量は少ないが、テイワット全域に分布しており、元素力兵器に必要な材料である。"
 steel_desc:0 "白鉄の鉱石。相応の技術を持った職人の手にかかれば、異彩を放つでしょう。その鉱石には大地を駆け抜けた戦いの記憶が宿っており、その記憶こそが武器の材料として適しているのだ。\n\n産出地は比較的集中している。 各種機器の生産に最もよく使われる素材の一つであり、国を問わず大量の白鉄鉱が必要である。"
 chromium_desc:0 "未加工の鉱物の結晶。専門的な処理を施すことで、真価を発揮できる。\n\n微細で硬い合金の生産において代えがないほどの役割を持つが、稲妻以外の地域では生産量が極端に少ない。 しかし、星銀鉱石などの特殊な鉱物である程度は代用できる。"
 oil_desc:0 "全ての銀白の古樹と花の根は大地の深いところにつながっていて、そのつながった痕跡が地脈の軌跡を描き出したらしい･･･\n\nさまざまな聖遺物に幽閉された旅人たちの遺産であり、地脈の力を封じ込め、さまざまな強力な装置のエネルギー源となっている。"
 rubber_desc:0 "純化されたスライムの分泌物、皮膚を傷つけるため、直接接触はしないように。\n\nその奇妙な物理的特性から、飛行機械やその他の分野で広く使用されている。 スライムはその数が多いところでしか生産できない。"
 aluminium_desc:0 "瑞花の木は秀美な色合いと独特の質感を持ち、適切な加工を施すことでさまざまな用途に使用できる。\n\n風の翼や様々な支援装備のメイン素材となる。 テイワット全域で産出する。 別に萃華材である必要はない。"
