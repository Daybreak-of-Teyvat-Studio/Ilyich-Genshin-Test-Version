MOT_War_Declare_Tension_desc:0"请把我埋在，高高的山岗，\n再插上一朵，美丽的花……\n每当人们，从这里走过，\n都说啊，多么美丽的花！\n这花属于，蒙德的战士——\n——他为蒙德人民的自由献出生命。"
