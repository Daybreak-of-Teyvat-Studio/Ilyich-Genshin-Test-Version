#蒙德故事
 Teyvat_News.23.t:0 "葛罗丽与古德温"
 Teyvat_News.23.d:0 "我自幼失明，所以从不知男友古德温长什么样。那年，古德温说要随大团长出门远征，回来后却是他的尸体。他的战友们说，古德温临终前恳请砂糖小姐，用炼金术将眼角膜移植给我。\n我恢复光明后的第一件事就是找古德温的照片，然而我只找到他留给我的一封信，信里有一张空白照片，照片上写有一句话：「别再想我长什么样，下一个你爱上的人，就是我的模样。」"
 Teyvat_News.23.a:0 "忽见陌头杨柳色？"
 Teyvat_News.24.t:0 "特纳与盖伊"
 Teyvat_News.24.d:0 "我的爸爸是晨曦酒庄的老伙计特纳，他常常吹嘘自己年轻时曾是英俊潇洒的西风骑士，我很爱我的爸爸，但不幸的是，我从小便失去了妈妈，只能与他相依至大。我常问他：为什么不给他找个后妈？爸爸总是笑说：此生只爱妈妈一个！\n后来我长大成家，爸爸说要结婚，对象是西风教会的吉丽安娜小姐，猫尾酒馆老板玛格丽特的姑姑。我愤怒地打了那女人一耳光，骂爸爸是个骗子。从此，爸爸再未提及此事。\n多年后爸爸去世，我整理遗物时发现了一张自己婴儿时的照片，背面是沧桑的字迹：「战友之子，当如吾儿！」"
 Teyvat_News.24.a:0 "战友之子，当如吾儿！"
 
 Teyvat_News.25.t:0 "蒙德的土豆"
 Teyvat_News.25.d:0 "近来蒙德遭遇了粮食危机。\n某日，游吟诗人温迪到乡下卖唱，路上碰见一农夫，便问他今年的收成如何。\n农夫回答说：「今年土豆收成不错，快堆到风神脚边了。」\n温迪很高兴却义正言辞道：「朋友，我们是自由的国度，你怎么知道风神在哪？」\n农夫说：「那正好，我们也没有土豆。」"
 Teyvat_News.25.a:0 "所以，土豆在哪？"
 
 Teyvat_News.26.t:0 "璃月的治安"
 Teyvat_News.26.d:0 "近来璃月的社会治安出现了些许问题。\n某日，一群丘丘人在野外围着一个商人：「Olah！Muhe mimi，请问您是旅行者吗？」\n商人：「不是。」\n丘丘人：「那您的家人或直隶亲属认识旅行者吗？」\n商人：「不认识。」\n丘丘人：「那您有朋友认识旅行者吗？」\n商人：「没有。」\n丘丘人：「那请您把货物都交出来好吗？我们在打劫。」"
 Teyvat_News.26.a:0 "我要赶快去结交旅行者"

 Teyvat_News.27.t:0 "蒙德的自由"
 Teyvat_News.27.d:0 "近来蒙德的经济问题愈演愈烈，物资匮乏，听闻蒙德城临时政府正着手实行配给制。\n某日，猎鹿人餐馆门外，一个愁眉苦脸的旅行者一边走路一边自言自语：「兽肉薄荷卷没有，甜甜花酿鸡没有，庄园烤松饼也没有……这蒙德看来是不能待了！」\n这时，侦察骑士安柏从旁边走来对他说：「哦，我的老朋友，您要是再这样诋毁我们自由的国度，我就要告诉蒙德城的内务骑士了！」\n旅行者看看安柏，继续自言自语：「看看，连自由也没有……」"
 Teyvat_News.27.a:0 "总有人比其他人更自由？"
 
