 ANR_support_Bennett_1_desc:0 "§Rこのディシジョンのためには、ベネットの影響力が2ポイント以上必要。§!\n走狼領にやってきた難民、これからやってくる難民の衣食住をまかなうために、私たちはベネットを派遣して難民のための生産活動を組織し、自分たちの手で安心できる生活のために戦う。"
 ANR_support_Bennett_2_desc:0 "§Rこのディシジョンのためには、ベネットの影響力が3ポイント以上必要。\n更に、ベネットの影響力が1ポイント増加！§!\nベネットの神の目と今までの経験によって、水路やトンネルなど多くの施設の建設を手伝い、その優れた力によって、普通の人では持ち上げられないような重い物も動かすことができる。 ベネットの活発な様子を見ると、奔狼領の住人たちもきっと彼を気に入るだろう。"
 ANR_support_Bennett_3_desc:0 "§Rこれにより、ベネットの影響力が1ポイント増加する！§!\nこれまでの生産活動により、ベネットは隅々まで人々から広く信頼を得ている。今度は彼を代表として派遣し、我々が外界から購入し備蓄した食料を奔狼領の人々に配布し、人々を安安心させる。そうすればベネットの評判も更に良くなるだろう。"
 ANR_support_Fischl_1_desc:0 "§Rこのディシジョンのためには、フィッシュルの影響力が2ポイント以上必要。\n更に、フィッシュルの影響力が1ポイント增加！§!\n彼女の学歴は高くないが、その分フィッシュルは学問的な躍進の鍵を最初に見つける天賦と眼光を持っている。 彼女の協力があれば、私たちの研究にも飛躍的な進歩が望めるだろう。"
 ANR_support_Fischl_2_desc:0 "§Rこのディシジョンのためには、フィッシュルの影響力が3ポイント以上必要。\n更に、フィッシュルの影響力が1ポイント增加！§!\nフィッシュルは、資源の無駄を減らし、生産効率を向上させるために先端技術の利用を常に主張しており、奔狼領の指導者が人的資源と物的資源を欠いているからこそ、より先端技術を早期に活用すべきであると彼女の考えではある。 今後は彼女を派遣し、新技術の導入を監督し、指導とサポートを提供することで、リスクへの懸念や安住の地から一歩も出ようとしない姿勢のために生産がストップすることがないようにする。 新技術の成果は必然的に世間に知れ渡り、フィッシュルもより多くの人々に評価されることになるだろう。"
 ANR_support_Fischl_3_desc:0 "§Rこれにより、フィッシュルの影響力が1ポイント増加する！§!\nフィッシュルは我が行政機関の上部構造の主導者として、臨時政府の最高幹部とみなされているが、彼女自身はそれに時間を費やすことに消極的であるようだ。今、私たちは、彼女がこれまで実現できなかった理論のいくつかを実践し、政府機構をより国民の需要に沿ったものに変えていく。 改革の発案者として、フィシュルの名声も高まるだろう。"
 ANR_support_Diona_1_desc:0 "§Rこのディシジョンのためには、ディオナの影響力が2ポイント以上必要。§!\nバーテンダーとして有名だったディオナは、奔狼領の他のリーダー達と比べ、人付き合いがうまく、さまざまな社会集団と良好な関係を保つことの重要性を理解している。 今、私たちは彼女を奔狼領で新しく結成されたグループ——労働組合、農業組合、集団企業、新興商会から、民間武装勢力まで，と走狼領の内政の安定と安全を確保するために、協力しながら、これらの人々をある程度統制することに派遣する。"
 ANR_support_Diona_2_desc:0 "§Rこのディシジョンのためには、ディオナの影響力が3ポイント以上必要。\n更に、ディオナの影響力が1ポイント增加！§!\n清泉町生まれのディオーナは、奔狼領に到着して以来、生産とビジネス活動のあらゆる側面の調整に携わってきた。そのため彼女は、社会的基盤施設の重要性をより強く認識するようになった。インフラ整備は、生産のあらゆる側面を結びつける、私たちの存在の生命線なのだ。 今、資金調達と政府からの助成金によって、私たちは彼女のインフラ構築計画を実行する準備ができている。"
 ANR_support_Diona_3_desc:0 "§Rこれにより、ディオナの影響力が1ポイント増加する！§!\n政府の規模がには限界があるため、成長し続ける奔狼領のあらゆる生産物を完全に管理することは不可能であることにより、管理の隙間から商業が生まれ、驚くべき活力を見せている。 また、政府にとっては非常に困難なプロジェクトでも、新興の実業家に任せれば非常に簡単であることがわかり、結果としてこれらの実業家との協力関係が生まれている。 少なくともこれまでのところ、これらの事業活動は奔狼領の人々にとって有益なものとなっている。 このような恩恵が奔狼領の人々により行き届くように、私たちは商工業発展のための優遇政策を実施し、実業家達とのより幅広い人脈を持つミス･ディオナによって実行する。"
 ANR_support_Razor_1_desc:0 "§Rこのディシジョンのためには、他の3人の影響力が5ポイント以下であることが必要。§!\n我が軍が創設されたその日から、彼らは戦い続けてきた——敵と、あるいは野獣と、あるいは背信的な自然と。 こうした戦いの中で、我が軍の多くの問題点が露呈し、多くの新しい戦術的革新が生まれたので、レザーは軍の指導者としてそれを一つ一つまとめて改良する——とにかく改善するつもりだ。"
 ANR_support_Razor_2_desc:0 "§Rこのディシジョンのためには、他の3人の影響力が5ポイント以下であることが必要。\n更に、使三位候选人の影響力ポイント数各降低一ポイント！§!\n外界に危機が迫っており、もし戦争になった場合、奔狼領の平和を確保するため、我々は自衛軍を組織し続けるが、それには武器が必要である。 レザーは武器を調達し、軍隊を訓練する。彼のその巧みな手腕と走る姿は、奔狼領の人々の胸に刻まれることだろう。"
 ANR_support_Razor_3_desc:0 "§R更に、3人の影響力がそれぞれ1ポイント減少！§!\n単に物質的な武装をするだけでは勝利を得るには不十分だ。我々は軍隊を武装させ、民衆を精神的に武装させる必要もある。まず、我々が勝利できると民衆に信じさせ、彼らが汗と血をこの目標に捧げることができるようにする必要がある。レザーは奔狼领内で軍事パレードを行い、民衆に我々の決意と自らを守る強さを示した。"
 ANR_oppose_Bennett_1_desc:0 "§Rこのディシジョンのためには、ベネットの影響力が3ポイント以上必要。\n更に、ベネットの影響力が1ポイント减少！§!\nベネットの熱意と努力によって、民衆の大半は彼の言葉に耳を傾けるようになった。いつものプロパガンダのように、ただチキンスープとして扱うのではなく。 今、我々は民衆の士気を鼓舞するためにベネットを演説に送り込む予定だ。 これは間違いなく奔狼領に有利な動きだが、おそらくベネットの<名声を落とす事|or|汚名返上>になる。"
 ANR_oppose_Bennett_2_desc:0 "§Rこのディシジョンのためには、ベネットの影響力が3ポイント以上必要。\n更に、ベネットの影響力が1ポイント减少！§!\nベネットの情熱と勤勉さは誰の目にも明らかで、国民は彼を政府の高級官僚というより、むしろ「近所のお兄さん」と考える傾向がある——ティワットの高級官僚が、建築資材を運んだり、人々に農作業の仕方を教えたりするだろうか？ これもまた、彼にある種の天職を与えた。 今、私たちはベネットを派出し、すべての人に志願労働をするよう呼びかけ、私たちの明日のために働こうとしている。 これは間違いなく奔狼領集団に有利な行動であったが、おそらくベネットの<名声を落とす事|or|汚名返上>になる"
 ANR_oppose_Fischl_1_desc:0 "§Rこのディシジョンのためには、フィッシュルの影響力が3ポイント以上必要。\n更に、フィッシュルの影響力が1ポイント减少！§!\n難民が絶え間なく押し寄せてくる奔狼領では、毎日数え切れないほどの問題に対処しなければならないが、駆け出しの政府には、それらを迅速に解決するための正規の行政能力が不足している。 これからは、フィッシュルに率先して残業をさせ、行政スタッフを総動員して、対応すべき問題に対応し、掲げた政策を実行に移していかなければならない。 そのため、フィッシュル嬢の残業が続くと、外へ日に当たる事が減るので、外への影響力は自然と弱まるだろう。"
 ANR_oppose_Fischl_2_desc:0 "§Rこのディシジョンのためには、フィッシュルの影響力が3ポイント以上必要。\n更に、フィッシュルの影響力が1ポイント减少！§!\n外部広報の中心的な実施者であるフィッシュルのおかげもあって、私たちは今、外部からの善意の大きな力を実感している。 これからは、彼女の努力を土台にして、広報活動や資金集めを拡大し、外部からの物質的な援助をより多く得られるようにしていこう！ 私たちが残業をやめない限り、備蓄物資は増え続ける！ だから、残業をやめないで！"
 ANR_oppose_Diona_1_desc:0 "§Rこのディシジョンのためには、ディオナの影響力が3ポイント以上必要。\n更に、ディオナの影響力が1ポイント减少！§!\nこの世界のすべての人が天使であるわけではないことは明らかである。わが奔狼領内には、ますます多くのトラブルメーカーが現れ、わが国の転覆を目論む不吉な陰謀団まで存在している。 彼らが奔狼領の平和と安泰を破壊するのを阻止するため、我々は事前に攻撃を仕掛け、この臨時政府がどのような権力と決意を持っているのかを知らしめる。 この作戦の指揮を執るのはディオナで、彼女はモンド・ワイン産業を破壊する決意で行動すると主張している......しかし、フィッシュルは彼女に決意を変えてほしいと望んでいる。 商会の中には我々の行動に懐疑的なところもあるようだが、これは放置できない。"
 ANR_oppose_Diona_2_desc:0 "§Rこのディシジョンのためには、ディオナの影響力が3ポイント以上必要。\n更に、ディオナの影響力が1ポイント减少！§!\n多くの群雄に囲まれた清泉町のリーダーとして、ディオナは軍備の重要性を理解している。 彼女の助言に従い、私たちは軍備拡張の準備を始めた。 ディオナの行動を \"自由市場の破壊 \"と呼ぶ人もいるが、奔狼領を守れないのであれば、ここには自由も市場も何もなく、破壊だけが残るだろう"
 ANR_oppose_Razor_1_desc:0 "§Rこのディシジョンのためには、他の3人の影響力が5ポイント以下であることが必要。§!\n奔狼領で育った臨時政府のレザーは、協議とコミュニケーションの重要性を深く理解しており、彼の後押しのもと、民主的な協議会を立ち上げて複数の政党間の協力を促進し、奔狼領全体の発展を調整し、最終的に共通の目標を達成する予定である。"
 ANR_oppose_Razor_2_desc:0 "§Rこのディシジョンのためには、他の3人の影響力が3ポイント以下であることが必要。\n更に、3人の影響力がそれぞれ1ポイント増加！§!\n奔狼領の防衛には、軍隊だけでなく、戦争のために機能する経済システムも必要だ。 現在、レザーは、奔狼領での影響力を行使することによって、防衛用の武器を準備するための経済的動員を加速させている。 新しく定住した奔狼領の住民にこれをやらせるのは明らかに苦痛だが、やら無ければ成ら無い。"