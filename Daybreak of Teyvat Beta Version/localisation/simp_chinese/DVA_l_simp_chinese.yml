DVA_dockyard_of_dvalin:0"风龙领造船厂"
DVA_dockyard_of_dvalin_desc:0"要建设海军，首先需要造船厂，我们必须拥有自己的船厂和海军设计局。"
DVA_restart_FON_trade_route:0"重启枫丹贸易航线"
DVA_restart_FON_trade_route_desc:0"蒙德到枫丹的贸易航线在厄歌莉娅时期为我们提供了极大的收益，在战乱和愚人众的封堵下，这条航线已经废弃多年，现在，我们的海军足以自保，是时候重启它了。"
DVA_restart_LYY_trade_route:0"重启璃月贸易航线"
DVA_restart_LYY_trade_route_desc:0"蒙德到璃月的贸易航线,主要是同沉玉谷地区的贸易，使我们获益良多，可惜在战乱和愚人众的封堵下，这条航线已经废弃多年，现在，我们的海军足以自保，是时候重启它了。"
