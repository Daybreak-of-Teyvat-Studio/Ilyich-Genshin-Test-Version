#龙脊雪山序幕国策
DRA_Completion_of_the_International_Research_Institute:0"国际研究院的落成"
DRA_Completion_of_the_International_Research_Institute_desc:0"龙脊雪山凛冽的寒风，今日仿佛都变得和煦了。就连不苟言笑的阿贝多先生，脸上也带了一丝喜色。"

DRA_mollis_favonius:0"小小的惠风"
DRA_mollis_favonius_desc:0"砂糖小姐已经在龙脊雪山工作了一段时间，最近她的研究已经接近完成。尽管不太擅长交际，但她仍然被许多学者推崇。"

DRA_Cold_resistant_special_wheat:0"九九六式抗寒特种麦"
DRA_Cold_resistant_special_wheat_desc:0"砂糖小姐近日辛苦工作的成果终于显现，她利用生物炼金技术，就像她过去制造“草花”、“花草”、“草草花”那样，制造出了一种奇妙而伟大的麦种，它能在雪山这片苦寒之地生长结实、自然繁殖，而产量并不比正常小麦低太多。在听取璃月学者的意见之后，砂糖小姐给这麦种取了一个在璃月人听来很”吉利“的名称：九九六式抗寒特种麦。不知为何，这个名字让人感到一阵恶寒。"

DRA_FOCUS_Homuncular_Nature:0"瓶中人的天慧"
DRA_FOCUS_Homuncular_Nature_desc:0"在蒙德实施龙脊雪山开发计划时，阿贝多因为他卓越的智慧和学识被任命为该计划的实施者。虽然这位思维高深的炼金术师平日并不与人亲善，但来到雪山开发这片土地的人们都认可他的领导。"

DRA_Achievements_of_Phase_II_development_plan:0"二期开发计划之成果"
DRA_Achievements_of_Phase_II_development_plan_desc:0"现在，阿贝多领导的龙脊雪山二期开发计划也即将圆满成功，又一批居民将在政策的鼓励下自主迁移至此，开采星银和树木资源，为蒙德的对外贸易提供一些天然垄断的产品。"

DRA_FOCUS_witch_of_rose:0"蔷薇之魔女"
DRA_FOCUS_witch_of_rose_desc:0"众所周知，丽莎阿……丽莎小姐是蒙德的图书管理员，不过她现在被临时派遣到龙脊雪山协助阿贝多完成某些计划。在完成这些事务之后，她就将返回蒙德城继续她悠闲的生活。一些来到雪山的须弥学者似乎非常拥戴她，希望她留在雪山继续进行工作。"

DRA_Rescue_plan_for_the_victims:0"多层次饱和救援预案"
DRA_Rescue_plan_for_the_victims_desc:0"龙脊雪山非常大，即便进行了两期的开发，我们也仍然不能控制这里的每一个角落，是不是就有探险家和考古学者一意孤行深入险地后失去踪影。而为了解决这一问题，丽莎开始筹备她的“救援预案”。"

DRA_division_of_mond:0"蒙德危机"
DRA_division_of_mond_desc:0"蒙德陷入了分裂的危机。这一消息首先被我们——龙脊雪山的地方政府所知，最初我们想要暂时封锁这一消息，但因分裂而断绝的补给马上导致了龙脊雪山居民生活水平的降低。可以预见的是，前所未有的大骚乱将要开始，我们将度过一段艰难的时光……"

DRA_internal_meeting:0"召开内部会议"
DRA_internal_meeting_desc:0"混乱正在扩散，状况正愈发恶劣：我们的管理体制上下一团糟，我们的从蒙德而来物资供给已经断绝，我们内部的外国学者正密谋利用这个“机会”，我们的军队也陷入一片混乱，我们的工人则因急速上升的物价而懈怠于生产。我们必须解决这些问题，在混乱的蒙德中维持龙脊雪山的稳定。"

DRA_Albedo_remained:0"阿贝多保持领导"
DRA_Albedo_remained_desc:0"不出所料，领导了我们数年的阿贝多先生得到了多数人的信任，成为了我们的领袖。他将以略显威权但效率极高的手段，在蒙德内战这无边的黑暗中，为我们开辟出前进的道路。"

DRA_Sucrose_unexpected_victory:0"砂糖意外上台"
DRA_Sucrose_unexpected_victory_desc:0"令人惊讶的是，砂糖小姐得到了大多数人的支持。这也许是因为人们并不喜欢看上去就城府极深和显而易见的老奸巨猾之人，反而觉得这位腼腆的神之眼拥有者更加值得信任。不管怎么说，这就是人民的选择，阿贝多先生也选择相信砂糖。当然，就算没能成为领袖，阿贝多先生和丽莎小姐也仍然会为龙脊雪山的稳定而工作。"

DRA_Lisa_accept_her_winning:0"丽莎接受推举"
DRA_Lisa_accept_her_winning_desc:0"提瓦特任何一个学术组织都不会缺少须弥人的身影，而我们的丽莎小姐正好在须弥教令院进修过，这使得来到我们这里的须弥人都十分支持丽莎，认为她能体会到须弥人的需求。有了这些人的支持，再加上丽莎声名在外的出众学识，她能得到众人的推举似乎也不奇怪。丽莎小姐不仅了解学术知识，也明白该怎么“四两拨千斤”地治理一个地区。她将以宽松但有效的方法，平定我们的混乱，为我们指明前进的方向。"

DRA_Dispatch_Elite_Medical_Staff:0"派遣精英医护人员"
DRA_Dispatch_Elite_Medical_Staff_desc:0"砂糖小姐上台后的第一个命令就是调查蒙德内战的具体状况，分析可能的恶劣影响。在于智囊团队的协助下进行必要的内部整顿之后，她下令向蒙德各处派遣有医学知识的学者以及随行的护卫队，试图减轻内战的伤亡，顺便以我们过剩的人才资源换取一些来自外界的物资。"

DRA_for_our_compatirots_lives:0"为了同胞的生命！"
DRA_for_our_compatirots_lives_desc:0"那些在混乱的蒙德内战当中逃亡的人，那些死在军阀部队刀下的人，那些身患重病而不得医治的人是谁？是蒙德人，我们的同胞。我们龙脊雪山虽然也有着自己的困难，但我们也有着那些受苦同胞们所期待的资源。我们不会把自己锁在家门里，抱着头颤颤巍巍地等待最后的审判。我们要伸出援助之手，去帮助我们的同胞！"

DRA_join_in_the_civil_war:0"“黑土”的终结"
DRA_join_in_the_civil_war_desc:0"阿贝多先生将蒙德当前的情况称为炼金术中的“黑化”——所有物质的死亡、混乱与重生。接下来，他将向我们展示通向“白化”的道路，也就是以武力直接干涉、将蒙德重归一统的道路。"

DRA_For_Peace_of_Mond:0"为了蒙德的和平！"
DRA_For_Peace_of_Mond_desc:0"在蒙德内战当中，我们无疑是弱小的一方。但是，弱小就是听由天命的理由吗？就因为我们弱小，所以我们就要坐以待毙，等待敌人闯进我们的家里，杀死我们的妻子和儿女；看着暴君趁虚而入，奴役我们自由的蒙德人？当然不是的。我们将保护自己，我们将保护蒙德，我们将为蒙德的和平举起刀剑，用内战祸首的鲜血染红祖国的田野！"

DRA_green_channel_for_refugees:0"建设难民绿色通道"
DRA_green_channel_for_refugees_desc:0"丽莎小姐下令建立难民通道，让在蒙德内战中流离失所的难民能在龙脊雪山定居，得到安全和温饱。我们也会作为蒙德的门户，接收来自外国的援助。这份及时的援助，将会救下许多人的性命，我们也能用大量的人力资源挽救危局。"

DRA_For_the_Universal_Justice:0"为了人民的安宁！"
DRA_For_the_Universal_Justice_desc:0"也许我们并不能改变战争的走向，但至少我们能让战争造成的伤亡更少。也许我们不能用武力给整个蒙德带来和平，但至少我们能给那些信任我们的人安全和幸福。行动起来吧，先从改变我们自己开始。"


#龙脊雪山第一幕阿贝多线（即focus_tree_11）国策
DRA_Albedos_plan:0"阿贝多的宏伟蓝图"
DRA_Albedos_plan_desc:0"随着这决定我等命运的会议结束，众人心中对于未来的畏惧也已经散去。如今，我们的未来已经明朗。只要我们坚定信念，不停下前进的脚步，道路就会不断延伸。"

DRA_dealt_internal_problem:0"处理内部问题"
DRA_dealt_internal_problem_desc:0"龙脊雪山领作为蒙德的一个行省，它本身缺少在蒙德分裂后自给自足的能力——这个事实所导致的结果我们都已经看见了——粮食供应不足、工人生产积极性暴跌……我们不可能饿着肚子、手持木棍打倒敌人。要平定蒙德，首先要平定我们龙脊雪山领。"

DRA_sow_seeds_of_dragonvale_agriculture:0"播下雪山农业之种"
DRA_sow_seeds_of_dragonvale_agriculture_desc:0"人不能靠吃雪活下去，哪一种雪都不行。若我们向人民宣称我们要终结蒙德的战乱时他们的肚子却空空如也，又有谁会相信我们许诺的未来呢？是时候开始扩张农业、处理食品供应的问题了。"

DRA_produce_more_food:0"粮金炼成"
DRA_produce_more_food_desc:0"我们将向农业领域注入资金，使得我们的粮食生产规模能够进一步扩张，以解决人民饿肚子的问题。显然想激励人们在天寒地冻的雪山种田是很困难的，因此我们不得不给很多钱——这会给我们造成一定的财政负担。"

DRA_necessary_compulsory_means:0"必要的强制手段"
DRA_necessary_compulsory_means_desc:0"有些问题不是光靠钱能解决的——来到龙脊雪山的人几乎没有农民，也很少有人愿意在风雪之中耕作农田，但这件事必须有人去做。我们将强制征集内战产生的大量无业人员、再利用监狱中的罪犯，培训他们农业生产的技能并派遣他们去开垦农田，让他们能给社会做出一份贡献、同时也给他们自己挣一份口粮。"

DRA_Toggle_the_Balance:0"拨动天平"
DRA_Toggle_the_Balance_desc:0"农业生产已经初成规模，但新的农民们似乎不太愿意种植粮食作物——这个时候就轮到政府出力改变这一切了。我们将出台一系列惠农、调控政策，以促进人们更多地种植粮食。这会在一段时间内造成财政负担，但随着时间的推移，这些政策带来的经济状况好转将会减轻我们的负担。"

DRA_Visible_Hand:0"经济统制"
DRA_Visible_Hand_desc:0"非常时期不得不采取非常做法，整个蒙德都已经“打成一片”，若我们此时还在放任农业向着成瘾药品之类的“快速增长需求”野蛮生长，我们将要见到的恐怕不是“市场繁荣”，而是敌人的刀锋。现在，我们将要颁布法令：将龙脊雪山领的全部关键产业，置于领政府的直接控制之下、并给其余产业进行总体指导。如果有人违背政府的政策指导，那他们就不得不面对我们的刺刀指导——如果不这么做，他们之后也要被敌人的刺刀“指导”的。"

DRA_Refuse_Hunger_and_Cold:0"拒绝饥寒之苦"
DRA_Refuse_Hunger_and_Cold_desc:0"现在，如果领政府的反对派在酒馆里问支持你“领政府到底给民众带来了什么好处”，你就告诉他：“摸一摸你的肚子，你就知道了！”在蒙德内战之后，龙脊雪山领的每一个居民都经受过粮食供应断绝带来的饥饿，也明白是我们的政策将面包和牛奶重新带回了他们的餐桌上。如今，当我们宣讲阿贝多阁下为蒙德带来和平的愿景时，我们已经能听到人民的鼓掌声。人民相信我们，相信既然我们能带回面包，那就同样能带回自由与和平。"

develop_industry_of_dragonvale:0"转动雪山工业之轮"
develop_industry_of_dragonvale_desc:0"工业生产是社会运转的齿轮——现在我们的齿轮卡住了。这样下去，不仅我们的战士会缺少武器来保卫家园，龙脊雪山领的居民也会缺少消费品，进而造成社会整体的不稳定。当人民连盘子都买不到的时候，我们又怎么能说服人民相信我们能够打到晨曦酒庄去呢？现在，我们将着手处理工业生产积极性下降的问题，让盘子重新回到我们商场的货架上。"

DRA_Material_Incentives:0"给予物质激励"
DRA_Material_Incentives_desc:0"我们将采用各式各样的激励措施，消耗一定的资源来提高工人的生产意愿。这一系列举措的目标，在于让工人感觉到自己的努力工作确实能迅速转化为自己的幸福生活，这种直接的刺激能够最快地提振他们的精神。"

DRA_Strict_Discipline:0"严格管理措施"
DRA_Strict_Discipline_desc:0"为什么有些人怠慢生产、导致许多无辜人的生活水准直线下降却没有得到惩罚？说到底，这是因为我们产业的管理措施还做得不到位。让我们记住一个原则：不劳动者不得食。对于忘记这一原则、忘记自己工作对社会的重要性的人，我们将采用严厉的负反馈机制，激励他们保持标准的生产效率。"

DRA_Ideological_Education_for_Workers:0"生产场所宣传"
DRA_Ideological_Education_for_Workers_desc:0"我们将在生产场所进行广泛的宣传，将那些仍然努力工作的人宣传为龙脊雪山的英雄，并促使工人们重新思考自己工作的意义，再用一些管理措施使得他们自愿更加努力地生产。这当然是要花钱的。"

DRA_Aggravate_Involution:0"推动内部竞争"
DRA_Aggravate_Involution_desc:0"得益于我们此前的措施，工人们的生产效率已经显著增长——但这还不够。接下来，为了更广大居民的生活，我们将采用各种各样的先进措施，促使工人们将彼此视作竞争对手，使得我们的生产效率在竞争中上升。"

DRA_Refuse_Poverty_and_Laziness:0"拒绝贫乏懒惰"
DRA_Refuse_Poverty_and_Laziness_desc:0"“货架上的盘子回来了，碗也回来了。”居民们告诉我们，“唯一没有回来的是蒙德城的酒水。”现在，人民已经相信我们的能力，不仅相信我们能给雪山维持稳定，也相信我们能将这份可贵的稳定带回整个蒙德。我们已经取得了生产线上的胜利、带回了碗碟和牙刷。现在，让我们把剩下的东西也带回来吧。"

DRA_dealt_outside_problem:0"处理外界事务"
DRA_dealt_outside_problem_desc:0"当我们思考着如何处理内部事务时，我们不要忘记，我们的最终目标是走出去，用蒙德的剑为蒙德的犁夺回和平。我们也需要在外界进行活动，以寻求来自雪山之外的援助和支持。"

DRA_Military_school_of_dragonspine:0"正规化龙脊训练营"
DRA_Military_school_of_dragonspine_desc:0"为了就近培训部队，龙脊雪山领此前就已经建立了部队训练机制——但是还很稚嫩。现在，我们将咨询我们部队中来自蒙德城的老指挥官，并结合阿贝多阁下的智慧，将培训正规化，让我们能源源不断得到高素质的士兵与军官。"

DRA_strength_military_construction:0"加强军队建设"
DRA_strength_military_construction_desc:0"为了取得战争的胜利，我们需要一支部队。受限于龙脊雪山的体量，这支部队也许不会很庞大，但他一定会非常精锐。但“精锐”到底是精锐在什么方向上呢？我们需要选择。"

DRA_Panzer_attack:0"装甲穿插"
DRA_Panzer_attack_desc:0"我们决定用各种各样的机动装备——从装甲车、装甲骑兵、耕地机、机械化装备，乃至自行车——截断敌人的补给线，包抄敌人的部队。这无疑是最前沿、最符合时代潮流的作战方式。"

DRA_study_cultivator:0"雪山耕地机考古"
DRA_study_cultivator_desc:0"龙脊雪山大概是整个蒙德中耕地机残骸最多的地方，这极大方便了我们的研究。我们将发掘雪山中的耕地机并进行研究，以促进我们先进耕地机的生产，帮助我们在未来的战争中披荆斩棘。"

DRA_innovation_of_Panzers:0"战车创新"
DRA_innovation_of_Panzers_desc:0"我们将汇集学者，在现有战车的基础上进行创新，让我们的战士能开着装甲更可靠、引擎更有力、设计更牢靠的战车冲垮敌人的阵地。一个人不能被打败，但可以被战车碾碎。"

DRA_innovation_of_Panzers1:0"战车创新"
DRA_innovation_of_Panzers1_desc:0"我们将汇集学者，在现有战车的基础上进行创新，让我们的战士能开着装甲更可靠、引擎更有力、设计更牢靠的战车冲垮敌人的阵地。一个人不能被打败，但可以被战车碾碎。"

DRA_Try_Mechanization:0"尝试机械化"
DRA_Try_Mechanization_desc:0"我们将把精力集中到机械化装备的研制上来，让我们的突破部队拥有强大的防护能力，让敌人对我们突破的阻拦统统失败——当然，这也会更多地消耗我们的树脂和白铁。"

DRA_Elite_Artillery:0"法术洗地"
DRA_Elite_Artillery_desc:0"龙脊雪山的人力资源很珍贵，而炮弹和元素力的价格可要低多了。我们将用精准而强烈的轰炸，让敌人在见到我们之前就把他们统统送上天！丽莎女士，魔动炮可比雷元素弹好使多了！"

DRA_Elite_Artillery1:0"法术洗地"
DRA_Elite_Artillery1_desc:0"龙脊雪山的人力资源很珍贵，而炮弹和元素力的价格可要低多了。我们将用精准而强烈的轰炸，让敌人在见到我们之前就把他们统统送上天！丽莎女士，魔动炮可比雷元素弹好使多了！"

DRA_Predict_and_Shoot:0"精确火元素投射"
DRA_Predict_and_Shoot_desc:0"在战斗中，精准无比的火炮打击是极其重要的。如果我们能够开发出这样一种方式，让我们能精确地预测到敌军火炮阵地的位置，那我们就能在敌人进攻之前大幅挫伤他们的杀伤力。正好，创新就是我们这群人最擅长的事情。"

DRA_Predict_and_Shoot1:0"精确火元素投射"
DRA_Predict_and_Shoot1_desc:0"在战斗中，精准无比的火炮打击是极其重要的。如果我们能够开发出这样一种方式，让我们能精确地预测到敌军火炮阵地的位置，那我们就能在敌人进攻之前大幅挫伤他们的杀伤力。正好，创新就是我们这群人最擅长的事情。"

DRA_Try_Rockets:0"研究愚人众火铳"
DRA_Try_Rockets_desc:0"在我们维护雪山治安的过程中，我们抓到了一批愚人众，并缴获了他们手上的武器装备，其中的火铳最值得注意。通过研究，也许我们能用它的原理制造出一种弹药依靠自身动力推行的大型武器，弹药飞行时就像被点燃的箭矢一样——不如命名为火箭炮吧。"

DRA_Try_Rockets1:0"研究愚人众火铳"
DRA_Try_Rockets1_desc:0"在我们维护雪山治安的过程中，我们抓到了一批愚人众，并缴获了他们手上的武器装备，其中的火铳最值得注意。通过研究，也许我们能用它的原理制造出一种弹药依靠自身动力推行的大型武器，弹药飞行时就像被点燃的箭矢一样——不如命名为火箭炮吧。"

DRA_thorough_plan:0"周密计划"
DRA_thorough_plan_desc:0"我们将倾向于使用提前确定战场状况并制定周密的战斗计划来获取战争胜利的战斗方式。这样的策略也符合我们这些学者的一贯思维：得知条件和目标，然后解开题目。"

DRA_Military_LongRange_Communication:0"普及远距通讯手段"
DRA_Military_LongRange_Communication_desc:0"从前的军队往往依赖骑兵、传令旗等方式进行信息传递，这使得计划的制定和实施总是与现实情况慢上半拍。现在，我们将利用无所不能的炼金术开发出廉价的远程通讯手段，并将这种通讯普及到班一级，让我们在战斗中总是快人一步。"

DRA_Military_LongRange_Communication1:0"普及远距通讯手段"
DRA_Military_LongRange_Communication1_desc:0"从前的军队往往依赖骑兵、传令旗等方式进行信息传递，这使得计划的制定和实施总是与现实情况慢上半拍。现在，我们将利用无所不能的炼金术开发出廉价的远程通讯手段，并将这种通讯普及到班一级，让我们在战斗中总是快人一步。"

DRA_Trial_of_C3I_Theory:0"C3I学说构想"
DRA_Trial_of_C3I_Theory_desc:0"我们的炼金术师团队创造出了先进的作战思维，在他们的预想中，我们将来能够用某种能进行自动计算和远距离通讯的机器，将指挥、控制、通信和情报各分系统紧密联在一起，极大地提高作战的效率。虽然我们还没有那样先进的机器，但我们可以用神之眼的力量先行尝试。"

DRA_Trial_of_C3I_Theory1:0"C3I学说构想"
DRA_Trial_of_C3I_Theory1_desc:0"我们的炼金术师团队创造出了先进的作战思维，在他们的预想中，我们将来能够用某种能进行自动计算和远距离通讯的机器，将指挥、控制、通信和情报各分系统紧密联在一起，极大地提高作战的效率。虽然我们还没有那样先进的机器，但我们可以用神之眼的力量先行尝试。"

DRA_Become_Rising_Tide:0"化身浪潮"
DRA_Become_Rising_Tide_desc:0"为了在战争中取得胜利，我们必须动用全领的所有力量。我们的力量很有可能弱于入侵方，因此我们应当采取非对称作战的方法，运用游击作战拖延时间、以民众协助破坏敌人的作战计划，最终扭转战争的局面。"

DRA_Manufacture_Nightvision:0"炼成夜视仪器"
DRA_Manufacture_Nightvision_desc:0"炼金术虽然不是无所不能的，但也差不了多少。在常规战争中，夜间的战斗杀伤往往会有所下降，因为在伸手不见五指的情况下谁也打不中谁。但现在，我们将用炼金术量产夜视仪器并配装一线部队，让他们在夜间也能够精准地击杀敌人，以夜战的局部优势改变战场的总体态势。"

DRA_Medical_Help_for_Soldiers:0"战地医护"
DRA_Medical_Help_for_Soldiers_desc:0"出于道德考虑，让负伤的战士们能够安然回家是我们的义务；出于实际考虑，龙脊雪山的人力资源实在不足，我们也有必要减少这重要资源的损失。因此，我们将会给军队配上战地医院，来挽救军人们的生命。"

DRA_Metal_Flood:0"钢铁洪流"
DRA_Metal_Flood_desc:0"虽然我们还造不出多少坦克来，但我们可以断定这绝对是未来军事思想的发展方向。我们所要做的，就是走到这条道路上来——即使可能只能走一点点。"

DRA_Refuse_Being_Backward:0"拒绝停滞落后"
DRA_Refuse_Being_Backward_desc:0"经过精确的规划和长久的努力，我们终于建立起一支强大、先进的军队。看看这支军队的气势，有谁能够说这支军队无法取得胜利呢？"

DRA_Begin_Influence_Warlords:0"执起干涉之刃"
DRA_Begin_Influence_Warlords_desc:0"即便力量微弱，我们也要为蒙德的统一贡献属于我们的一份力量。我们也许不会很快与某个势力开战，但我们可以通过援助和派遣志愿军来扭转内战的走向。"

DRA_Keep_Them_Alive:0"生存保障"
DRA_Keep_Them_Alive_desc:0"我们在追求胜利之余，还需要认识到我们的精锐部队数量较少、容易被围困，我们应当提高他们的防守能力和补给能力，让他们能够在陷入重围时顺利突破、平安回家。"

DRA_Die_But_Win:0"视死如归"
DRA_Die_But_Win_desc:0"如果我们需要用精锐部队扭转战争的局势，就需要在进攻中获得优势，用沉重的火力突破敌人的防守、撕开敌人的战线，从而击溃全部的敌人。"

DRA_Publicize_our_Justice:0"宣传正义性"
DRA_Publicize_our_Justice_desc:0"我们将向我们的战士、龙脊雪山领的居民乃至蒙德各军阀统治下的人民宣传我们行动的正义性，并以此吸引更多的人参加我们的部队——我们实在是太缺乏人力了。"

DRA_Compulsory_Recruit_Refugees:0"强制征募难民"
DRA_Compulsory_Recruit_Refugees_desc:0"我们人力的缺乏，以及大量难民带来的社会稳定问题可以用同一个办法来解决，那就是集中难民进行军事训练、吸收进我们的军队。不过，大部分难民都畏惧战争、不愿意走向前线，这时就需要我们的劝说了——既有精神的劝说也有物理的劝说。"

DRA_Refuse_Awaiting_our_Doom:0"拒绝坐以待毙"
DRA_Refuse_Awaiting_our_Doom_desc:0"那些寄和平的希望于他人的仁慈的组织，如今坟头草都已经有两米高了。和平的保障不在于放弃尊严、华丽的外交措辞，而在于强大的力量。"

DRA_Call_for_Justice:0"发出呼唤正义之声"
DRA_Call_for_Justice_desc:0"向山谷发出呼唤，就会得到回应。向世界呼唤正义，正义也会到来。也许有一天，我们奔狼领也会为了这份全世界的正义而奉献一份力。"

DRA_Propaganda_our_Difficulty:0"穷尽宣传手段"
DRA_Propaganda_our_Difficulty_desc:0"只有刚出生的孩子会以为志愿捐献者毫无回报——事实上，大部分人在进行志愿捐赠时是在寻求一种精神回报，一种自我满足。当然，他们的真诚善意并不会因此减损半分。为了回报这份善意，我们将用上各种各样的方法——比如说给他们回信、将他们的名字刻在碑上……给予捐献者们强烈的自我满足感。这也将使更多人的愿意为我们的苦难进行捐献。"

DRA_Financial_Alchemy:0"市场炼金之术"
DRA_Financial_Alchemy_desc:0"对阿贝多超越凡人的智慧来说，当前各国的金融业都不过是一种可笑的游戏，但现在，他不得不为了雪山众人的肚子，参加到这种游戏中去了。这个游戏在他看来满是漏洞，而漏洞就是给我们这些人钻的。"

DRA_Uitilize_Foreign_Sympathy:0"博取外国同情"
DRA_Uitilize_Foreign_Sympathy_desc:0"我们将继续我们的宣传攻势，让提瓦特的所有人都知晓我们所遭遇的苦难，争取国际的援助、以及舆论的支持。"

DRA_Uitilize_Foreign_Greed:0"利用境外势力"
DRA_Uitilize_Foreign_Greed_desc:0"我们亲爱的外国援助者可能还以为我们没有看穿他们的真面目——他们并不是真正带着善意来与我们合作的，他们把我们当做一个渗透蒙德的门户。但我们不会因此拒绝他们的援助，相反，我们要用更大的力度拥抱他们的恶意，以同样满怀恶意的回馈与承诺换取当前的利益。当我们拥有足够的力量，他们就会明白为什么我们毫不畏惧。"

DRA_Refuse_Fighting_without_anyone:0"拒绝孤身奋战"
DRA_Refuse_Fighting_without_anyone_desc:0"在经过长久的努力之后，我们终于争取到了来自外界的支持。我们并不是独自为蒙德而战，我们身后还有千千万万的人在支持我们。"

DRA_End_our_Internal_problem:0"终结内部之隐患"
DRA_End_our_Internal_problem_desc:0"我们终于解决了最迫在眉睫的粮食与工业问题。要想在战争中胜利，首先要在生产线上胜利——我们已经取得了后一个胜利，是时候该转移重心，去取得前一个胜利了。"

DRA_End_our_Outside_problem:0"高举世界之正义"
DRA_End_our_Outside_problem_desc:0""

DRA_Rufuse_Division_of_Mond:0"拒绝蒙德之分裂"
DRA_Rufuse_Division_of_Mond_desc:0"现在，我们的准备已经充分，我们的计划已经完善，是时候向人民履行我们的诺言了。我们中的每一个人，都有身处龙脊雪山之外的亲人朋友，他们的消息已经在战火中断绝，也许正经历着难以想象的苦痛。战士们，拔出你们的剑，为了蒙德的和平与自由而战！"

DRA_Reason_Returns_to_Mond:0"理性重归蒙德！"
DRA_Reason_Returns_to_Mond_desc:0"在阿贝多阁下智慧的指导下，我们经过了长期的战斗，终于击倒了可憎的野心家和无能的旧政府，将和平、理性与自由重新带回了蒙德！现在，让我们宣布内战的终结——宣布血腥的纷争与反智的狂热的终结，宣布新的、更加长久的和平的到来。"

DRA_To_be_Continued:0"蒙德之“白化”"
DRA_To_be_Continued_desc:0"“白垩”——提纯与重生。化为一地碎渣的蒙德被阿贝多领导的龙脊雪山军重新拼合起来，正如炼金之中被研碎的素材化为神奇的药水一般。如今阿贝多阁下来到蒙德城城楼之上，向我们宣布蒙德之“白化”的伟大成功。接下来，我等将经由“光化”，迈向“赤诚”之境——即重建蒙德，把繁荣和幸福重新带回给蒙德的人民。"
MOT_REUNITED:0"蒙德已经重归统一"
