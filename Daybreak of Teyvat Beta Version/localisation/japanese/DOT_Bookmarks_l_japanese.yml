 Book_SUM:0 "【正在重置】五百年前的坎瑞亚灾厄期间，须弥的神明「大慈树王」失踪，教令院将新生的草神带回了须弥，并将其命名为「小吉祥草王」。然而，教令院以及大部分须弥人民的信仰依旧是「大慈树王」，作为继任者的「小吉祥草王」并未被完全认可，再加上「小吉祥草王」一直被贤者们软禁在「净善宫」，行动严重受限，导致许多须弥人都并未对她的存在太过重视，渐渐的，贤者们开始取代神明治理须弥。"
 Book_SGD:0 "【尚未完成】一千年前赤王的逝世，让「大慈树王」布耶尔成为了魔神战争最后的赢家。雨林也因此接管了赤王死后沙漠神权的真空，成为了须弥沙漠文明名义上的统治者。而沙漠文明的繁华鼎盛期，也随着赤王的逝世画上了句号。居尔时代的结束，让大赤沙海、千壑沙地上的许多部落开始走向衰落。一直到今天，许多部落都已经消失，随着时间流逝，掩埋于漫漫黄沙之中，残存的部落也处于挣扎之中。雨林的轻易胜利以及残酷不当的统治让沙漠中许多镀金旅团和部落产生了复仇心理，他们认为是大慈树王杀害了赤王，并想发动反抗雨林的战争，争取独立，混乱局势下，沙漠该何去何从？"
