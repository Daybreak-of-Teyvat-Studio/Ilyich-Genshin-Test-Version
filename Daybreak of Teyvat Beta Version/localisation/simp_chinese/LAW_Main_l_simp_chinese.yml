MOT_ChooseLAWWay:0"劳伦斯领路线"
LAW_Route_Ice_t:0"王冠破灭·§8坚冰大胜§!【未完成】"
LAW_Route_Ice_d:0"内战当中，§8舒伯特·劳伦斯§!后脑勺被大剑命中自杀，§8优菈·劳伦斯§!趁机接过权力，推出§8坚冰主义§!这一思想作旗帜，试图借用舒伯特留下的危机推动改革，使自己与支持者在维持生存的同时逐渐削弱贵族的力量。\n\n最终，优菈成功推行了所有改革，并在统一蒙德的大部分地区之后轻易挫败了贵族的反击、稳定了人民的情绪，并在局势稳定后彻底消灭了所有贵族，将坚冰主义推向全蒙德，建立起没有神也没有贵族的§8蒙德宪政共和国§!。"
LAW_Route_Noble_t:0"黑暗平衡·§g王冠得存§!【未完成】"
LAW_Route_Noble_d:0"内战当中，§8舒伯特·劳伦斯§!后脑勺被大剑命中自杀，§8优菈·劳伦斯§!趁机接过权力，推出§8坚冰主义§!这一思想作旗帜，试图借用舒伯特留下的危机推动改革，使自己与支持者在维持生存的同时逐渐削弱贵族的力量。\n\n优菈的改革并没能完全得到推行，这使她在面临贵族的反击时不得不进行妥协，在统一蒙德之后，优菈建立起贵族与坚冰党在艰难的平衡中共治的§8蒙德联合大公国§!。\n\n§g旧贵族§!就此取得了在蒙德真正立足的基础，抛弃了大部分的腐朽思想，艰难幸存。"
LAW_Route_Free_t:0"与汝偕亡·§W第二乐章§!【未完成】"
LAW_Route_Free_d:0"内战当中，§8舒伯特·劳伦斯§!后脑勺被大剑命中自杀，§8优菈·劳伦斯§!顺理成章地接过权力，推出§8坚冰主义§!这一思想作旗帜，试图借用舒伯特留下的危机推动改革，使自己与支持者在维持生存的同时逐渐削弱贵族的力量。\n\n然而，优菈几乎没能够彻底推行任何一项改革，在统一蒙德之后，她即因贵族的反对而下台，坚冰党也随之解体。在这之后，贵族试图在蒙德完全复刻千年前贵族奴役人民的制度，引发了被后世称为【第二大乐章】的事件——在§W巴巴托斯§!的引领下，蒙德人民再一次推翻了旧贵族，建立起§W神圣蒙德共和国§!。\n\n为了避免历史重演，§W巴巴托斯§!决定成为蒙德的实际领袖，以神明之身保护蒙德人民的自由。"
LAW_Relation_with_SNE:0"至冬国对贵族军的影响"
LAW_SNE_Puppet_t:0"携手至冬·§8追随效命§!【未完成】"
LAW_SNE_Puppet_d:0"在推行改革和统一蒙德的过程中，优菈过多地借用了至冬国的力量，在蒙德统一之后，这种借力的弊端终于显现出来：\n在愚人众全方位的影响下，蒙德举国成为了至冬的§8“姐妹国家”§!。蒙德将§8追随至冬国§!，为§8冰之女皇§!破碎§8虚假之天§!的愿景而行动。"
LAW_SNE_Alliance_t:0"携手至冬·§C亲密盟友§!【未完成】"
LAW_SNE_Alliance_d:0"在推行改革和统一蒙德的过程中，优菈较多地借用了至冬国的力量，愚人众对贵族军的影响力不断增长，在蒙德统一之后，蒙德也不得不亲近至冬国：\n至冬国和蒙德缔结了§C盟约§!，约定在国际事务上共同进退，至冬将不断援助蒙德技术和专业人员，而蒙德则回报以开放市场、供应廉价资源。"
LAW_SNE_Friend_t:0"携手至冬·§t诚挚伙伴§!【未完成】"
LAW_SNE_Friend_d:0"在推行改革和统一蒙德的过程中，优菈没有过多地借用至冬国的力量，在蒙德统一之后，与至冬国结成了§t对等§!的合作关系，双方约定进行技术与经济交流，并在国际事务上进行更多的合作。"