 LOADING_TIP_106:0 "如果说流血的屠杀是残酷可怕的，那么这只能使我们更加严肃地对待战争，而不应该使我们出于人道让佩剑逐渐变钝，以致最后有人用利剑把我们的手臂砍掉。\n——奔狼领行政领袖 菲谢尔，1938年"
