FON_Navia_desc_leader: "娜维娅，刺玟会现任会长，枫丹近期最负名望的民间领袖之一。\n自从父亲卡雷斯身死，自己接过刺玟会会长的重任后，为了重振刺玟会娜维娅在枫丹上下奔走，同形形色色的人打交道：沫茫宫的官僚、蒸汽鸟报社的记者、工商业主同盟的暴发户、灰河的雇工、白淞镇的小农……\n随着阅历增长，她意识到，枫丹是一个多元化的社会，不同的人有不同的需求，这意味着枫丹需要通过建设民主制度，确保所有人都能参与到与自己密切相关的政治和经济生活中，让自己能够捍卫自己的利益；同时，从小在父亲身边耳濡目染，娜维娅继承了卡雷斯的遗志，决意要与达官显贵们作斗争，保障和捍卫枫丹人民的权利。\n这两点构成了娜维娅意识形态的核心：“民主社会主义”。\n如今，凭借着枫丹人民（尤其是中下层）的支持，娜维娅的政党成功胜选，娜维娅当选为第一届民选政府的总统。\n站在沫茫宫，从总统办公室的窗户向外看，娜维娅能将枫丹尽收眼底。她相信，她的政府未来的工作将会让枫丹更加民主、让枫丹人生活得更加幸福。"
