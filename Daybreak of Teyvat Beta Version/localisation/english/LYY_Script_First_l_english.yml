 LYY_Event.0606.t:"The Rebellion of the Foolish Crowd"
 LYY_Event.0606.d:"After the shocking news of the assassination of the Rock King Emperor, Liyue City was plunged into a state of unrest and chaos. A mysterious organization from the Kingdom of Zhidong, the Fools' Crowd, took the opportunity to infiltrate Riyue, taking advantage of the public's grief over the Emperor's death and their uncertainty about the future to instigate a riot that spread throughout the city. With their unique identities and purposes, the members of the Crowd of Fools quickly began to operate in the city of Liyue. They spread rumors and sowed discord, claiming that behind the Emperor's death lay a conspiracy of the Seven Stars of the Glazed Moon, with the intention of subverting the people's trust in the existing regime. Under their encouragement, some uninformed people joined the protests, and the street demonstrations gradually turned into violent acts of destroying public and private property. The order of Riyue City was in jeopardy, and the guard forces were exhausted as they tried to quell the riots and restore peace. However, the actions of the Crowd of Fools seemed to have been premeditated, and they skillfully capitalized on the contradictions and dissatisfaction within Riyue City, making the situation even more complicated. The intervention of the Kingdom of Zhidong has given the riot an international color, and the Seven Stars of Liyue are faced with an internal and external dilemma. They must quickly find out the true purpose of the Foolish Crowd and expose the mastermind behind it, as well as pacify the people and rebuild social order."
