MOT_Strengthen_our_Control:0"稳固控制"
MOT_Strengthen_our_Control_desc:0"\n危险的思想是一种毒药，虽然在开始的时候尝不到什么苦涩的味道，可是渐渐地在血液里活动起来，就会像硫矿一样轰然爆发。\n\n我们迟迟不能解决风魔龙这件事似乎打击了诸领政府对我们的信心，也让那些潜伏在暗中的敌人有了可趁之机。我们必须压制这些叛党——尤其是在那些受我们影响较大的区域，如果他们脱离控制，后果简直不堪设想。\n假如蒙德将不可挽回地奔向战火，至少我们能在战争前保下那些真正重要的东西……\n\n关键地区\n§B西风教会领§!、§g劳伦斯领§!、§Y古恩希尔德领§!还有我们的政治中心§C蒙德城§!，是这场斗争中的关键所在。如果我们的控制力能§R超过§!敌人的抵抗/渗透力，我们就能保住这些区域的§R控制权§!；如果控制力能超过抵抗/渗透力的§R一半§!，敌人就难以利用他们在这些地方的力量来§R影响§!我们。\n§B西风教会领§!	§Y控制力§!	[?MOT_Control_in_FAV|C]\n§B西风教会领§!	§R渗透度§!	[?MOT_Resist_in_FAV|R]\n§g劳伦斯领§!	§Y控制力§!	[?MOT_Control_in_LAW|C]\n§g劳伦斯领§!	§R抵抗力§!	[?MOT_Resist_in_LAW|R]\n§Y古恩希尔德领	控制力§!	[?MOT_Control_in_GUN|C]\n§Y古恩希尔德领§!	§R渗透度§!	[?MOT_Resist_in_GUN|R]\n§C蒙德城§!	§Y控制力§!	[?MOT_Control_in_MOT|C]\n§C蒙德城§!	§R渗透度§!	[?MOT_Resist_in_MOT|R]§!\n\n§!§!§!外围地区\n外围地区是我们控制力比较薄弱的部分，包括§R莱艮芬德领§!、§B龙脊雪山领§!、§R奔狼领§!和§B风龙领§!，如果不幸爆发内乱，这些地区恐怕会首先脱离掌握。但如果我们能将控制力保持在敌人渗透度之上，敌人至少不会利用这些地区给我们添上更多的麻烦。\n外围地区	§Y总体控制力  [?MOT_Control_in_Others|C]§!\n外围地区  §R总体渗透度	[?MOT_Resist_in_Others|R]\n\n§!\n\n琴团长健康评价：§C[?MOT_Jean_HP]§!\n\n§g夜晚§!§!§!就要到来了。在那之前，尽可能地保护好火种吧。\n但在最深的黑暗中，也许会有意想不到的§R光芒§!亮起。§!\n"
#\n§!人民代表传达中下层平民的意见——也就是真正的民意多数，这些人拥有着朴素的爱国情怀和自由精神，会支持对国家和平民有利的动议，不会对平民利益的损伤无动于衷。
#\n§!这些人代表着工厂主、大商人的利益，他们要求更广泛的贸易、更丰富的劳动力来源和更安定的生产条件。对他们而言，蒙德的兴亡远没有手中的摩拉袋子来得实在。
#\n§!保守派、反动派、地主、富农和旧贵族支持者，这些人掌握着大量来自农村地区的选票（这个“掌握”的意思是，这些选票投向谁取决于这些乡绅而不是投票人自己），思想上极度保守，由于落后于时代也没有足够牢固的蒙德民族认同，他们会支持那些能为他们牟利的动议，反对传播进步思想的动议。
MOT_War_Decisions_of_Us:0"决胜千里"
MOT_War_Decisions_of_Us_desc:0"\n战争的胜利不能不依靠勇气和意志，但不能仅依靠勇气和意志。\n\n作战资源：[?MOT_Resources_for_War]\n作战资源意味着我们的物资、宣传等方面的准备，能由其他各种资源转化而来，也能定期获得，获得量与士气等级成正相关。\n\n前所未有的风暴已经袭来，蒙德这艘船已经在这风暴中倾覆，我们能抓住的唯一一块浮板便是我们可靠的骑士团。若能有一位才情非凡、能力出众的领袖带领这支队伍，将那些妄图用蒙德人民的尸体为他们的野心铺路的军阀一个接一个地迅速击败，那么蒙德也许还有一线生机。\n"
MOT_Propaganda_Insides:0"内务决策"
MOT_Propaganda_Insides_desc:0"\n不论黑夜怎样漫长，黎明终将到来。\n"
MOT_National_Congress:0"蒙德议会"
MOT_National_Congress_desc:0"\n§R正确的认识未必能导向正确的行为。§!\n\n蒙德议会是琴·古恩希尔德设立的民主议事机构。在没有政治常识的那些人看来，在这里通过的决议能够最大程度地体现人民的意志，是真正民主的体现——但实际上并非如此，这个“民主”议会实质上是蒙德内各主要利益集团的协商场所，议会的代表或多或少地代表了各集团的利益，在这里的提案能否通过取决于各集团的力量博弈，跟民意几乎毫无关联。\n各个利益集团坐到这里就意味着他们将遵循民主游戏的规则，如果我们能利用这些规则通过我们的§Y动议§!，就能事半功倍地达成我们的目的。\n\n总票数：§R[?MOT_SUM_Votes]§!\n\n[MOTName_of_AlwaysSupport] §R稳定力量§![?MOT_BasicPower_of_AlwaysSupport]    [MOTName_of_AlwaysSupport] §C临时力量§![?MOT_ExtraPower_of_AlwaysSupport]    [MOTName_of_AlwaysSupport] §Y总和力量§![?MOT_SUMPower_of_AlwaysSupport]\n[MOTName_of_AlwaysSupport][MOTDesc_of_AlwaysSupport]他们又被称为忠诚派，是西风骑士团的拥护者，无条件支持我们的任何一个提案。在这些人之中又有§R稳定[MOTName_of_AlwaysSupport]§!和§C临时[MOTName_of_AlwaysSupport]§!之分。\n§R稳定[MOTName_of_AlwaysSupport]§!几乎不会减少，但也难以增加；§C临时[MOTName_of_AlwaysSupport]§!比较容易得到，但每次完成动议都会流失一部分。§!§!\n\n[MOT_Meeting_People]§! 影响力[MOT_Power_of_PP]§!    支持度[MOT_Support_of_PPP]§!\n\n[MOT_Meeting_Trader]§! 影响力[MOT_Power_of_TT]§!    支持度[MOT_Support_of_TTT]§!\n\n[MOT_Meeting_Lords]§! 影响力§Y[MOT_Power_of_LL]§!    支持度[MOT_Support_of_LLL]§!\n\n§!§!欲通过一个§Y动议§!时，支持该动议的集团将投出等于§R【影响力*支持度】§!的票数支持你，这些票数加上§R[MOTName_of_AlwaysSupport]总力量§!超过总票数的一定比例时，该决议将可用。\n\n§R一艘船可以有很多船员、很多可能的航线，但最后它只能向一个方向航行。\n请您指引我们的方向，让蒙德启航吧。§!\n"
