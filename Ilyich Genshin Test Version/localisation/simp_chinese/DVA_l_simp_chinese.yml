DVA_powerless_government:0"毫无控制力的政府"
DVA_powerless_government_desc:0"流民、盗匪和商人，还有为数不多的老实平民、精力旺盛的冒险家和奉命驻守此地的西风骑士，这就是风龙领的全部居民了。“为什么风龙领的事情总是那么糟糕？”穿着绿色斗篷的吟游诗人抱怨道。\n\n§R如果在蒙德内战爆发前没能稳定局势，将会引发极其严重的后果§!"
DVA_lack_of_research_ability:0"缺乏科研能力"
DVA_lack_of_research_ability_desc:0"“骑士团抽调走了我们的研究人员，导致我们的科研能力迅速下滑，虽然本来也没有多少...但那好歹有一点不是？”—风龙领侦察骑士小队副队长蕾娅"
DVA_restricted_army:0"受限制的军队"
DVA_restricted_army_desc:0"“骑士团限制了我们的军队规模，并且在我们的精锐部队中安插忠诚的骑士，我是指对骑士团忠诚。”\n\n—风龙领情报主管薇尔"
DVA_loyal_fiefdom:0"琴团长最忠诚的领地"
DVA_loyal_fiefdom_desc:0"“风龙领是蒙德最忠诚的领地，安柏是琴团长最忠诚的总督。”—《蒸汽鸟报》"


