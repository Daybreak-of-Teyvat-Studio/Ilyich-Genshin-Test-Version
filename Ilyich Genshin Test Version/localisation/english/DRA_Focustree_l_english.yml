DRA_Infantry_W:0"白垩兵工厂"
DRA_Infantry_W_desc:0"白垩骑士团过去是西风骑士团在雪山的驻军，最初作为龙脊雪山建设者们的护卫，现在则作为龙脊雪山领的保卫、救援、安保力量而活跃。而白垩兵工厂则是龙脊雪山二期建设计划中的重要项目，其建设目的是为白垩骑士团提供方便的武器补充以节省将兵器从蒙德城运输而来所需的费用。今天，白垩兵工厂仍然热火朝天，为保卫家园的骑士们制造着一批又一批武器。"
DRA_Infantry_Researcher:0"忍冬兵装研究院"
DRA_Infantry_Researcher_desc:0"忍冬兵装研究院是从雪山研究院中分离出来的专职研究新型武器的机构，内部既有炼金术师，也有资深学者，还有高级军官。这个机构建立的目的是利用龙脊雪山领先进的科研人才来推动军事技术的进步，如今，它已经与龙脊雪山领的军工生产牢牢地联系在了一起。"
