VAN_political_thoughts_decision_categories:0 "政治思潮"
VAN_political_thoughts_text_tooltip:0 "当前政治思潮：\n服从教令院： [?VAN_political_thoughts_akademiya|+]\n兰那罗主义： [?VAN_political_thoughts_aranism|+]\n拥护草之王： [?VAN_political_thoughts_nahida|+]\n莎兰树之梦： [?VAN_political_thoughts_dream|+]\n\n§Y注意：任意两种思潮相加不会超过100§!"
VAN_political_thoughts_akademiya_text_tt:0 "§Y服从教令院§!：\n桓那兰那长久以来都作为教令院的附庸而存在，而这种依附关系似乎仍将继续。\n该思潮认为弱小的桓那兰那无法依靠自身生存，必须依赖强大的教令院提供资助。\n\n修正如下：\n达到§C20§!：\n§Y生产效率上限§!：§G+5%§!\n§Y生产效率增长§!：§G+10%§!\n允许切换§Y贸易法案§!\n达到§C40§!：\n§Y生产效率上限§!：§G+5%§!\n§Y生产效率增长§!：§G+10%§!\n§Y建造速度§!：§G+10%§!\n§Y生活消费品工厂系数§!：§G-5%§!\n允许切换§Y经济法案§!\n达到§C60§!：\n§Y生产效率上限§!：§G+10%§!\n§Y生产效率增长§!：§G+20%§!\n§Y建造速度§!：§G+10%§!\n§Y生活消费品工厂系数§!：§G-5%§!\n达到§C80§!：\n§Y生产效率上限§!：§G+10%§!\n§Y生产效率增长§!：§G+20%§!\n§Y建造速度§!：§G+20%§!\n§Y生活消费品工厂系数§!：§G-10%§!\n达到§C100§!：\n§Y生产效率上限§!：§G+20%§!\n§Y生产效率增长§!：§G+30%§!\n§Y建造速度§!：§G+20%§!\n§Y生活消费品工厂系数§!：§G-10%§!\n"
# TODO 反转隐藏线
VAN_political_thoughts_aranism_text_tt:0 "§Y兰那罗主义§!：\n伴随着教令院对桓那兰那的傀儡，激进的兰那罗主义开始在桓那兰那出现。\n兰那罗主义强调对种族地位的认同，它的首要目标是推翻教令院对于须弥的统治，但其计划似乎并不仅仅止步于此。。。\n\n修正如下：\n达到§C20§!：\n§Y稳定度§!：§G+5%§!\n§Y战争支持度§!：§G+5%§!\n达到§C40§!：\n§Y稳定度§!：§G+5%§!\n§Y战争支持度§!：§G+10%§!\n§Y陆军师进攻§!：§G+5%§!\n§Y侵略战争对稳定度修正§!：§G+10%§!\n达到§C60§!：\n§Y稳定度§!：§G+10%§!\n§Y战争支持度§!：§G+10%§!\n§Y陆军师进攻§!：§G+5%§!\n§Y侵略战争对稳定度修正§!：§G+10%§!\n§Y正当化战争目标所需要的时间§!：§G-20%§!\n达到§C80§!：\n§Y稳定度§!：§G+10%§!\n§Y战争支持度§!：§G+20%§!\n§Y陆军师进攻§!：§G+10%§!\n§Y侵略战争对稳定度修正§!：§G+20%§!\n§Y正当化战争目标所需要的时间§!：§G-20%§!\n移除§Y玛哈桓那兰那薜那§!\n允许切换§Y经济法案§!\n达到§C100§!：\n§Y稳定度§!：§G+10%§!\n§Y战争支持度§!：§G+30%§!\n§Y陆军师进攻§!：§G+20%§!\n§Y侵略战争对稳定度修正§!：§G+30%§!\n§Y正当化战争目标所需要的时间§!：§G-20%§!\n"
VAN_political_thoughts_nahida_text_tt:0 "§Y拥护草之王§!：\n兰那罗一族自诞生以来便是草之王的忠实眷属，也将一直坚定地拥护草之王。\n该思潮敬仰草之王的仁慈与智慧，认为提瓦特的各个种族势力应当加强合作、和平发展。\n不过在那之前，桓那兰那将会帮助草神重掌教令院。无视草神的教令院，没有存在的意义。\n\n§C开发中，敬请期待§!"
VAN_political_thoughts_dream_text_tt:0 "§Y莎兰树之梦§!：\n坎瑞亚灾厄摧毁了兰那罗曾经的家园，而在之后的数百年间，桓那兰那依然在不断地承受无留陀带来的痛苦。长时间的磨难让兰那罗一族不堪重负，只得选择蜷缩在莎兰树的梦境之中休养生息。\n该思潮认为下一次的灾厄，将在不久后出现。因此桓那兰那必须依托梦境，尽快做好应对灾厄的准备，力图守护这最后的净土。\n\n§C开发中，敬请期待§!"

