LAW_Focus_on_Arms:0"经济调控——专注军工建设"
LAW_Focus_on_Arms_desc:0"只能选择一种经济调控专注。"
LAW_Focus_on_Consumer:0"经济调控——专注民用建设"
LAW_Focus_on_Consumer_desc:0"只能选择一种经济调控专注。"
LAW_Sweep_Army_Corruption:0"军队控制——军事指挥重心"
LAW_Sweep_Army_Corruption_desc:0"我们要把精力，放到军事上面去。"
LAW_Focus_on_Governance:0"行政改革——政府事务重心"
LAW_Focus_on_Governance_desc:0"我们判断接下来不会有太多的战事，并决定将重心放到民事上来。"
LAW_More_Educational_Input:0"统一教育——加大教育投资"
LAW_More_Educational_Input_desc:0"我们的教育事业需要更多的投入。"
LAW_Oppress_Resistance:0"治安管理——保障前线治安"
LAW_Oppress_Resistance_desc:0"占领区的民众比我们想象得还要不安分，我们需要一些措施来稳定这些地方，避免前线的战事和支援遭到干扰。"
LAW_Oppress_Oppose:0"治安管理——处理反对声音"
LAW_Oppress_Oppose_desc:0"在蒙德的英雄辛辛苦苦建设国家、保卫人民时，却有一些不怀好意之人在背后对他们指指点点，这种事情怎么能够容忍？"
LAW_Organize_Youth_Action:0"青年组织——街头宣传活动"
LAW_Organize_Youth_Action_desc:0"现在，我们需要我们的青年组织走上街头，用比较激烈的方式表达他们对战争的支持。"
LAW_Recall_of_Tide:0"传播理念——重申浪花宣言"
LAW_Recall_of_Tide_desc:0"我们需要再次强调我们对浪花宣言的践行和未来相关的计划。"
LAW_Support_Futurism:0"文化事业——未来主义建筑"
LAW_Support_Futurism_desc:0"未来主义的文化不仅要出现在出版物上，还要出现在建筑和日常生活中。"
LAW_Upgrade_Icy_Man:0"政治开明——提拔坚冰党员"
LAW_Upgrade_Icy_Man_desc:0"政治制度的改革使得我们能够将许多平民出身的人物提拔上来，让政府发挥出更高的效率。"
LAW_Show_Popular_Out:0"基层组织——展现亲民形象"
LAW_Show_Popular_Out_desc:0"优菈·劳伦斯本身就是个亲民的人，但人的良好形象也需要媒体的传播。"
LAW_Popular_Action:0"基层组织——发起群众运动"
LAW_Popular_Action_desc:0"坚冰主义的传播不能光靠宣讲，我们需要用连续不断的政治运动让民众感受到我们的无处不在。"
LAW_Educate_Workers:0"生产进步——调配熟练工人"
LAW_Educate_Workers_desc:0"我们的劳动组织已经培养出了一批熟练工人，能随时派往各个需要他们的工厂。"
LAW_Encourage_Workers:0"生产进步——生产激励计划"
LAW_Encourage_Workers_desc:0"有的时候，工人不是不愿意努力工作，只是想要他们受到尊敬，以及得到看得见的回报。"
LAW_Moderate_Class:0"经济民主——调和阶层矛盾"
LLAW_Moderate_Class_desc:0"是召开新一次法团大会的时候了，让=各行各业的工作者将齐聚一堂，共襄国是。"
LAW_Better_Law:0"经济民主——筹划共同行动"
LAW_Better_Law_desc:0"在当前的时局下，各个阶层必须团结起来共同行动，才能应对危机。"
LAW_Research_Doctrines:0"精英部队——研发军事学说"
LAW_Research_Doctrines_desc:0"我们手中的精锐部队使得我们可以通过演习等方式实验一些前沿的军事学说。"
LAW_Train_Army:0"精英部队——部队演习计划"
LAW_Train_Army_desc:0"我们将让我们的精英部队暂时作为教官，去强化各个部队的训练。"
LAW_Expand_Army:0"军事改革——扩张军队规模"
LAW_Expand_Army_desc:0"我们部队的规模亟需扩张，我们必须加紧训练。"
LAW_Better_Army:0"健全法制——完善法律法规"
LAW_Better_Army_desc:0"我们将着手健全我们千疮百孔的法律法规，以堵住某些人用以肆意妄为的漏洞。"
LAW_DC_Organize_Ice:0"冰浪怒涛"
LAW_DC_Organize_Ice_desc:0"§g冷冽高洁，不惧怒焰§!\n\n坚冰之道是使我们强大、令我们取得生存机会的唯一正途。只要在这条道路上坚定不移地走下去，终有一天……\n\n每月[Icy_Power]增长：[?modifier@ice_power_gain|G0]\n\n当前[Icy_Power]总量：[?LAW_Whole_Icy_Power|C0]\n\n坚冰之道进程：[?LAW_Level_of_ST|80]\n\n统一教育：[Level_of_LAW_Education_of_Ice]    行政改革：[Level_of_LAW_System_of_Ice]    军队控制：[Level_of_LAW_Army_of_Tide]    经济调控：[Level_of_LAW_Economy_Controled]    治安管理：[Level_of_LAW_Secret_Police]\n青年组织：[Level_of_LAW_Youth_League_Tide]    传播理念：[Level_of_LAW_Call_of_Tide]    文化事业：[Level_of_LAW_Support_Futurism]    政治开明：[Level_of_LAW_Political_impart]    基层组织：[Level_of_LAW_Fundamental_Organization]\n生产进步：[Level_of_LAW_Labour_Union]    经济民主：[Level_of_LAW_Congress_of_Corporation]    精英部队：[Level_of_LAW_Knights_of_Ice]    军事改革：[Level_of_LAW_Winter_System]    健全法制：[Level_of_LAW_Icy_Judge_Court]\n\n§g坚韧沉着，不被撼动§!"
LAW_ON_Noble_Savege:0"贵族暴行"
LAW_ON_Noble_Savege_desc:0"我们旗下的各路贵族不仅不团结，更不与时俱进，他们始终拒绝接受现状，试图复兴几百年前的旧制度，并不断给我们惹出新麻烦……"
LAW_ON_Cool_Noble_Down:0"安抚贵族"
LAW_ON_Cool_Noble_Down_desc:0"我们跟贵族的冲突愈演愈烈了，虽然这是不可避免的，但我们仍能通过一些政治努力来暂时减缓这样的冲突……"
LAW_ON_Recruit_Noble:0"招揽贵族"
LAW_ON_Recruit_Noble_desc:0"贵族对我们抱有忌惮的一大原因就是我们为了保持效率始终拒绝将大多数贵族吸纳进我们的队伍。如果我们将部分贵族人才招揽进来，就能暂时安抚他们——当然，这些人永远不可能进入我们的核心。"
LAW_ON_Relax_Noble:0"放松管制"
LAW_ON_Relax_Noble_desc:0"各家贵族始终对我们的管制心怀不满——他们可不在乎自己的行为会造成什么后果，只知道我们在限制他们。倘若我们暂时放松这些限制，他们想必会开心一些，但这是有代价的。"
LAW_ON_Noble_Money:0"建设贵族雕像"
LAW_ON_Noble_Money_desc:0"建设新的雕像，并征集各位贵族对应该雕上谁的意见，暂时转移他们的注意力，让他们把精力从祸害民众上调开。"
LAW_ON_Noble_Mora:0"封赏贵族"
LAW_ON_Noble_Mora_desc:0"优菈阁下有着赏赐贵族的“权力”，通过使用这种权力，我们可以让贵族稍微安分一些。"
LAW_ON_Compete_Noble:0"迫使贵族破产"
LAW_ON_Compete_Noble_desc:0"贵族手中的产业效率低下，抵御市场竞争的能力很差，我们可以借助我们在法团大会上结识的朋友，来对他们的庄园挥出无形的重拳。"
LAW_ON_People_Unpopular_Noble:0"暗中煽动反贵族情绪"
LAW_ON_People_Unpopular_Noble_desc:0"我们的青年组织在宣传上有着很大的优势，我们可以借此之力诱导民众以比较温和的方式表达自己对贵族的憎恶——比如说，拒绝购买贵族的商品。"
LAW_ON_Lower_Noble_Power:0"在政坛排挤贵族"
LAW_ON_Lower_Noble_Power_desc:0"如今我们在政府中有了更多的朋友，是时候使用一些新时代的政治艺术，让贵族在其中忙得无暇他顾了。"
LAW_ON_Better_Noble_Law:0"完善贵族法"
LAW_ON_Better_Noble_Law_desc:0"愚蠢的舒伯特·劳伦斯留下的贵族法完全就是一坨狗屎，里面没有一条法律是清晰明了的，无数贵族都借着对这部法律的随意解读肆意妄为。我们将逐渐推进贵族法的修订，他们的好日子该到头了。"
LAW_DC_Organize_Noble:0"人造暴君"
LAW_DC_Organize_Noble_desc:0"§g在悠古的过去，用力量与智慧征服大地——他们曾扮演过这样的角色。§!\n\n当前[Noble_Angry]：[?LAW_Whole_Noble_Angry|R0]\n当前[Noble_Strength]：[?LAW_Noble_STST|R0]\n当前[Noble_Radical]：[?LAW_Noble_Radical|R0]\n\n[Noble_Angry]将以一定比例提高坚冰改革所需的[Icy_Power]，且每周都会额外提高[Noble_Radical]，提高压制贵族的难度、相关负面事件的频率及影响\n\n贵族制度构成：\n\n掌握宣传：[IF_Noble_Education]    控制政治：[IF_Noble_System]    指挥权力：[IF_Noble_Army]    庄园经济：[IF_Noble_Economy]    民间密探：[IF_Noble_Secret]\n\n§g这个角色最终遭到了曲解。他们渐渐地视自己为征服者、王者，走上了歪曲的道路。§!"
LAW_DC_Organize_Fool:0"苍白之火"
LAW_DC_Organize_Fool_desc:0"§g骄傲的愚人同士们，心怀怒火与永恒的寒冬吧。§!\n\n至冬国是提瓦特首屈一指的强大国家，愚人众则是全世界数一数二的隐秘组织，如今他们不知心怀何想，来到这里与我们商谈合作，同时不断对我们进行暗中渗透。在他们面前，我们就像一枚随时能被拈起的棋子。也许终有一天，我们也能成为与他们对等的棋手。\n\n每月[Fool_Power]增长：[?modifier@fool_power_gain|Y0]\n\n当前[Fool_Power]总量：[?LAW_Whole_Fool_Power|C0]\n当前[Fool_Angry]总量：[?LAW_Whole_Fool_Angry|R0]\n\n与至冬国的合作能够提供全方位的加成，使我们迅速地强大起来。但要是过度依赖这种合作，接受他们太多的帮助，在§R战火止息§!后……\n\n至冬影响细节：\n\n经济援助：[Level_of_SNE_Fool_Help_Economy]    技术援助：[Level_of_SNE_Fool_Help_Tech]    军事援助：[Level_of_SNE_Fool_Help_Military]    政治援助：[Level_of_SNE_Fool_Help_Gov]    治安援助：[Level_of_SNE_Fool_Help_Police]\n\n§g洗净这个世界的歪曲之源：短视愚昧的诸神、污秽漆黑的深渊。§!"
