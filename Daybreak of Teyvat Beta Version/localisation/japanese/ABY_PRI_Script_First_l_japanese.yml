l_japanese:
 ABY.3.t:0 "天空の島が陥落"
 ABY.3.d:0 "我々は天空の島を撃墜し、天理を打ち破った！ これは我々の勝利であり、栄光であり、自由である！ 私たちはもはや、あの高貴で強大な神々に従うことも、彼らの法律や命令に屈することもない。 私たちの強さ、知恵、勇気によって、私たちこそが真の主であり、新しい世界の創造主であることを証明したのだ！ 共に喜び、共に祝い、共に新しい未来を迎えよう！"
 ABY.3.a:0 "前進！前進！前進！"
 PRI_Contact_Ley_Line:0 "天空の島が陥落"
 PRI_the_one_of_Teyvat:0 "天空の島の作戦会議"
 PRI_punish:0 "天の釘の消滅"
 PRI_creating_sky_nail:0 "天の釘を製作"
