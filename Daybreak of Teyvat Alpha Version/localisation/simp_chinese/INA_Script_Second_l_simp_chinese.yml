INA_army_corruption:0 "严重腐败的军队"
INA_army_corruption_desc:0 "我们的军队被奉行府把持得太久了，里面充斥着无能的废物，贪污的臭虫以及贪生怕死的胆小鬼。这极大的影响了我们军队的战斗力。要赢得这场战争，我们必须重整我们的军队，清扫掉这里面的无能之辈。"
INA_army_corruption_2:0 "有些腐败的军队"
INA_army_corruption_2_desc:0 "我们已经成功的重组了军队，清除了里面那些贪污腐败的臭虫，但这只由废物和胆小鬼组成的军队依然难当大任。要赢得这场战争，我们必须继续重整我们的军队，清扫掉这里面的无能之辈。"
INA_army_corruption_3:0 "比较腐败的军队"
INA_army_corruption_3_desc:0 "我们已经成功的重组了军队，清除了大部分的害群之马，这支军队现在可堪一用。不过要赢得这场战争，我们必须继续重整我们的军队，彻底解决所有问题，一了百了。"
INA_huaping:0 "人偶将军"
INA_huaping_desc:0 "雷电将军在名义上统治着整个稻妻。"
INA_complete:0 "身心合一"
INA_complete_desc:0 "现在，心灵与身体的矛盾得以解决，完全的雷电将军，将驾驭整个稻妻。"
INA_eyeseek:0 "眼狩令"
INA_eyeseek_desc:0 "最初由天领奉行提议，经雷电将军批准，为保障稻妻能在永恒的道路上不受干扰，而决定对那些不完全服从于将军大人的神之眼持有者施加剥夺神之眼的惩罚，随着局势发展，眼狩令越发狂热，但因为神之眼持有者数量的稀少，因此大部分平民对此并没有太大意见。"
INA_locked:0 "锁国令"
INA_locked_desc:0 "在经历坎瑞亚一战之后，目睹了坎瑞亚覆灭惨剧的将军决定降下雷暴，封锁国境，除去极少数有能力穿越雷暴的商船还能在离岛与稻妻进行贸易之外，大部分的商贸活动都被禁止了，这极大的稳定了稻妻的局势，但也阻碍了稻妻的进步。不过千年不变的永恒，不正是将军大人的信念吗？"
INA_government_corruption:0 "无能的政府"
INA_government_corruption_desc:0 "将军在一心净土之中的时间太久了，三奉行早已经不再是当年高效忠诚的三奉行了，现如今三奉行之间充斥着明争暗斗，勾结外匪，对国家大事不闻不问，整个稻妻民不聊生。"
INA_disaster:0 "雷祸横行"
INA_disaster_desc:0"如今鸣神大社的宫司大人早已不再是忧国忧民的狐斋宫大人了，现在是将军的眷属八重神子，她仗着将军的宠爱，对神社应尽的职责敷衍了事，雷击木遭到歹徒的损坏，雷祸污染甚至早就蔓延在了影向山之下，而八重神子却痴迷于创办轻小说比赛。"
INA_civil_wars:0 "内战危机"
INA_civil_wars_desc:0 "眼狩令的实行，以及天领奉行的腐败给了那些叛乱分子以可乘之机，珊瑚宫的反抗军乘机向幕府举起了反旗。不管她们的理由有多么好听，我们的国家陷入了内乱是不争的事实。"
INA_pirate:0 "海盗横行"
INA_pirate_desc:0 "随着战乱的爆发，一些渔民以及逃兵落海为贼，占山为寇，肆意袭击路人，打劫商队，使得我们的商业贸易遭到了严重的破坏。"
INA_fox_government:0 "八重政府"
INA_fox_government_desc:0 "神子领导下的新稻妻政府，更侧重于和平外交和文化宣传"
INA_fox_public:0 "八重堂"
INA_fox_public_desc:0 "神子所创办的八重堂，是全稻妻最大的出版社。现在八重堂也将承担稻妻一切的新闻和宣传任务。"
############################################
  INA.1.t:0 "稻妻内战的宣传口径？"
  INA.1.d:0 "当初没有彻底清算掉珊瑚宫那些奥罗巴斯眷族或许是将军大人最错误的选择之一。将军大人曾经与他们的神明有过约定，将军大人仁慈的赐予了他们珊瑚宫的领土，但这些贪得无厌的家伙却不仅不感恩将军的恩德，反而染指其他的岛屿。这使得现在，“珊瑚宫反抗军”的名号在稻妻打响，好在虽然如今八酿岛已经沦陷，但反抗军的破坏使得八酿岛成为了一片废土，这或许是一个绝佳的机会。。。？"
  INA.1.1:0 "把他们的罪行宣传出去！。"
  INA.1.2:0 "我们应当强调将军大人的仁慈。"
  
  INA.2.t:0 "寻求支援"
  INA.2.d:0 "毫无疑问的一点，在幕府的统治之下，我们已经不可能独自解决掉这场叛乱了，幕府内也有许多人等着看我们的笑话。以幕府军目前虚弱的实力，我们无法与叛军抗衡。\n因此，我们不得不低下头去寻求其他的帮助。经过三奉行的深思熟虑，天领奉行认为应该向目前风头最旺的愚人众求援、勘定奉行提议寻求将军大人的智慧而社奉行则提议向鸣神大社的八重神子求援，这三者是最有可能给予我们帮助的，所以，应该向哪一方寻求帮助呢？"
  INA.2.1:0 "果然还是向将军大人请教更合适。"
  INA.2.2:0 "我们应该寻求愚人众的协助。"
  INA.2.3:0 "可能那个恶心的八重神子更好一点。"
  
  INA.3.t:0 "神社问题"
  INA.3.d:0 "毫无疑问的一点，弥漫在整个稻妻的雷霆灾难，是因为地脉之中淤积的大量雷祸迟迟没有得到化解，而这一切都是因为八重神社的八重神子玩忽职守！而现在内战已经结束，稻妻城的舆论管辖已经重归幕府，我们应该怎么做？"
  INA.3.1:0 "严惩八重神子，勒令她尽快驱散雷祸。"
  INA.3.2:0 "稍微惩罚一下社奉行，敲山震虎。"
  INA.3.3:0 "将军和神子的关系特殊，我们尽量掩盖这事。"
  
  INA.4.t:0 "奉行丑闻"
  INA.4.d:0 "近日，三奉行之间的相互攻讦已经到了无可挽回的程度，社奉行揭露了天领奉行，勘定奉行与愚人众勾结，出卖稻妻利益。天领奉行指控勘定奉行故意扰乱市场，敲诈商人致使后勤崩溃，物价飞涨，同时指控社奉行暗中训练私军勾结叛党，意图以下犯上。勘定奉行展示了查获的叛军书信，社奉行暗中勾结叛军，出卖情报给叛党，同时谴责天领奉行阻断其他奉行的上书途径，蒙蔽将军。"
  INA.4.1:0 "严惩三奉行，将三奉行抄家下狱！"
  INA.4.2:0 "天领，勘定奉行家主退位，并罚奉三年，社奉行罚奉三年！。"
  INA.4.3:0 "让三奉行向全稻妻民众致歉谢罪。"
    
  INA.5.t:0 "锁国令与眼狩令"
  INA.5.d:0 "随着内战的结束，锁国令与眼狩令的原因也查清了，天领奉行为首的奉行欺瞒了将军，夸大了神之眼持有者的危害，导致将军做出了错误的决断，而随着天领奉行被调查，废除眼狩令和锁国令的机会已经出现了。"
  INA.5.1:0 "发布罪己诏，惩戒奉行，废除锁国，眼狩令！"
  INA.5.2:0 "奉行必须严惩，废除眼狩令！。"
  INA.5.3:0 "发布罪己诏，废除锁国令。"
  INA.5.4:0 "将军大人永远不会错也绝不会被蒙蔽！"
  
  INA.6.t:0 "行政权力"
  INA.6.d:0 "现在我们处理完了内部的问题，但一个国家还得依靠官员们来治理，我们还是需要大量的官僚来完成稻妻的振兴。"
  INA.6.1:0 "让三奉行来吧，毕竟他们精通于此。"
  INA.6.2:0 "还是让山上的八重神子来辅助吧。"
  INA.6.3:0 "我们可以选拔民间那些聪明而又忠诚的人。"
  INA.6.4:0 "将军大人将亲自处理一切问题！"