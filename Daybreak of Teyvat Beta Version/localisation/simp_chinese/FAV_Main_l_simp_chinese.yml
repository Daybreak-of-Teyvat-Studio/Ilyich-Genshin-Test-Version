FAV_Difference_on_Bible:0"风神教义辩论"
FAV_Difference_on_Bible_desc:0"\n虽然我们一直在追求一个只要在辩论时占理就能够和平改变一切的世界，但可惜的是，我们将要迎来的这场辩论的胜负基本是由场外因素决定的。\n不论如何，我们必须要取得辩论的胜利——不仅仅是为了我们自己，还是为了西风教会，为了全体蒙德人民。\n\n辩论规则：\n总共有三轮辩论，每轮辩论前都有一段准备时间，在这段时间中可以采用各种决议来进行§R场外对抗§!，每一次对抗的胜者积一百分，在准备时间结束时比较双方分数，如果我们的分数较高，就能取得胜利并获得奖励，分数差距越大奖励越多。\n每一次辩论后双方分数都会清零，之后再次开始准备时间。\n\n对抗规则类似于剪刀石头布，每次对抗时间结束时，如果我们采用的行动克制对方，我们就能取胜。\n行动关系：§t召开集会§!>§8揭露黑料§!>§B阴谋破坏§!>§t召开集会§!\n\n当前分数：\n我方：[?FAV_Victory_Ps_We]\n敌方：[?FAV_Victory_Ps_They]\n当前为第[?FAV_Had_Talk_Times]/[?FAV_All_Talk_Times]次辩论，我们赢下了其中[?FAV_Times_we_Won]次"
