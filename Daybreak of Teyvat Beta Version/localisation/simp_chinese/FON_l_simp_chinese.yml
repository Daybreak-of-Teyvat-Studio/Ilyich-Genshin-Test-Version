####事件####
FON.1.t: "凶杀案！"
FON.1.desc: "今天本应是枫丹大魔术师林尼于欧庇克莱歌剧院表演魔术的日子，但没有人想到竟然会这场魔术现在竟然以如此惊悚的方式收场。\n\n在林尼原定的演出计划中，他将随机抽取一位幸运观众上台，与他一同完成“在两个密封箱间互换位置”的魔术，但结果惊掉所有人的下巴：林尼确实转移到了走廊上的密封箱中，但当观众的目光移向舞台上的密封箱时，本用作魔术机关、悬挂在密封箱上的水箱却掉了下来，将密封箱砸得粉碎。\n\n一片混乱之中，那维莱特设法维持住了秩序，并进行了初步调查，结果显示，死者名为考威尔，是林尼魔术团中的助演之一，而与此同时，少女却不知去向何方。\n\n由于案件本身的诡异之处，人们开始将此次事件与二十余年来困扰枫丹的“少女连环失踪案”联系起来，这反过来又促进了恐慌的传播。\n\n目前，林尼等已被控制，对案件的调查正在进行之中，据目击者表示，现如今正在枫丹旅行的旅行者及其搭档派蒙也受参与调查。"
FON.1.a: "真是耸人听闻！"

FON.2.t: "骇人的事实"
FON.2.desc: "一段时间的调查之后，骇人听闻的真相逐渐浮出水面：化名玛塞勒的富商瓦谢，在二十余年前曾是一名冒险家，偶然接触到了可以溶解枫丹人的原始胎海之水——这是凭借其同为冒险家的恋人的不幸遭遇所认识到的。\n\n失去恋人的瓦谢走火入魔，几十年如一日地研究起原始胎海之水，试图拯救他的恋人，为此甚至不惜绑架与其恋人年龄相仿的少女，这正是所谓“少女连环失踪案”的真相。在实验的过程中，瓦谢发现了胎海水的成瘾性，并调制出“乐斯”作为商品推广，以此牟取大量财富。\n\n另一桩陈年旧事也被提起：前刺玟会会长卡雷斯在一次宴会中枪杀雅克，因此声名狼藉，本人也在决斗中死去。如今的调查则揭露出事实：管辖白淞镇的卡雷斯以强硬态度禁止乐斯流通，这引发了瓦谢的仇视。他在威胁无果后，利用原始胎海之水策划了一次天衣无缝的栽赃，让卡雷斯背负上杀人的罪名——在正义的国度里，这必然遭到制裁。\n\n最终，瓦谢在众人面前遭到了审判——据说他在离开歌剧院不久后，在露景泉前发了疯——旅行者组合和枫丹官方受到称赞，但一个不容忽视的事实是：传说中毁灭枫丹的预言，似乎又进了一步。\n\n特别的是，在审判的过程中，至冬执行官公子被宣判有罪而关入梅洛彼得堡，至冬方面目前尚未给出回应，但评论家认为两国关系会因此事蒙上阴影。"
FON.2.a: "正义会迟到，但终究到来。"
FON.2.b: "……预言呢？"

FON.3.t: "来自梅洛彼得堡的报告"
FON.3.desc: "梅洛彼得堡可称得上是枫丹最神秘的地方：居于地下，不见天日，长期自治，关押囚犯，这些都让普通人对这里敬而远之。\n\n可昨天，梅洛彼得堡的管理者，“公爵”莱欧斯利却反常的发来了一封密电：\n\n枫丹最高审判官那维莱特：\n    根据长期研究，目前确定梅洛彼得堡的巨大阀门下方应为原始胎海之水，阀门上的指针显示压力大小。\n观测结果表明，目前阀门上的压力即将到达阈值，请求审判庭予以援助！\n\n                       莱欧斯利\n\n这就是梅洛彼得堡的巨大秘密：它似乎是前代水神用于压制胎海水的机关所在地。不管怎样，如今的枫丹人，不得不去面对这一事实。"
FON.3.a: "胜利……"
FON.3.b: "或死亡。"

FON.4.t: "白淞镇涨水！"
FON.4.desc: "紧急报告：白淞镇于1小时前发生了涨水现象。最为恐怖的是，未能及时转移的居民不幸遭遇了溶解的命运——与前些日子所发生的事情如出一辙。\n\n得益于刺玟会的及时组织，大部分居民终究没有被溶解，但财产损失和心理伤害是难以估量的。刺玟会现任领袖娜维娅在一封简短的报告中请求官方尽快予以足够的支援。\n\n据说，娜维娅本人的两位忠诚保镖也为了保护她而惨遭溶解，现在她的情绪似乎濒临崩溃。"
FON.4.saving: "立即组织救援！"
FON.4.nothing: "我们对娜维娅女士的遭遇表示哀悼，但我们也无能为力。"

FON.5.t: "船中密会"
FON.5.desc: "“……嗯，先告诉各位，我们将集中各方力量，制作一整套‘陷阱’。”娜维娅笃定地说道。\n\n刺玟会，壁炉之家，沫茫宫，决斗代理人，甚至还有外来的旅行者——枫丹最重要的一些头面人物此刻都聚集在尚且处于重建阶段的白淞镇，在一条船上商量着决定枫丹未来的、颠覆性的大事——审判神明。\n作为决斗代理人，克洛琳德抛出了一个耐人寻味的比喻。\n“……陷阱由以下几部分构成：诱饵、触发器、拘束装置，有时需要处理猎物，还会额外增设处刑器。”她顿了顿，“现在，假如要在座各位一起制作陷阱，各位会选择什么样的结构呢？”\n“我的话，果然还是比较喜欢那种篮子结构的陷阱，各自和兔子看到诱饵，自然就会走到圈套里。”大魔术师接过话茬，狡黠地吐了吐舌头，“就像我们处理工作一样，需要一点手段。我们三个也算是业内好手了，这点手法还是有的。”\n“我大概会选那种机关动物吧？父亲以前买过一些发条小松鼠，小老鼠之类的东西，放到树林里就能吸引同类靠近。”年轻的刺玟会会长转头问起克洛琳德，“我记得你也很喜欢那个，你当时在的吧？”\n……\n“对于您，我再多问一句。假如现在我们搭建出了大陷阱，您希望它是什么样的？”\n“……我希望它能有效，但也不过分伤害猎物。”最高审判官犹豫了片刻，摇了摇头，“我希望它甚至是柔软的。”\n\n无论会上众人如何嬉笑，严肃的事情终究不能耽搁：大家一致同意，所谓“捕猎”终究只能是比喻，与芙宁娜的关系也不会那般严峻。\n此外，娜维娅表示，如有需要，刺玟会将会配合官方的行动。林尼也做出了类似的表态。更进一步，他暗示道，倘若那维莱特愿意，他背后的那位“父亲”可以亲自下场协助处理此事……"
FON.5.a: "枫丹人为了枫丹的命运而战。"

FON.6.t: "沫茫来客·娜维娅"
FON.6.desc: "看着这位年轻的女士优雅地放下半杯咖啡，抬起头来看向自己，那维莱特仿佛又回到当年卡雷斯登上决斗场前的那一刻。\n青涩稚嫩的女孩不顾一切地闯进沫茫宫，任凭守卫怎么呵斥、阻拦都没成功。她先是据理力争，随后情绪慢慢激动起来，最后崩溃地大哭，让路过的工作人员都为之侧目。\n可惜，无论女孩怎样声泪俱下，无论他怎么样遭到触动和怀疑事实，审判官的职责最终还是让他沉默、默许——代价便是一位高尚者受诬，一个女孩丧父。\n不过短短三年，接手了刺玟会的女孩就已经彻彻底底地变了，她不再是稚嫩的、需要他人保护的鲜花，而是一个富有人格魅力的领袖。\n她成长得真多。\n“那维莱特？”\n女孩——现在是女士——的呼唤将他唤醒。\n“抱歉，刚刚走神了……谈正事吧。”那维莱特如梦初醒般地回应，“沫茫宫考虑了你的提议，决定和刺玟会合作——当然，保密性的问题毋宁担忧。不管怎么说，我想向你表示感谢。”“您说笑了。”娜维娅又轻轻抿了一口咖啡，“这是刺玟会应该做的。另外，现在有具体的计划吗？”\n……"
FON.6.a: "鲜花烂漫时。"

FON.7.t: "沫茫来客·仆人"
FON.7.desc: "“那维莱特先生，感谢您对我的孩子们照顾有加。”阿蕾奇诺摆出职业性的笑容，看向那维莱特。\n“此事您无需向我道谢。”那维莱特简短地回应，对这位老对手的回忆逐渐涌上心头。\n就现有的情报来看，这位代号“仆人”的执行官来自枫丹，曾经也是壁炉之家的一员，但后来不知通过什么手段升为了新一任‘仆人’。此前他也曾经与仆人有过交涉，但总体上看来，这位成熟的女士似乎并不像其他执行官那般态度恶劣、高傲，甚至十分乐意交流和合作。就那维莱特而言，他并没有和这位闹翻的理由。相反，在对方释放善意信号的前提下，有成效的合作也不是不可能。\n“那不妨就直接谈正事吧？”仆人仍然保持着一张笑脸，“作为枫丹人，我当然也希望寻找到摆脱预言危机的方法。”"
FON.7.a: "“当然。”"

FON.8.t: "罪人舞步旋（一）"
FON.8.desc: "“所以……”最高审判官的声音少有的颤抖着，“连芙宁娜自己也不知道真相？你也从未告诉她你完整的计划？”\n在他的面前，是一位长相与芙宁娜及其相似的女性，或者说，女神芙卡洛斯。\n\n\n\n对水神的审判成功了。在刺玟会和愚人众的协助下，芙宁娜被送上被告席，史无前例的审判开始了。\n审判围绕着一个点提出：芙宁娜并非真正的神明。\n芙宁娜一开始表现出了惊慌，但很快就嘲笑起这个想法，可在指控方一系列的证据面前，这一点终于被证实了。\n失去观众信任的芙宁娜情绪崩溃了，她声嘶力竭的向所有可见之人呼喊，试图唤回信任，可是无数怀疑的眼神终于让她无力地瘫坐在座位上。"
FON.8.a: "“我以最高审判官的名义，认定芙宁娜以人类的身份伪装神明，欺瞒民众……有罪。”"

FON.9.t: "罪人舞步旋（二）"
FON.9.desc: "“现在，交由谕示裁定枢机进行最后的定夺。”\n\n片刻后……\n“根据谕示裁定枢机给出的结果，我宣判……”那维莱特的声音突然停住了。\n停顿吸引了所有人的注意，在紧张而焦灼的等待中，那维莱特重新清了清嗓子，缓缓道出结果：\n“水神，有罪，死刑。”\n结果超乎所有人的意料，不安、彷徨、无助，这些情绪似乎要开始蔓延。然而，关键时刻，一块石板被抬上了舞台。\n通过对石板及先前调查成果的整合，那维莱特等人终于推断出事情的真相，那是来自远古的、远超人们想象的古老事实：\n\n如今的枫丹人，事实上都是前水神因为听到了纯水精灵对于人类的羡慕号渴望，决意满足他们的愿望而在纯水精灵的基础上创造出来的。问题在于，水神本身并不具备创造人类的权能，为此她犯下了禁忌之罪：窃取提瓦特原始胎海的力量，创造出拟态的人类——这便是枫丹人溶解的原因。根据石板的预言，在这场“必定会发生”的、对水神的审判后，灾难就将来临。\n\n当推理结束，灾难便如期而至：一条极大的鲸鱼，突然从歌剧院下方破地而出。"
FON.9.a: "快阻止这条鲸鱼！"

FON.10.t: "罪人舞步旋（三）"
FON.10.desc: "鲸鱼以一种意想不到的方式被击退了：被关押进梅洛彼得堡的公子先前设法逃离，此后不知去向，此时突然出现并利用其强大的魔王武装击退鲸鱼。正当众人思考对策之际，谕示裁定枢机突然发光，开始执行芙宁娜的死刑。\n那维莱特来不及多想，便被送入了一个奇异的空间。在这里他见到了一个巨大的砍刀型装置，以及装置下的芙卡洛斯。\n\n“这完全是无解的事嘛，你说对吧？”芙卡洛斯耸耸肩，脸上挂着微笑，仿佛没有这样一个大砍刀摆在头上。\n一切都被娓娓道来：\n芙卡洛斯将“神格”剥离出来形成现在那维莱特所见到的这一个体，原先的身体则成为“人格”芙宁娜。芙卡洛斯给以芙宁娜诅咒，让她扮演起神明的角色，让预言能够以看似合理的方式进行下去；芙卡洛斯自己则潜入谕示裁定枢机，积蓄审判时产生的律偿混能，在灾难来临之际自我了结，将水神的神座本身一并摧毁，使“水龙王”那维莱特得以重获古龙大权，彻底终结这场灾难。至于当初邀请那维莱特担任审判官，则是想以此培养其与人类的感情，保证他获得力量后不会将矛头对准人类。\n\n“真是狡猾啊，芙卡洛斯……”那维莱特看着她，心里第一次充斥着如此复杂的情感：感动、震撼、苦涩，甚至是迷茫。\n芙卡洛斯没有多说什么，她只是静静地、温柔地看着水龙王，如一位母亲般，温柔、慈爱。\n“再见，那维莱特。希望你喜欢这五百年来属于你的戏份。”预感到生命的终结，她转过身去，缓缓起舞。她的动作是那么轻柔，舞步是那么优雅，节奏是那么标准，以致于随着最后一个动作做完，装置也准时落下。\n\n怀揣着古龙大权，那维莱特一跃而出，立于万千生灵之上。\n他感受着，雨滴磅礴而下，打湿了头发，混着几滴泪水一同流下。\n他眺望着，远方的港口和近处的城市，猛涨的水位试图扼杀一切存在。\n沉默着，爆发着，他举起手，向世人宣告自己做出的判决："
FON.10.a: "“最高审判官 那维莱特，在此宣告："
FON.10.b: "我将赦免你们所有枫丹人的罪孽。”"

FON.11.t: "灭世之雨"
FON.11.desc: ""

FON.12.t: "终末之雨"
FON.12.desc: "预言终究到来了。\n无穷无尽的原始胎海之水喷涌而出，将整个枫丹湮没于身下。\n可是，那些不慎落入水中的人民却幸运地发现，溶解的惨状并未出现。同时，数艘船舰倾巢而出，将落水的枫丹人悉数救上。\n不久后，大洪水退去，留下一地狼藉————还有希望。\n劫后余生的人们喜极而泣，他们找到自己的亲朋好友，紧紧地相拥在一起。不知是哪个市民情绪过于激动，大吼一声：“我们得救了！”旋即，全枫丹用长久而热烈的欢呼声回应着她/她。"
FON.12.a: "感谢水神，感谢那维莱特，感谢命运……"

FON.13.t: "芙宁娜的去留"
FON.13.desc: "在枫丹民主化如火如荼开展着的当下，一个问题却悄然浮出水面：芙宁娜女士该何去何从？\n在过去，那维莱特的构想是，芙宁娜身为神明,将作为政府合法性的来源之一和国家元首，或者说“第一公民”而存在，尽管大部分权力都会被赋予民选的议会机构，她依然能对政治产生重大影响。举例来说，内阁领袖的任免权和议会机构的解散权实际上仍然会在芙宁娜手中。\n可现在，严格意义上的水神已经死去，芙宁娜只是一个普通的“枫丹人”，不再具有神性以作为政府合法性的来源和担任“第一公民”的依据（尽管具体原因并没有为公众所知），也没有足够的政治能力，这样的她真的能胜任原定的职务吗？\n\n汇总了社会上对此问题的呼声后，那维莱特总结出两套方案：\n第一套方案，芙宁娜将宣布退位，此后以普通公民的身份度过余生，政府将会予以优待。这也算是对她五百年来大无畏的坚持的一点回馈。\n第二套方案，芙宁娜已经不可能再以神明的身份进行统治了————但她可以选择再次投身政治，在大选中赢得枫丹人的支持，组建起自己的新政府————在这一方案下，只要枫丹人同意，她可以加冕为枫丹的皇帝。\n\n考虑到芙宁娜的努力，那维莱特希望给予她一点小优惠————这两套方案被呈送给目前居住在沫茫宫外的芙宁娜，她将凭借自己的意志选择一套方案。"
FON.13.a: "芙宁娜选择离开政坛。"
FON.13.b: "为了枫丹，芙宁娜决定参选。"

FON.14.t: "枫丹民主化问题的始末"
FON.14.desc: "民主化，枫丹多少年来所追求的政治理想，如今终于要成真了。\n和很多人想象的不同，民主化的呼声并非是近世的理想。早在贵族统治枫丹的时代，广受压迫的民众就开始梦想起民主化的未来。光鲜亮丽的枫丹廷下，出现了最早的市民集会；冰冷阴暗的灰河之中，诞生了最早的工人结社。印刷技术的改进导致的报业变革也为信息和思想的自由流通提供了契机。\n\n枫丹民主化历史上的里程碑事件，便是著名的「白淞之围」事件。在数百年前，枫丹廷的官僚决定「整理市容」，将无数人赶入地下的灰河。在这个过程之中，一位名叫爱德华多·贝克的平民英雄脱颖而出，在灰河组织起庞大的群众网络，多次与枫丹廷的显贵们斗争，为平民争取利益，被冠以「渡手」的美誉。\n权贵们恼羞成怒，捏造罪名将其逮捕。这引发了巨大的社会震荡，义愤填膺的市民第一次自发组织起大规模抗议，甚至筑起街垒和军警对峙，枫丹廷的社会秩序近乎崩溃。贝克的追随者乘机将其救出，潜逃至白淞镇。\n不料，他们竟选择联系上秋分山的匪徒势力占领该镇，试图武力对抗当局。这种近乎于落草为寇的行径让群众大失所望，当局也落得口实，借机驱散抗议队伍，并用强硬手段消灭了贝克的残党。\n\n贝克等人的动机至今成谜，有人认为这不过是当局的托词，但无论如何，这件事在枫丹民主化的历史上具有重大意义：这是枫丹人第一次明确表明自己政治立场的集体行为，也是知识分子和市民、工人群体第一次明确参与的政治事件，它构成了民主运动的历史神话。无论哪个政治派系，只要他们还在乎民主，就不会直接攻击这一事件的意义。从某种角度来说，这也是政见不同、地位迥异的枫丹人和枫丹政治团体为数不多的公约数。"
FON.14.a: "枫丹有哪些政治势力？"
FON.14.b: "愿民主之光护佑枫丹。"

FON.15.t: "枫丹政治势力一览——§R刺玟会§!"
FON.15.desc: "在漫长的民主化斗争史上，枫丹所取得的重大成就之一，就是结社半自由化，非政治性的结社被允许合法建立并运作。大量的民间组织和机构随即如雨后春笋般的涌现，其范围覆盖了生活的方方面面。\n可事实上，就如枫丹的一句谚语所说：“老爷们讨论的东西和百姓的没什么差别！”政治问题总是会润物无声地体现在日常生活中，并由此导致各组织和力量的政治分野。在民主化的今天，这些组织纷纷改头换面，投身于政治，试图为自己的利益分得一杯羹。\n\n在诸多组织中，§R刺玟会§!（Spina di Rosula，SdR）规模最大，地位最为重要。在先前的胎海水危机中，刺玟会事实上就已经扮演起重要的角色，协助分担了一部分地方治理的压力。这一组织最早由现任会长娜维娅的父亲卡雷斯创立，初衷是保护白淞镇的经济安全，协调经济生产和出口贸易，组织全镇与大公司的贸易谈判。但随着组织业务不断做大，刺玟会迅速发展到枫丹廷内，吸引了大量的成员进入。卡雷斯凭借着自己的手腕游走于企业、政府和百姓之间，有意无意地成为了各行各业平民百姓的保护者，靠着其开明、绅士的作风让知识分子、工人、手工业者、店主各色人等都为之倾倒，当年一度风光无量。政府曾担忧过他的影响力过于膨胀，但那维莱特出于审慎考虑，制止了遏制刺玟会的行动。\n\n可惜好景不长，随着卡雷斯杀人事件的发生，舆论一片哗然；树大招风的刺玟会也受到明枪暗箭攻讦，最终导致卡雷斯寻死，落得“不义的卡雷斯”之称，刺玟会也树倒猢狲散，许多成员流失。\n\n所幸，在最艰难的日子里，迈勒斯和西尔弗二人陪伴着稚嫩的大小姐艰难前行，始终没有放弃刺玟会,娜维娅本人也逐渐变得成熟坚毅。\n以白淞镇为起点，刺玟会重整旗鼓，不断吸收成员进入，更兼最近的预言危机中，刺玟会协助完成了大量工作，获得了高度的认可，如今正呈现出一副蒸蒸日上之态。\n目前，刺玟会的成员主要由普通城市工人、技术工人和工程师、持激进立场的知识分子和教师教授组成，其核心诉求是实现广泛的民主和进步，包括政治、经济和管理层面的，以及保障和促进枫丹人民的权益。"
FON.15.a: "还有呢？"
FON.15.b: "我看够了。"

FON.16.t: "枫丹政治势力一览——§B壁炉之家§!与§Y枫丹立宪自由党§!"
FON.16.desc: "严格来说，§B壁炉之家§!（House of the Hearth，HOH）算是“境外势力”——这是由至冬愚人众的执行官「仆人」所设立的孤儿院，其中的孤儿既受愚人众抚养，又要为愚人众干活。但多年来，壁炉之家在枫丹一直老实本分，没有造成过大的影响，乃至主动帮助过政府不少次，枫丹方面也就睁一只眼闭一只眼了。但在民主化的今天，只要推出一个土生土长的枫丹候选人，壁炉之家也可以实际上参与选举中——但由于「仆人」对林尼的信任，枫丹的壁炉之家实际上要完全听从林尼的安排。\n林尼明面上的身份是天才魔术师，这样的双重身份使他自幼就得以云游诸国。见识过无数不同种族、不同肤色的人，也见证了多次因族裔身份和地域主义导致的大小冲突。他敏锐的意识到，想要避免这样的问题，一个可能很残忍，但必要的手段，就是建构起“想象的共同体”——民族，让人们相信自己属于一个大的共同体，通过这一理念让冲突消弭，或者至少弱化。\n因而，他在拜访了许多学者后，最终抛出了“枫丹民族”的理念——一切枫丹人都是枫丹民族的一部分，枫丹是枫丹人的枫丹，要建立起由枫丹民族实施主权的枫丹民族国家。\n\n§Y枫丹立宪自由党§!（Partilibéral constitutionnel Fontaine，PLCF）又是一朵奇葩，这也是唯一以政党的形式报名参选的组织。立宪自由党的创始人是前蒸汽鸟报社记者夏洛蒂，这位年轻的女记者在枫丹新闻界是一颗冉冉升起的新星，曾经多次第一时间赶到新闻现场报道事件，为此甚至多次将自己置于危险的处境中，收获则是无数新闻业界的重大奖项。但前不久大选即将开始时，她却毅然选择辞职组党，引起社会一阵惊愕。夏洛蒂本人声称，从事记者行业期间所见识到的种种阻碍和束缚，让她坚信自由和真相的价值，因而决意投身政治中，为更多人赢得自由。除了司空见惯的经济自由外，立宪自由党同样重视社会自由，这主要是指个人和公民的行事自由权利，包括言论、结社、新闻、出版、人身等各方面的自由。"
FON.16.a: "估计还有别的吧？"
FON.16.b: "不看了。"

FON.17.t: "枫丹政治势力一览——其余诸势力"
FON.17.desc: "除了上述三大组织外，枫丹还有若干重要的政治势力，其中有些宣布参选，有些则只是与政治有关联，但并不直接参与其中。\n参选的势力包括：\n§O工人自由联合会§!（Confédération libre des travailleurs，CLDT）。这是由在枫丹大小企业供职或开设个体手工店的工人建立的联合工会，主要诉求为改善工人生活、争取工人政治经济权利，必要时也会组织罢工和企业主对抗。但近年来，工会中有些§L激进派系§!不满足于这些行动，试图以严密、封闭的组织实施更激进的行动。\n§8乡民协会§!（Association des paysans，ADP）。这是主要由居住于枫丹农村地区的小土地主农民们建立起的农会，对于他们而言，农业的繁荣与否直接关系到他们的生计，农村的生活质量亦是他们主要关心的东西。相较于自由，他们可能更在乎收成如何，农副产品市场如何。他们的主要诉求是保障市场的稳定，同时缩小农村和城市的差距。\n§5工商业主同盟§!（Union des propriétaires industriels et commerciaux，UDPIEC）。这是由枫丹本土大小企业的企业主建立的社团，很大程度上与工人自由联合会相对立，作为雇主和资方的联合而存在，经济利益最大化是他们的核心诉求。\n不参选的势力包括：\n§g退伍军人及警察联合会§!（Fédération des anciens combattants et de la police，FDACEDLP）。顾名思义，这是由枫丹的退伍军人和警察组建起来的协会，明面上致力于保护老兵和警察的利益，暗地里则被认为是军方和警方的白手套。\n§9报业联盟§!（Union des journaux，UDJ）。这是由蒸汽鸟报社牵头组建的枫丹新闻界协会，是新闻自由的重要推手之一，长期以来坚持通过结社尽可能保证独立性。\n§C枫丹科学院§!（Académie des sciences Fontaine，ADSF）。科学院长期以来被认为是枫丹的“第二政府”，官僚化程度极其严重，在政治中希望尽可能为自己捞取更多资源，有一定的技官治国倾向。\n§6公务员工会§!（Syndicat des fonctionnaires，SDF）。公务员工会是枫丹公务员的结社，目的在于保证枫丹公务员的利益。\n\n最后，还有一批芙宁娜的民间支持者也自发地组织起来，组建了名为§0立宪帝国党§!（Parti de l'empire constitutionnel Fontaine，PDLCF）的小党派，他们唯一的诉求便是由芙宁娜本人来进行统治，除此之外并没有什么明确的纲领。只有当芙宁娜本人愿意参选，他们才会参选。"
FON.17.quit: "枫丹人真会玩……"


FON.18.t: "临时选举法：政府形式？"
FON.18.desc: "选举在即，为了确定未来枫丹议会和政府的组织形式，那维莱特决定颁布一部《临时选举法》。\n对于议会问题，尽管有不同的看法，但除了旧日的老贵族，舆论基本都支持一院制的议会形式，因而顺理成章的成为了既定事实。\n真正麻烦的是政府形式。汇总了枫丹民间声音和专家意见后，那维莱特最终确立了三套方案：半总统制、总统制和议会制。这三种方案的具体组织形式如下：\n总统制：选民选举立法机构（国会）和总统，后者作为政府首脑可以任命内阁部长对政府部门进行管理。二者互不统属。\n议会制：选民选举立法机构，由立法机构选择人员（通常是多数党领袖）出任首相，他/她将在立法机构中任命若干成员担任内阁成员。立法机构可以通过“不信任投票”罢免行政机关。在这种模式下，那维莱特将会出任终身虚位总统。\n半总统制：选民同时选举立法机构和总统，后者有权任命总理和内阁部长，但他/她在任命总理和内阁时必须要得到立法机构过半的支持，且立法机构也可以通过不信任投票罢免倒阁。尽管如此，总统也有权利解散立法机构。\n\n有人认为，总统制下总统的权利会比议会制下的首相要高，因为其拥有选票赋予的高合法性；但也有观点认为，议会制下推出的首相和内阁本身就来自立法机构，天然受到立法机构的信赖，在推动法案的过程中受到的阻力反而比总统小。最后，关于半总统制，比较迫切的担心是，如果总统不属于国会多数党，他/她往往需要任命多数党领袖出任总理以得到立法机构支持，而总统和总理的政治观点却可能截然相反，这在枫丹这样新生的民主国家里可能意味着政治动荡。\n时间不多，那维莱特必须尽快在三套方案里做出抉择……"
FON.18.Semi-presidentialism: "按半总统制原则组织政府。"
FON.18.presidentialism: "按总统制原则组织政府。"
FON.18.parliamentarism: "按议会制原则组织政府，那维莱特出任终身虚位总统。"


FON.20.t: "选票向何处去？"
FON.20.desc: "激烈的大选日前已经开始，许多已有或新建的团体此刻正在全枫丹费尽心力赢取选票，尽管它们大部分事实上甚至没有形成政党组织——考虑到时间紧迫，那维莱特允许他们先以团体的身份参选，在大选前后再改组为政党。\n在诸多团体中，脱颖而出的是三个大团体：娜维娅的刺玟会（Spina di Rosula，SdR），以激进而稳健的立场闻名，主张实行广泛的民主化和进步政策，保障和改善中下层的利益，实现社会公平；林尼的壁炉之家（House of the Hearth，HOH），推崇民族认同和身份建构，主张靠“枫丹民族”的理念建立起统一、强大的民族国家；令人颇为意外的是前蒸汽鸟报社记者夏洛蒂临时组建、异军突起的“枫丹立宪自由党（Partilibéral constitutionnel Fontaine，PLCF）”。作为秉持着自由主义立场的政党，立宪自由党把广泛的经济和社会自由作为其议题，这吸引了大量追求自由——尽管具体内容可能千差万别——的个人和团体。\n\n然而，选票是有限的，每个选民都应当扪心自问：自己的这一票该投给谁？"
FON.20.Navia: "为了民主与人民，请给娜维娅投一票！"
FON.20.Liney: "用你投给林尼的选票拯救枫丹民族！"
FON.20.Charlotte: "自由引导枫丹！夏洛蒂小姐将为枫丹带来自由！"
FON.20.Furina: "我们敬爱的水神也选择参选，让我们支持芙宁娜女士！"

FON.21.t: "和工人自由联合会的会晤"
FON.21.desc: "与工人自由联合会的会谈地点被安排在“娜维娅线”水道连接着的城区东侧塔楼里，以此彰显对工人的重视。\n双方代表到齐后，按惯例本应寒暄一阵，但工联的一位中年代表急不可耐地要求会议开始，老会长只能尴尬地向娜维娅赔笑，礼貌点头请娜维娅发言。\n“感谢各位代表不辞辛苦来到这里……”娜维娅担心那位中年代表再次施压，就收回了含在嘴边的场面话。“……我尽量长话短说，刺玫会和工人自由联合会都致力于服务枫丹的平民阶层，我们的诉求和目标基本相同，枫丹庭就要进行第一次选举了，我谨代表刺玫会向诸位发出联合参选和合并组党的邀请，不知诸位意下如何？”\n老会长继续挂着和蔼的笑容：“刺玫会的主张，我们大体认可，只是……”\n“等等！”娜维娅最不希望遇到的事情还是发生了：那位先前急不可耐的中年代表从座位上站了起来，厉声打断了老会长的发言。\n娜维娅心里已经把无奈扶额头这个动作做了一万遍了，但是明面上还是恭敬地询问老会长。“这位先生是？”\n“这位是普吕尼埃先生，枫丹庭水道的建造和检修工人代表。”老会长介绍道。\n娜维娅点头致意：“普吕尼埃先生，您有什么意见？”\n“娜维娅小姐，”老工人的声音粗犷而沉闷，“我很认同您和刺玫会在维护枫丹平民阶层上的意愿，但您难道真的觉得，选举能给普通人带来多少改变？您觉得深宫之中的富豪显贵们真的会舍得让你的政府夺走他们的财富分给普通人？更进一步说，你真的对这个所谓的民主制这么信任，甚至觉得比自己的同志们更可靠？”\n普吕尼埃的问题可谓一针见血，彻底点出了工联内部激进派与一般派系之间的矛盾：在工联激进派眼里，与工人对立的雇主和政府就是不共戴天的敌人，所谓民主制不过是骗人的幌子，应该由更封闭和集权的组织进行他们口中更激进、彻底的革命行动。\n“……这不是一个一时半会能解决的问题，普吕尼埃先生，我们应该先……”\n“工人已经过了多少年苦日子了，娜维娅小姐！难道我们未来还要继续为老爷们服务？”普吕尼埃的上半身随着他口中的话语逐渐向娜维娅倾斜，咄咄逼人的气势让所有人都能感受到他散发出的压迫感，“现在，娜维娅小姐，你忘了你是怎么成为刺玫会会长的吗？你忘了已经去世的卡雷斯先生吗？他为了工人和百姓奔走的魄力，你又有几成？”\n会议室沉默了几秒。老会长和弗洛朗等人交换了一下眼神，看向娜维娅。\n娜维娅喝了一口茶，沉默数秒，抬头正视着普吕尼埃：“普吕尼埃先生，政治是一门妥协的艺术，我花了很大功夫才学会。倘若为了你所谓的彻底性就放弃民主，放弃选举，然后搞几次恐怖活动，工人的生活未必比合法政府的改善措施下更好。让我直说了吧，如果不支持我，你大可以把你的票投给林尼或者夏洛蒂，他们二位可不会像我一样惺惺作态——难道你愿意那么做？或者干脆放弃投票？”\n会议室内开始窃窃私语，工联的成员们对此议论纷纷，大都觉得普吕尼埃的想法太激进。老工人被这一席话呛住了，气势也渐渐消弭。\n娜维娅把头转向老会长，老会长面带微笑，表示要和成员们商量一下。\n数分钟后，他走到娜维娅面前，正式宣布工联将与刺玟会组成竞选联盟。同时，在大选结束后，二者将会合并，组建枫丹社会大众党（Parti social Fontaine，PSF）。"
FON.21.pass: "“真有魄力，我们加入！”"

FON.22.t: "灰河一日"
FON.22.desc: "灰河，枫丹庭的下水道，这里替光鲜亮丽的上城区承担了太多肮脏、罪恶。它的存在本就是因为枫丹贵族们疯狂的城市优化运动，把他们眼中的劣等人赶到这个阴暗潮湿的地方，承受了数百年不见天日的生活。\n“是娜维娅，她来了！”娜维娅的思维被居民的欢呼声拉回到现在，大选将至，生活在灰河的诸多贫苦百姓手上的选票是刺玟会除了中产和知识分子外最大的基本盘，刺玟会必须要设法争取。\n在灰河，人们对刺玫会的热情是能真切感受到的。律法咨询所对面的二层平台，被挤得水泄不通的居民们让出来，作为娜维娅的演讲台，有些顽皮孩子甚至攀在灰河的梯子上以便看到这里。\n“我们无条件支持你！娜维娅小姐！”\n“谢谢你们。”娜维娅稍作停顿，等待嘈杂的声音逐渐消失。“几百年前，爱德华多为了灰河居民的权利，亮出了反抗不平等的第一剑。几十年前，我的父亲卡雷斯创立了刺玫会，尽可能地帮助枫丹底层平民。但时至今日，我们仍未见证枫丹经历真正的变革，枫丹社会观点的改变，只能靠你我共同去争取。我永远也无法成为灰河魁首爱德华多以及我的父亲卡雷斯这样的英雄，但如果你们支持，我至少可以成为一个代表，一个让枫丹听到你们声音的代表，一个为你们的合理诉求奔走的代表。为你们自己的生活投票吧！朋友们！”围观的居民们爆发出山呼海啸般的欢呼声，娜维娅向他们挥手致意后离开了演讲台。\n“真是一场激动人心的演讲，大小姐。”弗洛朗一面在人群中为娜维娅疏通一条离开的路，一面还不忘夸奖她的第一场政治演说。\n“我还挺担心演讲时会不会被别人打断呢。”娜维娅低着头笑道。"
FON.22.a: "好口才！"

FON.23.t: "和工商业主同盟的会晤"
FON.23.desc: "壁炉之家在枫丹的办事机构通常门可罗雀——的确，这个组织怎么看都像是个间谍机构，而林尼这位唯一有点民间知名度的壁炉之家成员往往也不会在这里待太久。但今天情况并非如此。\n林尼坐在客厅餐桌边，享用着面前的肉酱千层面，琳妮特则在一边静静地端着茶杯，而对面的客人却似乎没有什么食欲，他紧张的表情像是在内急。\n“厄舍先生。”林尼优雅地擦擦嘴，开口说道，“不必太过拘谨，帮助我们自己的朋友是一回事，做交易又是另一回事。相信工商业主同盟把你保释出来，让你做他们的代表也是这个原因。”\n“好吧，林尼先生，我承认。”厄舍逐渐冷静下来。“如你所见，我们的选举前景不容乐观。无论是刺玫会，还是蒸汽鸟报在枫丹都有着巨大的影响力。如果再出现像玛塞勒——现在应该说是瓦谢了——那样的疯子登台亮相，哪个枫丹人还会给业主同盟投票？”\n“也许我们根本不该和这些商会有瓜葛。”许久未说话的琳妮特终于语气略带轻蔑地嘀咕了两句，“倒不如把重点放在那些受到壁炉之家援助的困难群体...”\n“弱势群体？”厄舍闻言有点生气，“难道那个稻妻的小女人——叫什么千的——偶尔发发慈悲就是帮助穷人，老子反而变成了唯利是图的商人？也不看看多少衣服、食品的包装有我们雇主同盟的商标！这群刁民真是一点感恩之心都没有！”\n“先生，你这话传出去可是要被登报骂死的……”\n看着妹妹和工商业主同盟的代表斗嘴，林尼苦笑了起来。某种程度上，两人说的都是他们需要面对的问题，但于林尼而言，他更担心的问题是，枫丹人会不会把他们认作至冬国派来的境外势力？或许这些见钱眼开的业主不能赢得多少票，但只有他们足够摇摆不定，没有一个主心骨和明确的选举对象，易于操控，同时还是本土的势力，这两者都是他急需的政治资本。\n最终，他咳了两声，打起圆场：“厄舍先生和小琳妮特说的各有千秋，正因如此，我们才需要联合起来参加这次选举，不是吗？”\n争斗的二人或许也是累了，琳妮特撇过头，不再理睬厄舍。\n双方很快回到正题：工商业主同盟将会和壁炉之家联合参选，并改组为枫丹联盟党。\n双方对此实际上早已取得一致，现在不过是走完最后的过场罢了。很快，会面顺利结束，林尼把厄舍送到门口，摆起笑脸送客。\n当然，厄舍这个家伙眼里只有摩拉，不必说服他。但琳妮特并不接受哥哥的说辞，挎起了小猫批脸，林尼只能苦笑着，回来安慰自己的妹妹。"
FON.23.a: "厄舍显然有点饿了，临走前还顺走了一块膨膨泡芙。"

FON.24.t: "巡回演出"
FON.24.desc: "德波大饭店里，人们正享用精致的枫丹美食，而大厅中央林尼兄妹的魔术表演则成为他们的开胃菜。林尼兄妹本就是枫丹的大明星，而近期他们参选的消息甚至吸引了不少古板的乡绅前来，希望看看这个大明星的到底是何许人也。\n\n复律官艾尤恩难得抽出来一天假期请自己的心仪对象，博蒙特工坊的伊丝黛莱吃饭，却又因为性格内向叫上了自己的女同事——准确的说是红颜知己——伊诺米娅和伊梅娜来缓解尴尬的氛围。\n然而，榆木脑袋的艾尤恩显然不知道什么叫约会。在两道小菜上桌后，\n“还真是挺幸运呢，能看到林尼兄妹的巡回演出。”伊诺米娅开启了话题。“这伊梅娜怎么还没到，光把我晾在这给你们俩做电灯泡。”\n“壁炉之家和工商业主同盟联合参选了，你们听说了吗？”艾尤恩不好意思直视伊斯黛莱，就把目光转向了伊诺米娅，却因此没能察觉伊丝黛莱翻了个白眼，女人约会期间最讨厌听政治话题了。\n“他们如果当选，恐怕几年内就没什么机会欣赏他们的演出了。艾尤恩，你不考虑带伊丝黛莱多看几场？”伊诺米娅尽力挽救着话题。艾尤恩挠着头看向伊丝黛莱，而她正托着腮看着艾尤恩。\n“嗨！你们在聊什么呢？”姗姗来迟的伊梅娜打断了艾尤恩的思考。其他人甚至没来得及回应伊梅娜寒暄，艾尤恩就忙着岔开话题。“晚上好，伊梅娜，你希望这次大选谁会被选上？”\n“我希望什么无所谓的啦，但想必至冬那边期待的是林尼兄妹。”伊梅娜看了一眼中央舞台，然后转过头坐了下来。“到时候枫丹对至冬的外交肯定会出现魔术一样的变化。”\n“对于哪些吃了愚人众援助的人来说，确实如此。”艾尤恩奇怪的话题让伊丝黛莱逐渐失去耐心，在跟三人推说工坊有急事后，就离开了德波大饭店。\n“天哪！艾尤恩你……这个笨男人。”伊诺米娅恨铁不成钢，“约会聊什么话题不好？非要跟我们聊政治。”"
FON.24.a: "也许枫丹最近的政治气氛过于热烈了？"

FON.25.t: "再探蒸汽鸟报社"
FON.25.desc: "欧芙女士这几天已经访客搞得不胜其烦了。\n自从蒸汽鸟报社前明星记者夏洛蒂宣布参加选举，无数好事的枫丹人就跟发了疯似的每天往报社跑。过于嘈杂的环境让这位主编失去了思考的能力，她已经连续好几天在办公室里磨洋工了。\n她正想着如何才能摆脱这群无所事事的“鸭子”时，蒸汽鸟报社的另一位记者伊桑走进了主编办公室。\n“伊桑，麻烦你帮我再倒一杯咖啡。”\n“欧芙女士，您倒是想个法子吧。”伊桑一边倒着咖啡，一边跟欧芙抱怨道，“看外面这阵仗，我估摸着全城一半的人都聚在我们报社门口！吵吵嚷嚷的，这还怎么工作？”\n“才一半？你就庆幸着吧。”欧芙抬起头，话从她嘴里有气无力地飘出来，全然没有一点职场女性干练的形象，“警察都跑去维持选举演说的集会了，你让我怎么办？倒不如想想剩下一半为什么不在，咱们效仿一下。”\n“这可效仿不来——另一半大概都在露景泉听夏洛蒂演讲呢。”伊桑一手端着咖啡，一手将最近的采访资料放在欧芙的办公桌上。“其他报社对小夏洛蒂的事情也很感兴趣，都抢着想来采访您——至少报业联盟的几家都提出了申请。”\n“哈！太棒了，三周前我就告诉他们去准备采访一下大选的新闻，结果没人把我的话当回事。”欧芙无奈的瘫倒在椅子上，“现在倒好，像一堆重甲蟹似的都冲上来了。”\n“也许不只是一堆呢？”伊桑耸耸肩，目光看向外面的人群，准备出去应付一下。\n“噢对了！欧芙女士，这几天大家问的最多的问题就是：‘作为夏洛蒂的前任上司，您怎么看待她参选？以及，蒸汽鸟报社的看法？’”伊桑停下开门的手，转身问道。\n“蒸汽鸟报的态度很明确：谁支持人民的自由，我们就会为谁摇旗呐喊。”欧芙不假思索地说。“至于我嘛——我祝我们可爱的小夏洛蒂竞选顺利。”"
FON.25.a: "“是，主编！”"

FON.26.t: "露景泉演说"
FON.26.desc: "“各位听众，早上好！感谢您收听蒸汽鸟报社的实时新闻转播，我是蒸汽鸟报社的记者。”\n“现在我身处露景泉，这里正在开展夏洛蒂女士的选举宣传活动。众所周知，夏洛蒂女士是本报社前记者，她凭借在本报工作期间积攒的声望出人意料地成为本届选举的一匹黑马。现在，让我们来听听这位前记者的演说内容。"
