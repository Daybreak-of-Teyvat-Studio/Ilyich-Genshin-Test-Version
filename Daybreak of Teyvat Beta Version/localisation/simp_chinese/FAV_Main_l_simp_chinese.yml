FAV_Spread_Grass_Potion:0"满结义德的果实"
FAV_Spread_Grass_Potion_desc:0"即便已经取得了蒙德最精华的地区，农业生产上的劣势仍然在困扰我们。为了提高农业生产的效率，我们将在各地推广草元素药剂的农业应用。"
FAV_Southern_Industry:0"南方的花开"
FAV_Southern_Industry_desc:0"旧劳伦斯领是蒙德主要的资源产地，此前的战争破坏了这里与核心工业带的联系，是时候将之重建了。"
FAV_Northern_Agriculture:0"蒲公英海的恩惠"
FAV_Northern_Agriculture_desc:0"北方的古恩希尔德领拥有最多的自耕农，这些农民如今的生产效率已经不够看了，我们必须逐渐将他们整合为集约农场来提高生产效率。"
FAV_Level_Up_SPI_Agriculture:0"满溢生命的清泉"
FAV_Level_Up_SPI_Agriculture_desc:0"清泉镇虽然位置狭窄，却拥有全蒙德最肥沃的土地，我们将把这里设置为新的农业技术和农场体制的实验场所，在此处验证成功的科技和机制将被推广到全蒙德。"
FAV_Better_Production_FAV:0"立于信与德"
FAV_Better_Production_FAV_desc:0"前教会领的人民在我们的抗争过程中给予了我们大力的支持，现在是时候向那里注入一笔投资，翻新那里的工业和农业生产设施，让教会领的居民能过上更好的生活了。"
FAV_Invest_RAG_Wine:0"饮下晨曦之血"
FAV_Invest_RAG_Wine_desc:0"随着迪卢克部的离去，莱艮芬德领的大批葡萄种植园和酿酒厂都被闲置了，让我们重新启动那里的生产，让这血一样的液体能再次销往海外，为人民带来收入和工作。"
FAV_Develop_DRA_Factory:0"纯洁飘雪之地"
FAV_Develop_DRA_Factory_desc:0"龙脊雪山领矿产丰富，领政府近几年的开发则使这里有了足够优秀的基础设施和密集的人口，正是发展军工业的好地方。"
FAV_Give_our_Food:0"勤劳者得恩宠"
FAV_Give_our_Food_desc:0"随着我们控制区的逐渐扩大，维持粮食自给也成为了可能的事情。我们将投资农业生产，让我们能够生产出足以供应自身需求的农业，不再被他国的农产品绑架。"
FAV_Defend_FON_Industry:0"节制以御外敌"
FAV_Defend_FON_Industry_desc:0"在此前，为了满足战争和民用的需求，我们一直在大量进口枫丹的产品，他们低价的产品极大地冲击了我们的市场。现在，我们终于有了足够的生产力来产出需要的高技术产品，是时候推出新的进出口法案，让枫丹产品从我们的市场里滚出去了。"
FAV_Improve_Village_Infrastructure:0"宽慰怯懦者"
FAV_Improve_Village_Infrastructure_desc:0"蒙德过去的城乡之间就不甚联通，战争的破坏更加剧了这一问题，许多的村庄都孤悬于世，仿佛异世界一般。我们应当重建各地的交通线，让村民们能够方便地走出来看世界——更重要的是，走出来参加城市中的工作。"
FAV_Improve_Village_Production:0"劝戒闲荡者"
FAV_Improve_Village_Production_desc:0"战火破坏了产业，造就了失业，而失业则造就了犯罪和不安定，如今我们正需要重建各种产业，将这些失业游民重新送回工作岗位。"
FAV_Improve_Civil_Development:0"扶持软弱者"
FAV_Improve_Civil_Development_desc:0"产业的发展不能只关注效益，更要关注对人民的好处。接下来我们将要投资能提供尽量多工作岗位的生意，让失业的人们能够重新得到凭借自己力量生存的机会。"
FAV_Improve_Arms_Development:0"击破邪坏者"
FAV_Improve_Arms_Development_desc:0"面对我们四周的敌人，我们不能期望他们会丢下武器直接向我们投降，说到底我们还是需要足够的兵器来击败他们。"
FAV_People_Wanted:0"整合骑士团人才"
FAV_People_Wanted_desc:0"蒙德的核心——蒙德城，如今已经在我们的掌握之中，而政权交接导致这里有大量的人才被闲置，只要我们快速整合他们的力量，我们的科研及指挥水平将快速追上西风骑士团！"
FAV_Reorganize_Army:0"军队重组"
FAV_Reorganize_Army_desc:0"我们仓促建立的军队中出现了一系列问题，如今看来这支部队的素质真是一塌糊涂。如果我们想要向前迈进，将这部队重组为更正规的军队就是必须的。"
FAV_Land_Navy_and_Air:0"未来蒙德军的诞生"
FAV_Land_Navy_and_Air_desc:0"一国的军队不能只有陆军，天空和海洋的力量也是必不可少的。虽然身处内战，我们尚无力量发展海空二军，但我们能够为其建立基础，以便在战争结束后投资他们。"
FAV_Learn_From_Liyue:0"向璃月学习"
FAV_Learn_From_Liyue_desc:0"我们南方的璃月无疑是我们在军事发展上的好同学——他们的军事思想和装备水平与我们并驾齐驱，却也有许多奇特而易学的灵光。我们的水平相差不大，这反而使得学习更容易进行。"
FAV_Learn_From_Fon:0"向枫丹看齐"
FAV_Learn_From_Fon_desc:0"枫丹，枫丹。\n枫丹是世界上科技最先进、理论水平最高的国家，如果我们的平均素质已经足够高，那么我么一定能从向他们学习的过程中获益甚多。"
FAV_Village_Know_Words:0"乡村扫盲运动"
FAV_Village_Know_Words_desc:0"蒙德许多偏远地区的居民的素质无法跟上世界的进步，这样下去他们注定要被未来抛弃。就算是为了让他们能理解我们的主张也好，我们必须要在民间普及识字能力。"
FAV_Mora_for_Education:0"补贴教育行业"
FAV_Mora_for_Education_desc:0"当前人才的缺乏已经阻碍了我们前进的脚步，我们有必要紧急投资相关的教学机构，让我们急需的各种专家能加入我们的队伍。"
FAV_College_of_Barbara:0"芭芭拉学院"
FAV_College_of_Barbara_desc:0"经过长久的建设，我们的教育水平如今来到一个崭新的阶段，而这座学院的落成则将成为我们教育进步的标志性事件。为了纪念芭芭拉小姐过去在我们组织中的卓越贡献，它将被成为“芭芭拉学院”。"
FAV_Better_Knowledge_of_Workers:0"提高工人素质"
FAV_Better_Knowledge_of_Workers_desc:0""
FAV_College_of_Barbara2:0"芭芭拉大学"
FAV_College_of_Barbara2_desc:0"经过长久的建设，蒙德民众的平均素质如今开始向上稳步迈进，而这座大学的落成则将成为我们教育进步的标志性事件。为了纪念芭芭拉小姐在我们组织中的卓越贡献，它将被成为“芭芭拉大学”。"
FAV_Clean_Tech_Corruption:0"整肃研究秩序"
FAV_Clean_Tech_Corruption_desc:0"我们组织自建立以来便带着强烈的宗教色彩，这点以后也不会改变。但在过去的日子里，有一些堕落之徒歪曲神明的教诲，攻击迫害为我们做研究的学者们，严重阻碍了技术进步的进程，这样的事情必须终结。"
FAV_REnd_Rising_Star:0"明日之星，冉冉升起"
FAV_REnd_Rising_Star_desc:0"我们做到了。\n在数年前，我们的事业和理想还被视为妄语，我们的组织也不过只是阴暗角落里的几个俱乐部；但现在，无数志同道合的人集结到这里，并与我们合力终结了内战。\n这奇迹般的转变使得蒙德人民相信——我们所指出的道路，的确是蒙德未来的明路。\n\n我们的脚步不会就此终止。接下来，我们要改变整个蒙德，改变每一个蒙德人的生活，为蒙德人民的后代创造光明、幸福而安定的未来。\n我们——芭芭拉和她的同志们——的故事，将被无数人传唱，成为史诗和传说；即便到无数年后，吟游诗人都从大地上消失的年代，人们仍将记起：曾有一群人，为蒙德进步和统一的事业献出了自己的一切。"
FAV_BEnd_Season_of_Light:0"光辉的季节"
FAV_BEnd_Season_of_Light_desc:0"我们做到了。\n曾经，我们力单势薄，畏惧着敌人的刀锋；如今，全蒙德的力量都归于我们手中。曾经，我们饱受讥讽，在他人的斜视中度日；如今，全蒙德的人都在思考我们的信条，并为之送上拥抱。\n我们终于有了足够的力量和胸襟，足以从容地将自由交还给所有人，甚至包括我们曾经的敌人——因为这就是我们的信条。\n\n新蒙德的故事才刚刚开始。在今后的无数年中，新蒙德政府将砥砺前行，在无数纷争中傲然矗立，借全蒙德之力维护全蒙德的自由与和平。\n我们——芭芭拉和她的共事者们——的故事，将被无数人传唱，成为史诗和传说；即便到无数年后，吟游诗人都从大地上消失的年代，人们仍将记起：曾有一群人，为蒙德进步和统一的事业献出了自己的一切。"
FAV_GEnd_Stability_Return:0"稳定与虔诚的归来"
FAV_GEnd_Stability_Return_desc:0"我们做到了。\n数年前那个被无数人嘲笑、讥讽、憎恨的“教会反对派”，如今已经成长为能够荫庇整个蒙德的庞然大物；全蒙德也团结在她的旗帜之下，为即将到来的自由与和平欢呼。\n事实胜于雄辩——到现在，已经没有人能够动摇我们的地位，蒙德的未来也仅剩一种可能。\n\n在今后的日子里，我们将秉持着温和安定、平稳进步的信条前行，让我们的孩子能够出生在一个和谐、安定、美德之人遍地的国度。\n我们——罗莎莉亚和她的共事者们——的故事，将被无数人传唱，成为史诗和传说；即便到无数年后，吟游诗人都从大地上消失的年代，人们仍将记起：曾有一群人，为蒙德进步和统一的事业献出了自己的一切。"
FAV_FEnd_the_Day_Coming:0"那日子近了"
FAV_FEnd_the_Day_Coming_desc:0"我们做到了。\n数年前那个被无数人嘲笑、讥讽、憎恨的“教会反对派”，如今已经成长为能够荫庇整个蒙德的庞然大物；全蒙德也团结在她的旗帜之下，为即将到来的自由与和平欢呼。\n事实胜于雄辩——到现在，已经没有人能够动摇我们的地位，蒙德的未来也仅剩一种可能。\n\n今后的蒙德，将蔑视世间的一切流言蜚语，走上真正能使她团结富强的道路；只有用铁与火将我们的祖国锻造成强大的兵器，我们才能在将要到来的洪流中站稳脚跟。我们不渴望人们的理解，唯有历史会给我们公正的审判。\n我们——罗莎莉亚和她的追随者们——的故事，将被无数人传唱，成为史诗和传说；即便到无数年后，吟游诗人都从大地上消失的年代，人们仍将记起：曾有一群人，为蒙德进步和统一的事业献出了自己的一切。"
#战后国策
FAV_the_New_Beginning_of_MOT:0"迈向未来"
FAV_the_New_Beginning_of_MOT_desc:0"蒙德已经归于一统。\n在废墟之中，人们挣扎着爬起，拥抱新一天的日出。"
FAV_Know_What_We_Lost:0"审计损失"
FAV_Know_What_We_Lost_desc:0"长久的内战破坏了我们以前数百年积攒下的无数有形的财富，以及许多无形的共识。终有一天我们要将失去的东西全部拿回来，而第一步就是明确我们到底失去了些什么。"
FAV_Build_Control:0"建立管理"
FAV_Build_Control_desc:0"旧蒙德的统治体系已经在过去的战火中彻底崩塌了，作为代替，我们在战争中执行了军管，如今军管也已不合时宜，是时候建立起新的管理体制了。"
FAV_RP_First_Light:0"自由的哲学"
FAV_RP_First_Light_desc:0"风之国土的精神是自由。\n自由其三，是歌唱的自由，即是能在风之神塑造的美好土地上歌唱，让自己的心与歌一同随风而去的自由。"
FAV_FP_Refresh_Our_Flesh:0"自由的教导"
FAV_FP_Refresh_Our_Flesh_desc:0"风之国土的精神是自由。\n自由其一，是生存的自由，即是能健全、健康地生活，而不必担心朝不保夕的自由。"
FAV_DP_Holy_Law:0"自由的指引"
FAV_DP_Holy_Law_desc:0"风之国土的精神是自由。\n自由其二，是漫游的自由，即是能在苍翠的土地上自由地通行，而不受阻挠的自由。"
FAV_RP_Rebuild_Economy:0"新时代的圣武士"
FAV_RP_Rebuild_Economy_desc:0"我们庞大的军队在过去是必要的，但到和平年代他们给予我们的负担就太重了，但将他们解散又会带来国防和就业上的压力。\n我们的战士们必须像古代的高尚圣武士那样奉行节俭，用自己的劳动减轻军队带给人民的负担，并通过这种方式锻炼他们的品质。"
FAV_FP_Warfare_First:0"战争优先"
FAV_FP_Warfare_First_desc:0"当我们保养宝剑时，并不会为保护剑匣而磨钝它的剑刃。现在，我们要韬光养晦，但我们的军队不能因此变得弱小。在和平年间，我们将精益求精地让我们的军队逐渐变强。"
FAV_DP_Come_Back_Home:0"回归家庭"
FAV_DP_Come_Back_Home_desc:0"战争已经结束，是时候让孩子们回家了。"
FAV_RP_Faster_Mobilization:0"蒙德面包，枫丹蛋糕"
FAV_RP_Faster_Mobilization_desc:0"内战带来的经济凋敝急需恢复，人民也在呼唤放松我们的管制政策，让更多的外国商品能够出现在商店的货架上。\n然而，过去外国商品在蒙德肆虐的后果我们还记忆犹新，为了我们的未来，我们必须在放松管制的同时对新的挑战做好准备。\n在和平年代，人们当然可以购买枫丹进口蛋糕；但到了紧急时刻，我们必须保证每一个人都能吃上蒙德生产的面包。"
FAV_FP_Catch_the_Sword:0"紧握剑柄"
FAV_FP_Catch_the_Sword_desc:0"战争经济状态无论如何都会损伤民众的生活水平，它已经无以为继，必须得到改变，但与此同时，我们必须保证自身的动员能力和自持能力。"
FAV_DP_Tea_Party:0"下午茶的回归"
FAV_DP_Tea_Party_desc:0"过去在战争中执行的一系列非常措施已经让民众苦不堪言，虽然吃着苦头的民众仍然愿意支持我们，但我们必须发现民众的苦痛，并对此做出回应。我们将逐渐地向常态的自由经济回归，让面包、礼服和下午茶回到千家万户。"
FAV_NP_No_Forget_Olds:0"莫忘旧事"
FAV_NP_No_Forget_Olds_desc:0"自战争结束以来，停止动员、恢复经济常态的呼声就一直没听过。战争动员已经不得不停止，但这并不意味着我们要回到以前的状态。政府必须抓紧经济运转和贸易控制，避免过去的事态再次发生。"
FAV_RP_Peoples_Piety:0"来自千万的星辰"
FAV_RP_Peoples_Piety_desc:0"各地的教会如果想要在新蒙德中继续生存，就必须改变它的生存方式。从今往后，地方教士不能再成为特权人士、趴在人民的背上吸血过活。地方的居民将能够决定各地的牧师人选；而选举出来的新教士们，也必须接受基础的医疗和文书技能的培训，作为“赤脚医生”在地方为民众提供成本低廉的各种服务。"
FAV_RP_Churchs_Piety:0"牧者的责任"
FAV_RP_Churchs_Piety_desc:0"各地的教会如果想要在新蒙德中继续生存，就必须改变它的生存方式，成为对蒙德有益的机构。"
FAV_FP_All_For_God:0"皆为神愿"
FAV_FP_All_For_God_desc:0"在我们重建各地官僚机构的时候，我们终于能够实现我们对于地方管理的设想。教士们将成为地区的长官——至于文官，只能成为虔诚之人的辅助。"
FAV_NP_Use_Olds:0"利用旧教士"
FAV_NP_Use_Olds_desc:0"地方教士们所掌握的各类技能，使得他们能够很好地辅助政府的工作，而蒙德重建中的新官僚体系正需要他们的加入。"
FAV_DP_Draw_on_Paper:0"涂绘白纸"
FAV_DP_Draw_on_Paper_desc:0"被战火摧毁的蒙德大地正如一张白纸，而我们将在这白纸上用来自全蒙德的颜料描绘一副美好的画卷。\n这些颜料，就是全蒙德各地有资格有能力加入新行政机构的人们。只要他们愿意为蒙德服务，他们就能加入到我们当中。"
FAV_RP_Build_Beautiful_Base:0"积成美好的根基"
FAV_RP_Build_Beautiful_Base_desc:0"在过去的数年中，我们为了在战火中取得生存而不得不采取各种激进的手段对待敌人，如今，这样的不休杀伐是该结束了。我们将与仍在各地反对我们的派系进行谈判，与他们达成有限度的合作，作为争斗的终点，以及美好未来的起点。"
FAV_FP_Kill_Them_All:0"如同毒癌，愈烂愈大"
FAV_FP_Kill_Them_All_desc:0"在我们击破蒙德各地的野心家后，他们和他们的追随者并没有就此解散，而是在蒙德各地用游击骚扰的方式不断地攻击着我们，而我们没有足够的精力与他们慢慢地斗争，更不能重蹈覆辙让他们干涉新蒙德的政治。\n既然如此，对待这些人的办法就只有一个了。"
FAV_DP_Pray_for_Us:0"为万人祝谢"
FAV_DP_Pray_for_Us_desc:0"为实现我们民主自由的理想，我们当邀请各路有志于政治的人士——甚至包括曾经的敌人——进入我们的政府。在漫长的议会斗争中，这些人将被磨去棱角，成为适应新社会的合作反对派。"
FAV_NP_Out_the_Trap:0"摆脱魔鬼的罗网"
FAV_NP_Out_the_Trap_desc:0"对于反对派，我们不可能完全地接纳他们，但仅仅使用武力手段解决问题也是低效的做法。我们将首先拉拢那些与我们相近的反对派，使用计策和利诱让剩下的敌人们专注于内斗，最后轻而易举地消灭他们。"
FAV_RP_Walk_on_Our_Land:0"在蒙德的大地上自由行走"
FAV_RP_Walk_on_Our_Land_desc:0"战火破坏了各地的交通连接，而我们不仅要将交通系统重建起来，还要让它变得比过去更好，让蒙德各地的人们能够方便地出行，最终达到消除城乡隔绝的目的。"
FAV_FP_Keep_Cautious:0"谨慎自守、专心盼望"
FAV_FP_Keep_Cautious_desc:0"战火破坏了各地的交通连接，这正是我们借此控制各领交通的好时机。在我们新建成的交通系统上，货物和人员的流通将能被我们轻松知晓，从而降低治理和治安的成本。"
FAV_DP_Vein_of_MOT:0"蒙德的血脉"
FAV_DP_Vein_of_MOT_desc:0"战火破坏了各地的交通连接，就好像重病切断了人的血管，而我们当前的任务就是把血管再接起来。唯有血脉通畅，自由的商品和思想才能在蒙德大地上飞翔。"
FAV_NP_See_of_Piety:0"牧人的监督"
FAV_NP_See_of_Piety_desc:0"战火破坏了各地的交通连接，这正是我们借此控制各领交通的好时机。在我们新建成的交通系统上，货物和人员的流通将能被我们轻松知晓，从而降低治理和治安的成本。"
FAV_RP_Love_Each_Other:0"彼此切实相爱"
FAV_RP_Love_Each_Other_desc:0"如果我们希望人民能够负起对国家的责任，那就要让他们参与到国家的重大决策当中来。\n在我们未来的政府中，人民的投票和意见将是不可缺少的。只有让每一个人都得到政治权利与义务，人们才能切实感觉到自己作为蒙德一份子的身份，并为蒙德付出汗水。"
FAV_FP_Holy_Sword:0"神之锋刃"
FAV_FP_Holy_Sword_desc:0"在我们预想的未来当中，蒙德将会成为一把锐利的兵器，而兵器自然不需要思考——它只要随着使用者的挥舞杀伤敌人就够了，至于剑刃的保养，那当然是持剑者的责任。"
FAV_DP_Holy_Choose:0"神圣一票"
FAV_DP_Holy_Choose_desc:0"现在正是以我们的方式重构蒙德立国之基的时候——国家的基石，就是每一个人手中的选票。"
FAV_NP_God_Bless:0"神佑之国"
FAV_NP_God_Bless_desc:0"面对急速变化的外部世界是一件痛苦而令人疲倦的事情，这样的责任只需要由蒙德最聪明最勇敢的人们来负担，剩下的蒙德人只需要遵循传统而稳定的理念继续生活就好。"
FAV_RP_Seed_in:0"田中的萌芽"
FAV_RP_Seed_in_desc:0"蒙德的人民就好像刚刚发芽的种子，终有一天会成为参天的大树。而我们组织存在的意义，乃至整个蒙德一切教会存在的目的，就是为这萌芽遮风挡雨，直到她足够强大，强大到能够自己支撑起天空。"
FAV_FP_Bad_From_Heart:0"唯有跟随"
FAV_FP_Bad_From_Heart_desc:0"在罗莎莉亚小姐看来，相比世俗的政府机构，我们建立在教士之上的组织更有动员力、更有凝聚力，更能够使蒙德人团结一致。她将宗教视为磨刀的石头，将要被磨为锋刃的便是蒙德这一国家。"
FAV_DP_Human_on_Land:0"人子降临在他的国里"
FAV_DP_Human_on_Land_desc:0"当巴巴托斯大人为我们解去高塔孤王的枷锁时，他一定不希望我们又被人以他的名义重新戴上锁链。现在，我们要走向神明所期许的自由。在他的自由国度中，信仰将会如清风一样无处不在，却不会干扰人们的自由。"
FAV_NP_What_For:0"有甚么益处呢"
FAV_NP_What_For_desc:0"有人认为教会应该退出蒙德的政治，但这又有什么益处呢？在过去的几年中我们都看到了，没有美德的引导，所谓的“世俗政府”只会把自己引向毁灭。我们组织将长久地把控蒙德的行进，这一切都是为了蒙德的安康。"
FAV_RP_Key_of_Heaven:0"自由之国的钥匙"
FAV_RP_Key_of_Heaven_desc:0"教育正是平等与不平等的根源，没有得到教育的人就得不到自由。如今，我们要将这宝贵的东西交给蒙德每一个新出生的孩子。"
FAV_FP_Mindy_Weapon:0"将心志作为兵器"
FAV_FP_Mindy_Weapon_desc:0"我们的重建逐渐迎来尾声，教育系统也将要得到重建——在我们未来的教育当中，军事教育将会占据重要的部分，每一个蒙德人都要做好成为战士的准备。"
FAV_DP_Money_For_Personal_Education:0"补贴私人教育"
FAV_DP_Money_For_Personal_Education_desc:0"我们的重建逐渐迎来尾声，教育系统也将要得到重建——通过政策来补贴私人教育正是实惠而符合自由信条的选择。"
FAV_RP_Last_Will_be_First:0"在后的将要在前"
FAV_RP_Last_Will_be_First_desc:0"在我们未来的社会当中，绝对不应该出现巨大的贫富差距，而要达成我们理想中的经济平等，就需要仰赖各种分配手段。"
FAV_FP_Unity_as_One:0"举国一致"
FAV_FP_Unity_as_One_desc:0"过去那种一部分人占据大多数财富而又完全不从事劳动的情况不能再回来。为了未来的斗争，我们必须保证大多数人都保持一致，将心力从那些无谓的议题上移开。"
FAV_DP_By_Charity:0"怜恤你的同伴，如神怜恤你"
FAV_DP_By_Charity_desc:0"蒙德的快速发展必然会导致许多人被从这辆列车上甩下，我们应该鼓励慈善事业的发展，来愈合社会的伤疤。"
FAV_NP_for_Happiness:0"从心里饶恕"
FAV_NP_for_Happiness_desc:0"如今战争已经结束，仇恨和愤怒却依然弥漫。我们应当鼓励和解与宽恕，通过宣传手段化解不满。"
