kna_hair_loss_study_and_hair_restorer:0"掉头发的学习与生发剂"
kna_hair_loss_study_and_hair_restorer_desc:0"学习使人秃头，秃头使生发剂促销，促销使资本家赚钱，赚钱使国内经济循环，循环使社会活力四射，活力四射使人想学习。\n嗯，闭环了。"
#决策
KNA_transfer_base_area:0"转移根据地"
KNA_transfer_base_area_desc:0"毋庸置疑，以我们现在的实力，进行阵地战无异于自寻死路。我们必须充分发挥我们轻武装高机动的特点，以不断转移的根据地来迷惑敌人，进而创造有利条件。"
KNA_transfer_a:0"转移至眀冠山地"
KNA_transfer_a_desc:0"明冠山地，紧靠风龙废墟，说不定那条龙。。。"
KNA_transfer_b:0"转移至苍风高地"
KNA_transfer_b_desc:0"苍风高地，靠近晨曦酒庄。那位暗夜英雄，也是可以争取的合作对象？"
KNA_transfer_c:0"转移至芬德尼尔之顶"
KNA_transfer_c_desc:0"文化老区，与凯南斯特可谓同病相怜。既如此，或许有什么秘密深埋于此"
KNA_transfer_d:0"转移至达达乌帕谷"
KNA_transfer_d_desc:0"此地，地形狭长，可谓地利；数大丘丘人部落齐聚于此，可谓人和"
KNA_transfer_e:0"转移至望风山地"
KNA_transfer_e_desc:0"望风山地。。。看着办吧"
KNA_transfer_f:0"转移至寂静海"
KNA_transfer_f_desc:0"置之死地而后生。"
KNA_other_spark_ideas:0"审时度势之决议"
KNA_other_spark_ideas_desc:0"顺势而为，见机而动，不动如山，动如雷震"
KNA_other_spark_ideas_a:0"给学习降降温"
KNA_other_spark_ideas_a_desc:0"人们太好学了，导致米诺地尔太促销。这样下去，会影响国家安全的。"
KNA_other_spark_ideas_b:0"与部落首领分权"
KNA_other_spark_ideas_b_desc:0"部落首领，威望根深蒂固，怎么可能因为一个初来乍到的皇室末裔就把权力拱手相让。还是和解，现在不具备解决问题的条件。相信后辈们比我们更聪明，会想出方法的。"
KNA_explore_resources:0"开采资源"
KNA_explore_resources_desc:0"什么？你要扩军？你要搞基建？你要大兴科研？去仓库看看吧，那点东西都不够民用的，还想军备？做梦！我劝你，赶紧掘地三尺，把资源找出来！"
KNA_explore_resources_a:0"开采树脂"
KNA_explore_resources_a_desc:0"你有树脂吗？"
KNA_explore_resources_b:0"萃华木"
KNA_explore_resources_b_desc:0"巧妇难为无木之炊"
KNA_explore_resources_c:0"史莱姆清"
KNA_explore_resources_c_desc:0"史莱姆清，好吃。"
KNA_explore_resources_d:0"水晶块"
KNA_explore_resources_d_desc:0"都是钱"
KNA_explore_resources_e:0"白铁块"
KNA_explore_resources_e_desc:0"就当是为了凯南斯特，对这个岛使用大跃进吧\n这是目前快速提高产能的唯一办法啊！"
KNA_explore_resources_f:0"紫晶块"
KNA_explore_resources_f_desc:0"还是钱！"