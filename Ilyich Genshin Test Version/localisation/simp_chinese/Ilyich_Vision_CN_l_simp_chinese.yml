Anemo_Vision_desc:0 "面对无法掌控的境遇时，人们总是喟叹自身的无力。但在人生最陡峭的转折处，若有凡人的「渴望」达到极致，神明的视线就将投射而下。这就是「神之眼」，受神认可者所获的外置魔力器官，用以引导元素之力。" 
