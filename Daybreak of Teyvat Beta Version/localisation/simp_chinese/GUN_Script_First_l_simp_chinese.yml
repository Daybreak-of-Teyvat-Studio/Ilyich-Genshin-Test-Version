 GUN_Invite_Barbara_desc:0"芭芭拉是西风教会的祈礼牧师，同时也是蒙德城的闪耀偶像。「只要看到芭芭拉，心情就能变好。」——蒙德城里流传着这样的说法。实际上，不只是心情，伤口或者身体不适也能一起治愈。人们知道，芭芭拉可以通过水元素的「神之眼」，释放奇妙的魔法。但在芭芭拉心中，最神奇的魔法只有「切实的努力」而已。"
