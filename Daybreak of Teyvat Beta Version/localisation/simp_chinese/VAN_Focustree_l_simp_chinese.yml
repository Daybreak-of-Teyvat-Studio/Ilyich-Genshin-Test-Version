l_simp_chinese:

VAN_Developing_Industry:0 "发展工业"
VAN_Developing_Industry_desc:0 "我们需要将资源倾斜到工业发展上面。"

VAN_Ranaro_Valley_Arms_Factory:0 "兰那罗谷军工厂"
VAN_Ranaro_Valley_Arms_Factory_desc:0 "兰那罗谷将作为我们重要的军工厂基地。"

VAN_Akademiya_Support:0 "教令院的扶持"
VAN_Akademiya_Support_desc:0 "鉴于我们落后的发展水平，教令院将对我们进行一定程度的扶持。"

VAN_Military_Construction:0 "军队建设"
VAN_Military_Construction_desc:0 "为了应对提瓦特日益严峻的局势，我们必须加紧建设我们的军队。"

VAN_Build_Army:0 "建设陆军"
VAN_Build_Army_desc:0 "陆军是军队的基石，我们需要先进的陆军经验来武装我们的部队。"

VAN_Army_Production:0 "陆军生产"
VAN_Army_Production_desc:0 "事实上，我们的军用工厂数量有限，我们需要想办法，用有限的资源生产更多的装备。"

VAN_Army_Technology:0 "陆军科技"
VAN_Army_Technology_desc:0 "我们的部队需要更先进的武器来保卫家园。"

VAN_Forest_Child:0 "森林之子"
VAN_Forest_Child_desc:0 "我们是森林的子民，森林是我们的主场。"

VAN_Forest_Defender:0 "御林军"
VAN_Forest_Defender_desc:0 "我们需要充分利用我们的经验，来提高作战效率。"

VAN_Build_Air_Force:0 "建设空军"
VAN_Build_Air_Force_desc:0 "我们需要一支精锐的空军来守卫我们的领空。"

VAN_Forest_Wing:0 "森林之翼"
VAN_Forest_Wing_desc:0 "我们需要一些更加先进的作战理念，来提高我们的作战效率。"

VAN_Air_Force_Technology:0 "空军科技"
VAN_Air_Force_Technology_desc:0 "在空军领域，科技代差所带来的战力差距非常大，因此我们必须加强我们在空军领域的科技研发。"

VAN_Our_Sky:0 "我们的天空"
VAN_Our_Sky_desc:0 "我们的主场不仅仅只有森林，更有森林之上的广袤天空。"

VAN_Air_Force_Production:0 "空军生产"
VAN_Air_Force_Production_desc:0 "我们可以以更低的成本来生产我们的空军装备。"

VAN_Focus_Arana_Resort:0 "兰拉娜的求助"
VAN_Focus_Arana_Resort_desc:0 "雨林中的无留陀近期开始有扩散的迹象。在处理一处无留陀时，那菈拉娜受伤昏迷。兰拉娜希望能够尽快救治她，但是需要我们的帮助。"

VAN_Focus_Agnihotra_Sutra:0 "正法炬书"
VAN_Focus_Agnihotra_Sutra_desc:0 "通过与兰纳真的合作，我们可以更简单快捷地解决掉无留陀。"
VAN_Focus_Agnihotra_Sutra_set_marana_cost:0 "消除一个地区无留陀消耗的原石添加调整：§G-10§!，所需的时间添加调整：§G-10天§!"

VAN_Focus_Varuna_Gatha:0 "水天供书"
VAN_Focus_Varuna_Gatha_desc:0 "通过与兰那库拉和兰般度的合作，我们可以更简单快捷地解决掉无留陀。"
VAN_Focus_Varuna_Gatha_set_marana_cost:0 "消除一个地区无留陀消耗的原石添加调整：§G-10§!，所需的时间添加调整：§G-10天§!"

VAN_Focus_Vimana_Agama:0 "吉祥具书"
VAN_Focus_Vimana_Agama_desc:0 "通过与兰利遮的合作，我们可以更简单快捷地解决掉无留陀。"
VAN_Focus_Vimana_Agama_set_marana_cost:0 "消除一个地区无留陀消耗的原石添加调整：§G-10§!，所需的时间添加调整：§G-10天§!"

VAN_Focus_Encounter_In_The_Woods:0 "林中小曲"
VAN_Focus_Encounter_In_The_Woods_desc:0 "我们有必要寻求一种更有效的方式，以解决无留陀的问题。"

VAN_Focus_An_Unwavering_Culinary_Dream:0 "愿为一炊之梦"
VAN_Focus_An_Unwavering_Culinary_Dream_desc:0 "兰帕卡提帮助我们很好地缓解了与无留陀作战时的补给问题。"

VAN_Focus_Festival_Utsava:0 "无忧节"
VAN_Focus_Festival_Utsava_desc:0 "无忧节是兰那罗一族的重要节日。无忧节的举办，可以为我们的作战积蓄更多的力量。"
VAN_Focus_Festival_Utsava_set_marana_cost:0 "消除一个地区无留陀消耗的原石添加调整：§G-30§!，所需的时间添加调整：§G-30天§!"

VAN_Nursery_of_Lost_Dreams:0 "失梦的苗圃"
VAN_Nursery_of_Lost_Dreams_desc:0 "经过艰苦的战斗，外围的无留陀已经基本被肃清。是时候向无留陀的源头进发了。"

VAN_has_no_marana_tooltip:0 "桓那兰那境内没有地区存在无留陀"
VAN_Not_One_Less:0 "一个都不能少"
VAN_Not_One_Less_desc:0 "虽然付出了一定代价，但最终我们还是顺利地解决了无留陀。"

VAN_New_Ashvattha:0 "新生的觉王树"
VAN_New_Ashvattha_desc:0 "兰穆护昆达将自己的力量全部给予了兰罗摩，帮助后者化身成为新一代的觉王树，彻底地镇压无留陀。"

VAN_Fall_of_Aramuhukunda:0 "初代的陨落"
VAN_Fall_of_Aramuhukunda_desc:0 "镇守此地镇守百余年后，这位历史上的传奇兰那罗，决定以自己的力量，与无留陀的化身同归于尽。"

VAN_The_Forest_Will_Remember:0 "森林会记住一切"
VAN_The_Forest_Will_Remember_desc:0 "解决了无留陀的问题之后，桓那兰那终于可以回到正常的运作之中。同时，那菈拉娜也成功地苏醒了。"

VAN_Focus_Before_The_Rain:0 "山雨欲来"
VAN_Focus_Before_The_Rain_desc:0 "当前局势下，我们必须要尽快做出选择，这将决定桓那兰纳的未来。"
VAN_is_independent_tooltip:0 "桓那兰那已独立"

VAN_Focus_Aranism:0 "兰那罗主义"
VAN_Focus_Aranism_desc:0 "伴随着教令院对桓那兰那的傀儡，激进的兰那罗主义开始在桓那兰那出现。兰那罗主义强调对种族地位的认同，它的首要目标是推翻教令院对于须弥的统治。"
VAN_Focus_Aranism_Autonomy_add_score:0 "反抗教令院"
VAN_political_thoughts_akademiya_enough_tooltip:0 "兰那罗主义思潮倾向达到50"

VAN_Focus_Fascism_Party:0 "森林之盟"
VAN_Focus_Fascism_Party_desc:0 "支持兰那罗主义的森林之盟将会上台，这将为桓那兰那带来极大的变化。"

VAN_Focus_Abandon_Illusions:0 "抛弃幻想"
VAN_Focus_Abandon_Illusions_desc:0 "抛弃幻想"

VAN_Focus_Prepare_Struggle:0 "准备斗争"
VAN_Focus_Prepare_Struggle_desc:0 "准备斗争"

VAN_Focus_Military_Construction_1:0 "军队建设"
VAN_Focus_Military_Construction_1_desc:0 ""

VAN_Focus_Military_Construction_2:0 "军队建设"
VAN_Focus_Military_Construction_2_desc:0 ""

VAN_Focus_Based_on_Defense:0 "立足防御"
VAN_Focus_Based_on_Defense_desc:0 "鉴于我们和教令院直接巨大的实力差距，我们必须首先做好防御。"

VAN_Focus_Careful_Plan:0 "周密计划"
VAN_Focus_Careful_Plan_desc:0 "提前制定详细的作战计划，可以极大地提升我们的作战效率。"

VAN_Focus_Prepare_Attack:0 "准备进攻"
VAN_Focus_Prepare_Attack_desc:0 "进攻是最好的防守！"

VAN_Focus_Independence:0 "独立！"
VAN_Focus_Independence_desc:0 "是时候破除教令院对我们的压迫剥削了！"
VAN_flag_independence_war:0 "正在进行独立战争"

VAN_Focus_Temporary_Peace:0 "暂时的和平"
VAN_Focus_Temporary_Peace_desc:0 "我们应该务实一些，在谋求独立后，争取与教令院达成和平协议，以让我们更好地发展。"

VAN_Focus_Our_Homeland:0 "我们的家园"
VAN_Focus_Our_Homeland_desc:0 "有一种鸟儿注定不会被关在牢笼里，它的每一片羽毛都闪耀着自由的光辉。"

VAN_Focus_Dendro_Orthodoxy:0 "草之国的正统"
VAN_Focus_Dendro_Orthodoxy_desc:0 "兰那罗是草之国最古老的子民，我们才是草之国的正统。"

VAN_Focus_Disgusting_Valuka:0 "讨厌的巴螺迦"
VAN_Focus_Disgusting_Valuka_desc:0 "沙子是令人厌恶的。"

VAN_Focus_Conquering_Desert:0 "征服沙漠"
VAN_Focus_Conquering_Desert_desc:0 "沙子不应当出现在这世上，必须要出重拳！"

VAN_Focus_Unified_Rainforest:0 "统一雨林"
VAN_Focus_Unified_Rainforest_desc:0 "我们已经积蓄了足够的力量，是时候正式征讨教令院了。"

VAN_Focus_SumeruVana:0 "须弥桓那"
VAN_SumeruVana:0 "须弥桓那"
VAN_Focus_SumeruVana_desc:0 "我们将正式继承须弥大统。"

