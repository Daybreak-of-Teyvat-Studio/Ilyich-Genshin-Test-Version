 GUN_Meeting_GUN_desc:0"古恩希尔德家族议事会是地区的一个重要势力，由古恩希尔德家族的成员组成，是蒙德西风教会和西风骑士团的支撑力量。古恩希尔德家族是蒙德最古老的骑士家族之一，起源于三千年前的一个传说。他们的先祖古恩希尔德是一位女祭司，曾经与风神巴巴托斯并肩作战，推翻了高塔孤王的暴政。古恩希尔德家族始终秉持着「永护蒙德」的祖训，尽自己的最大努力守护蒙德的人民。在推翻贵族的斗争中，他们站在了蒙德民众的一边，也正因如此，避免了被驱逐的命运。如今的古恩希尔德家族为风之蒙德提供了许多伟大的教士与勇猛的骑士，可以想见，该家族将永远坚守祖辈的理想与风神的托付，守护蒙德的土地和人民。"
 GUN_MOT_Meeting:0"蒙德士绅议事会"
 GUN_MOT_Meeting_GUN_desc:0"我们，蒙德士绅会议的成员，深感蒙德内战所带来的挑战和混乱。我们决定召开蒙德士绅会议，并共同提出以下宣言，以回应蒙德内战的局势：维护和平与稳定：我们强调通过和平谈判和对话解决蒙德内战分歧，坚决反对任何暴力和武力解决冲突的方式。回归传统价值观：我们坚守传统价值观，反对启明主义与刑鼎主义的意识形态和行为。我们强调尊重和保护传统文化、宗教和惯例，以维护社会的道德和稳定。保护土地和权益：我们反对任何形式的土地改革，坚决维护土地所有权和使用权。我们认为土地是士绅和地主的权益，不可侵犯。尊重骑士制度：我们反对骑士制度的改革，坚信骑士制度是蒙德文化的核心和基石。我们承认骑士的责任和义务，鼓励他们保护社会的正义和秩序。反对解放佃农：我们反对解放佃农的政策，认为佃农需要士绅和地主的保护和指导，以确保社会秩序和经济稳定。我们号召蒙德士绅会议的成员和所有支持我们宣言的人士，共同努力，推动和平解决蒙德内战，打造一个稳定、繁荣和传统文化兴盛的蒙德。请广大蒙德的公民积极响应我们的呼吁，一同努力，为蒙德的未来而奋斗。"
