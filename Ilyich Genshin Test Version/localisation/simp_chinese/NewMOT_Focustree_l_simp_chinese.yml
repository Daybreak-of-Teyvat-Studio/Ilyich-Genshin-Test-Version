LAW_Preparation_Before_War_desc:0"\n§R夫未战而庙算胜者，得算多也；未战而庙算不胜者，得算少也。§!\n\n§g劳伦斯领	§Y控制力	[?MOT.MOT_Control_in_LAW]\n§g劳伦斯领	§R抵抗力	[?MOT.MOT_Resist_in_LAW]\n§!§!§!§!"
