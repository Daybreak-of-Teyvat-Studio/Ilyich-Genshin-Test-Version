#47 全蒙德已然平定！
Lawrence.47.t:0"全蒙德已然平定！"
Lawrence.47.d:0"数年之前，当贵族军陷入绝境之时，全世界没有任何一人认为我们能够重新振作。但如今，在优菈·劳伦斯的带领下，代表蒙德崭新未来的我等荡平了蒙德境内的一切分裂势力，消灭了阻拦前路的西风骑士团，为蒙德带来了和平、团结还有进步！\n\n现如今，我们仍然被无数人称为“贵族军”，终有一天，我们会将这个恶心的名号从我们身上摘掉……但不是现在，优菈·劳伦斯认为此时的蒙德刚刚平定，不应该急着开始一次劳民伤财的内部肃清活动。"
Lawrence.47.a:0"但，树欲静而风不止……"

#48 旧贵族圈地运动（结局前分歧，——50,52,49）
Lawrence.48.t:0"旧贵族的反戈一击"
Lawrence.48.d:0"同旧贵族决裂的时间点，其选择权并不在我们手中。当我们试图与他们暂时共存，尽全力重建蒙德时，这群寄生虫在我们背后发动了袭击。\n\n在被旧贵族控制的城镇和庄园，支持我们的人被当众吊死，我们派出的行政人员仓皇出逃；在我们的行政区内，也有不少要人遭遇暗杀；在蒙德的愚人众高级成员和许多大商人向我们通信称，他们接到了来自旧贵族的大笔贿赂；与此同时，效忠贵族的军队们也接到命令开始集结。一封用词繁复的文件被送上我们的案头，文件中声称，鉴于蒙德的乱党已经被消灭，贵族们要求立即废除过去的种种应急措施。具体来说，他们要求我们废除过去的所有改革，改组我们的政治组织并向贵族体制靠拢。\n\n也许这群蠢人以为先下手为强就能成功卸磨杀驴。我们会证明这不过是他们的幻想。"
Lawrence.48.a:0"忍耐……到此为止了。"

