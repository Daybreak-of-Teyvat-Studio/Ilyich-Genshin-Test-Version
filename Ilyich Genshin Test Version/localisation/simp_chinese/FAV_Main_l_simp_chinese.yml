FAV_Prepare_in_Shadow_desc:0"如果我们不让世界知道我们的主张、听闻我们的名字，那我们就一直是一个隐藏在阴暗角落里抱怨现状的阴谋集团。\n\n但我们的目标是改变整个蒙德。如今，我们的力量已经积蓄充分，我们的支持者遍布全国的教会，是时候向高处再迈出一步了。\n这一步就是直接向教会总部发起辩论要求，通过对原有经典的质疑引发舆论的浪潮，然后让全蒙德乃至整个提瓦特都知道我们的名字。至于能不能胜利，这反而是次要的。"
