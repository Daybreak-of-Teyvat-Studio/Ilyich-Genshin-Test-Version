 LYY_New_Event.3.d:""Master Keqing, this is the document to be reviewed today. "\n"Excuse me, please put it over there. "\nThe secretary placed two red briefcases casually in the corner of Keqing's desk.\n"There is so little work. "Ke Qing sighed and opened one of the briefcases. Suspension of work start notices and compensation for unemployed workers. A lot of troublesome and unnecessary things. Ke Qing has never hated her job so much. \n "Giggle" before Ke Qing said "come in", the secretary opened the door. Turning a blind eye to her dissatisfied look, the secretary handed her a document. "This is a document that Lord Tianquan wants to publish to the public. Please take a look at it." "Correct it"\nBe proud of it, you will pay the price for it later. Ke Qing looked sideways at the secretary's arrogant look, secretly clenching her fists. She took the document and carefully examined every word on it. While quickly browsing the documents, Keqing was also thinking about how to stop workers from complaining and divert the public away from the Gan Yu incident.\n"Yes. "Ke Qing picked up the pen and left a line of words in the column of "Liyue New Project Construction"."
