DVA_restruction_outriders:0"重建侦察小队"
DVA_restruction_outriders_desc:0"侦察骑士小队曾是安柏祖父亲手建立和率领的骑士团精英小队，然而，安柏的祖父不辞而别，侦察骑士小队失去了主心骨，地位愈发边缘化。小队虽然保留着建制，却已名存实亡。骑士们不是转入其它部门，便是退役归家。「侦察骑士小队」最终稀疏到无法完成日常巡逻任务的程度。如今，安柏有机会继承祖父的意志，重建这支充满光荣与梦想的队伍，而他们在今天的作用，将不仅仅是侦查……"
DVA_the_meaning_of_Lupical:0"§R卢皮卡的意义§!"
DVA_the_meaning_of_Lupical_desc:0"【卢皮卡】的意思是【可以信赖的朋友】，奔狼领的雷泽是一名富有远见的领袖，也是我们的【卢皮卡】。我们宏大的计划需要奔狼领的支持，相信我们的【卢皮卡】会带来好消息。"
DVA_visitors_on_the_snowmountain:0"§Y雪山上的来客§!"
DVA_visitors_on_the_snowmountain_desc:0"【白垩之子】阿贝多，这个蒙德甚至是提瓦特第一的炼金术师，掌握着炼金术的奥秘，也拥有着无与伦比的科研能力，他的助手砂糖小姐也是百年难遇的人才，我们需要他们的帮助，而他们也很可能对我们的计划产生兴趣...\n\n§R这也许会给我们带来炼金术的秘密，但危险也会离我们越来越近。§!"
DVA_Eula_or_war:0"§C优菈或战争§!"
DVA_Eula_or_war_desc:0"【浪花骑士】优菈，西风骑士团游击小队队长，劳伦斯家族的叛逆末裔，在她的叔父舒伯特·劳伦斯举起反旗之后，就被秘密囚禁起来。考虑到优菈的杰出能力和特殊地位，拯救她无疑有利于我们的伟大事业，另外，她同安柏总督的良好私人关系也能减少她对我们的抵触。"
