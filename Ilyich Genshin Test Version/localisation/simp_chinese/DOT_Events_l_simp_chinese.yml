#############核爆############
 nuke_dropped.11.t:0 "[From.From.GetName]核爆" 
 nuke_dropped.11.d:0 "近日，[From.From.GetName]成为了人类历史上第一个，或许最好也是最后一个因国际战争而遭受核弹打击的地方。这种新式武器已经展现了前所未有的破坏力，或许人们害怕的不仅仅是核弹的威力，人们畏惧的更可能是投放这一灭世武器的人以及人性本身。\n\n整个世界都在屏息凝视接下来还会发生什么，[From.From.Owner.GetName]会因此被迫投降吗？还是说，这样的重创将会更加坚定他们反击的决心？"
 nuke_dropped.11.a:0 "地狱，核武时代正式降临了。"
 nuke_dropped.11.b:0 "万幸，没有落在我的头上。"




#####天理会议######
PRI_War_Meeting:0 "天理会议"
Teyvat.2.t:0 "天理会议"
Teyvat.2.d:0 "相传在魔神战争后，人类文明在神的庇护下慢慢复兴，神灵便建立了天空之岛，天空之岛上有一仙神，名为天理，是为提瓦特大陆凌驾于尘世七执政之上的最高统治者。500年前，当异世双子想要离开提瓦特时，正是天理阻止了他们。她终结人之子的僭越，将其封印，并率领提瓦特七国神灵与军队，覆灭了人类的奇迹之国——坎瑞亚。而今，她又将吹响战争的号角，誓将涤荡人间的尘埃。面对天理的挑战，我们亲爱的第四天灾很有可能成为天理的敌人，当然也有可能成为天理的引路者。此次天理会议，挑战与机遇并存，请做出您的选择！"
Teyvat.2.a:0 "军校新生的试炼"
Teyvat.2.b:0 "沙场老将的传奇"







