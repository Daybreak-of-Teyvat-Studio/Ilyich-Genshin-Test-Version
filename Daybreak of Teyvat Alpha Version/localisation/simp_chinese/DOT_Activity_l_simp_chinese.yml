DOT_Activity_decisions:0 "尘世庆典"
DOT_Activity_decisions_desc:0 "尘世庆典是一项旨在促进不同国家和地区之间的文化交流和合作的项目。该项目由提瓦特尘世七国发起，每年邀请来自世界各地的艺术家、学者、企业家、运动员和社会活动家参与。尘世庆典的主要内容包括：展览、讲座、工作坊、表演、交流会、运动会等。通过这些活动，参与者可以了解不同的文化背景、价值观和创新思维，同时也可以建立友好的人际关系和合作机制。尘世庆典的目标是：增进各国人民的相互理解和尊重，促进多元文化的融合和发展，推动大陆和平与进步。"
