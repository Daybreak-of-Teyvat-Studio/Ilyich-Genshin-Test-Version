 GUN_Event_Maison_Gardiennage.3.t:0"执律庭一日谈"
 GUN_Event_Maison_Gardiennage.3.d:0"他看着我的眼神开始很得意，但当他看到我笑容后，显得有些失望，他可能觉得我在挑衅他。其实不是，我是在想，原来之前璃月认识的周主任是因为这个笑。\n我研究了两年正版的《警备法》，没想到这些警备队员好像从来没学过正版，这也侧面说明我们科学院学术研究的意义对基层来说确实比较有限。毕竟他们希望滥权，我们希望限权，道不同。\n在路上，他们听说我是璃月政法学校毕业，又在蒙德律所工作，就显得更加得意。\n推搡我的警备队员告诫我，不要觉得自己读了几年书就很厉害，他比我有资历的多。\n我点头，哥你太有实力了。\n外面零下二度，我告诉他我很冷，他说我活该，谁让我“能”。\n“能”是枫丹国方言，意思是喜欢炫耀自己的能力。\n我本来想告诉他，两高一部严禁对犯罪嫌疑人采取冻饿晒烤疲，更何况我连犯罪嫌疑人都不是，想了想算了。\n这事儿怪我，很有可能我是第一个要求他们出示警备证的能人。\n文/让·博丹；蒸汽鸟报编辑/格劳秀斯"
