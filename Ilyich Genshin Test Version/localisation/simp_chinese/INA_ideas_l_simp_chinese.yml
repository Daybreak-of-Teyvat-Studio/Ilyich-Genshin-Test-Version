####################
INA_army_corruption:0 "严重腐败的军队"
INA_army_corruption_desc:0 "我们的军队被奉行府把持得太久了，里面充斥着无能的废物，贪污的臭虫以及贪生怕死的胆小鬼。这极大的影响了我们军队的战斗力。要赢得这场战争，我们必须重整我们的军队，清扫掉这里面的无能之辈。"
INA_army_corruption_2:0 "有些腐败的军队"
INA_army_corruption_2_desc:0 "我们已经成功的重组了军队，清除了里面那些贪污腐败的臭虫，但这只由废物和胆小鬼组成的军队依然难当大任。要赢得这场战争，我们必须继续重整我们的军队，清扫掉这里面的无能之辈。"
INA_army_corruption_3:0 "比较腐败的军队"
INA_army_corruption_3_desc:0 "我们已经成功的重组了军队，清除了大部分的害群之马，这支军队现在可堪一用。不过要赢得这场战争，我们必须继续重整我们的军队，彻底解决所有问题，一了百了。"
INA_huaping:0 "人偶将军"
INA_huaping_desc:0 "雷电将军在名义上统治着整个稻妻。因为影几乎将所有的工作都托管给了人偶将军，这使得三奉行有了极大的操作空间。"
INA_complete:0 "身心合一"
INA_complete_desc:0 "现在，心灵与身体的矛盾得以解决，分裂了五百年心灵与身躯再次合二为一。完全的雷电将军，完全的永恒之神，将再度君临整个稻妻。"
INA_eyeseek:0 "眼狩令"
INA_eyeseek_desc:0 "最初由天领奉行提议，经雷电将军批准，为保障稻妻能在永恒的道路上不受干扰，而决定对那些不完全服从于将军大人的神之眼持有者施加剥夺神之眼的惩罚，随着局势发展，眼狩令越发狂热，但因为神之眼持有者数量的稀少，因此大部分平民对此并没有太大意见。"
INA_locked:0 "锁国令"
INA_locked_desc:0 "在经历坎瑞亚一战之后，目睹了坎瑞亚覆灭惨剧的将军决定降下雷暴，封锁国境，除去极少数有能力穿越雷暴的商船还能在离岛与稻妻进行贸易之外，大部分的商贸活动都被禁止了，这极大的稳定了稻妻的局势，但也阻碍了稻妻的进步。不过千年不变的永恒，不正是将军大人的信念吗？"
INA_government_corruption:0 "无能的政府"
INA_government_corruption_desc:0 "将军在一心净土之中的时间太久了，三奉行早已经不再是当年高效忠诚的三奉行了，现如今三奉行之间充斥着明争暗斗，勾结外匪，对国家大事不闻不问，整个稻妻民不聊生。"
INA_disaster:0 "雷祸横行"
INA_disaster_desc:0"如今鸣神大社的宫司大人早已不再是忧国忧民的狐斋宫大人了，现在是将军的眷属八重神子，她仗着将军的宠爱，对神社应尽的职责敷衍了事，雷击木遭到歹徒的损坏，雷祸污染甚至早就蔓延在了影向山之下，而八重神子却痴迷于创办轻小说比赛。"
INA_civil_wars:0 "内战危机"
INA_civil_wars_desc:0 "眼狩令的实行，以及天领奉行的腐败给了那些叛乱分子以可乘之机，珊瑚宫的反抗军乘机向幕府举起了反旗。不管她们的理由有多么好听，我们的国家陷入了内乱是不争的事实。"
INA_pirate:0 "海盗横行"
INA_pirate_desc:0 "随着战乱的爆发，一些渔民以及逃兵落海为贼，占山为寇，肆意袭击路人，打劫商队，使得我们的商业贸易遭到了严重的破坏。"
###########神子##########
INA_fox_government:0 "八重政府"
INA_fox_government_desc:0 "神子领导下的新稻妻政府，更侧重于和平外交和文化宣传"
INA_fox_public:0 "八重堂"
INA_fox_public_desc:0 "神子所创办的八重堂，是全稻妻最大的出版社。现在八重堂也将承担稻妻一切的新闻和宣传任务。"
INA_yae_thoery:0 "移动防线"
INA_yae_thoery _desc:0 "八重神子大人在军事上讲究缓慢而坚定的推进，这使得我们的部队进攻缓慢，但难以阻挡。"
INA_infantry_line:0 "步兵生产线优化"
INA_infantry_line_desc:0 "专注于步兵，这将在一定程度上优化我们的步兵装备生产线"
INA_infantry_focus:0 "步兵装备升级"
INA_infantry_focus_desc:0 "在步兵武器制作中创造性的改良了玉钢的掺入比例与掺入手法，这使得它们更加坚固。"
INA_yae_mobilizaton:0 "八重动员令"
INA_yae_mobilizaton_desc:0 "八重神子在防御工事和步兵装备上优化的投入，最终达成了一体化设计，我们能同时提升我们的防线建设与步兵装备。"
INA_heavydesigner:0 "神里经津流"
INA_thegreatwin:0 "士气高涨"
INA_thegreatwin_desc:0 "雷电将军鼓舞了我们的将士，这让我们的军队士气高涨。"
INA_industrial_focus:0 "工业投资"
INA_industrial_focus_desc:0 "我们在工业上追加了投资，这让我们的工厂建设速度加快了"
INA_militaryindustrial_focus:0 "焦点军工"
INA_militaryindustrial_focus_desc:0 "我们聚焦在军事工业上，这让我们的军事工业建设速度大大的加快了"
INA_complexindustrial_focus:0 "焦点民工"
INA_complexindustrial_focus_desc:0 "我们聚焦在民用工业上，这让我们的民用工业建设速度大大的加快了"
