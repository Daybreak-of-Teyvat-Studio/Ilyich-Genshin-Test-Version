 ITA_liberation_or_death_ns:0 "$ITA_liberation_or_death$"
 ITA_liberation_or_death_ns_desc:1 "将意大利从暴政中解放出来的最后一战已经打响，除破釜沉舟外不作他想！"
 ITA_grande_rivolta_rurale_terrain_bonus_tt:0 "拥有此民族精神时，启用§Y山地作战训练§!，给予§Y$militia$§!在§Y$hills$§!和§Y$mountain$§!的地形加成：进攻：§G+5%§!，移动：§G+10%§!"
 ITA_independence_war:0 "独立战争"
