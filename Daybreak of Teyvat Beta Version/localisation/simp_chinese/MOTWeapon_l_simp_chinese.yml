 WeaponM.104.t:0 "取得【西风剑】！"
 WeaponM.104.t.Knights:0 "【西风剑】授予仪式！"
 WeaponM.104.d:0 "经过我们的长期搜索，西风剑终于落入我们手中！\n\n\n\n如今这把武器被我们取得，我们一定能够使它换发光彩，发挥出更重要的作用。"
 WeaponM.104.d.Knights:0 "要说到能代表西风骑士团的武器，有人会提到温妮莎的风鹰剑，还有人则会说起久远年代的暗巷闪光，到现在，也有人会提及克留兹理德的钟剑。但实际上，最适合的兵器乃是所有人都没有考虑到的——西风剑。它为所有西风骑士所有，以至于人们都忘了它的存在。\n\n在骑士的授勋仪式上，它会被授予新晋的西风骑士。而今天，又有一位新骑士将得到这把剑。\n\n这位骑士并不参与正面作战，一把利器对他其实无用；也早已荣耀等身，不缺又一份殊荣。西风骑士团将这剑授予他，只是为了表达蒙德的感激。"
 WeaponM.104.a:0 "蒙德会永远记住您。"

