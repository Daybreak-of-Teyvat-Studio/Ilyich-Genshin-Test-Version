DOT_Industry:0 "工业发展水平"          #工业
DOT_Government_Industry1:0"工业化萌芽"
DOT_Government_Industry1_desc:0"此势力几乎没有工业化可言，大部分的复杂生产都要依赖手工业者，社会供需状况还属于供不应求的阶段。"
DOT_Government_Industry2:0"初步工业化"
DOT_Government_Industry2_desc:0"在至冬和枫丹泄露的科技的支持下，此势力已经建立起一些工厂，源源不断的商品从工厂中产出，但这样的生产经常因为势力工业规模小、生产种类不齐全导致的原材料输入不足、购买力不足而减缓乃至中断。"
DOT_Government_Industry3:0"产业链贯通"
DOT_Government_Industry3_desc:0"在至冬和枫丹泄露的科技的支持下，此势力的工业正在蓬勃发展，从原材料到工业产品，再回到原材料生产资料，庞大的工业机器就像真核细胞的三羧酸循环那样转个不停，为社会的运转提供不可缺少的燃料。不过，这样的繁荣还有上升空间。"
DOT_Government_Industry4:0"繁荣产业链"
DOT_Government_Industry4_desc:0"此势力的工业是如此之发达，以至于它生产的商品已经超出了平民购买力的需求。对这里的平民而言，走到家附近的商店里就能买到复杂的工业产品乃是理所应当之事。这里的年轻人已经无法想象匮乏的生活，他们中的许多人开始怀念“没有工业生产的美好生活”。"
DOT_Government_Industry5:0"工业之黎明"
DOT_Government_Industry5_desc:0"“爸爸，为什么外国人怕冷，要去生火呢？”\n§Y此处便是提瓦特的地平线，提瓦特黎明的第一缕辉光从这里开始照耀向全世界。§!\n在这里，提瓦特大陆最先进的生产技术得以应用，各式各样的工业产品就像体内的脏器一样，自一个人出生以来就伴随着这个人。从此处工厂中生产出的无数财富甚至连这个国家自己都无法接下，多余的财富就像溢出的巧克力液那样流向整个提瓦特，连邻国的人民都要为这甜美的巧克力赞颂这样伟大的生产体系。"
#农业
DOT_Agriculture:0 "农业发展水平" 
DOT_Government_Agri1:0"飞土逐肉"   
DOT_Government_Agri1_desc:0"“断竹，续竹，飞土，逐肉。”\n这里几乎就没有农业一说，大部分的粮食生产都依赖于由神之眼拥有者领头进行的渔猎。这样的生产方式虽然能提供大量的蛋白质，却不能够养活足够多的人口，更不足以支撑起一个工业文明。"
DOT_Government_Agri2:0"刀耕火种"
DOT_Government_Agri2_desc:0"“石蒜榆皮那得饱,刀耕火种岂能任。”\n该地区的农业技术较为落后，甚至不能赶上提瓦特通常的乡村，连增加土地肥力的“土方法”都不知晓，往往使用“迁移农业”进行农业生产。这样的生产不仅异常辛苦，还占用了大量的人力。"
DOT_Government_Agri3:0"田园牧歌"
DOT_Government_Agri3_desc:0"“力尽不知热，但惜夏日长”\n小农经济是提瓦特最常见、最自然的农业组织形式，他们的努力耕作是这片大地上一切幸福的基础。在这样的组织形式下耕作的农民难以抵御风险，也因此不愿意尝试先进技术。虽然提瓦特已经有了草元素肥料等能够促进农业生产的先进技术，但这里的大部分农民都没能使用上——甚至很多人都没听说过它。"
DOT_Government_Agri4:0"集约农场"
DOT_Government_Agri4_desc:0"“爸爸快看，是风之翼！。”“快闪开，他在洒农药！”\n草元素肥料和魔动拖拉机的大量使用为此处的农业带来了远超他国的效率，而搭配这样先进的技术的便是先进的农业组织形式。也许是大农场生产，也许是某种合作社，先进的农业生产组织已经成为了此处经济的重要组成部分。先进的农业将大量的人力从农业生产中解放出来，使他们能够从事工业、研究等更高级的产业，进一步加速了社会的进步。"
DOT_Government_Agri5:0"农业黎明"
DOT_Government_Agri5_desc:0"“爸爸，外国人没有饭吃，为什么他们不吃蛋糕呢？”\n§Y此处便是提瓦特的地平线，提瓦特黎明的第一缕辉光从这里开始照耀向全世界。§!\n在这里，他国难以想象的先进农业技术和显得过于激进的农业组织方法得到了应用，极其高效的农业与工业相互扶持，把这个社会抬上了世界的顶峰。这里的人们从来不担心饥饿，他们担心的是身材走形。商店则开始宣传“有灵魂”的“天然无污染产品”，吸引众多噬魂怪前来购买。"
#军事
DOT_Construction:0 "军队建设水平"
DOT_Government_Army1:0"乌合之众"
DOT_Government_Army2:0"勉强成军"
DOT_Government_Army3:0"组织有序"
DOT_Government_Army4:0"百战之师"
DOT_Government_Army5:0"钢铁纪律"
DOT_Government_Army5_desc:0"§Y与“万众一心”同级\n\n“让最高贵的愤怒，如波浪般翻滚！”§!\n这支军队悍不畏死、纪律严明，他们中的每一个人都知道自己为何而战，并不惜为此付出生命。而在战场上，这样的人却往往能够生存下来——他们贪生怕死的敌人反而更容易倒下。在提瓦特，许多人认为神之眼拥有者才是战场的决定性力量；但这支部队却能以铁一般的纪律，以凡人之身同“原神”搏斗。"
DOT_Government_Army6:0"万众一心"
DOT_Government_Army6_desc:0"§Y与“钢铁纪律”同级\n\n“起来，不愿做奴隶的人们！”§!\n成熟的军事民主、极强的国家凝聚力、英勇而果决的士兵、身经百战的指挥系统、开明先进的政府组织、快人一步的军事理论，只有这六样东西凑在一起，才能让这奇迹般的军队短暂地站上历史舞台。在这支军队中，神之眼拥有者和普通士兵平等相处、共同准备作战计划。就算被打到只剩下三个人，他们也照样能筹备计划继续战斗；人们赞颂他们的勇气，信任他们的纪律，将他们视作英雄。他们并非是指挥官棋盘上麻木的棋子，而是发出万丈光辉的战士。"
#科研
DOT_Research:0 "科研建设水平"
DOT_Government_Research1:0"无专职学者"
DOT_Government_Research1_desc:0"受限于落后的教育水平和社会发展程度，这里几乎没有专职研究的学者，大部分的科研都要仰赖某位聪明人的灵光一现以及外部的输入，这导致此处的技术往往落后于提瓦特的平均水准。"
DOT_Government_Research2:0"缺少科研机构"
DOT_Government_Research2_desc:0"这里虽然有一定数量的学者，但是却缺少将他们组织在一起、应用他们研究成果的科研机构，诸多学者在研究领域各自为战，造成了大量的重复研究，许多成果在出现之后也没能投入实际应用。"
DOT_Government_Research3:0"成形科研体系"
DOT_Government_Research3_desc:0"这里的科研体系已经成形，大量的相关法律也一项项地上马，营造了不错的学术环境，研究者得以依靠成果获得利益，而生产领域的进步也因为技术创新得到推动。"
DOT_Government_Research4:0"高效科研体系"
DOT_Government_Research4_desc:0"在这里，当一个人走进未来将从事科研工作的专业时，接下来的教育之路就会像滑梯那样顺滑地将他运到“进入科研机构”的终点，而他所创造的每一项新成果都能得到快速的检验，而后以精妙的方式被运用于实际生产，整个过程比饮用了一百杯芦荟汁再使用菊爽之后释放自我还要流畅。"
DOT_Government_Research5:0"科学黎明"
DOT_Government_Research5_desc:0"§Y此处便是提瓦特的地平线，提瓦特黎明的第一缕辉光从这里开始照耀向全世界。§!\n"
