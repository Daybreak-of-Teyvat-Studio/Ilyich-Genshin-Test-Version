 GUN_Event.32.t:0"古恩希尔德之声：儿童故事一则"
 GUN_Event.32.d:0"浪花骑士来到安柏的家门前，以沉痛的语气对安柏说道：“安柏，柯莱的去世让我感到十分难过……”\n“可是柯莱还活着啊，她就在我的房间睡觉！”\n浪花骑士脸色一寒，对着旁边侍从骑士吼道：“混蛋！为什么要推迟袭击道成林的计划！”"
 GUN_Event.32.a:0"好的"
 GUN_Event.33.t:0"古恩希尔德之声：儿童故事一则"
 GUN_Event.33.d:0"诺艾尔的鹦鹉丢了。于是她在蒙德城门口上张贴了一篇声明：“本人遗失鹦鹉一只，另外，本人不同意它关于代理团长大人的观点。”"
 GUN_Event.33.a:0"好的"
 GUN_Event.34.t:0"代理团长大人为了守护蒙德城"
 GUN_Event.34.d:0"琴团长在上层区发表演说，突然说道：“……代理团长大人为了守护蒙德城牺牲了自己……”\n众人大哗。\n琴团长一摸口袋，“对不起各位，我今天穿了我诺艾尔的衣服。”"
 GUN_Event.34.a:0"好的"
 GUN_Event.35.t:0"古恩希尔德之声：儿童故事一则"
 GUN_Event.35.d:0"问：雷泽先生的家里如何处理耗子呢？\n答：很简单，我们竖一块“奔狼领农业开发区”的标志牌，然后一半老鼠会挨饿，另一半会跑路。"
 GUN_Event.35.a:0"好的"
 GUN_Event.36.t:0"古恩希尔德之声：儿童故事一则"
 GUN_Event.36.d:0"龙脊雪山领第一监狱里，两个囚犯正交流经验。\n“你是因为政治犯罪被捕的么？”\n“当然。我是个暖气维修工，被砂糖小姐叫去修暖气管。我看了看，说，‘整个体系都该换换了’，于是我就被判了7年。”"
 GUN_Event.36.a:0"好的"
 GUN_Event.37.t:0"古恩希尔德之声：儿童故事一则"
 GUN_Event.37.d:0"琴团长来到古恩希尔德领演讲，并宣传骑士团在蒙德城的建设成果：我们在西风教会旁边新建了一所文法学校。\n米卡惊讶地说：“我刚从那回来，那没有什么学校。”\n琴团长继续说：“骑士团在风起地已建成了一个巨型水坝。”\n米卡面露困惑地说： “一周前我在那里，那里没有什么水坝。”\n琴团长愤怒了：“伙伴们，你们最好少东游西逛的，要多看一些《西风骑士报》！”"
 GUN_Event.37.a:0"好的"
 GUN_Event.38.t:0"古恩希尔德之声：儿童故事一则"
 GUN_Event.38.d:0"阿贝多认为在龙脊雪山开发农业大有作为，便花费巨资在雪葬旧宫附件搭建了一个实验农村。一日，阿贝多去实验农场视察，一不小心掉到了储藏炼金种子的地窖里。有个农业工作人员把他拖了上来。阿贝多对他说：“谢谢你，好兄弟。但是请不要对任何人说我掉到了窖里。”\n农业工作人员：“阿贝多先生，也请您不要对任何人说是我把您从地窖里救了上来。”"
 GUN_Event.38.a:0"好的"
 GUN_Event.39.t:0"古恩希尔德之声：儿童故事一则"
 GUN_Event.39.d:0"在奔狼领，一个璃月人看着拥挤残破的贫民窟问道：“住在哪里的都是什么人？”\n答：“他们是国家的主人。 ”\n“但又是什么人住在哪里？”他指着山坡上的独栋别墅问道。\n答：“这是人民的仆人。 ”"
 GUN_Event.39.a:0"好的"
 GUN_Event.40.t:0"古恩希尔德之声：儿童故事一则"
 GUN_Event.40.d:0"芭芭拉小姐看晨曦酒庄因盛产苹果酿而每年赚进大笔外汇，决定仿效，开始派人研究制造苹果酿的技术。\n第一批苹果酿制造出来后，芭芭拉小姐送了一些样品给晨曦酒庄的凯亚先生鉴定品质。\n一个月后，凯亚回函给芭芭拉：“恭喜，芭芭拉小姐，看来教会领地的马很健康！”"
 GUN_Event.40.a:0"好的"


