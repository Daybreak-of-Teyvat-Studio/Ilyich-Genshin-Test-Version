DVA_air_rises1:0"公社空军崛起"
DVA_air_rises1_desc:0"蒙德最不缺的就是风之翼的使用者，但他们并未接受过专业训练。经过空军改革的千锤百炼，昔日的冒险家们终于成长为云朵上的忠诚卫士，守护着蒙德的万里长空。"
DVA_air_rises2:0"公社空军崛起"
DVA_air_rises2_desc:0"蒙德最不缺的就是风之翼的使用者，但他们并未接受过专业训练。经过空军改革的千锤百炼，昔日的冒险家们终于成长为云朵上的忠诚卫士，守护着蒙德的万里长空。"
DVA_corruption:0"腐化"
DVA_corruption_desc:0"随着风龙领的工业化改革完成，经济增长实现了奇迹般的飞跃，内阁官员们对当前的成就欣喜若狂，生活日益奢靡腐化，那些在风龙领创业之初白手起家的大小官员，纷纷变成了躺在功劳簿上的蛀虫。"
DVA_economic_miracle:0"风龙领经济奇迹"
DVA_economic_miracle_desc:0"在伟大的安柏执政官的带领下，我们完成了第一个工业计划，从无到有地建设成了一个工业发达的风龙领，实现了飞速增长的经济奇迹。"
