 GUN_Knights_of_Gunnhilde_Meeting:0"Gunnhilde Knights Conference"
 GUN_Knights_of_Gunnhilde_Meeting_Desc:0"The members of the Gunnhilde Knights Conference mainly include elites and authorities from various industries, such as politicians, soldiers, educators and businessmen. They are committed to the promotion of traditional values and conservatism, and strive to safeguard Mondstadt's traditional culture and values. "
 GUN_Event.12.t:0"Knights Meeting of Gunn Hill"
 GUN_Event.12.d:0"We, the members of the Knights Conference of Goonhild, are deeply concerned about the humanitarian crisis and social unrest brought about by the civil war in Mondstadt. We firmly believe that peace and stability are the cornerstones of national development and people's happiness. In order to solve the conflicts and differences brought about by the civil war in Mondstadt, we decided to convene the Knights of Goonhild Conference and put forward the following declaration: Peaceful settlement: We call on all parties to the civil war in Mondstadt to cease fire immediately and resolve their differences and disputes by peaceful means. Through dialogue and negotiation, we believe that only a peaceful settlement can achieve lasting reconciliation and stability. Humanitarian assistance: We acknowledge the humanitarian crisis caused by the civil war in Mondstadt, and we will coordinate relevant agencies and organizations to jointly provide humanitarian assistance to meet the basic needs of people affected by the conflict. Mediation and promotion of dialogue: We will do our utmost to mediate and promote dialogue and help all parties to conduct constructive exchanges and compromises in order to achieve peaceful reconciliation. Building trust and cooperation: We encourage all parties to establish mechanisms of trust and cooperation, including the establishment of third-party monitoring institutions and security mechanisms, to ensure that the commitments of both parties are observed and to avoid the recurrence of conflicts. Political inclusion and democracy: We support the establishment of an inclusive and democratic political structure after the civil war in Mondstadt, to ensure that the interests of all parties are fully balanced, and to provide equal opportunities for people to speak and participate through elections and participation mechanisms. We sincerely call on all parties to the civil war in Mondstadt to resolve their differences by peaceful and negotiated means, and make joint efforts to restore and rebuild the country's society and promote economic development. We believe that through peace, cooperation and tolerance, a more stable and prosperous Mondstadt will be realized. All parties are requested to respond positively to the appeal of the Knights' Meeting of Goonhild and make joint efforts to promote the implementation of the peaceful solution. "
 GUN_Event.12.a:0"OK"

#####################
# National Policy Mid-Civil War
#####################
 GUN_the_Council_of_Maunder_gentry:0"Mond Gentry Conference"
 GUN_the_Council_of_Maunder_gentry_desc:0"The conference of gentry in Mondstadt is a conference composed of gentry and landlords in Mondstadt region, aiming at coping with local social and political problems and promoting development and reform. This meeting is usually composed of local influential and influential people who represent the interests and voices of the region. Members of Mondstadt gentry conference usually include landlords, farmers, entrepreneurs and politicians, who have certain social, economic and political influence in the region. The purpose of the conference is to provide a platform for members to discuss, exchange views and reach consensus on local issues, so as to promote social and economic development. "
 GUN_make_the_Council_of_Maunder_gentry:0"r Convene a meeting of the gentry in Mondstadt!"
 GUN_Event.13.t:0"Mond Gentry Conference"
 GUN_Event.13.d:0"We, the members of the gentry conference in Mondstadt, deeply feel the challenges and chaos brought by the civil war in Mondstadt. We decided to convene a meeting of gentry in Mondstadt and jointly put forward the following declaration in response to the situation of civil war in Mondstadt: maintaining peace and stability: we emphasize the settlement of differences in civil war in Mondstadt through peaceful negotiations and dialogue, and resolutely oppose any means of violence and force to resolve conflicts. Return to traditional values: we stick to traditional values and oppose the ideology and behavior of enlightenment and punishment. We emphasize respecting and protecting traditional culture, religion and practices in order to maintain social morality and stability. Protecting land and rights and interests: We oppose any form of land reform and resolutely safeguard land ownership and use rights. We believe that land is the rights and interests of gentry and landlords, and it is inviolable. Respect for chivalry: We oppose the reform of chivalry and firmly believe that chivalry is the core and cornerstone of Mondstadt culture. We recognize the responsibilities and obligations of knights and encourage them to protect social justice and order. Oppose the liberation of tenant farmers: We oppose the policy of liberating tenant farmers and believe that tenant farmers need the protection and guidance of gentry and landlords to ensure social order and economic stability. We call on the members of the Mondstadt gentry conference and all those who support our manifesto to work together to promote a peaceful settlement of Mondstadt civil war and build a stable, prosperous and prosperous Mondstadt with traditional culture. Please the citizens of Mondstadt actively respond to our appeal and work together to fight for the future of Mondstadt. "
 GUN_Event.13.a:0"OK"
 GUN_xing_tuanlian_protect_the_hometown:0"Xing Yong Lian, protect your hometown"
 GUN_xing_tuanlian_protect_the_hometown_desc:0"Group training organized by rural landlords refers to collective training and military training activities organized and participated by rural landlords or landowners spontaneously. This kind of activity is usually carried out in rural areas or manors, aiming at improving the military literacy and defense ability of landlords and rural elites. "
 GUN_Event.14.t:0"Xing Yong Lian, Protect Hometown"
 GUN_Event.14.d:0"In some cases, organizing Yong Tuan activities will have a negative impact on the political and civilian interests in Mondstadt, one of which is that landlords use Yong Tuan activities to strengthen the oppression and exploitation of farmers. Increase farmers' burden: landlords organize Yong ying activities to require farmers to participate in training, but farmers usually have already undertaken heavy agricultural labor tasks. This means that farmers need to spare time to participate in group training during busy farming hours, which increases their burden and work pressure. Oppression of labor force: landlords use group training activities to train farmers by force, and sometimes even take severe punishment measures to restrain them. This oppression of the labor force puts farmers in an unequal position and intensifies the class opposition and conflict between landlords and farmers. Deprivation of farmers' rights and interests: Some landlords further deprive farmers of their rights and interests in land and resources through group training activities. They will use group training to strengthen the control of agricultural products, land and labor, resulting in the loss of resources and economy for farmers. Safeguarding the interests of the landlord class: the landlord further consolidates his power and position through group training activities to meet his own interests, regardless of the rights and interests of farmers. This has aggravated social inequality and weakened farmers' right to speak and their ability to participate in decision-making. "
 GUN_Event.14.a:0"OK"
 GUN_The_Cardinal_at_dawn:0"Cardinal at dawn"
 GUN_the_cardinal_at_dawn_desc:0"is a famous adventurer in mainland China. After coming to Mondstadt, he swept away the wind and sand, joined the Xifeng Church with a brand-new attitude, and was promoted to the head of the Xifeng Church all the way, known as the "Cardinal of Dawn". Simon and Frederica of the Gounhild family became lovers, but after many years, they parted ways and each raised a daughter. My sister Chin followed her mother and her sister Barbara followed her father. Later, Barbara, like her father, joined the Zephyr Church and became a priest deeply loved by Mondstadtays. A year ago, the doctors of fools visited Mondstadt on the eve of Badminton Festival. Simon went to Chenxi Winery to confront the uninvited guests, and then negotiated with the doctors together with Diluk and others. Half a year ago, Farga, the head of the Order of the West Wind, led most knights of the Order on an expedition, and Simon, as a bishop, also accompanied the Order. The affairs of the church are entrusted to Cardinal Calvin. "
 GUN_Event.15.t:0"Cardinal at Dawn"
 GUN_Event.15.d:0"In the civil strife in Mondstadt, the forces led by Simon were defeated. In this regard, Simon was forced to electrify all Mondstadt, announce his resignation, and quit Mondstadt's hegemony war. However, at the sincere invitation of Goonhild, Simon announced that she would go into exile in Goonhild, and make her own contribution to the development of Goonhild. \n the way is broad like the blue sky, but no way out before my eye. Shame on the children in qingquan society, red chickens and pheasants bet on pears and chestnuts. It is not my intention to beigongqujie in the door of the powerful, like feng Xuan Complaint. The south wind laughs at the dawn, and the ministers of the Manchu dynasty are jealous of us. You don't see that the glass moon in the past was re-condensed, and there was no doubt about holding the hairpin and folding it. Grateful for the rain, and served him heart and soul, both full of stratagem. Fengshen white bone haunts creeping weeds, who would sweep the floor of the Gold Terrace any more?? It is hard to go, come back! "
 GUN_Event.15.a:0"OK"
 GUN_News.15.t:0"invitation letter"
 GUN_News.15.d:0"In the civil strife in Mondstadt, the forces led by Simon were defeated. In this regard, Simon was forced to electrify all Mondstadt, announce his resignation, and quit Mondstadt's hegemony war. However, at the sincere invitation of Goonhild, Simon announced that she would go into exile in Goonhild, and make her own contribution to the development of Goonhild. \n the way is broad like the blue sky, but no way out before my eye. Shame on the children in qingquan society, red chickens and pheasants bet on pears and chestnuts. It is not my intention to beigongqujie in the door of the powerful, like feng Xuan Complaint. The south wind laughs at the dawn, and the ministers of the Manchu dynasty are jealous of us. You don't see that the glass moon in the past was re-condensed, and there was no doubt about holding the hairpin and folding it. Grateful for the rain, and served him heart and soul, both full of stratagem. Fengshen white bone haunts creeping weeds, who would sweep the floor of the Gold Terrace any more?? It is hard to go, come back! "
