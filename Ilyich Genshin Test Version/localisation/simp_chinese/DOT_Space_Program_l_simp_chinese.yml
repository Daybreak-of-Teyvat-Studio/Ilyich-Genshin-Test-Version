#事件
DOT_Space_Program.1.t:0 "启明计划"
DOT_Space_Program.1.d:0 "[ROOT.GetNameWithFlag]政府宣布，我们决定利用自己的科技和魔法，准备向太空发射探索火箭，以了解世界的真实，挣脱虚界的束缚。我们不满足于只是生活在一个被神明控制的世界，我们想要探索更广阔的宇宙，寻找自己的命运。为了实现这个目标，我们决心花费数十年的时间和精力，建造一座巨大的火箭发射台，以及一艘能够承受极端环境的火箭，来完成我们的计划。"
DOT_Space_Program.1.a:0 "我们的征途是星辰大海！"
DOT_Space_Program.2.t:0 "航天基地"
DOT_Space_Program.2.d:0 "[ROOT.GetNameWithFlag]政府宣布，我们建设完成了一座用于太空探索的航天基地。我们的航天基地位于群山深处，拥有先进的火箭和卫星技术。我们的目标是探索宇宙的奥秘，寻找其他星球上的生命和资源。我们希望通过太空探索，为提瓦特大陆带来新的知识和机遇。我们相信，虚假之天外的世界隐藏着无尽的智慧和奥秘，等待着我们去发现。"
DOT_Space_Program.2.a:0 "我们的征途是星辰大海！"
DOT_Space_Program.3.t:0 "第一次航天实验"
DOT_Space_Program.3.d:0 "[ROOT.GetNameWithFlag]政府遗憾地告知大家，我们的第一次航天实验并没有取得预期的成功。我们使用了多级航天火箭，但是在升空过程中发生了故障，导致火箭在八千米左右的高度爆炸，无法进入预定轨道。这次实验的失败给我们的启明计划带来了沉重的挫折，也让我们意识到了自己在航天技术方面的不足。"
DOT_Space_Program.3.a:0 "我们的征途是星辰大海！"
DOT_Space_Program.4.t:0 "第二次航天实验"
DOT_Space_Program.4.d:0 "[ROOT.GetNameWithFlag]政府宣布，经过长时间的准备，我们进行了第二次航天火箭发射计划。火箭发射升空的前半段很顺利，巨大的推力将火箭抬升到了万米高空。但就当火箭即将掠过海拔6万4四千8百米处的天空岛时，一道红色的烈光忽然从天空岛上喷射而出，击落了我们的航天火箭。我们惊恐地看着火箭在空中爆炸，碎片四散。我们无法相信眼前的景象，也无法接受这样的结局。我们只能愤怒地望着天空岛，毫无疑问，这是无耻的偷袭！"
DOT_Space_Program.4.a:0 "天空岛的邪恶用心昭然可见！"
DOT_Space_Program.5.t:0 "第三次航天实验"
DOT_Space_Program.5.d:0 "[ROOT.GetNameWithFlag]政府宣布，在总结了上次计划失败的经验教训之后，我们决定同时发射18艘航天火箭，以应对天空岛的偷袭。最后，有三艘火箭成果逃脱了天空岛的封锁，但却在被诡异的天穹所拦住了。我们的火箭无法穿透那层看似薄弱的气层，只能无奈地坠落在暗之外海。这次行动虽然没有达到预期的效果，但也为我们提供了宝贵的信息和经验。我们不会放弃对天宇的探索，我们相信有一天我们会揭开它的真相。"
DOT_Space_Program.5.a:0 "我们的征途是星辰大海！"
DOT_Space_Program.6.t:0 "第四次航天实验"
DOT_Space_Program.6.d:0 "[ROOT.GetNameWithFlag]政府宣布，我们再次同时发射了36艘航天火箭，其中18艘火箭作为吸引天空岛火力的诱饵，12艘火箭作为击穿天穹壁障的火箭，6艘火箭各搭载着81只猫猫，最终有3艘火箭成功达到了世界之外。这是人类历史上第一次突破天穹，也是第一次将生命送到外太空。我们的猫猫们将在那里探索未知的奥秘，为我们带回宝贵的数据和经验。"
DOT_Space_Program.6.a:0 "我们的征途是星辰大海！"
DOT_Space_Program.7.t:0 "第五次航天实验"
DOT_Space_Program.7.d:0 "[ROOT.GetNameWithFlag]政府宣布，第五次航天实验是一项历史性的成就，它展示了人类探索未知领域的勇气和智慧。我们成功地将3名英勇的航天员送到了世界之外，他们在太空中进行了重要的科学实验和观测。不幸的是，我们也遭受了巨大的损失，2名航天员在火箭回收时丧生，他们为这项伟大的事业献出了自己的生命。我们向他们的家属和全国人民表示深切的哀悼和敬意，我们将永远铭记他们的贡献和牺牲。"
DOT_Space_Program.7.a:0 "一曲忠诚的人类赞歌！"
DOT_Space_Program.8.t:0 "第六次航天实验"
DOT_Space_Program.8.d:0 "第六次航天实验"
DOT_Space_Program.8.a:0 "我们的征途是星辰大海！"
DOT_Space_Program.9.t:0 "第七次航天实验"
DOT_Space_Program.9.d:0 "第七次航天实验\n[ROOT.GetNameWithFlag]"
DOT_Space_Program.9.a:0 "我们的征途是星辰大海！"

