 GUN_Invite_Lazer_desc:0"Razer is a mysterious boy who lives in the wolf's collar. Few Mondstadt residents can find his whereabouts. However, according to a few witnesses, Razer is keen in five senses, athletic, able to shuttle through the Woods at high speed, and often hangs out with wolves and will not take the initiative to approach humans. Some people speculate that he was an abandoned baby raised by wolves. Some people say that he is a wolf spirit transformed into a teenager. Various speculations have added a lot of mystery to the nickname "Wolf Boy". "And" Wolf Boy "Lei Ze himself is still standing on the hill today, looking up and bathing in the warm sunshine."
