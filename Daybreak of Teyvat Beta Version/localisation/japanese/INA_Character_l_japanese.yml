l_japanese:
 INA_Raiden:0 "雷電影"
 INA_Raiden_desc:0 "稲妻の双子の雷神の一人で、姉の死後、雷電将軍の地位を継承し、鎖国をし、自ら作った人形の将軍に国政を任せた。"
 INA_Raiden2:0 "雷電将軍"
 INA_Raiden2_desc:0 "稲妻の神の雷電影が作った人形で、原料は影自身の体である。影が心を閉ざしている間、影に代わって執政する役割を担っている。 将軍の言葉を借りれば、「影は意識を象徴する半身であり、私は肉体を象徴する半身である」。"
 INA_yae:0 "八重 神子"
 INA_yae_desc:0 "八重神社の宮司、雷電将軍の眷属、八重堂の編集長、社奉行の最高上司、その特別な地位のおかげで、八重神子は稲妻の保全と宗教の分野全体を担当しているが、神子は宮司の職務よりも娯楽小説を読む事を好む。"
 INA_Sara:0 "九条裟羅"
 INA_Sara_desc:0 "九条家の養女で、幕府軍でも数少ない清廉潔白な傑物の一人であり、幕府全体で最も若く強者から支持されている将領。 九条裟羅の軍事能力と雷電将軍への忠誠心は疑いようもないが、幕府軍内部の腐敗が彼女の活躍を著しく妨げている。"
 INA_Ayaka:0 "神里綾華"
 INA_Ayaka_desc:0 "神里家の長女で、人々からは『白鷺の姫君』として親しまれている。両親が亡くなった後は兄を助けて一家を支える優しい性格。"
 INA_Ayato:0 "神里綾人"
 INA_Ayato_desc:0 "神里家の長男で現当主。両親の死後、社奉行の職務を継承し、一族を一手に引き受けた。 優れた戦略家であり、衰退していく一族を支えるだけでなく、諜報部隊も保有していた。 彼はその力を文化的な領域から諜報活動の分野へと拡大した。"
 INA_Yoimiya:0 "長野原宵宮"
 INA_Yoimiya_desc:0 "長野原花火屋の現<店长?>。 父の花火屋を継ぎ、明るく元気で、夏祭りの女王の異名を持つ。 様々な種類の花火を作るのが得意で、人間関係を取り持つ事をするのも得意。"
 INA_Saya:0 "早柚"
 INA_Saya_desc:0 "終末番の忍者。怠け者で眠そうなことが多いが、早柚は仕事に対してはいたって真面目だ。。 たぶん。。 寝不足ではないと思う。"
 INA_Heizou:0 "鹿野院平蔵"
 INA_Heizou_desc:0 "天領奉行所属の探偵。事件の調査や分析が得意で、優れた特殊な才能を持っている。どんなに複雑な事件でも、どんなに深い敵が潜んでいても、平蔵は必ず真実を突き止め、犯人を暴く。"
 INA_Gorou:0 "ゴロー"
 INA_Gorou_desc:0 "珊瑚宮の主将。配下の兵士を訓練するのが得意で、防御陣形を構築するのも得意である"
 INA_Kokomi:0 "珊瑚宮心海"
 INA_Kokomi_desc:0 "珊瑚宮の現リーダーであり、海祇神社の主祭でもある。若きリーダーとして、民衆の存続のために反旗を掲げなければならなかった。 治療が得意で、あらゆる計画を立てることができる。 しかし、リーダーとしての道のりはまだ長い。"