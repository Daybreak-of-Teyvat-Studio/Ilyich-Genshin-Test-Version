 conservatism:0 "保守主義"
 conservatism_desc:0 "社会の急激な変化は危険であると考え、保守主義は伝統と穏健な改革の信奉者となり、時には古い道徳的価値観へ戻ることを提唱する。"
 liberalism:0 "自由主義"
 liberalism_desc:0 "個人の自由に価値を置く哲学的な長い伝統から、自由主義は諸権利の保護を国家第一の役割と考える。"
 socialism:0 "博愛主義"
 socialism_desc:0 "改良主義的手段によって平等及び社会主義国家を追求すべく、民主社会主義は国民の信任にもとづいて資本主義の影響を軽減ないし無効化することを目指す。"
 marxism:0 "テイワット主義"
 marxism_desc:0 "テイワット主義：経済学から歴史観まで幅広い領域をカバーするテイワット主義は、基本的に一般的な蛍の理論を政治的に実践しようとするものである。 階級闘争の提唱と生産手段の共同所有社会への移行が、このイデオロギーの主な特徴である。"
 leninism:0 "刻晴主義"
 leninism_desc:0 "刻晴主義は、テイワット主義に基づくイデオロギーの一派で、党主導の革命によって資本主義社会を破壊し、社会主義国家の樹立を目指す。 このイデオロギーのもとで党は権力を獲得した後、党内の議論と意思決定によって統治する。"
 stalinism:0 "カーンルイア主義"
 stalinism_desc:1 "カーンルイア主義：テイワット主義の政治的継承と発展として、カーンルイア主義は急速な工業化と集団化を重視しており、強力な社会主義政府のみが反革命分子を完全に排除できると信じている。"
 anti_revisionism:0 "反修正主義"
 anti_revisionism_desc:0 "マルクス主義の後継者を名乗る多くの思想への反動である反修正主義は、元来の革命理論の重要な要素を変化させず維持する事を主張する。資本主義経済の要素を社会主義国家に導入する事への反発を主とし、その思想はそれ自体の内容と同じ位、他の思想を否定することによって定義される。"
 anarchist_communism:0 "無政府啓蒙主義"
 anarchist_communism_desc:0 "無政府社会をもたらすものとして共産主義を信奉する思想であり、無政府共産主義は暫定的な社会主義国家という考えには迎合せず、自主的協力や相互援助に基づく社会に賛同する。"
 blanquism:0 "空想的社会主義"
 blanquism_desc:0 "乌托邦社会主义是一种冒进的社会主义，强调社会革命是实现从资本主义生产方式到社会主义生产方式转变的必要前提。其认为，在革命之初，人民不能够自我治理，在社会状态已经坏死的情况下，需要采取英勇的补救措施来过渡到健康状态，人民在未来的一段时间内需要革命性的力量，也就是由高度组织化的精英革命者来领导。在夺取政权后，精英革命者应当利用国家的力量来推行社会主义。"
 futurism:0 "未来主義"
 futurism_desc:0 "未来主义是一种憎恶陈旧思想的思潮，推崇速度和科技等元素，主张加快技术革命的速度。任务是重新改造现在的经济基础，用社会主义引导技术发展的方向。在文化上分为前进派和超越派两个集体，前进派主张“建立属于人民自己的宗教”“解放神学”而超越派主张“神无异于人”“斩断囚神的枷锁”。"
 nazism:0 "国家社会主義"
 nazism_desc:0 "国家社会主義は極端なナショナリズムに根ざし、ゲルマン民族の優越性を原動力としている。積極的拡大主義及び、人々が絶対的権力者であるフューラー（指導者）の下に結束した全体主義国家を推進する。"
 fascism_ideology:0 "ファシズム"
 fascism_ideology_desc:0 "ファシズムは様々な超国家主義的運動を含む思想であり、国家への献身と、強力な指導者の下での人々の結束への崇拝が典型的である。"
 falangism:0 "ローレンス主義"
 falangism_desc:0 "ローレンス主義はファシズムと保守主義の特徴を併せ持つ権威主義的思想で、民族や宗派のアイデンティティを非常に重視している。"
 rexism:0 "アビス主義"
 rexism_desc:0 "アビス主義：アビサリズムは強固な保守ナショナリストのイデオロギーであり、リバタリアニズムと啓蒙主義に強く反対する一方、連合主義経済を提唱している。 ポピュリスト的で権威主義的なレトリックの使用が増加していることを考えると、彼らの哲学は他のペニトリー運動のそれに近づきつつある。"
 despotism:0 "苛政政治"
 despotism_desc:0 "専制政治は絶対的な権力を握る一人の人物によって統治される政体である。"
 oligarchism:0 "寡頭政治"
 oligarchism_desc:0 "寡頭政治は絶対的な権力を握るグループによって統治される政体である。"
 moderatism:1 "温和主義"
 moderatism_desc:1 "温和主義とは、極端な左派や右派を避け、統治に穏健な姿勢やアプローチを採用する政治形態である。"
 centrism:1 "中道"
 centrism_desc:1 "穏健主義は適切に現在と未来の需要に対処する常識的な解決策の実現を望む政府の一形態である。そしてこれは国民の負託を支えとしてこれらの需要の状況における危険と許容量を考慮し、公益を提供する。"
