LAW_Break_the_Ice1:0"冰川之花"
LAW_Break_the_Ice1_desc:0"何处觅未来？"
LAW_Break_the_Ice2:0"历冬之花"
LAW_Break_the_Ice2_desc:0"何处觅未来？\n在这看似美好，头顶却高悬天理之剑的提瓦特，我们要去哪里寻找爱与幸福？"
LAW_Break_the_Ice3:0"傲骨冰花"
LAW_Break_the_Ice3_desc:0"何处觅未来？\n在这看似美好，头顶却高悬天理之剑的提瓦特，我们要去哪里寻找爱与幸福？\n在这看似自由，每个人的轨迹却被编制入虚假之天的可悲世界，如何才能实现人存在的价值？"
LAW_Break_the_Ice4:0"破冰之花"
LAW_Break_the_Ice4_desc:0"何处觅未来？\n在这看似美好，头顶却高悬天理之剑的提瓦特，我们要去哪里寻找爱与幸福？\n在这看似自由，每个人的轨迹却被编制入虚假之天的可悲世界，如何才能实现人存在的价值？\n我们如今给出的答案是："
LAW_Break_the_Ice4:0"历经风雪的冰川之花"
LAW_Break_the_Ice4_desc:0"何处觅未来？\n在这看似美好，头顶却高悬天理之剑的提瓦特，我们要去哪里寻找爱与幸福？\n在这看似自由，每个人的轨迹却被编制入虚假之天的可悲世界，如何才能实现人存在的价值？\n我们如今给出的答案是：\n未来，只能在无尽的斗争中觅得。"
LAW_Icy_Judge_Court:0"健全坚冰法制"
LAW_Icy_Judge_Court_desc:0"参考至冬和枫丹的法律体系，我们完善了此前残缺而模糊的法律体系，如今我们的领地终于称得上法律严明，而司法界各处也遍布坚冰党的支持者。"
LAW_Fundamental_Organization:0"根须深入基层"
LAW_Fundamental_Organization_desc:0"我们已经告别了在鸡蛋上跳舞的过去，如今我们骄傲地站在蒙德大地上，就像老树一样坚定。"
LAW_Knights_of_Ice:0"浪花骑士团"
LAW_Knights_of_Ice_desc:0"浪花骑士团——劳伦斯军队最强、最新锐、最听我们指挥的一部分，他们必将引领全领地的变革。"
LAW_Youth_League_Tide:0"浪花青年团"
LAW_Youth_League_Tide_desc:0"成千上万忠于我们思想的青年整装待发，为实现我们共同的理想而接受着训练，参加青年团组织的各种活动。"
LAW_Labour_Union:0"坚冰劳动社团"
LAW_Labour_Union_desc:0"我们已经在劳动者中建立属于我们的组织，这将能使我们更容易协调生产，也让工人们的权益得到了我们的保护。"
LAW_Political_impart:0"人才上升渠道"
LAW_Political_impart_desc:0"如今，非贵族出身的人才终于可以坐上政府的高层职位，但他们的晋升仍然会遭到贵族的百般诘难，他们因此必须寻求我们的帮助。"
LAW_Call_of_Tide:0"浪花宣言"
LAW_Call_of_Tide_desc:0"我们已经向全蒙德宣告自己的主张，众多愚民氓夫仍不理解我们的目标，但也有许多人开始认同我们的理念，向我们主动靠拢。终有一天，今天播下的种子会成长为参天大树。"
LAW_Winter_System:0"至冬现代军事体系"
LAW_Winter_System_desc:0"我们已经仿照至冬国的制度打造了一份属于蒙德人的军事指挥体系，汲取了至冬国在全提瓦特作战产生的军事经验后，我们的军事体系甚至能比肩西风骑士团。"
LAW_Support_Futurism:0"支持未来主义"
LAW_Support_Futurism_desc:0"我们已经向亲近我们的艺术创作者给出投资，他们的先锋创作也许能带来某种益处。虽然我们都看不懂他们在搞什么……"
LAW_Congress_of_Corporation:0"组建法团大会"
LAW_Congress_of_Corporation_desc:0"我们经济民主的主张已经得到实践，如今各行各业都推出了自己的代表，为了共同的事业齐聚一堂，在协商中竞争，在竞争中彼此扶持。"
LAW_Education_of_Ice:0"统一教育方针"
LAW_Education_of_Ice_desc:0"一致促成团结，团结则是力量。如今，我们掌握了铸造一致的利器。"
LAW_System_of_Ice:0"掌握行政体系"
LAW_System_of_Ice_desc:0"如今行政系统终于被我们完全握在手中。时间不等人，我们还有很多事情要做……"
LAW_Army_of_Tide:0"控制部队思想"
LAW_Army_of_Tide_desc:0"军队不同于经商，他不能容许驳杂的思想。思想越纯净的部队，其凝聚力与组织度也就越强，只有拥有一支足够坚定纯洁的军队，一个国家才能在现在愈发动荡的提瓦特生存下来。"
LAW_Economy_Controled:0"调控经济发展"
LAW_Economy_Controled_desc:0"制定、实施经济政策的大权终于被我们接下，过去恶性竞争、无规发展的乱像将一扫而空，像贵族庄园这种落后的生产制度也时候走向灭亡了。"
LAW_Secret_Police:0"部署秘密警察"
LAW_Secret_Police_desc:0"一批忠诚可靠、才能出众的青年已经被部署到我们控制区域的各处，以维护我们的事业、消灭破坏人民劳动成果的恶徒。"
LAW_Shocking_Intelligence:0"惊世智慧"
LAW_Shocking_Intelligence_desc:0"§R眼见未必为实§!\n赞美伟大的贵族和高贵的舒伯特·劳伦斯！他们以自身非同寻常的智慧指引着我们的生产和研究，每一天我们的科研机构都能拿出无数新成果！"
LAW_People_Want:0"民心所向"
LAW_People_Want_desc:0"§R眼见未必为实§!\n可悲的西风骑士团政府已经成为了全蒙德的唾弃，我们所到之处民众皆成幻影，我们眼前始终是一片勃勃生机、万物竟发的景象。"
LAW_Pure_Government:0"清正廉洁"
