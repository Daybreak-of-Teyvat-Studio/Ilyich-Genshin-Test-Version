#####################
NDK_Current_Situation: "现状"
NDK_Current_Situation_desc: "距离诺德卡莱团结击败猎月人已经过去一个月了，表面上和平的战友似乎又在私下谋划着更多的利益，作为伏尼契商会的傀儡会长，你知道必须要在即将到来的混乱中选择一方以保存商会的利益。"

NDK_Meeting_FMS: "会见霜月之子"
NDK_Meeting_FMS_desc: "随着菈乌玛完成了霜月之子的宗教改革，越来越多的霜月之子进入到了诺德卡莱的市井生活中去，在司祭的引导下，你见到了菈乌玛，但她只是回应到一切要等到祈月之夜结束再做谈论"

NDK_Meeting_LKS: "会见执灯士"
NDK_Meeting_LKS_desc: "虽然猎月人已经被击退了，但诺德卡莱的狂猎灾害依然存在，执灯士们并不会背弃曾经的誓言直至狂猎终结"

NDK_Meeting_FAT: "愚人众的消息"
NDK_Meeting_FAT_desc: "从秘闻馆得到消息，苍星圣敕必须完成，但执行官“木偶”仍没有任何动作，不知道祈月之夜是否能够顺利结束"

NDK_Nightmare: "噩梦"
NDK_Nightmare_desc: "上了年纪的身体外加商会每日繁杂的工作并不会让你有精力在睡梦中神游，但这一次不同，你看到了狂猎蚕食着这个世界，碾碎着生命，吞噬着一切，又似乎凝视着你。直到被噩梦分食的那一刻，伴随着惊醒而来的是一句清晰的话，世界的边缘已经摇摇欲坠，人们只有团结一致，才有看到希望的希望。你必须团结一切你所能团结的力量，诺德卡莱才有可能在末日到来前做好战争的准备。"





NDK_Meeting_Nfiar: "与蛇共舞"
NDK_Meeting_Nfiar_desc: "所以我为什么要当会长？面前的女人依然保持的危险的微笑。商会要开始的大规模动作我一个人没有足够威慑力。那么好处呢？你将得到台前的权利。"

#      启动很多改革任务，经典的消DEBUFF环节

NDK_Whos_the_Hunter: "谁才是猎人"
NDK_Whos_the_Hunter_desc: "不到一天，商会组建狂猎自卫队的消息就在旗舰与冒险家协会传开了，三倍的报酬让不少人质疑消息真实性，商会的报名处有着许多不怕死的赏金猎人。“我们和执灯士达成了协议，战斗结果优秀的人，可以进入执灯士”，这句话对于漂泊浪子来说有着格外的吸引力"

#      送经验刷狂猎环节

NDK_beginning_of_industrialization: "遍地都是螺丝"
NDK_beginning_of_industrialization_desc: "伴随着逐渐清理狂猎地区的推进，一座座矿场逐渐恢复了运作。你用蛋糕八折的终身会员就得到了扳手老爹最优秀学生的授业许可，诺德卡莱的工业起步似乎就是在这样满地螺丝中诞生了"

NDK_Restart_Agriculture: "夏斛果酱"
NDK_Restart_Agriculture_desc: "诺德卡莱的本土农业十分匮乏，更多是传统的至冬黑麦与少量的夏斛果，但没人来诺德卡莱是来种地的，所以只能向那些霜月之子的移民询问如何大规模的种植夏斛与黑麦。"

NDK_Regulate_the_market: "规范市场"
NDK_Regulate_the_market_desc: "虽然有着商会作为台面上的机构，但诺德卡莱的商业有其地下的庞大体系，能买的不能卖的，只要你出够钱，至冬女皇的权杖你也可以买到，但现在是时候做出改变了"


#      建立叮呤咣啷机械学院（科研槽），将月矩力机关使用到农业自动化（人口），打击黑市走私（消费品与政治点），建立月光链路轨道（补给），成立民兵队伍（军队BUFF），挖掘月矩力矿石（资源），
#      还有很多没有写，预计整体改革时间约一年多，所有改革任务完成，消除掉部分DEBUFF
#      包括农业，工业，科技（教育），经济，军事方面，不过作为二游同人作品，我不希望过于映照现实，适当的理想化描写是更符合模组基调的

NDK_frost: "圣银的辉冕"
NDK_frost_desc: "菈乌玛所带领的霜月之子在那夏镇的建设中收获了大量信徒，现在，我们将依靠自然与月光的力量粉碎一切敌人"


NDK_revise_law: "命运的抉择路口"
NDK_revise_law_desc: "诺德卡莱的情况受到魔女会的关注，显然只靠普通人无法解决这次问题，天使魔女尼可莱恩将以魔女会的名义引导诺德卡莱做出正确的选择"






NDK_Exchange_views_with_FMS: "纺月的夜歌"
NDK_Exchange_views_with_FMS_desc: "霜月之子信仰被确定为合法宗教，霜月保护区建立，霜月图书馆开放，霜月民被认定为合法公民，有相应的责任与义务"

NDK_Exchange_views_with_LKS: "长夜之誓"
NDK_Exchange_views_with_LKS_desc: "执灯士看到了我们抗击深渊的坚定信念，执灯士军区并入诺德卡莱公社"


#      分支国策，重组军队，霜月农业


NDK_Tea_party: "茶会密友"
NDK_Tea_party_desc: "哥伦比亚给她的茶会密友桑多涅去了一封信，转述了诺德卡莱的新变化，桑多涅也知道将要发生的事了，她答应我们，在进攻实验设计局时，她的机械部队应该会在某个不知名山区做实验。"

#      木偶会作为装甲大师在后面的红色至冬用的

NDK_Full_Moonlight: "满辉"
NDK_Full_Moonlight_desc: "三月显世，哥伦比亚用权能强化了军队中所有月矩力装备至满辉额度"

NDK_North_Spear: "北国枪阵"
NDK_North_Spear_desc: "执灯士的传统阵法"

NDK_Night_guest: "夜客致访"
NDK_Night_guest_desc: "一位灯之妖精答应我们会参与进攻，菲林斯会在终夜长茔进攻实验设计局"

NDK_First: "首战"
NDK_First_desc: "愚人众实验设计局作为至冬在诺德卡莱的堡垒，严重损害了我们的领土安全，因此必须武装夺取，而且要速战速决，我们不能让至冬反应过来"


NDK_Tank: "研究设计手稿"
NDK_Tank_desc: "在成功攻破实验设计局后，我们拿到了愚人众关于月矩力装备的相关实验手稿，这些手稿将为我们日后的武装能力提升带来巨大帮助"

NDK_Gun: "月矩力能源"
NDK_Gun_desc: "愚人众在实验设计局制造了大量的月矩力装备并存储了大量的月矩力能源"

NDK_Brother_or_prisoner: "接收俘虏"
NDK_Brother_or_prisoner_desc: "由于做了完整的站前准备，我们迅速拿下了实验设计局，大量的愚人众和实验人员成为了俘虏，如何处理他们则是我们要思考的问题"


#      下面是对至冬作战系列国策

NDK_Communism: "红旗飘扬"
NDK_Communism_desc: "我们的斗争已经起到了初步的胜利，启明思想的春风已经吹到了凛冽的至冬"

NDK_Collogue: "私下接触执政官"
NDK_Collogue_desc: "执政官并不完全忠诚于女皇，如果想要战胜至冬，尽可能的拉拢执政官则是我们必须做的事"

#      该线会有大量的分支国策，具体内容待定，每完成一项都会削弱至冬的强度
#      木偶，仆人，队长（队长可能给他一个活的戏份）将会必然接受我们的拉拢，可能会接受的执政官有丑角，公子（待定）。必然不会接受的，公鸡，富人（富人计划会在璃月的相应国策被干掉），
#      博士（看完剧情大概你是必死了，可能会给散兵一点剧情表现）

NDK_Deserter: "整合各地残军"
NDK_Deserter_desc: "随着诺德卡莱的建立，越来越多的各地至冬士兵加入了我们的阵营，对于他们来说，女皇的伟大理想和他们这些因为贫苦而参军的士兵来说毫无干系，他们愿意为了至冬而死并非女皇"

NDK_three_moon: "三相月临"
NDK_three_moon_desc: "木偶的世界式完成验算，霜月被拉回，哥伦比娅回到提瓦特，三月权能归一，现在，是反攻的时候了"

