 GUN_Invite_Yura:0"Invite Youqu"
 GUN_Invite_Yura_desc:0"As the captain of the Guerrilla Squad of the Order of the West Wind and the famous" Wave Knight ",Youqu led his troops to patrol outside for a long time and won many merits. Knights stationed in high mountains and deep streams often become the targets of magic attacks. You You can eliminate the danger and resolve the crisis with the fastest support. She has also led the team to take the initiative to attack many times, destroying the strongholds of the Abyss Sect and nipping the plot in the bud. Ke Youyou's life experience is particularly special, and many contradictions are intertwined-she is the last descendant of the Lawrence family and is regarded as the embodiment of the blood of sinners by the Mondstadtrian people. In this way, she broke with her family many years ago and joined the Knights of the West Wind. Because of the prejudice that is hard to eliminate, Youqu has not been treated fairly. In the eyes of Mondstadt people, she is always an "outsider", even a "dangerous person". Years of experience have prompted you to build an invisible shield to protect yourself from accidents. The word "revenge" is perhaps the most obvious corner of this shield. Only by throwing away gossip and trying to accept her logic of dealing with others can we realize the true appearance of this young girl under the complicated shell. "
