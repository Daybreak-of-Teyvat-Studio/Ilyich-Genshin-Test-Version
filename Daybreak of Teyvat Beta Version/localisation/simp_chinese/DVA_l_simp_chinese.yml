dva.ab.33.t:0"斩断囚神的枷锁"
dva.ab.33.d:0"“如果我们能从概念上摧毁神位，那么天空岛就不能通过七执政的联系来管控提瓦特的元素力了，不过很可惜，到目前为止，除了前任水神厄歌莉娅用自杀的方式摧毁了神位，归还了水元素的权柄，还没有找到其他办法，能够在不伤及神明的前提下摧毁神位。”阿贝多根据高塔研究所发表的成果，表达了自己的看法。莫娜眉头一簇，“难道我们就没有其他办法将神明拯救出来吗？”“这...也不并非不可能...”砂糖鼓起勇气，举手发言道，“我们可以尝试用炼金术的研究成果，用【真言】将神明的概念与元素的概念剥离，或许我们就能，达成我们的目的...”“你有多少把握？”安柏感兴趣的抬起头，目光与其交汇。“百分之六十到八十。”阿贝多替他那怯生生的助手站了出来，“如果有一位真正的神明帮助我们，这个概率还能提高。”听到这里，莫娜想起了某个吟游诗人———"
