 Wind_and_Freedom_desc:0 "风与自由：群山和广袤的平原间，自由之风携着蒲公英的气息吹拂过果酒湖，为坐落于湖心岛上的蒙德城送去风神巴巴托斯的祝福与恩泽。"
 Rock_and_contract_desc:0 "岩与契约：傲然矗立的山麓与石林、广袤的平原与生机勃勃的河滩共同构成了璃月的丰富地貌，在四季分明的气候下焕发出多彩的风华。山石奇景间，又埋藏了多少岩之魔神的古老馈赠等待着人们发掘呢？"
 Thunder_and_Eternity_desc:0 "雷与永恒：越过无尽的雷暴，踏上红枫与绯樱眷顾的诸岛，在环绕的砂堤、高耸的断崖与幽秘的山林之中，见证御建鸣神主尊大御所大人所追寻的永恒。"
 Grass_and_Wisdom_desc:0 "草与智慧：无论是穿越丛林踏上学城的台阶，还是深入沙漠挖掘赤土的遗迹，远道而来的旅者都可以在此获取宝贵的智识。在智慧之神的庇护下，须弥的学者圣人摒弃世俗，追求深奥的智慧。"
