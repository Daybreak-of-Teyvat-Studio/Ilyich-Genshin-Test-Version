#中幕国策
LAW_Eula_Get_Crown:0"浪花涌起"
LAW_Eula_Get_Crown_desc:0"在崩溃的狂潮中，旧主落地，新主接过冠冕。\n\n优菈·劳伦斯会将我们带向何方？"
LAW_Prepare_to_Build_Knights:0"§G改革§!\n筹备建立坚冰骑士团"
LAW_Prepare_to_Build_Knights_desc:0"如今理论上归属贵族军的各路军队要么不听指挥，要么战斗意志薄弱，现在最要紧的事情是建立一支强大、坚定、先进并且不受贵族或者愚人众影响的军队，优菈·劳伦斯大公称之为“坚冰骑士团”，希望其中的骑士们能如坚冰一样高洁而坚定。唯有在这么一支军队的支持下，我们才能趁着蒙德城内乱、西风骑士团自顾不暇时重整态势，再次站稳脚跟。\n\n贵族们当然不希望看到一支完全不被他们控制的强大部队出现。不过，汹涌的叛乱浪潮会让他们同意的。"
LAW_Knights_Reform_1:0"§C方案§!\n旧贵族参与领导"
LAW_Knights_Reform_1_desc:0"如果有某种原因使我们必须立刻完成坚冰骑士团的建立，那我们就不得不允许旧贵族大量地参与到这一部队的领导当中，这不仅会削弱我们对军队的控制力，还必将降低其战斗力，最终导致镇压行动的效率变得低下。"
LAW_Knights_Reform_2:0"§C方案§!\n接受旧贵族骑士"
LAW_Knights_Reform_2_desc:0"一个能迅速组建坚冰骑士团，并能保持其效率的折中方法是在招收骑士时对贵族出身的人群进行优待，同时将指挥权牢牢把握在由优菈大公手中。贵族们总体上拥有比较好的作战技能，因此这对骑士团的战斗力不会有太大影响，但贵族在骑士团中的存在必定影响我们作战指令的贯彻水平。"
LAW_Knights_Reform_3:0"§C方案§!\n无暇坚冰"
LAW_Knights_Reform_3_desc:0"在贵族军这一组织中，最大的毒瘤正是贵族群体本身。优菈大公坚信，想要达成她愿景中的蒙德变革，就必须要逐步将贵族的影响完完全全消除掉，而坚冰骑士团的成立将是这种消除的第一步。既然如此，坚冰骑士团从上到下，就不应该有一丝贵族的成分。\n\n它将如冰晶一般坚硬而纯洁。"
LAW_Eula_Story_Begins:0"成立坚冰党"
LAW_Eula_Story_Begins_desc:0"伟大的事业不可能由一个人完成，优菈决定在蒙德寻找志同道合之人，一同完成目标。\n\n这就是，蒙德第二个千年乐章的转折点。"
LAW_Eula_Begin_Dealt_Economy:0"发展生产"
LAW_Eula_Begin_Dealt_Economy_desc:0"生产能力必须得到发展，不然我们就将在内外敌人的联合绞杀中灭亡。"
LAW_Eula_Begin_Dealt_Government:0"关注政治"
LAW_Eula_Begin_Dealt_Government_desc:0"贵族是支撑我们存在的承重柱，却又是我们弱小及落后的根源。为了实现优菈·劳伦斯大公的理想，我们必将在长时间内与贵族共存，并在与他们的斗争和妥协中前进。"
LAW_Eula_Begin_Dealt_Fools:0"同愚人众的新契约"
LAW_Eula_Begin_Dealt_Fools_desc:0"舒伯特·劳伦斯既不懂契约，也不懂愚人众，他与愚人众达成的合作中充满了自以为是和漏洞，我们必须逐步修正我们与愚人众的合作方式，并做出选择：是更多地依靠愚人众，还是拒绝愚人众的进一步渗透？"
LAW_Eula_Fool_Suppress_Fool:0"压制愚人众"
LAW_Eula_Fool_Suppress_Fool_desc:0"有些人因为愚人众给我们的援助而误以为他们是真心支持我们的理念，但愚人众并不是来做慈善的，他们来这里亦有目的：从四分五裂的蒙德身上攫取摩拉、古籍和珍贵的人体实验机会。如果我们还认为自己是蒙德人，就应该对愚人众保持警惕。"
LAW_Eula_Fool_From_Fool:0"借力至冬国"
LAW_Eula_Fool_From_Fool_desc:0"事实如此：如果没有外部势力的协助，贵族军根本不可能生存到现在，而未来倘若我们想要统一蒙德，就更少不了他们的支持。我们不能远离他们。"
LAW_Eula_Fool_Bonus_1:0"至冬先进装甲"
