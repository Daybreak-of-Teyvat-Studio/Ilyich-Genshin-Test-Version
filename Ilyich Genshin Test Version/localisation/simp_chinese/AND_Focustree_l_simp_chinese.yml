andrius.1001.t:0"芙罗拉的新花店"
andrius.1001.d:0"最近，在奔狼领中，一家新颖而又熟悉的店铺重新开了起来。\n这是一家……花店，店名为“花语”。就像在过去的蒙德城内一样，小小的芙罗拉小姐站在铺位中，店铺旁是一圈盛开的鲜花。在看到这一幕时，记者不由得回想起，在蒙德内战之前，蒙德城繁荣而和平的景象。\n当接受采访时，芙罗拉小姐高兴地、“呼呼”着告诉记者：“在奔狼领生活了一段时间之后，我发现大家已经逐渐摆脱了饥饿，很多人都开始追求别的东西，比如说装饰一下自己的屋子……因此，我重新开了这家店，希望能够帮上大家的忙。而我能重开‘花语’，也多亏了大家的支持。”\n据了解，芙罗拉小姐是最早一批来到奔狼领的移民，曾经很长一段时间内都在纺织工厂内工作。在工作许久、攒下许多钱后，经过深思熟虑，她从几个朋友那里借来金钱，最终就有了我们现在看到的新“花语”。\n新生的“花语”顾客盈门，甚至显得比过去在蒙德城时更加受欢迎，在店内临时帮忙的民兵队长艾琳小姐，在工作的休息时间告诉本报记者：\n“我本来还担心这家店很难盈利，结果现在来的人这么多，真是累坏我了。”\n新“花语”的成功表明，现在的奔狼领民众已经有了足以获取奢侈品的购买力。短短几年内就从食不果腹到这种地步，这无疑是过去我们的共同建设所创造出的奇迹。\n某位不愿透露姓名的路过的渔业工作者表示自己对此感到非常感动，几乎到了要热泪盈眶的地步。"
andrius.1001.a:0"“等一下，那个仅供观赏！”"


andrius.1002.t:0"征服星空的野望"
andrius.1002.d:0"在我们稳步扩张的科研机构中，出现了一位颇有才华、但总有奇思妙想的人士。如今，这位先生向我们建议研发名为“火箭”的事物，即通过雷火元素超载反应到达极高空的载具，用于观测极高空所存在的事物。当然，此物也有作为武器使用的可能性。\n他的同事指出，他的设计有许多不合理之处且要求的许多参数是现在的技术无法达到的。我们要如何对待他的建议呢？"
andrius.1002.a:0"说不定有一天会用到呢？投一点钱吧。"
andrius.1002.b:0"算了吧，我们的钱也不是从天上掉下来的。"

andrius.1003.t:0"司法的目的"
andrius.1003.d:0"在我们的行政机构已经逐渐摆脱“骨瘦如柴”的状态，开始逐渐填充血肉。如今，我们总算建立起第一座法院，它坐落在一间木屋内，内部平平无奇、乏善可陈，外人乍一看，可能还会觉得这么多椅子一定是个餐厅。\n现在，这家法院已经开始运行，使得我们的审判程序更加顺畅和正当（有些思想家认为何为“正当”还需要讨论），也让许多民间争端能得到我们的协调。不过，也有新的问题从中产生：我们的司法体系缺少一种“指导思想”，有时在某些事情上会进退两难，比如说最近发生的这个事件，它需要你来决策：\n这件事情还是跟厕所有关，请您先不要吃饭……莫非人这一生，无非就是从一个厕所到另一个厕所？言归正传，最近一些村社发现他们的公共厕所的小便池里多了一些奇怪的桶，上面还贴着标签，说应中央政府的号召将收集尿液集中处理，但我们压根就没有做过这种奇怪的事。经调查后，我们发现原来是有一群人用这种近似欺诈的手段在收集人们的尿液，至于用途则十分广阔——比如出售给迷信的老人用来驱魔、从中提取一些物质用于炼金术。这些人已经被全部抓了起来，至于赃物，大家都不是很愿意去“并获”。\n这件事实在是可大可小，往大了说，可以判他们欺诈、盗窃“财物”；往小了说，只要进行批评教育就好了。但实际要怎么做，却牵扯上了理念上的争端。我们的司法惩罚，到底应该以“惩罚罪犯以威慑”为目标，还是以“治愈罪犯为正常”为导向？\n前者认为，合理的惩罚当然是阻止犯罪最有效的手段，无疑也符合人们天然的正义观：好人就应当有糖吃，坏人就要受到惩罚。这些人既然犯了法，那就要给他们惩罚，让他们放弃这种“致富思路”，把这无处发泄的创意和精力用到别处——他们连这个都能干，那干什么赚不到钱呢？\n后者认为，这样的行为，说到底是由社会产生的：我们的法律向人民的普及度还不够，而且他们出此下策来挣钱，这难道不是我们政府干得不够好造成的吗？他们把这些东西出售居然有市场，这难道不是因为我们对民众的基础教育还不够吗？我们应该重新教育他们，对这些轻罪者予以“治疗”，消灭他们重新……“盗窃财物”的意愿，能够正常地回归社会。\n我们的选择是？"
andrius.1003.a:0"惩戒性司法。\n关他们一段时间、罚点款，让他们知道什么不能做。"
andrius.1003.b:0"治愈性司法。\n教教他们卫生的重要性，给他们找点正事做。"

andrius.1004.t:0"学校教育的方式"
andrius.1004.d:0"在蒙德内战开始之后，孩子们不要说继续接受教育、拥有光明的前途，他们就连继续吃饱饭、拥有活着的明天都变得困难了，因此，在很长的一段时间内，来到我们奔狼领的孩子不仅没有学校可以上，还往往因为我们人力物力的缺乏被当作重要的劳动力补充，有时甚至会在一些危险的岗位上工作。\n现在，我们终于建起了第一座学校——露天的。大大小小的孩子们坐在小木箱子上，用大木箱子作桌子，听着台上的老师讲课。\n当然，这只是一个开始，一座学校是装不下整个奔狼领的孩子的。迟早有一天我们将会把学校开满这里，让孩子们在内战结束后也有足够的技能为自己寻到一份令人满意的前途；不识字的人们也可以去到成人夜校，提高他们的技能，让他们能够取得更美好的生活。\n不过，在这之前，我们有一件事要决定，这件事总算不是跟厕所有关了：我们应该采取怎么样的教育政策？这也许不会直接改变到我们的现状，但一定会产生深远的影响。\n首先，有人认为我们应当采用“分班”制度，将同一年级、不同学识水平的孩子们分到不同的班级中，以“学识水平”来判断他们的“认知速度”差距，来进行“因材施教”这样一来就能够用比较少的资源培养出各个层次的人才。但质疑者认为，这种方法一旦实施，就会在各个班间拉开惊人的鸿沟，使得“快班”的孩子们能够受到最好的教育，“慢班”的孩子们则只会被放弃。而且，到那个时候，决定谁在快班的就不只是成绩了。\n然后，另一种想法也有人支持，那就是实行尽可能平等的教育，不因孩子的出身、智识来改变教育资源的投注，用这样的方式进行公平竞争，这样一来就能为社会选拔出真正优秀的人才，而不是因大量教育资源强制灌输而知识丰富起来的富二代。这无疑是贯彻了平等主义精神的策略。但质疑者认为，人的智力、毅力、认知能力无疑存在差别，就算出生时区别不大，成长到能上学时也已经拉开了差距，这样做无疑是对社会资源的浪费。\n我们的选择是"
andrius.1004.a:0"分班制度"
andrius.1004.b:0"平等教育"

andrius.1005.t:0"《救活教室》"
andrius.1005.d:0"在我们逐渐繁荣起来的奔狼领，人们的精神文化需求日益上升，而新的艺术形式“漫画”从中诞生了。这种艺术形式相比过往的艺术更要求读者的数量和印刷出售的利润，注重使用间隔、但是能让观众产生“连贯”错觉的分镜来表达故事，比起插画更加注重表现力而非细节。\n在最近出现的几部漫画中，最受欢迎的是……菲谢尔小姐在非工作时间自主创作的《救活教室》，这部漫画的创作似乎也结合了她本人在教育领域工作时的感受。\n这部作品讲述的是：在被称为“蒸汽大球”的异世界，“史上最伟大的医师”的温和男子“救老师”将被人类炸毁的月球修复了七成后身患重病后，因不明原因，在实行极端精英化教育的院校“天神中学”担任最不受重视的2年G班的教师。各国首脑担忧这位伟人可能随时会因重病而需要得到急救，因此配送专业的救治设备给G班的学生们，希望学生们能在关键时刻挽回他的生命……在这样的背景下，欢乐的教师与学生们之间的故事开始了。\n本故事被认为在娱乐性强大的基础上还具有很强的现实意义，其标题《救活教室》显然具有某种深意。不过，奥兹华尔多先生称菲谢尔小姐不过是随便起的名字，根本没想那么多。\n愿意透露姓名的班尼特先生称：“很有意思！虽然不知道为什么，反正我觉得不错！”"
andrius.1005.a:0"这也是必要政策不可忽视的另一面。"
andrius.1005.b:0"批评的声音也许是有益的。"
andrius.1005.c:0"挺有趣的，不过仅限于此。"

andrius.1006.t:0"羞辱"
andrius.1006.d:0"近日，一个前幼女猥亵未遂犯****在其社区遭受的“待遇”见诸报端。\n据称，由于此人所处社区人数较少，她在被捕时其行为就已经传遍整个社区；而在受罚出狱之后，她曾经的社会地位一落千丈。现在，当地民众开始自发地让家中的孩童远离此人；社区当中的学校职工等与幼童接触的职业自发地禁止此人任职；到后来，当地居民只要见到此人接近孩子，就会召唤附近的其他居民对她进行驱赶；其家门口被立上了“幼女猥亵犯”的牌子……\n此人称自己已经决定搬离社区。在接受完惩罚后，此人在法律上已经是无罪之身；但是，民众对她的行为似乎也称不上“非正当”。我们应当对此事采取怎样的态度呢？"
andrius.1006.a:0"没什么好评价的，这不是活该吗。"
andrius.1006.b:0"这难道不值得借鉴、加入我们的法律吗？"
andrius.1006.c:0"我们应该谨防这种行为扩大化到其他罪行，避免其成为私刑。"

andrius.1007.t:0"模范监狱"
andrius.1007.d:0"近日，一处监狱对囚犯的杰出改造见诸报端。\n据称，狱长在来到奔狼领前曾是杰出的教育人员，在我们决定执行治愈性司法时志愿成为监狱狱长。来到监狱后，她充分发挥主观能动性，在监狱中组织了大量的活动——教授囚犯们生产技能，让他们能在监狱中挣取金钱购买商品以让他们未来出狱后能更好融入社会；积极在监狱外开展活动，为囚犯们出狱后的生活铺路……最惊人的是，她甚至在监狱中组织了一支乐队。\n统计数据表明，从她监狱中离开的囚犯，就业率甚至高于常人，而再犯率相比其他监狱的出狱者更低，不过此监狱的花费也显然高于其他监狱，而这花费当然是由政府掏钱的。\n我们对此应采取怎样的态度？"
andrius.1007.a:0"这就是我们理想中的治愈性司法。"
andrius.1007.b:0"太离谱了，囚犯们难道是进去享受生活的吗？"
andrius.1007.c:0"值得嘉奖，但是不值得借鉴。"

andrius.1008.t:0"小学教员"
andrius.1008.d:0"当那位来自璃月的年轻教员走进教室时，孩子们的谈笑声并没有停下来；直到他出声说“上课！”孩子们才停下声音，站起身，拉长声音说：\n“老——师——好！”\n“同学们好，”青年温和笑道，“请坐。”\n比起过去奔狼领的露天教室，如今这间教室已经好了太多；但是比起内战前的私立学校教室，又显得过于寒酸。不过，青年来到这里并不是为了享受，他早就做好了忍受苦难的准备，如今的状况已经比他曾经想象的好了太多。\n“啪。”他将粉笔点到黑板上，开始流畅地书写，同时给孩子们讲起课来。他其实并没有做太多准备，但只要开始讲，一切的内容就会像小溪那样顺利地流出来，而且幽默且富有文采，曾经有人评价他说“如果不是口音太重，你能去大学任教”。\n不过……他现在仍然是一名小学教员。\n“……所以说，”他转过身来，“等到物质极大丰富之时，私有制就会自然废除，人类社会将进入‘各取所需，各尽所能’的按需分配阶段……”\n“老师，我有问题，”有个孩子问道，“如果什么东西都能随便拿了，大家会不会把东西据为己有，而不跟别人分享呢？那样的话，按需分配会不会因为物资不够而停下来呀？”\n青年笑道：“不会的。要知道人的观念是由他所处的环境塑造的，那时人们的思想将会因为极大丰富的物质环境而改变……我打个不恰当的比方。”他开始在讲台上来回走起来，这是他的习惯，“过去的奔狼领缺少厕所，政府曾经为了让人们有合理的如厕环境而出台了相关的法律，但这些法律现在都被废除了。为什么呢？因为我们的厕所坑位已经‘极大丰富’，没有人需要争抢厕所坑位了。这样，我们就在厕所坑位上达成了按需分配，也没有人会出于对争夺厕所的怀念，在一个厕所坑位上插上自己的标签……”\n孩子们大笑起来。这次的课程，他们也许会记到几十年以后。"
andrius.1008.a:0"“孩子们，这就是我要说的道理：人的观念会随环境的改变而改变。”"

andrius.1009.t:0"战火重扬"
andrius.1009.d:0"蒙德再度陷入战火——在我们重建蒙德的工程还在进行之时。\n我们知道，在过去的几年里，人们都已经厌倦了战争。大家都说，战火只会烧尽我们辛苦创造的一切，将我们的亲人朋友送进坟墓。\n但是，敌人并不会因为我们希望和平就放下武器。正相反，如果我们不拿出战斗的意志与决心，敌人就会杀进我们的土地，夺走我们的劳动果实、杀害我们的亲人朋友，只有斗争，斗争才能捍卫我们现在拥有的一切。\n所以，我们要战斗。不是像敌人那样为了抢夺、为了占领、为了霸权、为了“新秩序”而战斗，而是为了创造、为了捍卫、为了和平、为了每一个蒙德人自由行走在这片大地上的权利而战斗。\n所以，我们要战斗。让他们见识到我们的力量，让他们见识到我们的英雄气概，让他们见识到我们捍卫幸福、和平和自由的决心！让他们再也不敢轻视我们，让他们后悔侵略我们，让他们永生永世畏惧着我们！\n我们应该战斗，我们需要战斗，我们必须战斗，用敌人的鲜血，浇灌蒙德大地的田野！\n在这场战争中，蒙德人民只有两条道路。一条通向胜利，另一条通向死亡。"
andrius.1009.a:0"死亡不属于自由的人民！"
andrius.1009.b:0"东方将升起将真理的朝阳，\n太阳光普照在国土上……"
andrius.1009.c:0"蒙德大地世世诞英雄，英雄之刃齐向暴君指！"

andrius.1010.t:0"《巫师信条3》"
andrius.1010.d:0"炼金术、元素科技的进步带来了计算机器的进步，如今我们已经能将曾经有一个房间那么大的计算机缩小到能扔出窗外的地步。这样小型化的计算机因其便携得以民用化，在这个过程中便有人想到要将这个机器开发出娱乐用途，电子游戏就此诞生了。虽然当时许多人认为这东西无聊透顶，但随着时间的推移，电子游戏越来越受欢迎，内容越来越丰富；从事后来看，它也极大地推进了计算机的民用进程。\n在今天，一个深受欢迎的电子游戏系列推出了它的新作：《巫师信条3：狂嫖》，在该作中，玩家可以扮演未来世界中的一名“电子巫师”，以主角精湛的黑客技术遨游由各个电脑连接而成的“神经漫游世界”，白嫖属于黑恶势力的各种珍贵资源并刺杀其中游荡的“暴政源头”的意志，最终扭转世界走向专制压迫的大势，为人民带来解放。虽然有个人英雄主义之嫌，却也不失意义。\n有趣的是，由于游戏中内置的“坤特召唤”游戏过于有趣，许多玩家沉迷于与NPC打牌而忘记推进主线剧情，而各NPC在接受特坤召唤时的反应也十分有趣，故此游戏也在玩家中得到了“坤特3：狂赌”的“美名”。"
andrius.1010.a:0"怎么一张天气牌都没有？这一定是奔狼蠢驴的阴谋！"

andrius.1011.t:0"天理降临……"
andrius.1011.d:0"在很久很久以前……我们蒙德人的祖先，曾经在风神巴巴托斯的率领下与“高塔孤王”战斗。高塔孤王是一位强大的魔神，而那时我们还有伟大的风神协助。\n现在……天理将与我们作战，而我们身边却看不到巴巴托斯大人了。\n我们所要面对的敌人所拥有的力量，超越了我们祖辈曾经面对的一切敌人力量的总和。她所打下的寒天之钉，一击毁灭了位于龙脊雪山的旧文明，直到现在我们都还能看到那可怖的武器。我们所梦想的、那些可能会在很久很久以后发生的美好的未来，也许将要在这一战中灰飞烟灭。\n但是……这并不意味着我们就要束手投降，痛哭流涕地向她祈求怜悯。就算是那样做，我们也得不到生存的机会。\n我们手中握着武器，我们的胸中燃烧着勇气……也许，我们将会作出超越我们祖先的伟大之举，打倒这个力量在神之上的存在，然后我们仍然能继续我们的建设，迎接明天的朝阳，开拓一个肥嘟嘟的小孩子能在晚上安静听奶奶故事的未来。\n也许……我们无法抗衡天理的进攻，会像过去那些文明一样化为飞灰，徒留几个石碑、几部文献存于世上，数千年的蒙德文明就此消亡，再也没有人记得我们的名字、我们的理想、我们的绝望和勇气。\n在天理面前，我们的力量就像虫子一样吧！但是，就算是虫子也有自己的尊严。如果我们注定要面对死亡……那为什么要跪着死呢？"
andrius.1011.a:0"我们渴望珍贵的自由，决心要为它而战斗……"
andrius.1011.b:0"这是最后的斗争，团结起来到明天……"
andrius.1011.c:0"再见了，父亲的土地，请你把我们记起……"
andrius.1011.e:0"蒙德人民的儿女呀，谁愿意像猪羊一般任人宰割……"

andrius.1012.t:0"《风鹰剑3：空之裂》"
andrius.1012.d:0"炼金术、元素科技的进步带来了计算机器的进步，如今我们已经能将曾经有一个房间那么大的计算机缩小到能扔出窗外的地步。这样小型化的计算机因其便携得以民用化，在这个过程中便有人想到要将这个机器开发出娱乐用途，电子游戏就此诞生了。虽然当时许多人认为这东西无聊透顶，但随着时间的推移，电子游戏越来越受欢迎，内容越来越丰富；从事后来看，它也极大地推进了计算机的民用进程。\n在最近，一个深受欢迎的电子游戏系列推出了它的新作：《风鹰剑3正传：空之裂》。本系列作品聚焦于过去推翻旧贵族的纳塔英雄“温妮莎”的佩刀“风鹰剑”，将之虚构为一把拥有风神神力的传说武器，并讲述围绕此剑发生的种种故事。该游戏系列被认为是电子游戏中的经典，成为了一代人的回忆。\n据开发方称，他们已经在计划开发本作的外传《天和海的此端》，该消息在玩家群体中产生了广泛的积极响应。"
andrius.1012.a:0"让我上网搜索一下该怎么合成魔物……"

andrius.1013.t:0"《沉静芭蕾舞》"
andrius.1013.d:0"炼金术、元素科技的进步带来了计算机器的进步，如今我们已经能将曾经有一个房间那么大的计算机缩小到能扔出窗外的地步。这样小型化的计算机因其便携得以民用化，在这个过程中便有人想到要将这个机器开发出娱乐用途，电子游戏就此诞生了。虽然当时许多人认为这东西无聊透顶，但随着时间的推移，电子游戏越来越受欢迎，内容越来越丰富；许多人认为，这种同时汇聚了文字、画面、音乐等要素的事务拥有成为超越一切艺术的艺术的潜力。\n在最近，一款被广泛认为极具深度的电子游戏《沉静芭蕾舞》得到发售，批评家称之为“将一本小说插进了电脑里”的游戏。本作发生在名为“沉静”的异世界，从彻夜嫖娼中醒来的主角失去了记忆，并发现自己原来是这座混乱城镇中的一名警官，并开始和身材娇小但极具母性的美少女助手“银”开始调查一起杀人案的真相，并让玩家以警官的视角逐渐了解这世界的一切，以及主角的一生。\n在游戏的最后，感受到极度虚无的主角于草丛中发现了本应是虚构生物的“树节虫”。虽然大部分玩家都没有理解何为“树节虫”，但他们仍然表示对这一幕感到激动。"
andrius.1013.a:0"“我是存在的。”“……我也是。”"
andrius.1013.b:0"早知道是这种结局我还不如跟银妈妈多玩几把游戏……"

andrius.1014.t:0"《理想城计划》"
andrius.1014.d:0"炼金术、元素科技的进步带来了计算机器的进步，如今我们已经能将曾经有一个房间那么大的计算机缩小到能扔出窗外的地步。这样小型化的计算机因其便携得以民用化，在这个过程中便有人想到要将这个机器开发出娱乐用途，电子游戏就此诞生了。虽然当时许多人认为这东西无聊透顶，但随着时间的推移，电子游戏越来越受欢迎，内容越来越丰富；许多人认为，这种同时汇聚了文字、画面、音乐等要素的事务拥有成为超越一切艺术的艺术的潜力。\n在最近，一部被认为颇具创造力、游戏性上佳的电子游戏《理想城计划》发售。游戏的故事发生在遥远的未来，玩家将在其中扮演一位名为“斯卡洛伊”的情境主义艺术家市长，使用先进的技术逐步发展和谐的乡村、热闹的县城、繁荣的巨城、专业化的大学城、建立在空中的太空城，并最终执行“理想城计划”——将整个提瓦特从里到外，从每一条河流到每一座山脉，改造成一座属于人类的的巨大都市，也即“理想城”。\n许多玩家一打开游戏便一口气玩了十个小时；截至今日，已经有数十万座“理想城”在游戏中得到建立。"
andrius.1014.a:0"交通线又被运氘车卡住了！"
andrius.1014.b:0"发售第二天，看我游玩时间。"

andrius.1015.t:0"《边缘之王》"
andrius.1015.d:0"炼金术、元素科技的进步带来了计算机器的进步，如今我们已经能将曾经有一个房间那么大的计算机缩小到能扔出窗外的地步。这样小型化的计算机因其便携得以民用化，在这个过程中便有人想到要将这个机器开发出娱乐用途，电子游戏就此诞生了。不过，虽然它的效益已经得到证明，但仍然有许多人将之视为危害社会的存在，正如纸张刚发明的时候人们仍然选择竹简那样。\n在最近，一款耐玩而游戏性上佳的游戏《边缘之王》受到广泛好评。在游戏中，玩家需要操纵同一家族的数个 “拓荒者”在未开拓的边境建立居住点立足脚跟，随后通过各种方法——人口买卖、俘虏、奴役、劝说——来增加居住点数量，提高初始拓荒者的总体财富水平，并逐渐与外界接触，在一代代人的接替间通过婚姻、谋杀、合法战争等手段增加家族领土的面积、家族财富的总量，最终成为“边缘之王”。\n游戏中的部分手段显得有些过于真实和不道德，被认为是游戏危害社会的证明之一。"
andrius.1015.a:0"我女儿的女儿……"

andrius.1016.t:0"《极限利滚利：天际线5》"
andrius.1016.d:0"炼金术、元素科技的进步带来了计算机器的进步，如今我们已经能将曾经有一个房间那么大的计算机缩小到能扔出窗外的地步。这样小型化的计算机因其便携得以民用化，在这个过程中便有人想到要将这个机器开发出娱乐用途，电子游戏就此诞生了。在其诞生之初，便有人认定它能够创造出极大的利润，事实证明果然如此。如今越来越多种类的电子游戏在市面上流行，而其中一部相当受欢迎的就是《极限利滚利：天际线5》。\n在游戏中，玩家需要扮演一名得到天降横财的打工人，依靠这笔财富通过高利贷、诈骗、金融陷阱等手段逐步积累资本，以建立公司继续积攒财富，最终成为游戏所处地区的垄断企业、购买地区的市政运营权，部署规划地区的发展来让自己的企业能继续积累财富，并与其他地区的垄断企业开展竞争——或者一定的合作。\n游戏中很多玩家在后期不想再继续进行财富的积累，但却因为不断涌来的外界竞争者不得不继续提高获取利润的效率"
andrius.1016.a:0"让我教你怎么玩！首先把火葬场和粪坑放在河流上游……"

andrius.1017.t:0"《南方麻雀餐馆》"
andrius.1017.d:0"炼金术、元素科技的进步带来了计算机器的进步，如今我们已经能将曾经有一个房间那么大的计算机缩小到能扔出窗外的地步。这样小型化的计算机因其便携得以民用化，在这个过程中便有人想到要将这个机器开发出娱乐用途，电子游戏就此诞生了。虽然当时许多人认为这东西无聊透顶，但随着时间的推移，电子游戏越来越受欢迎，内容越来越丰富。也有人推出建立在电子游戏基础上的教育方式，甚至部分企业也开始参考电子游戏吸引玩家的方式改变自身的运营模式。\n在最近，一款以休闲和人设出名的游戏《南方麻雀餐馆》宣布不再推出DLC，引来诸多玩家的关注。此游戏建立在璃月知名设定集《南方欲知实录》的世界观上，并加上了部分同人作者及自身的二次设定，主角爱提希姆(Aitsim)是一只成精的麻雀，为了实现自己开演唱会的梦想而（被诱骗着）走上了运营餐馆、提升厨艺的道路，最终拯救了自己居住的那片天地。游戏制作方声称“游戏在事实上已经越来越膨胀”，他们将“接受玩家的批评，在完成DLC5后结束这款游戏”。\n据统计，在本游戏出品后，爱提希姆的人气不断上升，在今年的南方角色人气评选中人气排名一口气提高了38名。"
andrius.1017.a:0"老板娘不是吃的！"

andrius.1018.t:0"劳动节！"
andrius.1018.d:0"在对于我们未来方向的争端尘埃落定之后，我们便将劳动节定为我们的一个重要节日，并提前准备好了当天的庆祝方案。今天，劳动节正式到来，我们也启动了已经进行了近半个月的准备。\n广大劳动群众得到了将近一个星期的带薪长假，这使得人们有足够的空余时间去参加我们准备的活动。现在，大街上处处张灯结彩，休假的行人驻足观看着规模庞大的劳动节游行。这次游行由政府组织，游行者高举写着“建设美好生活”、“治愈内战伤痕”等等标语的横幅，挥舞着我们的旗帜前进。他们身上都别着一个小小的红色三角形，这意味着我们劳动节的主题：劳动、休息、娱乐。\n在我们管辖区内的各个地方都开展了各式各样的劳动节主题文化活动，从刚识字的小孩到老年人都可以参加，目的是在让民众感受快乐的同时，作为宣传让人们认同劳动者的伟大。当然，前者才是第一位的。\n许多五指不沾阳春水的知识分子也在劳动节中，因为这样那样的原因（比如说希望感受劳动人民的辛苦、再比如为入党刷志愿时）参加了社区义务劳动。在义务劳动结束之后，虽然每个人都大汗淋漓，但他们或多或少都带着一些笑容。\n在劳动节长假的最后一天，班尼特总书记在中央与围观群众一同观看了劳动节阅兵仪式，英武而神采飞扬的战士们整齐划一的步伐告诉人们，这群特殊的劳动者已经准备好捍卫我们的劳动果实。如果你在附近，就一定能听到山呼海啸的喝彩声。"
andrius.1018.a:0"我每天都要睡上十四个小时！"
andrius.1018.b:0"勤劳勇敢的蒙德人民万岁！"

andrius.1019.t:0"劳动节！"
andrius.1019.d:0"在对于我们未来方向的争端尘埃落定之后，我们便将劳动节定为我们的一个重要节日，并提前准备好了当天的庆祝方案。今天，劳动节正式到来，我们也启动了已经进行了近半个月的准备。\n各地村社也在劳动节前一天根据自己的情况各自进行内部民主表决，决定劳动节的放假时间——规定的范围是四到九天。得到假期的民众，往往带着一家人出门游玩，到新建的人民公园中散步、赏景。到那里的草坪上眺望，你会看到一群孩子在撒欢，空中飘着用玩具做出来的肥皂泡泡。\n而平时就不闲的人民代表们今天则忙了起来——为了了解民意、以及拉选票，他们不得不在这个长假中走街串巷，拿着一沓问卷进行调研，拉着乡亲们的手嘘寒问暖，在别人家的婚礼中鼓掌。\n在劳动节的第三天，各地社区开展了“教育式义务劳动”，具体的内容是让家长们指导孩子做一些捡垃圾、扫大街之类的活，让孩子们感受劳动的辛苦。不过从结果上来看，孩子们大概是把这当成某种新游戏了。也有的家长直接让孩子坐到一边，拿着垃圾袋一人将工作范围内的一切垃圾一扫而光。\n在劳动节长假的最后一天，各地公会和地方政府共同举办了规模惊人的游行，他们举着各种图片和标语来展示过去我们的劳动所创造的成果。不过也有一些家伙夹带私货，在横幅里混了一些“六小时工作制”、“立法确定加糖甜甜花酿鸡的崇高地位”、“清泉镇牌洗发水强力去油污”、“增加路灯建设数量”之类的玩意。"
andrius.1019.a:0"是哪个家伙在劳动节长假的早上八点来烦人！？"
andrius.1019.b:0"勤劳勇敢的蒙德人民万岁！"

andrius.1020.t:0"劳动节！"
andrius.1020.d:0"在对于我们未来方向的正端尘埃落定之后，我们便将劳动节定为我们的一个重要节日，并提前准备好了当天的庆祝方案。今天，劳动节正式到来，我们也启动了已经进行了近半个月的准备。\n以我们的规定来说，劳动节假期应当是七天时间，但现在人们正在热议对于“天”的定义，有人试图证明我们规定中的七天实际上应该相当于现实中的九天……像这样稀奇古怪……我是说颇具创意的议题总是能在民众中流行开来，也许与我们的意识形态也有些关系。\n一些艺术家和社会活动家在劳动节期间开展了“乐器基础入门到入土”活动，在这七天内开展免费的音乐教育课程，教授口琴等较廉价乐器的吹奏方法，如今他们不得不搬到室外上课，因为预定的课室已经坐不下所有人了。于是他们来到新建的人民公园的草坪上教授乐器，从远处就能听到悠扬的乐声。像这样的活动还有很多，也并非全都这么无害——我们的保洁人员不得不在这节日里加班，因为老是有人试图通过破坏市容（比如说涂鸦）来展示自己“先进”的艺术思想。\n一些人还与地方政府合作，设计了某种“劳动游戏”，通过近似于“玩”的方式教育孩子们劳动的可贵。不过，孩子们似乎觉得这个游戏太幼稚了，但大人们倒是非常积极地参与了进去。也许是因为设计出色的缘故，那些放了假的成年人在游戏场地看上去就像进了游乐园的孩子一样。\n最后，在我们中央政府的倡议下，艺术家们（包括职业的和业余的）举办了持续七天、分布各地的劳动艺术展，其中人群也是络绎不绝。从调研结果来看，似乎业余艺术家的作品更受欢迎，至于原因，可能正如班尼特先生对职业艺术家们作品的评价：“这画的是个嘛玩意？”"
andrius.1020.a:0"快更新！劳动节不是漫画家不画稿子的理由！"
andrius.1020.b:0"勤劳勇敢的蒙德人民万岁！"

andrius.1021.t:0"风与花之梦……"
andrius.1021.d:0"今天，是风花节。严格来说，是我们这些难民离开家乡后度过的第二个风花节。上一个风花节时，我们正忧心于食物与住房的问题，没有精力和资源庆祝节日。\n但现在，我们已经在奔狼领站稳脚跟，仓库中有了充足的食粮，人民也不需要再以地为床，这个时候，正需要一个节日来庆祝我们的安居、展示我们劳动的成果。\n在我们这个还比较贫穷的地方，人们不能像过去在蒙德城那样张灯结彩，也没有足够的风之翼供人使用，却也找到了新的庆祝方式。大家用木材制作出简易的乐器、于街边奏乐歌唱，把各种果实捣碎做成颜料、给自己的房子和脸加上朴实而狂放的装饰，欢乐的气氛也不比过去差。显然，节日的欢乐气氛未必取决于庆祝规模的大小，人们脸上的笑容才是最好的庆祝。\n虽然今天是假期，但加入猎人小队打猎的人格外的多，这既是在用“新”方式进行传统的“弓箭挑战”，也是在依某些地方的习俗，捕捉狐狸然后戴上花环放生来祈求爱情。如果你现在到周边的林子里去，你会发现你见到的每一只狐狸头上都有花环。\n人们的欢庆，既是对美好未来的期待，也是对悲痛过去的告别。今日，蒙德内战仍未结束，越来越多的人于战争中逝去。有人组织了向空中抛洒蒲公英，也就是“风之花”的活动，作为对战争中逝去的人们的悼念。在这场战争中，我们每一个人都失去了太多的东西：亲人、家园、幸福的生活……但我们不会因为这些挫折而停步。我们将要用自己的双手重建家园，重新得到幸福的生活。而那些让我们沦落至如此境地的人，也许有一天，我们会让他们付出代价。\n在节日的最后，奔狼领的人们举行了一次选举活动，以贡献和人气为依据，选出独属于奔狼领的“风花节之星”。我们的“星”是……"
andrius.1021.a:0"班尼特！"
andrius.1021.b:0"菲谢尔！"
andrius.1021.c:0"迪奥娜！"
andrius.1021.e:0"雷泽！"

andrius.1022.t:0"风与花之梦……"
andrius.1022.d:0"今天，是风花节。是我们在奔狼领度过的第二个风花节。内战仍然没有结束。\n今天的奔狼领已经繁花锦簇，全领的每一处空气都飘扬着乐声和笑声。我们终于有足够的资源去举行常规的风花节活动，而这种“进步”被人民看在眼中，将喜悦的气氛托向高潮。\n由于森林中的猎物资源相比我们的人口已经不足的原因，我们这次开展的“弓箭挑战”不再是真正的狩猎。过去，这项挑战是纪念蒙德建立之初那段开拓与狩猎的历史；现在， 它又多了一层新的含义：纪念我们来到奔狼领之初，重建家园、建设美好生活的那段时光。也许有一天，这样的含义会载入史册，成为风花节更新内涵的一部分。\n在各地，各种表演活动广泛开展，艺术形式来自整个提瓦特，奔狼领人民甚至能欣赏到须弥的舞蹈。雷泽先生还带着他的狼们上台表演，赢得了许多人的围观和赞赏。在奔狼领逐渐繁荣起来后，那些接纳人类的狼们也得到了不错的生活——它们全都肥了一圈。虽然有人认为这是在限制野生动物的自由，但狼们显然不这么想。\n就像去年一样，我们举行了对内战死者的悼念活动，不过这一次是由中央筹办。在飘起的蒲公英中、旋转的风车菊的环绕中，人们的悲伤逐渐转为愤怒。一种新的观点在奔狼领流传开来：除我们以外，内战中的其他势力都不过是可憎的刽子手，不论他们中的哪一方赢得天下，蒙德都不会迎来美好的未来，我们美好的未来要靠自己来争取。\n如今的奔狼领人民已不再将自己视作逃兵。奔狼领的人民，都是勇敢而善良的人，因勇敢而不畏斗争，因善良而走向斗争。现在，人民渴望战斗。人民在呼唤战争。"
andrius.1022.a:0"如果他们不愿意和平，我们就让他们永远和平！"
andrius.1022.b:0"和平的未来，要以武力开创。"

andrius.1023.t:0"风与花之梦……"
andrius.1023.d:0"今天，是风花节。\n内战已经结束了。勇敢而善良的蒙德人民，已经将和平与自由带回家乡。现在，人们不用再忍受炮火的轰鸣，但却面临新的问题：社会的重建，秩序的重构。不过，虽然很辛苦，但生活已经比过去好了许多。\n被我们奔狼领时期的经历所影响，风花节多了一个新的活动：将对逝去之人的怀念和对美好生活的向往写在纸条上，然后将纸条拿到市区中心，与其他人一起用纸条做成“巨型蒲公英”和“超大号风车菊”，在狂风之中看着他们被风带去，带向远方。\n过去的痛苦使得人们更能珍惜当下的美好。在游玩过风花节的各种活动、欣赏过来自世界各地的表演后，这一节日终于过去，而人们已经重新振作起来，要继续建设我们的未来了。\n也许有一天，人们在回答风花节内涵时，会首先说“纪念蒙德内战的死者”吧。"
andrius.1023.a:0"风带来了新的故事，时间使之成为神话。"
andrius.1023.b:0"久远的故事已随风而来，又在时间中生长发芽。"
andrius.1023.c:0"一切成为神话传说，到处流传永不消亡……"

andrius.1024.t:0"海灯节？"
andrius.1024.d:0"虽然显得有点奇怪，但我们现在确实在庆祝璃月的海灯节。在蒙德内战消弭之后，我们与周边国家开展了有限度的交流活动，而“海灯节”则作为我们认定的“优秀文化”被引进了蒙德。\n由于缺少浮生石的产出，我们政府并没有组织建造巨型的明霄灯，但仍有许多豪富从璃月购来大量的浮生石、雇佣大批工人修建了相对小型的明霄灯，并做成了他们自己的造型。虽然这显得有些古怪，但怎么花钱也是他们的自由。\n比起做霄灯这类纯粹模仿璃月人的行动，我们现在更关注如何将璃月曾经有过的先进文化引入我们蒙德，并将这份文化渗透到国家的每一个角落。我们从璃月的文化中，提炼出有益的关键词：忠诚、孝悌、逆来顺受……并通过各种文化活动来宣扬着一切，这一定能够促进我们社会的稳定，最终也会惠及底下的百姓。\n毕竟……内战刚刚消弭不久，此时我们正需要强调回归家庭、稳定人心。\n曾有人提出邀请璃月的著名摇滚歌手辛焱前来为我们的海灯节表演，但这个决议最终被否决，理由是此人的观点太过激进和不知所谓，不符合当前蒙德的风气。"
andrius.1024.a:0"薪火相传，美德不灭。"

andrius.1025.t:0"海灯节？"
andrius.1025.d:0"在今日的蒙德，你会看到一个奇怪的现象：人们都在制作简易的璃月式灯笼，而商家们则纷纷开展商品促销活动，这是怎么一回事呢？跟着小编来看一看吧！\n原来，璃月的传统节日海灯节已经被如今自由的蒙德人接纳。早在几周之前我们就能从各个渠道看到海灯节的消息：杂志上刊登了海灯节背景的故事；报纸上介绍海灯节的传统；广告则在宣传海灯节中各种习俗的“祈福”作用，并且附带了订购相关商品的渠道。\n收购了清泉镇行政权力所有权的咸水海渊公司CEO表示，海灯节可以作为一个新的经济增长点，拉动民众的消费需求，刺激生产的发展，进而提供更多的就业岗位，也能够让各公司在新的领域展开更多竞争，促进资源的有效分配。"
andrius.1025.a:0"那么哪里有便宜的海灯节商品呢？就由小编来……"

andrius.1026.t:0"归风、佳酿、节。"
andrius.1026.d:0"归风佳酿节到了。不过，我们已经没有去年的陈酿可以打开来邀请风神共饮，我们的那些酒要么遗留在远方，要么毁于战火。也可以说，这是一个“没有风神的归风佳酿节”。\n没有酒，人们就开始寻找酒之外的节日乐趣——迎接丰收，参与集市。最初的集市设想是由民间提出的，但现在这个集市将由我们政府牵头举办，集市有大量的个体生产者与村社参与，出售一些他们自己制作的小玩意、小食品。不过有人反映说自己喝了集市上出售的私酿后拉了肚子，看来我们的食品安全监察还需要加强。\n这次佳酿节，注定是与以往不同的。不仅在于我们的佳酿节没有陈酿，还在于我们的各种创新——在这天之前，有无数条建议被送到我们的办公桌上，并通过民主协商程序决定它们的实施与否，如今在有我们政府办公楼的地方，都能看到那来源于人民奇思妙想的新活动。"
andrius.1026.a:0"啊，那个是礼物吗？"

andrius.1027.t:0"人民之中的雷泽"
andrius.1027.d:0"时至今日，雷泽仍然不知道自己父母的姓名，不知道他们有着怎样的面孔、是什么样的人。雷泽对他们的了解，也仅限于知道有这么两个人。\n“雷泽先生，”有人说，“轮到您发言了。”\n……但是，他并不会感到孤独。他站在发言台上，环顾四周。在这个小小的会议室中，坐着许多人，他们中有的是雷泽的政敌，有的是雷泽的政治盟友，有的是来自民间的活动家，有的是企业家收买的旁听代表……在过去这段时间里，他已经用他的努力与才能，使不少怀疑者成为了他的朋友，但还有许多人仍然反对他，这一部分人，也许一开始就不可能与他成为朋友。\n可他不会因为在这里的反对者比朋友更多就感到畏惧。因为他知道，他还有更多的朋友身处会议室之外，他们在这归风佳酿节当中享受节日的欢乐，逛着集市、饮着美酒、写着建议、带着孩子、拉着肚子……他的朋友很多，而且会越来越多。\n“父亲，母亲，”他心说。"
andrius.1027.a:0"“我现在要为我的“卢皮卡”们战斗。”"

andrius.1028.t:0"我们把自由带回故乡！"
andrius.1028.d:0"今天是个伟大的日子。今天，是蒙德内战平息、重归统一的日子，它意味着我们苦难的结束，以及迈向美好未来的第一步。人民终于有了在祖国大地上自由行走的自由，和用双手重获幸福生活的自由。\n今天，我们为勇敢的战士们振奋，为勤劳的生产者们鼓掌，为我们的未来感到喜悦，为逝去的同胞哀伤。在数年之前，那群可憎的叛徒发动战争，背叛了蒙德人民，我们被迫背井离乡，去到奔狼领这人迹罕至的地方重建家园。当时，从来没有哪个势力把我们当成一回事，他们将我们视作麻烦，像皮球一样踢来踢去，如果不是雷泽先生同情我们，愿意将我们留下，也许我们都已经化作战争中那些不知名的死者的一员了。\n现在，我们冲出了奔狼领，我们的战士踏遍了蒙德的每一个角落，我们的旗帜飘扬在蒙德的最高点，当年让我们感受痛苦的人，现在已经匍匐在我们脚下。我们用武力夺来了和平、夺来了自由、夺来了尊严！我们还要将这份和平、自由与尊严，交到我们每一个同胞的手中！\n我们已经成为了传奇，人们皆称我们的胜利为奇迹。我们的故事将载入史册，像温妮莎那样成为人们口中流传的神话传说，直到千百年后都仍然被高尚的人们传颂！\n我们的目标，不是用炸弹炸出一个“新秩序”，而是为蒙德带回宝贵的和平与自由。现在，这一目标还没有完全实现，甚至我们都没能触及它的实现的开始。为了这个目标，我们将在在整个蒙德贯彻我们的意志。让那些反对我们的人接着聒噪吧，我们仍将在通向美好生活的道路上疾驰！"
andrius.1028.a:0"战争结束了，和平到来了！"
andrius.1028.b:0"和平万岁！自由万岁！蒙德人民万岁！"

andrius.1029.t:0"劳动模范乌尔法"
andrius.1029.d:0"今天，我们在这篇文章中，讲述一位英雄的事迹。这位英雄不是在沙场上的战士，而是后方一位平凡无奇的渔业工人；不是出身高贵之人，也非甚至演的持有者，而是我们这些平凡之人中的一员。他就是乌尔法，一位得到表彰的劳动模范。\n“其实我在来奔狼领之前根本就没游过泳，”乌尔法告诉记者，“当时我在果酒湖边琢磨怎么造一条船，结果每一次都沉底。到了奔狼领之后，其他热心的渔夫教会了我怎样设计船只、捕捞湖鱼，我才有在果酒湖工作的能力。后来我在工作中不断提高自己的技能，和工作同事们互相鼓励、分享知识，最终得到了这样的荣誉。”\n乌尔法平日工作勤奋，经常在渔业工作时拿到捕捞量全奔狼领第一位的荣誉。当别人询问他捞上如此多水产的秘诀时，他也不吝惜自己的知识，而是积极地与别人进行分享，并告诉他的同事：“只有知识是不够的。要先下定决心，然后不断努力，这就是成功的唯一办法。”\n除了工作勤奋之外，同事们也赞扬乌尔法是一个善良勇敢的人。某一天，乌尔法在果酒湖工作时，他发现岸上素未谋面的芙罗拉小姐失足落水，于是毫不犹豫地跳入水中，将芙罗拉小姐救上了岸。\n“呼呼~乌尔法先生一直很有行动力呢。”芙罗拉小姐事后说。\n“在当时的那种场景下，每一个人都会想要出手救人的。但是，只凭心意能保护得什么呢！”乌尔法先生说，“不能逃避，要做出行动才能有成果。想做的事、能做的事、要做的事，为什么不去做呢？”\n乌尔法先生爱岗敬业、争创一流、艰苦奋斗、勇于创新、甘于奉献，在平凡的岗位上做出了不平凡的成果，在我们的建设中谱写了壮美的劳动者之歌。向他致敬！"
andrius.1029.a:0"人类的梦想都是一致的。"

andrius.1030.t:0"战斗英雄艾琳"
andrius.1030.d:0"不能在……这里倒下。\n艾琳艰难地站起来，数把武器同时对准了她。\n她的身上满是血迹，手中只有一把不长的铁剑。她大口大口喘息着，冷汗直流，身体已然没有动弹的力量。\n大家还在等着我。父亲，父亲的病还没有好，家里没有其他人能挣钱……队伍没有人能指挥……我要保护大家……一个个残破的念头在她脑海中一闪而过。\n她听见脚步声，似乎是敌人的军官：“我们没有收容俘虏的精力，解决掉她吧。”\n她听见枪支上膛的声音，死亡的恐惧攥住了她的心。\n在巨大的、肌肉撕裂的疼痛中，她挥出剑——\n——火焰缠于剑上，如旋风般扫出！\n……当艾琳再度回过神来，她看见周边的敌人已经全部倒下，而她的另一只手中紧紧抓着一枚朱红色的宝石。火元素神之眼，在这一刻降临到她手中。\n“原来是这么解决的吗……如果我拥有了这种力量的话……”"
andrius.1030.a:0"战争由人类引起，那么也可以由人类终结。"

andrius.1031.t:0"处理反对派"
andrius.1031.d:0"现在我们的派系已经被认为是奔狼领的领导者，但我们的反对者们仍然存在，他们根本不相信我们能够建设出一个足够好的奔狼领，到处散播我们的不实消息、四处引发混乱，仿佛普选的结果是假的一样。\n就算是为了奔狼领的稳定，我们也应当对付一下这些闹事的家伙。我们应该怎么做？"
andrius.1031.a:0"§R统统枪毙！"
andrius.1031.b:0"把他们的主要成员抓起来！"
andrius.1031.c:0"在舆论上予以抨击就好了。"

andrius.1032.t:0"自由主义恐怖分子！"
andrius.1032.d:0"今天，震惊奔狼领的事情发生了：一群拒绝我们激进政策的极端自由主义者袭击了我们的某个地方政府官员的家，在他那与普通民居无异的房子里杀死了他的妻子和母亲，只有他年幼的女儿因为妻子的掩护而生还。这一事件立刻传遍了全领，我们保障民众安全的能力受到广泛质疑。\n一次规模巨大、强度极高的搜捕行动已经开始，我们将向民众证明我们的力量。"
andrius.1032.a:0"为什么会这样？"

andrius.1033.t:0"反动派恐怖分子！"
andrius.1033.d:0"今天，震惊奔狼领的事情发生了：一群拒绝我们激进政策的反动派恐怖分子袭击了我们的学校，虽然我们的民兵队伍已经尽最快速度赶到，但仍然有一位儿童丧命于歹徒之手、十几个孩子受到伤害。这一事件立刻传遍了全领，我们保障民众安全的能力受到广泛质疑。\n一次规模巨大、强度极高的搜捕行动已经开始，我们将向民众证明我们的力量。"
andrius.1033.a:0"灭绝人性！"

andrius.1034.t:0"左翼游击队！"
andrius.1034.d:0"今天，震惊奔狼领的事情发生了：一群激进的左翼分子袭击了我们中央政府的办公楼，他们没有伤害任何一个人，仅仅只是用定时炸弹炸毁了办公楼中的每一个厕所。在将近一整天的时间里，我们的办公楼都泛出一股惊人的“气味”。这一事件立刻传遍了全领，成为了民众口中的笑话。\n虽然这样的袭击没给我们带来太多的直接损失，但是它无疑极大损害了我们的威信，进而破坏了奔狼领的稳定。"
andrius.1034.a:0"好臭！"

#35号事件不做

andrius.1036.t:0"归来记"
andrius.1036.d:0"——我们回来了。我们，蒙德人民，战胜了一切反动敌人，重新拿回了本就属于我们的权柄。\n迪奥娜女士作为我们斗争的领袖，虽然曾经遭到我们敌人的欺骗，但也是她领导着我们战胜了从我们之中诞生的新敌人，将自由重新带回给了蒙德人民。\n自由……蒙德的历史，就是从低级的自由，不断迈向更高级的自由的过程。如今，我们又上了一阶。正如当年高塔孤王倒下后贵族夺取权力，而温妮莎击败了旧贵族那样。\n在最初，我们刚到奔狼领时觉得，我们所面临的困难只有建立住房、准备饮食、组织政府，迈过这些困难之后就是一片坦途了；后来我们发现，我们要面临保护自己、进一步发展的困难；再后来，又有击倒军阀、统一蒙德的困难……我们如今跨越了一个新的障碍，但未来一定还会有更多的障碍从意想不到的地方冒出来困扰我们吧。\n但是，就像我们现在看到的这样，那些障碍仅仅只会成为我们的垫脚石。磨难，只会让我们变得更加强大，比那些没有经历这些磨难的国家更加伟大。\n我们伟大的§R蒙德人民共和国§b，一定会一步又一步地，踩着那些垫脚石向上攀登，来到他人无法触及的高峰之上，见证他人无法见识的美妙景色。"
andrius.1036.a:0"太阳再度升起了。"

andrius.1037.t:0"部分民用产业私人运行？"
andrius.1037.d:0"在我们建设蒙德的尝试中，我们面临过无数的分歧。无数人给我们提出过他们自认为有道理的建议，而接下来这便是其中一个：也许我们可以将一部分民用工业，比如说纺织业，进行私有化，通过有限度的市场竞争来减轻我们行政机构分配社会资源的负担。这一提议在如今的蒙德激起了广泛的讨论，有多少人认为它能起到积极作用就有多少人认为这种变化只会带来恶果。\n我们应该以怎样的态度应对这次舆论浪潮呢？"
andrius.1037.a:0"也许我们可以试一试。"
andrius.1037.b:0"我们必须保持广泛的公有制。"
andrius.1037.c:0"把两派主要人员的名单给我列一份。"

andrius.1038.t:0"国有化的限度"
andrius.1038.d:0"在我们建设蒙德的尝试中，我们面临过无数的分歧。无数人给我们提出过他们自认为有道理的建议，而接下来这便是其中一个：将部分产业进行全面国有化，使得他们能够直接受政府的控制，便于我们掌控国家命脉、加速基础建设、干预经济促进就业等等。\n这个建议当然是有道理的，但问题在于我们的国有化应当进行到什么程度。有人认为，过度的国有化是对自由市场的有害干涉，而且也会给我们政府带来不必要的财政负担。"
andrius.1038.a:0"只将最要命的部分控制住就好了。"
andrius.1038.b:0"电力、水力、运输行业、钢铁生产等等不能追求短期利益的行业应当纳入国有。"
andrius.1038.c:0"除此之外，我们将控制一些能够极大盈利的行业来补贴政府支出，比如说烟草业。"
andrius.1038.e:0"我们的国有企业必须在大部分产业上拥有垄断地位。"

andrius.1039.t:0"你被骗了"
andrius.1039.d:0"尽管心中满是欢喜，迪奥娜仍然习惯性地作出一副不甚高兴的模样。\n在这间会议室中，坐着许多人，分别是来自保守派的支持者、来自企业家的支持者，和来自民间坐在旁听席的意见代表。似乎，这证明迪奥娜已经得到了整个奔狼领的支持。现在她拥有极其强大的顾问团队，他们渊博的学识将被用于辅助迪奥娜的领导。\n曾有一段时间，她是班尼特路线的支持者，但在细思过后，她担心班尼特的政策过于激进、难以被人们接受……于是她来到了这里，作为预定的“第二路线”，通过协商来带领此方人民走向美好的未来。\n最难的一关已经越过，迪奥娜想，继续前进吧！\n但她没有看见的是，在她背过身去时，下方阴影中，众人的窃笑……"
andrius.1039.a:0"怎么了？"

andrius.1040.t:0"产业自治过程中的失误"
andrius.1040.d:0"在我们的前进道路上出现了新的问题：我们尝试让工厂实施民主管理，实行干部参加劳动，工人参加管理，改革不合理的规章制度，让工人群众、领导干部、技术人员能更好结合起来的产业运行方式之后，有不少工厂焕发出了前所未有的生机，产量和质量快速升高、新的技术从这些工厂中涌现，每一天都有人立足于工作的基础提出新的有用建议——\n——但是，有更多的工厂则出现了这样那样的问题：\n有些工厂的产业工人可以说自行放弃了民主权力，无条件信任某个领头人，实际上形成了某种家长制；\n有些工厂开始内部抱团排挤外人，想从工厂进货需要给每个工人送礼，这些工人“荣获”“工人贵族”之名；\n有些工厂形成了小团体，开始故意将利润压到能给全厂发完福利并完成基础指标的程度来减少生产任务……\n我们应该如何解决这些问题？我们的道路是正确的吗？"
andrius.1040.a:0"先缓一缓进度吧，也许我们缺了点什么……"
andrius.1040.b:0"还是用回老的一长制和物质刺激吧。"
andrius.1040.c:0"道路是曲折的，但方向是正确的。"

andrius.1041.t:0"肥胖率上升……"
andrius.1041.d:0"在我们向着美好生活迈进的道路上似乎出现了新的障碍：肥胖率。在蒙德重建的过程中，我们的粮食产量不停地创出新高，而我们居民消耗的粮食也在创出新高，下一个创出新高的数据就是蒙德的肥胖率了。\n肥胖会导致多种慢性疾病，损害我们居民的总体健康。如果是那些致命疾病，也许还能用元素法术来治疗；如果是某些著名顽疾，那么炼金术师们可能会有应对策略。但是提瓦特实在没有治疗糖尿病的特效药。\n当然，肥胖意味着我们居民的营养不良率降低了，而且可以预见的是，在粮食充足的状况下，我们的下一代一定更聪明、长得更高，这勉强算是一个喜讯吧。\n我们应该采取怎样的措施面对这种状况呢？"
andrius.1041.a:0"在升学考试中给体育成绩加分！"
andrius.1041.b:0"进行巧妙的宣传，改变人们的观念！"
andrius.1041.c:0"开展人民健康运动，号召人们以班尼特为榜样进行定期锻炼！"
andrius.1041.e:0"向垃圾食品生产商征税，然后投资美味的健康食品！"

andrius.1042.t:0"肥胖率下降"
andrius.1042.d:0"在我们向着美好生活迈进的道路上出现了卓越的成功，至少报纸上是这么说的：据统计，我们人民的平均肥胖率下降了。这显然是因为，在我们重建蒙德的过程中提供了更多的就业岗位，越来越多无所事事的闲人参与到实际生产当中，使得他们能够去掉身上的肥膘。\n肥胖率下降的好处是显而易见的：这不仅契合当下的审美，也能减少许多慢性病的发病概率，而且一群精干的工人显然比一群胖子更适合工作。"
andrius.1042.a:0"再接再厉！"
andrius.1042.b:0"虽然但是，勒肉感怎么办？我不喜欢这么瘦的。"

andrius.1043.t:0"狂潮已至"
andrius.1043.d:0"今天，我们的军队跨过蒙德城的城门，将旗帜插到了前骑士团驻地之上，向整座城市的居民宣布了我们的占领。由于我们的军队中很多人就是前蒙德居民，我们的占领并没有引起多少反抗。\n相比其他与我们作战的势力，骑士团显得没那么“罪恶深重”，但它的表现显示它已经不足以作为蒙德的合法政府来保障蒙德人民的安全与自由，因此，有能者代之。再说，天下可有持续几百年的军政府？\n如果说我们击败古恩希尔德领只是向蒙德证明我们有逐鹿天下的实力，那么占领蒙德城便是让蒙德境内仍然存在的——现在应该叫残存的——军阀们（如果他们还存在的话）噤若寒蝉了。如果我们能够走进劳伦斯家族那群可笑的反动派几年都没攻进去的蒙德城，那么蒙德境内又有什么人能够阻挡我们呢？\n我们的力量，来源于人民对于和平与自由的渴望，这激烈的渴望驱使我们化作不可阻挡的浪潮。狂潮就要来了，军阀们。"
andrius.1043.a:0"我们终于回到了故乡！"
andrius.1043.b:0"战争真的要结束了……"
andrius.1043.c:0"前进，前进，前进进！"

andrius.1044.t:0"突破重围"
andrius.1044.d:0"今天，在周边的葡萄田中围攻数天之后，我们的军队终于攻破了晨曦酒庄的防御，踏入了古恩希尔德领的中心。\n在那座豪华庄园中的管家、女仆还有官员的惶恐注视中，我们宣布了对这座庄园的占领政策，现在庄园中的普通工作人员已经被释放，而部分官员和将领则被逮捕，等待我们的处理。庄园的主人已经带着军队离开，显然我们对晨曦酒庄的占领并不意味着我们已经得到了这场战争的胜利——但它绝对是一次重大的胜利。\n在我们向古恩希尔德领宣战之初，整个蒙德都在等着看我们的笑话。但现在，过去轻视我们的人必将惊叹于我们的力量与勇气。我们的占领给了这个一直包围着我们的强大势力一记沉重的打击，我们以此告知世界：我们是一群狼而不是一群胆怯的狗。如今，这群狼已经冲出奔狼领，将要走向整个蒙德。"
andrius.1044.a:0"再也没有人能将我们困入囚笼！"
andrius.1044.b:0"战争要结束了吗？"
andrius.1044.c:0"快将那炉火烧得通红，趁热打铁才能成功！"

andrius.1045.t:0"我即浪潮"
andrius.1045.d:0"今天，我们的军队将旗帜插到了劳伦斯领最豪华的城堡之上，占领了这群内战发起者所谓的“王都”。\n在肃清当地最后一点反击势力后，我们整顿了此地的秩序，在城内展开了武装搜捕行动。接着，我们的队伍于此地居民的注视下在那座又大又恢弘的城堡下举行了阅兵，宣布了“蒙德解放战争”的重大胜利，然后炸毁了那座可笑的城堡。\n我们的一位新闻记者写道：“这座城堡不是建立在所谓的荣耀之上。它最初的主人是一个彻头彻尾的卖国贼，它的一切美丽与气势都建立在蒙德人民的痛苦之上——我们那些在蒙德内战中死去的亲人朋友，就是它的地基。这就是我们摧毁它的原因。”\n这座城堡的坍塌，就像下国际象棋时，我们用棋子摁倒了对手的国王。现在，这群反动的刽子手还能支持多久呢？这个时长将会载入史册。如果它够短，说不定还会成为著名的历史笑话。\n这次胜利，还有以前的一切胜利，都在向世界昭示我们的力量、智慧和勇气。我们正像溃坝之后涌出的汹涌潮流一般席卷蒙德，我们即是浪潮！"
andrius.1045.a:0"我们为亲人复仇了！"
andrius.1045.b:0"战争真的要结束了。"
andrius.1045.c:0"这是最后的斗争，团结起来到明天……"

andrius.1046.t:0"呼唤鲜血的猩红剧场"
andrius.1046.d:0"“这就是，奔狼领的、蒙德的英雄们的故事——！”\n这一句话后，血红色的幕布落下，在猩红色的剧场当中的人们，拍着肥大的手发出嘈杂的掌声，张开嘴刺耳地喊叫。他们都穿着暗红色的衣服，戴着锈红色的高帽。粉红色的灯光自他们身后打来，他们每一人的影子都拉得老长。\n“神圣的喜剧！”每一个人都这么说。\n“精彩的故事！”每一个人都这么叫。\n“英雄的史诗！”每一个人都这么喊。\n虽然是精彩的故事，却没有人对它的落幕感到可惜。因为他们中的每一个人都知道……这样的故事，还会不断在剧场中重新上演，就像过去的那几千年一样。\n不论过去多少年，他们永远能在这腥红的剧场中，看到伟大的人物、勇敢的英雄，在理想、欲望和过往这三条丝线的拉扯下如狂风中的花瓣般狂舞，最后沉重地倒在地上，拍起一地的沙尘。每到这时，他们就狂笑。仿佛这样能够证明，他们比英雄更加伟大、更加出色一样……\n但他们的一样东西一定比这些英雄们多，那便是自由。\n英雄们的故事、蒙德人民的故事、这个世界的故事……都不过是在这剧场中，不断上演的悲喜剧。它们过去一次次地重演，未来也将一次次地重演。"
andrius.1046.a:0"此界历史不过是命运的傀儡戏。"
andrius.1046.b:0"世间英雄皆在命运之手下狂舞。"

andrius.1047.t:0"重上奔狼领"
andrius.1047.d:0"听着远处的笑声，迪奥娜重新转回身来。\n这里是一处山丘，被清新的绿色覆盖。在点缀着露珠的草地上，站着一大群人，他们来自蒙德的各个角落，职业、身份各不相同，只有两个共同点：\n第一，	是此刻蒙德秩序的反对者。\n第二，	都比迪奥娜长得高。\n“我们该出发了，各位。这样的现状，来自于我们过去的失误。现在……我们要重新成为一次‘难民’，再来一次改天换地。”经历了许多事情的迪奥娜，已经不再像过去那样稚嫩。她显得很有自信，却也不失沉稳，“这一次我们要对抗的敌人，是由我们自己制造的。他们更加强大更加狡猾，为了战胜他们，我们也需要更长久的时间、更艰苦的奋斗……但各位既然来到这里，就是已经有了完成这一切的意志。现在，出发吧。”\n“不先喝杯酒再走吗？”有人笑问。\n“你们这群酒鬼啊……”迪奥娜扶额，“到地方我再给你们调酒！”\n然后他们迈步离开，不一会身影便逐渐消失在山的另一边。再过一会，连他们的谈笑声都听不见了。\n他们离开的目的，是有一天能够“回来”。\n但也许……他们永远不会回来。"
andrius.1047.a:0"也许他们明天就回来。"
andrius.1046.b:0"雄关漫道真如铁……"

andrius.1048.t:0"很久很久以后"
andrius.1048.d:0"“三——”\n“奶奶，”于温暖的阳光照耀之下，孩子抓着老奶奶的手，“那根好高好高的柱子是什么呀？”\n“二——”\n在密密麻麻的人群当中，老奶奶慈祥地回答说：“孩子，那不是什么柱子。那是星穹铁道。”\n“一！”\n这时，那矗立于天地之间的高塔泛出美丽的蓝光，片刻后，璀璨的光芒从塔顶喷薄而出，在现场的、在家中远程看直播的人们都发出振奋的欢呼！\n“星穹列车已经离开提瓦特大陆，飞向世界之外。”广播声如此说。\n在数年以前，提瓦特人民最伟大的科学家们，发明了能在银河之中进行超高速航行的装置“星穹铁道”。现在，于新历2200年，第一艘星穹列车已经启航，飞向浩瀚的群星。"
andrius.1048.a:0"“奶奶，我以后想要当开拓者！”"
andrius.1048.b:0"循此苦旅，终抵群星……"

andrius.1049.t:0"奔狼领·序幕"
andrius.1049.d:0"自很久以前，奔狼领就是蒙德最缺少人烟的地方之一。缺少人口造成这里同时也缺少贸易和生产能力——但这两样东西对奔狼领到底有什么作用呢？主宰这里的，可不是什么军政府、商贾巨头、官僚或者学者，而是经久不变的弱肉强食的自然法则。\n如果硬要说这里有什么“领袖”的话，也许§B雷泽§b能算得上。虽然这位少年连话都说不通顺，但作为神之眼拥有者、当地野生动物的食物链顶点和外界人类最容易接触到的对象，他是这里的天然“政府”。这位“天然政府”自己也靠着狩猎过活，与外界的联系相当之少。\n在很多年来，奔狼领就一直处在和平安宁当中，毕竟这里唯一会发生的争端只有食物链上的厮杀，蒙德也始终和平，就算爆发了战争，也没有人对这块既没有人也没有摩拉的地方产生兴趣。\n但是，如果你拥有洞穿先机的眼光……也许能看到，命运这幕大戏的帷幕已经拉开了。在即将到来的伟大戏剧里，蒙德真的能够继续保持和平吗？如果蒙德陷入战火，奔狼领又能继续独善其身吗？\n……或许，奔狼领中的诸多生物，他们能够享受的安宁时光已经没有多久了。\n在命运的舞台上，将要担任主演的未必就是雷泽。在冒险家协会中，§R菲谢尔§b和§R班尼特§b二人，他们终将来到我们的舞台之上；而在清泉镇中的§B迪奥娜§b，她的身影也隐隐若现……"
andrius.1049.a:0"各位敬请落座，静观大戏上演！"
andrius.1049.b:0"真是安静啊，山里也没有挑起混乱的人……"

andrius.1050.t:0"魔物大战勇者娘SLG"
andrius.1050.d:0"今日，广受欢迎的AVG游戏《魔物大战勇者娘》的外传性质续作《魔物大战勇者娘SLG》发行，差点在相关店铺前引发了踩踏事故。\n在前作中，勇者娘露卡（RUKA）带着全世界的英雄破坏了“创世神”雅丽伊思的阴谋，击败了化身“混沌装置”的雅丽伊思，为世界重新带来了和平。而在新作中，创世神雅丽伊思之死带来了光暗力量的失衡，导致广大的混沌中出现了数量巨大的平行世界，而作为混沌修正力的“凋零者”也在混沌中诞生。\n为了抵抗凋零者的进攻，玩家必须以勇者露卡的身份统合所处的世界，发展科技与生产，将这个“初始世界”建设为坚固的堡垒。在游戏的最后，玩家面临拯救所有平行世界的方法的分歧：与天界合作，实施“绿豆糕计划”；或是与魔界合作，实施“老婆饼计划”；亦或者……在见证两条道路的终末后，接受来自未来的终极兵器少女“拉普拉斯的猫”的帮助，走上“我们未能有机会选择的道路”。\n该游戏已经得到广泛的好评，制作方称《魔物大战勇者娘2》的制作也已经在计划之内。"
andrius.1050.a:0"出发吧，勇者露卡。去为了终结终结而战……"



