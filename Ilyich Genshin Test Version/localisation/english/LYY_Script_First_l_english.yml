KQPR_the_Peoples_Revolutionary_Committee_idea: "People's Revolutionary Committee"
KQPR_the_Peoples_Revolutionary_Committee_idea_desc: "The People's Revolutionary Committee is a new administrative system headed by the Qing dynasty, which abolished the" rule by man "national meritocracy under the previous seven-star system and replaced it with an election system. In theory, all citizens have the right to vote, but in practice elections are still largely determined by the extent of local control of the council, the level of popular support, and the popularity of ethnic groups. But on the whole, for the moment the People's Council is sufficiently representative of the masses, even if its functioning is severely riven by this "excessive" democracy.
KQPR_thin_domination_idea: "Weak dominance"
KQPR_thin_domination_idea_desc: "Although the People's Revolutionary Committee has captured Riyue Port, which is the richest in Riyue and the most convenient for getting support from the Old World, our control of the rest of the country is clearly not optimistic. The Treasure syndicate, the New American terrorists, and even the Slime Chuchu all pose a threat to our rule. Aggressive urbanization in the past has made our relationship with farmers even worse. If we want to get rid of the status quo, we must deal with the terrorists and appease the peasants, otherwise the revolution will never come to an end."
