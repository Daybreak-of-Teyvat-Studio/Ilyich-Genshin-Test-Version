DVA_Klee_adventure_flag:0"哒哒哒，可莉的大冒险开始啦！"
DVA_Klee_rescued:0"可莉已经被救出"
DVA_rescue_Klee_flag:"营救可莉的行动已准备就绪"
DVA_Turn_Sun_Operation:0"偷天换日"
DVA_Turn_Sun_Operation_desc:0"根据可靠线人的消息，可莉去炸鱼被琴团长抓住了，已经前往禁闭室报道。在骑士团为蒙德乱局焦头烂额之际，对禁闭室的看守也会大大放松，这就给了我们可趁之机，只要一切准备得当，我们也许能救出可莉，这位【火花骑士】虽然实力强大，但对安柏小姐十分信任，得到她的配合应该不是什么难事。\n\n§Y第一阶段：逃出蒙德城§!\n\n我们有两种可选的出逃路线，路线一是走陆路，让可莉藏进货车车厢，大摇大摆地从正门出城，然后借道清泉镇，想必迪奥娜会很乐意为我们提供帮助。这很可能会引来守卫骑士的盘查，但也是最迅速的方法。\n\n另一条路线是走水路，从蒙德城东北部的侧门出发，让可莉藏进船舱，坐船环绕果酒湖一周，在风龙领东部港口登陆。这条路线耗时较长，但比较安全，被发现的风险极低。§R然而，一旦被发现，凭借蒙德城高地势的优点，我们几乎无法逃脱骑士团的追捕...§!"
DVA_Great_Adventure_of_Klee:0"§Y可莉的大冒险！§!"
DVA_Great_Adventure_of_Klee_desc:0"§Y“西风骑士都被大魔王控制了！琴团长，凯亚哥哥，他们都变得很奇怪，可莉要去找安柏姐姐，安柏姐姐一定能救他们！”§!"
DVA_escape_from_Mondstadt:0"逃出蒙德城"
DVA_escape_from_Mondstadt_desc:0"§Y“可莉想去找安柏姐姐，求求你啦，求求你啦。帮帮可莉吧。好不好，好不好嘛？”§!"
DVA_by_way_of_Springvale:0"借道清泉镇"
