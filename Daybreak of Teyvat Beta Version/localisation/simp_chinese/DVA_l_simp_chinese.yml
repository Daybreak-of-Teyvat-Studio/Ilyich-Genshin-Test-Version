DVA_powerless_government:0"毫无控制力的政府"
DVA_powerless_government_desc:0"流民、盗匪和商人，还有为数不多的老实平民、精力旺盛的冒险家和奉命驻守此地的西风骑士，这就是风龙领的全部居民了。“为什么风龙领的事情总是那么糟糕？”穿着绿色斗篷的吟游诗人抱怨道。\n\n§R如果在蒙德内战爆发前没能稳定局势，将会引发极其严重的后果§!"
DVA_lack_of_research_ability:0"缺乏科研能力"
DVA_lack_of_research_ability_desc:0"“骑士团抽调走了我们的研究人员，导致我们的科研能力迅速下滑，虽然本来也没有多少...但那好歹有一点不是？”—风龙领侦察骑士小队副队长蕾娅"
DVA_lack_of_scholar:0"几无学者的科研"
DVA_lack_of_scholar_desc:0"风龙领恶劣的生存环境和极度匮乏的物资条件，导致我们的研究人员数量稀少，科研能力几近于无。"
DVA_no_industrial_at_all:0"一无所有的工业"
DVA_no_industrial_at_all_desc:0"尽管风龙领矿藏丰富，但我们并没有什么工业基础，生产产品对我们来说是一件相当困难的事情。"
DVA_colonical_industrial1:0"殖民地工业：仅有雏形\n         依赖度：§G低§!"
DVA_colonical_industrial1_desc:0"在骑士团的帮助下，我们初步建立起了一些手工作坊，生产一些日用品。"
DVA_colonical_industrial2:0"殖民地工业：初具规模\n         依赖度：§Y中§!"
DVA_colonical_industrial2_desc:0"在骑士团的帮助下，我们建立起了一些小工厂，开始生产各种产品。"
DVA_colonical_industrial3:0"殖民地工业：高速发展\n         依赖度：§R高§!"
DVA_colonical_industrial3_desc:0"在骑士团的帮助下，我们建立起了较为完善的工业体系。"
DVA_colonical_industrial_mic:0"殖民地工业：整军备战"
DVA_colonical_industrial_mic_desc:0"在骑士团的要求下，我们将把全部精力投入军用工业中。"
DVA_colonical_industrial_cic:0"殖民地工业：全力生产"
DVA_colonical_industrial_cic_desc:0"在骑士团的要求下，我们将把全部精力投入民用工业中。"
