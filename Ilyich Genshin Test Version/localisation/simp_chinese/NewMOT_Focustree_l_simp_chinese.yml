 MOT_Storm_is_Coming2:0"烈火熊熊"
 MOT_Storm_is_Coming2_desc:0"如果我们不结束战争,战争会结束我们。"
 MOT_BP_Meeting_of_Constitution:0"蒙德临时宪法"
 MOT_BP_Meeting_of_Constitution_desc:0"战后的重建不是复原，而是破旧立新。但我们的“新”应该是什么样的，这需要我们先制定一份临时宪法来描绘。"
 MOT_GP_Begin_Dictatorship:0"开始训政"
 MOT_GP_Begin_Dictatorship_desc:0"蒙德的改革进程将被搁置，为了全蒙德人民的安全与幸福，权力必须加速向骑士团集中，如此方能加速蒙德的重建，并在未来护蒙德于危难之中。"
 MOT_FP_Black_Roses_Blossom:0"黑玫瑰之萌芽"
 MOT_FP_Black_Roses_Blossom_desc:0"在我们过去积极而不甚理智的探索中，我们开创出了一种全新的道路，追随领袖诺艾尔、将全蒙德的力量团结在一起的道路，这样的主张被命名为黑玫瑰主义。我们的思想不能局限于蒙德城内，而应该在重建过程中将这一思想贯彻到方方面面。"
 MOT_RP_Long_Live_Noelle:0"诺艾尔宪法"
 MOT_RP_Long_Live_Noelle_desc:0""
 MOT_BP_Begin_PP:0"自由的哲学"
 MOT_BP_Begin_PP_desc:0"风之国土的精神是自由。\n自由其二，是漫游的自由，即是能在苍翠的土地上自由地通行，而不受阻挠的自由。"
 MOT_GP_Begin_PP:0"自由的指引"
 MOT_GP_Begin_PP_desc:0"风之国土的精神是自由。\n自由其一，是生存的自由，即是能健全、健康地生活，而不必担心朝不保夕的自由。"
 MOT_FP_Begin_PP:0"自由的教导"
 MOT_FP_Begin_PP_desc:0"风之国土的精神是自由。\n自由其一，是生存的自由，即是能健全、健康地生活，而不必担心朝不保夕的自由。"
 MOT_RP_Begin_PP:0"自由的哲学"
 MOT_RP_Begin_PP_desc:0"风之国土的精神是自由。\n自由其三，是歌唱的自由，即是能在风之神塑造的美好土地上歌唱，让自己的心与歌一同随风而去的自由。"
 MOT_BP_Stop_Mobilization:0"家庭的呼唤"
 MOT_BP_Stop_Mobilization_desc:0"我们在内战中征召了过多的部队，多到在和平年代难以负担的地步。是时候解除过强的征兵要求，让战士们回家去了。"
 MOT_GP_Military_Control:0"骑士之治"
 MOT_GP_Military_Control_desc:0"我们在内战中征召了过多的部队，多到在和平年代难以负担的地步。但出于对蒙德安全的考虑，我们不能轻易地将他们解散——但也不会让他们无事可做。战士们将被派往缺少行政人员的各个地方，为当地的治安和稳定做贡献。"
 MOT_FP_Rose_In_Breucracy:0"荆棘盘绕"
 MOT_FP_Rose_In_Breucracy_desc:0"黑玫瑰精神得到彻底践行的地方是军队，勇敢、刚硬、忠于人民的骑士们比其他任何人都要可信，而刚刚远去的战争为我们培养了许多这样的人才，他们正好可以用于填补地方行政人员的空缺，并在这一过程中将我们的主张自上而下地贯彻执行。"
 MOT_RP_Army_For_Production:0"生产建设兵团"
 MOT_RP_Army_For_Production_desc:0"和平已经到来了，在如今的和平时期，过多的军人已经成为了国家复苏的负担，但解散军队可能会带来治安和国防安全上的问题。为此，我们需要战士们做出改变——他们要通过训练之余的劳动尽可能地减轻军队加到劳动人民身上的负担，并在生产当中发自内心地亲近人民。"
 MOT_RP_Army_For_Education:0"军人转业培训"
 MOT_RP_Army_For_Education_desc:0"和平已经到来了，在如今的和平时期，过多的军人已经成为了国家复苏的负担，而无数的蒙德人也在呼唤着我们的战士——呼唤着他们的孩子、他们的父母、他们的兄弟姐妹回到家庭。\n我们会让战士们回家，但不仅如此。我们会采取一系列的措施，使得民众对这些战争英雄抱有敬意，并给予他们足够的技能培训，使得他们在离开军队之后能继续就业。"
 MOT_BP_Stop_War_Economy:0"恢复经济常态"
 MOT_BP_Stop_War_Economy_desc:0"过去在战争中执行的一系列非常措施已经让民众苦不堪言，虽然吃着苦头的民众仍然愿意支持我们，但我们必须发现民众的苦痛，并对此做出回应。我们将逐渐地向常态的自由经济回归，让肥皂、蛋糕和骑士小说回到千家万户。"
 MOT_GP_Economy_of_Birds_in_Cage:0"金丝雀经济"
 MOT_GP_Economy_of_Birds_in_Cage_desc:0"自战争结束以来，停止动员、恢复经济常态的呼声就一直没听过。战争动员已经不得不停止，但这并不意味着我们要回到以前的状态——我们必须看到，过去的经济状况简直是故意把自己的弱点交到敌人手中，这也是内战爆发的原因之一。\n在琴团长的规划中，蒙德的经济将转型为新的形式——企业们仍然能迸发出自由的活力，但与此同时，骑士团将为这活力做出严格的限制，以防范经济命脉的失却和市场崩溃，就好像金丝雀的笼子保护着鸟儿那样看护我们的经济。"
 MOT_FP_Circulation_of_Internal_Ecp:0"经济内循环"
 MOT_FP_Circulation_of_Internal_Ecp_desc:0"战争经济状态无论如何都会损伤民众的生活水平，它已经无以为继，必须得到改变，但与此同时，我们必须保证自身的动员能力和，在资源供应上做到自给自足，否则我们的安全就得不到保障。"
 MOT_RP_Committee_of_Plan:0"复苏计划委员会"
 MOT_RP_Committee_of_Plandesc:0"战争经济状态无论如何都会损伤民众的生活水平，它已经无以为继，必须得到改变——但我们的动员能力仍然不能丢，我们的军事生产也不能放缓太多。为了统筹这一切，我们将建立一个复苏计划委员会，招揽来自全世界的专业学者，用精确的数学工具规划蒙德的重建和发展，这样的集中计划也能维持我们的动员能力。\n在未来，它可能会成为更加重要的机构——一个统筹全蒙德经济活动的委员会。"
 MOT_RP_Power_of_Completion:0"释放竞争活力"
 MOT_RP_Power_of_Completion_desc:0"战争经济状态无论如何都会损伤民众的生活水平，它已经无以为继，必须得到改变，依照大会的决定，我们将首先把各产业进行公有化改造，让企业的利益和工人的利益合而为一，然后允许这些公有制企业在市场中进行良性竞争。"
 MOT_RP_Try_Democrazy_in_Corporations:0"尝试经济民主"
 MOT_RP_Try_Democrazy_in_Corporations_desc:0"战争经济状态无论如何都会损伤民众的生活水平，它已经无以为继，必须得到改变，而改变的重点则是大会上决议通过的新型经济形式——一种自下而上的，建立在人民需求基础上的经济计划。这可能会很难，但我们会不断尝试。"
 MOT_BP_Basic_Security:0"扩增基层警力"
 MOT_BP_Basic_Security_desc:0"长时间的动乱破坏了治安和稳定，犯罪行为因此四处横行。我们需要拨出一笔摩拉，在地方重建警察部队打击犯罪，让重建工作能够正常进行。"
 MOT_GP_Strike_on_Criminal:0"突击严打"
 MOT_GP_Strike_on_Criminal_desc:0"内战破坏了蒙德的治安和稳定，许多犯罪分子因此露出头来，肆无忌惮地进行着非法活动，威胁着民众的安全。这样的事情，不能让它再继续下去：我们将使用一系列的非常手段，将各地的犯罪组织和人员迅速抓捕起来并从严判罚，通过残酷而高效的手段震慑全国的犯罪分子。"
 MOT_FP_End_the_Sin:0"斩草除根"
 MOT_FP_End_the_Sin_desc:0"当我们试图温和地完成任何事情时，总会有人跳出来拓展我们的卖国贼名单，现在，这群人就是在内战中产生的各种“帮会”、“组织”，他们威胁着蒙德人民的安全与自由，完全不将我们放在眼里。\n重建警察部队需要太长的时间，而身处危难的民众等不起。我们将直接用军队将人民从这些罪犯手中拯救出来，部队将在突击清除犯罪之后驻留在各地，用刀剑和火焰平定地方，随后再慢慢建立治安机构。\n在这一过程中，不应对敌人抱有任何怜悯——我们的每一次同情，都会导致许多蒙德平民的间接死亡。"
 MOT_RP_End_the_Sin:0"扫黑除恶"
 MOT_RP_End_the_Sin_desc:0"长时间的动乱破坏了治安和稳定，犯罪行为因此四处横行。我们需要首先进行突击性的扫黑行动，震慑各地的犯罪分子，随后拨出一笔摩拉，在地方重建警察部队打击犯罪，让重建工作能够正常进行。"
 MOT_RP_Fire_the_Root:0"拔除犯罪根源"
 MOT_RP_Fire_the_Root_desc:0"完全出于人性之恶的犯罪是如此之少，以至于完全形不成社会问题，而真正使得犯罪成为社会问题的缘由，乃是失业、贫乏、不公和不义。\n在我们使用治标手段压制犯罪问题后，接下来要做的就是治本。我们将投入许多精力去根除犯罪，治愈内战带给人民的创伤。"
 MOT_BP_Negotiation_Mainly:0"协商，谈判，施压"
 MOT_BP_Negotiation_Mainly_desc:0"正如过去没有物理消灭旧贵族那样，我们如今也不会使用暴烈的手段对待反对者。为实现我们民主自由的理想，我们当邀请各路有志于政治的人士——甚至包括曾经的敌人——进入我们的政府。在漫长的议会斗争中，这些人将被磨去棱角，成为适应新社会的合作反对派。"
 MOT_GP_Suppress_Mainly:0"拉拢，肢解，镇压"
 MOT_GP_Suppress_Mainly_desc:0"对于反对派，我们不可能完全地接纳他们，但仅仅使用武力手段解决问题也是低效的做法。我们将首先拉拢那些与我们相近的反对派，使用计策和利诱让剩下的敌人们专注于内斗，最后轻而易举地消灭他们。"
 MOT_FP_Kill_Them_All:0"烧尽毒虫害树"
 MOT_FP_Kill_Them_All_desc:0"在我们击破蒙德各地的野心家后，他们和他们的追随者并没有就此解散，而是在蒙德各地用游击骚扰的方式不断地攻击着我们，而我们没有足够的精力与他们慢慢地斗争，更不能重蹈覆辙让他们干涉新蒙德的政治。\n既然如此，对待这些人的办法就只有一个了。\n我们处理的对象不仅仅包括敌人本身，还包括所有支持他们、对他们抱有不切实际幻想的人。我们要铲除他们的根须，将他们的尸体挫骨扬灰，还要让他们的名声发烂发臭，再也不会有人同情他们。"
 MOT_RP_Catch_Peoples_Enemies:0"消灭人民公敌"
 MOT_RP_Catch_Peoples_Enemies_desc:0"在我们击破蒙德各地的野心家后，他们和他们的追随者并没有就此解散，而是在蒙德各地用游击骚扰的方式不断地攻击着我们——有时甚至使用类似恐怖袭击的手段。\n放任这些人自由行动就是放弃保护人民的责任。我们要做的唯一一件事情，就是让他们从蒙德消失。"
 MOT_RP_Unite_Friends:0"团结朋友，打击敌人"
 MOT_RP_Unite_Friends_desc:0"在我们击破蒙德各地的野心家后，他们和他们的追随者并没有就此解散，并且成为了我们重建路上必须处理的问题。\n我们注意到：并不是所有反对者都与我们志不同道不合，而这一部分人就是可以拉拢的。我们当与他们进行和平磋商，让他们有提议影响政治乃至直接参与政府的权利。\n至于剩下那些敌人，就只能请他们离开蒙德，或者离开人世了。"
 MOT_BP_New_Home_of_Refugees:0"流民的新家"
 MOT_BP_New_Home_of_Refugees_desc:0"战火摧毁了无数人的家园，使得他们流离失所，也恶化了各地的治安和生存条件。\n出于责任和同情，我们将在各地建造临时住所收容流民，并逐渐给他们安排工作，最终让他们重新融入社会，成为幸福而平凡的居民。"
 MOT_GP_Settle_Them:0"流民的新家"
 MOT_GP_Settle_Them_desc:0"战火摧毁了无数人的家园，使得他们流离失所，也恶化了各地的治安和生存条件。\n出于责任和同情，我们将在各地建造临时住所收容流民，并逐渐给他们安排工作，最终让他们重新融入社会，成为幸福而平凡的居民。"
 MOT_FP_Move_Refugees:0"迁移流浪人口"
 MOT_FP_Move_Refugees_desc:0"我们在重建蒙德的计划中给流离失所的人们留了一个位置：他们将在我们的安排下被运往各个需要人手的地区，在那些地方居住并参与劳动，空闲时间则可以选择在我们开办的教育机构中选择学习各种技术。终有一天，他们会拥有自己的房子，重新获得幸福的生活。"
 MOT_RP_Settle_Refugees:0"归家之路"
 MOT_RP_Settle_Refugees_desc:0"那些因炮火而失去家园的人们徘徊在街道上，宛如行尸走肉，他们就是我们接下来要解救的目标：我们将把他们聚拢起来，给予饮食和临时住所，然后将他们送往他们自己的家乡，并在当地为他们提供基本的生存需要与就业服务。\n我们衷心期待这些人能从倒下的地方站起，用自己的双手挣来每日的饮食。"
 MOT_RP_Develop_Them:0"面包与甜甜花酿鸡"
 MOT_RP_Develop_Them_desc:0"面包，是生活必需的食品；甜甜花酿鸡，是美味的享受。大家都想要面包，也都想要甜甜花酿鸡；但如果二者只能择其一，那我们将不得不选择面包——但这并不意味着人们就不想要甜甜花酿鸡了。\n受限于当前的经济条件，我们不得不将建设重心放在“面包”上，以便从饥荒中救下更多的人。但在将来，我们将更进一步，为了大家的甜甜花酿鸡而努力。\n迟早有一天，人人都能吃上甜甜花酿鸡。"
