 GUN_News.32.t:0"Dissident of Dandelion League"
 GUN_News.32.d:0"A group of dissidents of unknown origin began to publicize the theories named" Kingdom of Necessity "and" Kingdom of Freedom "in the Dandelion Alliance. They claim: \n "the kingdom of necessity" is a social state in which people are dominated by materialized social relations, that is, people are dominated by things. The "kingdom of freedom" is the social relationship in which people dominate themselves, that is, the social state in which people dominate things. \n Under the condition of private ownership of means of production, people's social ties are expanding and strengthening due to the increasing socialization of production, but the private ownership of means of production makes people unable to control the social relations caused by their own activities, which in turn opposes people themselves in the form of a thing and puts people under its rule. In this social state, not only the workers are not free, but also the exploiters can't control their own destiny. Only by destroying this mode of production and abolishing the private ownership of means of production and capital can Tiwat mankind get rid of this "inevitable kingdom". This is a transition from a state in which people are governed by historical inevitability to a state in which people dominate historical inevitability, and from a state in which people are dominated by social relations to a state in which people dominate social relations. \n From the perspective of the whole society, once people have a correct understanding of the inevitability of objective society and nature and can control it, it will serve the conscious purpose of human beings, that is, when they enter the realm of freedom from the realm of necessity. In the real free kingdom, the development of human ability becomes the end itself, and people no longer succumb to any external purpose, but become the masters of themselves, which will be the hope and future of the whole Tiwat. "
 GUN_News.32.a:0"So what are they talking about?"

