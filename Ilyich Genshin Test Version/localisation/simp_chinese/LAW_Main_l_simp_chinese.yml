#event
Lawrence.1.t:0"[LAW.GetNameDef]邀请我们共同防御"
Lawrence.1.d:0"我们收到来自[LAW.GetNameDef]的邀请，他们声称如今的蒙德有数个过于强大的势力对所有人的安全造成了过大的威胁，为了应对这样的威胁，我们有必要通过条约保障彼此的独立。"
Lawrence.1.a:0"似乎有这种必要。"
Lawrence.1.b:0"旧贵族和愚人众的狗？不签！"

