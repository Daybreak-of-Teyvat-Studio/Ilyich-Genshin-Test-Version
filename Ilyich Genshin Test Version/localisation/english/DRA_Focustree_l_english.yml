DRA_Robot_Factory_desc:0"龙脊雪山领最初的作用是考察、修复龙脊雪山上失落的技术，其中自然也包括修复、分析耕地机。为了节省资深学者们的时间，一批能够修复、生产耕地机的技术人员被培训了出来，这些人就是后来的耕地机生产集团的创始人们。这个集团与政府保持着良好的合作，是龙脊雪山领军队的重要兵器来源。"
DRA_Motorized:0"星荧魔动引擎"
DRA_Motorized_desc:0"星荧镇临近星荧洞窟，是为了矿产而建立的城镇。洞窟中产出的星银铁矿在经过加工之后非常适合在魔导技术领域应用，在附近建立魔动引擎的生产车间也就成了顺理成章的事。因为这家公司，星荧镇的住民们，得到了采矿外的一条新出路：进入星荧魔动引擎公司，生产高精尖的魔动引擎。这些引擎销往世界各地，在船舶行业、魔动车辆行业和各地的社会青年当中都有着良好的评价。"
