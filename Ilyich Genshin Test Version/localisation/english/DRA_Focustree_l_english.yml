DRA_Carr_Cor:0"谢林湾船业公司"
DRA_Carr_Cor_desc:0"在应用至冬技术之后，谢林湾终于成为了不冻港，这里的港口拥有与璃月、稻妻进行贸易的距离优势，造船业很快就在这里兴起，其中最为瞩目的是谢林湾船业公司。这家公司生产出了无数的民间贸易船只，这些船只行驶在蒙德东南的海洋上，为三国互通有无。"
DRA_Ship_Cor:0"谢林战舰工坊"
DRA_Ship_Cor_desc:0"作为对蒙德海军建造能力的补充，谢林湾建造了一系列的海军船坞，虽然它们制造的战舰不如星落船坞多，但从这些船坞中驶出的舰船仍是蒙德海军的重要组成部分。"
