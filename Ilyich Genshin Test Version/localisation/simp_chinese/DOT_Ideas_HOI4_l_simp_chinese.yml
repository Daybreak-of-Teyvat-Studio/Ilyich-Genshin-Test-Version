 ITA_shadow_of_mussolini:0 "墨索里尼的阴影"
 ITA_shadow_of_mussolini_desc:1 "尽管墨索里尼已经远离权力中心，但他留下的影响还是很难摆脱，墨索里尼的影子依然投射着意大利政治。"
 ITA_divino_duce_1:0 "神圣领袖"
 ITA_divino_duce_1_desc:1 "[ITA.GetLeader]的身边环绕着极端的个人崇拜，意大利人民永远不会放弃或解散他们对领袖的忠诚。他们将容忍任何强加给他们的困难，永不屈服。"
 ITA_divino_duce_2:0 "$ITA_divino_duce_1$"
 ITA_divino_duce_2_desc:1 "$ITA_divino_duce_1_desc$"
 ITA_italian_hegemony_master_1:0 "意大利霸权"
 ITA_italian_hegemony_master_1_desc:1 "作为刑鼎主义的起源地，我们的目标是明确的；成为刑鼎主义的保护者，并向周边广泛传播。我们将使每一个处于我们控制之下的民族树立起维护刑鼎主义的主人翁意识、坚定地强化对刑鼎制度的无限忠诚。"
 ITA_italian_hegemony_master_2:0 "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_2_desc:0 "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_master_3:0 "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_3_desc:0 "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_subjects:0 "意大利霸权"
 ITA_italian_hegemony_subjects_desc:1 "紧密团结在以[ITA.GetNameDef]为中心的党中央的领导下，我们是刑鼎主义的剑盾，应当以真理和神启的堡垒约束自己的行为。任何人、任何东西都会在我们的面前化为齑粉！"
 ITA_prioritizing_the_military:0 "军事优先"
 ITA_prioritizing_the_military_desc:1 "通过从其他地方挪用部分资金和资源，我们将能够把发展重心集中在部队上。虽然这些地方会在短时间内受到消极影响，但从长远来看，我们的做法会创造更多收益。"
 ITA_impero_italiano:0 "意大利帝国"
 ITA_impero_italiano_desc:1 "意大利帝国成立的宣布鼓舞了我们的军队，并合法化我们在非洲的宣称。"
