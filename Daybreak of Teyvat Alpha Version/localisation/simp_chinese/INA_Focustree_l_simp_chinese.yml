l_simp_chinese: 
 INA_war_publicity:0 "战争的宣传"
 INA_war_publicity_desc:0 "为了赢得这场战争，我们必须对内进行宣传鼓舞我们的民众，勇敢的与叛党作战。"
 INA_callforhelp:0 " 寻求援助"
 INA_callforhelp_desc:0 "为了赢下这场内战，仅仅依靠幕府现在的力量，恐怕是非常困难的，为此我们需要寻找其他援军。"
 INA_army_reform:0 "军事改革"
 INA_army_reform_desc:0 "我们的军队内部有太多腐败和不堪一用的废物了，虽然他们之中绝大多数都是酒囊饭袋，但只要仔细筛查，还是能找出可堪一用的人的"
 INA_main_support:0 "御前军事会"
 INA_main_support_desc:0 "一个不幸的问题是，在我们的严格筛查下，除去九条裟罗之外，居然找不到其他可以完美指挥一支军队的人才，九条裟罗建议我们重开御前军事会，以便重整乱局。"
 INA_military_theory:0 "前线经验总结"
 INA_military_theory_desc:0 "我们没有那么多时间去进行理论思考然后慢慢验证军事理论了，但只要我们多总结前线的失败经验和胜利经验，现实就是最好的导师。"
 INA_clear_pirate:0 "清剿海寇"
 INA_clear_pirate_desc:0 "内战导致了大量的渔民和商人摇身一变变成了海贼，他们肆无忌惮的侵害我们的沿海地区，甚至偷袭我们的后勤船队，这严重危害了我们的经济，更是我们胜利的阻碍，我们必须剿灭他们，杀一儆百。"
 INA_pirate_support:0 "诏安海寇"
 INA_pirate_support_desc:0 "内战导致了大量的渔民和商人摇身一变变成了海贼，他们肆无忌惮的侵害我们的沿海地区，甚至偷袭我们的后勤船队，但我们前线急缺兵力，我们可以诏安他们，然后用这些海贼去进攻叛军。"
 INA_theory_pirate:0 "海贼的经验"
 INA_theory_pirate_desc:0 "这些被诏安的海盗，效果比我们预想的更好，他们不但愿意为将军大人而战，而且还分享了许多海上作战的经验。"
 INA_pirate_license:0 "私掠许可"
 INA_pirate_license_desc:0 "为了赢下这场内战，我们可以合法化海盗们的私掠行为，给他们发放私掠许可证，鼓励他们去袭击叛军的商队和后勤。"
 INA_industry_building:0 "战时工业计划"
 INA_industry_building_desc:0 "为了赢下这场战争，我们必须尽快动员我们的工业力量"
 INA_civil_factory:0 "邀请民工投资者"
 INA_civil_factory_desc:0 "我们成功的邀请到了一些银行家，他们愿意在稻妻投资民用工业。"
 INA_military_factory:0 "邀请军工投资者"
 INA_military_factory_desc:0 "我们成功的邀请到了一些军火商，他们愿意在稻妻投资军工企业"
 INA_building_tech:0 "建筑技术"
 INA_building_tech_desc:0 "在引入了大量外来投资之后，我们对外界建筑技术的发展有了充足的了解"
 INA_product_tech:0 "生产技术"
 INA_product_tech_desc:0"在引入了大量外来投资之后，我们对外界生产技术的发展有了充足的了解"
 INA_teachporject:0 "稻妻科研所"
 INA_teachporject_desc:0 "显然，我们在漫长的锁国令中已经严重的落后于时代了，我们必须投入更多的资源用于研究。"
 INA_sangonomiyaproblem:0 "珊瑚宫问题"
 INA_sangonomiyaproblemt_desc:0 "珊瑚宫的叛乱已经被扑灭，现在是时候处理他们的首领了"
 INA_thekokomi:0"心海问题"
 INA_thegorou:0"五郎问题"
 INA_qinglai:0 "清籁问题"
 INA_qinglai_desc:0 "在幕府的南方，那是终年被雷暴封锁的清籁岛，那里曾经是一个人间仙境，因为清籁巫女的背叛，灾难席卷了清籁岛，那里现在充斥着魔物和海盗，我们或许可以重新将它开发。以增强我们的国力。"
 INA_heguanconquest:0 "征服鹤观"
 INA_heguanconquest_desc:0 "现在，鹤观岛已经完全服从于我们，是时候让它回归幕府的统治了" 
 INA_heguan:0 "鹤观问题"
 INA_heguan_desc:0 "在珊瑚宫的南方，那是一片终年被云雾环绕的鹤观岛，那里现在已经为魔物所盘踞，我们应该抢在珊瑚宫之前，将其夺下，以加大我们的优势。"
 INA_qinglaiconquest:0 "征服清濑"
 INA_qinglaiconquest_desc:0 "现在，清濑岛上的敌人已经被完全清扫，是时候重新建立统治了" 
 ##通用线
 INA_politcal:0"稻妻权力斗争"
 INA_politcaldesc:0 "漫长，而永无止境的斗争，这就是我们糟糕的幕府以及三奉行。"
 INA_war_end:0 "局势稳定"
 INA_war_end_desc:0 "漫长的内战结束了，现在是时候处理内部问题了"
 INA_academy:0 "稻妻科学院"
 INA_academy_desc:0 "科研所在科技中证明了自己的重要性，为了保持我们的优势，我们应该投入更多资源用于科研。"
 INA_mikoproblem:0 "神社问题"
 INA_mikoproblem_desc:0 "在结束了漫长的内战之后，我们意识到了稻妻内雷祸的堆积量已经到了无法忍受的程度，而这都要拜玩忽职守的八重宫司所赐。"
 INA_fenxingproblem:0 "奉行丑闻"
 INA_fenxingproblem_desc:0 "在结束了漫长的内战之后，三奉行的问题也该清算了。"
 INA_historicalproblem:0 "眼狩锁国"
 INA_historicalproblem_desc:0 "在结束了漫长的内战之后，眼狩令和锁国令是否应该继续？"
 INA_governpower:0 "行政权力"
 INA_governpower_desc:0 "我们已经处理了内部的问题，接下来，应该把行政的权力交给谁？"
 INA_militarygovernment_tt:0 "将军威严小于-2"
 INA_militarygovernment:0 "九条代行"
 INA_militarygovernment_desc:0 "幕府的权威尽丧，我们不得不依靠在军中有极高威望的九条裟罗大人。"
 INA_normagovernment:0 "刹那永恒"
 INA_normagovernment_tt:"不倾向于任一方"
 INA_normagovernment_desc:0 "将军大人将依靠忠诚之士，平衡好三奉行和八重神社，重掌稻妻。"
 INA_extragovernment:0 "鸣神永恒"
 INA_extragovernment_tt:0 "将军威严大于2"
 INA_extragovernment_desc:0 "将军大人将以极高的威望和雷霆手段，肃清一切内外之敌。"
  ######八重线
 INA_yaegovernment:0 "宫司参政"
 INA_yaegovernment_tt:0 "以神子立场做出选择"
 INA_yaegovernment2_tt:0 "将军威严小于2"
 INA_yaegovernment_desc:0 "将军大人太过宠溺八重宫司大人了，以至于将幕府的统治权也交给了八重宫司大人。"
 INA_danceforgod:0 "祈神之舞"
 INA_danceforgod_desc:0 "为了驱逐在稻妻肆虐的雷祸，八重宫司大人决定举行一场最为隆重的神樱大拔。"
 INA_yaegetgovern:0 "将军的位子"
 INA_yaegetgovern_desc:0 "我们从没料想到，将军大人对八重大人的宠爱竟然达到了这种地步，以至于在八重大人对将军大人进行了一些撒娇后，将军大人竟然真的把将军的位子也交给了八重神子大人。"
 INA_foxgovernment:0 "八重稻妻"
 INA_foxgovernment_desc:0 "八重大人对幕府内存的低效问题很不满意，所以决定对我们的旧政府进行一次大换血。"
 INA_enlargepublic:0 "扩建八重堂"
 INA_enlargepublic_desc:0 "八重堂原本就是稻妻最大的出版商，但现在对于八重大人来说，仅仅作为出版商的八重堂已经远远不够了，所以我们将扩建八重堂，扩大它的职责范围。"
 INA_reuseshefengxi:0 "重启社奉行"
 INA_reuseshefengxi_desc:0 "社奉行作为八重神子的直接下属机构，在过去因为奉神子的命令与反抗军接触。而在三奉行的整顿中，神里兄妹因此免职在家，现在是时候重新启用他们了"
 INA_enlardiplomacy:0 "神子的外交手腕"
 INA_enlardiplomacy_desc:0 "处理了内部问题之后，八重神子大人开始着手于提瓦特之上的外交。" 
 INA_diplomacyformot:0 "访问蒙德"
 INA_diplomacyformot_desc:0 "蒙德，风车与酒的国度，他们的粮食产量已经多到可以随意拿去酿酒了，而眼下我们确实是需要大量的粮食来修复我们的战争创伤。" 
 INA_agriculturalcooperation:0 "农业进口"
 INA_agriculturalcooperation_desc:0 "为了达成这一笔农业协议，我们提出了一个相当优渥的交易协议。" 
 INA_alliedmot:0 "风雷同盟"
 INA_alliedmot_desc:0 "与蒙德的外交进展喜人，加上我们对于至冬如今越发咄咄逼人的局势感到不安，一份针对至冬的同盟协议似乎是互利双赢的选择，它将让我们互相保证对方的独立。" 
 INA_alliedair:0 "天空同盟"
 INA_alliedair_desc:0 "与蒙德的深入交流让我们得以在空军装备研究上取得重大突破。狂风与怒雷的联合，翱翔天空，敌人将匍匐于我们的脚下。" 
 INA_diplomacyforlyy:0 "璃月外交"
 INA_diplomacyforlyy_desc:0 "毕竟是搬不走的邻居，尽管我们之前与璃月之间发生了不少冲突，但还是应该尝试与他们修复关系" 
 INA_memorandumforlyy:0 "璃月备忘录"
 INA_memorandumforlyy_desc:0 "神子大人在璃月的外交访问很顺利，双方现在开始互相清算过去的旧账，这也是关系正常化的前提。" 
 INA_reconciledwithlyy:0 "与璃月和解"
 INA_reconciledwithlyy_desc:0 "在充分的交谈之后，双方就补偿问题充分交换了意见，会谈是有益的，增进了双方的了解。" 
 INA_alliedmine:0 "煤钢同盟"
 INA_alliedmine_desc:0 "对于踏鞴砂的工业心脏来说，如果我们与璃月签订了一份外贸备忘录，以更低的关税进口璃月的矿石，对双方来说都是有益的" 
 INA_introducemine:0 "八重矿建公司"
 INA_introducemine_desc:0 "显然，虽然我们在宣传上解决了许多问题，但璃月港的投资终究是需要一个马甲的，由神子大人直辖的一家全新公司看起来就是一个不错的选择。" 
 INA_diplomacyforsnow:0 "至冬外交"
 INA_diplomacyforsnow_desc:0 "至冬的愚人众，他们在我们的内战之中，出力甚多，但愚人众毕竟是当今最为强大的势力，我们与他们之间依然可以通过外交来解决问题。" 
 INA_milcooperation:0 "军事合作"
 INA_milcooperation_desc:0 "愚人众在军事方面的技术发展水平远超其他国家，我们可以借此与他们展开一些合作，互相表示诚意。" 
 INA_reconciledwithsnow:0 "与至冬和解"
 INA_reconciledwithsnow_desc:0 "在充分的交谈之后，双方就补偿问题充分交换了意见，会谈是有益的，增进了双方的了解。" 
 INA_alliedarms:0 "装甲联盟"
 INA_alliedarms_desc:0 "与至冬的和解对我们的装甲研究是一个巨大的突破，而稻妻特有的锻造技术，对于愚人众的装甲升级也是一种巨大的提升，一个关于装甲军团研究联盟的提议也将成为可能。" 
 INA_diplomacyforsum:0 "须弥外交"
 INA_diplomacyforsum_desc:0 "须弥离稻妻并不遥远，只需要一段海路就足够链接稻妻与须弥，而双方不存在利益冲突这一点，本身就是一个巨大的外交合作机遇。" 
 INA_memorandumforsum:0 "须弥外交备忘录"
 INA_memorandumforsum_desc:0 "与须弥的外交进行得非常的顺利，我们发现了双方恰好能提供互补的资源，我们正为太多流浪武士而发愁，而他们恰好需要大量战争用的炮灰。" 
 INA_alliedsum:0 "草雷同盟"
 INA_alliedsum_desc:0 "与须弥的外交进展喜人，加上我们对于璃月如今越发咄咄逼人的局势感到不安，一份仅仅针对璃月港的同盟协议似乎是互利双赢的选择，它将让我们互相保证对方的独立。" 
 INA_allieresearch:0 "科研协议"
 INA_allieresearch_desc:0 "合作的科学研究总是有益的，区别只是赚多赚少的问题。" 
 INA_introduceviod:0 "引进虚空系统"
 INA_introduceviod_desc:0 "神子大人了解到，因为一些原因，须弥最为强大的科研辅助系统，虚空系统已经被封存了，然而虚空系统的强大即便远在海外也为我们所知，而须弥也乐于将旧的虚空系统终端处理给我们。" 
 INA_alluseviod:0 "全面使用虚空"
 INA_alluseviod_desc:0 "全面接入虚空系统，对我们现有的科研系统而言，可以极大的降低对科研人员的需求，使得我们得以研究更多的项目，但这样做不但工程庞大，也会存在过度依赖虚空装置的副作用。" 
 INA_partuseviod:0 "部分使用虚空"
 INA_partuseviod_desc:0 "仅仅允许我们的科研人员在研究时使用虚空系统辅助，这将极大的提高我们的科研效率，而且这样做的成本也低了许多。" 
 INA_yaereformation:0 "宗教改革"
 INA_yaereformation_desc:0 "原有的鸣神教义已经不足以满足我们当下的需求了，无论是在信仰上击败并改编珊瑚神社，还是在收集民众的信仰上，我们必须进行改革。" 
 INA_enhancbelife:0 "信仰强化"
 INA_enhancbelife_desc:0 "强化我们的队伍信仰。" 
 INA_yaeisgod:0 "神化神子"
 INA_yaeisgod_desc:0 "显然对于每一个都有自己神明的国度而言，我们不足以体现我们的特殊性，但如果我们声称，我们是受到两位神明共同眷恋的国度呢？" 
 INA_yaeearthlydeity:0 "常世的神明"
 INA_yaeearthlydeity_desc:0 "不同与其他的国度，我们的神明存在于常世之中，而这正是我们的信仰比其他国度更为正确的原因。" 
 INA_yaeblesscure:0 "治愈的神迹"
 INA_yaeblesscure_desc:0 "毫无疑问的一点是，神子大人仅仅只需要展示一些自己的治愈能力，就可以在八重堂的宣传下将这作为神迹宣传出去。进而建立我们的信仰优势。" 
 INA_yaediviegaze:0 "与你同在"
 INA_yaediviegaze_desc:0 "仅仅只证明我们的信仰优越性是远远不够的，我们还应该让我们的神明时常降临，与信徒们同在。" 
 INA_yaeblessgold:0 "财富大权"
 INA_yaeblessgold_desc:0 "财富与商业之神，这是岩国神明的称号之一，因此那些谋求利益的人往往都会去崇拜他，而如今它已经陨落了，我们为什么不为神子大人冠加这个称号？" 
 INA_yaeisgodofrich:0 "财富之神"
 INA_yaeisgodofrich_desc:0 "借由我们的政府调控，我们可以轻易的让那些配合并服从于我们的人发了大财，而伴随着他们的财富事迹被八重堂广泛传播，神子大人已经成为了名副其实的财富与商业之神。"  
 INA_yaeisgodofcure:0 "治愈之神"
 INA_yaeisgodofcure_desc:0 "借由我们的巫女队伍的广泛行动，我们治愈了越来越多的民众，而他们也自发的成为了免费的宣传，现在，他们对神子大人就是治愈之神这一点深信不疑。"  
 INA_anothergod:0 "双神眷恋的稻妻"
 INA_anothergod_desc:0 "在我们的宣传之下，不仅仅稻妻的民众对神子大人是神深信不疑，许多外国的信徒也开始相信这一点。" 
 
 ##影线
 INA_reuseayaka:0 "白露霜华"
 INA_reuseayaka_desc:0 "与曾经立下赫赫功劳的神里绫人相比，神里绫华犯下的错误更重，功劳却更小，但将军大人对她在奉神演武上的表现感到满意，因此决定解除她的禁令，允许她重新为幕府效率。"
 INA_godheart:0 "永恒之心"
 INA_godheart_desc:0 "在经历如此之多的事情之后，我们必须思考，永恒的意义，是否真如过去所想，是百世不易，万世不移之物，亦或者，刹那亦可永恒？"
 INA_beyondmyself:0 "斩断过去"
 INA_beyondmyself_desc:0 "永恒绝不止是万世不移，但我象征着过去的半身并不这么想，是时候做出了断，一了百了！"
 INA_remakefengxing:0 "重整三奉行"
 INA_remakefengxing_desc:0 "对于稻妻三奉行而言，在过去仅仅只是清算了他们的罪行，但现在我们需要选出新的三奉行，来治理这个国家"
 INA_newina:0 "直面未来"
 INA_newina_desc:0 "斩断过去，直面未来。不再为过去的失败而迷茫，不再为未来的缥缈而困惑，以最坚定的心灵，迈出改变的脚步。"
 INA_meimiko:0 "神子的提议"
 INA_meimiko_desc:0 "对于我们未来的道路，神子有一些建议" 
 INA_meiayaka:0 "社奉行的提案"
 INA_meiayaka_desc:0 "人口休养" 
 INA_islandexploitation:0 "群岛大开发"
 INA_islandexploitation_desc:0 "大量的荒地，充沛的粮食，我们将迎来一轮人口增长潮" 
 INA_meiremovedelusive:0 "金苹果群岛问题"
 INA_meiremovedelusive_desc:0 "如果我们要铲除深渊，就必须先剪其羽翼。" 
 INA_meijudgeday:0 "复仇之日"
 INA_meijudgeday_desc:0 "与深渊还有暗之外海的仇恨，今日就是清算之时。" 
 INA_meisara:0 "九条的提议"
 INA_meisara_desc:0 "对于我们未来的进攻方向，九条有一些军事方面的建议。" 
 INA_planofmountain:0 "山崩计划"
 INA_planofmountain_desc:0 "是时候对璃月开战了" 
 
 ######九条线
 INA_guanzhi:0 "军事管制"
 INA_guanzhi_desc:0 "我们目前的行政管理是在是太过低能而无用了，没有时间进行缓慢的调整，直接使用目前最为高效的军队替代掉政府的职能。"
 INA_reusewood:0 "利用雷击木"
 INA_reusewood_desc:0 "整个稻妻都处于混乱的雷祸灾难中，这严重的阻碍了工业生产，但我们注意到了一种被称为雷击木的树，会利用雷祸向外不断释放雷电，或许我们可以利用这一特点将其用于工业生产。"
 INA_saragetcontrol:0 "九条幕府"
 INA_saragetcontrol_desc:0 "我们的任务完成的不错，将军大人决定让九条裟罗大人接管整个天领奉行，统领整个幕府。"
 INA_saramobilize:0 "军事动员"
 INA_saramobilize_desc:0 "这个世界危机四伏，我们内部更是混乱不堪，休息的时间结束了，该动员一切力量备战了。"
 INA_warinspect:0 "内战调查"
 INA_warinspect_desc:0 "根据我们的一些情报，反抗军中的邪眼，以及那条太过明显的死兆星号，毫无疑问，珊瑚宫叛乱案，绝不仅仅只是珊瑚宫一方的谋划。"
 INA_equipmentupgrade:0 "武备升级"
 INA_equipmentupgrade_desc:0 "为了完成我们的复仇，对幕府现有装备的升级迫在眉睫。不追赶上他们的科技，我们永远别想复仇。"
 INA_planofstone:0 "顽石计划"
 INA_planofstone_desc:0 "根据我们的调查，北斗的死兆星舰队，在整个内战中扮演了极其不光彩的角色，但显然，北斗舰队绝不仅仅是一只普通的海上舰队，北斗背后的那个人，璃月的天权星凝光，以及纵容这一行为的其他璃月高层，才是我们真正的复仇对象。"
 INA_bloodforblood:0 "罪与罚"
 INA_bloodforblood_desc:0 "对于这些掌握了无数人的经济命脉，甚至是生杀大权的璃月高层，九条裟罗大人提出了一个充满了创意，而又符合实际的处罚方式。"
 INA_conntactmot:0 "蒙德外交"
 INA_conntactmot_desc:0 "（未实装）根据我们的调查，愚人众不仅仅在稻妻犯下了罪恶，而且，与至冬接壤的蒙德，亦深受其害，或许我们可以与蒙德达成一项合作协议，既能互通有无，又能一起发动对至冬愚人众的复仇。"
 INA_snowplan:0 "雪崩计划"
 INA_snowplan_desc:0 "一切都已经准备好了，在将军大人的祝福下，复仇舰队已经载好了等待着向愚人众复仇的军团，万事俱备。只欠那来自蒙德的狂风，一并吹散千年淤积的积雪。"
 INA_eyeforeye:0 "傲慢的代价"
 INA_eyeforeye_desc:0 "愚人众终究要为他们的傲慢，对生命的漠视付出代价，在我们占了了他们荣耀，至冬的心脏，至冬宫后，九条裟罗大人提出了一个充满了创意，而又符合实际的处罚方式。"
 INA_bestretinue:0 "最佳从属"
 INA_bestretinue_desc:0 "（未实装）在完成了对璃月与至冬的复仇，解决了国内的灾祸之后，九条大人再度得到了来自将军的召见。"
 INA_reuseheizou:0 "启用平藏"
 INA_reuseheizou_desc:0 "天领奉行府的鹿野院平藏，是一个优秀的侦探，而这正是我们所需要的专业人才，所以我们决定聘请他来组建我们的特种安全机构。"
 INA_heizouamry:0 "鹿野院情报部"
 INA_heizouamry_desc:0 "平藏的工作非常出色，他给我们提出了一个建议，组建一个专业的反间谍部门，对于这样的建议，我们当然是从善如流。"
  INA_controlsky:0 "支配天空"
 INA_controlsky_desc:0 "天狗是风的使者，或者说风暴的使者，以雷驭风，而敌人将匍匐在我们脚下。"
 INA_midfighter:0 "大型战斗机"
 INA_midfightery_desc:0 "我们的空军建设太过落后了，必须立刻组建大型战斗机编队。"
  INA_lightfighter:0 "小型战斗机"
 INA_lightfighter_desc:0 "不仅仅要大的，灵活小巧的战斗机也是必须的。"
 INA_sarakingofsky:0 "高天之王"
 INA_sarakingofsky_desc:0 "料敌于先，料敌于前，占尽先机，我们是高天的王。"
 INA_saraaircraft:0 "海空之王"
 INA_saraaircraft_desc:0 "翱翔天空，降下鸣雷之罚。"
 INA_saraspecialization:0 "专业化"
 INA_saraspecialization_desc:0 "飞行器制造是专业的事情，自然要专业人员专业操作。"
 INA_sarastandardization:0 "标准化"
 INA_sarastandardization_desc:0 "标准化工作有利于大规模工业的展开。"
 INA_sarasupremacyinsky:0 "空军繁荣"
 INA_sarasupremacyinsky_desc:0 "我们将建设一支真正的空军。"
 
 ####将军线
 INA_apocalyse:0 "天罚"
 INA_apocalyse_desc:0 "是时候了，对于我们内部这些慵懒的废物，他们的怠懒导致了整个稻妻的灾难，对他们降下世间最为恐怖的雷霆天罚。"
 INA_elementenemy:0 "永恒之敌"
 INA_elementenemy_desc:0 "早在五百年前，我的另外一半，象征着意识与心灵的半身，雷电影，就意识到了意识可能会因时间而磨损，现在，作为意识的半身，她果真成为了最大的的永恒之敌，该纠正她的错误了。"
 INA_elementcontrol:0 "万世不易"
 INA_elementcontrol_desc:0 "终于，心灵与身体再度达成了一致，我即是雷电将军，雷电影，稻妻永恒的雷光，万世千年永恒的神明，最接近天理的永恒！"
 INA_connectoforder:0 "天理永存"
 INA_connectoforder_desc:0 "唯有永恒，最为接近天理，然而一国之永恒，终究难以抵挡来自外界的侵扰，现在，是时候重新联系天理的维系者，探讨整个世界的永恒与天理了。"
 INA_removedelusive:0 "荡涤污垢"
 INA_removedelusive_desc:0 "深渊，一个不祥而污秽的词语，若非是深渊，数百年前的灾祸绝不至于如此，而双生子中的另一位也绝不会这样早逝，更何况还有那一批批死于黑潮灾难中的眷族，我们与深渊的新仇旧恨，是时候彻底清算了。"
 INA_raidensecrects:0 "雷电将军的秘密科技"
 INA_raidensecrects_desc:0 "等待实装"
 INA_removely:0 "山崩地裂"
 INA_removely_desc:0 "岩之神，摩拉克斯，七执政中最为古老的执政之一，但磐岩最终也会为雨水的冲刷所磨损，如今的他与至冬的逆神暗中勾结，意图反叛天理，是时候让磐岩归于尘土了。"
 INA_removemot:0 "狂风止息"
 INA_removemot_desc:0 "风之神，巴巴托斯，七执政中最为古老的执政之一，但狂风太容易被其他物质所污染，如今的他，若不是与至冬的逆神暗中勾结，怎么可能会轻易将神之心让出？这自由的风，自由得过头了！"
 INA_mowing:0 "天理折枝"
 INA_mowing_desc:0 "草之神，布耶尔，作为新生的神明与世界树的看护者，本不应该遭受如此惩罚，但她不但与至冬的逆党交易，放任伪神篡改世界树，还试图染指关于天理的知识，身为知识的看护者，却对历史毫无尊重，因此，我们将代行神旨。"
 INA_waterfall:0 "流水不腐"
 INA_waterfall_desc:0 "水之神，芙卡洛斯，身为正义与审判之神，亵渎神职，以审判的闹剧为乐，却对自己国家正在发生的灾难不闻不问。是时候了，代行神旨，替天理解决这一问题。"
 INA_eternalfire:0 "薪火不灭"
 INA_eternalfire_desc:0 "火之神，因为剧情尚未出现，所以讨贼檄文等以后再补。"
 INA_eternalsnow:0 "冰消雪融"
 INA_eternalsnow_desc:0 "冰之神，其名字已经随着其公开的叛行成为了禁忌，身为仁慈与宽爱之神，其行为是对这两个词最大的亵渎，率领手下制造了无数惨案，并率众忤逆天理，对于这样的叛逆，无须多言，只有彻底的湮灭才是其唯一的结局。"
 INA_eternalforever:0 "直到时空的尽头"
 INA_eternalforever_desc:0 "现在，一切可能威胁到永恒与天理的因素都已经被彻底荡平，将军大人的永恒，将从此刻起，一直贯彻到时间与空间的尽头！！！"
 INA_reusesaya:0 "启用早柚"
 INA_reusesaya_desc:0 "早柚是一个优秀的终末番忍者，可惜她缺乏自信不过，在负责照顾她的巫女的推荐下，我们还是启用了她"
 INA_spyamry:0 "直属终末番"
 INA_spyamry_desc:0 "终末番是一只优秀的特种部队，不过仅仅凭神里绫人可没有资格在社奉行组建这样一支队伍，这只秘密部队到底还是隶属于八重神社的，现在已经没有必要再让绫人为此浪费他宝贵的精力了，让终末番成为八重幕府的直属机构。"
 
 ###工业线
INA_renewbuiding:0 "重整勘定奉行"
 INA_renewbuiding_desc:0 "勘定奉行主管外交以及对内的经济建设，但之前的勘定奉行中充斥了太多无能之辈，现在，是该重整他们了。"
 INA_rebuiding_mainisland:0 "扩建稻妻城"
 INA_rebuiding_mainisland_desc:0 "稻妻城以及天守阁是整个稻妻的核心地区，但这里的基建已经太过古旧了。五百年前的设施虽然有部分更新，但已经远远不能满足需求，对稻妻城的翻修扩建，就是新勘定奉行的第一个任务。"
 INA_rebuiding_temple:0 "开发影向山"
 INA_rebuiding_temple_desc:0 "既然将军大人已经将统治权交给了八重大人，那么自然为了方便处理各种事务，八重大人下令翻修影向山上那过于老旧的栈道以及山脚荒废的神社。这将是新勘定奉行的第一个任务。"
 INA_rebuiding_awayisland:0 "离岛开发"
 INA_rebuiding_awayisland_desc:0 "离岛是稻妻对外贸易最重要的港口，为了彰显我们的新变化，我们应该修整离岛的基础设施。"
 INA_unioncommerce:0 "邀请万国商会投资"
 INA_unioncommerce_desc:0 "万国商会是离岛最具影响力的商业集团，我们对他们发出官方的邀请，一定可以让其他的投资者放下顾虑。积极投入我们的工业建设。"
 INA_rebuiding_mainindustry:0 "修复踏鞴砂"
 INA_rebuiding_mainindustry_desc:0 "踏鞴砂是整个稻妻最核心的工业区，御影炉心也安置在那里，但战乱和过于久远的设施使得御影炉心随时可能融毁，如果我们想要修复御影炉心就必须先修复踏鞴砂的基建"
 INA_rebuiding_reactor:0 "炉心维护计划"
 INA_rebuiding_reactor_desc:0 "借由我们的技术发展，我们寻找到了一种新的维护御影炉心的方法，这极大的降低了我们维修御影炉心的伤亡。"
 INA_new_reactor:0 "炉心重构"
 INA_new_reactor_desc:0 "在我们与丹枫的工匠合作之后，我们终于从尘封的档案库中找到了御影炉心的旧图纸存放表，这让我们得以重构整个御影炉心，而参与重构的丹枫工程师则更是拍着胸膛保证，新的御影炉心，在百年之内都绝不会出任何意外。"
 INA_summer_party:0 "夏祭盛典"
 INA_summer_party_desc:0 "夏夜祭，全稻妻最受欢迎的祭典，因为战乱，我们已经很久没有举行过一次像样的夏夜盛会了。现在，全新的稻妻城和离岛建设之后，我们该举行这样一场盛典来安抚我们民众饱经战乱的心灵了。"
 INA_transport:0 "薄荷屋开张"
 INA_transport_desc:0 "薄荷屋重开" 
 INA_goodjob:0 "经济良好"
 INA_goodjob_desc:0 "在完成一切之后，我们将拥有一个真正良好的经济。"
 INA_constructionsector:0 "稻妻军工部"
 INA_constructionsector_desc:0 "赶上时代并非易事，首先我们就得对勘定奉行进行改革，设立下属军工部，专辖军事工业。"
 INA_industrialsector:0 "稻妻工业部"
 INA_industrialsector_desc:0 "赶上时代并非易事，首先我们就得对勘定奉行进行改革，设立下属工业部，专辖民用工业。"
 INA_electronicssector:0 "勘定电子部"
 INA_electronicssector_desc:0 "为了统筹通讯类工作，一个下属的电子研发部门是非常有必要的。"
 INA_electronicsresceach:0 "电子技术革新"
 INA_electronicsresceach_desc:0 "为了解决通讯问题，我们将对通讯电子技术进行更多投入"
 INA_yaepublic:0 "八重堂分店"
 INA_yaepublic_desc:0 "随着新首都的建设完成，在影向山下建立一个八重堂的分部也被提上了日程"
 INA_yoimiyashop:0 "长野原烟花店"
 INA_yoimiyashop_desc:0 "新时代的战争需要更多的火药，但放眼整个稻妻唯一有火药制作能力的，竟然只有长野原烟花店一家，我们必须对长野原烟花店进行大规模投资以满足需求。"
 INA_eyessimith:0 "御用锻造屋"
 INA_eyessimith_desc:0 "新时代的战争中，旧时代的铁器依然需求极大，为了统合稻妻锻造业，有必要设立一家官方锻造屋了。"
 INA_lightironform:0 "经津流锻造"
 INA_lightironform_desc:0 "神里家族传承的经津流，在上一次雷电五传覆灭中受到了极大的损失，但他们也因祸得福，发展出了一种全新的经津流锻造术，这种锻造术极大的降低了锻造成本，但同时质量也有小幅度的下滑。"
 INA_heavyironform:0 "天目流锻造"
 INA_heavyironform_desc:0 "天目家族传承的天目流，是唯一完整流传至今的雷电五传，天目流的诀窍就是精益求精，讲究滴水穿石的耐心。或者说慢工出细活。这种锻造术极大的提升了武器的质量，但同时成本也有一定幅度的上涨"
 ##陆军军事线
 INA_begin_rearmament:0 "重整天领奉行"
 INA_begin_rearmament_desc:0 "天领奉行主管一切军事力量以及对内的安全设施，但之前的天领奉行中充斥了太多无能之辈，现在，经历了几轮洗牌后，我们总算能剖开错杂腐败的关系网，重振天领奉行了"
 INA_defensive_focus:0 "神子主导"
 INA_defensive_focus_desc:0 "将天领奉行交给八重神子大人管辖或许会是一个不错的选择。"
 INA_facultative_focus:0 "将军主导"
 INA_facultative_focus_desc:0"将军大人将亲自掌管整个天领奉行"
 INA_aggressive_focus:0 "九条主导"
 INA_aggressive_focus_desc:0 "将天领奉行交给九条裟罗大人管辖或许会是一个不错的选择。"
 ###神子主导军事
 INA_yaeair_focus:0 "樱雷空军"
 INA_yaeair_focus:0 "比起与敌人硬碰硬，神子大人更倾向于用雷暴投下无尽的天罚。用无穷无尽的雷鸣击碎黑暗。让一切敌人为稻妻神光而恐惧。"
 INA_yaeairdesigner_focus:0 "津经流航空设计司"
 INA_yaeairdesigner_focus_desc:0 "津经流，雷电五传之一由社奉行的神里家族传承，在近千年的演化中演化出了自己独有的传承。现在，是时候让他们来掌握我们的空军制造了"
 INA_yae_fighter_focus:0 "空中防卫"
 INA_yae_fighter_focus_desc:0 "神子大人不喜欢侵略，但也绝不软弱，捍卫整个稻妻的空域，也是计划的一部分"
 INA_yae_air_forts:0 "长生鸟计划"
 INA_yae_air_forts_desc:0 "神子大人提出了一种强力的对地支援机制造计划"
 INA_heavy_armor_focus:0 "装甲先锋"
 INA_heavy_armor_focus_desc:0 "对于这些新奇的东西，神子大人总是充满好奇的，毕竟这能极大的减少稻妻人民的伤亡，这样也能避免当年的悲剧再次上演吧"
 INA_methodical_battle:0 "军事推演"
 INA_methodical_battle_desc:0 "军事推演有时候和写小说也很类似呢，一定要结合实际，同时大胆揣测，所以在神子大人统管军队之前，好好学习理论知识也是非常重要的"
 INA_fortification_focus:0 "鸣雷防线"
 INA_fortification_focus_desc:0 "稻妻特殊的地理环境决定了，只要我们想，就可以依托防线轻易的将敌人阻挡在稻妻之外，不同于过去封锁整个稻妻的雷暴，我们可以依托防线达到阻挡敌人却不束缚自己的目的"
 INA_moble_forts:0 "移动防线"
 INA_moble_forts_desc:0 "将防御工事机动化？不，是将机动人员壁垒化。不管怎么说，现在我们的军队走到哪，都像一堵无法逾越的城墙。"
 INA_extend_the_maginot_line:0 "鸣神岛防线"
 INA_extend_the_maginot_line_desc:0 "还有什么方案，比我们之间在鸣神岛的所有登录口都设立坚固的防线更有安全感呢？"
 INA_infantry_tanks:0 "步战坦克"
 INA_infantry_tanks_desc:0 "启用设计商"
 INA_special_forces:0 "特种部队"
 INA_special_forces_desc:0 "扩编特种部队"
 INA_infantry_line:0 "步兵战线"
 INA_infantry_line_desc:0 "八重大人注重于步兵的装备制作。"
 INA_infantry_focus:0 "装备升级"
 INA_infantry_focus_desc:0 "在步兵装备中创造性的调整配方，与加入时间。"
 INA_support_focus:0 "信仰壁垒"
 INA_support_focus_desc:0 "神子大人和将军大人将成为为我们战士们最坚定的信仰，这将极大的提升他们的坚韧性，这将使得普通步兵营生命+5"
 INA_support_focus_tt:0 "使得普通步兵营生命+5."
 INA_mobilizaton:0 "八重动员令"
 INA_mobilizaton_desc:0 "作为鸣神大社的宫司与八重堂的总管。八重大人可以轻易的挑动整个稻妻的舆论环境，这使得八重大人可以轻松的动员一切力量。"
 INA_armor_focus:0 "重战车"
 INA_armor_focus_desc:0 "重型坦克加速卡"
 INA_heavydesigner:0 "经津流装甲"
