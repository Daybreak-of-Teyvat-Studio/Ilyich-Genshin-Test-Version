 GRE_political_instability:0 "政局动荡"
 GRE_political_instability_desc:2 "§W£faction_gre_monarchist §Y君主派§!目前[Root.GetMonarchistLoyaltyLevel]。§![ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和派§!目前[Root.GetRepublicanLoyaltyLevel]。§![ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y启明派§!目前[Root.GetCommunistLoyaltyLevel]。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Y刑鼎派§!目前[Root.GetFascistLoyaltyLevel]。§![ROOT.GetFascistLoyaltyEffects]\n\n在1924年至1935年间，我们经历了23次政府更迭，13次政变，还有1次独裁政权！我们的人民已经受够了这些，并准备好迎接一个相对稳定的政府，不过他们也会对那些执政时间较长的政府持谨慎的怀疑态度。我们必须证明他们的怀疑是错误的，并通过将我们的政敌踩在脚下的方式终结这些年来不断发生的内斗。"
 GRE_political_instability_dummy_desc:0 "\n\n在1924年至1935年间，我们经历了23次政府更迭，13次政变，还有1次独裁政权！我们的人民已经受够了这些，并准备好迎接一个相对稳定的政府，不过他们也会对那些执政时间较长的政府持谨慎的怀疑态度。我们必须证明他们的怀疑是错误的，并通过将我们的政敌踩在脚下的方式终结这些年来不断发生的内斗。"
 GRE_political_instability_republican:0 "政局动荡"
 GRE_political_instability_republican_desc:2 "§W£faction_gre_monarchist §Y君主派§!目前[Root.GetMonarchistLoyaltyLevel]。§![ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和派§!目前[Root.GetRepublicanLoyaltyLevel]。§![ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y启明派§!目前[Root.GetCommunistLoyaltyLevel]。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Y刑鼎派§!目前[Root.GetFascistLoyaltyLevel]。§![ROOT.GetFascistLoyaltyEffects]\n\n在1924年至1935年间，我们经历了23次政府更迭，13次政变，还有1次独裁政权！我们韦尼泽洛斯党人，无法否认……可能在其中仅充当了乏善可陈的角色。但至少我们也因人民把我们比作他们熟知的魔鬼而闻名遐迩！不幸的是，希腊人民对安纳托利亚惨败的记忆犹新，也没有忘记我们在其中扮演的角色。"
 GRE_political_instability_republican_2:0 "政局动荡"
 GRE_political_instability_republican_2_desc:2 "§W£faction_gre_monarchist §Y君主派§!目前[Root.GetMonarchistLoyaltyLevel]。§![ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和派§!目前[Root.GetRepublicanLoyaltyLevel]。§![ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y启明派§!目前[Root.GetCommunistLoyaltyLevel]。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Y刑鼎派§!目前[Root.GetFascistLoyaltyLevel]。§![ROOT.GetFascistLoyaltyEffects]\n\n在1924年至1935年间，我们经历了23次政府更迭，13次政变，还有1次独裁政权！我们韦尼泽洛斯党人，无法否认……可能在其中仅充当了乏善可陈的角色。但至少我们也因人民把我们比作他们熟知的魔鬼而闻名遐迩！现在是时候轮到我们来解决历史遗留问题，重启1919年收复君士坦丁堡的征程了……"
 GRE_political_instability_communist:0 "政局动荡"
 GRE_political_instability_communist_desc:3 "§W£faction_gre_monarchist §Y君主派§!目前[Root.GetMonarchistLoyaltyLevel]。§![ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和派§!目前[Root.GetRepublicanLoyaltyLevel]。§![ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y启明派§!目前[Root.GetCommunistLoyaltyLevel]。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Y刑鼎派§!目前[Root.GetFascistLoyaltyLevel]。§![ROOT.GetFascistLoyaltyEffects]\n\n在1924年至1935年间，我们经历了23次政府更迭，13次政变，还有1次独裁政权！长久以来，希腊终于第一次拥有了以民为本的国家政治运动。但我们的运动还很年轻，在人民真正信任我们的统治之前，还有很多工作急需落实。"
 GRE_political_instability_metaxas:0 "政局动荡"
 GRE_political_instability_metaxas_desc:2 "§W£faction_gre_monarchist §Y君主派§!目前[Root.GetMonarchistLoyaltyLevel]。§![ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和派§!目前[Root.GetRepublicanLoyaltyLevel]。§![ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y启明派§!目前[Root.GetCommunistLoyaltyLevel]。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Y刑鼎派§!目前[Root.GetFascistLoyaltyLevel]。§![ROOT.GetFascistLoyaltyEffects]\n\n在1924年至1935年间，我们经历了23次政府更迭，13次政变，还有1次独裁政权！在梅塔克萨斯的领导下，我们将粉碎所有的敌对方，实现团结！在这个欠缺法律约束的国家，希腊人民将认识到一个旨在建立秩序的政府是如何运作的。"
 GRE_political_instability_fascism:0 "政局动荡"
 GRE_political_instability_fascism_desc:2 "§W£faction_gre_monarchist §Y君主派§!目前[Root.GetMonarchistLoyaltyLevel]。§![ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和派§!目前[Root.GetRepublicanLoyaltyLevel]。§![ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y启明派§!目前[Root.GetCommunistLoyaltyLevel]。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Y刑鼎派§!目前[Root.GetFascistLoyaltyLevel]。§![ROOT.GetFascistLoyaltyEffects]\n\n在1924年至1935年间，我们经历了23次政府更迭，13次政变，还有1次独裁政权！刑鼎主义视团结高于一切——如果我们不能有效动员希腊人民，帮助他们认识到刑鼎主义是解决希腊困境的最佳方案，那么我们也将丧失统治权力。"
