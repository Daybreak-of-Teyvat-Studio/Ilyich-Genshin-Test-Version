#####################
# 第二代璃月剧本：国策与伴生事件
#####################
 LYY_Rock_and_Covenant:"岩与契约的海港"
 LYY_Rock_and_Covenant_desc:"这里是璃月，在岩王帝君千年庇佑下长足发展的全提瓦特最繁华的港口，有着极为成熟的海上商路，全大陆的摩拉源源不断地涌向这里。"
 LYY_Event.01.t:"岩与契约的海港"
 LYY_Event.01.d:"对摩拉克斯的崇拜，与璃月的发展是并行的。\n\n在最初的先人来到璃月大地时，他们用石头垒起了炉灶，又用石头互相碰撞，点起了火。这些都是来源于「石头」，他们认为这些都是摩拉克斯的恩赐。\n\n如今辉煌的璃月港，也是璃月人的祖先一砖一瓦地建成，而他们筑港时在山岩中顽强生长的植物也被当做是摩拉克斯的帮助。\n\n时至今日，璃月港的商贾大家在出门做生意前也要拜祭摩拉克斯，祈求财运；璃月港的诸多饭馆，也都能说出摩拉克斯曾经在店里特意点过哪碗菜，赞过哪碗汤的味道。\n\n璃月人对摩拉克斯——岩王帝君的崇拜中，究竟哪一些是真实，哪一些是幻想，恐怕必须问摩拉克斯本人才能清楚。而几乎所有璃月人都相信，他们始终有这个机会——因为他们的神永存永在，璃月人与神同行的历史就跟他们存在的历史一样长。不论时代如何变易，璃月人，甚至包括仙人都从未想象过失去帝君的璃月之地。也许也正是因为这个，一直没有人去验证这些传言的真伪。\n\n之所以要说几乎，是因为§t有人§!并不这么想。"
 LYY_Event.01.a:"是谁？"
 LYY_Event.0101.t:"岩与契约的海港"
 LYY_Event.0101.d:"总之，欢迎来到璃月港，在这里就算是卖日落果也会大赚特赚吧？不过就算赚不到钱也千万不要违背任何和璃月人的契约，你不会想知道后果的！除此之外的话，那只剩享受璃月七星治下的无边繁华了！"
 LYY_Event.0101.a:"所以，到底是谁？"

 LYY_Rite_of_Inviting:"七星请仙典仪"
 LYY_Rite_of_Inviting_desc:"七星请仙典仪：岁一度之璃月崇典，以迎岩王帝君之圣临，而祈神明示，导引璃月之地一年之兴衰。"
 LYY_Event.02.t:"七星请仙典仪"
 LYY_Event.02.d:"璃月最为著名的节日庆典，莫过于被称为「七星请仙典仪」的迎神仪式。作为始终注视守护璃月大地的神明，岩神每年会亲自降临，传下囗谕，令凡民追随其寓意而行事，则事事顺遂规矩，不至逾越生乱。 在愚昧久远的过去，璃月先民们从农人之中遴选代表，迎送岩神。 他们会将丰厚的祭礼与肃穆的祝词献上，然后恭听神谕，向众人宣布这一年的经营方向，从而指引凡人富裕繁盛、克服灾祸，岩神的国土因而稳固不移。"
 LYY_Event.02.a:"千岩牢固，重嶂不移！"

 LYY_Rite_of_Inviting_01:"六合引之为骨"
 LYY_Rite_of_Inviting_01_desc:"六合引之为骨：典仪之仪，常由璃月七星中一君子莅临，咸集璃月之黎民，暨四海之商贾游人。其仪，主人将以焚香炉之举，歌咒文之诵，期灵验于岩王帝君之降臨。神谕既显，当导引璃月之一载运势，于邑之经济文教，实有深重之影响。"
 LYY_Event.03.t:"七星请仙典仪"
 LYY_Event.03.d:"后来，魔神战争平定，璃月港城渐兴，代表璃月港各工商产业的「七星」成为了璃月港凡民与岩神之间的媒介，负责与岩神直接沟通，并以简明易懂的方式向市民传达神谕，发布一整年中的方针。 而主持「七星请仙典仪」的显赫之人，顾名思义，只从「七星」内部产生，除此之外，无人得以过问。 "
 LYY_Event.03.a:"所以，要怎么成为七星呢？"
 LYY_Event.0301.t:"来自观海的典仪建议"
 LYY_Event.0301.d:"哦！你们也是想看「七星请仙典仪」的外国人吗。真有行动力啊…说起来我在璃月生活几十年，好像还没去围观过一次呢。这就是所谓「本地人不会去的景点」吧… 不过，希望你们的行程愉快！璃月欢迎你们！ 派蒙：谢谢！那么请问哪里才能看到那个「请仙典仪」呢？嗯…这么远的路，就算我说了街巷的细节，你们外国人也记不清。总之就往「玉京台」走吧，往高处去！那是这座港口的最高点——听起来就很适合与天神沟通，对吧？"
 LYY_Event.0301.a:"对吧？"

 LYY_Rite_of_Inviting_02:"驱之长昭天理"
 LYY_Rite_of_Inviting_02_desc:"驱之长昭天理：因七星邀仙之仪行于兹地，璃月之贾商与黎庶咸将揣度未来市势及经济方略，从而定其举措。是以斯仪于璃月之经济兴衰，影响深远矣。"
 LYY_Event.04.t:"七星请仙典仪"
 LYY_Event.04.d:"在璃月港众多商人的意识中岩神的囗谕之珍贵胜过黄金。 每到岩王帝君降临的那一天，无论正处在多么遥远的屋檐下，璃月港的商人也会尽可能地或亲自、或差人急速赶回家乡，只为获取岩之神的指引，从而保障一整年里的生意兴隆旺盛。"
 LYY_Event.04.a:"什么？"
 LYY_Event.0401.t:"来自博来的典仪建议"
 LYY_Event.0401.d:"你们也想瞻仰「七星请仙典仪」吗？我也想啊！大家都想！身为经商之人，怎能不关注璃月最重要的商业动态！去年的一十七条神谕，就造成了不小的市场震荡。而且今年以来一直有风声，说「天权星」凝光大人暗中有所动作…她想要把「神之眼」使用者靠元素力创造的岩石，在税务定义上排除出矿物范围。哈哈，时刻关注神谕与市场的人们，也是这座商港的魅力之一啊。岩王帝君他老人家，是七神中最古老的神灵。他老人家的战略目光，我们一向都是十分信任的。第一时间了解今年的神谕，说不定就能快人一步，抢占发财的先机！如果问哪里才能看到那个「请仙典仪」呢？就往「玉京台」走吧，往高处去！那是这座港口的最高点——听起来就很适合与天神沟通，对吧？"
 LYY_Event.0401.a:"对吧？"
 LYY_Event.0402.t:"沉玉水土之患"
 LYY_Event.0402.d:"沉玉谷位于璃月的北部，以其独特的地理环境和丰富的自然资源而闻名。该地区山水相连，气候宜人，适宜多种植物的生长，特别是著名的沉玉谷茶叶。然而，由于未知的原因，沉玉谷出现了水土失调的现象，影响了茶叶的生产和质量，进而影响到了当地经济和居民的生活。"
 LYY_Event.0402.a:"我们需要解决它！"

 LYY_Rite_of_Inviting_03:"八荒韫玉而明"
 LYY_Rite_of_Inviting_03_desc:"八荒韫玉而明：七星请仙典仪，非独宗教之仪，实乃璃月社会之一要构成，显见其民之尊神重道，以及对未来之期盼。又兼之，此乃商贾黎庶交际之机，益于固结乡邻之情谊，增社区之胶合力。"
 LYY_Event.05.t:"七星请仙典仪"
 LYY_Event.05.d:"在雨林之国，狂言的智者们抛弃世俗、因寻觅隐藏的至高智慧而狂乱；而在磐岩的国度，人们却惯于祈求神明慷慨的引导，用以巩固繁荣的世俗。似乎某些时刻，共同行走凡世的七神也会彼此背道而驰。"
 LYY_Event.05.a:"背道而驰？"
 LYY_Event.0501.t:"奇怪的违和感"
 LYY_Event.0501.d:"刻晴已经不知道这是第几次被凝光叫过去了，就算对凝光的作风颇有成见，但是也没有丝毫的不满，毕竟这是在筹备“请仙典仪”，是万容不得一丝懈怠的。进了群玉阁，首先看到的就是一群忙得焦头烂额的秘书，刻晴并没有在意这些，直接奔向了站在满墙文件前的凝光：“凝光？你找我又有什么事？”\n凝光转过身来，一指旁边的太师椅：“嗯，你来了，坐吧。”\n“客套就不必了，又有什么工作吗？”\n“果然还是玉衡星刻晴，真是直接，对于‘请仙典仪’的安保问题......”\n“这个大可不必再操心，已经准备的十分妥当了。”\n“嗯，我总有种......呵，罢了。”\n凝光凝视着窗外，再也没说什么。"
 LYY_Event.0501.a:"暴风雨前的平静？"

 LYY_Rite_of_Inviting_04:"礼予天地四方" #进行请仙典仪
 LYY_Rite_of_Inviting_04_desc:"礼予天地四方：于璃月斯土，其地幽邃，岁之一度，七星邀仙之盛典今始行矣。是会也，融天文之察、神明之崇以逮民俗之艺，盛矣哉！"
 LYY_Event.06.t:"七星请仙典仪"
 LYY_Event.06.d:"璃月市民和远道而来的游客们齐聚一堂，共同见证这一传统仪式的辉煌时刻。清晨，随着第一缕阳光穿透云层，七星请仙典仪在璃月城北的玉京台广场拉开序幕。广场上，巨大的七星图腾在晨光中熠熠生辉，预示着典仪的庄严与神圣。祭司们身着华丽的祭服，手持法器，缓步走向祭坛，他们的步伐沉稳而庄重，仿佛承载着整个璃月的希望与祈愿。随着钟声的敲响，启幕仪式正式开始。"
 LYY_Event.06.a:"启动！"
 LYY_Event.0601.t:"帝君遇刺"
 LYY_Event.0601.d:"在璃月城一年一度的盛大庆典——七星请仙典仪上，岩王帝君，璃月的守护神，在仪式的最高潮遭遇了致命的袭击，不幸陨落。当时，玉京台广场上聚集了无数的市民和游客，他们翘首以待帝君的降临，期盼着这场传统仪式带来的祝福与安宁。随着仪式的推进，云雾缭绕，帝君的身影逐渐显现，然而，就在这一刻，一声巨响打破了祥和的氛围，帝君的仙躯从空中突然坠落，广场上一片死寂。现场的混乱随即爆发，人们惊慌失措，有的尖叫，有的哭泣，有的试图接近帝君，却被紧急赶到的千岩军拦下。天权星凝光迅速登上高台，她的面容严肃而冷静，立即下达命令封锁现场，并组织人员进行紧急救援和调查。璃月七星的其他成员也迅速行动起来，他们一方面安抚民众情绪，另一方面安排封锁现场，以防不测。广场上的气氛紧张而压抑，人们的脸上写满了不可置信和深深的悲痛。"
 LYY_Event.0601.a:"天哪！"
 LYY_Event.0602.t:"危机显现"
 LYY_Event.0602.d:"刻晴眉头紧皱，行色匆匆，没人敢上前询问发生了什么，但是所有人都知道，岩王帝君死在了先前天权星凝光组织的请仙典仪上，恐怕让玉衡如此紧张的只有这一件事了。\n“凝光！”刻晴冲进了群玉阁，发现除自己外其他六人早就在此等候多时了——或者说，自帝君遇刺后他们一步也没离开。\n每个人的脸色都很憔悴，看来这几天都忙的焦头烂额，就连凝光都没有了平时的从容，眼神中透露出些许的疲惫。\n“刻晴，你来了，千岩军那边可有什么新消息？”\n“没有任何进展。”\n“我们必须找一个新的办法了！”\n“这样下去璃月会崩溃的！”\n听完刻晴的报告，下面终于忍不住爆发了。\n凝光摇摇头，沉思了一会儿，说到："
 LYY_Event.0602.a:"对仙人封锁消息，千岩军将全权负责调查!"
 LYY_Event.0603.t:"凝光临时执政"
 LYY_Event.0603.d:"在岩王帝君不幸遇刺的悲痛时刻，璃月城陷入了一片混乱与不安之中。面对突如其来的危机，璃月七星之一的凝光展现出了非凡的领导力和决断力。在帝君遇刺的消息传开后，在这样的紧要关头，凝光果断行动，迅速召集了璃月七星的紧急会议。会议上，她以其卓越的智慧和坚定的信念，提出了担任临时执政的方案，以确保璃月城能够在没有帝君的情况下继续维持稳定和秩序。经过七星成员的一致同意，凝光被推举为临时执政，负责处理帝君遇刺后的各项紧急事务。"
 LYY_Event.0603.a:"您看这面相，可以当帝君吗？"
 LYY_Event.0604.t:"璃月大萧条"
 LYY_Event.0604.d:"岩王帝君的离世对璃月的经济造成了巨大的冲击。作为璃月最大的财政支柱，岩王帝君的存在保证了璃月摩拉的稳定和信用。他的去世让全提瓦特人民对璃月摩拉的价值产生了怀疑，导致了一场前所未有的摩拉恐慌。许多璃月人担心摩拉的价值会下跌，纷纷涌向银行兑换其他稳定的资产，挤兑狂潮在每一家璃月银行出现。璃月各地的银行都出现了排长队的现象，甚至有些银行因为现金不足而暂停营业。这种挤兑狂潮给璃月的金融体系带来了沉重的压力，甚至连璃月中央黄金屋这样的权威机构也难以应对。璃月的政府和商会正在紧急制定应对措施，试图恢复人们对摩拉的信心，但是效果尚不明显。璃月正面临着一场前所未有的经济危机。随着货币危机而来的是璃月股市的崩盘。璃月股价在昨天的逐月节当日一落千丈，就连垄断璃月海外运输贸易的南十字船队公司的股价也惨遭腰斩！是以，部分金融家将那天称为黑色逐月节！"
 LYY_Event.0604.a:"灾难降临了！"
 LYY_Event.060401.t:"经济危机加剧"
 LYY_Event.060401.d:"在岩王帝君遇刺的阴影下，璃月城的经济遭受了前所未有的打击，一场规模空前的大萧条席卷了这座曾经繁荣的城市。这场经济危机不仅影响了璃月的商业活动，更是触及了社会的每一个角落，给人们的生活带来了深远的负面影响。这场经济危机的根源在于帝君遇刺事件引发的信心危机。投资者对璃月未来的不确定性感到恐慌，纷纷撤资避险，导致市场流动性枯竭。同时，由于帝君在璃月经济中的核心地位，他的离世使得许多依赖于帝君庇护的行业陷入困境，许多企业不得不裁员甚至倒闭，失业率因此飙升。失业成为了璃月人民最沉重的负担。工厂倒闭，商铺关门，无数劳动者在一夜之间失去了生计。街头巷尾，随处可见求职者的身影，他们或焦虑地翻阅着招聘启事，或在职业介绍所前排起了长队，希望能找到一份养家糊口的工作。然而，市场的低迷使得工作机会寥寥无几，许多人只能无奈地接受低薪或者临时性的工作，生活质量大幅下降。"
 LYY_Event.060401.a:"璃月往地狱里冲！"
 LYY_Event.060402.t:"饥寒交迫的人民"
 LYY_Event.060402.d:"在璃月大萧条的阴霾下，普通百姓的生活状况急剧恶化，昔日繁华的街景已被凄凉所取代。这场经济危机如同一场无形的暴风雪，无情地侵袭着每一个家庭，让人们感受到了生活的艰辛与不易。饥饿的阴影笼罩着璃月的大街小巷。粮食价格的飞涨使得普通家庭难以承受，餐桌上原本丰盛的食物变得稀缺。孩子们的脸上失去了往日的红润，老人们的身体日渐衰弱。为了填饱肚子，一些人不得不在垃圾堆中寻找残羹剩饭，或是加入长长的队伍等待慈善机构的施粥。食物券和政府救济成了他们唯一的希望，但这些援助远远不足以满足所有人的需求。寒冷则像一位不速之客，悄无声息地侵入每户人家。燃料和取暖费用的增加让许多家庭无力支付，尤其是在寒冷的冬夜，缺少足够保暖物资的家庭只能蜷缩在单薄的被褥中，用身体的热量相互取暖。孩子们的小手小脚常常冻得通红，老人则在寒风中颤抖。窗户上的冰花，不仅是天气的印记，更是生活困苦的写照。社会不满情绪随之高涨，街头抗议活动频发，璃月城的治安状况也受到了严重影响。璃月人民对七星的领导能力和政策执行力产生了质疑，对未来的信心进一步动摇。 璃月大萧条不仅是一场经济危机，更是一次对璃月七星领导能力的严峻考验。在这个关键时刻，璃月需要的是智慧与勇气，以及全体人民的团结与支持。只有通过制定切实可行的经济复苏计划，重建市场信心，促进就业，改善民生，璃月才能在这场风暴中站稳脚跟，迎接新的曙光。"
 LYY_Event.060402.a:"璃月往地狱里冲！"
 LYY_Event.060403.t:"饥寒交迫的人民"
 LYY_Event.060403.d:"玉衡拉响汽笛，天权敲起钟。群玉阁发出信号，璃月往地狱里冲！\n在璃月大萧条之下，社会不满情绪随之高涨，街头抗议活动频发，璃月城的治安状况也受到了严重影响。人们对璃月七星的领导能力和政策执行力产生了质疑，对未来的信心进一步动摇。 璃月大萧条不仅是一场经济危机，更是一次对璃月七星领导能力的严峻考验。在这个关键时刻，璃月需要的是智慧与勇气，以及全体人民的团结与支持。只有通过制定切实可行的经济复苏计划，重建市场信心，促进就业，改善民生，璃月才能在这场风暴中站稳脚跟，迎接新的曙光。"
 LYY_Event.060403.a:"凝光是那个合适的人选吗？"
 LYY_Event.0605.t:"仙人问其罪"
 LYY_Event.0605.d:"在岩王帝君遇刺的震撼消息传出后，璃月港迎来了一场前所未有的风暴。三眼五显仙人，携带着愤怒与不解，降临至这座繁华的海港城市，他们的到来如同乌云压城，预示着一场严峻的对峙即将上演。仙人们以不容置疑的姿态出现在璃月港，他们的目光锐利如刀，言辞严厉，直指璃月七星未能尽到守护帝君的责任。担忧与不安的情绪在人群中蔓延。面对仙人的质问，璃月七星之一的凝光挺身而出，她以沉稳的态度迎接了仙人的到来，并在公众面前坦诚地承认了此次事件的严重性。她表示，璃月七星将承担起应有的责任，全力以赴查明真相，并将凶手绳之以法。凝光的表态虽然暂时平息了仙人的怒火，但双方之间的紧张气氛并未完全消散。仙人们要求璃月七星必须在限定时间内给出一个满意的答复，否则将不得不考虑采取更为严厉的措施。璃月港的天空似乎也因此变得阴沉，所有人都在观望，期待着璃月七星能够化解这场危机，让璃月港重新回归平静。"
 LYY_Event.0605.a:"祸不单行!"
 LYY_Event.0606.t:"愚人众之乱"
 LYY_Event.0606.d:"在岩王帝君遇刺的震惊消息传出后，璃月城陷入了一片不安与混乱之中。来自至冬国的神秘组织愚人众趁机渗透进璃月，利用民众对帝君逝世的悲痛和对未来的不确定感，煽动起了一场波及全城的骚乱。愚人众成员以其独特的身份和目的，迅速在璃月城中展开行动。他们散布谣言，挑拨离间，声称帝君的死背后隐藏着璃月七星的阴谋，意图颠覆民众对现有政权的信任。在他们的鼓动下，一些不明真相的民众加入了抗议行列，街头示威逐渐演变成破坏公共财产和私人财物的暴力行为。璃月城的秩序岌岌可危，警卫部队疲于奔命，试图平息骚乱，恢复安宁。然而，愚人众的行动似乎早有预谋，他们巧妙地利用了璃月城内部的矛盾和不满，使得局势变得更加复杂。至冬国的介入让这场骚乱蒙上了国际色彩，璃月七星面临着内外交困的局面。他们必须迅速查明愚人众的真实目的，揭露其背后的主使者，同时安抚民心，重建社会秩序。"
 LYY_Event.0606.a:"趁火打劫之徒，该死!"
 LYY_Event.0607.t:"黑岩厂之乱"
 LYY_Event.0607.d:"在岩王帝君不幸遇刺的消息传遍璃月城之际，另一则令人震惊的消息接踵而至——位于璃月南部的黑岩厂发生了一场叛乱。 黑岩厂作为璃月重要的军工生产基地，一直以来都是国家安全的坚实后盾。然而，帝君遇刺后的混乱局面似乎给了某些势力可乘之机。据初步情报显示，厂内的一部分叛乱分子迅速占领了厂区，宣布独立，并提出了一些政治诉求，包括要求璃月七星下台，重新选举领导层，以及对帝君遇刺事件进行彻底调查。他们的行动迅速引起了璃月城内的关注和恐慌，担心这场叛乱会进一步削弱国家的稳定。 璃月七星立即召开紧急会议，商讨对策，并积极寻求和平解决方案，避免不必要的流血冲突。 黑岩厂的叛乱不仅对璃月的军事力量构成威胁，也对整个国家的经济和社会秩序造成了冲击。目前，黑岩厂的情况仍然扑朔迷离，璃月城内的居民对此忧心忡忡。政府正在全力应对这一突发事件，希望能够尽快恢复秩序，确保国家的长治久安。"
 LYY_Event.0607.a:"我们希望岩王帝君回来！"

 LYY_Meeting_Liyue_Qixing:"七星八门十二厅" #成立凝光临时政府
 LYY_Meeting_Liyue_Qixing_desc:"璃月七星者，乃璃月常议会之要员七人也，司理璃月政务，总领各方贤达。"
 LYY_Event.07.t:"凝光临时政府"
 LYY_Event.07.d:"在岩王帝君遇刺的悲痛消息震撼了整个璃月之后，璃月七星之一的凝光女士展现出了非凡的决断力和领导才能。为了应对由此引发的深刻危机，她迅速召集了七星八门十二厅的扩大会议，旨在汇聚璃月各界的智慧与力量，共同商讨对策。 在这次会议上，凝光女士以其深邃的洞察力和坚定的意志，提出了成立凝光临时政府的提议。她强调，在当前这个关键时刻，璃月需要一个强有力的中心来统一指挥，协调各方资源，以确保国家的稳定和人民的安全。 经过激烈的讨论和深入的考量，与会者一致同意了凝光女士的提议。凝光临时政府随即宣告成立，其核心使命是在帝君遇刺事件调查期间，维持璃月的正常运转，保障社会秩序。 凝光女士在会议结尾的演讲中承诺，她将秉持公正、透明的原则，倾听民意，尊重法治，确保璃月的未来建立在坚实的民主基础之上。璃月城的居民对凝光临时政府的成立反响不一。一部分人对凝光女士的领导充满信心，相信她能够带领璃月渡过难关；而另一部分人则对临时政府的合法性和有效性持保留态度，期待着更为明确的政治路线和行动计划。"
 LYY_Event.07.a:"彼可取而代之！"

 LYY_Crisis_Liyue_Economy:"璇玑合璧镇昆仑" #璃月大萧条与凝光新政
 LYY_Crisis_Liyue_Economy_desc:"璇玑合璧镇昆仑：昔者，璃月之历史，摩拉克斯之陨落，乃一时代之终焉。摩拉克斯，璃月经济之守护神也，其陨落之日，璃月全城哀痛，且引发空前未有之经济浩劫。其影响深重，破坏惨烈，闻者心惊。"
 LYY_Event.08.t:"璇玑合璧镇昆仑"
 LYY_Event.08.d:"璇玑合璧镇昆仑"
 LYY_Event.08.a:"璇玑合璧镇昆仑"
 LYY_Crisis_Liyue_Economy_01:"玉京台宴语"
 LYY_Crisis_Liyue_Economy_01_desc:"鉴于璃月之经济大患，七星于玉京台召集亟谋会议，期致研议并措画应变方略。是会由天权星领首，其余六星咸集，共商维稳璃月财经，以保安黎庶福泽之事。"
 LYY_Event.0801.t:"玉京台清议"
 LYY_Event.0801.d:"为察民瘼，集实情，凝光暂政乃于玉京台行清议，以别于常制，官民共聚，俾得真知灼见，以定策调事宜。是会非正式，官吏坐于庶民之间，凝光阁下躬身其间，以倾听者之态，怀平和诚挚，鼓民开言，各陈其事，述其难。议题包罗企业主之营生难，工人之就业忧，主妇之家计重，青年之职业惑，皆璃月社会之一斑，每一声叹皆动阁下之心。此番深入民间之谈，政府收采众多珍贵之讯，显经济之患对各阶层之实影响，为后续政策立据。阁下言，将以民声为重，救济之策将更精审高效。城民对此法皆表赞同，感政府之亲民与尽力。专家评其，凝光暂政之举，实为亲民之效，深得民心。"
 LYY_Event.0801.a:"生我之父母，救我者凝光！"
 LYY_Crisis_Liyue_Economy_02:"应急救荒策"
 LYY_Crisis_Liyue_Economy_02_desc:"《岩王·月令》：季春之月，岩王布德行惠，命有司发仓廪，赐贫穷，振乏绝，开府库，出币帛，勉诸侯，聘名士，礼贤者。"
 LYY_Event.0802.t:"应急救荒策"
 LYY_Event.0802.d:"岩王帝君之变，阴霾笼罩璃月，市井之气惶惶不安，商家困顿，黎民生活大受影响。为此，凝光临时执政者亟行对策，颁发《应急救荒策》，以期稳市安民，解困济厄。是策涵盖多方救急之法：首设庞大救荒基金，专助旅宿餐饮零售等重灾区，以直补、贷款保及税赋宽免，以防大范围之裁员。其次，倡发消费激励，如赐予券符、延展节庆优惠，以振消费，促经济循环。复增基础建设投资，造就就业，固长远之竞争力。更兼民生之需，调高最低薪资，增厚失业保险，且备临时居所之援，务使救济速达，百姓得实惠。此等措置，各界瞩目，咸以为然。虽短期困境犹存，然《应急救荒策》之实施，或可稍舒经济之急矣。"
 LYY_Event.0802.a:"天权之德，可达神明！"
 LYY_Crisis_Liyue_Economy_03:"玉京台宴语"
 LYY_Crisis_Liyue_Economy_03_desc:"《岩王·百工》：世儒不察，以工商为末，妄议抑之。夫工固圣王之所欲来，商又使其愿出于途者，盖皆本也。"
 LYY_Event.0803.t:"工商复兴策"
 LYY_Event.0803.d:"璃月城经乱世之秋，凝光临政，志坚目远，以御经济之危。遂谋定而动，布《工商复兴策》，意在振兴璃月之工业基石，激扬经济之生机，启迪创新之灵光。法案之要旨，乃施策以促璃月工业之蜕变升级。政府将设专项金库，以资高新技术之发展。又，法案亦重扶中小企业，减税降费，简政放权，金融助力，助其渡难关，增其市竞之力。为引投资与才俊，法案含改善营商之条。政府允诺，将增基建之投入，提公服之水准，优化法令，为企业创稳明之经营境。凝光女士于法案发布会云，工业复兴非唯经济发展之需，实乃璃月城长盛不衰之关键。她誓言，政府将联社会各方，共推法案之行，保每策皆能落地生根，见实效。业内专家赞《工商复兴策》为璃月城迈向高质发展之重要步伐。"
 LYY_Event.0803.a:"凝光上台了，璃月就太平了！"
 LYY_Crisis_Liyue_Economy_04:"社群变法策"
 LYY_Crisis_Liyue_Economy_04_desc:"《岩王·变法》：终日乾乾，与时偕行。天下之治，有因有革，期于趋时适治而已。"
 LYY_Event.0804.t:"社群变法策"
 LYY_Event.0804.d:"璃月之城，经事纷扰，经济困顿，时值艰险。凝光阁下，以坚毅之心与深谋远虑，发佈一经世之策，名曰《社群变法策》。斯法案者，应对当前之经济危机，而实为规划璃月社稷未来之宏图也。其范围包罗教育、医疗、就业及社会保障等要域，志在创建公义、高效、可持之社会体制。其中倡议革新教育体制，提昇教育质量，俾每子每女皆得优质学育；增强公共卫生之构筑，峻峻医疗服务水平，减轻民众疾苦；行灵活就业之策，鼓励创新创业，赐青年与失业者更多就业良机；并完备安全保障之网，以顾恤弱势之群。凝光夫人于法案宣示之际，明言社会变法为深沉之转型，关乎璃月万姓之福泽与来日。凝光阁下号呼全民共襄盛举，支持此宏图大业。学术名家咸称《社群变法策》为璃月社会治理之新纪元，谓其施行将舒缓社会纷争，增进民生乐利，为璃月长远发展奠立磐石。是故，此法之推行，必将裨益于民，裨益于国。"
 LYY_Event.0804.a:"释先王之成法，而法其所以为法。"

