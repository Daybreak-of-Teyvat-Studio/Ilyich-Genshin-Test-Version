 MOT_Church_of_West:0"西风航空"
 MOT_Church_of_West_desc:0"尽管融入了新科技之后风之翼不再依赖神之祝福，但风神的力量仍然能够强化飞行器的效率，而垄断风神力量的组织正是西风教会。\n西风教会的牧师们往往也掌握着组装、祝福飞行器的技术，现在飞行器的售卖已经成为教会收入重要来源。但也有人对此发出异议，认为西风教会不应该变成一家公司……"
