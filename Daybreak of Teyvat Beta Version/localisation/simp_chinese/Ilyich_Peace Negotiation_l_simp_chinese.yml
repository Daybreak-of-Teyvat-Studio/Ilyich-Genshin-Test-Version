Ilyich_Diplomatic_Actions.1.d:0 "[this.GetFlag][this.GetLeader]，你妈妈就跟仓鼠似的那么能生，你爸爸浑身一股果酒味儿！你的恶行从爱尔兰到契丹，无人不知，无人不晓，即使是切腹也无法恢复你的荣誉，也许我的军队应该确认一下是否条条大路都能通往你的首都。当后人书写我们这个时代的历史时，想必他们会可怜你们——以及对你们感到恶心。"
