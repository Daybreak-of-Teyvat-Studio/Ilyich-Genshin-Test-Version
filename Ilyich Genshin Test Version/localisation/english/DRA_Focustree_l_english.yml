dragonspien.18.t:0"《蒙德笑话集》出版"
dragonspien.18.d:0"“这位是谁？”老者指了指墙上的头像，“长得好像我儿子盖伊！”\n\n“蠢货，你不知道吗！”士兵呵斥道，“这是赶走懦弱的旧政府和被至冬人操纵的劳伦斯军的阿贝多阁下！”\n\n“哇，那他真是伟大！”老者赶紧说，“那他能把龙脊雪山领来的军队也赶走吗？”\n\n——吟游诗人温迪《蒙德笑话集》"
dragonspien.18.a:0"这一点也不好笑。"
dragonspien.18.b:0"该笑话集的创作者正被通缉中。"

dragonspien.19.t:0"《蒙德笑话集》第二辑出版"
dragonspien.19.d:0"舒尔茨走过公园时看见他的璃月朋友坐在长凳上看报纸，看的是反璃月的周报《风鹰剑士》。\n\n舒尔茨问：“你怎么看这个报纸？”\n\n璃月朋友说：“现在日子难过，生意做不下去，走在街上也要挨打。但是这份报纸让我好受一些，它说我们璃月商人在钱里打滚，统治着世界。”\n\n——吟游诗人温迪《蒙德笑话集》"
dragonspien.19.a:0"为什么我还能看到这部书？"
dragonspien.19.b:0"我们已经在筹划抓捕这位作者的新行动。"

dragonspien.20.t:0"《蒙德笑话集》第三辑出版"
dragonspien.20.d:0"一个枫丹学者正在和一个蒙德农民比较哪一国的制度更优越。\n\n枫丹学者说：“枫丹的制度最为优越，我们甚至能够审判神明！”\n\n“这有什么，”蒙德农民不屑一顾，“蒙德的制度才是最优越的——我们的大执政官阿贝多阁下甚至能够审判当事人自己都不知晓的罪行！”\n\n——吟游诗人温迪《蒙德笑话集》"
dragonspien.20.a:0"你怎么敢笑？传播这笑话的家伙刚被我判了十年！"
dragonspien.20.b:0"这小子怎么还没被逮起来！"

dragonspien.21.t:0"《蒙德笑话集》出版"
dragonspien.21.d:0"有一位蒙德领议员教育自己的孩子说：“孩子，蒙德是自由民主的，你可以成长为任何自己想要的样子。”\n\n“那我能成为像你一样的领议员吗，爸爸？”孩子问。\n\n“当然可以了，孩子。”\n\n“那我能成为像阿贝多先生那样的总统吗？”\n\n“当然不行了，孩子，因为那时候阿贝多阁下还活着呢。”"
dragonspien.21.a:0"有趣。"
dragonspien.21.b:0"这样的笑话能够传播正是我们自由的体现，绝对不是我们找不到作者本人。"

dragonspien.22.t:0"《蒙德笑话集》第二辑出版"
dragonspien.22.d:0"一日，蒙德特工和璃月特工会面，互相炫耀自己国家的情报机构。\n\n蒙德特工说：“我们知道璃月所有仙人的确切位置！”\n\n璃月特工嘴硬道：“这有什么，我们知道你们未来两百年总统的名单！”\n\n——吟游诗人温迪《蒙德笑话集》"
dragonspien.22.a:0"有意思。"
dragonspien.22.b:0"他以为自己很幽默？"

dragonspien.23.t:0"《蒙德笑话集》第三辑出版"
dragonspien.23.d:0"“盖伊，你经常读《蒙德理论报》吗？”\n\n“当然，不然我怎么知道我生活在自由民主的幸福国家？”\n\n——吟游诗人温迪《蒙德笑话集》"
dragonspien.23.a:0"短小精悍。"
dragonspien.23.b:0"这作者真是有点欠收拾……"

dragonspien.97.t:0"惊鸿一瞥"
dragonspien.97.d:0"“那是……我在龙脊雪山领，拍下新蒙德开国大典照片后所看到的，”记者海尔丝坐在她的护卫——剑士伊尔瓦的对面，告诉他说，“有那么一瞬间，我好像看到了阿贝多。”\n\n“诶，真是幸运啊，能见到新蒙德的开国领袖！”伊尔瓦端起咖啡杯啜了一口，“——好苦！”\n\n“不，但是……”海尔丝露出了不安的表情，“我之前明明看到，阿贝多先生已经走下楼梯了。但是，我又看到阿贝多先生从楼上下来了……”"
dragonspien.97.a:0"也许是这栋楼有你不知道的上行楼梯呢？"
dragonspien.97.b:0"难道说，他们两个其实是一伙的……？"

dragonspien.98.t:0"蒙德自由之重生！"
dragonspien.98.d:0"“许多年前，我们的先辈打倒了旧贵族，在这片大地上建立了一个全新的国家。它受孕于自由的理想，并献身于人人生而平等的愿景。”\n\n“如今，我们结束了这个伟大国家的分裂，回到了这和平的源头——龙脊雪山领。”\n\n“不是我们神圣化了这片土地，而是那些，从这里出发、为了蒙德的自由与和平战斗过的英雄们使得这片土地成为神圣之土。世人也许会忘记我们在这里所说的一切，但他们永远不会忘记那些英雄为了蒙德人民的福祉所作的战斗。”\n\n“而我们这些活着的人，将继续那些英雄们未尽的事业，将自己奉献于仍留在我们面前的伟大任务。我们将从这些逝去的英雄身上汲取献身的精神，完成他们为之献身的事业。”\n\n“他们绝不是白白牺牲的。我们将会使蒙德这个国家，在巴巴托斯的护佑下得到永生；让蒙德的人民，在巴巴托斯的注视中享受安宁与幸福；要使这个民有、民治、民享的政府长存。”\n\n				————阿贝多《龙脊雪山演讲》"
dragonspien.98.a:0"为自由干杯！"

dragonspien.99.t:0"蒙德民族之重生！"
dragonspien.99.d:0"“正因结晶使得物质以纯净，国家也以专制而成为一个国家。比起虚伪软弱的西风骑士团、庸俗落后的劳伦斯家族，认识到蒙德民众团结一心的力量的龙脊雪山领，才能带领我们蒙德摆脱软弱、摆脱落后、走向富强。”\n\n“我们坚信，国家乃是人民与政府所构结的契约，当政府无法履行承诺时，人民违约也是理所应当的。出于以下原因，我们成立了这个新政府，与旧日的蒙德斩断羁绊：”\n\n“它纵容风魔龙在城中肆虐，无视蒙德人民的产业遭受破坏；\n“它漠视愚人众在城中肆行，损害了蒙德民族在外国的声望；”\n“它对产业课以重税，轻视人民的呼声，漠视商业的凋敝；\n“它轻率地调动兵力，蔑视人民对和平的渴望，并使富有活力的青年殒命战场；”\n“它模糊各种权力与责任，试图将一切大权揽于己身，以军政府的形式违背了巴巴托斯的教诲；”\n“它与教会合流同污，背弃了自由的契约，愚弄蒙德的人民。”\n\n“基于以上原因，我们坚信，旧政府已无法履行它应有的职责。经过数年的历史艰难，我，阿贝多，在此宣布——”\n\n“经由蒙德民众的承认，经受历史事实的考验，为维护蒙德这一国度、这一民族的利益，我，作为蒙德的大执政官，在此宣布蒙德民族共和国的成立，并暂时废止此前的一切外交合约，直至大执政官与委员会审核完毕。”\n\n“我的同胞们，蒙德和蒙德人民万岁！自由，万岁！”\n\n				————阿贝多《新蒙德宣言》"
dragonspien.99.a:0"蒙德和蒙德人民万岁！自由，万岁！"

geneideachange.1001.t:0"生产积极性上升！"
geneideachange.1001.d:0"虽然没有显著的表现，但我们工厂的生产效率确实有所上升。似乎工人们并没有发生太大的改变、技术也没有先进多少，但这件事就是发生了。不过，如果您观察工人们的神态，会发现他们已经不像过去那样散漫，而是认真地注视着手中的工作。"
geneideachange.1001.a:0"撸起袖子加油干！"
geneideachange.1001.b:0"为了牙膏感谢您。"

geneideachange.1002.t:0"士气回升！"
geneideachange.1002.d:0"我们此前的宣传和改革举措取得了显著的成果：将士们再次活跃起来努力地参加训练，而不是像僵尸那样仅仅只是待在营地中。他们似乎终于回想了他们参军的意义。"
geneideachange.1002.a:0"谁也没有选择，但必须有人去战斗。"
geneideachange.1002.b:0"人民需要我们！"

geneideachange.1003.t:0"粮食生产扩张！"
geneideachange.1003.d:0"据我们观察，我们的粮食生产量在最近得到了有效的提高，与之相应的是粮价的显著下降，这无疑起源于我们先前的选择。粮价的降低使得民众对我们的支持有所回升，我们将趁此机会挥出重拳，打击那些在缺粮时囤货居奇的投机分子，把他们囤积的粮食拿出来交给人民！"
geneideachange.1003.a:0"很惭愧，做了一点微小的贡献。"
geneideachange.1003.b:0"能不能把玉米举起来让我们拍个照？"

geneideachange.1004.t:0"文化冲突缓和！"
geneideachange.1004.d:0"在我们优秀的政策与有效的措施之下，此前怀疑我们领导的少数群体逐渐对我们放下戒心，心怀不轨的外国人也看到我们的决心和力量，慢慢停止了他们密谋的行动。街道的气氛发生了显著的改变，不同文化的人们得以对彼此笑脸相迎。"
geneideachange.1004.a:0"团结一致！"
geneideachange.1004.b:0"我们都是一家人。"

geneideachange.1005.t:0"粮食供应略微增加"
geneideachange.1005.d:0"据我们观察，我们的粮食生产量在最近得到了略微的提高，与之相应的是粮价的下降，虽然只是很小的下降，但它依然在民众中引发了热烈的反响，许多人将之视为黎明到来时的第一缕阳光。。"
geneideachange.1005.a:0"这都是辛勤的农民和学者们的功劳。"
geneideachange.1005.b:0"我们在农业上，只做了三件小事……"

geneideachange.1006.t:0"工厂效率略微提高"
geneideachange.1006.d:0"我们工厂的生产效率有所上升。似乎工人们并没有发生太大的改变、技术也没有先进多少，但这件事就是发生了。"
geneideachange.1006.a:0"我们的生活用度都依赖于此。"
geneideachange.1006.b:0"为了牙膏，感谢您。"

geneideachange.1007.t:0"军队士气略微回升"
geneideachange.1007.d:0"一部分战士停止了迷茫和徘徊，开始主动回到训练和战斗中。虽然这样的变化比较小，但它可以成为巨大改变的开始。"
geneideachange.1007.a:0"战士们，拿好武器."
geneideachange.1007.b:0"是时候回到岗位上去了。"

geneideachange.1008.t:0"文化冲突略微减少"
