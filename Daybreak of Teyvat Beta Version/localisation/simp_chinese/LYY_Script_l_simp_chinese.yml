 # 璃月大加班 event
 LYYwash.1.t:0"头条：公务员暴毙！"
 LYYwash.1.d:0"在我们超速运转的政府工作中，许多勤恳的公务员像被割倒的麦子一样成片地倒下，许多人还在晕倒时打碎了手边的器具、将免费供应的落日果汁洒了一地，扫地阿姨走进办公室，便看见一群人倒在鲜红色的液体当中。虽然他们只是晕倒了，但那惊悚的场景成为传言，许多民众误以为我们的公务员已经集体暴毙……"
 LYYwash.1.a:0"抢救这些人！然后……也许是时候休息一下了。"
 LYYwash.1.b:0"这积压了更多的工作，我们不得不加班！"
 LYYwash.2.t:0"头条：将领在加班中猝死！"
 LYYwash.2.d:0"由于过于繁重的任务，我们直到看到报纸才知道这个消息：我们一位暂时离开军事领域、为处理当前危机而工作的将领在无尽的工作中晕倒，一部分的新闻媒体已经打出了“将领猝死”的标题……幸运的是，我们已经及时找到了这些新闻媒体，有必要的话我们可以让他们闭嘴。我们该做些什么？"
 LYYwash.2.a:0"快治疗这家伙，工作还没结束呢！"
 LYYwash.2.b:0"压下这件事情，让倒下的人隐秘休息！"
 LYYwash.3.t:0"头条：千岩军巡逻队员横死街头！"
 LYYwash.3.d:0"璃月新闻界已经开始为一个新消息撰写文稿：一位千岩军将士在巡逻时倒下，被街边民众送去抢救，这些媒体为了吸引眼球，已经将这位将士定义为“横死之人”了。先不管即将到来的舆论批判，我们要如何处置这件事呢？"
 LYYwash.3.a:0"给巡逻队安排一段休息时间。"
 LYYwash.3.b:0"现在还不是倒下的时候，就算死了也要继续工作！"
 LYYwash.4.t:0"头条：将领因缺乏休息而精神失常！"
 LYYwash.4.d:0"据新闻媒体报道，我们的一位将领出现了明显的行为障碍，主要表现为行动迟缓、认知失常，状况一天比一天恶劣，这似乎是之前高强度的加班导致的。这件事已经在民众中激起热议，许多人怀疑我们璃月政府歧视武官，将过多的工作交给了将领。"
 LYYwash.4.a:0"让他休个假吧，不过不要让别人知道。"
 LYYwash.4.b:0"让他歇几天，然后立刻起来工作！"
