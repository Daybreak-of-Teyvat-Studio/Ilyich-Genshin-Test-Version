DRA_neutrality_p_Long2:0"西风骑士团军政府\n在历经风雨之后，蒙德终于在琴团长的麾下夺回统一。在过去的实践当中，我们认识到蒙德实施民主的条件尚不成熟，我们必须暂时通过强有力的军政府维护住蒙德的稳定、将蒙德紧密地团结在一起，教育好人民应当如何使用民主制度，而后建立完全民主的政府的时机才能到来。终有一天，琴团长将实现她对民主自由的追求——但这要建立在蒙德得到良好保护的基础之上。"
