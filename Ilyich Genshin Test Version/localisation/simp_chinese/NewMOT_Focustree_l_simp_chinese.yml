FAV_Barbara:0"芭芭拉"
FAV_Barbara_desc:0"「只要看见芭芭拉小姐，心情就会变好！！！」\n——被修女责问为什么总在西风大教堂门口徘徊时，人们会这么理直气壮地辩解。\n在蒙德人的心里，芭芭拉拥有着某种神奇的魔法，能将患者的身心一起治愈——而在芭芭拉的心中，这种神奇的魔法名叫「切实的努力」。"
