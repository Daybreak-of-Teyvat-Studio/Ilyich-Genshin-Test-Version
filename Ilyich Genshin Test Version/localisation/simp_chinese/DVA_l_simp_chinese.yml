dva.ab.12.t:0"风龙领不自由"
dva.ab.12.d:0"“整天被那些人传教真是难受。”维克多倚在石柱上，抱怨着那些蒙德城来的修女和骑士。“他们毕竟是从城里来的，安柏总督也不想和他们发生冲突。”一旁的安东尼劝了一句，虽然他也很不爽这些城里来的家伙，他们满嘴主的恩赐，却从没有关注过工农渔桑、贩夫走卒。“安柏总督什么时候带着我们把蒙德城打下来就好了。”维克托嘴里咕哝着，机敏的目光却没有半点停留，隐蔽地注视着那些重点人物，他此时还不知道，他的顶头上司正在总督的办公室，讨论着一件足以震撼整个蒙德的事情..."
