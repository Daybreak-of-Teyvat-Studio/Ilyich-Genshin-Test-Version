dragonspien.13.t:0"流行歌曲"
dragonspien.13.d:0"近日，民众打破现状的意愿愈发强烈，一首新的歌曲便在这当下得到创作和流行，这歌曲就是《龙脊曲》。\n\n这首歌是一首鼓舞斗志的战斗歌曲，最初被命名为《雪山军团进行曲》，它第一次得到演奏时便引发了热烈的反响，不久便传遍全领。它鼓舞龙脊雪山领的领民拿起武器与各地军阀斗争，为蒙德人民夺回和平与自由。"
dragonspien.13.a:0"他们从你的怀抱里，夺走你的妻子和儿女！"
dragonspien.13.b:0"前进，前进，万众一心！"

dragonspien.14.t:0"和平归于蒙德"
dragonspien.14.d:0"“参谋，已经能看到蒙德城了！”\n\n伍德森被这一句话从沉眠中唤醒，他首先感受到的是新发明的魔导卡车的摇晃感。琳娅凑到他的脸边，将他的脸扭向车外。车外不远处，正是蒙德城，他们二人的故乡。在看到那熟悉的城墙时，伍德森耳边仿佛响起了吟游诗人的歌声。直到现在，他才从过去几年的忙碌和混乱中醒过来，第一次意识到：\n\n战争结束了。和平就要到来了！\n\n“和平……”伍德森呼出一口气。喜悦充满了他的内心，但他的灵魂马上又被迷茫填满：和平到来了，之后应该做些什么呢？\n\n像这样的思考，在过去一度成为奢望。现在，他终于可以安逸地躺下来，浪费大把时间去想那些根本无所谓的事情了。"
dragonspien.14.a:0"他感受到掌心一阵温暖，\n他知道一定是琳娅握住了自己的手。"
dragonspien.14.b:0"终于……结束了。"

