 super.13.t:0 "大賢人の公開裁判！"
 super.13.d:0 "元教令院の大賢人アザール、学閥鳥獣、狡猾鋒協、良乱災害、これらは美徳ではない。 彼は幸運にも寨の高い位置に配置され、不正で私たちの神を造った。 蛇蝎のごとく嫌われ、残忍な悪人となり、邪悪に近づいた。神室の侮辱、法と規律の敗北、教院に座り、独裁政府、心からの爵賞、体刑に処せられる、光の五宗への愛、三部族を滅ぼし、集団で話す者を非難し、批判する者は隠蔽されて殺され、百の不法占拠者の締め付け、道だけを目に入れ、忠良を殺した。神器の窃盗、神の殺害の企て。 賢者の位置に居ながら、キングデシェレトとして振る舞い、国を汚して人々を虐げ、人鬼に毒された、その苛烈で残酷な政治、科学と防衛の相互確立、罠と障害物、手吊り網、私利私欲のために危機を利用するなど、スメールは退屈な人々を持っている、熱帯雨林は助けを求めて泣いているのだ。神々と人類は同じ怒りを共有し、天と地はそれを許さない。"
 super.13.a:0 "殺されて当然！殺されて当然！殺されて当然！"
