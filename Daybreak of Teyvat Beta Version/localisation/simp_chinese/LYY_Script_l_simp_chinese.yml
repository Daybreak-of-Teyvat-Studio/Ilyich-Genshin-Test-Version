LYY_Monarchy_Discourse_10:"劝工论"
LYY_Monarchy_Discourse_10_desc:"《周官》「考工」，《中庸》「劝工」。宜令各州县咸设考工院，译外国制造之书，选通测算学童，分门肄习，入制造厂阅历数年。工院既多，图器渐广，见闻日辟，制造日精。凡有新制绘图贴说，呈之有司，验其有用，给以执照，旌以功牌，许其专利。工人自为身名，必殚精竭虑，以求新制。枪炮之利，器用之精，必有以应国家之用者。《南海书》"
LYY_Monarchy_Discourse_11:"报刊论"
LYY_Monarchy_Discourse_11_desc:"言论自由，乃民主之基，报刊为言论之器，可广开言路，启民智，兴国风。报刊乃公器，非私利之物，应以国家民族之大义为先，传播正道，导人向善。报刊应报导真实，不偏不倚，以事实为依据，不传谣，不造谣，以信立言。报刊应倡新学，以开民智，启民思，促社会进步。报刊应议政论事，批评时弊，以启民智，促政治之清明，社会之进步。报刊应倡民权，以言论自由，促进民主政治之发展，实现民权之平等。《饮冰书》"
LYY_Monarchy_Discourse_12:"开矿论"
LYY_Monarchy_Discourse_12_desc:"初，岩王降居，退海潮，立天衡，镇汐流。民遂安生，开山以采玉，凿岩以通达，聚石以为砦。有言：山蕴玉则有辉，故名之曰「山辉砦」。其时，天衡之民多以采矿为业，往来千里皆无贫者。《璃月记》"
LYY_Monarchy_Discourse_13:"惠商论"
LYY_Monarchy_Discourse_13_desc:"凡一统之世，必以农立国，可靖民心；并争之世，必以商立国，可侔敌利，易之则困敝矣。故管仲以轻重强齐国，马希范以工商立湖南。且夫古之灭国以兵，人皆知之；今之灭国以商，人皆忽之。以兵灭人，国亡而民犹存，以商贾灭人，民亡而国随之。中国之受毙，盖在此也。今各直省设立商会、商学、比较厂，而以商务大臣统之，上下通气，通同商办，庶几振兴。商学者何？地球各国贸易条理繁多，商人愚陋，不能周识，宜译外国商学之书，选人学习，遍教直省，知识乃开，然后可收外国之利。商会者何？一人之识未周，不若合众议；一人之力有限，不若合公股；故有大会、大公司。国家助之，力量易厚，商务乃可远及四洲。《南海书》"
LYY_Monarchy_Discourse_14:"务农论"
LYY_Monarchy_Discourse_14_desc:"天下百物皆出于农。而田畯之官未立，土化之学不进。北方则苦水利不辟，物产无多；南方则患生齿日繁，地势有限。遇水旱不时，流离沟壑，尤可哀痛，亟宜思良法以救之。外国讲求树畜，城邑聚落，皆有农学会，察土质，辨物宜。入会则自百谷、花木、果蔬、牛羊牧畜，皆比其优劣，而旌其异等，田样各等，机车各式，农夫人人可以讲求。鸟粪可以肥培壅，电气可以速长成，沸汤可以暖地脉，玻罩可以御寒气，刈禾则一人可兼数百工，播种则一日可以三百亩。择种一粒，可收一万八百粒，千粒可食人一岁，二亩可养人一家。瘠壤可变为腴壤，小种变为大种，一熟可为数熟。吾地大物博，但讲之未至，宜命使者择其农书，遍于城镇，设为农会，督以农官。农人力薄，国家助之。今林木之运，罐头之鱼，中国销流甚盛，宜有以抵拒之。又美国养蜂，西人以为能尽其利，所入等于旧金山之金矿，宜有以鼓励之。《安石记》"
LYY_Monarchy_Discourse_15:"恤穷论"
LYY_Monarchy_Discourse_15_desc:"京师四方观望，而乞丐遍地，其它孤老残疾，无人收恤，废死道路，日日而有。公卿士夫，车声隆隆，接轸不问，直省亦然。恤之之法：一曰移民垦荒。西北诸省，土旷人稀，疏旷益甚，人迹既少，地利益以不开，早谋移徙，可以辟利源，可以实边防，非止养贫民而已。移有三：曰罪遣，今俄国徒希利尼党于西伯利部，而西北利部以开；曰贸迁，荷兰南洋诸岛，皆商留者也。今铁路未成，迁民未易，若铁路成后，专派大臣以任此事，予以谋生之路，共有乐土之安，百姓乐生，边境丰实，一举数善，莫美于是。二曰教工。《周礼》有里布以罚不毛，圜土以警游惰。游民无赖，小之作奸，大之为盗。宜令州县设立警惰院，选善堂绅董司之。凡无业游民，皆入其中，择其所能，教以艺业。绅董以其工业鬻给其食，十一取之，以充经费，限禁出入，皆有程度。《南海记》"
LYY_Monarchy_Discourse_16:"太平论"
LYY_Monarchy_Discourse_16_desc:"是时，南出天衡，东入瑶光，西登绝云，北访轻策，诸地萧条，生灵涂炭。璃月广袤，竟难容一处安宁。《璃月记》"

