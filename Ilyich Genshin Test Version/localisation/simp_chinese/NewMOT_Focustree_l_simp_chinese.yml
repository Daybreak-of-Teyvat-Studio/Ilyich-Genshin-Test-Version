MOT_Jean_DEnd_desc:0"§Y“如今常存的有信，有望，有爱；这三样，其中最大的是爱。”§!\n\n很久很久以前……蒙德有过一位伟大的领袖。\n她清正廉洁，以身作则地领导着蒙德人民；\n她理想高远，为蒙德人民指明前进的方向\n而她也得上天庇佑，获得了极好的运气——使她能在活着的时候见到自己的理想实现。"
MOT_Jean_NEnd_desc:0"§Y“但你们已经有的，总要持守，直等到我来。”\n“你务要至死忠心，我就赐给你那生命的冠冕。”§!"
MOT_Noelle:0"诺艾尔"
MOT_Noelle_leader_desc:0"§Y“凡是过往，皆为序章。”§!\n诺艾尔——侍奉的女仆，坚毅的玫瑰骑士，以及，蒙德城的保卫者。在琴·古恩希尔德过劳昏迷之后，她临时接过权力，成为了西风骑士团当前的领袖。在她接过权力时，她还不知道自己将要走过多么漫长而艰辛的一条道路；此时目视她走到此处的人也不知道，她将会为当前的蒙德带来希望还是破灭。只有一件事是可以确信的：\n§R不论如何，诺艾尔必将完成她的责任§!"
MOT_Noelle_marshal_desc:0"§Y“凡是过往，皆为序章。”§!\n“玫瑰骑士”诺艾尔——骑士团的女仆，希望成为正式骑士的少女。就在前不久，她的愿望实现了。像她这样年纪的少女，本来应该与朋友一同欢笑，而她却带着笑容奔走在蒙德城内，比许多已然成为骑士多年的人都要更加像是骑士——童话中的那种骑士。\n这位温柔可靠的少女并非手无缚鸡之力的小绵羊，只要蒙德人民需要，她也能够拿起大剑，驱使着岩元素力，驰骋在战场当中。\n§R历史的洪流已经开始涌动，这样的浪潮会将少女带到哪里去呢？§!"
MOT_Noelle_desc:0"§Y“凡是过往，皆为序章。”§!\n“玫瑰骑士”诺艾尔——骑士团的女仆，希望成为正式骑士的少女。就在前不久，她的愿望实现了。像她这样年纪的少女，本来应该与朋友一同欢笑，而她却带着笑容奔走在蒙德城内，比许多已然成为骑士多年的人都要更加像是骑士——童话中的那种骑士。\n这位温柔可靠的少女并非手无缚鸡之力的小绵羊，只要蒙德人民需要，她也能够拿起大剑，驱使着岩元素力，驰骋在战场当中。\n§R历史的洪流已经开始涌动，这样的浪潮会将少女带到哪里去呢？§!"
MOT_Noelle_REnd_desc:0"§Y“她叫有权柄的失位，叫卑贱的升高，叫饥饿的得饱美食，叫富足的空手回去，叫被俘虏的得以释放，叫瞎眼的得以看得见。叫那些受压制的得以自由。”§!\n伟大的英雄诺艾尔的事迹已经在全蒙德流传——在街头巷尾，人们对她临危受命、挽救危亡的英雄形象津津乐道，无数人绘声绘色地描绘她以一敌百、所向披靡的战斗事迹和在议会上为人民的权利怒斥议员的政治举措。\n但也有人在讲另一种故事：诺艾尔作为一个普通少女突然被拔升为领袖后，跌跌撞撞地领导着蒙德前进，最终贯彻自己助人的初心，成为人民的领袖的故事。换句话说，不是英雄的故事，而是诺艾尔这位少女本人的故事。"
MOT_Noelle_FEnd_desc:0"§Y“我知道你的行为，劳碌，忍耐，也知道你不能容忍恶人，你也曾试验那自称为使徒却不是使徒的，看出他们是假的来。你也能忍耐，曾为我的名劳苦，并不乏倦。”\n“然而有一件事我要责备你，就是你把起初的爱心离弃了。”§!\n现在，好奇诺艾尔这位伟大人物内心思考的人远比以往要少。\n他们在下方仰望那位光辉万丈的英雄，为宣传中所描绘的威武、睿智、伟岸而决然的女英雄形象所折服，闭上眼睛如同盲人一样追随着她前进。如今，就连诺艾尔过去的朋友……也会在讲述诺艾尔的过去时，不自觉地加入各种各样的“伟大预兆”，过去那个乐于助人的少女逐渐从人们的印象中消失了。\n人们都说：她不就是我们时代的温妮莎吗？她和温妮莎难道不是一模一样的吗？\n有的时候，与温妮莎一般的诺艾尔也会努力地回忆，试图想起自己过去究竟是个什么样的人。"
MOT_Recorder:0"莉柯德"
MOT_Recorder_desc:0"§Y“我不过是想做着自己力所能及的工作，并且过着舒适的生活罢了。”§!\n莉柯德是西风骑士团中的高级行政人员，早在法尔伽远征之前，她的权力就只在两人之下了。掌握着如此权力的她仍然平等待人、不骄不躁，脸上常挂着温和的笑容，每天准时下班和在家里养猫也许正是保持这种心态的秘诀。\n她自认为没有像琴团长那样的决意，但如果蒙德迎来危机，她也会尽忠职守，直到武力或者选票把她拉下台。\n§R在历史的浪潮中，即便是像莉柯德这样的人也不过是水中的一片落叶。§!"
MOT_MR:0"木冉"
MOT_MR_desc:0"§Y“白昼终会到来。在迎接朝阳时，请务必健康。”§!"
MOT_Pre_of_Money:0"玛文"
MOT_Pre_of_Money_desc:0"可怜的玛文先生终于说服了他的父亲——歌德大酒店的老板——接受他与玛拉在一起的要求，但作为代价，那位老爷子要求他必须来做这个商人代表。他在民主议会上的提案跟他自己从来没有关联，果真是货真价实的“代表”。对他而言，出席会议仅仅只是无聊地背稿子。他最期待的事情，还是在夜晚与爱人在摘星崖相会。\n将他邀请入内阁意味着与大商人、工厂主合作。"
MOT_MR_desc2:0"这可是为了瞒过家里人而练习的特技，这样晚上的事儿就不会暴露。”玛文的特技使他触类旁通地掌握了其它技术。然而，晚上的事儿使他精疲力尽，白天不可避免要睡觉。“懂礼数的话，请不要随便在别人睡觉的时候叫醒他。”玛文如是说。但是，战场上净是些不懂礼数的家伙。"
MOT_Pre_of_Old:0"克洛伯"
MOT_Pre_of_Old_desc:0"是的，在几年前，克洛伯的尸体曾经被人在酒窖里发现，当时的人们因为他是一个反对工业化、民主化的保守派，又了解到他与愚人众勾结的故事，可是狠狠地庆祝了一番。\n但人们不知道的是，克洛伯早早地预料到了愚人众不会给予他任何保护，所以几年前杀死的那个人其实是克洛伯的替身……现在他重出江湖，摇身一变成为了知名的政治家，作为各地地主乡绅们的代表出席民主会议。他并不是一个人，他代表着千千万万的保守势力，是一个良好的传声筒。\n将他邀请入内阁意味着跟这些人合作。"
MOT_Pre_of_Church:0"芬德"
MOT_Pre_of_Church_desc:0"芬德女士原是在古恩希尔德领的高塔上守望暴风的修女，在西风教会主要成员迁往西风教会领后返回蒙德城，作为西风教会在蒙德城的名义代表出席民主会议。\n作为一名修女，她温和、平静的姿态让会议上的诸位代表都印象深刻。在负责传达西风教会的意见的同时，她也会自己提出一些诸如扩大儿童救济院之类的提案。\n在会议结束时，她总会朝东北方向远远地看去，也许是想起了自己曾经守望的那片地方吧。"
MOT_Pre_of_Singer:0"六指乔瑟"
MOT_Pre_of_Singer_desc:0"“§Y愿意在我面前驻足的你一定眼力过人！”§!\n六指乔瑟并不是真的有六根手指。这位曾经很有人气的吟游诗人早上出现在风神广场、晚上出现在天使的馈赠酒馆，靠着自己的作品挣一口饭吃，蒙德城的居民就算不是他的粉丝，也至少会对这个经常碍着他们出入酒馆的男人留有印象。\n他在追求出名这一方面颇有成就，倘若我们雇佣他，他就能为我们进行宣传工作——许多蒙德人都将他当成门后边的衣帽架那样的东西，对他抱有一种奇妙的信任，这让他的工作更容易展开。"
MOT_Pre_of_Army:0"斯万"
MOT_Pre_of_Army_desc:0"§Y“祝你一路顺风。”§!\n斯万原先是蒙德城的门卫，后来因为良好的作风和民众的称赞而被升职，在新的职位上，他表现出同样优秀的素养，能够用自己的知识为蒙德城的稳定和战事的进行贡献力量，许多新人骑士都将他这种风度与能力并存的人物视作榜样。"
MOT_Pre_of_Police:0"欧德穆恩·弗莱"
MOT_Pre_of_Police_desc:0"§Y“要变得残忍，但不要失去良心。”§!"
MOT_Pre_of_Adven:0"塞琉斯"
MOT_Pre_of_Adven_desc:0"§Y“美酒与冒险！”§!\n塞琉斯，这位喜欢在酒馆里吹牛的冒险家正是冒险家协会蒙德分会的会长。他热情的呼唤与豪爽好客的性格让人们对他印象深刻，最终人们推举他成为了一名民意代表。在他的心中，冒险所体现的正是反抗的传奇精神。倘若蒙德陷入危难，他一定会为挽救蒙德而战。"
MOT_Goodwin:0"古德温"
MOT_Goodwin_desc:0"§Y“想笑就笑吧，我…我真是个没用的男人啊。”§!\n提起古德温，西风骑士团的人总是五味杂陈，这位能够参加法尔伽大团长的远征队的骑士当然不是泛泛之辈，毕竟一个人在风起地独自猎杀魔物也需要勇气，但就是这样一位本来很有前途的骑士，却因为弄丢女友的信物掉队了，不由得令人扼腕叹息。为什么不回蒙德城找找同事帮忙呢？为什么不回蒙德城和女友团聚呢？这究竟是维护西风骑士的荣誉还是仅仅是小孩子气？对于他所游荡之地周边的居民来说，古德温则是骑士的典范：他无畏地与周边的怪物战斗，保卫人们的安宁。\n时至今日，古德温依然不敢与葛罗丽见面，但他最终决定回到蒙德城，用他精湛的技艺与知识教导其他的骑士战斗，教授那些新骑士们骑士的准则——首先就以他自己为反面例子。\n§Y如今我能做的，就只剩下尽我所能地保护蒙德城、保护她了。§!"
