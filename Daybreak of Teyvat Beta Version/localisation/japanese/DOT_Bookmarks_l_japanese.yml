 Book_SGS:0 "【尚未完成】一千年前赤王的逝世，让「大慈树王」布耶尔成为了魔神战争最后的赢家。雨林也因此接管了赤王死后沙漠神权的真空，成为了须弥沙漠文明名义上的统治者。而沙漠文明的繁华鼎盛期，也随着赤王的逝世画上了句号。居尔时代的结束，让大赤沙海、千壑沙地上的许多部落开始走向衰落。一直到今天，许多部落都已经消失，随着时间流逝，掩埋于漫漫黄沙之中，残存的部落也处于挣扎之中。雨林的轻易胜利以及残酷不当的统治让沙漠中许多镀金旅团和部落产生了复仇心理，他们认为是大慈树王杀害了赤王，并想发动反抗雨林的战争，争取独立，混乱局势下，沙漠该何去何从？"