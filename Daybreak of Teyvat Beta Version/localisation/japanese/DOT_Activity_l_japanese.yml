l_japanese:
 DOT_Activity_decisions:0 "浮世の祝典"
 DOT_Activity_decisions_desc:0 "浮世の祝典は、異なる国や地域間の文化交流と協力を促進するために企画されたものだ。 これはティワットの七国によって始められ、毎年世界中から芸術家、学者、企業家、運動選手、社会活動家を招いている。 浮世の祝典の主な内容は、展示会、講演会、工房、公演、交流、運動会などである。 これらの活動を通して、参加者は異なる文化的背景、価値観、革新的な考え方を学ぶことができ、また友好的な対人関係や協力体制を築くことができる。 浮世の祝典の目的は、民族間の相互理解と尊敬を高め、多文化の統合と発展を促進し、大陸の平和と進歩を促進することである。"
 Nilotpala_Cup_Beast_Tamers_Tournament_01:0 "「サウマラタ蓮杯」テイマー大会の開催"
 Nilotpala_Cup_Beast_Tamers_Tournament_01_desc:0 "ファンタジーと冒険の世界、ティワットには、キノコやその他の植物で構成され、さまざまな姿や能力を持つ「キノコン」と呼ばれる不思議な生き物がいる。 ティワットでは、「サウマラタ蓮杯」と呼ばれる、最高のキノコントレーナーを決める大会が開催される。 出場者は訓練されたキノコンを持参し、様々なテストやチャレンジを通してキノコンに対する理解と技術を示し、勝者を決定する。 大会の賞金は1,000万モラで、より多くの人々がキノコンについて学び、キノコンを愛することを目的としている。 ティワット 「サウマラタ蓮杯」テイマー大会は、楽しさと驚きに満ちた冒険であり、自然への敬意と探求の旅である。\n大会主催者である私たちは、ホームグラウンドの優位性を与えられ、より簡単に勝利することができる。"
 Nilotpala_Cup_Beast_Tamers_Tournament_02:0 "「サウマラタ蓮杯」前の準備"
 Nilotpala_Cup_Beast_Tamers_Tournament_02_desc:0 "ティワット「サウマラタ蓮杯」キノコンテイマー大会が開催される。 優勝の可能性を少しでも高めたいのであれば、この時期は特に力を入れ、本番での勝利に備える必要がある。 しかし、状況は予断を許さない状況である。 現在の我々の勝利スコアは§Y[?THIS.DOT_PRIcup_Point]§!である。"
 Nilotpala_Cup_Preing:0 "「サウマラタ蓮杯」前の準備段階"
 Nilotpala_Cup_Preing_desc:0 "ティワットの 「サウマラタ蓮杯」キノコンテイマー大会が開催されることを知った。これは世界中に私たちのスタイルを示す絶好の機会です。現在、我々の勝利ポイントは§Y[?THIS.DOT_PRIcup_Point]§!"
 Nilotpala_Cup_Beast_Tamers_Tournament_03:0 "「サウマラタ蓮杯」テイマー大会は進行中"
 Nilotpala_Cup_Beast_Tamers_Tournament_03_desc:0 "ティワット「サウマラタ蓮杯」キノコンテイマー大会が開催中です。 参加者は「叡智珠」を使ってキノコンを捕獲・調教し、様々なチャレンジで指揮を執り、賞金1000万モラを競う。 この大会には世界中から冒険者や観客が集まり、謎の生物キノコンが話題になっています。 あなたも大会に参加して、キノコンたちと一緒に踊る楽しさを味わってみませんか？"
 Spend_Five_Million_Mora:0 "5百万モラを費やす"
 Enter_Nilotpala_Cup_Beast_Tamers_Tournament:0 "「サウマラタ蓮杯」テイマー大会に代表団を派遣する。"
 DOT_Activity.1.t:0 "「サウマラタ蓮杯」テイマー大会"
 DOT_Activity.1.d:0 "\n「サウマラタ蓮杯」テイマー大会の新チャンピオンを祝福しよう！ これは他に類を見ない素晴らしい大会だった。 出場者は、叡智珠を使って様々なかわいいキノコンを捕獲し、訓練し、指揮し、他の出場者と競い合わなければなりませんでした。 テイワット「サウマラタ蓮杯」キノコンテイマー大会は、スメールのユニークな生物文化を紹介するだけでなく、異なる地域や民族の人々をより親密にし、文化交流と友好協力を促進します。 私たちは次回の大会を楽しみにしています。そして、参加者の皆さんとそのキノコンたちが、この素晴らしい世界を探索し続け、より多くの興味深いものや人々と出会うことができるよう、幸運を祈ります。\n"
 DOT_Activity.1.a:0 "次の試合を楽しみにしている！"
 DOT_Activity.2.t:0 "我々は「サウマラタ蓮杯」で優勝した！"
 DOT_Activity.2.d:0 "在经过激斗之后，我们的队伍赢下了月莲杯的优胜！来自全世界的参赛者都对我们的胜利予以掌声，我们疆域内的人民则将参赛的驯兽师当作英雄，我们队伍的蕈兽的周边已经开始发售，这无疑是荣耀的一天！"
 DOT_Activity.2.a:0 "チャンピオンは我々だ！"
 DOT_Activity.3.t:0 "「サウマラタ蓮杯」大会の結束"
 DOT_Activity.3.d:0 "月莲杯驯兽师大赛已经落下帷幕，虽然我们的队伍没有获得胜利，但赛场上的驯兽师和蕈兽们洒下的每一滴汗水都让我们记忆深刻。在大赛结束之后，人们依依不舍地乘上魔动列车和运输船，挥别了赛场回到家中。\n曾经热火朝天的比赛场地现在已经空无一人，但赛事留下的美好回忆将永远存于每一个人的心中。"
 DOT_Activity.3.a:0 "さようなら、さようなら！"
 Nilotpala_Cup_Beast_Tamers_Tournament_Champion:0 "「サウマラタ蓮杯」テイマー大会のチャンピオン"
 Nilotpala_Cup_Beast_Tamers_Tournament_Champion_desc:0 "提瓦特是一个充满奇幻和冒险的世界，其中有一种神秘的生物叫做蕈兽，它们是由蘑菇和其他植物组成的，拥有各种不同的形态和能力。在提瓦特，有一项盛大的比赛叫做「月莲杯」，它是为了选拔最优秀的蕈兽训练师而举办的。参赛者需要带着自己培养的蕈兽，通过各种考验和挑战，展示他们与蕈兽之间的默契和技巧，最终决出冠军。"
 Nilotpala_Cup_Beast_Tamers_Tournament_Champion_Get:0 "§Y謎の出場者が「サウマラタ蓮杯」テイマー大会で優勝し、賞金1000万モラを手にした。§!"
 NCup_Train_Beast:0 "キノコントレーニング"
 NCup_Train_Beast_desc:0 "不论如何，赛场上永远是实力决胜负。"
 NCup_Feed_Beast:0 "调制果冻"
 NCup_Feed_Beast_desc:0 "我们将花费一点小小的资金来调制美味的蕈兽食品，让这些可爱的小家伙能在战斗中表现得更加出色。"
 NCup_Fight_Beast:0 "友好交流"
 NCup_Fight_Beast_desc:0 "我们将与其他想要参与月莲杯的队伍进行友好切磋，提高我们双方的水平。"
 NCup_Special_Beast:0 "特别拨款"
 NCup_Special_Beast_desc:0 "评委们喜欢钱，而我们喜欢荣誉，我们难道不是站在一边的吗？"
 NCup_Hidden_Beast:0 "行動を隠す"
 NCup_Hidden_Beast_desc:0 "一点点特殊的美食，可能能让我们的对手们的蕈兽在比赛中表现得更加突出——比如说被一击打倒，原地昏迷。"
