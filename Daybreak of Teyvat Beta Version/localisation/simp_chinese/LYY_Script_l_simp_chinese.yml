 LYY_Wash1_dynamic_modifier:0"加班狂潮"
 LYY_Wash1_dynamic_modifier_desc:0"没错，七星维护璃月稳定的努力并不会白费。只要不停下加班，未来的道路就会不断延伸……"
 A_Liyue_Nine_Nine_Six:0"玉京台压力增大"
 A_Liyue_Nine_Nine_Six_desc:0"突如其来的危机导致我们的工作压力持续增大，在璃月七星中的两位的带头作用下，我们的政府开始为了解决新增的工作而疯加班，就像被放进了健身轮的仓鼠……现在我们不得不在处理危机的同时，应对公务员们的健康问题。\n\n§Y工作压力会定期上涨，当达到某个阈值时会触发负面事件。可以通过决议来改变工作压力的数值以及工作效率的等级，工作效率等级越高，工作压力增长越快，触发负面事件的阈值也会越低。§!\n\n§Y当前公务员工作压力：[?LYY_Work_Pressure|R]§!\n§Y工作效率等级：§![?LYY_Press_Level|R]"
 Liyue_Nine_Nine_Six:0"玉京台压力增大"
 Liyue_Nine_Nine_Six_desc:0"突如其来的危机导致我们的工作压力持续增大，在璃月七星中的两位的带头作用下，我们的政府开始为了解决新增的工作而疯加班，就像被放进了健身轮的仓鼠……现在我们不得不在处理危机的同时，应对公务员们的健康问题。\n\n§Y工作压力会定期上涨，当达到某个阈值时会触发负面事件。可以通过决议来改变工作压力的数值以及工作效率的等级，工作效率等级越高，工作压力增长越快，触发负面事件的阈值也会越低。§!\n\n§Y当前公务员工作压力：[?LYY_Work_Pressure|R]§!\n§Y工作效率等级：§![?LYY_Press_Level|R]"
 LYY_More_Pressure:0"加速政府运转"
 LYY_More_Pressure_desc:0"为了保证我们能够更迅速地处理危机，我们将会加速政府的运转，不过这可能会让公务员的健康状况变得更加恶劣。"
 LYY_Fewer_Pressure:0"放缓政府运转"
 LYY_Fewer_Pressure_desc:0"为了保证的公务员能够长久地工作下去，我们将暂时放缓工作进度，不过这可能让危机的处理变得缓慢。"
 LYY_AUTO_Pressure:0"案牍之劳形"
 LYY_AUTO_Pressure_desc:0"我们的公务员正为了处理危机而努力工作，疲劳和疾病便在这时悄悄爬上他们的身体，扼住这些可怜人的咽喉。\n§R这个决议组将会定期重复，每一次结束都会依据当前的效率等级来提高工作压力，并改变下次循环时提供的政治点数加成。§!"
 LYY_Regular_Physical_Exam:0"生命之周期"
 LYY_Regular_Physical_Exam_desc:0"在可怕的工作压力之下，工作人员们的健康问题偶尔会集中爆发，导致恶劣的后果……\n§R这个决议组将会定期重复，每一次结束时若当前工作压力高于阈值，就会触发负面事件。§!"
 LYY_Speed_up_Finance:0"金融部门全力运转"
 LYY_Speed_up_Finance_desc:0"我们将临时加重公务员的负担以加速金融方面的工作，以求改善我们的经济状况。"
 LYY_Speed_up_Construction:0"集中加速工业建设"
 LYY_Speed_up_Construction_desc:0"我们将把推进工业生产与建设增加到工作重心上去，以求改善我们的建设和生产状况。"
 LYY_Speed_up_Training:0"全心投入军队动员"
 LYY_Speed_up_Training_desc:0"我们将整编、动员军队加速革新，并鼓舞他们的意志。"
 LYY_Speed_up_Propa:0"扩大内部宣传规模"
 LYY_Speed_up_Propa_desc:0"为了让璃月人民相信危机将会过去，我们将会花费更多的精力在宣传上，鼓舞他们的精神。"
 LYY_Press_up:0"§R我们预计公务员的工作压力将会上升！§!"
 LYY_Press_down30:0"§R我们预计公务员的工作压力将会有效降低！§!"
 LYY_Play_Cats_Together:0"组织撸猫活动"
 LYY_Play_Cats_Together_desc:0"我们将从蒙德的猫尾酒馆租借一批猫猫，组织公务员进行治愈身心的撸猫活动，来修复他们在加班地狱中留下的创伤。"
 LYY_give_Mora:0"发放加班津贴"
 LYY_give_Mora_desc:0"我们将额外发放一批资金来奖励那些愿意加班的公务员，激励他们继续工作。"
 LYY_Take_a_Break:0"宣布临时休假"
 LYY_Take_a_Break_desc:0"我们将宣布一个临时假期，让疲惫的公务员们有时间放松身心。"
 LYY_speech_of_dedication:0"宣讲奉献精神"
 LYY_speech_of_dedication_desc:0"为了激发公务员们的工作意志，我们将利用公务员们的下班时间开展奉献精神的宣讲，听完这个讲座，诸位工作人员想必会充满了斗志，工作压力也能大大减轻吧！"
 LYY_no_rest:0"取消常规假期"
 LYY_no_rest_desc:0"我们政府的公务员目前面对的最大问题不是休息太少，而是休息太多！大难当前，哪里还有双休日给他们过？在接下来的一周，我们将让工作人员带着床铺，连夜晚都在办公地点度过，对家人的怀念想必能激发他们的工作意志，美好的集体生活也将治愈他们的身心！"
 LYY_no_mora:0"没收加班津贴"
 LYY_no_mora_desc:0"众所周知，物质刺激是一种十分有效的提高工作效率的方法，而这一方法的根本在于人的获取摩拉的渴望。现在，我们缺少资金来实施这一策略，因此我们将用一种特别的方式来实施它——我们将没收工作人员的加班津贴，减少他们的工资，这样一来他们获取摩拉的渴望就会大大增加！我们所做的这一切，都是为了他们能够走上更高的台阶，领悟到这一点的公务员们，想必也会感觉到精神得到了升华，从而恢复加班带来的疲惫吧。"
 LYY_smile_for_us:0"组织文艺表演"
 LYY_smile_for_us_desc:0"繁忙的工作异化了我们的工作人员，使得他们舍弃了自身的精神需求。为了把它们从异化中拯救回来，我们将组织它们排练文艺表演，在幸福快乐的演出中放松身心。"
