NAT_destroying_our_foes:0"燃素翼方案"
NAT_destroying_our_foes_desc:0"看看这流火般的纹路，听听这呼啸的振翅声——燃素翼才是天空真正的征服者！那些野兽怎配与人相提并论。不要搭理那些闲言碎语，飞得够高，才能把他们的闲言碎语烧成灰！——我的翅膀只认烈焰与自由。"

NAT_protecting_our_skies:0"协同方案"
NAT_protecting_our_skies_desc:0"绒翼龙绝非什么野兽，而是我们可靠的伙伴与家人真正的天空属于龙族与人类共同的羽翼——用火焰强行征服气流？可笑！我们与龙族共享千年的智慧，难道还比不上几块冒烟的金属？——想飞？先学会倾听风的低语吧，否则你永远只是天空的过客，而非归人。"

NAT_escorts_for_our_bombers:0"毁灭轰炸"
NAT_escorts_for_our_bombers_desc:0"那些躲在后方喝咖啡的参谋懂什么？当步兵在泥泞里呼救时，只有贴着敌人头皮扫射的机炮才能带来真正的胜利！高度表归零？那才叫精确支援！"

