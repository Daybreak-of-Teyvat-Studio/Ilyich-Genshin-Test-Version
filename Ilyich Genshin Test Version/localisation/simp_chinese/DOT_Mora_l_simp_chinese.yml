Mora_Army_Level:0"“摘取”神之眼"
Mora_Army_Level_desc:0"实际上，只要我们愿意付出成本，就能营造出让战士们更有可能取得神之眼的情景，在这种情况下，我们的部队的战斗力能够得到迅速提升。"
