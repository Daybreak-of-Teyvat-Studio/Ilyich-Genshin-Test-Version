 LYYwash.1:0"Headline: Sudden Death of Civil Servants!"
 LYYwash.1.d:0"In our speeding government work, many diligent civil servants fell like cut wheat in pieces. Many people broke their instruments and spilled the free sunset juice all over the floor when they fainted. When aunt sweeping the floor walked into the office, she saw a group of people lying in bright red liquid. Although they just fainted, the scary scene became a rumor, and many people mistakenly thought that our civil servants had collectively died suddenly ... "
 LYYwash.1.a:0"Save these people! Then ... maybe it's time to have a rest. "
 LYYwash.1.b:0"There's more work behind, so we have to work overtime!"
 LYYwash.2:0"Headline: General dies suddenly in overtime!"
 LYYwash.2.d:0"Due to the heavy task, we didn't know the news until we read the newspaper: one of our generals who temporarily left the military field and worked to deal with the current crisis fainted in endless work, and some news media have already printed the title of" sudden death of the general "... Fortunately, we have found these news media in time, and we can shut them up if necessary. What should we do? "
 LYYwash.2.a:0"Treat this guy quickly, the work is not over yet!"
 LYYwash.2.b:0"Hold down this matter and let the fallen people rest in secret!"
 LYYwash.3:0"Headline: Patrol member of Qianyan Army dies in the street!"
 LYYwash.3.d:0"Liyue press has begun to write a manuscript for a new news: a soldier of Qianyan Army fell down while patrolling and was sent to the street for rescue. In order to attract attention, these media have defined this soldier as a" violent death ". Regardless of the upcoming public criticism, what shall we do about it? "
 LYYwash.3.a:0"Arrange a rest period for the patrol."
 LYYwash.3.b:0"Now is not the time to fall down, even if you die, you should continue to work!"
 LYYwash.4:0"Headline: General is insane due to lack of rest!"
 LYYwash.4.d:0"According to the news media reports, one of our generals has obvious behavior disorder, which is mainly manifested in slow action and cognitive disorder, and the situation is getting worse every day, which seems to be caused by the previous high-intensity overtime work. This incident has aroused heated discussion among the people, and many people suspect that our government discriminates against military attaché s and gives too much work to generals. "
 LYYwash.4.a:0"Let him take a vacation, but don't let anyone know."
 LYYwash.4.b:0"Let him rest for a few days, and then get up and work at once!"
