 LYY.3.t:0"Travelers take Paimeng to the People's Hall for dinner."
 LYY.3.d:0"The traveler took Paimeng to the People's Hall for dinner. There happened to be a reporter interviewing in the hotel. On a whim, Paimeng asked reporters to take pictures beside a pile of food. \n When the newspaper was ready to be published, the editor made a mistake for the title of the photo. \n "It's not good for Pamon to be with food. "\n" It's not good for food to be with Pymon ... " \n ... \nAfter the newspaper was published, the caption under the photo was-\n "The third from the left is Pamon." "
 LYY.3.a:0"The third from the left is Pamon"
 LYY.4.t:0"Tian Quanxing and his party took a train to visit the Stratified Rock Deep."
 LYY.4.d:0"Tianquan Xing Ning Guang, Yuheng Xing Ke Qing and his secretary Gan Yu took the train to visit Stratified Rock Giant Deep. Driving on, the train suddenly stopped. \n Ning Guang put his head out of the window and roared, "Kill the train driver!" " But the car still didn't move. \n Then Kering said, "Restore the reputation of train drivers!" The car still hasn't moved. \n Gan Yu said, "You gentlemen of the Seven Stars, why don't you close the curtains, sit in your seats and shake yourself and act like the train is still moving forward. “"
 LYY.4.a:0"The train is still moving"
 LYY.5.t:0"The King of Rock is immortal"
 LYY.5.d:0"Ning Guang became the leader of the interim government after the departure of Emperor Jun of the Rock King. When seeing off the Fairy Tower in Yujingtai, people like to change the guard of Qianyan Army who queued up to visit the tomb of Emperor Yanwang. \n A child asked, "Dad, why do they always guard this tomb?" \n "Don't they always say?" Dad replied, "The King of Rock is immortal. What if he can't stand it and decides to come out? " "
 LYY.5.a:0"If he can't watch any more"
 LYY.6.t:0"We have the natural right to condense light"
 LYY.6.d:0"Dialogue between a Mond boy and a Moon boy: \n-We have sweet stuffed chicken. \n-We have the natural right to condense light. \n-We can also have the heavenly power to condense light. \n-but then you won't have sweet stuffed chicken ... "
 LYY.6.a:0"Sweet stuffed chicken"
 LYY.7.t:0"Yujingtai Clean Official Department"
 LYY.7.d:0"Xing Qiu, the second young master of Feiyun Chamber of Commerce, Xiang Ling, the chef's daughter of Wanmintang, and Xin Yan, the daughter of Liyue Docker, agreed to meet. Xiangling arrived after the appointed time. \n "I'm sorry, I'm just preparing for the exam for the official department of Yujingtai." \n "What is the official department of Yujingtai? Xin Yan's son asked. " \n "What is an exam? "Asked the autumn. "
 LYY.7.a:0"What is an exam?"
 LYY.8.t: "Food is the most important thing for people."
 LYY.8.d: "When the commercial road was reopened, the soaring food prices in Liyue Port finally began to fall, and the consequences of soaring food prices have only now become apparent-if you don't eat, the government will not be able to operate, the population will not grow (generally, it will only go backwards), and even the army will lose its combat effectiveness (provided that they will not mutiny). Take a quick look at this chaos in Liyue Port! If we don't solve the famine, it will be solved by the people! "
 LYY.9.a: "Happiness never comes in pairs, but it never rains but it pours ..."
 LYY.10.t: "Self-condemnation"
 LYY.10.d: "A Qianyan Army hanged himself in the barracks. Mr. Atractylodes macrocephala, who was not aware of it, judged that the time of death was about ten o'clock in the morning. At this time, it was the time of daily practice, not to mention the dereliction of duty of the instructor for the time being. There was a suicide note on the desk, which read as follows:" When I joined Qianyan Army on the first day, I firmly believed in guarding the beautiful mountains and rivers and lights, but all these beliefs collapsed. They will all starve to death! It shouldn't be like this, nothing should be like this! We are the Thousand Rock Army, not the treasure thieves! Even the thieves can't do such a thing! Looking at the stolen military expenses and eating the stolen military pay, I have thought twice. I think, I am afraid I can't live with a clear conscience anymore ... "
 LYY.10.a: "We are the ones who should commit suicide ..."
 LYY.12.t: "belated implementation"
 LYY.12.d: "Jinlong stood in front of Zhi En, a thousand rock troops who came to search, shaking like chaff, and his legs trembled. It was Zhien who spoke first: "Jinlong, right?" This sentence was like a thunder in Jinlong's heart, and he couldn't stand it. He plopped down on his knees and said, "Master Jun, forgive me! Master Jun, spare my life! I know it's wrong! I dare not do that again! I ..... I ... I'll open the warehouse and put the grain! I give out all my food! Spare my life, Sir! " Zhien looked at him in disgust and posted a list on his face: "This is your illegal income from sitting on the ground during the great famine, totaling 68 million 420 molars. Look at the account, right?" Is there anything else to say? " Jinlong is still kneeling: "No ... Yes ... I ...!" Before he could finish, Zhien waved and had him taken down, dragging a water mark all the way-he was scared to pee. The next day, amid ghost cries and cheers one after another, Jinlong and 38 other profiteers who were hoarding were hanged and hung high at Liyue gate. "
 LYY.12.a: "I should have died a long time ago!"
 LYY.13.t: "The Harbor of Rock and Contract"
 LYY.13.d: "This is Liyue, the most prosperous port in Tivat, which has been developed by leaps and bounds under the protection of Emperor Jun of the Rock for thousands of years. It has a very mature maritime trade route, and Mora from all over the mainland keeps pouring here. As the territory of the rock god, it is rich in mineral resources. "The Moon Mountain is winding and undulating, and there are many places to build a good pass."
 LYY.13.a: "A thousand rocks are firm, but they can't be moved!"
 LYY.14.t: "Strange sense of disobedience"
 LYY.14.d: "Ke Qing doesn't know how many times she has been called by Ning Guang. Even though she has a prejudice against Ning Guang's style, she doesn't have any dissatisfaction. After all, this is in preparation for" inviting immortals ",and there is no room for any slack. When I entered the Jade Pavilion, the first thing I saw was a group of busy secretaries. Carving Qing didn't care about these things and ran directly to the condensed light standing in front of the wall full of documents: "Condensed light? What can I do for you? " \n Ning Guang turned around and pointed to the plush chair next to him: "Well, you're here. Sit down." \n "It's unnecessary to be polite. What's the job?" \n "Sure enough, it's still carved by Yuheng Star. It's really direct. Regarding the security problem of' Please ask the Immortal Rite' ..." \n "There's no need to worry about this, it's already well prepared." \n "Well, I always have a kind of ... Oh, that's all." \n Staring out of the window, I didn't say anything. "
 LYY.14.a: "The calm before the storm?"
 LYY.15.t: "The Fall of the Rock God"
 LYY.15.d: "From all kinds of news flowing out of the contract city, I am afraid that the oldest rock god has really fallen. Qianyan Army has blocked every road where Liyue left the country and banned all trade. No one can go in and out from Liyue at will. Undoubtedly, Tiwat's economy will be greatly affected, and all this will probably last until the investigation into the assassination of the rock god in Liyue comes out."
 LYY.15.a: "When is Barbatos's turn?"
 LYY.16.t: "Disaster"
 LYY.16.d: "Kering frowned and hurried, and no one dared to ask what had happened, but everyone knew that Emperor Yan died on the celestial ritual instrument invited by the previous Tianquan Star Condensing Light Organization. I'm afraid this is the only thing that made Yu Heng so nervous. \n "§C ondensed light!" Carved fine rushed into the jade pavilion and found that six other people besides themselves had been waiting here for a long time-in other words, they didn't leave a step since the assassination of the emperor. \n Everyone's face is haggard. It seems that they are so busy these days that even the condensation light is not as calm as usual, and their eyes reveal a little fatigue. \n "Ke Qing, you're here. What's the news from Qianyan Army?" \n "No progress." \n "We must find a new way!" \n "If this continues, Liyue will collapse!" \n After listening to the report of carved sunny, the following finally broke out. \n Ning Guang shook his head, pondered for a while, and said, "
