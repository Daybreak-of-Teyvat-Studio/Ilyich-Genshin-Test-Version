 LYY_Event.0607.t:"黑岩厂之乱"
 LYY_Event.0607.d:"在岩王帝君不幸遇刺的消息传遍璃月城之际，另一则令人震惊的消息接踵而至——位于璃月南部的黑岩厂发生了一场叛乱。 黑岩厂作为璃月重要的军工生产基地，一直以来都是国家安全的坚实后盾。然而，帝君遇刺后的混乱局面似乎给了某些势力可乘之机。据初步情报显示，厂内的一部分叛乱分子迅速占领了厂区，宣布独立，并提出了一些政治诉求，包括要求璃月七星下台，重新选举领导层，以及对帝君遇刺事件进行彻底调查。他们的行动迅速引起了璃月城内的关注和恐慌，担心这场叛乱会进一步削弱国家的稳定。 璃月七星立即召开紧急会议，商讨对策，并积极寻求和平解决方案，避免不必要的流血冲突。 黑岩厂的叛乱不仅对璃月的军事力量构成威胁，也对整个国家的经济和社会秩序造成了冲击。目前，黑岩厂的情况仍然扑朔迷离，璃月城内的居民对此忧心忡忡。政府正在全力应对这一突发事件，希望能够尽快恢复秩序，确保国家的长治久安。"
 LYY_Event.0607.a:"我们希望岩王帝君回来！"
