 LYY_New_Event.2.d:" Keqing angrily put the newspaper on the ground and said:"What kind of rubbish is this? Is the chief secretary of Yuehaiting the murderer? This is the Moon Sea Pavilion, where are the Seven Stars?Let's see how long this reporter can exist..." But other people in Yujingtai turned a deaf ear, and Yuehaiting turned a blind eye, as if Gan Yu's existence had nothing to do with them, and the follow-up was like nothing. And Yuehaiting's other secretaries were not like Gan Yu Rain only needs a few sweet flowers to happily accompany you to work overtime all night long. You need to brew the refreshing strong tea from Qiao Yingzhuang in advance, or the best coffee cocoa from Nata. The frost in Yujing's tiles is heavy, and the jade quilt is cold Who will share it? Keqing doesn't want Gan Yu to bear the name he shouldn't bear.\nWhat's even more unfavorable is that due to the emperor's death, various Liyue projects and archaeological excavations have been suspended for a long time. The workers have no salary to receive, and they doubt the Yuheng Star He has become a different person; Liyue Port is booming due to the stock market, and people are praising Ningguang's achievements. Seeing that Keqing's influence is declining day by day, it is as if Ganyu's disappearance is a preview of Keqing. Indecisiveness is not the fault of Qixing. Always ask yourself:"What can we do to break the deadlock? ""
