gene_hunter_in_sky:0"空中猎人"
gene_hunter_in_sky_desc:0"我们拥有整个提瓦特最优秀的战斗机驾驶员，这样强大的战斗机使我们的空域清净而美丽，战士们抬头一看，只能见到我们的空军正在头顶驰骋，为他们带来保护。至于我们的敌人，则将我们的驾驶员称作怪物。"

gene_focus_on_midium_plane:0"量产中型机"
gene_focus_on_midium_plane_desc:0""

gene_burn_to_ash:0"化为灰烬"
gene_burn_to_ash_desc:0"我们的战术轰炸机和近距支援机精锐而火力优秀，敌人只要听到我们轰炸机的尖啸，便会军心大乱。"

gene_focus_on_large_plane:0"量产大型机"
gene_focus_on_large_plane_desc:0""

gene_burn_to_ash:0"末日闪光"
gene_burn_to_ash_desc:0"我们的战略轰炸机令敌人胆寒——不仅是敌人的军队，还包括敌人统治的平民。那炸弹在敌人战略要害爆炸后的闪光，将成为无数人的梦魇。"

gene_not_enough_supply:0"缺少战争补给"
gene_not_enough_supply_desc:0"有一句话叫“兵马未动粮草先行”，我们的问题不是粮草有没有先行，而是根本没有粮草。我们的战士缺少补给——不管是生活用品的补给还是武器装备的补给，更别说嗜好品的补给了。如果不能解决这个问题，我们恐怕只能打一场饿着肚子还缺枪缺弹的战争了。"

gene_backward_logistics:0"落后后勤系统"
gene_backward_logistics_desc:0"后勤补给之于现代战争可谓地基之于高塔，而我们的地基显然是豆腐渣工程。由于我们补给系统的落后，我们的军队出现了无数奇景：军中的战士缺少弹药，后方却堆满了各种子弹炮弹；各种装备一仓库 一仓库地神秘失踪，谁也不知道它们去了哪里……如果不能解决这个问题，我们有可能输掉战争——以一种十分搞笑，以至于屈辱的方式。"

gene_advanced_logistics:0"先进补给组织"
gene_advanced_logistics_desc:0"我们已经建成了先进的后勤补给制度，如今我们的后勤补给十分充裕，甚至能让无事可做的士兵在前线吃到蛋糕和甜甜花酿鸡。"

gene_peoples_for_war_for_people:0"人民战争"
gene_peoples_for_war_for_people_desc:0"我们的人民已经团结起来，为了战争而出手援助。战士们成为了人民眼中的英雄。为了支援战斗，于自告奋勇和我们的指挥下，平民们在安全的前提下做出了一切努力——从辅助侦察，到提供物资，甚至诱敌深入。为了处理那一车一车送到我们这里来的堆积如山的物资、呼应人民的热情，我们的后勤系统迅速地成长，终于能够适应一场现代的战争。"

gene_no_command_system:0"缺少指挥系统"
gene_no_command_system_desc:0"夫未战而庙算胜者，得算多也。如果我们有“庙”的话，或许我们能够做到庙算，问题是没有。如今我们的战士们缺少来自后方的指挥，再这样下去，在战争中迟早会出现向前进攻的部队却出现在大后方这种奇景。"

gene_better_commander:0"扩大指挥部"
gene_better_commander_desc:0""

gene_capture_enemies_equipment:0"没枪没炮敌人造"
gene_capture_enemies_equipment_desc:0"没有枪，没有炮，敌人给我们造！在我们军事生产尚为落后之时，我们将靠着缴获敌人的装备来武装自己。虽然这会造成一定程度的后勤压力，但现在我们只能这么做。"

gene_military_democracy:0"军事民主"
gene_military_democracy_desc:0"我们的战士不是炮灰和作战机器，他们现在也能参与到战术的讨论中、了解他们战斗的目的，这将使他们在更好完成目标的同时极大发扬他们自身的智慧，民主的讨论更能提高凝聚力并减少独走。"

gene_no_back:0"固守不退"
gene_no_back_desc:0"我们的国土上生活着我们的人民——工人、农民、知识分子、父母、妻子、兄弟、孩子，如果我们继续撤退，就等于是我们杀了他们。是停止撤退的时候了。一步也不能撤！我们必须阻止敌人、击退敌人、消灭敌人，我们要不惜一切代价！"

