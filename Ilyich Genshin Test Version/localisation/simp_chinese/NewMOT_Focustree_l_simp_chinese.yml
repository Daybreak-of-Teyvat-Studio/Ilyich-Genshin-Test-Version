 MOT_Fire_of_Civil_War:0"内战之火"
 MOT_Fire_of_Civil_War_desc:0"蒙德已陷入熊熊烈火，各势力皆自顾不暇。\n在这乱世当中，野心家蠢蠢欲动，理想者奔走呼告，天下攻伐不休。\n蒙德最终仍会得到统一，到那时，统一蒙德的英雄将能够实现自己对自由的理解。"
