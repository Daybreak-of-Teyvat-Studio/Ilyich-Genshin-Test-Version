 LYY_News.1.t: "索拉雅日记：璃月临时政府"
 LYY_News.1.d: "在9月里，因为石门前线的溃败，一时间璃月陷入混乱，重云将军宣布要向玉京台进军，使自己成为璃月的军事独裁者。对此，天权凝光试图组织一个包括飞云商会、黑岩厂、南十字船队等势力在内的新政府，进而缓解危机。在重云将军的威胁面前，璃月港工兵代表委员会和轻策庄农民协会选择了妥协。最终，璃月港成立了一个临时性的五人执政内阁，由四名原任七星和一名璃月港人民代表所组成，以天权凝光为首，暂时行使政权，直到问题解决时为止。"
 LYY_News.1.a: "令人震惊"
 LYY_News.2.t: "索拉雅日记：软弱的临时政府"
 LYY_News.2.d: "软弱的临时政府和造反的人民群众之间的关系，已经出现了这样的一个时期：政府当局的每一个行动总是触怒了人民群众；而它的每一次拒绝行动，又会引起人民群众的蔑视。临时政府想放弃碧水原的计划，引起了人民群众象飓风一样猛烈的反对；而当天权凝光公开否认政府曾经有过任何这样的意图时，又遭到人民群众一阵轻蔑的哄笑。《璃月人民之声报》大声疾呼道：「被革命的压力逼得无路可逃，临时政府为了要脱身，就撒出弥天大谎，保证它从来没有想到要逃离璃月港，并且说它不愿意放弃碧水原。」"
 LYY_News.2.a: "令人震惊"
 LYY_News.3.t: "索拉雅日记：临时政府完蛋了"
 LYY_News.3.d: "11月7日，星期三，我起身很迟。当我走到吃虎岩大街的时候，远远听见孤云阁要塞正在鸣放午炮。那是一个阴寒的、冷风刺骨的日子。国家银行的大门关得紧紧的，门口站着几个千岩军卫兵，手里拿着半旧不新的白缨枪。\n「你们是属于哪一方面的？」我问道。「是属于临时政府的吗？」\n「临时政府完蛋了，」其中有一个卫兵微笑着回答，「谢天谢地！」这就是我所能从他口里打听到的一切。\n行人照常在吃虎岩大街上走动，商店照常营业，街上的人群似乎倒不象昨天那样的不安了。在一夜之间，墙上又贴满了无数新的反对起义的布告和传单，它们是向农民、前线上的士兵，璃月港的工人呼吁的。"
 LYY_News.3.a: "令人震惊"
 LYY_News.4.t: "索拉雅日记：璃月七星革命委员会"
 LYY_News.4.d: "全璃月工兵代表大会开幕了。根据绝大多数工人、士兵和农民的意志，依靠璃月港工人和卫戍部队所举行的胜利起义，代表大会已经把政权掌握在自己手里。大会宣布成立璃月七星革命委员会，临时政府已经被推翻。革委会政权将立即向各国人民提出民主的和约，致力实现和平，保证把地主的土地无偿地交给农民委员会处理，使军队彻底民主化，建立工人监督生产的制度……\n代表大会决定：各地全部政权一律转归地区革委会，各地革委会应负责保证真正的革命秩序。新政府将采取一切措施，稳定局势，实现和平，建立民主。\n同时，天权凝光、仙麟甘雨、重云将军和仙人爪牙申鹤企图调军队到璃月港来，推翻新生的革命政权。士兵们，工人们，职员们，积极反抗三眼五显仙人与残暴的资本商人！提高警惕！革命的命运和民主和平的命运完全操在你们手里！革命万岁！"
 LYY_News.4.a: "令人震惊"
 LYY_News.5.t: "索拉雅日记第一天"
 LYY_News.5.d: "在9月里"
 LYY_News.5.a: "令人震惊"
 LYY.3.t: "旅行者带着派蒙去万民堂吃饭"
 LYY.3.d: "旅行者带着派蒙去万民堂吃饭。饭店里刚好有记者在采访。派蒙一时兴起，便在一堆食品旁让记者照了相。\n待到报纸准备发表时，编辑为照片的标题犯了难。\n“派蒙和食品在一起……不好。“\n“食品和派蒙在一起……也不好。”\n……\n报纸出版后，照片下的说明文字是——\n“左起第三位是派蒙。”"
 LYY.3.a: "左起第三位是派蒙"
 LYY.4.t: "天权星一行乘坐火车去往层岩巨渊考察"
 LYY.4.d: "天权星凝光、玉衡星刻晴和秘书甘雨乘坐火车去往层岩巨渊考察。开着开着，火车突然停了。\n凝光把头伸出车窗外，怒吼道：“砸死火车司机！”可是车还是没有动。\n接着刻晴说：“给火车司机恢复名誉！”车仍然没有动。\n甘雨说：“两位七星阁下，不如拉上窗帘，坐在座位上自己摇动身体，做出列车还在前进的样子。“"
 LYY.4.a: "列车还在前进"
 LYY.5.t: "岩王帝君是永生的"
 LYY.5.d: "岩王帝君离去后，凝光成为了临时政府的领袖。在玉京台送仙楼，人们很喜欢排队参观岩王帝君墓的千岩军卫兵换岗。\n一个小孩问：“爹爹，为什么他们总是要看守这陵墓？”\n“他们不是一直说吗？”爹爹答道，“岩王帝君是永生的。如果他看不下去了决定出来怎么办？”"
 LYY.5.a: "如果他看不下去了"
 LYY.6.t: "我们有天权凝光"
 LYY.6.d: "一个蒙德男孩和一个璃月男孩对话：\n——我们有甜甜花酿鸡。\n——我们有天权凝光。\n——我们也可以有天权凝光。\n——可那样的话你们就不会有甜甜花酿鸡了……"
 LYY.6.a: "甜甜花酿鸡"
 LYY.7.t: "玉京台清吏司"
 LYY.7.d: "飞云商会的二少爷行秋、万民堂的大厨女儿的香菱、璃月码头工人的女儿辛焱商定要见一面。香菱过了约定的时间才到。\n“对不起，我刚在为考玉京台清吏司而备考。”\n“什么是玉京台清吏司？辛焱的儿子问。”\n“什么是考试？“行秋问。"
 LYY.7.a: "什么是考试？"
 LYY.8.t: "民以食为天"
 LYY.8.d: "当商路重新开启之后，璃月港内那一路高歌猛进的粮价终于开始走低了，而粮价飙升的后果居然到现在才凸现出来——如果不吃饭，政府就不能运转，人口就不能增长（一般只会倒退），就连军队也会失去战斗力（前提是他们不会兵变），快看看璃月港内这一片乱象吧！我们如果再不解决饥荒的话就会被民众解决了！"
 LYY.9.a: "福无双至，祸不单行……"
 LYY.10.t: "自我谴责"
 LYY.10.d: "一名千岩军在营房中上吊自尽了，不卜庐的白术先生判断死亡时间大概是上午十点左右，此时正是平日操练的时候，暂不提教官的失职，桌子上留着一份遗书，内容如下：“当我加入千岩军的第一天开始，我就坚定着护卫璃月山河，万家灯火的信念，但是这一切信仰都崩塌了，我们踹开了璃月港内商会的大门，我们拿走轻策庄里老弱病残的粮食，他们怎么活着？他们都会饿死的！不应该这样的，一切都不应该这样的！我们是千岩军，不是盗宝团！甚至连盗宝团都做不出这种事！看着抢来的军费，吃着夺来的军饷，我思虑再三，我想，恐怕我不能再问心无愧的活着了……”"
 LYY.10.a: "我们才是应该自尽的人……"
 LYY.12.t: "迟来的执行"
 LYY.12.d: "锦隆站在前来搜查的千岩军知恩面前，身子如筛糠般发抖，两条腿直打颤。是知恩先开了口：“锦隆是吧？”这一句话在锦隆心里就像一声炸雷，直震的他站不住，扑通一声跪了下去：“军爷饶命！军爷饶命！我知道错了！我再也不敢那么干了！我……我……我去开仓放粮！我把我家所有的粮都发出去！饶我一命吧军爷！”知恩厌恶的看了他一眼，拿着一张清单贴到他脸上：“这是你在大饥荒的时候坐地起价所得的非法收入，一共六千八百万零四千二十摩拉，你看看账目对吗？还有什么要说的吗？”锦隆依然跪着：“没……没错……我……！”没等他说完，知恩就挥挥手叫人把他带了下去，拖了一路水痕——他被吓尿了。第二天，在一声接一声的鬼叫和喝彩中，锦隆和其他三十八名囤积居奇的奸商被施以绞刑，高挂璃月城门。"
 LYY.12.a: "早就该死！"
 LYY.13.t: "岩与契约的海港"
 LYY.13.d: "这里是璃月，在岩王帝君千年庇佑下长足发展的全提瓦特最繁华的港口，有着极为成熟的海上商路，全大陆的摩拉源源不断地涌向这里。作为岩神的领地，这里有着丰富的矿产资源。璃月山势蜿蜒起伏，多有可筑良关之地。"
 LYY.13.a: "千岩牢固，重嶂不移！"
 LYY.14.t: "奇怪的违和感"
 LYY.14.d: "刻晴已经不知道这是第几次被凝光叫过去了，就算对凝光的作风颇有成见，但是也没有丝毫的不满，毕竟这是在筹备“请仙典仪”，是万容不得一丝懈怠的。进了群玉阁，首先看到的就是一群忙得焦头烂额的秘书，刻晴并没有在意这些，直接奔向了站在满墙文件前的凝光：“凝光？你找我又有什么事？”\n凝光转过身来，一指旁边的太师椅：“嗯，你来了，坐吧。”\n“客套就不必了，又有什么工作吗？”\n“果然还是玉衡星刻晴，真是直接，对于‘请仙典仪’的安保问题......”\n“这个大可不必再操心，已经准备的十分妥当了。”\n“嗯，我总有种......呵，罢了。”\n凝光凝视着窗外，再也没说什么。"
 LYY.14.a: "暴风雨前的平静？"
 LYY.15.t: "岩神陨落"
 LYY.15.d: "从契约之城流出的种种消息看来，恐怕最为古老的岩神真的已经陨落了，千岩军已经封锁了璃月出境的每一条道路，也禁止了全部的贸易，没有人可以随意从璃月出入，毋庸置疑，提瓦特的经济会因此受到巨大影响，这一切恐怕要持续到璃月内部对岩神遇刺调查出来一个结果了。"
 LYY.15.a: "什么时候轮到巴巴托斯？"
 LYY.16.t: "灾难"
 LYY.16.d: "刻晴眉头紧皱，行色匆匆，没人敢上前询问发生了什么，但是所有人都知道，岩王帝君死在了先前天权星凝光组织的请仙典仪上，恐怕让玉衡如此紧张的只有这一件事了。\n“凝光！”刻晴冲进了群玉阁，发现除自己外其他六人早就在此等候多时了——或者说，自帝君遇刺后他们一步也没离开。\n每个人的脸色都很憔悴，看来这几天都忙的焦头烂额，就连凝光都没有了平时的从容，眼神中透露出些许的疲惫。\n“刻晴，你来了，千岩军那边可有什么新消息？”\n“没有任何进展。”\n“我们必须找一个新的办法了！”\n“这样下去璃月会崩溃的！”\n听完刻晴的报告，下面终于忍不住爆发了。\n凝光摇摇头，沉思了一会儿，说到："
 LYY.16.a: "对仙人封锁消息，千岩军将全权负责调查!"
