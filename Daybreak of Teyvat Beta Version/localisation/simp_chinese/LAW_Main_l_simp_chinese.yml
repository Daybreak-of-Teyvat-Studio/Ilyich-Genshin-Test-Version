#58 旧贵族最终解决方案——59
Lawrence.58.t:0"果酒湖会议"
Lawrence.58.d:0"经过我们长期的努力，旧贵族与蒙德进步势力的斗争已经进入最后阶段——在此时，贵族的力量已经变得极其微弱，几乎成为任我们宰割的鱼肉了。\n\n在他们意识到大势已去之前，优菈阁下便在果酒湖边召开了一次秘密会议，商讨对旧贵族的处理办法。来到会议中的所有人，在经历过去那荒诞的数年后，对于旧贵族只有处理手段的不同，而目的则是完全一致的，那就是……"
Lawrence.58.a:0"从肉体和精神上，将贵族永远地从蒙德大地上根除。"

#59 血色的浪花——60
Lawrence.59.t:0"血色浪花"
Lawrence.59.d:0"在连续几日的军警搜捕之后，蒙德各地的局势已经渐渐平息。重要的贵族们一个接一个地落网，他们过去犯下的罪行被悉数列出，连同他们被逮捕的丑态一起被刊登到报纸上，传遍全蒙德。\n\n人们一开始只是在为此叫好，到一连串通缉令发布时则纷纷参与到对逃亡贵族的捕捉中去。在几个月内，我们的地方政府收到了许多逃脱追捕的贵族，他们中有一些还活着，还有一些则无法分辨到底是谁了。\n\n抓捕贵族的热潮甚至扩散到了海外，不仅蒙德人， 连至冬国人也开始猎捕各地的贵族，将他们提交给我们换取赏金。\n\n对于蒙德而言，这次镇压不仅洗去了大地上最丑陋的污迹，同时也为重建带来了大笔资金。旧贵族靠压榨人民和掠夺各地得来的不义之财，如今回到国库当中，等待着被投回到人民所需的领域。"
Lawrence.59.a:0"蒙德的新生到来了！"

#60 Septem virtutes（好结局）
Lawrence.60.t:0"奉献与美德的时代"
Lawrence.60.d:0"经过漫长的斗争，优菈终于取得了蒙德的政权，而作为前身的贵族军势力也被历史的洪流所淹没，她的理念也在时间的洗练中变得灼灼生辉，过去那几段简单的信念演变成复杂的理论体系，以此为基础，一栋名为坚冰党的大厦在蒙德的大地上屹立。\n\n而这并不是她的最终目标……在她的设想中，未来的蒙德将会有无数个严密的组织维护着国家的运行，社会各阶层的人们各司其职，团结在蒙德的旗帜之下，共同迈向和谐的未来。\n\n而这一切的开始，就是第一次§t全蒙德法团代表大会§!——蒙德民族中最优秀、最有代表性、最富有道德情操的人们将齐聚蒙德城，共同商讨我们未来的重要政策。"
Lawrence.60.a:0"蒙德再度得到统一！"

