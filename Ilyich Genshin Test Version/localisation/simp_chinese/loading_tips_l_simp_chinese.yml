l_simp_chinese:
 LOADING_TIP_0:0 "但是香菱不管。\n——万民堂·卯师傅"
 LOADING_TIP_1:0 "罩子越大，嘟嘟大魔王越坏。\n——火花骑士·可莉"
 LOADING_TIP_2:0 "在七神追寻的七种理念中，唯有永恒最接近天理。\n——雷电将军·巴尔泽布"
 LOADING_TIP_3:0 "我这朋友有一天赋，那就是——绝不会漏过任何一个视线之内的宝箱。\n——应急食物·派蒙评价某旅行者"
 LOADING_TIP_4:0 "我的名号是至冬国最棒的玩具销售员。\n——愚人众·达达利亚"
 LOADING_TIP_5:0 "功名在我，百岁千秋，勿忘秉烛夜游。\n——天权星·凝光"
 LOADING_TIP_6:0 "总有地上的生灵，敢于直面雷霆的威光。\n——稻妻·某已故浪人"
 LOADING_TIP_7:0 "大丘丘病了，二丘丘瞧，三丘丘采药，四丘丘熬，五丘丘死了，六丘丘抬，欸呼。\n——往生堂堂主·胡桃"
 LOADING_TIP_8:0 "战争造就窃贼，和平把他们吊死。\n——奔狼领商业领袖 迪奥娜"
 LOADING_TIP_9:0 "若你困于无风之地，我将奏响高天之歌。\n——风神·巴巴托斯"
 LOADING_TIP_10:0 "在黎明到来之前，必须有人稍微照亮黑暗。\n——晨曦酒庄·迪卢克"
 LOADING_TIP_11:0 "复白亘古事，诗人起歌喉。\n——游吟诗人·温迪"
 LOADING_TIP_12:0 "人并不是为权利而生。人是为责任而生在这个世界上。\n——西风骑士团代理团长 诺艾尔"
 LOADING_TIP_13:0 "蒙德的人民曾经是热爱、尊敬西风骑士团的，但他们现在开始对骑士团感到失望，开始失去了对骑士团的信心。很多人诅咒骑士团向北逃跑，把我们的人民遗弃在劳伦斯家族的奴役下！\n——西风骑士团代理团长 琴·古恩希尔德"
 LOADING_TIP_14:0 "我虽无意逐鹿，却知苍生苦楚。\n——岩王帝君·摩拉克斯"
 LOADING_TIP_15:0 "浮世千百年来风景依旧，人之在世却如白露与泡影。此刻，寂灭之时！\n——雷电将军·影"
 LOADING_TIP_16:0 "太阳出来我晒太阳，月亮出来我晒月亮咯～\n——往生堂堂主·胡桃"
 LOADING_TIP_17:0 "阴阳有序，命运无常。\n——往生堂堂主·胡桃"
 LOADING_TIP_18:0 "旧贵族他们只顾肚皮，至冬女皇正安稳坐在城里，舒伯特恭请她踏上陆地，“外交部长”正在拟定卖国协议。\n明天我要请至冬客人吃饭，希望大家尽情狂欢。卖国万岁！管它祖国不祖国。为了一只烧鹅，我们将出卖蒙德！\n——劳伦斯领反旧贵族歌曲"
 LOADING_TIP_19:0 "就算古玩价值连城，给人的快乐，也只有刚拥有的一瞬。\n——天权星·凝光"
 LOADING_TIP_20:0 "神圣的蒙德号召我们，向敌人雪恨复仇！我们渴望珍贵的自由，决心要为它而战斗！\n——奔狼领新作《蒙德曲》"
 LOADING_TIP_21:0 "有人劝过我低声下气、谨言慎行，说这样也许能获得谅解——但他们会这么想，只是因为他们没当过真正的罪人。\n——优拉·劳伦斯"
 LOADING_TIP_22:0 "飞行靠的不是强劲的风，而是勇气。\n——蒙德飞行冠军 安柏"
 LOADING_TIP_23:0 "我会继续前行，在黎明到来之前。\n——晨曦酒庄·迪卢克"
 LOADING_TIP_24:0 "第一次见到遗迹猎手时，我扔出长枪把它射下来了。\n——西风教会 罗莎莉亚"
 LOADING_TIP_25:0 "“永护蒙德！”\n——古恩希尔德家训"
 LOADING_TIP_26:0 "自由、平等、诺艾尔！\n——蒙德“玫瑰派”口号"
 LOADING_TIP_27:0 "城里放炮禁闭室报到，炸弹伤人琴找上门，放火烧山可莉完蛋，这就是可莉在骑士团的生存守则。\n——火花骑士·可莉"
 LOADING_TIP_28:0 "我的旧友啊，因为没办法边吃甜点心边看小说，气的内心崩溃，又哭又闹，呜呜呜呜，好可怜啊~\n——八重神子提及雷电影时如是说"
 LOADING_TIP_29:0 "天清海阔，皓月凌空，此情此景，正适合作诗一首。\n——往生堂堂主·胡桃"
 LOADING_TIP_30:0 "浮世景色百千年依旧，人之在世却如白露与泡影。虚无。\n——雷电将军·巴尔"
 LOADING_TIP_31:0 "今夜天星璀璨，月相壮丽，想必是个好日子。嘶，待我一算，我知道我知道，是你的生辰！哎呀，真是个好日子。\n——往生堂堂主胡桃"
 LOADING_TIP_32:0 "正是因为无法更改、无法违逆、只能接受，命运，才被称之为命运。\n——阿斯托洛吉斯·莫娜·梅姬斯图斯"
 LOADING_TIP_33:0 "刀剑无眼，匠人有情，人情二字，不正是你们人类最引以为傲的东西吗？\n——若陀龙王"
 LOADING_TIP_34:0 "医者能明虚实之数，便可做到「于病视神，未有状而除之」。\n——不卜庐·白术"
 LOADING_TIP_35:0 "年年今日，灯明如昼。原火不灭，愿人依旧。\n——璃月·海灯节祝语"
 LOADING_TIP_36:0 "只要Eula发起进攻，一切都会好起来的。\n——舒伯特·劳伦斯（蒙德内战初次冲突时）"
 LOADING_TIP_37:0 "我终究没被神明注视着呀。\n——反抗军鲱鱼一番队队长·哲平"
 LOADING_TIP_38:0 "一次也没有死过的家伙，却在那里大谈让战士们到前线去牺牲有多么光荣，这种人的话值得相信吗？\n——龙脊雪山领议会议长 丽莎"
 LOADING_TIP_39:0 "我相信这是我们时代的和平。你养过金鱼吗？很乖巧很可爱哦。\n——长野原宵宫，担任国防部长后"
 LOADING_TIP_40:0 "与君相离别，不知何日是归期，我如朝露转瞬晞。\n——花散里"
 LOADING_TIP_41:0 "如果敌人能够打穿我们的弹性防线，我就不叫菲谢尔。你可以叫我幽夜皇女。\n——奔狼领行政领袖 菲谢尔"
 LOADING_TIP_42:0 "如果深渊要进攻劳伦斯领，我也会在民主议会上为深渊说一两句好话。\n——西风骑士团代理团长 琴·古恩希尔德"
 LOADING_TIP_43:0 "为何要为西风骑士团而死？\n——龙脊雪山领反战口号"
 LOADING_TIP_44:0 "我们走后，他们会给你们修学校和善堂，会提高你们的收入，这不是因为他们良心发现，也不是因为他们变成了好人，而是因为我们来过。\n——七星革委会主席·刻晴"
 LOADING_TIP_45:0 "风好大啊，声音都被吹回来啦\n——魈元帅（回复三眼五显仙人的劝降）"
 LOADING_TIP_46:0 "今天是我们，明天就轮到你们。\n——巴巴托斯，神之心被夺走时"
 LOADING_TIP_47:0 "愿柔风伴你，度过安详的一夜。罪人的后裔，必须独自挣脱复仇的枷锁。\n——至冬第227号命令"
 LOADING_TIP_48:0 "好好休息吧，比如痛痛快快去上个厕所什么的！\n——小吉祥草王·纳西妲，决战大贤者前如是劝告"
 LOADING_TIP_49:0 "你的名字无人知晓，你的功绩永世长存。\n——无名烈士墓（玉京台）"
 LOADING_TIP_50:0 "第34特遣舰队现在何处？重复一遍，现在何处？全世界都想知道。\n——无冕龙王·北斗（云来海舰队最高指挥官），孤云阁海战"
 LOADING_TIP_51:0 "而战局未必好转，世界大势亦不利我。\n——纳塔国民军司令，2945年"
 LOADING_TIP_52:0 "我们本该在战前就该明白。至冬的庞大耗干了我们。\n——坎瑞亚复国军·总参谋部长"
 LOADING_TIP_53:0 "每个生灵的意志都值得尊重，就像海中的游鱼，也有自己的方向。\n——珊瑚宫心海"
 LOADING_TIP_54:0 "奔狼领的人民只有两种未来，一种是胜利，一种是死亡。死亡不属于自由的人民！\n——奔狼领群众领袖 班尼特"
 LOADING_TIP_55:0 "前面的区域，以后再来探索吧\n——应急食品·派蒙"
 LOADING_TIP_56:0 "刮掉一条平顶船！我们家不是饭店啦，是做烟花的！嗯，就是这个，闪闪亮亮，啪啦啪啦的，小烟花\n——长野原·宵宫"
 LOADING_TIP_57:0 "去偷点萤火虫来看书，怎么样？唔，我的玩笑话你可别当真，对眼睛不好的。\n——长野原·宵宫"
 LOADING_TIP_58:0 "博士是一个正在跳舞的托钵僧，他必须被干掉。\n——流浪者·雷大炮"
 LOADING_TIP_59:0 "放肆，哪个女人！\n——三眼五显仙人·留云借风真君"
 LOADING_TIP_60:0 "如果天理入侵了地狱，我也会在在舞台上为恶魔说几句好话。\n——祖拜尔剧场之星·妮露"
 LOADING_TIP_61:0 "天地一渺渺，幽客自来去！想打听我的事吗？那你准备为此付出什么呢？\n——自称就职于总务司的神秘人士"
 LOADING_TIP_62:0 "云先生有师二种。一种在外，戏台之上时[说我孬者，是我师也]；一种在内，创作戏文，需要对照韵书。\n——往生堂客卿·钟离"
 LOADING_TIP_63:0 "飞云商会种植的霓裳花需要充足的雨露，唔，和记交通的伙计们却不喜欢雨后泥泞的山路。\n——甘雨"
 LOADING_TIP_64:0 "只要迫使诺艾尔转入了战略防御，旧政府的命运就算完结了。因为如今在诺艾尔麾下的西风骑士团的政治生命和军事生命，从“结晶之夜”那一天起，就是建立在进攻上面的，进攻一完结，它的生命也就完结了。\n——劳伦斯领人民军顾问 安柏"
 LOADING_TIP_65:0 "目的为手段赋予了正义，那总要有什么为目的赋予正义。\n——龙脊雪山领议会议长 砂糖"
 LOADING_TIP_66:0 "天动万象，山海化形，荒地生星，璨如烈阳。\n——岩王帝君·摩拉克斯，千年前"
 LOADING_TIP_67:0 "云婵娟来花婵娟，风流尽在山水间。\n——云堇"
 LOADING_TIP_68:0 "你先休息吧，我该去做柔软体操了，不要偷看。胜利的果实向我们来得太快了。\n——救苦度厄真君·七七"
 LOADING_TIP_69:0 "您好，我是荒泷派的副手久岐忍，也就是具体管事的人。若您发现我们老大荒泷一斗先生在外有任何不妥行为，请随时联系我。这是我的名片。\n——「荒泷派」二把手·久岐忍"
 LOADING_TIP_70:0 "战争是流血的政治，政治是不流血的战争。政治发展到一定的阶段，再也不能照旧前进，于是爆发了战争，用以扫除政治道路上的障碍。\n——龙脊雪山领议会议长 阿贝多"
 LOADING_TIP_71:0 "多莉·桑歌玛哈巴依，艾尔卡萨扎莱宫之主，无所不有的超级大商人！\n——须弥富商多莉的自我介绍"
 LOADING_TIP_72:0 "这座村子，只欢迎守序之人。\n——阿茹村守护者·坎蒂丝"
 LOADING_TIP_73:0 "火史莱姆，是椒盐，还是做成蒜香的好呢？\n——万民堂·香菱"
 LOADING_TIP_74:0 "大伟丘是无情的生物。"
 LOADING_TIP_75:0 "可惜了，我主修的是植物学，帮人长出脑子不是我专业所在。\n——提纳里如是对荒泷一斗说"
 LOADING_TIP_76:0 "保存自己消灭敌人这个战争的目的，就是战争的本质，就是一切战争行动的根据，从技术行动起，到战略行动止，都是贯彻这个本质的。\n——奔狼领军事领袖 雷泽"
 LOADING_TIP_77:0 "如遇失道旷野之难，路遭贼人之难，水火刀兵之难，鬼神药毒之难，恶兽毒虫之难，冤家恶人之难，便呼我名。\n——「三眼五显仙人」「魈」，听召前来守护。"
 LOADING_TIP_78:0 "稻妻神里流太刀术皆传，神里绫华，参上！ 请多指教哦。\n——稻妻神里家·白鹭公主"
 LOADING_TIP_79:0 "西风骑士团普、普遍想要知晓敌军是否达到了他们在上次冲突中的水平，还是说他们已经……彻底堕落了。\n——西风骑士团将领 米卡（在与劳伦斯领的决战开始后）"
 LOADING_TIP_80:0 "教令院中有不少学者担心，自己的研究会被大风纪官干涉。但在我看来，这些学者实在有些杞人忧天了，他们中的大部分都做不出值得大风纪官亲自拜访的成果！\n——在柯莱提出了一个有关大风纪官的问题时，巡林官提纳里所做出的回答"
 LOADING_TIP_81:0 "经验表明，一个足够坚定的人使用近战武器攻击耕地机基本上总能成功。\n——须弥中央集团军群反遗迹守卫手册"
 LOADING_TIP_82:0 "糟了，大家的衣服还晾在外面！我能不能现在回去收拾一下？\n——赛里斯民国政府总裁·常凯申"
 LOADING_TIP_83:0 "只要不失去你的崇高，整个世界都会为你敞开。\n——提瓦特谚语"
 LOADING_TIP_84:0 "存人失地，人地皆存；存地失人，人地皆失。\n——某异世界伟人·毛润之"
 LOADING_TIP_85:0 "雪霁银妆素，桔高映琼枝。嗯，美景当前，只差一壶茶与之相衬呢。\n——神里家大小姐·绫华"
 LOADING_TIP_86:0 "人并不重要，重要的是他们代表的是什么。剑，就和茶一样，细细品味才能理解其中风雅。\n——神里家大小姐·绫华"
 LOADING_TIP_87:0 "战争中的真理是如此宝贵，以至于我们要用谎言来保卫。\n——戴因斯雷布"
 LOADING_TIP_88:0 "从今以后，给所有军官、战士、随军人员一个铁一般的纪律：没有上级的命令，不得后撤半步。无论他是骑士、法师、学者、军官、牧师，只要是在无上级指挥官的命令情况下擅自撤退，他就是叛徒，他就要被当作蒙德祖国的叛徒而受到处理。执行这个命令意味着我们能保卫我们的自由，拯救我们的同胞，消灭、压服那令人痛恨的敌人。\n——西风骑士团代理代理团长 诺艾尔，1937年1月"
 LOADING_TIP_89:0 "漫漫秋日，如提琴长叹，我心暗伤。\n——纳塔特别行动局向枫丹抵抗组织发送的加密信息"
 LOADING_TIP_90:0 "像璃月这样的国家，不过是提瓦特脸面上的脓疮，不能允许它继续存在下去。\n——大风纪官·赛诺"
 LOADING_TIP_91:0 "再见了，覆雪的土地，请你把我们记起。再见了，亲爱的目光，我们无人会怯阵离去。为了爱情，为了为了伟大的兄弟情谊，我们献出自己的生命。\n——龙脊雪山领《向雪山居民告别》（为白垩骑士团出征而作）"
 LOADING_TIP_92:0 "每当人们，从这里走过，都说啊，多么美丽的花！\n这花属于，蒙德的战士。他为蒙德的自由献出生命。\n——蒙德城新作歌曲《啊朋友再见》"
 LOADING_TIP_93:0 "炼金材料，城市里不是很丰富吗？\n——阿贝少（答炼金术问），1940年"
 LOADING_TIP_94:0 "此次更新之后，将不再支持以往的人类版本。\n——1939年，龙脊雪山领“大集体”公告"
 LOADING_TIP_95:0 "我们喜欢砂糖酱！\n——1937年，龙脊雪山领砂糖牌营养膏广告词"
 LOADING_TIP_96:0 "没错，我们至今为止的努力并不是无用的。只要继续前进，道路就会不断延伸。\n——西风骑士团前代理团长 诺艾尔（内战结束时，被弹劾下台前），1939年"
 LOADING_TIP_97:0 "啊温妮莎是多么的年轻，年轻的玫瑰派向前进！\n——蒙德人民共和国歌曲《进步仍将继续》"
 LOADING_TIP_98:0 "当一个人被杀死，他就被从器官、激素、元素力、虚假之天和命运的束缚中解放了出来，得到了真正的自由。\n——幽夜皇女，1948年"
 LOADING_TIP_99:0 "在别人书写历史时袖手旁观是一种耻辱，至于谁获胜反而并不重要。\n——舒伯特·劳伦斯，1936年"
 LOADING_TIP_100:0 "只要非理性的势力掌握着强大的军事力量，战争就无法避免。\n——西风教会公正派领袖 芭芭拉，1937年"
 LOADING_TIP_101:0 "击杀、焚烧、俘获、摧毁，不要让任何东西通过。\n——西风教会惩戒派领袖 罗莎莉亚，1938年"
 LOADING_TIP_102:0 "贵族军在天真的幻想中进入了战争，他们以为他们可以炸别人，而别人不会炸他们。\n——西风教会反对派统一阵线领袖 芭芭拉，1938年"
 LOADING_TIP_103:0 "我能在最初的一到两个月里在对西风骑士团旧政府的战争中持续获胜，但是在这之后，我不认为能成功。\n——Eula（时任贵族军元帅），1936年"
 LOADING_TIP_104:0 "元素力、炼金药剂、外国援助，这些都不重要。重要的是，在前线的士兵必须明白，他正在保卫自己的国家。\n——西风骑士团代理团长 琴，1937年"
