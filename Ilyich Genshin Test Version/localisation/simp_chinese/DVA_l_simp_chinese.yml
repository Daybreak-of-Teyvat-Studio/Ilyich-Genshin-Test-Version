DVA_mass_of_dvalin_category:0"处理风魔龙骚乱"
DVA_mass_of_dvalin_category_desc:0"[Root.GetMassOfDvalinCategoryDesc]"
DVA_MASS_OF_DVALIN_DESC:0"蒙德城上空的龙灾固然惊吓到了城里的大人物，可事实上，风龙领受到的影响才是最大的，风魔龙的频繁出现扰动了废墟的元素环境，导致魔物数量增多，侵略性也随之增加，更为可恶的是，一些暴民摇身一变成为盗匪，在风龙领大肆抢掠。\n\n此时的风龙领，破坏随处可见，恐慌仍在扩散，我们必须在稳定秩序、安抚好民众的同时，清剿野外的魔物，勘察附近地形以建立聚居地，打击那些不法之徒，以雷霆手段震慑宵小。在这个过程中，我们需要来自蒙德城和骑士团总部的帮助，这也会增强总部对我们的控制；另一条路则是靠我们自己，但在这片“无主之地”建立一个强有力的新秩序无疑更加艰难..."
DVA_MASS_OF_DVALIN_SECOND_DESC:0"经过不懈的努力，我们成功剿灭了附近的魔物，维护了风龙领的安全。然而，危险并未离我们而去，我们接手的是一片废墟和一群嗷嗷待哺的民众，养活他们可不是一件容易的事情，何况他们仍处于恐慌之中。与此同时，我们北方的邻居正在虎视眈眈，西北的港口早已不再安全了..."
#北部地区
DVA_post_a_reward_of_hilichurls_in_the_northern_countryside:0"悬赏北部丘丘人"
DVA_post_a_reward_of_hilichurls_in_the_northern_countryside_desc:0"虽然我们想依靠自己的力量来清除北部的魔物，但现实是，我们几乎没有可靠的部队，仅靠驻守风龙领的骑士小队是远远不够的。幸运的是，作为旧蒙德的王城，高塔孤王的遗址，【东风守护】【风魔龙】特瓦林的栖息地，这里从来都不缺少冒险家的身影，他们中不乏身手矫健之辈，如果我们对该地的魔物发布悬赏，他们或许能帮助我们清理掉这些丘丘人营地..."
DVA_hunt_down_northern_hilichurls:0"清剿北部丘丘人"
DVA_hunt_down_northern_hilichurls_desc:0"我们不得不承认，想靠自己的力量来清剿这些魔物是不太现实的，那么，寻求骑士团总部的支持，就成了一件至关重要的事情。考虑到此事的紧迫性，我们必须先行准备，边求援边清剿，如果事情顺利的话，我们能收到一大笔援助，这足够我们新建立一支部队，或许还能剩下不少？毕竟，我们只需要在后勤报表上做一点小小的修饰..."
DVA_maintain_stability_of_northern_region:0"维稳北部地区"
DVA_maintain_stability_of_northern_region_desc:0"不论是请求援助，还是自力更生，我们总算组织起了一支像样的部队，无论他们是精兵锐卒还是乌合之众，我们决不能让他们在行动结束前溃散！"
DVA_recruit_northern_militia:0"征兆北部民兵"
DVA_recruit_northern_militia_desc:0"令人惊喜的是，在我们确保了北部地区的秩序后，流民们纷纷愿意加入我们的军队，甚至连一些盗匪都金盆洗手。考虑到风龙领严峻的形势，我们理应给他们一次机会，或许，这也是我们的机会？"
