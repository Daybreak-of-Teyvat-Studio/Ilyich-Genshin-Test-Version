AND_Bennett:0"班尼特"
AND_Bennett_desc:0"班尼特是一名热情而善良的蒙德少年，梦想成为伟大的冒险家。可是，他却始终被「不幸」所纠缠。无端的山石崩塌，超乎常理的强敌，还有永远空手而归的结局。不过，这些并不能让班尼特气馁。他依旧坚持冒险，在看似无止境的「不幸」中锻炼着自己。乌鸦奥兹称赞班尼特伤痕累累的强韧身躯，法尔伽对他无视痛楚的战斗方式充满好奇…就连总是与伤病员打交道的芭芭拉，也为他治疗脱臼的娴熟手法感到惊讶。想成为伟大的冒险家，就连这份「不幸」都要拿来当作踏脚石。这就是未来的伟大冒险家——少年班尼特心中所想。"
AND_Fischl:0"菲谢尔"
AND_Fischl_desc:0"异世界「幽夜净土」的断罪之皇女——菲谢尔，携暗之眷属夜鸦，应命运的召唤，降临于提瓦特大陆。菲谢尔向每个冒险家协会成员都是这么介绍自己的。因为能与乌鸦奥兹共享视觉，菲谢尔顺利进入了冒险家协会，成为了一名调查员。一开始为了听懂菲谢尔所说的话语，协会成员们可是费了不少功夫。好在经过不懈努力，加上奥兹的辛勤翻译，大家最终明白了菲谢尔的语言。这位举止发言与众不同的调查员侦察迅速，给出的情报也十分准确，这让她渐渐赢得了大家的信赖。"
AND_Diona:0"迪奥娜"
AND_Diona_desc:0"「猫尾酒馆」的超人气调酒师，蒙德酒业的超新星，传统势力的最大挑战者——这便是蒙德酒客们眼中的迪奥娜。可是这位清泉镇出身的猫耳猫尾少女，却一直以「酒业杀手」的名号自诩。包括她调酒的技艺，也根本就是「我真的在努力破坏那杯讨厌的液体了」。这种微妙的矛盾，源自于迪奥娜那说不清是被「祝福」还是被「诅咒」的体质，只要经迪奥娜之手调制过的酒类，都会变成难以想象的美味佳酿。然而迄今为止，对酒无比厌恶的她还没有想要放弃，调出无比难喝的酒，以一己之力摧毁蒙德酒业，依旧是调酒师迪奥娜孜孜不倦追求的目标。"
AND_Razor:0"雷泽"
AND_Razor_desc:0"北风的领主安德留斯素有收留流浪者、收养弃婴的传统。狼少年与狼群一起生活。狼少年被大团长法尔伽发现，法尔伽给他取了雷泽这个名字。丽莎则是雷泽的师父。法尔伽给了雷泽铁的爪子（大剑），丽莎给了他使用雷的牙（神之眼）的方法。至于在蒙德，则有关于一名少年的传闻。那名少年时刻与狼为伴，矫健地在树林之中奔猎，很少有人能接近他，他也从不靠近人类。在坊间的传闻里，有人说他是被狼收养的弃婴，有人说他是狼灵的化身。这些猜测都为这位狼少年蒙上了一层神秘的色彩。而狼少年，雷泽本人，今日依旧站在山岗上，和待他如卢皮卡的狼群一起，沐浴着温暖的阳光。"
