 LYY_New_Event.1.d:" At the end of the ceremony, Emperor Morax passed away. Everyone present was considered to be suspected of committing the crime, and Keqing was no exception. After Qianyanjun repeatedly investigated clues to the crime, he was only at the scene. Traces of ice elemental power were found and the case was hastily closed. The people of Liyue could not accept such a result and asked the Seven Stars of Liyue to give a reply and formally mourn the emperor. On the Liyue Calendar Day of Waking of Insects, in Liyue represented by Qingqing and Ningguang At the press conference held by Yue Qixing and Shengshengtang, represented by Hutao and Zhongli, Keqing originally thought that Ningguang would read the manuscript written by Yue Haiting, but things went beyond expectations. Ningguang spoke plausibly to many reporters. Said:"According to Qian Yanjun's latest investigation, we found Qingxin's incomplete petals at the crime scene. This is our important evidence for the emperor's assassination case. I believe the results will be announced to everyone soon." "Then, under Ke Qing's astonished eyes, Ningguang said the press conference was over. On the same day, the price of Qingxin plummeted.\n"What are you doing? This is completely different from what was promised! "Back at Qunyu Pavilion, Ke Qing angrily came to Ningguang to question her.\nNingguang didn't even raise his head:"A piece of Qingxin petal doesn't mean anything. There are many people who eat Qingxin as food. Don't worry, we have to consider the new Liyue Port business plan in the near future. Don't come to me easily if you have nothing important to do. Bai Xiao, seeing off guests. "\nKe Qing clenched her fists, but she had no choice but to leave Qunyu Pavilion angrily. Ke Qing thought that this matter would not involve a specific person, but she was wrong.\n Outside Bu Lu's door, Gan Yu looked at the cheap Qing Xin and hesitated before going in. Just as he was about to take out the mora to buy, two Qianyan officers entered Bu Bu's house and said to Gan Yu seriously:"You are suspected of being suspected of It is related to the assassination of the emperor. Please come back with us to assist in the investigation. "Although Gan Yu was confused, he left with them in order not to interfere with other people's medical treatment and medicine purchase. A reporter who had just entered Bu Bu Lu took a picture of this scene, and the headline that night [Shocked, Gan Yu was actually the real person in the emperor's assassination case" fierce!]."
