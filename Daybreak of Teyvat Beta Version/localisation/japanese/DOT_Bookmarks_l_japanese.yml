 Book_RAG:0 "【推荐游玩】\n蒙德为解放而召唤我们\n风儿从队伍的步伐中吹起。\n再见了，父亲的土地，请你把我们记起；\n再见了，亲爱的目光，我们不会怯阵离去。\n与古恩希尔德、伊蒙洛卡与劳伦斯不同，莱艮芬德家族起源于推翻旧贵族的英雄莱艮芬德，这位晨曦骑士本身是旧贵族时期的警卫，却在流浪乐团的剑舞者的激励下走上了反抗旧贵族的道路。\n这样的传统在莱艮芬德家族得到了传承，他们始终对蒙德的现有秩序抱持怀疑，游离在体制外，以自己的判断维护蒙德的自由与和平。倘若古恩希尔德在将要到来的危机中没能证明自己具有担当蒙德领袖这一身份的能力，莱艮芬德不介意取而代之。"
 Book_DRA:0 "【推荐游玩】\n自由的风神号召我们，\n向军阀雪恨复仇！\n我们渴望珍贵的自由，\n决心要为它而战斗！\n经过龙脊雪山二期开发计划之后，龙脊雪山领已经得到了新生——这里摇身一变，成为了整个蒙德经济最发达的地区之一，更聚集了数量庞大的人口。在阿贝多议长的带领下，这里的经济和民生还在蒸蒸日上。然而，暴风将至。\n在即将到来的狂潮当中，龙脊雪山领也不得不随波逐流，在混乱中努力维护自身，但她绝不会一直如此。那些因为她一时的收缩而忽视龙脊雪山领的人，必然会为此付出代价。\n在血与火中，雪山的领袖将实现自己对自由与和平的理解。\n\n有趣的内容：在混乱的蒙德中建立起一个和平而幸福的庇护所，在无人注视的角落中崛起。\n支援各地人民，平息内战烈火，渗透全国军阀，试验奇思妙想。\n从西风骑士团手中接过自由的火炬，迅速组织强大的军队，将和平与自由带回蒙德。"
 Book_FAV:0 "【正在完善】\n我写这些话，并不是为叫你们羞愧，\n而是为劝告你们。\n你们该热切追求那更大的恩赐，\n我现在把一条更高超的道路指给你们。\n千年前的旧贵族时代，西风教会曾经分裂为两派，一派与王侯们随行共饮，一同推翻神像；一派没有神职者之名，深入到平民与奴隶之中，与人民立下约定：唱响松籁之歌的下半段时，即是起事推翻旧贵族之时。\n在最终击溃旧贵族的战役中，正是这一派的领袖无名牧者迅速动员了西风教会真正的教众，为温妮莎的战斗奉上了宝贵的力量。\n而今，面对蒙德内外局势的突变，又有一群教士举起松籁的旗帜，他们宣称当前的教会已经背离风神的教诲，需要进行再一次的变革。\n在这一组织中，有人将组织视作夺取蒙德权力的工具，也有人将组织视作需要教育的孩子。也许，他们将把蒙德引向更美好的前途；也许，他们会成为蒙德战火中又一焚尽的柴薪。"
 Book_LAW:0 "【尚未完成】\n旧日蒙德贵族会猎时在帽檐上佩戴的宗室之翎，仍然挺立依旧，不愔时光。如今，这一切都化作尘埃。曾经荣光无二的劳伦斯家族当下不得不寄居在骑士团的阴影之中，但高尚的礼节时刻提醒他们怎能与庸民一同骈死在槽枥之间？现在骑士团主力已远离蒙德，正是家族建立功勋的最佳时机。可惜，现在的末裔把宗室的义务都忘却。只将权力当作装饰衣着的勋章，欺诈当作与人相处的情调，背神称作无畏探索的试炼。如今，曾誉为蒙德之光的坚冰又会走向何方？"
 Book_GUN:0 "【正在完善】古恩希尔德家族是蒙德最古老的骑士家族之一，起源于三千年前的一个传说。他们的先祖古恩希尔德是一位女祭司，曾经与风神巴巴托斯并肩作战，推翻了高塔孤王的暴政。古恩希尔德家族始终秉持着「永护蒙德」的祖训，尽自己的最大努力守护蒙德的人民。在推翻贵族的斗争中，他们站在了蒙德民众的一边，也正因如此，避免了被驱逐的命运。如今的古恩希尔德家族为风之蒙德提供了许多伟大的教士与勇猛的骑士，可以想见，该家族将永远坚守祖辈的理想与风神的托付，守护蒙德的土地和人民。嗯，但愿如此。"
 Book_SPI:0 "【尚未完成】蒙德的人民不断追求的自由，在推翻烈风之魔神迭卡拉庇安，推翻旧贵族劳伦斯家族的战争中体现的淋漓尽致。如今的蒙德在西风骑士团的治下，每个人都沐浴着属于自己的自由——如果没有被深渊教团腐蚀的东风之龙特瓦林的话。在龙灾之下，愚人众蠢蠢欲动，而早被推翻的劳伦斯家族，也酝酿着一场巨大的阴谋，西风骑士团还能维护这蒙德引以为豪的自由吗？"
 Book_ANR:0 "【推荐游玩】\n蒙德大地代代产英雄，\n英雄之刃齐向暴君指。\n欲问自由意志何时扬，\n但看军旗十丈随风舞！\n自很久以前，奔狼领就是蒙德最安宁的地区之一，这里唯一会发生的争端只有食物链上的厮杀，就算爆发了战争，也没有人对这块既没有人也没有摩拉的地方产生兴趣。但是，在即将到来的剧变里，奔狼领能继续独善其身吗？\n也许，奔狼领将会迎来一次伟大的改变。遭遇悲剧之命运的人们将汇聚于此、共同扶持，最终让那些……把这样的命运强加到他们头上的人，付出应有的代价。"
 Book_VAN:0 "【正在完善】兰那罗是须弥传说中的奇妙种族，同时也是草之王的眷属。\n\n数百年前，一场灾难彻底摧毁了兰纳罗曾经的家园。随之而来的无留陀，至今仍盘踞在桓那兰那的部分地区，并不断蔓延。\n\n与此同时，须弥的局势逐渐动荡。学者与神明、雨林与沙漠，各方的冲突日益激化。值此乱世，兰纳罗将何去何从？"
