 MOT_Debuff_Food_Shortage:0"食品供应断绝"
 MOT_Debuff_Food_Shortage_desc:0"清泉镇在很长时间里都是蒙德城食品的主要供应者，他们现在拒绝向我们继续提供食物，这造成了我们的粮食供应短缺。如今蒙德城的小麦价格已经飙升到了五千摩拉一单位，街上的救济机构在开门前就排起长龙。为了充饥，许多人甚至去狩猎蒙德大桥上那些鸽子……\n§R获取清泉镇后将移除§!"
 MOT_Debuff_Tech_Shortage:0"科研人员不足"
 MOT_Debuff_Tech_Shortage_desc:0"在龙脊雪山领的国际研究院开启时，大量的学者都前往贺喜、进行学术交流，结果内战在这时突然爆发，断绝了他们回来的道路，如今我们极度缺少用于研究的学者，技术难以进步。此外，龙脊雪山领现在似乎不太信任我们对蒙德的掌控力，就算道路重新打通，学者们也未必会回来。\n§R获取营地城后将移除§!"
 MOT_Debuff_Man_Shortage:0"后备人力短缺"
 MOT_Debuff_Man_Shortage_desc:0"古恩希尔德领作为琴团长家族的主要控制区，一直都在给西风骑士团提供着宝贵的人力——现在，由于古恩希尔德领变换了旗帜，这片地方的人力供应已经断绝。如果我们不能缓解这个问题，我们的军队必然会面临人手不足的问题。\n§R获取古恩希尔德堡后将移除§!"
 MOT_Debuff_Resour_Shortage:0"生产原料停运"
 MOT_Debuff_Resour_Shortage_desc:0"叛军占据的地区正是珍贵的资源产区，蒙德城的工业运转依赖于那片广大区域的原料产出，而现在，那些叛军当然不会愿意给我们运来原料。\n§R获取达达乌帕城后将移除§!"
 MOT_Debuff_Goods_Shortage:0"商品生产缺乏"
 MOT_Debuff_Goods_Shortage_desc:0"莱艮芬德领过去只负责生产各类酒，但随着工业的发展，他们也开始负担起各种其他商品的生产，我们当时也乐得见到蒙德城中过于拥挤的工业向外转移——而现在，这些商品都没了，但人民仍然需要牙膏和杯子。\n§R获取晨曦酒庄后将移除§!"
 MOT_Debuff_Prop_Shortage:0"舆论环境混乱"
 MOT_Debuff_Prop_Shortage_desc:0"在工业发展的进程中，西风教会的影响一直在下降——因此在西风教会的大部分人直接叛出蒙德城时，我们的政权才没有直接崩溃，而仅仅只是像现在这样，被大量的愚信者抨击，也没有狂信徒带着炸药来袭击我们的办公楼——暂时是这样。如果问题不能得到解决，之后会不会有就难说了。\n§R获取四风神殿后将移除§!"
