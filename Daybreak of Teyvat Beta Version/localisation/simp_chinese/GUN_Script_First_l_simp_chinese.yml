 GUN_Inviting_granulated_sugar:0"邀请砂糖"
 GUN_Inviting_granulated_sugar_desc:0"砂糖作为炼金术天才阿贝多的助手，在研究方向上却与他大相径庭。比起探究炼金术的本质和创造新生命，她更加感兴趣的是如何使用炼金术去改造已有的生命，让世界变得更丰富多彩。年纪轻轻的她已经成就斐然:比如通过使用特殊的药剂灌溉，让甜甜花的花蜜产量提升了七成；比如制作了一种特殊喷雾，让日落果离枝后能保鲜一整个月。原本对砂糖的研究方向持怀疑态度的人，在见识到这些成果之后，也渐渐地承认了她在炼金术上的卓越天赋。不过对她而言，这些都不算成功的实验结果，只是通往成功之路上的偶然之举。她的目标，比这些宏伟得多。这个目标是她的秘密，也是她小小的浪漫。"
