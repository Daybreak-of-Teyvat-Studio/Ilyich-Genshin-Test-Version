Consult_an_Economist:0 "Consult an Economist" 
Consult_an_Economist_desc:0 "Consult an economist for advice on economic development." 
moneymod.11.t:0 "A Letter of Reply: Introduction to the Teyvat Economic System" 
moneymod.11.d:0 "[LYY.GetFlag] Chief Economic Advisor of Liyue Tianquan Ningguang Reply: \n\nThe country's revenue is tied to the number of civilian factories in the country, and is affected by the country's base revenue, the country's trade imports and exports, the number of military factories on land and sea, and the number of air, land and sea troops. \n\nTaking Liyue as an example, the country's base revenue is 5,000,000 Mora, on average a civilian factory can provide 1,000,000 Mora in tax revenue, it costs 400,000 Mora to maintain a military factory, 400,000 Mora to maintain a naval dockyard, and 40,000 Mora to maintain a troop of one thousand manpower. \n\nDaily fiscal revenues = country's basic income + taxes on civilian factories + trade exports + additional income for the country. \nDaily Fiscal Expenditure = Army Maintenance Expenditure + Military Factory Expenditure + Naval Dockyard Expenditure + Extra State Expenditure + Trade Import Expenditure \n\nCurrent Fiscal Position \nState Fiscal Stockpile: §Y[?dx]§! Million Mora\n Daily Net Revenue: §Y[?nmn]§! Million mora\n daily revenue: national base revenue: §G[?cfff]§! Million mora + taxes on civilian factories §G[?tax]§! Million mora + trade export income§G[?resourceincome]§! Millions of mora + extra income for the state:§ G[?modifier@mora_gain_daily]§! \n daily expenses: military maintenance expenses §R[?ms]§! Million Mora + Military Factory Expenses§R[?nf]§! Million Mora + Naval Dockyard Expenditure§R[?navf]§! Million Mora + additional state spending:§R[?modifier@mora_cost_daily]§! Million Mora + trade import expenditures§R[?resourceexpenses]§! Million mora + debt expenditure§R[?debtexp]§! Million mora\n national debt:§R[?debttotal]§! Millions of moras\n\n May Teyvat live in peace and prosperity. [GetDateText]." 
moneymod.11.a:0 "May Teyvat enjoy peace and prosperity!" 


 
