#决议：无尽深渊
ABY_Decisions:"无尽深渊"
ABY_Decisions_desc:"无尽深渊：由早已覆灭的远古文明，修建的巨大地下古都。究竟是出于何种目的而修建，如今已经不可知。其结构被分为连结世界的「深境回廊」与通往未知的「渊月螺旋」，故此统称为「深境螺旋」。据说，其中埋葬着早已被这个世界遗忘的秘密与宝藏。觊觎着其中宝藏与知识的人与魔物，占据了这座螺旋塔。战胜各层各关的挑战，剿灭其中的敌人，赢得「渊星」，就能获得隐藏在其中的，某种伟大意志的嘉许吧。"
Contact_Ley_Line:"接触地脉"
HIP_Expeditionary_Forces:"丘丘远征"
ABY.2.t:"丘丘人的愤怒"

#彩蛋国家说明
ABY_Event.1.t:"彩蛋国家提示"
ABY_Event.1.d:"亲爱的旅行者，现在提瓦特大陆已经出现了第一个来自异世界的彩蛋国家。由于P社睿智的代码设计，如果出现第二个彩蛋国家，那么来自天外的邪恶力量将会不断侵蚀你的存档。这是一种类似须弥死域、或层岩巨渊黑泥的力量，它的扩散将会使你的游戏崩溃。所以，请旅行者朋友尽量不要让这件事发生。同时，尽量不要让电脑AI操纵彩蛋国家。P社为原版国家设计了一套AI逻辑，但这套逻辑并不适配于提瓦特世界。最后，彩蛋国家的内容源于P社的设计，我们仅是安排了一个释放彩蛋国家的决议。至于彩蛋国家被释放后，可能会产生一些冲突或问题，例如法国具有拆除马其顿防线的决议，但在提瓦特世界并没有马其顿防线。对于这些问题，我们无法对此负责。我们的主要工作是设计原神世界观下的国家与势力。十分抱歉，还望海涵。"
ABY_Event.1.a:"我明白了"
ABY_Event.2.t:"坦克颂"
ABY_Event.2.d:"皇穹烈烈兮雷车发，玄铁陆吾兮载震霆。操千钧之璇枢兮，曳长履而碾夜星。左擎朱羽兮右运电戟，喷紫烟以蔽日兮，声殷殷若夔鼓之鸣九京。载我中军之猛士兮，横长野而驱奔鲸。火舌一吐兮穹庐赤，铁雨交驰兮山岳倾。忽敛怒而潜伏兮，草偃偃如无声；俟风师之一麾兮，复腾踏而奔雷霆。嗟乎！斯兽之来，荒榛断，江河溢，六合如沸。既戢戈而偃甲兮，仍眈眈以卫黎氓。愿铸剑为耒兮，与此兽而永宁！"
ABY_Event.2.a:"美哉！壮哉！"

#海军会议
ABY_News.5.t:"云来海军事演习"
ABY_News.5.d:"近日，由提瓦特尘世七国率领的精锐舰队在云来海进行了一次规模庞大的军事演习，演习旨在加强整个提瓦特的安全，增进各国军队间的交流。据悉，此次演习涉及海空军队共计数万人，包括各国最先进的武器装备和军事技术。演习的内容包括了海上航行、空中支援、岛屿登陆、打击丘丘人据点等多个方面，全面展示了各国军队的实力和水平。此次演习的举行进一步彰显了尘世七国在海洋安全领域的紧密合作与协调，也向外界传递出尘世七国维护地区和平与安全的坚定决心。"
ABY_News.5.a:"所以我们什么时候发起进攻？"

