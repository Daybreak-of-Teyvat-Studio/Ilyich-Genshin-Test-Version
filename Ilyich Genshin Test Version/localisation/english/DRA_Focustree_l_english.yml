#丽莎建设决议
DRA_Lisa_Refugees_Settlement:0"难民安置与领内建设"
DRA_Lisa_Refugees_Settlement_desc:0"我们没有足够的力量去改变蒙德的乱世，但至少我们能够让龙脊雪山领的居民、还要逃亡到这里的人们过上平静幸福的日子。\n\n待安置劳动力：§Y[?DRA_Refugee_Manpower]§!\n待安置劳动力意味着无业的可劳动人口，每月的难民登记都会增加劳动力的数量，而进行领内建设则可以安置这些劳动力。\n通常而言，将待安置劳动力保持在较低水平是较好的选择。\n\n§B奖励宜居度§!：§Y[?DRA_Bonus_Entertainment]§!\n奖励宜居度意味着从各种渠道获得的额外宜居度\n§R占用宜居度§!：§Y[?DRA_Used_Entertainment]§!\n占用宜居度即因为决议和难民而消耗的宜居度\n§5总和宜居度§!：§Y[?DRA_All_Entertainment]§!\n总和宜居度在数值上等于§Y民用工厂总数§!、§B奖励宜居度§!之和减去§R占用宜居度§!，它意味着当前居民的生活质量，较高的生活质量能够吸引更多的人来到龙脊雪山领。\n\n也许……龙脊雪山领将会成为内战中唯一的乐土。这片曾经无人居住的苦寒之地，也能飘起甜甜花酿鸡的香气、盈满欢声笑语吗？"
DRA_Receive_Refugees:0"难民入境"
DRA_Receive_Refugees_desc:0"我们会定期对等待进入龙脊雪山领的难民进行登记、培训和收容，让他们在得到生存的机会的同时，也让他们得到劳动的权利。\n§Y每次完成都会增加带安置劳动力的数目并消耗宜居度。总和宜居度越高、待安置劳动力数量越低、世界紧张度越高，每月增加的数目就越大。§!"
