 LYY_Crisis_Mighty_Illuminated_Adepti_decision_categories_desc: "三眼五显仙人，以其超尘拔俗之姿，以及深邃难测之力，向璃月七星立下严正之命。彼谓帝君，实璃月之魂魄象征与实权领袖，其遇刺之举，非仅侵践一己生命，实乃撼动全土之秩序。是以，仙人明示，璃月七星需竭力查办，寻真凶，复公正。不然，仙人将欲夷平璃月港。\n仙人问罪危机程度：§Y[?LYY_Crisis_Mighty_Illuminated_Adepti_Index]§!"
 LYY_Crisis_Mighty_Illuminated_Adepti_Decision: "§Y仙人问罪§!"
