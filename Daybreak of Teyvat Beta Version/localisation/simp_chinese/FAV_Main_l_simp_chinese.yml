FAV_DM_Name_C:0"拭去一切泪痕"
FAV_DM_Name_C_desc:0"§W[FAV_Action_Zeal]提供组织度恢复、适役人口加成\n[FAV_Action_Efficiency]提供政治点数花费降低、产出加成\n[FAV_Action_Population]提供补给消耗降低、建造速度加成\n--------------\n§!这些穿白衣的人是谁？他们是从哪里来的？\n这些人是由大灾难中来的，他们曾在羔羊的血中洗净了自己的衣裳，使衣裳雪白，因此，他们得站在神的宝座前；那坐在宝座上的，也必要住在他们中间。\n他们再也不饿，再也不渴，烈日和任何炎热，再也不损伤他们，\n因为，那在宝座中间的羔羊要领他们到生命的水泉那里；要把乐园中生命树的果实，赐给他们吃；神也要从他们的眼上拭去一切泪痕。"
FAV_DM_Name_D:0"使徒之行迹"
FAV_DM_Name_D_desc:0"§W[FAV_Action_Zeal]提供组织度恢复、适役人口加成\n[FAV_Action_Efficiency]提供政治点数花费降低、产出加成\n[FAV_Action_Population]提供补给消耗降低、建造速度加成\n--------------\n§!我知道你的作为、你的苦劳和你的坚忍；\n也知道你不能容忍恶人，并且你也曾查验出那些自称为宗徒而实非宗徒的人，发现他们是撒谎的人；\n也知道你有坚忍，为了我的义受了苦，而毫不厌倦。"
FAV_DM_Name_N:0"凡有耳的就应当听"
FAV_DM_Name_N_desc:0"§W[FAV_Action_Zeal]提供组织度恢复、适役人口加成\n[FAV_Action_Efficiency]提供政治点数花费降低、产出加成\n[FAV_Action_Population]提供补给消耗降低、建造速度加成\n--------------\n§!可是你们应该坚持已有的，直到我来。\n胜利的，并且到最末坚守我事业的人，我必赐给他治理万民的权柄－－\n他将用铁杖管辖他们，有如打碎瓦器－－\n正如我由神明所领受的权柄一样；我还要赐给他那颗晨星。"
FAV_DM_Name_F:0"制伏列国之权柄"
FAV_DM_Name_F_desc:0"§W[FAV_Action_Zeal]提供组织度恢复、适役人口加成\n[FAV_Action_Efficiency]提供政治点数花费降低、产出加成\n[FAV_Action_Population]提供补给消耗降低、建造速度加成\n--------------\n§!看，那出于自由大地上的狮子，蔷薇的刺已得了胜利，能展开那书卷和那七个印。\n惟有你当得起接受那书卷和开启它的印，因为你曾被宰杀，曾用你的血，从各支派、各异语、各民族、各邦国中，把人赎来归于神明；他们必要为王，统治世界。"
