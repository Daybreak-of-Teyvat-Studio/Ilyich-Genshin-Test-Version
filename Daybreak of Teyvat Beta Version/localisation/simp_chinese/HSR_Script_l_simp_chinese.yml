 HSR_News.1.t:"来自天外的神秘势力"
 HSR_News.1.d:"一个来自天外的神秘势力降临提瓦特，他们自称为星穹联盟，是「开拓」的星神阿基维利的信徒。在「开拓」的星神阿基维利陨落之后，祂的开拓意志被追随者「无名客」们继承，其中就包括祂曾搭乘的星穹列车。然而「万界之癌」恣肆蔓延，列车所枕银轨也未能幸免。疾疫未至时，列车就已步履维艰；道阻且塞时，便不得不悄然搁浅。如此经年累月，不知过了多久，一位红发少女与荒废的列车相遇了。她被遗落在引擎和银轨之间无言故事所吸引，花费时间填补了裂隙、抚平了磨损，将列车上下修葺一新。于是，好奇尚异的少女踏入列车的车厢，开始了丈量宇宙的开拓之旅。他们希望在提瓦特上建立据点，为提瓦特建立和浩瀚宇宙的联系！"
 HSR_News.1.a:"域外天魔，不可信！"