 vittoria_mutilata_desc:0 "§L我们的盟友在违反伦敦条约的同时背叛了意大利。我们在索查河一役付出了血汗，换来的却是被拒绝的正当权利。如今意大利将会将她的命运掌握在自己手中来维护正义。§!"
