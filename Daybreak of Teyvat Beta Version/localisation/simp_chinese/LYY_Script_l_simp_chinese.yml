LYY_Lanyan:"蓝砚"
LYY_Lanyan_desc:"翦玉编春：在沉玉谷，每当居民们需要置办家私时，除了精雕细刻的木桌木床之外，还可以选择本地藤编师制作的藤制家具。后者格调清新雅致，不失为一种好选择。璃月港舶来的绫罗绸缎固然美丽，不过自家染出的布结实耐用，纹样与颜色瞧着也亲切。打银与雕玉更是沉玉谷手工艺师傅们的强项，璃月港珠宝老字号「明星斋」时不时便会遣人来看货。藤编、染布、打银、雕玉，还有许多其他技艺，这些领域最杰出的手工艺师傅都来自沉玉谷，心灵手巧是对他们最好的形容。蓝砚就是沉玉谷手工艺工会中的一位藤编师。在幽静的山谷中，碧水与古茶树之间，迷路的游人若是遇到了一位满身佩银的爱笑姑娘，那或许就是外出采藤的蓝砚。请放心向她问路吧，热情的她会带你走出沉玉谷迷蒙的山雾，进入白砖灰瓦的秀丽小镇翘英庄。"
