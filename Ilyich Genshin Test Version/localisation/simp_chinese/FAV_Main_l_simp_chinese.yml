FAV_Holy_Agriculture:0"受创的农业：§R崩溃§!"
FAV_Holy_Agriculture_desc:0"枫丹的廉价商品涌入市场之后，我们境内的工厂主为了压低工人工资而把主意打到了农产品价格上。在他们的推动下，领政府通过了压低农产品采购价的地区法案，这恶化了农民的生存处境，导致了社会的动荡。"
FAV_Holy_Agriculture2:0"受创的农业：§Y危急§!"
FAV_Holy_Agriculture2_desc:0"枫丹的廉价商品涌入市场之后，我们境内的工厂主为了压低工人工资而把主意打到了农产品价格上。在他们的推动下，领政府通过了压低农产品采购价的地区法案，这恶化了农民的生存处境，导致了社会的动荡。"
FAV_Holy_Agriculture3:0"受创的农业：§C恢复§!"
FAV_Holy_Agriculture3_desc:0"枫丹的廉价商品涌入市场之后，我们境内的工厂主为了压低工人工资而把主意打到了农产品价格上。在他们的推动下，领政府通过了压低农产品采购价的地区法案，这恶化了农民的生存处境，导致了社会的动荡。"
FAV_Holy_Industry:0"破败的市场：§R崩溃§!"
FAV_Holy_Industry_desc:0"枫丹的廉价工业产品冲击着我们的市场，使得我们的工业难以正常发育。如果我们不能拥有足够先进的工业体系，或者禁绝枫丹产品的涌入，我们的工业就只能缓步前行。\n问题在于，禁止枫丹产品倾销并不是一个领政府能办到的事情。"
