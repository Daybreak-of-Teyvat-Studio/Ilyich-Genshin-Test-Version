DVA_Big_surprise_in_water:0"水中大礼"
DVA_Big_surprise_in_water_desc:0"考虑到我们的工业实力，拥有一支舰队注定是白日做梦，还是好好想想怎么保护海岸线吧！水雷是个好东西，尤其是注入了元素力的水雷，能给我们的敌人造成极大的困扰，甚至是灾难。"
