# country event
VAN.1.t:0 "[VAN_new_marana_state.GetName]出现无留陀"
VAN.1.d:0 "我们在[VAN_new_marana_state.GetName]发现了无留陀，无留陀已在此地泛滥，应尽快处理。"
VAN.1.1:0 "我们必须尽快采取行动"

VAN.2.t:0 "“陌生”的兰那罗"
VAN.2.d:0 "无忧节的举办现场，出现了一位“陌生”的身影，经过简单的交流，我们惊讶地得知，他居然正是传说中的第一位兰那罗——兰穆护昆达。\n数百年来，他一直置身于失落苗圃，作为看守无留陀化身的狱卒在战斗。唯有无忧节的举办，才可以让他再次现身桓那兰那的梦境之中。"
VAN.2.1:0 "天哪！传奇般的人物"

VAN.3.t:0 "兰拉娜的旅行"
VAN.3.d:0 "苏醒后的兰娜，想要邀请兰拉娜一同旅行，但在那之前，他们想征询下我们的意见。"
VAN.3.1:0 "祝旅途顺利，我们终将再会！"
VAN.3.2:0 "不，桓那兰那现在需要你。"

VAN.4.t:0 "归乡"
VAN.4.d:0 "经过长时间的旅行，兰拉娜和拉娜回到了桓那兰那。"
VAN.4.1:0 "欢迎回家！"

VAN.5.t:0 "兰那罗主义思潮倾向提升"
VAN.5.d:0 "近期政治思潮倾向出现了明显变化，兰那罗主义的支持率显著提高。"
VAN.5.1:0 "这一定是正确的道路。"
VAN.5.1_tt:0 "政治思潮发生变化：\n服从教令院： §R-10§!\n兰那罗主义： §G+10§!"

# news event
VAN_News.1.t:0 "桓那兰那举办无忧节"
VAN_News.1.d:0 "经过漫长的准备工作，桓那兰那顺利地举办了无忧节。"
VAN_News.1.1:0 "可爱的小精灵"
VAN_News.1.2:0 "我们将永远记住这一刻"

VAN_News.2.t:0 "绿衫军在桓那兰那兴起"
VAN_News.2.d:0 "在兰贡迪的领导下，推崇兰那罗主义的绿衫军在桓那兰那兴起。兰那罗一族或将摒弃长久以来避世不出的政治理念，而谋求在整个提瓦特大陆发出自己的声音。"
VAN_News.2.1:0 "小精灵能掀起什么风浪来？"
VAN_News.2.2:0 "这将是兰那罗历史的重要节点。"

VAN_News.3.t:0 "桓那兰那的苏醒"
VAN_News.3.d:0 "紫色的天空逐渐褪去，兰那罗一族开始重新感受现实的阳光。让其他势力好奇的是，桓那兰那这种变化的背后，是寻求善意的交流，亦或是下一场战争的前奏？"
VAN_News.3.1:0 "再探！再报！"
VAN_News.3.2:0 "梦境一旦醒来，就再也无法回归。"
