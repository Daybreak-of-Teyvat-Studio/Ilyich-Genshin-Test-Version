 SOV_gosproyektstroy_1:0 "国家建筑设计局"
 SOV_gosproyektstroy_1_tt:0 "该设计商可被升级以增加新的加成并升级现有加成。"
 SOV_mytishchy_machine_building_plant:0 "梅季希机器制造厂"
 SOV_kirov:0 "基洛夫"
 SOV_sevastopol_marine_plant:0 "塞瓦斯托波尔船厂"
 SOV_black_sea_shipyard:0 "黑海船坞"
 SOV_rubin_design_bureau:0 "红宝石设计局"
 SOV_factionalism_modifier:0 "党派之争"
 SOV_factionalism_modifier_tt:0 "§L党内的派系斗争始终是个问题。随着反对派的呼声与日俱增，意见分歧使党的运作效率愈见低下。不过若能管理得当，意见分歧在长期上也能够从弱点转化为力量。§!\n\n"
 SOV_opposition_popular_support:0 "民众支持反对派"
 SOV_opposition_popular_support_tt:0 "§L由于不少党员与公众舆论支持反对派，在战争中即使维持守势都变得无比艰难。§!\n\n"
 SOV_workers_government_idea:0 "工人的政府"
 SOV_workers_government_idea_desc:0 "工人的政府万岁！精英统治阶级已经从权力中心被清除出去了，工人再一次成为了国家的主人。"
 SOV_revolutionary_spirit_idea:0 "革命精神"
 SOV_revolutionary_spirit_idea_desc:0 "反抗斯大林的胜利重新点燃了革命的热情，现在是时候将革命带给全世界的工人了。"
 SOV_trotskyist_revolutionary_agitation:0 "托洛茨基主义革命骚动"
 SOV_trotskyist_revolutionary_agitation_desc:1 "托派支持者以及其他同[SOV.GetAdjective]布尔什维克结盟的启明主义派别联合起来了，煽动[ROOT.GetAdjective]群众，在工人阶级间传播马克思主义意识形态，号召进行一次反抗我国政府的武装斗争。"
 SOV_trotskyist_revolutionary_agitation_tt:0 "启用决议§Y$ban_communist_party$§!将降低该民族精神的效果。"

 SOV_politicized_military_swap:0 "军事政治顾问"
 SOV_politicized_military_swap_desc:1 "尽管不能让政治考虑成为军事决定的主导因素，但是我们也必须确保在进行军事决定时对政治因素稍微有所考虑。"
 SOV_politicized_military_battle_priests:0 "军队中的战斗牧师"
 SOV_politicized_military_battle_priests_desc:1 "在我们的部队中担任着战斗牧师的角色，神职人员负责保持队伍的高昂士气，并确保部队中的每一个人都知道教会和上帝站在我们一边。"
 SOV_for_the_common_good_allies:0 "为了共同的利益"
 SOV_for_the_common_good_allies_desc:1 "我们或我们的盟友所做的每一个决定都必须以我们的共同利益为准。"
 SOV_for_the_common_good_subjects:0 "$SOV_for_the_common_good_allies$"
 SOV_for_the_common_good_subjects_desc:1 "我们的盟友所做的每一个决定都是为了我们的共同利益。因此，我们必须支持这些决定，并完全遵循其向我们提出的指导方针，即使我们的处境没有得到立即改善。"
 SOV_planned_economy_dynamic_modifier:0 "计划经济"
 SOV_grigory_semyonov_man_tt:1 "§Y[SOV.GetName]§!尚未完成国策§Y$SOV_approach_semyonov$§!\n§Y[GetSovietCivilWarName]§!还没有开始。\n雇用§Y$SOV_grigory_semyonov$§!作为政治顾问的同时将成为可用的§Y将军§!。"
 SOV_exiled_flag:0 "当前处于流亡中（§G流亡中的角色不会被清洗§!）"
 SOV_imprisoned_flag:0 "当前处于关押中（§R关押中的角色可能被清洗§!）"
 SOV_church_power_1:0 "群众的鸦片"
 SOV_church_power_2:0 "地下教会"
 SOV_church_power_3:0 "翻新的旧教堂"
 SOV_church_power_4:0 "俄罗斯皇冠上的明珠"
 SOV_tsar_vladimir_i:0 "沙皇弗拉基米尔一世"
 SOV_aristocratic_investments_idea:0 "贵族投资"
 SOV_uncertain_counter_revolution_idea:0 "不确定的反革命"
 SOV_multi_religious_empire:0 "多元宗教帝国"
 SOV_romanov_spirit_idea:0 "罗曼诺夫之魂"
 SOV_honest_serfdom_idea:0 "伟大的农奴制度"
 SOV_memories_of_1905_idea:0 "1905年的记忆"
 SOV_an_empire_in_the_pacific_idea:0 "太平洋帝国"
 SOV_national_brotherhood_idea:0 "国家兄弟会"
 SOV_russian_political_influence:0 "俄罗斯政治影响"
 SOV_legacy_of_rome:0 "罗马遗产"
 SOV_siberian_lessons:0 "西伯利亚的教训"
 trait_SOV_foreign_military_advisor:0 "外国军事顾问"
 trait_SOV_foreign_military_advisor_desc:0 "国外是个学习战术的好机会，也许某天我们会发现自己在与之竞争。"
 trait_SOV_monarchist_sympathizer_desc:0 "对旧制度顶礼膜拜，常与怨恨相伴。"
 trait_SOV_determined_desc:0 "某些人倔强无比，远远超出他人所认为的合理范围。"
 marxist_fundamentalist:0 "原教旨马克思主义"
 heritage_of_accomplishment:0 "成就传承"
 heritage_of_accomplishment_desc:0 "我们军团的历史和成就乃是士兵们英雄履历的明证。通过习惯性地认可功劳伟绩，即使是最普通的战士也会因渴望伟大而奋勇争先。"
  MEX_callistas:0 "卡列斯派"
 MEX_callistas_desc:0 "卡列斯的支持者们一边中饱私囊，一边滥用权力。任人唯亲不唯贤的他们让腐化这个国家的每一个岗位和阶级的政治分赃制度常态化了。只要卡列斯的统治还存在，墨西哥的普通民众仍会继续嘲笑这个政权为“劫匪革命党”。"
 MEX_church_power_5:0 "天主教国家"
 MEX_church_power_5_desc:0 "令人痛恨的1917年宪法已被废除。经过几十年对真正信仰尊严的践踏，我们终于在墨西哥建立了神圣的教会，成为道德和法律的最高权威！"
 MEX_church_power_4:0 "强力教会"
 MEX_church_power_4_desc:0 "我们通过向正统信仰归还神学院与教堂的所有权减弱了对其的约束，但还有很多工作要做。"
 MEX_church_power_2:0 "软弱的教会"
 MEX_church_power_2_desc:0 "1917年宪法针对天主教会在墨西哥的影响出台了一系列措施，天主党在20世纪20年代的叛乱就是由执行这些法律而起的，但现在人们也许已对世俗化国家有了准备。"
 MEX_church_power_1:0 "无神论国家"
 MEX_church_power_1_desc:0 "墨西哥天主教会已经是过去时了。教士们是反革命的旗手和迷信糟粕的贩卖者。我们将竭尽权利来将墨西哥变成一个理性和科学的坚强阵地！"
 MEX_cedillo_tension:0 "考迪罗势力衰退"
 MEX_cedillo_tension_desc:0 "萨图尼诺 塞迪略将军和那些向他看齐的考迪罗们已失去了大多数权力，但他们肯定将试图夺回这些权力。"
 MEX_cedillo_tension_2:0 "考迪罗势力缓和"
 MEX_cedillo_tension_2_desc:0 "萨图尼诺·塞迪略将军和向他看齐的考迪罗们正眼红地护卫着自己的势力。一旦他们仍站在进入政府的路途中，我们就可能不得不采取行动反对他们。"
 MEX_cedillo_tension_3:0 "考迪罗势力加强"
 MEX_cedillo_tension_3_desc:0 "萨图尼诺·塞迪略将军和向他看齐的考迪罗们正独立于政府运作。他们应该被当作与墨西哥人民和[Root.GetLeader]的内部和外部敌人有极大的联系！"
 MEX_cedillo_tension_4:0 "考迪罗势力达到顶峰"
 MEX_cedillo_tension_4_desc:0 "萨图尼诺·塞迪略将军和向他看齐的考迪罗们正大张旗鼓的纠集军队准备进行针对[Root.GetLeader]合法政府的武装叛乱。我们必须尽快采取行动终结这个对墨西哥统一的造成的巨大威胁！"
 MEX_brown_water_navy:0 "褐水海军"
 MEX_brown_water_navy_desc:0 "我们拥有一支能威胁敌军潜艇和水面破交舰船的岸防舰队，但一支专业的敌军水面舰队就能轻易地把我们扫到一边去。"
 MEX_blue_water_navy:0 "蓝水海军"
 MEX_blue_water_navy_desc:0 "当今我们的目标是建设一支拥有能与世界列强们相抗衡之舰队的强大水面海军。"
 MEX_raiding_navy:0 "掠袭海军"
 MEX_raiding_navy_desc:0 "尝试去完全打败世界列强们的海军可能是镜花水月一般的想法。但我们将谋求摧毁敌人的贸易和船队来保证墨西哥免遭入侵。"
 MEX_heavy_artillery:0 "重炮"
 MEX_heavy_artillery_desc:0 "我们正聚焦于传统野战火炮来进行火力支援。"
 MEX_aerial_artillery:0 "空中对地火力"
 MEX_aerial_artillery_desc:0 "我们正聚焦于轻型轰炸机和战术轰炸机来进行火力支援。"
 MEX_politicised_army:0 "政治化军队"
 MEX_politicised_army_desc:0 "近三十年以来，墨西哥统治者均是从革命军队的军官中选出的。我们曾经度过的激流岁月也要求我们有稳定的领导层。问题在于：激流岁月是早已离我们远去，还是变得越来越猛烈了呢？我们应该将我们的军队职业化，或允许那些地方实力派，酋长和考迪罗们拥有较小的封邑呢？像圣路易斯波托西的萨图尼诺·塞迪略那样的将军们正在为维护其权力而组建私人武装。如果我们不果断采取行动，过去那些不满军官领导的叛乱就很可能会持续下去。"
 MEX_politicised_army_2:0 "政治化军队"
 MEX_politicised_army_2_desc:0 "通过禁止使用像加里多将军的红衫军和尼古拉斯·罗德里格兹将军的金衫军那样的政治民兵，我们已经着手减少了地方实力派所带来的异常趋势的影响。"
 MEX_revolutionary_army:0 "革命军"
 MEX_revolutionary_army_desc:0 "墨西哥革命的胜利是由站在我们一边的，保卫我国独立的英雄与爱国者所赢来的。"
 MEX_left_wing_paramilitaries:0 "左翼武装"
 MEX_left_wing_paramilitaries_desc:0 "像塔巴斯科的加里多将军的红衫军那样的组织，将帮助我们摧毁那些为了个人利益而试图颠覆革命的敌人们。这将会帮助我们根除天主教会的秘密支持者，那些希望看见墨西哥退回黑暗时代的反革命分子。"
 MEX_right_wing_paramilitaries:0 "右翼武装"
 MEX_right_wing_paramilitaries_desc:0 "像由尼古拉斯·罗德里格兹·卡拉斯科将军领导的金衫军那样的组织，将会在反对左翼叛徒和懦夫的战斗中保障国家的团结。"
 MEX_ejido_worker_militias:0 "村社工人民兵"
 MEX_ejido_worker_militias_desc:0 "在我们建立起的新墨西哥，公社辛勤劳作的农民们正聚集起来以捍卫自己的利益。"
 MEX_caudillo_private_armies:0 "考迪罗私兵"
 MEX_caudillo_private_armies_desc:0 "在地方上，州长、商人和警备司令三种身份倾向于集中于一人之身——革命将领通过积累忠诚的部下积累权力，走上具有影响力的高位。这些考迪罗是我们应该培养，而不是对抗的对象。"
 MEX_strike_breaking:0 "破坏罢工"
 MEX_strike_breaking_desc:0 "在危机关头，罢工无异于叛国。通过控制核心工业的工人，我们将能产出更多物资，为祖国添砖加瓦。"
 MEX_international_struggle:0 "国际斗争"
 MEX_international_struggle_desc:0 "在意识形态战争和解放斗争中，我们要对那些值得帮助的人施以援手。这任重道远，但墨西哥人民足够强大，足以完成此项任务。"
 MEX_synarchist_influence:1 "共治主义者的影响"
 MEX_synarchist_influence_desc:1 "墨西哥的共治主义者正在我们的领土上展开宣传。它们设法在所谓“西语团结”的外衣下隐藏其真实目的。"
 MEX_oil_concessions:1 "树脂开采权"
 MEX_oil_concessions_desc:1 "为了在墨西哥开采树脂，外国公司已经签订了特许合同确保其在规定地区长期开采树脂牟取利益。然而这些公司交付的款项远远低于开采树脂的价值，这使得他们能够获得比美国等国家高得多的利润，同时将墨西哥的树脂储备间接置于他国的掌控之下。"
 MEX_bolivarian_agitation:1 "玻利瓦尔骚动"
 MEX_hispanic_culture:0 "西语文化"
 MEX_hispanic_culture_desc:0 "拉美诸国有着强大的文化，它们是在征服和生存、叛乱和严谨的规则的基础上形成的。我们共同的文化是我们自豪的源泉，是我们未来进步的指路明灯。"
 MEX_proletarian_class_army:1 "无产阶级军队"
 MEX_proletarian_class_army_desc:1 "只有无产阶级接受武装，被组织成一支代表阶级的军队，才能保卫并传播革命的信念。"
 MEX_idea_vanguard_of_the_4th_international:1 "第四国际的先锋"
 MEX_idea_vanguard_of_the_4th_international_desc:1 "我们的革命已经变成一种自由之风，推动全世界的工人做出更英勇的壮举。第四国际将把人类从刑鼎、资产阶级和波拿巴主义反动派的手中中解放出来。"
 MEX_luis_montes_de_oca:0 "路易斯·蒙特斯·德·奥卡"
 MEX_luis_montes_de_oca_desc:0 "路易斯·蒙特斯·德·奥卡是一位杰出的墨西哥银行家和奥地利经济学派的提倡者。"
 MEX_alberto_pani:0 "阿尔贝托·何塞·帕尼"
 MEX_alberto_pani_desc:0 "阿尔贝托·何塞·帕尼是墨西哥金融业的总设计师，也是国家银行和农业信贷银行的负责人之一。"
 MEX_luis_farell:0 "路易斯·法雷尔·库维利亚斯"
 MEX_luis_farell_desc:1 ""
 MEX_abelardo_rodriguez:0 "阿韦拉多·L·罗德里格斯"
 MEX_abelardo_rodriguez_desc:0 "阿贝拉多·罗德里格斯于1913年参加革命，因他的智慧和勤奋而从微寒中被拔擢。他对革命的忠诚于1932年获得回报，时任墨西哥总统阿尔瓦罗·奥布雷贡被刺杀后，他继任墨西哥总统完成剩下的两年任期。"
 MEX_jose_gonzalo_escobar:0 "何塞·贡萨洛·埃斯科瓦尔"
 MEX_jose_gonzalo_escobar_desc:0 "埃斯科巴将军在革命的动乱时期与庞丘·维拉的叛军作战，他因率领骑兵对敌冲锋而闻名。在1929年，与卡列斯总统发生冲突后又叛乱失败因而在外流亡，但随着内阁的重组，他将得以回归。"
 MEX_pablo_gonzalez:0 "巴勃罗·冈萨雷斯·加尔萨"
 MEX_pablo_gonzalez_desc:0 "巴勃罗·冈萨雷斯·加尔萨是一位擅长做“脏活儿”的将领。在1919年，他协助策划埋伏袭击，杀死了颇有名望的革命领袖埃米利亚诺·萨帕塔。"
 MEX_plutarco_calles:0 "普鲁塔尔科·E·卡列斯"
 MEX_plutarco_calles_desc:0 "在1924到1928年间任总统的卡列斯通过它强大的保护关系网对墨西哥进行强权控制。他的政敌给他打上了“至高领袖”的标签，将他和前任终身独裁者迪亚兹总统相提并论。这个名词随后被广泛使用，尽管他坚称自己只不过是个为国家进步提供建议的退休政客。"
 MEX_vicente_lombardo:0 "比森特·隆巴尔多"
 MEX_vicente_lombardo_desc:0 "他是一个激进工会成员，在革命后为工人权利而战，并使工人与卡德纳斯的执政党结盟。"
 MEX_jose_vasconcelos:0 "何塞·瓦斯康塞洛斯"
 MEX_jose_vasconcelos_desc:0 "瓦斯孔塞卢斯是一个文化作家，前内阁成员和总统候选人，他融合了土著信仰，天主教和公民民族主义，形成了一套墨西哥共治主义的意识形态。他支持收复墨西哥割让给美国的领土。"
 MEX_bartolome_garcia_correa:0 "巴托罗缪·加西亚·科雷亚"
 MEX_bartolome_garcia_correa_desc:0 "他是一位出身于尤卡坦的玛雅原住民，曾经担任过州长和参议员，并执行了调和原住民习俗与国家权力的民粹主义政策。"
 MEX_aaron_saenz:0 "阿隆·萨恩斯·加尔萨"
 MEX_aaron_saenz_desc:0 "阿隆·萨恩斯是一位右翼商人和州长，由于自己能够维持傀儡总统的内阁同至高领袖的目标一致的能力而有了“卡列斯的影子”的绰号。"
 MEX_manuel_perez_trevino:0 "曼努埃尔·佩雷斯·特雷维尼奥"
 MEX_manuel_perez_trevino_desc:0 "曼努埃尔·佩雷斯·特雷维尼奥是一名专精于工兵和炮兵的革命军将领。他是国民革命党的创始人之一，在政治上很有影响力。"
 MEX_saturnino_cedillo:0 "萨图尼诺·塞迪略·马丁内斯"
 MEX_saturnino_cedillo_desc:0 "塞迪略将军是一位富有的北方地区的省长，也是一名军事领袖，它通过建立在个人效忠基础上的庇护网络行使权力。对他而言，考迪罗们日益衰弱的影响力和国家的集权化很值得注意，因为这威胁到他相对于政府的独立地位。"
 MEX_othon_blanco:0 "奥顿·P·布兰科·努涅斯·德·卡塞雷斯"
 MEX_othon_blanco_desc:0 "奥托·布兰科是海军部的一名要员，在革命之前是一名海军军官。从确保海军能够得到良好的补给，到建立新的补给点都是他的专长。"
 MEX_heriberto_corona:0 "埃里韦托·哈拉·科罗纳"
 MEX_heriberto_corona_desc:0 "埃里韦托·科罗纳是一位被指派到海军以保证后者忠诚的革命军将领。"
 MEX_manuel_avila:0 "曼努埃尔·阿维拉·卡马乔"
 MEX_manuel_avila_desc:0 "他是一位被指派到国防部，以对即将降临到墨西哥头上的麻烦做好准备的革命军将领。"
 MEX_leon_trotsky:1 "列夫·托洛茨基"
 MEX_leon_trotsky_desc:0 "他在俄国内战期间几乎从无到有地创立了红军，这名国际启明主义联盟领袖将会帮助我们组织军队。"
 MEX_tga:0 "通用武器制造厂"
 MEX_tga_desc:0 "这是墨西哥的飞机制造厂TNCA的衍生机构，致力于建造装甲战车。"
 MEX_germano_mexican_tanks:0 "德国-墨西哥坦克设计"
