#角色及特质
Focalors: "芙卡洛斯"
Focalors_desc: "芙卡洛斯，枫丹廷的现任水之神。芙卡洛斯热爱法庭上的一切闹剧，甚至渴求审判诸神。但她非常明白，唯有“天理”不可与之为敌。芙卡洛斯认为自己崇高与纯洁，理想之内并没有一丝污浊。在枫丹，人并不对神背负罪孽，能下达判决的只有法律与裁判庭，他们甚至连芙卡洛斯也可以裁判。芙卡洛斯沉醉于审判的氛围之中，几乎每一次审判都不会缺席。\n“总而言之，是一位……嗯……非常有个性的神明。”——布耶尔"
FON_Furina: "芙宁娜"
FON_Furina_desc: "芙宁娜，枫丹的现任水神。\n这位神明以喜好歌剧著称。五百年来，她很少缺席欧庇克莱歌剧院的任何一场演出——当然，审判亦然。与他国的神明相比，她和普通人的距离是这样的近，以至于与神明相比，她更像是一位大明星。\n她本人往往不理政事，将枫丹廷大大小小的事务交予那维莱特处理。时间证明，她的决定相当英明：枫丹在那场大灾变之后迎来了井喷式的繁荣，而那维莱特将水之国度治理的井井有条。芙宁娜本人也因此得以尽情欢乐。\n时光荏苒，这样的日子已经持续了近五百年。近年来，随着枫丹内外形势的变化，无数的问题也在悄然出现。对于这位看上去如小女孩般单纯、可爱，甚至有点傻乎乎的水神而言，新的挑战仍在眼前。"
star_of_FON: "枫丹大明星"
superior_judge: "最高审判官"

#事件：
FON.1.t: "凶杀案！"
FON.1.desc: "今天本应是枫丹大魔术师林尼于欧庇克莱歌剧院表演魔术的日子，但没有人想到竟然会这场魔术现在竟然以如此惊悚的方式收场。\n\n在林尼原定的演出计划中，他将随机抽取一位幸运观众上台，与他一同完成“在两个密封箱间互换位置”的魔术，但结果惊掉所有人的下巴：林尼确实转移到了走廊上的密封箱中，但当观众的目光移向舞台上的密封箱时，本用作魔术机关、悬挂在密封箱上的水箱却掉了下来，将密封箱砸得粉碎。\n\n一片混乱之中，那维莱特设法维持住了秩序，并进行了初步调查，结果显示，死者名为考威尔，是林尼魔术团中的助演之一，而与此同时，少女却不知去向何方。\n\n由于案件本身的诡异之处，人们开始将此次事件与二十余年来困扰枫丹的“少女连环失踪案”联系起来，这反过来又促进了恐慌的传播。\n\n目前，林尼等已被控制，对案件的调查正在进行之中，据目击者表示，现如今正在枫丹旅行的旅行者及其搭档派蒙也受参与调查。"
FON.1.a: "真是耸人听闻！"

FON.2.t: "骇人的事实"
FON.2.desc: "一段时间的调查之后，骇人听闻的真相逐渐浮出水面：化名玛塞勒的富商瓦谢，在二十余年前曾是一名冒险家，偶然接触到了可以溶解枫丹人的原始胎海之水——这是凭借其同为冒险家的恋人的不幸遭遇所认识到的。\n\n失去恋人的瓦谢走火入魔，几十年如一日地研究起原始胎海之水，试图拯救他的恋人，为此甚至不惜绑架与其恋人年龄相仿的少女，这正是所谓“少女连环失踪案”的真相。在实验的过程中，瓦谢发现了胎海水的成瘾性，并调制出“乐斯”作为商品推广，以此牟取大量财富。\n\n另一桩陈年旧事也被提起：前刺玟会会长卡雷斯在一次宴会中枪杀雅克，因此声名狼藉，本人也在决斗中死去。如今的调查则揭露出事实：管辖白淞镇的卡雷斯以强硬态度禁止乐斯流通，这引发了瓦谢的仇视。他在威胁无果后，利用原始胎海之水策划了一次天衣无缝的栽赃，让卡雷斯背负上杀人的罪名——在正义的国度里，这必然遭到制裁。\n\n最终，瓦谢在众人面前遭到了审判——据说他在离开歌剧院不久后，在露景泉前发了疯——旅行者组合和枫丹官方受到称赞，但一个不容忽视的事实是：传说中毁灭枫丹的预言，似乎又进了一步。\n\n特别的是，在审判的过程中，至冬执行官公子被宣判有罪而关入梅洛彼得堡，至冬方面目前尚未给出回应，但评论家认为两国关系会因此事蒙上阴影。"
FON.2.a: "正义会迟到，但终究到来。"
FON.2.b: "……预言呢？"

FON.3.t: "来自梅洛彼得堡的报告"
FON.3.desc: "梅洛彼得堡可称得上是枫丹最神秘的地方：居于地下，不见天日，长期自治，关押囚犯，这些都让普通人对这里敬而远之。\n\n可昨天，梅洛彼得堡的管理者，“公爵”莱欧斯利却反常的发来了一封密电：\n\n枫丹最高审判官那维莱特：\n    根据长期研究，目前确定梅洛彼得堡的巨大阀门下方应为原始胎海之水，阀门上的指针显示压力大小。\n观测结果表明，目前阀门上的压力即将到达阈值，请求审判庭予以援助！\n\n                       莱欧斯利\n\n这就是梅洛彼得堡的巨大秘密：它似乎是前代水神用于压制胎海水的机关所在地。不管怎样，如今的枫丹人，不得不去面对这一事实。"
FON.3.a: "胜利……"
FON.3.b: "或死亡。"

FON.4.t: "白淞镇涨水！"
FON.4.desc: "紧急报告：白淞镇于1小时前发生了涨水现象。最为恐怖的是，未能及时转移的居民不幸遭遇了溶解的命运——与前些日子所发生的事情如出一辙。\n\n得益于刺玟会的及时组织，大部分居民终究没有被溶解，但财产损失和心理伤害是难以估量的。刺玟会现任领袖娜维娅在一封简短的报告中请求官方尽快予以足够的支援。\n\n据说，娜维娅本人的两位忠诚保镖也为了保护她而惨遭溶解，现在她的情绪似乎濒临崩溃。"
FON.4.saving: "立即组织救援！"
FON.4.nothing: "我们对娜维娅女士的遭遇表示哀悼，但我们也无能为力。"

FON.5.t: "船中密会"
FON.5.desc: "“……嗯，先告诉各位，我们将集中各方力量，制作一整套‘陷阱’。”娜维娅笃定地说道。\n\n刺玟会，壁炉之家，沫茫宫，决斗代理人，甚至还有外来的旅行者——枫丹最重要的一些头面人物此刻都聚集在尚且处于重建阶段的白淞镇，在一条船上商量着决定枫丹未来的、颠覆性的大事——审判神明。\n作为决斗代理人，克洛琳德抛出了一个耐人寻味的比喻。\n“……陷阱由以下几部分构成：诱饵、触发器、拘束装置，有时需要处理猎物，还会额外增设处刑器。”她顿了顿，“现在，假如要在座各位一起制作陷阱，各位会选择什么样的结构呢？”\n“我的话，果然还是比较喜欢那种篮子结构的陷阱，各自和兔子看到诱饵，自然就会走到圈套里。”大魔术师接过话茬，狡黠地吐了吐舌头，“就像我们处理工作一样，需要一点手段。我们三个也算是业内好手了，这点手法还是有的。”\n“我大概会选那种机关动物吧？父亲以前买过一些发条小松鼠，小老鼠之类的东西，放到树林里就能吸引同类靠近。”年轻的刺玟会会长转头问起克洛琳德，“我记得你也很喜欢那个，你当时在的吧？”\n……\n“对于您，我再多问一句。假如现在我们搭建出了大陷阱，您希望它是什么样的？”\n“……我希望它能有效，但也不过分伤害猎物。”最高审判官犹豫了片刻，摇了摇头，“我希望它甚至是柔软的。”\n\n无论会上众人如何嬉笑，严肃的事情终究不能耽搁：大家一致同意，所谓“捕猎”终究只能是比喻，与芙宁娜的关系也不会那般严峻。\n此外，娜维娅表示，如有需要，刺玟会将会配合官方的行动。林尼也做出了类似的表态。更进一步，他暗示道，倘若那维莱特愿意，他背后的那位“父亲”可以亲自下场协助处理此事……"
FON.5.a: "枫丹人为了枫丹的命运而战。"

FON.6.t: "沫茫来客·娜维娅"
FON.6.desc: "看着这位年轻的女士优雅地放下半杯咖啡，抬起头来看向自己，那维莱特仿佛又回到当年卡雷斯登上决斗场前的那一刻。\n青涩稚嫩的女孩不顾一切地闯进沫茫宫，任凭守卫怎么呵斥、阻拦都没成功。她先是据理力争，随后情绪慢慢激动起来，最后崩溃地大哭，让路过的工作人员都为之侧目。\n可惜，无论女孩怎样声泪俱下，无论他怎么样遭到触动和怀疑事实，审判官的职责最终还是让他沉默、默许——代价便是一位高尚者受诬，一个女孩丧父。\n不过短短三年，接手了刺玟会的女孩就已经彻彻底底地变了，她不再是稚嫩的、需要他人保护的鲜花，而是一个富有人格魅力的领袖。\n她成长得真多。\n“那维莱特？”\n女孩——现在是女士——的呼唤将他唤醒。\n“抱歉，刚刚走神了……谈正事吧。”那维莱特如梦初醒般地回应，“沫茫宫考虑了你的提议，决定和刺玟会合作——当然，保密性的问题毋宁担忧。不管怎么说，我想向你表示感谢。”“您说笑了。”娜维娅又轻轻抿了一口咖啡，“这是刺玟会应该做的。另外，现在有具体的计划吗？”\n……"
FON.6.a: "鲜花烂漫时。"

FON.7.t: "沫茫来客·仆人"
FON.7.desc: "“那维莱特先生，感谢您对我的孩子们照顾有加。”阿蕾奇诺摆出职业性的笑容，看向那维莱特。\n“此事您无需向我道谢。”那维莱特简短地回应，对这位老对手的回忆逐渐涌上心头。\n就现有的情报来看，这位代号“仆人”的执行官来自枫丹，曾经也是壁炉之家的一员，但后来不知通过什么手段升为了新一任‘仆人’。此前他也曾经与仆人有过交涉，但总体上看来，这位成熟的女士似乎并不像其他执行官那般态度恶劣、高傲，甚至十分乐意交流和合作。就那维莱特而言，他并没有和这位闹翻的理由。相反，在对方释放善意信号的前提下，有成效的合作也不是不可能。\n“那不妨就直接谈正事吧？”仆人仍然保持着一张笑脸，“作为枫丹人，我当然也希望寻找到摆脱预言危机的方法。”"
FON.7.a: "“当然。”"

FON.8.t: "罪人舞步旋（一）"
FON.8.desc: "“所以……”最高审判官的声音少有的颤抖着，“连芙宁娜自己也不知道真相？你也从未告诉她你完整的计划？”\n在他的面前，是一位长相与芙宁娜及其相似的女性，或者说，女神芙卡洛斯。\n\n\n\n对水神的审判成功了。在刺玟会和愚人众的协助下，芙宁娜被送上被告席，史无前例的审判开始了。\n审判围绕着一个点提出：芙宁娜并非真正的神明。\n芙宁娜一开始表现出了惊慌，但很快就嘲笑起这个想法，可在指控方一系列的证据面前，这一点终于被证实了。\n失去观众信任的芙宁娜情绪崩溃了，她声嘶力竭的向所有可见之人呼喊，试图唤回信任，可是无数怀疑的眼神终于让她无力地瘫坐在座位上。"
FON.8.a: "“我以最高审判官的名义，认定芙宁娜以人类的身份伪装神明，欺瞒民众……有罪。”"

FON.9.t: "罪人舞步旋（二）"
FON.9.desc: "“现在，交由谕示裁定枢机进行最后的定夺。”\n\n片刻后……\n“根据谕示裁定枢机给出的结果，我宣判……”那维莱特的声音突然停住了。\n停顿吸引了所有人的注意，在紧张而焦灼的等待中，那维莱特重新清了清嗓子，缓缓道出结果：\n“水神，有罪，死刑。”\n结果超乎所有人的意料，不安、彷徨、无助，这些情绪似乎要开始蔓延。然而，关键时刻，一块石板被抬上了舞台。\n通过对石板及先前调查成果的整合，那维莱特等人终于推断出事情的真相，那是来自远古的、远超人们想象的古老事实：\n\n如今的枫丹人，事实上都是前水神因为听到了纯水精灵对于人类的羡慕号渴望，决意满足他们的愿望而在纯水精灵的基础上创造出来的。问题在于，水神本身并不具备创造人类的权能，为此她犯下了禁忌之罪：窃取提瓦特原始胎海的力量，创造出拟态的人类——这便是枫丹人溶解的原因。根据石板的预言，在这场“必定会发生”的、对水神的审判后，灾难就将来临。\n\n当推理结束，灾难便如期而至：一条极大的鲸鱼，突然从歌剧院下方破地而出。"
FON.9.a: "快阻止这条鲸鱼！"

FON.10.t: "罪人舞步旋（三）"
FON.10.desc: "鲸鱼以一种意想不到的方式被击退了：被关押进梅洛彼得堡的公子先前设法逃离，此后不知去向，此时突然出现并利用其强大的魔王武装击退鲸鱼。正当众人思考对策之际，谕示裁定枢机突然发光，开始执行芙宁娜的死刑。\n那维莱特来不及多想，便被送入了一个奇异的空间。在这里他见到了一个巨大的砍刀型装置，以及装置下的芙卡洛斯。\n\n“这完全是无解的事嘛，你说对吧？”芙卡洛斯耸耸肩，脸上挂着微笑，仿佛没有这样一个大砍刀摆在头上。\n一切都被娓娓道来：\n芙卡洛斯将“神格”剥离出来形成现在那维莱特所见到的这一个体，原先的身体则成为“人格”芙宁娜。芙卡洛斯给以芙宁娜诅咒，让她扮演起神明的角色，让预言能够以看似合理的方式进行下去；芙卡洛斯自己则潜入谕示裁定枢机，积蓄审判时产生的律偿混能，在灾难来临之际自我了结，将水神的神座本身一并摧毁，使“水龙王”那维莱特得以重获古龙大权，彻底终结这场灾难。至于当初邀请那维莱特担任审判官，则是想以此培养其与人类的感情，保证他获得力量后不会将矛头对准人类。\n\n“真是狡猾啊，芙卡洛斯……”那维莱特看着她，心里第一次充斥着如此复杂的情感：感动、震撼、苦涩，甚至是迷茫。\n芙卡洛斯没有多说什么，她只是静静地、温柔地看着水龙王，如一位母亲般，温柔、慈爱。\n“再见，那维莱特。希望你喜欢这五百年来属于你的戏份。”预感到生命的终结，她转过身去，缓缓起舞。她的动作是那么轻柔，舞步是那么优雅，节奏是那么标准，以致于随着最后一个动作做完，装置也准时落下。\n\n怀揣着古龙大权，那维莱特一跃而出，立于万千生灵之上。\n他感受着，雨滴磅礴而下，打湿了头发，混着几滴泪水一同流下。\n他眺望着，远方的港口和近处的城市，猛涨的水位试图扼杀一切存在。\n沉默着，爆发着，他举起手，向世人宣告自己做出的判决："
FON.10.a: "“最高审判官 那维莱特，在此宣告："
FON.10.b: "我将赦免你们所有枫丹人的罪孽。”"

FON.11.t: "灭世之雨"
FON.11.desc: ""

FON.12.t: "终末之雨"
FON.12.desc: "预言终究到来了。\n无穷无尽的原始胎海之水喷涌而出，将整个枫丹湮没于身下。\n可是，那些不慎落入水中的人民却幸运地发现，溶解的惨状并未出现。"


FON_stage2_tt: "预言已过，枫丹犹存。\n然而，水神死去，龙王新生，枫丹旧有的秩序如今已被打个粉碎。\n在昨日的废墟之上，枫丹无数人正蓄势待发，试图在水的国度创造出新的、理想的社会。\n结果将会如何？一切尚待观察……"