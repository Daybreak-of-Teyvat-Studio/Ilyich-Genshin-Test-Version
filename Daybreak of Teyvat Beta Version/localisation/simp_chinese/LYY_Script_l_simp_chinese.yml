 LYY_Crisis_Liyue_Economy_01:"玉京台宴语"
 LYY_Crisis_Liyue_Economy_01_desc:"鉴于璃月之经济大患，七星于玉京台召集亟谋会议，期致研议并措画应变方略。是会由天权星领首，其余六星咸集，共商维稳璃月财经，以保安黎庶福泽之事。"
 LYY_Event.0801.t:"玉京台清议"
 LYY_Event.0801.d:"为察民瘼，集实情，凝光暂政乃于玉京台行清议，以别于常制，官民共聚，俾得真知灼见，以定策调事宜。是会非正式，官吏坐于庶民之间，凝光阁下躬身其间，以倾听者之态，怀平和诚挚，鼓民开言，各陈其事，述其难。议题包罗企业主之营生难，工人之就业忧，主妇之家计重，青年之职业惑，皆璃月社会之一斑，每一声叹皆动阁下之心。此番深入民间之谈，政府收采众多珍贵之讯，显经济之患对各阶层之实影响，为后续政策立据。阁下言，将以民声为重，救济之策将更精审高效。城民对此法皆表赞同，感政府之亲民与尽力。专家评其，凝光暂政之举，实为亲民之效，深得民心。"
 LYY_Event.0801.a:"生我之父母，救我者凝光！"
 LYY_Event_0801_t:"玉京台清议"
 LYY_Event_0801_t_desc:"为察民瘼，集实情，凝光暂政乃于玉京台行清议，以别于常制，官民共聚，俾得真知灼见，以定策调事宜。是会非正式，官吏坐于庶民之间，凝光阁下躬身其间，以倾听者之态，怀平和诚挚，鼓民开言，各陈其事，述其难。议题包罗企业主之营生难，工人之就业忧，主妇之家计重，青年之职业惑，皆璃月社会之一斑，每一声叹皆动阁下之心。此番深入民间之谈，政府收采众多珍贵之讯，显经济之患对各阶层之实影响，为后续政策立据。阁下言，将以民声为重，救济之策将更精审高效。城民对此法皆表赞同，感政府之亲民与尽力。专家评其，凝光暂政之举，实为亲民之效，深得民心。"
 LYY_Crisis_Liyue_Economy_02:"应急救荒策"
 LYY_Crisis_Liyue_Economy_02_desc:"《岩王·月令》：季春之月，岩王布德行惠，命有司发仓廪，赐贫穷，振乏绝，开府库，出币帛，勉诸侯，聘名士，礼贤者。"
 LYY_Event.0802.t:"应急救荒策"
 LYY_Event.0802.d:"岩王帝君之变，阴霾笼罩璃月，市井之气惶惶不安，商家困顿，黎民生活大受影响。为此，凝光临时执政者亟行对策，颁发《应急救荒策》，以期稳市安民，解困济厄。是策涵盖多方救急之法：首设庞大救荒基金，专助旅宿餐饮零售等重灾区，以直补、贷款保及税赋宽免，以防大范围之裁员。其次，倡发消费激励，如赐予券符、延展节庆优惠，以振消费，促经济循环。复增基础建设投资，造就就业，固长远之竞争力。更兼民生之需，调高最低薪资，增厚失业保险，且备临时居所之援，务使救济速达，百姓得实惠。此等措置，各界瞩目，咸以为然。虽短期困境犹存，然《应急救荒策》之实施，或可稍舒经济之急矣。"
 LYY_Event.0802.a:"天权之德，可达神明！"
 LYY_Crisis_Liyue_Economy_03:"工商复兴策"
 LYY_Crisis_Liyue_Economy_03_desc:"《岩王·百工》：世儒不察，以工商为末，妄议抑之。夫工固圣王之所欲来，商又使其愿出于途者，盖皆本也。"
 LYY_Event.0803.t:"工商复兴策"
 LYY_Event.0803.d:"璃月城经乱世之秋，凝光临政，志坚目远，以御经济之危。遂谋定而动，布《工商复兴策》，意在振兴璃月之工业基石，激扬经济之生机，启迪创新之灵光。法案之要旨，乃施策以促璃月工业之蜕变升级。政府将设专项金库，以资高新技术之发展。又，法案亦重扶中小企业，减税降费，简政放权，金融助力，助其渡难关，增其市竞之力。为引投资与才俊，法案含改善营商之条。政府允诺，将增基建之投入，提公服之水准，优化法令，为企业创稳明之经营境。凝光女士于法案发布会云，工业复兴非唯经济发展之需，实乃璃月城长盛不衰之关键。她誓言，政府将联社会各方，共推法案之行，保每策皆能落地生根，见实效。业内专家赞《工商复兴策》为璃月城迈向高质发展之重要步伐。"
 LYY_Event.0803.a:"凝光上台了，璃月就太平了！"
 LYY_Crisis_Liyue_Economy_04:"社群变法策"
 LYY_Crisis_Liyue_Economy_04_desc:"《岩王·变法》：终日乾乾，与时偕行。天下之治，有因有革，期于趋时适治而已。"
 LYY_Event.0804.t:"社群变法策"
 LYY_Event.0804.d:"璃月之城，经事纷扰，经济困顿，时值艰险。凝光阁下，以坚毅之心与深谋远虑，发佈一经世之策，名曰《社群变法策》。斯法案者，应对当前之经济危机，而实为规划璃月社稷未来之宏图也。其范围包罗教育、医疗、就业及社会保障等要域，志在创建公义、高效、可持之社会体制。其中倡议革新教育体制，提昇教育质量，俾每子每女皆得优质学育；增强公共卫生之构筑，峻峻医疗服务水平，减轻民众疾苦；行灵活就业之策，鼓励创新创业，赐青年与失业者更多就业良机；并完备安全保障之网，以顾恤弱势之群。凝光夫人于法案宣示之际，明言社会变法为深沉之转型，关乎璃月万姓之福泽与来日。凝光阁下号呼全民共襄盛举，支持此宏图大业。学术名家咸称《社群变法策》为璃月社会治理之新纪元，谓其施行将舒缓社会纷争，增进民生乐利，为璃月长远发展奠立磐石。是故，此法之推行，必将裨益于民，裨益于国。"
 LYY_Event.0804.a:"释先王之成法，而法其所以为法。"

 LYY_Crisis_Mighty_Illuminated_Adepti:"仙之人兮列如麻" # 仙人问罪危机
 LYY_Crisis_Mighty_Illuminated_Adepti_desc:"《岩王·诗赋》：霓为衣兮风为马，云之君兮纷纷而来下。虎鼓瑟兮鸾回车，仙之人兮列如麻。"
 LYY_Event.09.t:"仙凡初会记略"
 LYY_Event.09.d:"于璃月古奥神秘之境，岁月之轮际会一时之要。近来，璃月七星，此土之守护者、治者，会集首度，与传颂之三眼五显仙人举行正式之议。是会之核心，乃针对帝君遭刺之事，以深究其故，追责其责。 初始之际，气氛肃穆而凝重。三眼五显仙人，以其超尘拔俗之姿，以及深邃难测之力，向璃月七星立下严正之命。彼谓帝君，实璃月之魂魄象征与实权领袖，其遇刺之举，非仅侵践一己生命，实乃撼动全土之秩序。是以，仙人明示，璃月七星需竭力查办，寻真凶，复公正。不然，仙人将欲夷平璃月港。 七星对此无辞以避，诚实地承認其事之严重，自帝君遇刺以来，已多方搜寻，然因案情繁杂，线索纷纭，至今未能得确论。七星誓言，将增调力量，动用一切可用之资，务求速揭此案之秘。"
 LYY_Event.09.a:"夷平璃月？"
 LYY_Crisis_Mighty_Illuminated_Adepti_01:"帝君疑案从何探"
 LYY_Crisis_Mighty_Illuminated_Adepti_01_desc:"《岩王·洗冤》：狱事莫重于大辟，大辟莫重于初情，初情莫重于检验。盖死生出入之权舆，幽枉屈伸之机括，于是乎决。法中所以通差令、佐、理、掾者，谨之至也。年来州县悉以委之初官，付之右选，更历未深，骤然尝试，重以仵作之欺伪，吏胥之奸巧，虚幻变化，茫不可诘。纵有敏者，一心两目，亦无所用其智；而况遥望而弗亲，掩鼻而不屑者哉。"
 LYY_Event.0901.t:"帝君遇害案调查组"
 LYY_Event.0901.d:"璃月古邦，忽逢奇变，尊崇之帝君，我民所仰，竟蒙暗袭，震惊四海，恐慌盈邦。临时执政者，毅然决然，迅疾应变，以应仙人三眼五显之严责，安民心，特设帝君遇害案调查组。此举，示政体对仙人问责之诚，亦彰显守护国家安全，维系法治之坚。此团，集结国中一流验尸士、老练捕快、情报析理者及法律贤达，各尽其能，协同并进，务求以精密考据，穷究毫末，解暗中谜团。自现场搜证始，纤毫不遗，细察一切可疑痕迹。执政者明示，全力襄助调查，予其所需资源权限，以保调查无外扰，行公正无私。又将密切与仙人三眼五显沟通，定期通报案情进展，期得仙人谅解，共保璃月之地安宁无虞。"
 LYY_Event.0901.a:"一定是米老板干的！"
 LYY_Crisis_Mighty_Illuminated_Adepti_02:"进贡奉礼以结欢心"
 LYY_Crisis_Mighty_Illuminated_Adepti_02_desc:"《岩王·奉礼》：尔贡包茅不入，王祭不共，无以缩酒，寡人是征。"
 LYY_Event.0902.t:"进贡奉礼以结欢心"
 LYY_Event.0902.d:"临于三眼五显仙人之怒威与疑虑，璃月暂理之政，为释仙人之忿，重筑信交之梁，决策行古来有效之举——纳贡修礼，以表璃月民之心诚与尊敬。纳贡修礼，自古以来，邦国之间、民神之际，皆视为沟通之要道。非仅物质之交易，实乃文化之传承，情意之交流。璃月暂理之政，慎选具有深厚内蕴与独特艺术价值之贡物，如精细琢磨之玉器、色泽鲜明之锦帛、香溢四方之茗茶，及稀世之药材，各物皆寓璃月民对仙人之敬仰，及对和合共生之深愿。 纳贡之仪，璃月政使将以最肃穆之态，敬献此贵重之贡品于三眼五显仙人之前。其将表露璃月民对仙人长久以来庇佑导引之感激，且郑重立誓，必竭力查究帝君遇刺之秘，严惩元凶，维系璃月之法度与秩然。 此举非独为平息仙人之怒，更欲深化两者之关系，增进彼此之理解和尊重。璃月暂理之政期借此行，开与仙人对话之新扉，立坚固之合作根基，共御未来之患难。"
 LYY_Event.0902.a:"内残外忍，以量璃月之物力？"
 LYY_Crisis_Mighty_Illuminated_Adepti_03:"整军备战以待仙人"
 LYY_Crisis_Mighty_Illuminated_Adepti_03_desc:"《岩王·兵戈》：昔归终氏之君，修德废武，以灭其国。若陀氏之君，恃众好勇，以丧其社稷。明主鉴兹，必内修文德，外治武备。故当敌而不进，无逮于义矣；僵尸而哀之，无逮于仁矣。"
 LYY_Event.0903.t:"整军备战以待仙人"
 LYY_Event.0903.d:"历史之进展常伴未明之险与试炼。面临三眼五显仙人潜伏之威胁，璃月权衡之际，决心坚毅，筹谋缜密。为保社稷安宁，黎庶福祉，政府两策并举。一者，外交交涉，图谋和平，以言辞消弭歧见，解构纷争。然历史昭示，宁和非易致，强兵固邦乃国家安全之基石。是以，政府于言谈之间，密谋武备。朝廷秘密征召国中名将贤谋，研拟防务方略，军旅紧急整肃，士卒严训，器械更革，边防壁垒亦固若金汤。是备战而非挑衅，将以和平之谈有更多折冲之资，万一变故突发，得以守护疆域之完整，保民性命财货之平安。璃月此举，显其捍卫主权，尊崇民族尊严之决断，亦见其应对未定之世事，筹备周详。"
 LYY_Event.0903.a:"财狼来了有千岩长枪！"
 LYY_Crisis_Mighty_Illuminated_Adepti_04:"仙凡之困终须解"
 LYY_Crisis_Mighty_Illuminated_Adepti_04_desc:"《岩王·会谈》：邦交之谋，实乃国际之间不可或缺之枢纽，其为国与国之间疏通议政之首要，亦为弭患息争、维系和平之良策。是以交涉之道，利于防范兵戈之争，藉对话协商以求共利，促进建设和平之世。经由是途，各国得以洞悉彼方之主张、所求与界限，以消释疑窦，减除误会。"
 LYY_Event.0904.t:"第二次仙凡聚议暨帝君遭刺案答询录"
 LYY_Event.0904.d:"三眼五显仙人以庄重责问临，璃月临时政务会显勇毅，特开第二次仙凡共议，详陈帝君遇刺之疑案。 会中，政务会之使者首致仙人以深致之歉忱与尊崇之意，继而揭示经严谨查证之结果：帝君因其持久劳损，生命之光渐趋黯淡，终告陨落。此论断乃汇集多源之证据及博识之见所定，虽哀痛，实无可置疑之事实。 政务会阐明，帝君为璃月之守护，恒久背负重责，其逝去乃自然法则，非人为构陷。已设法维系其精神遗泽，并亟谋新制，以保璃月繁盛安宁。 面对政务会之回应，三目五显仙人显宽容与体谅，明察璃月百姓无心冒犯，仅在哀痛与迷惘中求索真实。仙人愿释怀，将权柄全付予璃月，以表对人类自治之支持与信重。"
 LYY_Event.0904.a:"磨损？呜呼哀哉，岩王帝君！"
 LYY_Event.090401.t:"第二次仙凡聚议暨帝君遭刺案答询录"
 LYY_Event.090401.d:"三眼五显仙人峻问责难，临时璃月政府集二度仙凡议，欲明帝君遇刺之事，求一确答。然，事实不如人意，政府自白，虽竭力搜寻，而真相未明。 政府代表哀悼帝君之陨，深憾不能揭示此事底蕴，详述调查之困，如关键证据之阙，证词纷歧，时日消逝，线索难觅。其誓必持续追踪，至水落石出方止。 然仙人闻此，对璃月政府之回应大为不满，谓帝君之刺，乃对仙人威严之冒犯，七星之无能，实背弃仙人之托。忿怒之余，扬言将行极端，乃至玉石俱焚，以惩人类之不敬。 是言惊动璃月，人心惶惶，对政府信望顿减。璃月遭此空前之危，亟需速寻平息仙怒之道，否则祸患立至。"
 LYY_Event.090401.a:"都说是米老板干的！"
 LYY_Event.090401.b:"仙家，This Way！"
 LYY_Event.090401.c:"仙凡之战"

 LYY_Crisis_Fatui_and_Osial:"愚者叩问海中魔" #愚人众与奥赛尔之乱
 LYY_Crisis_Fatui_and_Osial_desc:"这片土地上的住民曾经面对过高如山岳的怒涛，也曾在床榻上、睡梦中被摇撼地心的海啸惊醒;这些恐惧已经随着和平与岁月消逝了。 但这也无妨。即使长眠海中的古老魔神再度醒转，也无法阻止新的时代来临。或许当初封印它的那位，期待的也不过是在数千年后的如今，能看见这样的景象吧。"
 LYY_Event.10.t:"漩涡之魔神"
 LYY_Event.10.d:"「漩涡之魔神」——奥赛尔。在魔神战争时败于「岩之魔神」摩拉克斯，被岩枪镇压在海中。大冒险家艾莉丝在《提瓦特游览指南·璃月篇》描述孤云阁：「这里的地脉流动非常有趣，比璃月的其他地方都要更加活跃，节律更乱…似乎海底隐藏着什么不屈的力量正在虚弱地搏动。或许是那被镇压的魔神依旧在深海中蠕动吧。」《冒险家罗尔德的日志·孤云阁》也曾记录下：「夜里睡得很不安稳，梦境总是黑暗潮湿的。我仿佛梦见自己是被岩神刺穿在海底的魔怪，正扑扑簌簌地挣扎、抓挠着坚固的岩枪，每一番动作都带着极大的痛苦与憎恨。」"
 LYY_Event.10.a:"如果镇压奥赛尔的封印被解除怎么办？"
 LYY_Crisis_Fatui_and_Osial_01:"调查愚人众"
 LYY_Crisis_Fatui_and_Osial_01_desc:"愚人众与奥赛尔"
 LYY_Event.1001.t:"愚者叩问海中魔"
 LYY_Event.1001.d:"愚人众是来自至冬国的组织，效忠于端坐至冬宫之上的「冰之女皇」。至冬国的外交使团。愚人众成员大多佩戴面具，几乎在每个国家都有使者驻扎。愚人众借保护的名义对其余六国实施欺压，实际在觊觎着七国中七执政与魔神的力量。其中的十一位执行官由冰之女皇亲自赋予力量，在组织内拥有最高权限，目前正在谋夺…… 愚人众的战斗部队几乎全部由执行官亲自训练，已知的成员阶级分为一般人员、先遣队和精锐部队。根据迄今为止被披露的各种情报，愚人众的最终目标为……。璃月临时政府近日获得确凿情报，发现愚人众正策划一项危险行动——解开漩涡之魔神奥赛尔的古老封印。漩涡之魔神奥赛尔，曾是璃月古代传说中的恐怖存在，其力量足以引发海啸、地震，乃至摧毁整个城市。数千年前，璃月的先人们凭借智慧与勇气将其封印，确保了璃月的长治久安。如今，愚人众的阴谋若得逞，无疑将给璃月带来灭顶之灾。"
 LYY_Event.1001.a:"都说了，不要乱插旗啊！"
 LYY_Crisis_Fatui_and_Osial_02:"相诏北国使者"
 LYY_Crisis_Fatui_and_Osial_02_desc:"《提瓦特·地理》：至冬国是由尘世七执政中的冰神冰之女皇统治的国度。其位于提瓦特大陆北境，是一个常年被冰雪所覆盖的国度，寒冷无比。其麾下势力“愚人众”分布于提瓦特大陆各地"
 LYY_Event.1002.t:"相诏北国使者"
 LYY_Event.1002.d:"近者，璃月政府，接获惊疑之事——传世之愚人众党，密图一诡谲之计，欲破古灵之力所封之涡魔神。此讯如晴空霹雳，震荡上下之要津。 为究其详，璃月之政亟召至冬之使臣于庄重之交涉场。其代表面色凝重，语音果决，谓曰：“尊贵之至冬使臣，吾等不得不陈一严肃之问题。据确凿之情报，贵邦之中，所谓愚人众者，正谋一毁灭之举，意欲解封涡魔神之封印。此非仅璃月之安危受胁，实乃提瓦特全土和平之挑衅。敢问，至冬国政，对此可有知悉？抑或有意无意涉此事乎？” 至冬使臣闻言，略显仓皇。少顷，以平和之语回应：“敬重之璃月代表，吾愿明示，至冬国政恒守和平共处之道，断无参与危害邻邦之举。关于愚人众及其图谋，我等未有所闻。然请信，至冬国政对此深恶痛绝，当即查究。吾辈将与璃月政通力合作，以防患未然。”"
 LYY_Event.1002.a:"愚人众是至冬实习生？"
 LYY_Crisis_Fatui_and_Osial_03:"礼后兵戈至"
 LYY_Crisis_Fatui_and_Osial_03_desc:"愚人众与奥赛尔"
 LYY_Event.1003.t:"歼除愚人众之策"
 LYY_Event.1003.d:"近者，夜兰阁下所辖之情报机构获确凿之秘讯，揭发愚人众酝酿一重大诡谋。是党欲借诡谲仪式与计略，开释璃月海渊幽囚之漩涡魔神。此魔神乃古传中威猛无匹之存在，一旦脱困，将危及璃月，乃至提瓦特全土之安宁。 闻此变故，璃月朝廷应迅，立一综理诸部之应急指挥部。其成员括安邦之士、兵戈之师、术法研习之大家，旨在调度有方，于短时间内谋定而后动，以平息是患。 已颁最高戒备令，重兵守护要害之地，遍查国中，缉拿疑似愚人众参与者。又遣使与邻邦及四方盟约，求援互助。 术法研究院竭力究其封印奥秘，冀寻增固之道。而我精锐战士受特训，以备不时之需。 凡此行动，皆秘而不宣，以免人心浮动。对万民，只经官道以告，以防惊慌失措。"
 LYY_Event.1003.a:"小小愚人之众，可笑可笑！"
 LYY_Crisis_Fatui_and_Osial_04:"安如磐石不可摧"
 LYY_Crisis_Fatui_and_Osial_04_desc:"《岩王·符箓印法》：天地玄宗，万炁本根；广修万劫，证吾神通；三界内外，唯道独尊；体有金光，覆映吾身；视之不见，听之不闻；包罗天地，养育群生；诵持万遍，身有光明；三界侍卫，五帝司迎；万神朝礼，役使雷霆；鬼妖丧胆，精怪亡形；内有霹雳，雷神隐名；洞慧交彻，五炁腾腾；金光速现，覆护真人。急急如律令。"
 LYY_Event.1004.t:"愚者叩问海中魔"
 LYY_Event.1004.d:"昔者涡旋之魔神，昔以平息古战场之役，今竟为愚人众所垂涎，欲图破封，释其灾厄。璃月之政，闻此警讯，疾速应变，决意重审并巩固对涡旋之魔神之封禁，以保境安民。 首集国中之高明咒师与史家，研习古封之深义，会聚议之，定一详密查核及增强之策。此策括现存封印之全盘审度，兼设防备新法，以应万变。 继而，特选精兵组一专责之队，内有通晓古术者，有擅现代科技者，更有历战之勇士。装备以最新探测器及强化物资，潜入封禁核心，谨严从事其加固工作。 查行间，见数微弱之点，或为彼等觊觎之目标。特队即刻施以补强，以己之学识与技艺。更于封禁周遭布多层警戒，异动则发警报，无有遗漏。"
 LYY_Event.1004.a:"我们的防御无懈可击！"
 LYY_Event.100401.t:"愚人末日"
 LYY_Event.100401.d:"愚人之众，潜匿暗陬之秘党，久蓄颠覆之图，侵及璃月朝廷之容忍界。朝廷以保民安邦为重，决计发动全局之战，歼灭愚民众。战事筹备，鼓角齐鸣。朝廷集情报之士、谋略家及特种劲旅，共组联军指挥部。详研繁多情报，明其要害据点与活动区域。一声令下，战役发轫。特种兵如夜枭匿形，猝袭愚民众巢穴。烽火四起，城乡山海僻岛，皆成战场。智勇相搏，每胜皆显公义之维护。 战役中，朝廷军精锐勇猛，运用先进战法，重创敌力。于救援重建并举，民生疾苦速得恢复。经旬月连战，愚民众势力大挫，首脑或擒或毙，阴谋悉数破灭。朝廷宣告一阶段之胜，然警戒不息，誓保璃月安宁繁盛。 是故，对抗奸邪之战，未尝稍歇，朝廷将永怀戒惧，以护万民福祉。"
 LYY_Event.100401.a:"所以，什么时候进攻至冬？"
 LYY_Event.100402.t:"漩涡再现"
 LYY_Event.100402.d:"愚人众此匿迹幽微之密团，终乃逞其狡谋，释奥赛尔封禁之咒。是举非独显璃月政权于情报搜集与应变之乏力，实令国土濒临浩劫之边缘。初时，愚人众之动静未获足重视，情报机构无从察觉其异状，及至封印微露鬆弛之兆，政府反应迟缓，措手不及。无防范之策，应对之术，故愚人众得以潜行近其目标，而不被人知。 奥赛尔封印一旦开解，一股滔天之闇力瞬息席捲璃月。海沸云变，黎庶惊惶，昔传为神话之魔君，今竟真形现于世人眼前。奥赛尔复生，带来灾难如潮，海啸地震，风暴肆虐，生灵财货尽付东流。璃月政权于此危机中表现，遭天下谴责。虽后急发救援，然已晩矣，高层首脑于公议与怒火下，不得不出面承认防备预备之重大失误。"
 LYY_Event.100402.a:"所以，阁下什么时候退位？"
 LYY_Event.100402.b:"啊哈"

 LYY_Rite_of_Parting:"辞行久远之躯" # 送仙典仪，七星内战
 LYY_Rite_of_Parting_desc:"我们怀念岩王帝君"
 LYY_Event.11.t:"送仙典仪"
 LYY_Event.11.d:"昔者，璃月之古传，送仙典仪，乃崇隆而圣洁之事，以怀旧神，亦歌赞生命之绵延。今兹，璃月之政，备此盛典，以别摩拉克斯，岩王帝君，昔以威严慈爱，庇护斯土。集珍宝以祭，夜泊石，月华照耀，昭帝君光晖不灭；永生香，馥郁盈庭，比帝君睿智，长存璃民之心；风筝翩翩，寓人民对自由梦寐；琉璃百合，纯洁如斯，显帝君高尚之德；涤尘铃声，清越洗心，兆新篇之始。是典仪设于璃月之圣殿广庭，肃穆神圣，巍然祭坛屹立其中，诸宝陈列，各放异彩。四围聚众生民，璃邑各地人士，目蕴敬仰，神情依依，不忍离别。夜降之际，送仙之仪徐展矣。首启者，璃月七星执古法器，口诵深沉咒语。是咒若时光之回响，引众人追思昔时摩拉克斯庇佑璃月之岁月。 继而，群舞者衣裳典雅，步履轻盈，翩然于广场之中。其舞姿婉约而雄浑，似与摩拉克斯灵犀相通。舞中寓山水河川，兼璃月往昔繁茂之景，观者凝眸，泪光闪烁，心怀摩拉克斯之恩德与缅怀。 终焉，悠远钟声荡漾，万盏灯笼齐明，如星辰落凡，照耀璃月全境。"
 LYY_Event.11.a:"我们希望摩拉克斯老帝君回来！"
 LYY_Event.110101.t:"震撼提瓦特的十天" # 内战线
 LYY_Event.110101.d:"在9月里，因为石门前线的溃败，一时间璃月陷入混乱，重云将军宣布要向玉京台进军，使自己成为璃月的军事独裁者。对此，天权凝光试图组织一个包括飞云商会、黑岩厂、南十字船队等势力在内的新政府，进而缓解危机。在重云将军的威胁面前，璃月港工兵代表委员会和轻策庄农民协会选择了妥协。最终，璃月港成立了一个临时性的五人执政内阁，由四名原任七星和一名璃月港人民代表所组成，以天权凝光为首，暂时行使政权，直到问题解决时为止。"
 LYY_Event.110101.a:"吃重大帅的饭，为重大帅效力！"
 LYY_Event.110102.t:"震撼提瓦特的十天"
 LYY_Event.110102.d:"软弱的临时政府和造反的人民群众之间的关系，已经出现了这样的一个时期：政府当局的每一个行动总是触怒了人民群众；而它的每一次拒绝行动，又会引起人民群众的蔑视。临时政府想放弃碧水原的计划，引起了人民群众象飓风一样猛烈的反对；而当天权凝光公开否认政府曾经有过任何这样的意图时，又遭到人民群众一阵轻蔑的哄笑。《璃月人民之声报》大声疾呼道：「被革命的压力逼得无路可逃，临时政府为了要脱身，就撒出弥天大谎，保证它从来没有想到要逃离璃月港，并且说它不愿意放弃碧水原。」"
 LYY_Event.110102.a:"准备好刺杀凝光斯基！"
 LYY_Event.110103.t:"震撼提瓦特的十天"
 LYY_Event.110103.d:"11月7日，星期三，我起身很迟。当我走到吃虎岩大街的时候，远远听见孤云阁要塞正在鸣放午炮。那是一个阴寒的、冷风刺骨的日子。国家银行的大门关得紧紧的，门口站着几个千岩军卫兵，手里拿着半旧不新的白缨枪。\n「你们是属于哪一方面的？」我问道。「是属于临时政府的吗？」\n「临时政府完蛋了，」其中有一个卫兵微笑着回答，「谢天谢地！」这就是我所能从他口里打听到的一切。\n行人照常在吃虎岩大街上走动，商店照常营业，街上的人群似乎倒不象昨天那样的不安了。在一夜之间，墙上又贴满了无数新的反对起义的布告和传单，它们是向农民、前线上的士兵，璃月港的工人呼吁的。"
 LYY_Event.110103.a:"临时政府完蛋了！" 
 LYY_Event.110104.t:"震撼提瓦特的十天"
 LYY_Event.110104.d:"全璃月工兵代表大会开幕了。根据绝大多数工人、士兵和农民的意志，依靠璃月港工人和卫戍部队所举行的胜利起义，代表大会已经把政权掌握在自己手里。大会宣布成立璃月七星革命委员会，临时政府已经被推翻。革委会政权将立即向各国人民提出民主的和约，致力实现和平，保证把地主的土地无偿地交给农民委员会处理，使军队彻底民主化，建立工人监督生产的制度……\n代表大会决定：各地全部政权一律转归地区革委会，各地革委会应负责保证真正的革命秩序。新政府将采取一切措施，稳定局势，实现和平，建立民主。\n同时，天权凝光、仙麟甘雨、重云将军和仙人爪牙申鹤企图调军队到璃月港来，推翻新生的革命政权。士兵们，工人们，职员们，积极反抗三眼五显仙人与残暴的资本商人！提高警惕！革命的命运和民主和平的命运完全操在你们手里！革命万岁！"
 LYY_Event.110104.a:"革命万岁！"
 LYY_Event.110105.t:"震撼提瓦特的十天"
 LYY_Event.110105.d:"璃月各派系的冲突，终于到了全面爆发的一天。\n\n隐居绝云间璃月仙家在接纳从璃月叛逃的申鹤时的错愕，最终变成了因为璃月七星对帝君死亡隐瞒的震怒，在接纳了一批被迫害的极端帝君信徒后，仙人发起了对璃月七星的审判；随后，刻晴在璃月港夺取权力，组织起人类部队开始准备抵抗仙人的攻势；甘雨则率领不愿意与刻晴合作的璃月商人、官员和千岩军北上，对南方虎视眈眈。"
 LYY_Event.110105.a:"兄弟阋墙！"
 LYY_Event.110201.t:"七星协力" # 和平线
 LYY_Event.110201.d:"于璃月斯土，有璃月七星，向来为万民所仰望为导。然而，岁月更迭，外力侵逼，璃月际遇空前之政乱、财衰与兵危。值此紧要关头，七星共济，毅然决然，以应兹峻烈之考。 首者，于政务，七星识得内团之力方能固邦御侮。频繁聚议，交换谋略，务求共识。且互通信息，详审每策，兼采众议。又亲民听声，革故鼎新，整饬行政，得民心以增其势。 次之，于经济，七星深知富庶乃国基之本。共倡振兴之计，调优资源，激励创研，拓广贸途。商界翘楚咸出其力，招徕外资，兴就业，以舒财困，璃月经济渐复元气，显新生气象。 末及，于武备，七星明了强军乃国家安全之盾。合众力，建联军，精诚协作，以保疆土。是故，璃月七星并肩作战，内外兼修，以期渡过时艰，重现辉煌。"
 LYY_Event.110201.a:"七星协力"

 LYY_Keqing_Revolutionary_Committee:"登楼调律天衡现" # 刻晴线 红色
 LYY_Keqing_Revolutionary_Committee_desc:"摩拉克斯之死固然令人叹惋，但这也是个绝好的机会——一个从此走向全面的人治，摆脱仙人的束缚，同时改造神明干涉导致的畸形社会的机会。\n\n凝光行动的糟糕结果已经证明：璃月这一国家当前的体制完全是畸形的，他就像一个瘸子，必须靠着岩王帝君的搀扶才能勉强站立，而岩神驾崩之后便完全不能适应人治时代——它需要彻底的改变。这已经不是靠和平改革能够实现的，我们需要的是§t革命§!！\n\n玉衡星刻晴已经向全璃月的大众展现她的蓝图：她将建立一个能够面对人治时代种种危机的新制度，在这个新璃月中，财富与资源的分配会更加平等，人的才能和潜力将得到更好的发挥，她坚信，在人的治理下，我们的未来将比神治的璃月更好。\n\n§t高举启明之旗帜，追随玉衡星刻晴！§!"
 LYY_Event.12.t:"刻晴：就职演说"
 LYY_Event.12.d:"诸位贤达，敬爱的百姓： 今兹之际，吾以一介书生之身，怀揣启明之志，立于此地，向诸君陈词就职，亦作讨贼檄文。 启明之道，乃千古圣贤所向往之境也。彼时天下为公，人皆兄弟，物各其宜，此乃吾辈所愿见之盛世也。然世事无常，贼寇横行，欲毁吾邦基业，乱吾民心。故吾今日之言，不仅为就任之誓，更为讨伐奸邪之檄。 吾誓言，将引领吾众，不仅追寻启明之梦，更将挥剑斩妖除魔，保卫家国安宁。吾等将以铁石之心，雷霆之势，扫清一切祸国殃民之徒。吾等将修明法度，整顿纲纪，使天下无不平之事，人间无冤屈之声。 吾等将励精图治，兴利除弊，使百姓安居乐业，共享太平。吾等将兴学育才，传道授业，培育后生，使其成为栋梁之材，承继启明之志。 至于那些内外勾结，妄图颠覆社稷之贼，吾等将以法律之剑，斩断其恶念，绝不容忍。吾等将团结四方豪杰，共筑铜墙铁壁，抵御一切来犯之敌。 诸君，吾等生于斯土，长于斯民，自当以身许国，鞠躬尽瘁。愿吾等同心协力，共创启明之世，使天下归心，四海升平。 谨以此言，昭告天下，吾等必不负所托，不负所望。 谢诸君！"
 LYY_Event.12.a:"刻晴万岁！"
 LYY_Keqing_Revolutionary_Committee_01:"民为邦本，政民所系"
 LYY_Keqing_Revolutionary_Committee_01_desc:"民主共和：推崇民为邦本，政为民所系，如春风化雨，润泽四方。民主选举，如同星辰之选，昭示民意；权力监督，犹如日月之鉴，洞察秋毫。 法治天下：法如山岳，稳固社稷；律如江河，涤荡尘埃。法治之光，照耀人心，确保公正无私，维护社会和谐。 "
 LYY_Event.1201.t:"平等新政，人民万岁"
 LYY_Event.1201.d:"昔璃月之地，历久弥新，然封建之弊，犹存其间。值此之际，璃月革命委员会之领袖刻晴，秉持大道，振臂一呼，颁行新政，誓破陈规陋习，倡行平等正义。 刻晴之令，犹如惊雷裂空，震撼朝野。其言曰：“凡我璃月子民，无论贵贱，皆应享同等之权，受同等之尊。昔日之封建压迫，自今日始，尽数废止。”于是，革委会诸贤，同心协力，推翻旧制，重建新法。 首重法制，废除特权之律，确立平等之纲。继而推行土地改革，使耕者有其田，劳者得其食。又设学堂普及教育，启迪民智，消弭愚昧。至于劳动者权益，亦得妥善保障，不再受欺凌之苦。 刻晴深谙，欲达平等之境，非仅凭法度所能至，必先革新人心。故广布教化，劝导百姓摒弃旧日之偏见，树立新风，推崇仁爱，倡导和谐。遇有纷争，则提倡以理服人，以德化人，避免武力相向，确保社稷安宁。 自刻晴令下，璃月风气焕然一新。昔日被压之民，如今昂首挺胸，投身于国家建设之中，共筑美好家园。"
 LYY_Event.1201.a:"天生万物以养人！"
 LYY_Keqing_Revolutionary_Committee_02:"公私兼顾，共享繁荣"
 LYY_Keqing_Revolutionary_Committee_02_desc:"经济政策 公私兼顾：公有制如泰山之稳，私有制如流水之活，二者相辅相成，共绘经济画卷。计划与市场，如同阴阳调和，相生相克，以达资源之最优配置。 均富共享：财富如泉涌，应遍洒人间，不分贵贱，共享繁荣。税收调节，犹如天平之衡，确保贫富均衡，社会稳定。"
 LYY_Event.1202.t:"经世济民，共建大同"
 LYY_Event.1202.d:"璃月之地，物华天宝，人杰地灵。然经济之道，自古多舛，贫富悬殊，贵贱分明。值此变革之时，璃月革命委员会之魁首刻晴，洞察时弊，挥毫泼墨，颁布新政，旨在革新经济，缔造大同。 刻晴之令，犹如春风拂面，唤醒沉睡之土。其言曰：“吾辈当以公有为主，兼顾私利，构建新型经济体制。使财富之源，不为少数人所独占，而为众人所共享。”于是，革委会诸贤，齐心协力，推行新政。 首重产业调整，国有资本主导关键行业，保障民生之基石。同时，鼓励民间投资，激活市场活力，形成公私互补之格局。土地改革，使耕者有其田，工商兴旺，使商者有其市。教育普及，开启民智，培养人才，为国家之未来奠定基石。 刻晴深知，经济之繁荣，非一日之功，需循序渐进，稳中求胜。故设立监管机构，确保市场公平竞争，防止垄断滋生。又推行税收调节，减轻贫者负担，增加富者贡献，以达均衡发展之目的。 自刻晴令下，璃月经济气象更新。昔日贫富不均之象，渐次消散。百姓安居乐业，共享繁荣之果"
 LYY_Event.1202.a:"不是说先富带后富吗？"
 LYY_Event.120201.t:"璃月土地改革"
 LYY_Event.120021.d:"璃月之境，繁华背后，地利之不均，渐成疾患。刻晴，七星之雷厉风行者，决意兴革，欲行均田之制，土地国有之策，以分田于农，期实现地利之公允分配，激农人之生产热情，固民生之本。然，此议一出，璃月政坛波澜骤起。众地主出身之官僚，群起而攻之，谓此举将撼其根基，损其既得，土地非但财源，更系家族之荣耀与位望。彼等忧心，一旦土地国有，非但经济优位不存，且恐失政坛之发言。刻晴面对异议，不为所动，益坚改革之心，任命卯香菱为均田使。深知公义之实，必直面既得者之阻，勇进改革之步。乃广布均田之义，向璃月子民陈说改革之要，强调唯有改革，方能破除地利之垄断，激农人之勤耕，进而促璃月之经济繁盛。"
 LYY_Event.120201.a:"官府与民争利啊！"
 LYY_Event.120202.t:"归离原副将马国成怒骂卯香菱"
 LYY_Event.120022.d:"刻晴推行均田制，卯香菱则为执行之先锋，她深入田野，详察土地，力求改革之公平与彻底，引发了众多土地贵族的强烈不满。土地贵族，久享地利之便，视土地为私有之物，不容他人染指。面对香菱的铁腕执行，他们心生怨怼，暗中串联，试图以各种手段阻挠改革之进行。 一日，璃月国务会议上，归离原副将马国成竟对卯香菱破口大骂：卯香菱，我草你妈！你他妈的一个厨师出身，被革了职的七星门下走狗，凭什么耀武扬威啊？你个七品小官儿，狗仗人势的东西！谁裤子没穿好，把你给露出来了。你以为攀了玉衡的高枝儿，就跟着成人了？我呸！老子祖上跟在帝君后面杀敌入关的时候，就注定了子孙的富贵！你不是要均田吗？老子告诉你！要田没有，要命也没有！"
 LYY_Event.120202.a:"太嚣张了！"
 LYY_Keqing_Revolutionary_Committee_03:"百花齐放，百家争鸣"
 LYY_Keqing_Revolutionary_Committee_03_desc:"百花齐放：文化如森林之茂，包容万象，各展风采。教育普及，犹如阳光普照，启迪智慧，培养人才。 传承创新：传统如古树之根，深深扎根；创新如新枝之芽，勃勃生机。二者并重，共促文化繁荣，引领时代潮流。"
 LYY_Event.1203.t:"育才兴邦，铸智启明"
 LYY_Event.1203.d:"璃月之地，文风昌盛，然时势变迁，旧学不足以应新局。值此文化革新之际，璃月革命委员会之英才刻晴，高瞻远瞩，挥毫立策，颁布文化改革之令，旨在育才兴邦，铸智启明。 刻晴之令，犹如春雷惊蛰，唤醒沉寂之土。其言曰：“教育为国之根基，科学为世之灯塔。吾辈当以教育为先，科学为范，推行三年义务教育，开启民智，培育栋梁。”于是，革委会诸贤，共谋大计，推行新政。 首重教育普及，广设学府，不分贵贱，童叟皆可入学。课程设置，融合古今，贯通中西，以科学知识为核心，摒弃迷信之说。师资选拔，唯才是举，不拘一格。又鼓励学术交流，奖励创新思维，以科学之光，照亮璃月未来。 刻晴深知，文化之兴，在于民心。故倡导开放包容，兼收并蓄，吸收世界先进文化，融合本土传统精华。又提倡文艺创作，激发民族自豪，丰富民众精神世界。 自刻晴令下，璃月文化气象焕然一新。昔日蒙昧无知之民，如今智慧光芒四射。学子勤奋向学，科学家探索未知，文人墨客挥洒才华。"
 LYY_Event.1203.a:"如果老百姓有了知识文化，还怎么欺负他们！"
 LYY_Keqing_Revolutionary_Committee_04:"作风优良，能打胜仗"
 LYY_Keqing_Revolutionary_Committee_04_desc:"防御为本：军事如城墙之固，守卫家园，不主动挑衅。军民融合，如同江河入海，汇聚力量，提升国防实力。 和平利用：军工科技，和平转化，如火炼金，变废为宝，助力经济发展，造福民生。"
 LYY_Event.1204.t:"璃月人民军"
 LYY_Event.1204.d:"璃月之地，虽和平久享，然时局动荡，野心家凝光等辈，图谋不轨，欲挑内战之火。值此危难之际，璃月革命委员会之英才刻晴，洞察秋毫，挥毫立策，颁布军事改革之令，旨在铸人民军魂，御野心之敌。 刻晴之令，犹如破晓之光，照亮军心。其言曰：“军纪如铁，不可稍懈；工农为本，不可忘怀。吾辈当组建璃月人民军，强化军纪，强化工农认同，建立士兵委员会，推行驻军政治委员制度，以应内战之挑战，保家国之安宁。”于是，革委会诸贤，共谋大计，推行新政。 首重军纪整顿，严明法纪，奖惩分明，以正军风。士兵委员会之设，使基层官兵得以参与决策，增强凝聚力与战斗力。政治委员制度之推行，确保军队思想统一，行动一致，成为国家坚不可摧之盾。 刻晴深知，军事之强，在于人心。故倡导爱国主义教育，激发将士忠诚报国之情。又提倡军事训练，提高实战能力，以备不时之需。 自刻晴令下，璃月军队气象焕然一新。昔日散漫无纪之师，如今纪律严明，士气高昂。工农子弟，以身许国，共筑钢铁长城。"
 LYY_Event.1204.a:"军队民兵，保家卫国"

 LYY_Ningguang_Provisional_Government:"星罗宿列天权临" # 凝光线 蓝色
 LYY_Ningguang_Provisional_Government_desc:"很少有人能想到，在阶层固化日益严重的璃月，还能有这么一位出身寒微的巨富之人在政坛上大放异彩。凝光阁下以最不可思议地致富能力有力冲击了被传统门阀把持的璃月港政商界，扶植起了一批听命于自己的新企业，新高管，新员工。尽管如此，她仍保持着与老牌富豪家族的冷淡合作，而更专注于预防民粹主义者的异动和仙人们的不满。在她眼中，官僚和自命不凡者的感性思维是让璃月港裹足不前的罪魁祸首。只有一心追求财富，把所有人际关系和情感冲动都放上合同的天平上权衡，璃月人才能冲出迷雾，直抵彼岸。"
 LYY_Event.13.t:"星罗宿列天权临"
 LYY_Event.13.d:"诸位贤达，敬爱的同胞： 今兹吉日，吾以一介商贾之身，立于此地，向诸君陈述吾之就职演说，兼作讨伐叛乱之檄文。 食货者，乃近代贤哲所倡导之经济哲学也。彼时市场自主，企业竞逐，财富涌流，此乃吾辈所愿见之繁荣景象也。然世事难料，叛乱四起，欲毁吾民基业，乱吾民心。故吾今日之言，不仅为就任之誓，更为讨伐叛逆之檄。 吾誓言，将引领吾众，不仅追寻财富之增长，更将挥鞭策马，驱逐一切阻碍市场自由之叛乱。吾等将以诚信为本，创新为魂，开拓商业新天地，揭露一切叛国乱政之恶。 吾等将修明商法，保护产权，使天下无不可交易之物，人间无不可投资之地。吾等将励精图治，鼓励竞争，使百姓得以享受市场之红利，共享繁荣。吾等将兴商育才，培养企业家精神，使其成为经济之引擎，承继食货之精髓。 至于那些煽动叛乱，妄图颠覆国家之贼，吾等将以法律之剑，斩断其叛逆之念，绝不姑息。吾等将团结四方商贾，共筑自由贸易之城，抵御一切侵犯国家安定之敌。 诸君，吾等生于斯土，长于斯民，自当以身许国，鞠躬尽瘁。愿吾等同心协力，共创食货之世，使天下归心，四海升平。 谨以此言，昭告天下，吾等必不负所托，不负所望。 谢诸君！"
 LYY_Event.13.a:"谁人与我诛国贼！"
 LYY_Ningguang_Provisional_Government_01:"法如明镜，高悬于世"
 LYY_Ningguang_Provisional_Government_01_desc:"治术方略：首重个人之自由，崇奉民主制度与法制。国事分立政党，行代议之制，以保公民之政治权益，市井交易则允竞争之自由，以法治护持。"
 LYY_Event.1301.t:"资政新篇，国富民强"
 LYY_Event.1301.d:"璃月临时政府之领袖凝光，审时度势，挥毫立策，颁布政治改革之令，旨在推行大商人、大工厂主治国，以期商工兴国，共铸辉煌。 凝光之令，犹如春雷震震，唤醒沉睡之土。其言曰：“国之昌盛，赖于工商；民之富裕，源于实业。吾辈当尊重大商人、大工厂主之智，发挥其能，推动产业升级，提升国民经济。”于是，临时政府诸公，共商国是，推行新政。 首重产业发展，鼓励创新创造，优化资源配置，提升生产效率。又设立专门机构，协调工商界与政府关系，确保政策惠及各方。同时，加强法制建设，保护知识产权，维护公平竞争，以法治保障市场秩序。 凝光深知，政治之稳，在于民心。故倡导开放包容，兼收并蓄，吸收世界先进管理经验，融合本土特色。又提倡公民参与，激发社会活力，促进民主政治发展。 自凝光令下，璃月政治气象焕然一新。昔日闭塞保守之态，如今开放进取，充满活力。大商人、大工厂主与政府携手，共绘繁荣蓝图。"
 LYY_Event.1301.a:"我的心境已经野兽化了！"
 LYY_Ningguang_Provisional_Government_02:"贸易为轴，货币为翼"
 LYY_Ningguang_Provisional_Government_02_desc:"经邦之策，崇尚自由之市场经济，视市场机制于资源分配中居决定之位。私人产权得保，奖励工商之士气与创新精神。"
 LYY_Event.1302.t:"贸易自由，财产神圣"
 LYY_Event.1302.d:"璃月之地，素以商贸繁盛著称，然近年因种种规限，市井之气渐衰。值此之际，璃月临时政府之魁首凝光，洞察时弊，决意革新。彼挥毫泼墨，颁下政改之令，震动朝野。 凝光之令，首倡废止一切贸易之束缚，纵使昔日违禁之物，今亦得自由流通。此举意在破除陈规，激发市场之活力，使商贾如鱼得水，货物如潮涌动。又令公有企业转私，以期提高效率，增强竞争力。更确立私有财产之神圣地位，不容侵犯，以安民心，促经济发展。 或有质疑者曰：“违禁品之流，岂非助长不法之风？公有转私，岂非削弱国家之控？”凝光答曰：“法无常法，时移世易。今日之禁，或为明日之宝。至于公私之辩，吾以为私营更能激发人之潜能，使国家财富倍增。” 又有赞誉者曰：“凝光此举，实为大智大勇。废除限制，犹如解开枷锁，使经济得以飞跃。私有财产之保护，更是稳定人心，促进投资。” 然而，改革之路，非一帆风顺。凝光之策，虽有远见，亦须慎思而行。违禁品之开放，需严密监管，以防滥竽充数。公有企业之私有化，亦应公平公正，避免国有资产流失。私有财产之神圣，更需法律之坚实保障，方能真正落实。"
 LYY_Event.1302.a:"风能进，雨能进，凝光不能进！"
 LYY_Ningguang_Provisional_Government_03:"多元融合，自由表达"
 LYY_Ningguang_Provisional_Government_03_desc:"文化方略，推行多元主义，尊崇个人言论之自由，且珍视知识财产权。媒体开明，务使信息流通，公论得以畅所欲言。"
 LYY_Event.1303.t:"媒体监督，言论自由"
 LYY_Event.1303.d:"夫璃月之地，自古繁华，商贾云集，文化昌盛。然近日，璃月临时政府之首凝光，行事颇显独断。彼以国家安危为名，悍然占据璃月报社，欲以此掌控舆论之喉舌。此举一出，四方哗然，民心惶惶，不知所以。 凝光之令，昭示天下，曰：“今世风日下，人心不古，媒体之责，重于泰山。故特命加强媒体监督，以防奸邪之徒，混淆视听，惑乱人心。”其言虽正，其行则疑。盖因报社乃民间之所，言论自由，乃国之大典。凝光此举，无异于以公权侵私域，以威势压民意。 或曰：“凝光之心，或出于公，然其手段，实属过激。若真欲净化舆论，何不立法明章，而非夺人之产，禁人之口？”又有人言：“媒体之监督，固不可少，然监督之权，亦需受制。否则，权力无边，必生腐败。” 今璃月之民，忧心忡忡，恐言论自由不复存在。而四方之士，亦纷纷议论，或支持凝光之举，以为国家利益至上；或反对其行，以为侵犯公民权利。此情此景，实为璃月一大变局。"
 LYY_Event.1303.a:"我说总座高见！"
 LYY_Ningguang_Provisional_Government_04:"联盟为重，平衡为要"
 LYY_Ningguang_Provisional_Government_04_desc:"军事方面，持防御态势，旨在维护国家之主权及国际和平秩序。联盟及多方机构，实为国家安全之合作途径。"
 LYY_Event.1304.t:"扩军备战，平定内乱"
 LYY_Event.1304.d:"璃月之地，政局动荡，叛军四起。值此时机，璃月临时政府之领袖凝光，审时度势，挥毫立策，颁布军事改革之令，旨在搜捕百姓，扩大军队，以图围剿叛军，恢复国家安宁。 凝光之令，犹如雷霆万钧，震撼人心。其言曰：“国之存亡，在于兵戈；民之安危，在于平叛。吾辈当广纳壮士，壮大军队，以铁血手腕，镇压叛乱，保家卫国。”于是，临时政府诸公，共商国是，推行新政。 首重征兵制度，搜捕青壮，编入行伍，增强国防力量。又设立军事学院，自任校长，培养将领，提升军队素质。同时，加强边防建设，严防叛军渗透，确保国家安全。 凝光深知，政治之稳，在于民心。故倡导严明法纪，赏罚分明，确保军队纪律严明，战斗力强。又提倡爱国主义教育，激发民众爱国热情，共同抵御外侮。 自凝光令下，璃月政治气象焕然一新。昔日内忧外患之态，如今团结一心，共克时艰。军队与百姓携手，共绘和平蓝图。"
 LYY_Event.1304.a:"我要把精力主要放在军事上！"

 LYY_Yuehai_Pavilion_Alliance:"西狩获麟天华降" # 甘雨线 灰色
 LYY_Yuehai_Pavilion_Alliance_desc:"在冲突急剧激化的现在，仍然有人相信璃月应该以平稳的姿态走向未来，这个人就是半仙甘雨，璃月港行政效率的筑基人，月海亭的领袖。\n\n她作为半仙处在人与仙之间，同时理解双方的心理；又作为工作数百年的官员，深谙治理之道，明白调和才是璃月的未来。所有拒绝战争、拒绝内斗的人都已经团结到她麾下，等待时机……\n\n§B为璃月众生的福祉，追随总秘书甘雨！§!"
 LYY_Event.14.t:"西狩获麟天华降"
 LYY_Event.14.d:"诸位贤良，敬爱的臣民： 今兹吉日，吾以一介守旧之身，怀抱帝君圣论之志，立于此地，向诸君陈述吾之就职演说，兼作讨伐叛乱之檄文。 帝君圣论，乃古来圣王所遵循之政治哲学也。彼时礼乐有序，等级分明，江山稳固，此乃吾辈所愿见之盛世也。然世事多变，叛乱频生，欲破吾传统，乱吾纲常。故吾今日之言，不仅为就任之誓，更为讨伐异端之檄。 吾誓言，将引领吾众，不仅坚守传统之根基，更将挥戈返日，镇压一切挑战秩序之叛乱。吾等将以忠孝为本，礼仪为纲，维护社会之稳定，揭露一切离经叛道之恶。 吾等将修明典章，巩固宗法，使天下无不可遵循之规，人间无不可效仿之范。吾等将励精图治，弘扬儒学，使百姓得以沐浴教化之光，共享安宁。吾等将兴文育才，传承经典，使其成为国家之栋梁，承继帝君圣论之精髓。 至于那些煽动变革，妄图颠覆传统之贼，吾等将以刑罚之剑，斩断其叛逆之念，绝不姑息。吾等将团结四方忠臣，共筑封建秩序之城，抵御一切侵犯国家安定之敌。 诸君，吾等生于斯土，长于斯民，自当以身许国，鞠躬尽瘁。愿吾等同心协力，共创帝君圣论之世，使天下归心，四海升平。 谨以此言，昭告天下，吾等必不负所托，不负所望。 谢诸君！"
 LYY_Event.14.a:"西狩获麟天华降"
 LYY_Yuehai_Pavilion_Alliance_01:"宗法为纲，礼乐为纪"
 LYY_Yuehai_Pavilion_Alliance_01_desc:"政略以分封为主，王侯将相，权柄独揽于数人之手。社会划分为严格的阶序，人之贵贱，生而有定，权利随之而立。"
 LYY_Event.1401.t:"宗法礼制，治国安邦"
 LYY_Event.1401.d:"月海亭联盟，领袖甘雨，洞察时局，深谙治国之道。值此风云变幻之际，甘雨挥毫立策，颁布政治改革之令，旨在强化宗法制、礼法制，以期巩固国家根基，维系社会秩序。 甘雨之令，犹如春雨润物，潜移默化。其言曰：“国之根本，在于宗法；民之教化，在于礼制。吾辈当弘扬传统，强化宗族纽带，推崇礼仪之邦，以德治国，以礼安民。”于是，联盟诸公，共商国是，推行新政。 首重宗法，强调家族伦理，推崇长幼有序，尊卑有别，以此凝聚民心，稳固社会基础。又重礼制，制定详尽礼仪规范，从朝堂至民间，无不遵循，以此彰显文明，提升国民素养。 甘雨深知，政治之稳，在于民心。故倡导仁爱宽厚，推崇孝悌忠信，以此激发民众内在美德，促进社会和谐。又提倡节俭朴素，反对奢侈浪费，以此培养良好风尚，节约资源。"
 LYY_Event.1401.a:"我们之间已经隔了一层可悲的厚障壁了！"
 LYY_Yuehai_Pavilion_Alliance_02:"农耕为主，工商为辅"
 LYY_Yuehai_Pavilion_Alliance_02_desc:"经济之策，倚赖田畴农业，封建地主与农夫之关系维系生产。土地面所属公，农夫或赁田耕作，或为奴仆于地主之家。"
 LYY_Event.1402.t:"废阡陌，建井田"
 LYY_Event.1402.d:"月海亭联盟之首，甘雨氏，近日颁布一令，倡导复兴古法井田制度。此举犹如春风拂面，唤醒沉睡之古韵，亦如秋水共长天一色，激起层层涟漪。 夫井田制者，乃古代农耕之典范，其法以九百亩之地为一井，八家共之，各得百亩，中央百亩为公田，八家共耕，收获归公。此制既体现了公平之精神，又凝聚了社群之力量，实为治国安邦之良策。 甘雨氏之倡议，非独复古，实欲借此重塑社会秩序，强化集体意识。当今之世，物欲横流，人心浮躁，若能回归井田之制，或可缓和贫富悬殊，增进邻里和睦，共筑和谐社会。 然而，井田制之复兴，非一日之功。需深思熟虑，审时度势。首先，应广泛征求民意，了解民众之所愿所忧。其次，须制定详尽之实施细则，确保新旧制度之平稳过渡。再次，要加强宣传教育，使民众理解井田制之精髓，自觉投身其中。 甘雨氏之举，虽有争议，但其勇于探索，敢于实践之精神，值得赞许。吾辈当以此为契机，共同探讨国家发展之大计，寻求适合当代之治国方略。"
 LYY_Event.1402.a:"我觉得你有些太激进了！"
 LYY_Yuehai_Pavilion_Alliance_03:"诗书传家，礼乐之邦"
 LYY_Yuehai_Pavilion_Alliance_03_desc:"文化之术，官府推崇古训及宗教，以为镇抚人心、维系社会之工具。教化由上层操控，重在播扬忠顺与服从之义。"
 LYY_Event.1403.t:"书院制度，帝君思想"
 LYY_Event.1403.d:"月海亭联盟之魁首，甘雨氏，近发一谕，欲兴书院之制，以弘岩王帝君思想之教化。此令若春雷初响，震动四方，亦似秋水长天，涵养万物。 书院者，古之学府也，集贤纳士，传经授道，乃文化传承之圣地。甘雨氏欲以此为基，弘扬岩王帝君思想，使之深入人心，成为治国理政之根本。岩王帝君思想，乃古代帝王治国之道，强调仁爱、礼义、智慧、勇敢，是治国安邦之精髓。 甘雨氏之举，旨在通过书院之建，培养忠诚之士，传承优秀之文化。书院之中，学子们将研读经典，讨论国事，修身齐家治国平天下，以此铸就一代代有德之才。此举不仅有助于提升国民之道德修养，更能增强国家之凝聚力与竞争力。 然而，书院之建立，非一日之功。需广纳贤才，精选教材，制定严格的教学计划。同时，要注重实践与理论相结合，使学子们在学习中领悟岩王帝君思想的真谛，将其内化为行动力量。 甘雨氏之令，实为国家长远发展之计。书院制之推行，必将为后世留下宝贵的文化遗产，培养出一批批有理想、有道德、有文化、有纪律的新时代人才。愿岩王帝君思想如日月之恒，照耀千秋万代，书院之风，吹遍大地，滋养无数心灵。"
 LYY_Event.1403.a:"这也太先进了！"
 LYY_Yuehai_Pavilion_Alliance_04:"兵马为重，边防为要"
 LYY_Yuehai_Pavilion_Alliance_04_desc:"军事之备，地方设民兵与骑士之师，以保封建统治，御外侵犯。"
 LYY_Event.1404.t:"八十万禁军"
 LYY_Event.1404.d:"甘雨，月海亭之盟主也，智勇双全，深谋远虑。近日，甘雨颁布一令，欲建八十万禁军，以固中央之权。彼意将各地之精兵强将，悉数纳于京师，以壮皇威。此举一出，四方震动，皆知甘雨之志不在小矣。 甘雨又行新政，重文抑武，提升文官之地位。昔日武将飞扬跋扈，今则须屈膝于文臣之下。文臣得势，朝堂之上，议论纷纷，皆言甘雨此举，乃欲以文治国，以求长治久安。 更有甚者，甘雨遣心腹之人，任监军之职，遍布各地。监军者，乃皇帝之耳目，监察诸将，以防其叛逆。此策既出，武将无不战战兢兢，恐一言一行，皆入监军之耳，传至甘雨之处。 然此举亦非无弊。武将失势，心中难免怨愤，或有暗流涌动，图谋不轨。而文臣虽得宠，若无实才，亦难当大任。甘雨之政，虽一时得利，长远观之，或需更慎思量。 甘雨之心，如渊深不可测。其建禁军，重文臣，遣监军，皆为巩固己位，防患未然。然天下之事，变幻莫测，甘雨之计，能否如愿，尚待时日以验。吾辈唯有静观其变，以待天时。"
 LYY_Event.1404.a:"但愿没有白虎节堂！"

 LYY_Xianyun_Heavenly_Palace:"云之君兮纷来下" # 申鹤线 黑色
 LYY_Xianyun_Heavenly_Palace_desc:"在帝君遇刺之后，璃月凡人的应对只能说糟糕透顶，人治的璃月并没有给人类带来自由，反而在给璃月人加上一个又一个创伤。\n\n众仙人已经作出决定——不能让这样的局势持续下去，他们必须守护岩王帝君留下的遗产，不再让眼高手低的人类再败坏自身。\n\n仙人的追随者、岩王帝君的忠诚信徒、仙力幻化的走兽和自动作战的金人已经部署完毕，我们将起兵反对人治，我们会把人类再次庇护起来，让他们免受世间危险的损害。\n\n§8复兴仙家盛世，追随仙使申鹤！§!"
 LYY_Event.15.t:"云之君兮纷来下"
 LYY_Event.15.d:"尊敬的诸位同仁，敬爱的国民： 今兹吉日，吾以一介坚定之身，怀抱刑鼎主义之志，立于此地，向诸君陈述吾之就职演说，兼作讨伐叛乱之檄文。 刑鼎主义，乃近代强权所倡导之政治哲学也。彼时国家至上，民族团结，秩序井然，此乃吾辈所愿见之强盛景象也。然世事多艰，叛乱四起，欲毁吾国威，乱吾民心。故吾今日之言，不仅为就任之誓，更为讨伐内奸之檄。 吾誓言，将引领吾众，不仅强化国家之统一，更将挥剑斩棘，清除一切破坏国家团结之叛乱。吾等将以忠诚为本，纪律为魂，铸造钢铁般意志，揭露一切分裂国家之恶。 吾等将修明法令，强化集权，使天下无不可服从之命，人间无不可执行之令。吾等将励精图治，推行民族主义，使百姓得以凝聚力量，共享荣耀。吾等将兴武育才，锻造勇士，使其成为国家之盾矛，承继刑鼎主义之精髓。 至于那些煽动叛乱，妄图颠覆国家之贼，吾等将以铁腕之剑，斩断其叛逆之念，绝不姑息。吾等将团结四方忠勇，共筑法西斯堡垒，抵御一切侵犯国家安定之敌。 诸君，吾等生于斯土，长于斯民，自当以身许国，鞠躬尽瘁。愿吾等同心协力，共创刑鼎主义之世，使天下归心，四海升平。 谨以此言，昭告天下，吾等必不负所托，不负所望。 谢诸君！"
 LYY_Event.15.a:"云之君兮纷来下"
 LYY_Xianyun_Heavenly_Palace_01:"独裁为尊，统制为纲"
 LYY_Xianyun_Heavenly_Palace_01_desc:"政略方略，偏于极端之民族主义与专制统治，常由雄强之领袖或党派执掌，禁抑异己政党，行警察之邦。"
 LYY_Event.1501.t:"二等人制"
 LYY_Event.1501.d:"申鹤，三眼五显仙庭之尊也，权倾朝野，威震八方。近日，申鹤下诏，立新制，倡仙人至上，凡人卑下，遂成二等之民。此令一出，天下哗然，仙凡之间，鸿沟顿生。 申鹤之意，盖欲彰显仙人之尊，以示天壤之别。仙人居高临下，凡人俯首称臣，如此等级森严，前所未有。然而，此举激起凡间之不满，人心惶惶，皆惧仙人之威。 更甚者，申鹤设立秘警，名为维护秩序，实则镇压异议。秘警潜伏于市井之中，耳目遍及四海，凡有异言者，即遭逮捕，严刑拷打，无所不用其极。民间风声鹤唳，人人自危，不敢妄议朝政。 申鹤之政，虽一时压制了民声，然长此以往，必酿成祸乱。凡人虽弱，但众志成城，终有一日，积怨爆发，恐将撼动仙庭之根基。申鹤若不审时度势，改弦更张，恐将自食其果。 吾辈观之，申鹤之举，实为短视之策。仙凡本应和谐共处，而非对立相争。申鹤若能明察秋毫，废除二等之制，解散秘警，广开言路，方能赢得民心，稳固仙庭之基业。否则，一旦风云变色，悔之晚矣。"
 LYY_Event.1501.a:"他妈的，国家怎么变成了这个样子！"
 LYY_Xianyun_Heavenly_Palace_02:"军工优先，国家统筹"
 LYY_Xianyun_Heavenly_Palace_02_desc:"经制之策，国家干涉于经济，熔私有之业与公家之计于一体，藉战争之财，以兴工商业。"
 LYY_Event.1502.t:"闲云大酱"
 LYY_Event.1502.d:"申鹤，三眼五显仙庭之尊，雄心勃勃，志在四方。近日，申鹤下旨，擢闲云为将作大匠，专责军工与机关术之发展，以图军事之扩张。 闲云，申鹤师长也，才智过人，深得申鹤信任。将作大匠之职，乃掌管军械制造，责任重大。闲云领命后，即刻召集天下巧匠，共同研发新型武器与机关器械。彼等日夜操劳，铸铁炼钢，绘图设计，力求创新，以期打造无敌之师。 军工之事，申鹤尤为看重。彼认为，兵强马壮，方能征战四方，故不惜重金投入，以促军工之兴盛。机关术者，更是申鹤所好，彼以为此术可助军力倍增，故特命闲云深入研究，欲借此术以制胜千里。 闲云不负申鹤之望，短短数月，便有成果显现。新型兵器锋利无比，机关器械巧妙绝伦，皆为战场之利器。申鹤闻讯大喜，更加坚定了扩张之决心。"
 LYY_Event.1502.a:"那个女人？"
 LYY_Xianyun_Heavenly_Palace_03:"民族为本，传统为范"
 LYY_Xianyun_Heavenly_Palace_03_desc:"教化之术，强固一元之国是，操纵教化生活，贬抑文化之多元，崇奉民族之统一与英雄之崇拜。"
 LYY_Event.1503.t:"璃月超人"
 LYY_Event.1503.d:"三眼五显仙庭，领袖申鹤，洞察时局，深谙民族精神。值此国运昌隆之际，申鹤挥毫立策，颁布文化改革之令，旨在宣传仙人之美，鼓吹仙人主义、璃月民族主义，驱逐异邦之人，以期凝聚民心，振兴民族。 申鹤之令，犹如秋风扫落叶，肃清杂念。其言曰：“国之灵魂，在于文化；民之归属，在于民族。吾辈当崇尚仙人，弘扬仙人主义，推崇璃月民族主义，以驱逐外人，净化国土。”于是，仙庭诸公，共商国是，推行新政。 首重文化宣传，美化仙人形象，推崇仙人智慧，以此激发民众对仙人的敬仰之情。又鼓吹民族主义，强调璃月民族的独特性与优越性，以此增强民族自豪感。同时，实施排外政策，驱逐外国人士，确保国土纯正。 申鹤深知，政治之稳，在于民心。故倡导忠诚爱国，推崇团结一致，以此激发民众的爱国热情，促进民族团结。又提倡自强不息，反对依赖外力，以此培养独立自主的精神。"
 LYY_Event.1503.a:"为什么要驱逐啊，肥皂厂就很缺人！"
 LYY_Xianyun_Heavenly_Palace_04:"征兵为重，备战为要"
 LYY_Xianyun_Heavenly_Palace_04_desc:"军事之道，崇尚武力，视战争之胜为邦国之荣光与存续之关键，务于领土扩张与势力增长。"
 LYY_Event.1504.t:"战胜则国强，战败则国弱"
 LYY_Event.1504.d:"夫申鹤者，三眼五显仙庭之首也，其令下如雷霆，震慑四方。今兹申鹤颁布军令，宣扬武道，以为战事之胜乃国家荣耀之所系，亦为社稷长存之要枢。故其志在拓土开疆，增益国威，使仙庭之势如日中天，不可一世。 申鹤之言曰：“兵者，国之大事，死生之地，存亡之道，不可不察也。”是以仙庭之内，无不以武备为重，士卒操练不懈，将领谋略无遗。申鹤又云：“战胜则国强，战败则国弱，故必以胜为荣，以败为耻。”是以仙庭之民，皆怀报国之心，愿效死力于沙场。"
 LYY_Event.1504.a:"八纮一宇，七生报国！"

 LYY_Nation_New_Liyue:"迫近的客星" # 统一后新璃月国策树 A New Star Approaches
 LYY_Nation_New_Liyue_desc:"夫客星者，天之异象也。昔有客星迫近，其事甚奇。时值夜半，万籁俱寂，余独坐斗室，秉烛夜读。忽闻窗外有异响，如风过竹林，又似水击礁石，心中颇觉惊异。遂起身推窗而望，但见繁星满天，月华如练，然有一星，光芒灼灼，迥异于众星，正自天际缓缓迫近。此星初现时，尚在天之极北，其光微弱，若隐若现，似羞涩少女，犹抱琵琶半遮面。然其势甚疾，不片刻，已至天心。其光渐盛，如烛火添油，又似明珠出匣，熠熠生辉，直欲与明月争辉。余观之，心中骇然，不知此星何来，又欲何往。俄而，客星迫近至极，几欲坠于屋檐。其光刺目，不可直视，余只得以手遮面。此时，但觉天地间似有异动，微风忽起，吹得窗纸沙沙作响，似有无形之力，自客星处汹涌而来。余心中愈惊，只恐此星坠落，祸及人间。然客星至近处，忽又止步。其光渐敛，复如初见时之微弱，缓缓向天际退去。余屏息凝神，目送其远，直至其消失于茫茫天际，方敢出声。是夜，余辗转反侧，不能成寐，思此客星之异，竟不知其究竟为何物，亦不知其来去之因，惟觉此乃天之大奇，人间罕有之异象也。"
 LYY_Event.16.t:"帝君遇刺的真相"
 LYY_Event.16.d:"近日，「帝君遇刺」专案组首席专家、往生堂客卿钟离先生在古籍《玑衡经》中发现了一个历史现象，其名为「磨损」。所谓「磨损」，通常指的是生物由于时间的流逝或经历的磨砺，导致精神层面的衰退或变化。这种磨损可能表现为记忆和情感的逐渐丧失，甚至可能导致个体的心智和理性受损，使其变得类似于野兽。磨损不仅仅是物理层面的损坏，而是更多地涉及到精神和情感层面的损耗。例如，当年若陀龙王就是因为磨损而失去了与帝君一起征战的记忆，以及保护璃月港的契约，从而发狂作乱。\n如世人所知，岩王帝君在世间已度过六千余岁，他与仙人一同建立璃月，也是三千七百年前的事了。漩涡无法击碎的磐岩，也会在时光的冲刷之下磨损。帝君只是一直在说服自己，磨损出裂纹的那一天还没有来临而已。然而作为最初的七神与勤劳爱民的尘世执政，帝君他已然逼近了磨损的临界点，以至于在这次的「请仙典仪」上遭逢不测。\n但帝君身为最古老的魔神，必然不会完全没有准备。根据帝君在太山府遗留下来的阵法与钟离先生的推测，帝君或可能因为磨损，已然分化成两个部分，即在「请仙典仪」上陨落的仙祖法蜕，以及失去帝君大部分记忆与力量的凡民之躯。关于前者，新的璃月政府将之安放在了黄金屋深处的秘阁内。至于后者，既然帝君并没有在烽火连天的璃月内战中现身，我们还是不要再打扰那位失去帝君大部分记忆与力量的凡民之躯了吧。"
 LYY_Event.16.a:"念天地之悠悠，独怆然而涕下！"
 LYY_We_Will_Be_Reunited:"我们终将重逢"
 LYY_We_Will_Be_Reunited_desc:"吾与诸友，情谊甚笃。昔年同游蒙德，共御风魔龙；往昔并肩璃月，齐解七星谜。然世事无常，诸友皆散，各赴天涯。岁序更新，吾独行于稻妻，念及往昔，不胜唏嘘。忽闻故友音讯，心喜若狂。思及重逢之景，或于清籁岛畔，共赏海天一色；或于离岛之上，再续往日欢颜。虽前路多艰，电闪雷鸣，然念及重逢，吾心无畏。待至重逢之日，当与诸友，畅饮佳酿，共话桑麻。诉别后之思，忆往昔之乐。虽知重逢后，又将别离，然此情此谊，永铭心间。愿诸友安好，待他日再聚，历世间奇缘。"
 LYY_We_Will_Be_Reunited_II:"我们终将重逢"
 LYY_We_Will_Be_Reunited_II_desc:"吾与诸友，情谊甚笃。昔年同游蒙德，共御风魔龙；往昔并肩璃月，齐解七星谜。然世事无常，诸友皆散，各赴天涯。岁序更新，吾独行于稻妻，念及往昔，不胜唏嘘。忽闻故友音讯，心喜若狂。思及重逢之景，或于清籁岛畔，共赏海天一色；或于离岛之上，再续往日欢颜。虽前路多艰，电闪雷鸣，然念及重逢，吾心无畏。待至重逢之日，当与诸友，畅饮佳酿，共话桑麻。诉别后之思，忆往昔之乐。虽知重逢后，又将别离，然此情此谊，永铭心间。愿诸友安好，待他日再聚，历世间奇缘。"
 LYY_Event.17.t:"终归一统"
 LYY_Event.17.d:"天下扰攘，群雄角逐，璃月之地亦不能独免。经烽火淬炼，始现曙光。而今，新璃月国立，黎庶闻之，莫不额手称庆。 新璃月之立，类乎凤凰浴火，更生辉煌。其言曰：“邦之盛衰，在乎统一；民之福祉，在于安宁。我辈宜捐弃前隙，共构宏图，以期国泰民安，繁盛昌隆。”于是，新邦公卿，聚议国策，实施新政。 首崇法治，立宪典章，整肃邦治，保其公义。复重教化，普施知术，启民智慧，育成俊才。并开发工商，惠泽民生，增进庶众生活之质。 新璃月深知，政局之固，在于人心。故倡宽容和睦，尊崇团结互助，以激国民共建家邦之志。又扬勤劳革新，斥怠惰守旧，以为进取之源，邦国迈进之驱。 自新璃月肇基，黎庶沐浴煦风，生活日臻美好。昔时烽烟四起，今朝安泰熙和，国富兵强。新璃月之诞，为兹古土注入新生之力，开篇崭然。"
 LYY_Event.17.a:"人间正道是沧桑！"

