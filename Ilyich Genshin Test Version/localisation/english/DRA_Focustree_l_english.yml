DRA_news.1.t:0"国家生机主义统一蒙德！"
DRA_news.1.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是在内战之初声明保持中立的龙脊雪山领。\n\n在内战爆发之后，龙脊雪山领曾一度困扰于与中央的运输断绝带来的诸多问题，在这些问题得到解决后，龙脊雪山领便改变了中立的态度，主动出击消灭了各地蒙德各地的军阀，终结了蒙德内战。\n\n在占据蒙德城后，龙脊雪山领“大执政官”阿贝多便发出声明，表明西风骑士团旧政府已经垮台、他们将代替之建立统治蒙德的新政府，这个新政府将把蒙德建设为“为蒙德民族利益服务”的、权力更加集中的“蒙德民族共和国”，并将他所持的新意识形态称为“国家生机主义”，这个思想把国家当作一个巨大的生命体处理，认为一切政策都应当致力于“激发国家的生机活力”，在政治上要求极度的集权和对反对者的极力打压。\n\n此事造成的后续影响还有待观察。"
DRA_news.1.a:0"什么玩意？"
DRA_news.1.b:0"虽然立场不同，但精神可嘉！"
DRA_news.1.c:0"我们不为奴役而战，我们为自由而战！"
DRA_news.1.e:0"彻头彻尾的反动派！"

DRA_news.2.t:0"保守民主主义统一蒙德！"
DRA_news.2.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是在内战之初声明保持中立的龙脊雪山领。\n\n在内战爆发之后，龙脊雪山领曾一度困扰于与中央的运输断绝带来的诸多问题，在这些问题得到解决后，龙脊雪山领便改变了中立的态度，主动出击消灭了各地蒙德各地的军阀，终结了蒙德内战。\n\n在占据蒙德城后，龙脊雪山领的领议长阿贝多便发出声明，表明了他们取代旧政府的合法性，新政府将会在民主自由的原则之上建立起更加稳固的“蒙德自由联邦”，在初步重建之后便将开始实施民主程序。\n\n此事造成的后续影响还有待观察。"
DRA_news.2.a:0"总比什么极端分子上台要好。"
DRA_news.2.b:0"这样的统一，是不能阻止下次内战的到来的。"
DRA_news.2.c:0"但愿蒙德之旗帜长久飘扬，\n在这自由的国度，勇士的家乡！"
DRA_news.2.e:0"只要公道得胜，哪怕世界灭亡！"

DRA_news.3.t:0"远视主义统一蒙德！"
DRA_news.3.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是在内战之初声明保持中立的龙脊雪山领。\n\n在内战爆发之后，龙脊雪山领曾一度困扰于与中央的运输断绝带来的诸多问题，在这些问题得到解决后，龙脊雪山领便改变了中立的态度，主动出击消灭了各地蒙德各地的军阀，终结了蒙德内战。\n\n在占据蒙德城后，龙脊雪山领当前的领议长砂糖便发出声明，她宣称新诞生的“蒙德远视主义联邦”将改变蒙德的治理方式，用激进的手段推动技术的进步，更广泛深刻地应用社会科学，尝试各种理论中的可行民主形式，通过技术手段和理论指导达到真正意义上的民主、自由，而技术的发展则将不断丰富人们的物质及精神生活，更高的福利保障和更优秀的教育机制则随之前进，最终带领人们走向“大同”。\n\n此事造成的后续影响还有待观察。"
DRA_news.3.a:0"我觉得她有点儿太极端了。"
DRA_news.3.b:0"一位奇妙的新朋友。"
DRA_news.3.c:0"梦想吧，朋友！\n我的一生，在此刻看来，只是一个美好的瞬间。"
DRA_news.3.e:0"可笑……"

DRA_news.4.t:0"社会民主主义统一蒙德！"
DRA_news.4.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是在内战之初声明保持中立的龙脊雪山领。\n\n在内战爆发之后，龙脊雪山领曾一度困扰于与中央的运输断绝带来的诸多问题，在这些问题得到解决后，龙脊雪山领便改变了中立的态度，主动出击消灭了各地蒙德各地的军阀，终结了蒙德内战。\n\n在占据蒙德城后，龙脊雪山领当前的领议长砂糖便发出声明，她宣称新政府将建立的“蒙德大同联邦”会在蒙德建立更加广泛的民主机制，通过赋予民众更多的政治权利和监督能力来促进进步与民主，随着经济的发展逐步提高福利保障、提高人民当家做主的意识，最终走向“大同”。\n\n此事造成的后续影响还有待观察。"
DRA_news.4.a:0"我觉得她有点儿太极端了。"
DRA_news.4.b:0"要是能更进步一些就更好了。"
DRA_news.4.c:0"你可看见，透过一线曙光，\n我们对着什么，发出欢呼的声浪？"
DRA_news.4.e:0"他们支撑不了太久。"

DRA_news.5.t:0"白垩骑士团占领蒙德城！"
DRA_news.5.d:0"在激烈的蒙德内战中，一个新的消息传向世界：蒙德最重要的经济中心、政治中心，诗歌与风的城市——蒙德城，在经过数日的激战之后，当地的守军已经撤离，白垩骑士团——龙脊雪山领的军队则跨过城前大桥进驻蒙德城，并开展军管。\n\n龙脊雪山领在内战开始之时宣称中立，但现在她展现出了不需要维持中立的力量——这样的力量，被许多评论者认定为能够终结蒙德混乱的力量。蒙德的混战将会从这里开始走向终结吗？"
DRA_news.5.a:0"诚然乱世也。"
DRA_news.5.b:0"通向和平与自由的道路已经显现！"

DRA_news.7.t:0"白垩骑士团占领晨曦酒庄！"
DRA_news.7.d:0"经过一番激战，龙脊雪山领的部队最终进入了晨曦酒庄。虽然酒庄内部仍然存在抵抗，但是晨曦酒庄沦陷已成为不争的事实。作为莱艮芬德领重要的经济中心，晨曦酒庄一直在源源不断的为前线部队提供物资与蒲公英酒——可是现在，它所囤积的物资悉数落入龙脊雪山领的手中。\n\n失去蒲公英酒的供应将给蒙德市民带来不可估量的影响，但是龙脊雪山领导人阿贝多此前表示，将不会破坏酿酒装置，争取早日恢复酒业供应。他的承诺也在蒙德人民的心中留下了很好的印象——或许是对蒙德未来领导人的印象。"
DRA_news.7.a:0"诚然乱世也。"
DRA_news.7.b:0"继续前进！"

DRA_news.8.t:0"白垩骑士团占领晨曦酒庄！"
DRA_news.8.d:0"经过一番激战，龙脊雪山领的部队最终进入了晨曦酒庄。虽然酒庄内部仍然存在抵抗，但是晨曦酒庄沦陷已成为不争的事实。作为莱艮芬德领重要的经济中心，晨曦酒庄一直在源源不断的为前线部队提供物资与蒲公英酒——可是现在，它所囤积的物资悉数落入龙脊雪山领的手中。\n\n虽然晨曦酒庄沦陷，但是出人意料的是，砂糖并没有下令独占晨曦酒庄的物资，而是将物资分发给了受战争影响的平民。相比于战争的胜利，想必砂糖小姐更加关心人民的生活质量吧。"
DRA_news.8.a:0"诚然乱世也。"
DRA_news.8.b:0"继续前进！"

DRA_news.9.t:0"社会自由主义统一蒙德！"
DRA_news.9.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是在内战之初声明保持中立的龙脊雪山领。\n\n在内战爆发之后，龙脊雪山领曾一度困扰于与中央的运输断绝带来的诸多问题，在这些问题得到解决后，龙脊雪山领便改变了中立的态度，主动出击消灭了各地蒙德各地的军阀，终结了蒙德内战。\n\n在占据蒙德城后，龙脊雪山领议长丽莎发出声明，宣称将取代西风骑士团在蒙德建立新政府，该政府将举行正常的选举、通过民主方式立法并尽力保障人民的自由。她声称，这个新政府运作的最终目标就是“让每一个蒙德人都有喝下午茶的能力和机会”。\n\n此事造成的后续影响还有待观察。"
DRA_news.9.a:0"公理战胜！"
DRA_news.9.b:0"这场血腥的战争终于结束了。"
DRA_news.9.c:0"我们不为奴役而战，我们为自由而战！"
DRA_news.9.e:0"有趣。"

DRA_news.10.t:0"未知存在统一蒙德！"
DRA_news.10.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家……很难说是任何一方。\n\n在内战中，龙脊雪山领利用须弥技术研发出了类似虚空装置的发明，并不断开发它的新用途，最终以全体蒙德人的意识为基石铸造出了一个“大集体”——这是蒙德当前的发言人的说法。在新闻发布会上的每一个人都带着一模一样的笑容，据说这些身体都是由同一个人的意识控制的。\n\n发言人称，蒙德人已经脱离了自己身躯的“奴役”、成为了更加高级的生物，而遗留下来的这些身躯则是他们影响现实用的工具。他说，在他们的“公共意识空间”中，每一个蒙德人都能自由地发展自身，并由此达成了全体蒙德人的自由发展。随后，他热情地邀请本报记者加入“蒙德”，并遭到了我们的拒绝。\n\n此事造成的后续影响……还有待观察。"
DRA_news.10.a:0"什么玩意？"
DRA_news.10.b:0"什么玩意？"
DRA_news.10.c:0"让我们合而为一，再也不要有苦痛和悲伤。"
DRA_news.10.e:0"什么玩意？"

