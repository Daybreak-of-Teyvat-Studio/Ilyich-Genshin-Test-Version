DRA_Light_corp:0"营地城教会分部"
DRA_Light_corp_desc:0"龙脊雪山领作为行政区划建立之初，随建设者们而来的牧师和修女在这里修建了一座小屋作为临时教堂，而现在临时教堂已经废弃，取而代之的是数座朴实的小教堂，这些教堂中的神职人员们能够通过呼唤巴巴托斯大人的祝福来辅助风之翼的制造。"
DRA_Medium_corp:0"寒天之星公司"
DRA_Medium_corp_desc:0"寒天之星公司最初是由一帮异想天开的年轻人创立的，他们借用龙脊雪山的高度优势，通过大型风之翼来快速地运输人员和货物。在出了好几次空难之后，他们改装了大型风之翼，降低了运输的危险性。如今，这家公司已经成为了龙脊雪山领一颗闪耀的明星，许多年轻人都以搭乘过寒天之星的运输航班为傲。"
