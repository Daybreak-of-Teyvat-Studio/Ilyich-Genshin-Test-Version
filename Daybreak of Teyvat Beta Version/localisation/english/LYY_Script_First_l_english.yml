# Ten Days That Shocked Teyvat 与其他新闻
#####################
 LYY_News.1.t:"Soraya's Diary: Liyue Provisional Government"
 LYY_News.1.d:"In September, due to the defeat of the Shimen Front, Liyue fell into chaos for a while. General Chongyun announced that he would march to Yujingtai and make himself the military dictator of Liyue. In this regard, Tianquan Ningguang tried to organize a new government including Feiyun Chamber of Commerce, Heiyan Factory, Southern Cross Fleet and other forces to alleviate the crisis. Faced with the threat of General Chongyun, the Liyue Port Engineers and Soldiers Representative Committee and the farmers of Qingcezhuang The association chose to compromise. In the end, Liyue Port established a temporary five-member ruling cabinet, composed of four original Seven Stars and one Liyue Port people's representative, headed by Tianquan Ningguang, who temporarily exercised power until Until the problem is solved."
 LYY_News.1.a:"Shocking"
 LYY_News.2.t:"Soraya's Diary: A Weak Provisional Government"
 LYY_News.2.d:"The relationship between the weak Provisional Government and the rebellious masses has come to such a period that every action of the government authorities always offends the masses; and every refusal of it , and will arouse the contempt of the people. The interim government's plan to abandon Bishuiyuan aroused strong opposition from the people like a hurricane; and when Tianquan Ningguang publicly denied that the government had ever had any such intention, it was also criticized by the people. The crowd burst into contemptuous laughter. "Liyue People's Voice" loudly shouted:"Forced by the pressure of the revolution with no way to escape, in order to escape, the interim government told a big lie, ensuring that it had never thought of escaping from Liyue Port. , and said it was unwilling to give up Bishuiyuan."
 LYY_News.2.a:"Shocking"
 LYY_News.3.t:"Soraya's Diary: The Provisional Government is Over"
 LYY_News.3.d:"On November 7th, Wednesday, I got up very late. When I walked to Chihuyan Street, I heard the noon cannon firing from the Guyunge Fortress in the distance. It was a cold, cold, It was a day with a biting cold wind. The door of the National Bank was closed tightly. There were several Qianyan Army guards standing at the door, holding old and not new white tassel guns.\n"Which side do you belong to?" I asked. "Does it belong to the Provisional Government?" \n"The Provisional Government is finished," one of the guards replied with a smile, "Thank God!" That was all I could find out from him. \nPedestrians are walking around Chihuyan Street as usual, shops are open as usual, and the crowds on the street don't seem as uneasy as they were yesterday. Overnight, the walls were covered with countless new notices and leaflets against the uprising, appealing to farmers, soldiers on the front line, and workers in Liyue Port. "
 LYY_News.3.a:"Shocking"
 LYY_News.4.t:"Soraya's Diary: Liyue Seven Stars Revolutionary Committee"
 LYY_News.4.d:"The All-Liyue Workers' and Soldiers' Congress has opened. Based on the will of the overwhelming majority of workers, soldiers and farmers, and relying on the victorious uprising held by Liyue Port workers and garrison troops, the Congress has taken power in The General Assembly announced the establishment of the Liyue Seven-Star Revolutionary Committee, and the provisional government has been overthrown. The Revolutionary Committee regime will immediately propose a democratic peace treaty to the people of all countries, strive to achieve peace, and guarantee that the land of the landlords will be handed over to the peasant committees free of charge. Completely democratize the army and establish a system of workers' supervision of production...\nThe Congress decided: All political power in various regions will be transferred to the regional revolutionary committees, and the local revolutionary committees should be responsible for ensuring the true revolutionary order. The new government will take all measures to Stabilize the situation, achieve peace, and establish democracy.\nAt the same time, Tianquan Ningguang, Xianlin Ganyu, General Chongyun, and Xianren minion Shenhe attempt to mobilize troops to Liyue Port to overthrow the new revolutionary regime. Soldiers, workers We, employees, actively resist the three-eyed immortals and cruel capitalist businessmen! Be vigilant! The fate of the revolution and the fate of democracy and peace are entirely in your hands! Long live the revolution!"
 LYY_News.4.a:"Shocking"

 LYY_News.5.t: "Condensed Light's pre-war speech" 
 LYY_News.5.d: "Bishui Yuan place, through the generations of large-scale conquests more than fifty times, right and wrong twists and turns difficult to discuss, but the historians invariably note that it is in this ancient battlefield, decided how many generations of the dynasty's prosperity and decline of the rise and fall of the rise and fall of the rise and fall of the rise and fall of the rise and fall of the rise and fall of the rise and fall of the rise and fall of the rise and fall of the rise and fall of the rise, so anciently there is a questioning of the glaucous moon said. Back then, the Rock King Emperor ordered the Thousand Rock Army to converge on Bishui Plain in three directions and raise their division to the north. The day after the restoration of the Bishui Plains, the Demon God Taodu, seeing that the tide had turned, declared his abdication. In April of the 6,006th year of the Rock King's Calendar, it was also in Ogiwa Prefecture that I had the honor of personally leading 300,000 generals to set up an ambush at the Stone Gate and fend off an attack by the Wind Demon Dragon, which resulted in a great victory! I don't understand why everyone is talking about the Ruoduo Dragon King being trapped in Aungyuan Mountain, as if this Bishui Plain Ancient Battlefield is doomed for us to have bad luck. Twenty years ago, I embarked on a journey from Wangshu Inn and began the Seven Star Parade Ceremony, where the four directions of the country were at peace. Wherever the Tianquan Guards went, the people welcomed them wholeheartedly, truly taking advantage of the timing of the day, that kind of vibrant, all things competing for the realm, is still in front of us. After just twenty years, has this place changed to become our burial place?"
 LYY_News.5.a: "High Opinions of Heavenly Power" 

 LYY_News.6.t: "Xiangling's Posthumous Memoirs" 
 LYY_News.6.d: "Cangshan Mountain is like the sea, and the remnant sun is like blood. My 100,000 soldiers have already sacrificed their lives, the gun chambers are still warm, and the battle flag is still standing. The enemy's artillery has not yet ceased, and the future is uncertain. Today set up this last pen, if the heavens see mercy to keep an inch of land, when negative trauma to visit the President; if the position is lost, I will die on the frontier, body anointed with wild leather, to the remnants of the soul to build my Great Wall of ten thousand people. When the mountains and rivers will be reorganized, General Yun, as a revitalized marshal, the ship's gangway over the clouds to the sea, drinking wine to celebrate the success, singing “spring for the world”, to see the waves like mountains, cracking the sky, it will be the end of the general and 100,000 heroes, into the East China Sea tides of fury to protect me, Liyuethe eternal prosperity! --Commander Xiangling of the 115th Division of the Liyue Revolutionary Army, last penned in the Golden House."
 LYY_News.6.a: “The Hall of Ten Thousand Citizens is no more today!”

 LYY_News.7.t: "Reciprocal Tariffs" 
 LYY_News.7.d: "According to [GetDateText]'s latest news, the Commerce and Trade Commission of the Confederated Tribes of Natta suddenly announced in the early hours of this morning a special tariff of 104% on metallurgical products, pumice stone artifacts, and silk products exported from the port of Ligetsu, effective immediately in retaliation for Ligetsu's imposition of a 34% The decision was viewed as a response to the “Lunar”. The decision was seen as a substantial breakthrough in the framework of the Mogadishu Free Trade Agreement. The official statement said that the initiative was aimed at protecting the local forging industry from the impact of Liyue's low price dumping policy, pointing out in particular that Liyue's Qunyu Pavilion Trading Group had utilized the Elemental Resonance Technology to compress production costs, resulting in a 27% increase in the closure rate of Nata's fire forging workshops over the past three years. Secretary of the Seven Stars Gan Yu responded in an emergency press conference, Li Yue export commodities in full compliance with the “Foam Mang Palace Trade Guidelines”, and accused Nata of violating the two countries signed last year's “Red Jang Castle Joint Declaration”, Li Yue will resolutely counteraction. Fontainebleau Trade Observatory data shows that the tariff war may affect the flow of goods across the border worth 3.08 billion mora, and many of the prices of Nata's civilian goods are feared to rise sharply. Notably, the current tariff list specifically exempts funeral services from the Church of the Past, which Nata tax officer Sytlali explains “is a basic respect for the matters of life and death.”"
