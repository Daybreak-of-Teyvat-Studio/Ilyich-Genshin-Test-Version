DRA_Brilliant_Flaming_Nation:0"辉煌的燃烧之国"
DRA_Brilliant_Flaming_Nation_desc:0"蒙德已然走向辉煌，而蒙德民族则在烈火中燃烧。\n正如炼金之时原料被火焰化为晶石一样，燃烧的蒙德民族也将成为更伟大存在的源头。我们所追求的并不是狭隘的强大与富足，而是超凡脱俗。终有一天，我们放出的光辉会比太阳更加耀眼。"

DRA_Dawn_of_Teyvat:0"提瓦特的黎明"
DRA_Dawn_of_Teyvat_desc:0"现在，提瓦特的天边终于可见黎明的一丝闪光。\n我们跨越了无数的难关，终于走到了这一步。此后，我们将把黎明带给整个提瓦特。"

