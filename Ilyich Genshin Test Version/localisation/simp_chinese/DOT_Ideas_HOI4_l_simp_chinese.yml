 GRE_george_ii:0 "乔治二世"
 GRE_george_ii_desc:0 "乔治二世是一位不受欢迎的希腊国王，由于1935年那场被操纵的公投，他得以结束流亡回国实现复辟。这次他决心要保住自己的王位。"
 GRE_george_ii_restrained:0 "乔治二世"
 GRE_george_ii_restrained_desc:0 "乔治二世是一位备受争议的希腊国王，由于1935年那场被操纵的公投，他得以结束流亡回国实现复辟。比起因此人的地位争议再次撕裂希腊民族，韦尼泽洛斯党人愿意容忍乔治二世作为瑞典模式下的立宪制君主继续存在。"
 GRE_schachtplan:0 "沙赫特计划"
 GRE_schachtplan_desc:0 "沙赫特计划是德国经济学家亚尔马·沙赫特的构想方案，它确保了希腊能够进入德国市场，作为交换，德国能从希腊进口更多的原材料。德国人一直慷慨地帮助我们渡过难关，但过度依赖他们的慷慨可能让我们掉入陷阱。"
 GRE_schachtplan_modified:0 "沙赫特计划"
 GRE_schachtplan_modified_desc:0 "沙赫特计划是杰出的亚尔马·沙赫特的构想方案，它确保了希腊能够进入德国市场，作为交换，希腊的原材料需要优先进入德国市场。德国人一直慷慨地帮助我们渡过难关，我们共同建立了一种真正意义上特殊的经济关系。"
 GRE_schachtplan_fascistised:0 "戈萨玛尼斯-沙赫特计划"
 GRE_schachtplan_fascistised_desc:0 "基于亚尔马·沙赫特的原版沙赫特计划，新的沙赫特计划由德希两国最伟大的社团主义经济学家精心联手制订：这是基于国家社会主义原则缔结的新经济协定。虽然这一经济协定从长远来看可能并不可靠，但在连年的纷争中，它足以令我们受益。"

 GRE_foreign_monopolies_1:0 "外国垄断企业"
 GRE_foreign_monopolies_1_desc:0 "由于我们对外国重工业的依赖，许多发展中的部门被只唯外国政府马首是瞻的大公司牢牢掌控着。除非我们能与这些垄断企业达成协议，或者永久将他们逐出我国，否则就不能指望全面加快我们的现代化进程。"
