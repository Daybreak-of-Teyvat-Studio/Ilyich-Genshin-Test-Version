MOT_Light_Future:0"蒙德的光明未来"
MOT_Light_Future_desc:0"今天，没有人会怀疑蒙德将要迎来光明的未来。在这突变的时代中，蒙德率先抓住了变革和发展的机会，就像冉冉升起的太阳那样向全世界放射出万丈光芒。\n在接下来的日子里，我们将再接再厉、精益求精，贯彻自由的信条，为蒙德人民带来更加美好的生活。"
MOT_Boom_Never_Stop:0"道路将不断延伸"
MOT_Boom_Never_Stop_desc:0"“只要我们继续保持原来的发展步调，通向更加繁荣的未来的道路就会不断延伸。”\n——1936年1月1日，蒙德诗人加尔奥·卡兹伊"
MOT_Worst_Day:0"蒙德至暗之日"
MOT_Worst_Day_desc:0"事情正在起变化，我们的计划不得不作出一些改变……"
MOT_Going_Bad:0"事态恶化"
MOT_Going_Bad_desc:0"自风魔龙袭击蒙德城以来，潜伏在我们繁荣之下的各路牛鬼蛇神都一个接一个地蹦了出来。虽然在我们西风骑士团的镇压下，这些家伙想必不能真正动摇蒙德的稳定和自由，但保险起见，我们也应该做好准备。"
MOT_Tewalin_First:0"优先解决风魔龙"
MOT_Tewalin_First_desc:0"随着状况的恶化，作为危机源头的风魔龙袭击已经不是我们最担心的问题……但是，我们仍不能让风魔龙在我们城市的上空肆虐，是时候花费一些资源来处理这件事了。"
MOT_Try_Control_Scene:0"抱薪救火"
MOT_Try_Control_Scene_desc:0"状况正急转直下，我们仍会尝试挽回事态……尽管这可能只是抱薪救火。"
MOT_For_Far_Future:0"未雨绸缪"
MOT_For_Far_Future_desc:0"尝试挽回事态固然有必要，但我们也要为之后可能的危机爆发做好准备。"
MOT_For_Nearby_Enemy:0"竭泽而渔"
MOT_For_Nearby_Enemy_desc:0"现在看来，一场巨大的危机已经必然到来，而我们所应当做的，就是在狂风暴雨中保下最后一点宝贵的东西。"
MOT_Industrial_Change_to_Wind:0"风起地工业转移"
MOT_Industrial_Change_to_Wind_desc:0"在接下来的危机当中，我们也许需要能够就近为蒙德驻军提供武器的生产设施。为此，我们需要将外围的军工厂向内部转移。"
MOT_By_Ourselves:0"提高自给水平"
MOT_By_Ourselves_desc:0"虽然不想承认，但我们给地方的自主权确实有些太大了，以至于如果危机爆发，各地政府可能会纷纷脱离我们的控制，我们也许会惊奇地发现，我们原本富足的蒙德城会突然开始缺少各种资源。为了避免这种情况，我们需要提前做好准备。"
MOT_Suppress_Law:0"威慑旧劳伦斯领"
MOT_Suppress_Law_desc:0"在所有的地区中，旧劳伦斯领的动乱程度最大，那里还是旧贵族的主要聚集区域……如果要问内战爆发后哪个区域会首先脱离控制，那一定就是这里。为了震慑这里的牛鬼蛇神，至少让他们在短时间内不那么嚣张，我们将会开展行动，让他们见识一下西风骑士团的力量。"
MOT_Suppress_DVA:0"软化教会反对派"
MOT_Suppress_DVA_desc:0"西风教会近来状况不妙——教会内部有越来越多的人对现状不满，开始质疑起教会的策略和信条，这些质疑平日里仅仅只是教会内部的一些小冲突，在紧急时刻却可能引爆一场灾难。我们将把精力集中到教会反对派身上，让他们不那么激进——至少现在，稍微安静一些。"
MOT_Suppress_Important_Areas:0"加强关键区域控制"
MOT_Suppress_Important_Areas_desc:0"西风骑士团没有足够的力量来控制整个蒙德，但控制几个关键区域是完全可行的，也更加有效率。"
MOT_Suppress_the_Whole_Mond:0"镇压全蒙德叛党"
MOT_Suppress_the_Whole_Mond_desc:0"危机可能会来自蒙德的任何一个区域，来自任何一个地方的暴乱都会损害蒙德人民的安全和自由。我们绝不会进行战略收缩，我们将对整个蒙德的动乱势力进行广泛打击。"
MOT_Let_Fools_Leave:0"驱逐愚人众外交官"
MOT_Let_Fools_Leave_desc:0"就连小孩子都知道，如果蒙德境内出了什么问题，首先应该怀疑谁——愚人众。虽然我们手里还没有确切的证据，但上到骑士团下到农夫都在怀疑他们的行动，因此我们决定驱逐他们。事实上，就算他们真的什么都没做，我们驱逐愚人众的行为也能够稳定人心。"
MOT_Ensure_Loyality_of_Meeting:0"议会忠诚法案"
MOT_Ensure_Loyality_of_Meeting_desc:0"民主议会建立的目标是什么，让议员用人民赋予他们的权力谋求利益吗？不是的，民主议会建立的宗旨，就是带给人民福祉和稳定。我们将以此危机为由，通过新的法案，保证议会的力量能为蒙德的利益服务。"
MOT_Call_Back_Power:0"控制力量收缩"
MOT_Call_Back_Power_desc:0"我们行政人员的数目不足以让我们控制住整个蒙德，随着危机的临近，也许有必要弃卒保帅——将已经难以保住的外围放弃，保证内部地区的稳定。"
MOT_Call_Back_Outer:0"召回蒙德城外行政人员"
MOT_Call_Back_Outer_desc:0"现在，我们的力量显出前所未有的不足——随着敌人的步步逼近，我们惊讶地发现，我们不仅保不住外围地区，就连蒙德城内的安宁都很难确保。也许，将大部分力量集中在蒙德城也是有必要的……"
MOT_Let_Bad_Guys_Go:0"驱逐可疑分子"
MOT_Let_Bad_Guys_Go_desc:0"得益于我们近年建立的户籍制度，我们能够比较轻松地找出敌人派来潜伏在蒙德城内的可疑人员。将这些人统统揪出来应该能暂时缓和危机。"
MOT_Conscript_Outer:0"大规模居民迁移"
MOT_Conscript_Outer_desc:0"我们的控制力量范围太小，不能保护这范围之外的人民——既然如此，就让那些人进来。"
MOT_Southern_Wall_of_Wind:0"风起地南方防线"
MOT_Southern_Wall_of_Wind_desc:0"棘冠修女的可靠情报显示，南方可能会爆发某种程度的兵变……在风起地的南方建立一条防线，也许能够有效地阻止可能的破坏。"
MOT_Strengthen_Noelle:0"加强诺艾尔能力"
MOT_Strengthen_Noelle_desc:0"出于对这可塑之才的欣赏，以及一点莫名其妙的不善预感，琴团长相信让诺艾尔进行适当的能力培训是极有必要的事情。\n这样的培训不仅仅有军事指挥能力的培训，还包括在基层工作的锻炼。"
MOT_Northern_Wall_of_Wind:0"风起地北方防线"
MOT_Northern_Wall_of_Wind_desc:0"也许敌人不一定会从南方过来，北方——西风教会势力最大的区域，也同样蕴含着某种危险……"
MOT_Together_Knights:0"收拢骑士团部队"
MOT_Together_Knights_desc:0"不论将来我们要面对的是什么，让分布在各地的部队向中央收缩，使我们能够控制更多的兵力是不会有错的——至于边境的压力，我们就暂时顾不上了。有了这样一支助力，有很多事就都可以做了。"
MOT_Focus_Less_Trade:0"收缩贸易规模"
MOT_Focus_Less_Trade_desc:0"我们繁荣的贸易固然给我们带来了快速的增长，却也让许多战略资源不断地流出蒙德——在将来，这可能是致命的。我们必须采取措施，限制战略资源的出口。"
MOT_Focus_Command_More:0"强化指挥能力"
MOT_Focus_Command_More_desc:0"夫战，多算胜少算。"
MOT_Focus_Beat_the_Lords:0"摘下白兜帽"
MOT_Focus_Beat_the_Lords_desc:0"保守派，地主乡绅，一直都是我们境内重要的不稳定因素。他们难以适应快速变化的社会，格格不入地坚持着一些可笑的信念，为此甚至会破坏整个蒙德的利益。在这关键时刻，也许我们应该压制他们，避免这些家伙做出一些出格的事情……"
MOT_Focus_Beat_the_Traders:0"扼住喉舌"
MOT_Focus_Beat_the_Traders_desc:0"自由派，商人、工厂主，是我们发展的重要支柱，但他们的诉求也强烈地影响着我们的政策，这样的影响在关键时刻也许是致命的。为了避免大家都不愿看到的事情发生，我们会让他们后退一步。"
MOT_Take_Weapons_of_Not_Central:0"收缴非中央军队武器"
MOT_Take_Weapons_of_Not_Central_desc:0"在过去，出于民主的原则，我们认为让各地拥有一定的武备是不错的选择——地方武装拥有强烈的保卫家园的意愿，也更熟悉相应地区，因为来自当地居民而更容易得到民众支持，当然更重要的是，地方武装的一部分财政支出由地方负担。\n但在过去这段日子里，地方的武装力量似乎发展得有些太强了。现在对其加以适当的削弱，也许能避免一些麻烦。"
MOT_Focus_Conscript_More:0"修改征兵法案"
MOT_Focus_Conscript_More_desc:0"我们的军队数目不多，贵在精锐，但这样的少数精锐也许不足以面对将来的问题，是时候扩大征兵，为部队提供更多的后备人力、扩大我们军队的规模了。"
MOT_Focus_Mobilize_More:0"扩大经济动员"
MOT_Focus_Mobilize_More_desc:0"我们此前的经济状况建立在经济发展的长期需要上，但如果我们不赶快将经济向战时方向转变，之后就未必能继续发展了……"
MOT_Storm_is_Coming:0"烽火将起"
MOT_Storm_is_Coming_desc:0"暴风雨就要来了……"
