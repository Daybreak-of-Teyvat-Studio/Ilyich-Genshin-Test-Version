 Teyvat_News.16.t:0 "稲妻幕府が暗の外海への核廃水放出を決定"
 Teyvat_News.16.d:0 "幕府天領奉行九条裟羅発表：核廃水の処理は避けて通れない問題であり、総合的な対策を講じ、風評を払拭すれば、（核廃水を）海に流すことは現実的だと考えている。 政府は、処理された核廃水の安全性を確保するためにあらゆる措置を講じる。 処理後、核廃水に含まれる放射性元素の大部分は除去され、海洋汚染は生じないと社奉行は述べた。 政府はまた、放流後の周辺海水のモニタリングと評価を強化する。 政府と社奉行は、関連する漁場や浜辺の有害物質濃度のモニタリングを強化し、農林漁業従事者や地方政府関係者を動員して海水サンプルの採取と検査に参加させ、海洋環境の専門家で構成される会議を招集してモニタリング状況を評価し、勧告を出す予定である。 核廃水の排出は、地域の農林水産業の評価に影響を与える可能性があるため、政府および社奉行は、補償として、国内外の主要な消費地での販路を拡大することにより、タップシーおよび近隣地域の漁業の発展を支援する。 また、実情に即した風評被害による損失については、社奉行が補償する。"
 Teyvat_News.16.a:0 "この魚は放射能から安全なのだろうか？"