 LYY_New_Event.4.d:"It is Qingming Festival in Liyue, and it is raining continuously. Inside the Third Prison of Liyueyan:\n"Master Yuheng, you can't go in! "\n"Why? What's wrong with me monitoring the interrogation process? "\n"But. Lord Tianquan has an order that no one can enter except her old man. Master Yuheng, it is difficult for you to do this at such a young age. "\n"Tell Ningguang, she is a Seven Star, and I am also a Seven Star. Why should I follow her lead? Open the door! "\n" I have reminded you, Mr. Yuheng, many times. The consequences of offending Mr. Tianquan are beyond my imagination. "After that, he let Keqing in. She was born in a noble family and had a higher education. She was shocked by the scene before her - there was no natural light in a place where sunlight could not reach because of rainy days. When she opened the door of the office area, a sudden light suddenly appeared in front of her. The dimming lights seemed like a horror movie, and there was still water leaking from the gaps in the corridor walls.\nKe Qing touched the clammy wall and walked to the end, opening the heavy iron door. What she saw inside made her wonder if she was still in the glass. Yue:\nThe dark room was illuminated only by a few torches. There was a cross-shaped torture rack in the middle, and Gan Yu was tied to it. Her hands were tightly tied to both ends of the wooden frame with iron wires, and the blood marks on her wrists were consistent with the iron wires. Rong, his feet were not on the ground so that his body was tense, and there was still a glass bag that had been chewed to no avail at the corner of his mouth. Gan Yu's expensive silk coat had long been divided, and only the tattered black silk stockings were barely covering it. Body. The most distressing thing for Ke Qing is the countless whip marks on Gan Yu's body, which makes the blue and purple dragon roar on the originally white and tender skin. One can imagine the inhuman torture she suffered here. Ke Qing When Gan Yu stepped forward to see the injury, he instinctively shrank and murmured:"Don't...don't hit me...it hurts...I said...nothing...don't..."\nSeeing Gan Yu's miserable state , Keqing's nose became sore, and tears left her cheeks. But she stopped quickly, Gan Yu needed someone strong to protect her. She softly but decisively ordered the jailer:"Let her go. immediately. "\nThe jailers looked at each other, but made no move.\n"I said let her go! "Ke Qing's voice became louder, and she pulled out the sword from her waist. The sound of piercing the air was like thunder striking the deep valley.\nThe little jailer timidly muttered:"Lord Tianquan..."\nKe Qing's Anger finally broke out. "When did Ningguang let you abuse lynching? Or are you from Duyuehaiting? "She put her sword against the jailer's neck. "Don't you think your life is tough? I'll count to ten. If you don't let go, you won't be able to eat any juice! "\nHearing Ke Qing's threat, the jailer did not dare to neglect, and unloaded Gan Yu from the wooden frame in a hurry. \nGan Yu's consciousness was mixed, and he murmured:"The Emperor... is not... me ". Ke Qing said:"
