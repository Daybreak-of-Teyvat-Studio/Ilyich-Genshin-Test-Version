 MOT_P1_Jean_Focus_on_Internal:0"整肃政治"
 MOT_P1_Jean_Focus_on_Internal_desc:0"此前与贵族军的战斗中，后方的问题极大地拖慢了我们的脚步。我们必须采取措施，保证内部的安全和稳定，以免在之后的战争中出现相类的状况。"
#琴蓝线
 MOT_P1_Jean_B_Begin:0"平稳航行"
 MOT_P1_Jean_B_Begin_desc:0"虽然遭遇如此大变，但蒙德自由的理想是不会有错的。与其说是追求自由导致了这场战争，不如说是还没有抵达自由导致了这场战争。\n\n接下来，西风骑士团将继续在自由、民主、繁荣的道路上前进，这也能为我们争取到广泛的支持。"
 MOT_P1_Jean_B_From_the_People:0"呼吁人民支持"
 MOT_P1_Jean_B_From_the_People_desc:0""
 MOT_P1_Jean_B_Arms_From_the_People:0"寻求兵役支持"
 MOT_P1_Jean_B_Arms_From_the_People_desc:0"“蒙德需要每一个人为她奉献自己，”\n“如果此时此刻我们不去捍卫全蒙德的自由，”\n“那么，我们自己也会失去自由。”"
 MOT_P1_Jean_B_Support_From_the_People:0"降低选举要求"
 MOT_P1_Jean_B_Support_From_the_People_desc:0"在真正的民主当中，我们不应当让财富和权力歪曲、垄断人民意志的表达，而应当让民主机构真正成为人民参政议政的机关，要抵达这理想的目标，就从降低议员选举的标准、让更多人能够参与到民主政治中来开始。"
 MOT_P1_Jean_B_From_the_Trader:0"与商人谈判"
 MOT_P1_Jean_B_From_the_Trader_desc:0"在我们过去几年的发展历程中，商人们激流勇进、开拓出了今天的庞大势力，他们是我们发展当之无愧的第一驱动力。这样的势力想要获取更多政治权力是理所当然的，我们也将在保证民主原则的基础上让他们更容易表达自己的意愿。"
 MOT_P1_Jean_B_Arms_From_the_Trader:0"特殊采购渠道"
 MOT_P1_Jean_B_Arms_From_the_Trader_desc:0"蒙德内战爆发之后，我们从外部购买武器的渠道基本已经消失——要么是封锁导致我们难以购买，要么是对应的势力或国家不愿意提供。\n但是，一些富有勇气的商人愿意为了蒙德的未来冒一点险。他们能够给我们提供来源不那么……合法的装备，只要我们用一些别的东西跟他们交换，比如说民主议会的席位。"
 MOT_P1_Jean_B_FAC_From_the_Trader:0"收取爱国献金"
 MOT_P1_Jean_B_FAC_From_the_Trader_desc:0"在蒙德危难之际，我们应当不顾一切、用尽一切力量去打败敌人！虽然这么说，但打败敌人也是要钱的，偏偏我们之前发展时为了加速建设没有在国库里留下多少资金，来自地方的税收也大大缩水了。\n这个时候，有一些富有而亲切的爱国人士表示愿意给我们提供帮助……"
 MOT_P1_Jean_B_From_the_Lords:0"拉拢乡绅阶层"
 MOT_P1_Jean_B_From_the_Lords_desc:0"有人指出说，这几年来地主乡绅为蒙德提供的摩拉和商品占比越来越低，这意味着他们已经不再是过去那样的经济支柱了——这样的说法并没有错。但我们也要看到，地主乡绅控制着这个国家的绝大多数乡村，为我们提供着宝贵的粮食、人力和持保守思想的人群，他们仍然是蒙德的基石。\n出于团结大多数的民主原则，我们也应当与他们协商合作，给予他们发声的渠道。当然，是在他们无法影响我们自由进步的理想的前提下。"
 MOT_P1_Jean_B_Man_From_Lords:0"地主人力支持"
 MOT_P1_Jean_B_Man_From_Lords_desc:0"在过去，地主的私兵一直是我们头疼的问题，那些养着一大群家丁打手的地主简直就是地方上的土霸王——但现在，他们提出可以将这些私兵提供给我们用于作战，仅仅是出于作为蒙德人的爱国心。\n如果我们同意，他们想必会用此事进行正面的宣传，同时尝试渗透我们的军队……后面这种尝试当然是不可能成功的。而前面那一种利益，让他们得到又能怎么样呢？"
 MOT_P1_Jean_B_Sta_From_Lords:0"稳定的压舱石"
 MOT_P1_Jean_B_Sta_From_Lords_desc:0"乡绅在农村中有着强大的影响力，在那些偏远、不受骑士团直接控制的地方，地主乡绅就是当地的领头羊。在这样的情况下，我们可以与他们进行一些利益交换，让他们作出有利于稳定的宣传和行动。"
 MOT_P1_Jean_B_More_support:0"号召蒙德团结"
 MOT_P1_Jean_B_More_support_desc:0"在国家危难之际，蒙德的每一个人都必将，也必须团结起来，否则在未来等待我们的只有两种命运：死亡，或者被奴役。"
 MOT_P1_Jean_B_Lower_Power:0"拨动权力天平"
 MOT_P1_Jean_B_Lower_Power_desc:0"民主制度运作的关键就在于“制衡”，没有平衡就没有民主。幸运的是，危机当前，人们都很乐意看到西风骑士团这只强力的大手调控这种微妙的平衡，大家也相信琴团长能够继续她一手建立的民主机构的效用。"
 MOT_P1_Jean_B_Emergency_Power:0"强化紧急权力"
 MOT_P1_Jean_B_Emergency_Power_desc:0""
 MOT_P1_Jean_B_End1:0"我们为何而战"
 MOT_P1_Jean_B_End1_desc:0"我们永远不会忘记，在我们拥抱将要到来的美好未来时，是谁打碎了我们的梦；我们永远不会忘记，是什么人带着外国人和雇佣兵在蒙德人的土地上烧杀掳掠。不论他们现在如何粉饰自己的行为，我们将永远记住这一切，然后通过宣传和实际行动，成为他们的反面——作为解放者、作为自由与和平的报讯鸟，镇压一切邪恶。"
 MOT_P1_Jean_B_End2:0"动议：高举自由旗帜"
 MOT_P1_Jean_B_End2_desc:0"在与各阶层进行了友好的洽谈后，民主议会终于开始正常运作——就像它建立之初人们所设想的那样。如今，人们团结在西风之鹰的旗帜之下，万众一心地迈向自由的未来。"
#琴灰线
#琴的灰线分为两条互斥路线：与乡绅合作，以及与商人合作
#T即商人线（Trade） L即乡绅线（Lords）
 MOT_P1_Jean_G_Begin:0"调整航向"
 MOT_P1_Jean_G_Begin_desc:0"在动荡的现实面前，过去在和平实施实行的政策当然要有所转变；此外，这场危机似乎意味着我们自由的理想在执行上未能符现实的要求，也许我们有必要进行一些细微的调整……"
 MOT_P1_Jean_G_Lords_Begin:0"乡村基石"
 MOT_P1_Jean_G_Lords_Begin_desc:0"不要忘记，是农民在哺育着蒙德人，而掌控着农民的地主乡绅，显然是我们必须拉拢的对象。"
 MOT_P1_Jean_G_T_Begin:0"立足时代"
 MOT_P1_Jean_G_T_Begin_desc:0"进步已经成为了时代的潮流，那些抱着旧时代不放的老东西必将被工业化的狂潮冲垮，唯有既富裕又进步的势力能成为我们的盟友。"
 MOT_P1_Jean_G_T_1:0"出售荣誉骑士头衔"
 MOT_P1_Jean_G_T_1_desc:0"贵族的时代已经远去，但仍有许多人将血统和荣誉看得极重。一些没什么实际用处的头衔有时会成为重要的入场券，这也是为什么那些商人也在极力追捧“贵族风度”。我们可以选择迎合这种需求，打破惯例出售各种头衔，以一点无关紧要的荣誉和权力来交换现实利益，以及政治支持。"
 MOT_P1_Jean_G_T_2:0"促进资本自由流通"
 MOT_P1_Jean_G_T_2_desc:0"内战爆发以来，商人们对我们管制经济的举措多有怨言，他们声称经济就像是一只鸽子，把鸽子关在笼子里是不能让它展翅高飞的。\n作为对他们的回应，我们将换一个大一点的笼子——让他们用支持和利益来换。"
 MOT_P1_Jean_G_T_3:0"授予特许经营权"
 MOT_P1_Jean_G_T_3_desc:0"与商人集团的愉快合作使得我们能够进行一些更加出格的交易——其中之一便是让一些大商人购买在某些商品上特许乃至垄断的经营权，具体的商品可以囊括从盐到电气水晶的一系列物资，当然我们不会让他们垄断真正关键的行业。\n在这样的合作中，我们甚至能让这些商人花钱为我们打工，比如说要求他们向前线输送一定的物资，同时作为交换让他们能够经营一些特殊商品的买卖。"
 MOT_P1_Jean_G_L_1:0"相信传统美德"
 MOT_P1_Jean_G_L_1_desc:0"在进步的浪潮当中，有一样东西始终像风筝线那样牵引着腾飞的我们，那便是我们的传统道德。\n在环境愈发不稳定的今天，我们必须重新拾起被人遗弃的美德，强调稳定、家庭和安于现状的重要性。"
 MOT_P1_Jean_G_L_2:0"重视血缘纽带"
 MOT_P1_Jean_G_L_2_desc:0"许多人都谴责旧贵族时代遗留下来的裙带关系习惯，但客观来看，这样的传统也不是完全没有优点——只要我们加以适当的运作，我们就可以将之作为交换条件，来换取一些别的东西。同时，加入适当的血缘纽带可以让我们在实施某些行动时更具有效率。"
 MOT_P1_Jean_G_L_3:0"谷物保护法案"
 MOT_P1_Jean_G_L_3_desc:0"内战断绝了我们从外国进口粮食的通道，而蒙德自己的种植业则在此前被外国的粮食冲击到了不能完全供给内需的地步。\n我们必须吸取这样的教训，通过必要的政策来保护我们国内的农业，比如说提高进口粮食的关税。这样的政策也有利于地主乡绅，我们将利用这个机会吸引他们支持我们。"
 MOT_P1_Jean_G_L_4:0"风神，祖国，家庭"
 MOT_P1_Jean_G_L_4_desc:0"在当今的状况下，过去的信念已经不能指引我们前进——我们必须改换路线，才能从混乱和战火中保护蒙德人民。\n\n在过去的合作当中，我们发现了地主乡绅这一团体的可靠之处，如今，我们将继续加深合作。\n\n在接下来的治理中，我们会携手将蒙德改造成一个更尊重传统美德、更平静更稳定的国家。我们希望，通过这种方式，我们能让每一个蒙德人都能够过上平静而幸福的一生，不需要受到来自外国和过激思想的困扰，用本分的工作换取应得的报酬，过上安稳而幸福的生活。\n\n在过去，这样的理想似乎显得懦弱。但现在，这是或身处战火中、或将深陷兵灾、或畏惧于远方战火的蒙德人所渴望而不能触及的。"
 MOT_P1_Jean_G_T_4:0"黄金，自由，繁荣"
 MOT_P1_Jean_G_T_4_desc:0"在当今的状况下，过去的信念已经不能指引我们前进——我们必须改换路线，才能从混乱和战火中保护蒙德人民。\n\n在过去的合作当中，我们发现了企业家这一团体的优越之处，如今，我们将继续加深合作。\n\n我们意识到，蒙德之所以会遭遇这次内战，正是因为我们接受新事物不够快，我们的发展还不够迅速，让那些守旧之辈扰乱了我们的步伐。在之后的日子里，我们将努力给商人创造出更好的营商环境，携手将蒙德改造成一个更锐意进取、更重视创业精神、更富有机会和活力的国家，并与此同时利用强大的经济增长，将权力紧紧握在能保护蒙德的组织——也就是西风骑士团手中。我们希望，通过这样的方式，蒙德这一国度的潜力能得到更好的开发，旧思想和落后习俗能被进步的浪潮洗刷而去，蒙德人民也由此通过适度的混乱获得更宏观的稳定和平。\n\n在过去，这样的想法似乎与我们的理想显得背道而驰。但现在，蒙德人觉得它可以接受，琴也如此认为。"
 MOT_P1_Jean_G_END:0"归港待发"
 MOT_P1_Jean_G_END_desc:0"政治的本质就是妥协。有的时候，为了更加崇高的利益，我们不得不拿出一些没那么重要、但是同样崇高的东西去交换。\n蒙德的稳定、安全和完整高于一切——甚至高于蒙德人的自由。在之后的未来中，琴团长将像舵手那样牢牢把握住我们前进的方向，直到蒙德真正达到民主制度实施的要求为止。"
 MOT_P1_Jean_G_Common_1:0"打击不公正媒体"
 MOT_P1_Jean_G_Common_1_desc:0"我们应当注意到，在我们民主制度运行的过程当中，总有一些聒噪的声音在反对我们做出的任何举措——而更加有趣的是，这些声音来源的媒体，他们往往都得到了我们反对派的资助。\n这种用金钱干预政治的行为，实际上就是举着自由反对自由，为了保护蒙德的政治生态，我们将对这些媒体采取措施。"
 MOT_P1_Jean_G_Common_2:0"压制非民主力量"
 MOT_P1_Jean_G_Common_2_desc:0"在我们通过民主机构作出决策之后，总有一些不满于多数支持的少数分子妄图在场外通过暴力、龌龊、破坏稳定、动摇人心的手段颠覆民主的决议，这是我们所不能容忍的。为了保卫民主和自由，我们将立法禁止这些行为。"
 MOT_P1_Jean_G_Common_3:0"划清自由之限度"
 MOT_P1_Jean_G_Common_3_desc:0"我们当然要保障言论自由，前提是利用言论自由的人不是在利用它破坏自由。而如今，这样的事情正在蒙德的每一个角落上演，那些人——心怀不轨的颠覆者，收了愚人众钱的卖国贼，脑子有问题的胡言乱语之人——正一心一意地利用自由赋予他们的工具铸造出砸烂自由的铁锤。\n为了保卫民主与自由，我们必须做出行动。我们行动的最终目标是：让这些人在甚至没有监管的地方，都要下意识地思考自己的言行符不符合民主自由的监管要求。"
 MOT_PP_Get_Victory:0"自由重归蒙德！"
 MOT_PP_Get_Victory_desc:0"历史会记住这一段时日，会记住这场战争中每一个模糊的面庞。\n\n在这段日子里，太阳似乎始终没有再度升起，而未能见到阳光的人们在黑暗中一个接一个地倒下。\n\n直到西风之鹰飞向天空，扇动翅膀，扫去天上的一切阴霾……阳光才得以回归大地。\n\n蒙德人将会记住一切——记住虐杀平民的贵族军，记住分裂国家的军阀，记住在饥荒和战火中死去的亲人朋友，记住为蒙德寻找出路的诸位领袖，记住努力维护秩序的文职人员，记住在后方为战事提供帮助的普通平民，记住在这场战争中浴血沙场的每一个西风骑士……\n\n他们会记住我们，就像记住从旧贵族手中解放蒙德人的英雄§R温妮莎§!那般。\n我们的英雄事迹将被永恒传唱，最终化作神话传说，直到一千年、一万年后，人们仍会记得：在遥远的过去，曾经有一群伟大的英雄，他们为了整个蒙德的自由与和平献出了自己的一切，最终取得了胜利！"

#诺艾尔红线 战中国策
 MOT_PP_Begin_Noelle:0"临时代理团长"
 MOT_PP_Begin_Noelle_desc:0"作为妥协的结果，战争英雄诺艾尔成为了新的代理团长。"
 MOT_PP_Noelle_R_Begin:0"适应新现状"
 MOT_PP_Noelle_R_Begin_desc:0"为了面对琴团长昏迷的问题，诺艾尔代理团长因其卓越的名望而被推举为新的代理团长。然而这位新团长与琴并不同——琴团长从小就被作为蒙德的领袖培养，能一人处理数十人才能完成的政务，而诺艾尔小姐虽然也有为人民奉献时间和精力的意愿，但她的能力真的不足以统帅西风骑士团、处理蒙德城和风起地的大小事务、调节各阶层的平衡还有准备反攻。\n\n面对这样的新现状，莉柯德女士认为我们必须采取措施，以避免事情落入更糟的状况。如果我们也陷入混乱，又有谁能拯救蒙德呢？"
 MOT_PP_Noelle_R_11:0"破格提拔人才"
 MOT_PP_Noelle_R_11_desc:0"恢复政府行政能力，首先要做的就是提拔更多人才来填补琴团长留下的空缺。\n虽然乡绅和工厂主们都给我们提供了可靠的人选，但诺艾尔团长认为应当从出身较低的人中选拔有足够能力的官员。"
 MOT_PP_Noelle_R_12:0"消弭不安情绪"
 MOT_PP_Noelle_R_12_desc:0"琴团长的地位不言而喻——对于蒙德人，她就好像是天上的太阳那样，宁静地存在于我们的生活中，要是有一天消失了，却会引起巨大的恐慌。\n一个正常的社会居然会因为缺少某一个人的存在而失调，这种事情真是难以想象。\n\n除了琴团长病倒引发的不安之外，如今的时局也让人们感到不安。现在的和平真的能维持下去吗？蒙德的未来会怎么样？会不会有哪一天，西风骑士团突然崩溃，敌军直接冲进城内烧杀抢掠？\n\n诺艾尔团长说：这样的恐惧是合理的，但我们不能被它们阻挡。\n从现在开始，我们要消弭在群众当中生出的对未来的不安。这首先就要从保证生活物资供应开始。\n\n对蒙德的现状，没有人比西风骑士团的行政人员们更了解了。但是看到诺艾尔团长这位战争英雄胸有成竹的样子，人们便镇定下来，去一步步实现我们的目标。"
 MOT_PP_Noelle_R_13:0"蒙德英雄保护法"
 MOT_PP_Noelle_R_13_desc:0"面对着一场巨大而恐怖的战争，蒙德市民的心态也在改变——从前参军是获得一门好工作，如今参军可是有了掉脑袋的风险。于是许多人拒绝接受征召，甚至有很多已经成为士兵的人要求退出军队——尽管这几乎是当逃兵。\n\n但我们需要兵员，需要有人去战斗，否则蒙德的状况只会越来越糟。为了获得改变现状的力量，我们将提高参军的吸引力——提拔更多的基层军官为将领，在社会上进行广泛的宣传，给予退伍军人更好地待遇与保护。这一切就从《蒙德英雄保护法》开始。"
 MOT_PP_Noelle_R_14:0"扩大群众基础"
 MOT_PP_Noelle_R_14_desc:0"琴团长建立民主议会的初衷是获取民众的建议，但如今这个机构已经离群众越来越遥远了，这在和平时期似乎没有产生太大问题，但在战争时期，如果我们听不到人民的诉求，也许就会遭遇致命的动摇。\n\n现在，议会必须降低投票标准，吸收更多来自平民的议员。除此之外，西风骑士团的基层组织也要更多更广地建立起来——这是一个高级目标，而我们会从比较简单的事情做起，比如说，做点问卷调查什么的。"
 MOT_PP_Noelle_R_15:0"扫除内部腐朽"
 MOT_PP_Noelle_R_15_desc:0"琴团长倒下之后，许多人的心思就活泛开了——那一位绝对清廉、明察秋毫的骑士倒下了，是不是就可以开始贪污腐败了呢？\n\n我们将建立一系列的监察机构，尽可能拔除这种事情的苗头。幸运的是，政府的腐化之前被抑制得很好，几乎没有贪腐才是骑士团的常态，现在开始防范还不需要太高成本——但却能获得人民的广泛支持。"
 MOT_PP_Noelle_R_21:0"浴血战场之人"
 MOT_PP_Noelle_R_21_desc:0"在此前的战斗中，诺艾尔发现：由于某些从古老的年代流传下来的传统，我们的军官压根不把战士当成人看，而是当做用鞭子抽着赶向战场的牲口。我们的一些部队甚至还在使用线列战术，军官们站在队列两边，将战士们夹在中间去战斗，就好像害怕我们的战士会随时当逃兵一样。\n幸运的是，我们现在还来得及改变这一切——就从刚才说的一切开始改变。等琴团长醒来，见到我们所做的一切，她一定会为我们骄傲。"
 MOT_PP_Noelle_R_22:0"支撑社会之人"
 MOT_PP_Noelle_R_22_desc:0"是谁在为我们这个社会提供宝贵的生活物资？是什么人在后方为我们的军队制造出源源不断的武器和补给？正是劳动人民。\n为了回报他们的付出，也为了让他们更有动力为这千年未有的战争辛勤劳动，我们将推动新法案的通过，给予底层人民更多的政治权力。如果现在是和平时代，我们还应该想办法让他们得到更多的物资；但现在，这就是我们唯一能做的事情了。"
 MOT_PP_Noelle_R_23:0"阻碍进步之人"
 MOT_PP_Noelle_R_23_desc:0"当我们为了蒙德的统一奔走、为自由的理想作出有益实践时，总有那么一群人在阻挠我们的行动——而且这群人中还总是有那么一些与工厂主和地主有着千丝万缕的关系。\n在和平时期，我们也许还能容忍他们的行为，毕竟这是民主游戏的一部分；但现在，我们没有这个时间和精力。先从一些劣迹斑斑的家伙开始，我们将用杀鸡儆猴的方式“请”他们让道。我们要让这些人知道——西风骑士团以前是，现在仍是，蒙德唯一的主宰。如果西风骑士团希望推动进步，整个蒙德都没有人能够阻挡它。"
#下面四个国策的名称都来自于马赛曲的歌词
 MOT_PP_Noelle_R_31:0"进兵须结同心誓"
 MOT_PP_Noelle_R_31_desc:0"高塔孤王已经死去，但它的尸体还留在蒙德这间屋子里腐烂发臭。在我们的军队中、政府中，许多人因为职位高一级就自认为高人一等；而在社会生活中，更有许多人因为比别人多掌握一些可笑的资源就视别人为低等生物。在他处，更有许多稀奇古怪的不平等现象，有人甚至在我们两代领袖都是女性的前提下散播歧视女性的言论，真不知是何居心！\n\n像这样的事情，是时候停止了。为了促进平等、提高士气，也为了缓解兵员和工人人数不足的问题，我们将开始推行产业民主和士兵委员会制度，并鼓励女性参与劳动乃至军队生活。如果我们连这种小事都做不成，就更不可能做成统一蒙德这种伟大的事情了。"
 MOT_PP_Noelle_R_32:0"不胜捐躯义并高"
 MOT_PP_Noelle_R_32_desc:0"士兵。战士。军人。骑士。\n这些不同的称谓，都指向同一个群体——指向在前线浴血奋战、在战壕里忍受恶劣环境的人们。他们战斗的理由，就是让后方的大众不必战斗。\n\n现在，我们要做出实际行动来支持他们。要建立制度，让基层战士能够与军官平等沟通，从而制定出更好的战术、更彻底地执行我们的计划；要改善部队的待遇，鼓舞战士们的士气；最重要的是，要让战士们知道，他们的后方支持他们的战斗；要让他们感觉到，他们是西风骑士团中保卫民众的骑士，而不是数据表上的一段数字。"
 MOT_PP_Noelle_R_33:0"将此拥护自由心"
 MOT_PP_Noelle_R_33_desc:0"自由正是蒙德一切理念的根本。我们的行动出于自由的理想，发自自由的灵魂，最终也要导向更高级的自由。\n但在近些年来，自由的进步缓慢得让人难以忍受……为了获得民众的更多支持、为了在内战中更快更好地取得胜利、为了我们所有人的理想，停滞的改革必须继续推行。蒙德人所享有的自由不会被任何人夺走，相反，我们要让它更上一层楼。"
 MOT_PP_Noelle_R_34:0"奋身进杀狼与虎"
 MOT_PP_Noelle_R_34_desc:0"旧贵族灭亡了吗？\n没有。\n曾经压迫人民的旧贵族的统治已经倾覆，但在今日的蒙德，旧贵族的余孽、伪装成进步者的旧贵族正大行其道。他们的目标看上去高尚而伟大，充满了华丽而复杂的词句，但归根结底就只有一个目标：将已经从蒙德人身上去除千年的枷锁，重新加到蒙德人民的身上。\n我们不会让这些人得逞——我们要采取一切措施，为了保卫人民的自由而战斗。我们将用自己的鲜血证明：\n蒙德人民不会允许贵族再次出现。\n整个蒙德，都已经没有贵族统治的土壤。\n任何复辟旧贵族的尝试，最终都会通向死亡。\n\n为了我们的自由，我们能付出一切。\n但在我们付出一切之前，我们会先让残害我们自由的人下地狱……"
 MOT_PP_Noelle_R_41:0"挣脱锁链！"
 MOT_PP_Noelle_R_41_desc:0"够了！\n蒙德正处于危急之中，蒙德人民有倒悬之急，在我们的身边却还有一群人死死抱着自己的权力，为了自己那点可怜的利益而拖累整个蒙德！\n是时候让这些人从历史的舞台上退下了。现在，一切权力都必须归于支持统一和自由的蒙德人民、归于蒙德人民推举的委员会和行政机构，归于引领人民的西风骑士团！如此一来，我们才能团结一切力量，保卫蒙德人民，迈向和平和统一！"
#歌唱祖国的歌词
 MOT_PP_Noelle_R_51:0"在蒙德人的土地上…"
 MOT_PP_Noelle_R_51_desc:0"我们勤劳，我们勇敢，\n独立自由是我们的理想。\n我们战胜了多少苦难，\n才得到今天的解放！\n我们爱和平，我们爱家乡，\n谁敢侵犯我们，就叫他灭亡！"
#团结人民之歌
 MOT_PP_Noelle_R_52:0"…到处响起人民的声音："
 MOT_PP_Noelle_R_52_desc:0"你可曾听到人民的声音？\n那愤怒的人民，所唱出的声音。\n这声音发自我们的内心，\n歌唱不甘于奴役的英勇抵抗。\n\n当你的心跳，\n与战鼓一同擂响，\n便等待明日的曙光，\n它将开启新生的天窗。"
 MOT_PP_Noelle_R_61:0"前进！前进！前进进！"
 MOT_PP_Noelle_R_61_desc:0"在歌声所能传到的一切地方，听到声音的所有人都已经下定决心。\n我们将向着蒙德的统一、向着自由而光明的未来前进，让我们冒着敌人的炮火，追随先贤的足迹前进！"
 MOT_Noelle_REND:0"黎明重回大地！"
 MOT_Noelle_REND_desc:0"历史会记住这一段时日，会记住这场战争中每一个模糊的面庞。\n\n在这段日子里，太阳似乎始终没有再度升起，而未能见到阳光的人们在黑暗中一个接一个地倒下。\n\n直到人民终于觉悟，从群众当中诞生出一个又一个的英雄，所有的蒙德人一同撕开夜幕……阳光才得以回归大地。\n\n蒙德人将会记住一切——记住虐杀平民的贵族军，记住分裂国家的军阀，记住在饥荒和战火中死去的亲人朋友，记住为蒙德寻找出路的诸位领袖，记住努力维护秩序的文职人员，记住在后方为战事提供帮助的普通平民，记住在这场战争中浴血沙场的每一个西风骑士……\n\n他们会记住我们，就像记住从旧贵族手中解放蒙德人的英雄§R温妮莎§!那般。\n我们的英雄事迹将被永恒传唱，最终化作神话传说，直到一千年、一万年后，人们仍会记得：在遥远的过去，曾经有一群伟大的英雄，他们为了整个蒙德的自由与和平献出了自己的一切，最终取得了胜利！"
#诺艾尔黑线 政治线
#作为作者我有必要表现黑线诺艾尔的极端情绪，以下内容不能代表作者本人的思想
 MOT_PP_Noelle_F_Begin:0"结晶之夜"
 MOT_PP_Noelle_F_Begin_desc:0"蒙德的局势已经到了极其危急的地步，我们必须要采取措施，将人民从深渊中拯救出来。\n而要拯救蒙德人民，首先要做的，就是消灭在我们当中存在的背叛、贪婪、堕落、怠惰和绝望，进行一场肉体和精神上的大扫除。"
 MOT_PP_Noelle_F_11:0"洗净背叛"
 MOT_PP_Noelle_F_11_desc:0"什么人应该为目前为止的一切失败负最大责任？当然是那些背叛者。\n那些投靠旧贵族的反动分子，那些给前线补给偷工减料的无良商人，那些散播谣言破坏稳定的蠢货，那些临阵退出军队的逃兵……所有这些人，他们背叛了蒙德，背叛了蒙德人民，背叛了自由的信念，他们该死，他们马上就要死了！\n对公民的审判需要漫长的流程，需要充分的证据；但这些叛徒并不是我们的人民，而是敌人。面对敌人，就要使用针对敌人的手段。他们既不会得到辩护，也不会有反对的机会，他们能做的只有四件事：恐惧、颤抖、恸哭，还有在断头台下向人民忏悔他们的罪行。"
 MOT_PP_Noelle_F_12:0"洗净贪婪"
 MOT_PP_Noelle_F_12_desc:0"什么人在这最危急的战争中囤货居奇、坑蒙拐骗、破坏征兵和动员，为了一己私利拖累蒙德统一的进程？\n就是那些垄断商人，那些守旧地主——那些看到旧贵族作威作福的记载就兴奋地想要享受人上人快乐的人，那些将蒙德祖国当作赚钱工具的人。虽然他们并没有直接投敌，而是使用法律内的手段来阻挠我们，但每一个人都知道，这些人就是叛徒，他们该死，他们马上就会死了！\n现在，这些人要为他们的贪婪付出代价——军队将把这些满脑肠肥的人从他们的家里拖出来，他们靠着背叛祖国积累下来的财富则将充公，用于恢复人民生活水平和支援战事。\n过去，他们靠着对民主游戏的熟悉与我们在繁杂的规则中绕圈圈，但现在，不再有什么游戏给他们玩了。就让他们在游街的囚车里向人民忏悔自己对人民的背叛吧。"
 MOT_PP_Noelle_F_13:0"洗净堕落"
 MOT_PP_Noelle_F_13_desc:0"毫无疑问，在蒙德城中发酵不止的堕落行为对我们当前的危局有着不可推卸的责任。千年前，当蒙德刚刚从旧贵族手中解放出来时，蒙德处处都是道德高尚的民众；但如今的蒙德肮脏而又混乱。\n我们看到，工作者们不为了拯救蒙德而奋力工作，反而酗酒后家暴他们的妻子和儿女；战士们的妻子不为前线的丈夫送去家庭的温暖，反而搞婚外情破坏军婚；无数的闲人不以保卫国家统一为荣，反而四处传播不利于蒙德祖国的言论；更有人因为我们的领袖是女性，就反对我们的领导……\n堕落的行为，陈腐的观念，混乱的纪律，不负责任的习惯，这一切必须终结。所有蒙德人，都必须在骑士团的带领下，使用坚决的手段进行道德和行为上的改造，直至成为有理想、有道德、有纪律、有爱国心的合格公民。"
 MOT_PP_Noelle_F_14:0"洗净怠惰"
 MOT_PP_Noelle_F_14_desc:0"在问“蒙德为我做了什么”之前，我们应该先问问自己：我为蒙德做了什么？我是否完成了作为一个蒙德人的责任，是否履行了对周边人的义务，是否勤勤恳恳地工作，将汗水和爱奉献给了祖国？\n当年的琴团长便是如此做的，如今的诺艾尔也用这样的信条要求自己。而这样的理念必须作为整个蒙德将来前进的基石，每一个蒙德人都应认清自己对蒙德所负的责任，为蒙德而奋力工作，而诸如罢工、停学、抗议、非法游行等行动则应当从这个国家中消失。\n人是为责任而活在世上。"
 MOT_PP_Noelle_F_15:0"洗净绝望"
 MOT_PP_Noelle_F_15_desc:0"在蒙德城中，一种绝望的气氛正在蔓延。人们在问：我们真的能统一蒙德吗？和平真的能到来吗？自由真的是我们固有的权利吗？\n虽然这样的问题出自诚挚的心，但我们必须认识到，这样的认知、这样的疑问，本身就是在损伤我们胜利的可能性。\n从今往后，对这一切疑问只会有一种回答：我们能够统一蒙德，和平终将到来，自由是每一个蒙德人固有的权利，伟大的胜利终将到来。而质疑、反对这一结论的人，则是居心叵测、心怀恶意的破坏分子。\n当所有人都保持着对胜利的一致认知，胜利就会真正到达我们的手中。"
 MOT_PP_Noelle_F_21:0"铸就团结"
 MOT_PP_Noelle_F_21_desc:0"在诺艾尔阁下的带领下，我们扫清了内部的混乱和不安定因素，稳定与团结随着第二天的阳光一起回归到我们的生活当中。今后，我们也将追随黑玫瑰的足迹，以前所未有的团结铸就前所未有的强大，用无可匹敌的力量压碎一切敌人。"
 MOT_PP_Noelle_F_22:0"除尽罪恶"
 MOT_PP_Noelle_F_22_desc:0"如今，存在于我们身边的种种堕落行径和腐败行为终于得到根除，那些捣乱分子和破坏者也被除尽，蒙德城变得洁净而美丽，居住在这里的每一个人都发自内心地支持我们的战斗。"
 MOT_PP_Noelle_F_31:0"为了蒙德……"
 MOT_PP_Noelle_F_31_desc:0"为了蒙德，我能付出什么？我应该付出什么？我们必须付出什么？"
#以下均出自圣经，大部分出自其中的启示录
 MOT_PP_Noelle_F_41:0"应缄默不言"
 MOT_PP_Noelle_F_41_desc:0"“你们也当忍耐，坚固你们的心，因为主来的日子近了。”"
 MOT_PP_Noelle_F_42:0"应奉献汗水"
 MOT_PP_Noelle_F_42_desc:0"“我知道你的患难，你的贫穷，你的居所，你的行为，爱心，信心，勤劳，忍耐。又知道你末后所行的善事，比起初所行的更多。”\n“看哪，我在你面前给你一个敝开的门，是无人能关的。”"
 MOT_PP_Noelle_F_43:0"应死战不退"
 MOT_PP_Noelle_F_43_desc:0"“你既遵守我忍耐的道，我必在普天下人受试炼的时候，保守你免去你的试炼。”\n“我必快来，你要持守你所有的，免得人夺去你的冠冕。”"
 MOT_PP_Noelle_F_44:0"应稳步前行"
 MOT_PP_Noelle_F_44_desc:0"“你说，我是富足，已经发了财，一样都不缺。却不知道你是那困苦，可怜，贫穷，瞎眼，赤身的。”\n“我劝你向我买火炼的金子，叫你富足。又买白衣穿上，叫你赤身的羞耻不露出来。又买眼药擦你的眼睛，使你能看见。”\n“凡我所疼爱的，我就责备管教他。所以你要发热心，也要悔改。”"
#没错，是另一个版本的马赛曲歌词
 MOT_PP_Noelle_F_51:0"神圣的祖国号召我们\n向那敌人雪恨复仇"
 MOT_PP_Noelle_F_51_desc:0"“第一位天使吹号，就有雹子与火搀著血丢在地上。地的三分之一和树的三分之一被烧了，一切的青草也被烧了。”"
 MOT_PP_Noelle_F_52:0"我们渴望珍贵的自由\n决心要为它而战斗"
 MOT_PP_Noelle_F_52_desc:0"“第二位天使吹号，就有彷佛火烧著的大山扔在海中。海的三分之一变成血。”"
#出自启示录，略有修改
 MOT_PP_Noelle_F_61:0"奉献，牺牲，责任"
 MOT_PP_Noelle_F_61_desc:0"“我转过身来，要看是谁发声与我说话。既转过来，就看见七个金灯台。”\n“灯台中间，有一位好像人子，身穿长衣，直垂到脚，胸前佩著红花。”\n“她的头与发皆白，如白羊毛，如雪。眼目如同火焰。”\n“天上的星晨坠落于地，如同无花果树被大风摇动，落下未熟的果子一样。”\n“地上的君王，领袖，军阀，富户，都藏在山洞，和岩石穴里。”\n“向山和岩石说，倒在我们身上罢，把我们藏起来，躲避坐宝座者的面目，和羔羊的忿怒。”"
 MOT_Noelle_FEND:0"长夜已去，光明重现……"
 MOT_Noelle_FEND_desc:0"历史会记住这一段时日，会记住这场战争中每一个模糊的面庞。\n\n在这段日子里，太阳似乎始终没有再度升起，而未能见到阳光的人们在黑暗中一个接一个地倒下。\n\n直到伟大的英雄诺艾尔站出来，领导着蒙德人扫去天上的一切阴霾……阳光才得以回归大地。\n\n蒙德人将会记住一切——记住虐杀平民的贵族军，记住分裂国家的军阀，记住在饥荒和战火中死去的亲人朋友，记住为蒙德寻找出路的诸位领袖，记住努力维护秩序的文职人员，记住在后方为战事提供帮助的普通平民，记住在这场战争中浴血沙场的每一个西风骑士……\n\n他们会记住我们，就像记住从旧贵族手中解放蒙德人的英雄§R温妮莎§!那般。\n我们的英雄事迹将被永恒传唱，最终化作神话传说，直到一千年、一万年后，人们仍会记得：在遥远的过去，曾经有一群伟大的英雄，他们为了整个蒙德的自由与和平献出了自己的一切，最终取得了胜利！"
#内战经济线
MOT_EB_Focus_on_Res_Lack:0"艰苦卓绝之战"
MOT_EB_Focus_on_Res_Lack_desc:0"如今我们遭遇了前所未有的经济封锁，我们的武器生产缺少战略资源，我们的商店货架上也没有了过去的商品。在这危急时刻，我们必须利用起一切可以利用的力量，为了将来的幸福忍受一时的痛苦。"
MOT_Centralize_Res_in_City:0"集中城内资源"
MOT_Centralize_Res_in_City_desc:0"城中的绿化树木、金属制的餐具、水晶制作的魔导器具……我们的敌人以为我们陷入了缺少资源的窘境，但只要我们愿意付出一些代价，我们会发现蒙德城内到处都是资源。"
MOT_EB_Focus_on_Pro_Line:0"制胜于生产线"
MOT_EB_Focus_on_Pro_Line_desc:0"要取得胜利不能只依靠武器，但不能不依靠武器。在战场上浴血奋战的骑士们，他们也需要后方每一个人的支持，尤其是武器装备上的支持。"
MOT_Chase_Limit_of_Eff:0"追求效率极限"
MOT_Chase_Limit_of_Eff_desc:0"诚恳地说，贵族军和各地的叛党并不弱——他们要么拥有外国的支持，要么坐拥强大的工业能力，要么特别擅长蛊惑人心。面对这样的敌人，我们也必须做到极致。"
MOT_EB_War_Control:0"精益求精"
MOT_EB_War_Control_desc:0"生产效率就像海绵里的水……"
MOT_EB_Build_Most_AF_In_WindRise:0"砺乃锋刃，无敢不善"
MOT_EB_Build_Most_AF_In_WindRise_desc:0"在不可避免的战争面前，我们的经济中心必须从和平状态转变向动员状态。"
MOT_EB_Build_More_AF_In_WindRise:0"备乃弓矢，锻乃戈矛"
MOT_EB_Build_More_AF_In_WindRise_desc:0""
MOT_EB_Build_AF_In_WindRise:0"王于兴师，修我戈矛"
MOT_EB_Build_AF_In_WindRise_desc:0"完全动员起来的工业能力，将为胜利奠定基石！"
MOT_EB_Ensure_Supply:0"保证补给通畅"
MOT_EB_Ensure_Supply_desc:0"补给线正是战争的大动脉，倘若供血不足，前线的战斗力就会下降，最终带来失败。为了避免这一结局，我们将拓宽补给线路，让骑士们能够在前方拿到充足的补给。"
MOT_EB_Build_Railway_and_Infra:0"打通国家动脉"
MOT_EB_Build_Railway_and_Infra_desc:0"蒙德从来没有如此团结过，这份团结使得我们可以做到一些过去难以完成的事情——比如修建一条贯穿全国的公路，促进经济的发展、加快补给的供应。"
MOT_EB_Get_Res_in_DVA:0"危险运输现象"
MOT_EB_Get_Res_in_DVA_desc:0"居民不多的风龙领仍有相当数量的资源未被开发，是时候让它们派上用场了。"
MOT_EB_Build_AF_in_DVA:0"产业链深度串联"
MOT_EB_Build_AF_in_DVA_desc:0"风龙领在此前已经聚集了数量不少的人口，但那里的大部分居民都还在从事第一产业乃至无本生意。只需要一点点投资和政策引导，我们就能让风龙领的新产业繁荣起来。"
MOT_EB_Get_Res_in_Andrius:0"赋能奔狼领矿业"
MOT_EB_Get_Res_in_Andrius_desc:0"在我们此前的发展中，奔狼领可谓是被我们忽视的区域，如今这里由于战争难民的缘故有了足够的人口，我们也终于能够利用这里的水晶矿资源了。"
MOT_EB_Build_AF_in_Andrius:0"难民再就业"
MOT_EB_Build_AF_in_Andrius_desc:0"聚集在奔狼领的难民正是宝贵的资源，这些渴望富足生活的人能够为工业发展提供动力。"
MOT_EB_Get_Res_in_RAG:0"晨曦农业现代化"
MOT_EB_Get_Res_in_RAG_desc:0"莱艮芬德领的种植园此前一直在莱艮芬德家族手中，因为低廉的人力资源价格，这里农业技术的进步十分缓慢。让我们推它一把吧。"
MOT_EB_Build_AF_in_RAG:0"国有化晨曦酒庄"
MOT_EB_Build_AF_in_RAG_desc:0"莱艮芬德家族自以为是在阴影中监督骑士团、消灭蒙德敌人的夜枭，但实际上他们不过是财阀与地主的复合体。让这些傲慢的家伙跌下神坛吧。"
MOT_EB_Final_Unite:0"集中力量"
MOT_EB_Final_Unite_desc:0"在当前的危局下，如果我们不能将力量凝聚起来，等待我们的就只有死路一条。接下来，我们将开展一系列的计划，使得各区域的生产单元能够相互协调，达成更高的生产效率。"
MOT_EB_Central_Development:0"中央区域生产协同"
MOT_EB_Central_Development_desc:0"蒙德城，风起地，西风教会领，还有清泉镇，正是西风骑士团控制的核心区域，这一片区域本身就拥有完整的产业链和充分的资源产出。当我们开发了这些区域，我们的战争能力将进一步强化。"
MOT_EB_Get_Res_in_GUN:0"偏远乡镇建设"
MOT_EB_Get_Res_in_GUN_desc:0"在过去的发展中，古恩希尔德领虽然人口增长较快，却始终没能得到足够的开发。当地在遭遇之前的混乱后，许多村庄都因此消失，产生了大量的游民和城市难民。如果我们进行适当的投资和培训，就能借此加速古恩希尔德领的城镇化进程。"
MOT_EB_Build_AF_in_GUN:0"蒙德三线建设"
MOT_EB_Build_AF_in_GUN_desc:0"如果说有什么地方算得上我们的大后方，那一定是古恩希尔德领。在之前的建设后，进一步的开发已经变得更加容易，让我们开始执行新的计划吧。"
MOT_EB_Get_Res_in_FAV:0"重建西风教会领"
MOT_EB_Get_Res_in_FAV_desc:0"在此前的混乱中，西风教会领受创甚多。投入足够的资源和人力，加以一定的专注和时间，我们能够让这里的资源生产实施重新运转起来，为我们的战争机器提供动力。"
MOT_EB_Build_AF_in_FAV:0"千风神殿再开发"
MOT_EB_Build_AF_in_FAV_desc:0"千风神殿及其附近的区域一直是蒙德纺织业的中心，但近来的战事使得这里的工厂成片倒闭，大量的工人失业，这正是我们投资军工业、提供就业岗位的时机。"
MOT_EB_Get_Res_in_SPI:0"建设清泉镇林场"
MOT_EB_Get_Res_in_SPI_desc:0"清泉镇除了土地肥沃，是蒙德重要的农业地区之外，还有这丰富的林木资源。为了获得至关重要的木材来制造风之翼等关键装备，我们不能再让这重要的资产被闲置一旁。"
MOT_EB_Build_AF_in_SPI:0"清泉镇工人培训"
MOT_EB_Build_AF_in_SPI_desc:0"清泉镇虽然主要是农业地区，但它与古恩希尔德领不同，这里的农民都是“农业工人”，拥有足够高的资质去工厂中担任生产工作。现在，我们就要动员这里的居民参与生产，为蒙德的统一提供宝贵的武器。"
MOT_EB_Out_of_Mond_City:0"整合军事生产"
MOT_EB_Out_of_Mond_City_desc:0"此前我们军事工业的发展存在着凌乱分布、不均衡的现象，倘若我们将它们进行整合，一定能在减少花费的同时提高生产的效率。"
MOT_EB_In_Mond_City:0"挖掘军备潜力"
MOT_EB_In_Mond_City_desc:0"蒙德城还有风起地，这两片区域作为蒙德的主要工业区，其潜力还没有被我们完全发掘出来。我们将对这里的军事工业进行进一步的拓展，鼓励工人乃至附近的农民进入军工厂工作，为战争提供足够的武器。"
MOT_EB_War_Pro_Food:0"战争，生产，建设"
MOT_EB_War_Pro_Food_desc:0"为了蒙德的统一，我们必须用尽一切力量。"
MOT_EB_END:0"开辟前路"
MOT_EB_END_desc:0"我们已经做足准备，要与敌人决一死战——！"
#统一前军事线
MOT_Military_New_Try:0"重整旗鼓"
MOT_Military_New_Try_desc:0"此前的军事冲突展现了西风骑士团军队的不足之处，大敌当前，我们正应当在决战之前处理掉这些不足之处，让我们的军队跟上时代的潮流。\n不过有一个问题：时代的潮流到底是哪条路？"
MOT_MR_Mobile_Tac:0"机动穿插"
MOT_MR_Mobile_Tac_desc:0"通过强大的突破能力撕开敌人的防线，以莫测的机动力切断补给线，将敌人包围歼灭，这就是这个时代的潮流！"
MOT_MR_Plan_And_Fight:0"谋定后动"
MOT_MR_Plan_And_Fight_desc:0"随着技术的进步，我们对战场的把控力也在不断提升，过去，将领的指示下达后要过上几小时甚至几天才能够得到实现，指挥和计划的重要性也因此下降了；但现在，我们能够几乎实时地指挥部队，获取战场的信息。战争策略的未来，一定是通过信息全面地把控战场，然后制定出制胜的策略。"
MOT_MR_Total_Attack:0"全面压制"
MOT_MR_Total_Attack_desc:0"仅仅执着于策略是愚蠢的行为，当我们有了足够的体量，不论是什么计划都将在我们可怕的攻势下崩溃。"
