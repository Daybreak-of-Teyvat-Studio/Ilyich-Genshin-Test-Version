 MOT_War1_Attack_On_Them:0"全军进攻"
 MOT_War1_Attack_On_Them_desc:0"贵族军一经进军，便展现出他们极其恶劣的军纪——在他们的占领区，蒙德的人民正遭遇劫掠和压迫，每一天都有人死去。我们应当快马加鞭地进攻，用最快的速度将人民从暴君手中解救出来！"
 MOT_War1_Defense_For_Behinder:0"稳固阵线"
 MOT_War1_Defense_For_Behinder_desc:0"贵族军拥有来自至冬国的支持，在愚人众科技的加持下，他们能够发动猛烈的进攻。只要我们稳固住防线，击溃他们的进攻，他们的力量就会衰竭，到那时候才是我们的进攻时机。"
 MOT_War1_Back_But_Not_Flee:0"迟滞敌军"
 MOT_War1_Back_But_Not_Flee_desc:0"敌人的力量惊人得强——或者说，我们比自己想象得要弱。在这种情形下，死守一条防线也许并不是最优的选择，我们将适度地后撤，并在过程中不断阻碍敌人的进军，并在最后给予他们迎头痛击。"
