 GUN_Invite_Amber_desc:0"安柏是西风骑士团的侦察骑士。在侦察骑士已然没落的现在，她独自坚守着这份职责。初来乍到的旅客用不到三天，便能与这位热情似火的少女打成一片。「猎鹿人」的招牌前、果酒湖岸边、风起地大橡树的树顶，都有敏锐机警的红色骑士所留下的足迹。任何被她盯上的「可疑人士」，绝对逃不过骑士认真的质询。"
