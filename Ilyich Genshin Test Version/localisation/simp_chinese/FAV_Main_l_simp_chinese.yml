FAV_Our_Common_Goal_desc:0"随着交流往来的增多，我们双方的互相谅解越来越强……"
FAV_Beginning_of_a_new_War:0"刀 兵 动"
FAV_Beginning_of_a_new_War_desc:0"和平统一的可能性已经破裂，为了避免落入劣势，我们必须先发制人地打倒敌人！"
FAV_Rewrite_our_Bible:0"新约风神书"
FAV_Rewrite_our_Bible_desc:0"我们已经占领了西风大教堂，阐释教义的权柄也已经落入我们手中。现在，是时候重书神的信条，总结宗教改革过程中的重要文章，将我们的主张写成新的宗教经典了。\n为了完成这一神圣的事业，我们将召开组织会议，商讨新教典的脉络和细节，以及应该收录的文本。"
FAV_Towards_Union:0"迈向蒙德统一"
FAV_Towards_Union_desc:0"如今，我们已经是整个蒙德最强大的势力，是时候平定战乱，将全蒙德统合在我们的旗帜下了。"
FAV_Dig_Potential_of_War:0"挖掘战备潜力"
FAV_Dig_Potential_of_War_desc:0"只依靠我们当前的战争能力也许不足以击败所有敌人，我们仍需要更强的军力。"
FAV_Attack_Enemies:0"统一的兵锋"
FAV_Attack_Enemies_desc:0"和平谈判统一那些分裂势力的可能性相当之地低，相较而言，还是凭借武力制伏他们更快。"
FAV_Construct_Local_Government:0"重建控制"
FAV_Construct_Local_Government_desc:0"战争摧毁了各地的行政机构，使得我们必须重新建立起可靠的、彼此联通的控制体系。"
