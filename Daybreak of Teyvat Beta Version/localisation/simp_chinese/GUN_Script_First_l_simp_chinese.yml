 GUN_Invite_Lazer_desc:0"雷泽是生活在奔狼领的神秘少年，很少有蒙德居民能发现他的行踪。但据少数目击者称，雷泽五感敏锐，身手矫健，能在树林中高速穿梭，又常与狼群共同出没不会主动靠近人类。有人猜测，他是被狼群抚养大的弃婴。也有人说，他是幻化成少年模样的狼灵。种种猜测，为「狼少年」这一别称增添了许多神秘色彩。而「狼少年」雷泽本人，今日依旧站在山岗上仰头沐浴着温暖的阳光。"
