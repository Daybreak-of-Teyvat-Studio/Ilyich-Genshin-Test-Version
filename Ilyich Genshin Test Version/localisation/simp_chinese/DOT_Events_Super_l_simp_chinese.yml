#####公审大贤者！
 super.13.t:0 "公审大贤者！"
 super.13.d:0 "原教令院大贤者阿扎尔，学阀禽兽，僄狡锋协，好乱乐祸，本无懿德。饶幸践高位于翚翟，陷吾君于不义。以蛇蝎为心，豺狼成性，近狎邪僻，卑侮神室，败法乱纪，坐领教院，专制朝政，爵赏由心，刑戮在口，所爱光五宗，所恶灭三族，群谈者受显诛，腹议者蒙隐戮，百寮钳口，道路以目加，残害忠良，窥窃神器，图谋弑君。身处贤者之位，而行赤王之态，污国虐民，毒施人鬼。加其细政苛惨，科防互设，坑阱塞路，举手挂网罗，动足蹈机陷，是以须弥有无聊之民，雨林有吁嗟之怨。人神之所同嫉，天地之所不容。"
 super.13.a:0 "该杀！该杀！该杀！"
 The_Public_Trial_of_Grand_Sage:0 "公审大贤者"
 The_Public_Trial_of_Grand_Sage_REMARK:0 "该杀！该杀！该杀！"

########同志们，今天下午三时，我国在神无冢地下成功地爆炸了第一颗御影炉心。核大国对我国实行的核垄断、核讹诈，从此结束了！烽烟滚滚唱英雄，四面青山侧耳听！晴天响雷敲金鼓，大海扬波作和声！璃月、至冬侵略者几百年来只要在西方一个海岸上架起几尊大炮，就可以霸占一个国家的时代一去不复返了！#########
###“要造就一大批人，这些人是革命的先锋队。这些人具有政治远见，这些人充满着斗争精神和牺牲精神。这些人是胸怀坦白的、忠诚的、积极的、正直的。这些人不谋私利，唯一的为着民族与社会的解放，这些人不怕困难，在困难面前总是坚定的，勇敢向前的。这些人不是狂妄分子，也不是风头主义者，而是脚踏实地富于实际精神的人们，提瓦特要有一大群这样的先锋分子，提瓦特革命的任务就能够顺利的解决。”####


