dva.ab.2.t:0"冬日旧事"
dva.ab.2.d:0"维克多是至冬国的一名愚人众使节，作为参赞随从巡视蒙德城。他似乎并不喜欢蒙德平静的生活，无比渴望回到至冬，平日里就待在西风大教堂内长吁短叹。突然有一天，维克多接到了回国的命令，他终于可以回家了。临别之际，他想要再看一眼蒙德城，看看这个他待了几年的地方，于是他登上摘星崖，在那里度过了一个晚上。可是第二天早上，一切事情都变了，蒙德发生了内战，城里的愚人众被逮捕，野外的道路被封锁，他已经无处可去了。在野外躲藏了几天后，他冒险前往了风龙废墟，意外地发现那位蒙德城的侦察骑士小姐居然在这片废墟上建起了一个庇护所，甚至愿意接纳他这种人，更加荒诞的是，追随这个小女孩的人还真不少……"
dva.ab.2.a:0"难以置信"

