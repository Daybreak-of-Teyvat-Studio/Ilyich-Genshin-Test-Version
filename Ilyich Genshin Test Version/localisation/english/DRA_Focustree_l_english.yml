DRA_Linya:0"琳娅"
DRA_Linya_desc:0"谁也不知道为什么这位少女样的妇人会成为高级的军官，谁也不明白为什么这个没有军事背景的人会有如此深厚的军事知识……总之，琳娅来到了军事部门，并且得到了众人的肯定。她作战的目标不在于击败什么人，而在于守护龙脊雪山领的和平——因而，她极其擅长防御战术，只要有足够的时间准备，她的防线就能铸造得牢不可破。"
DRA_Woodson:0"伍德森"
DRA_Woodson_desc:0"任何一个了解伍德森的人都会说，他很尊重劳动法。他是龙脊雪山领的一名人民公仆，已婚，保持着工作八小时、睡眠八小时、路上花费半小时、剩下七个半小时全花在妻子身上的优良生活节律，真可谓是身体力行地遵守劳动法。\n这样的人偏偏是行政机构中相当高级的官员，拥有高明的手腕和丰富的经验。也有人说，正是为了保持这样的生活节律，他才练就了如此的工作技能。"
DRA_Demaus:0"蒂玛乌斯"
DRA_Demaus_desc:0"蒂玛乌斯过去在蒙德学习炼金术，在龙脊雪山开发计划开始后随阿贝多一起来到龙脊雪山领工作，现在已经是炼金协会的重要成员。\n在过去的工作中，他掌握了推进生产创新的有效方式，在促进生产上的成就备受赞赏。\n不过最近他工作时有些分心……据说是因为有了一位身在璃月的恋人。"
DRA_Glianna:0"吉莉安娜"
DRA_Glianna_desc:0"吉莉安娜过去是西风教会的一个修女，因为心宽体胖为人热情而受到民众的喜爱。在龙脊雪山一期开发计划开始时，她带着自己的孩子莉莉来到这里建造了雪山第一座小教堂——现在，她成为了龙脊雪山领内地位相当高的教士。倘若我们聘用她，她将利用自己在教会的人脉和工作经验，为我们带来民意上的益处。"
DRA_Lemond:0"雷蒙德"
DRA_Lemond_desc:0"雷蒙德原来是西风骑士团的成员，后来被派到龙脊雪山领作为白垩骑士团的教官，在一次救援行动中意外负伤后退役，被政府聘为军事智囊。他有着丰富的作战经验，能在战争指挥和作战计划上给予我们帮助。"
DRA_Stivence:0"史蒂文斯"
DRA_Stivence_desc:0"在龙脊雪山领尚不是蒙德一行政区划时，史蒂文斯就已经来到这里进行研究工作。在开发计划建立起第一座研究院时，他加入到其中进行工作，现在他则是道德伦理委员会的重要成员，致力于协调政府与研究机构的工作。"
DRA_Harris:0"哈里斯"
DRA_Harris_desc:0"如果有人曾在龙脊雪山开发计划实施之前就来过龙脊雪山山脚下的“登山营地”，那就一定会对那位胖子厨师印象深刻。\n今天，登山营地变成了营地城，而胖子厨师哈里斯也在众人推举之下成为了领议会的议员。不仅平民，就连许多企业也希望通过这个名声不错的热情人来传达他们的需求。"
DRA_Victoria:0"维多利亚"
DRA_Victoria_desc:0"维多利亚——如果有人问到她的身份，别人会说她是个普通的修女。但她并不是。事实上，她现在已经与西风教会没有了直接的隶属关系，而是直接接受龙脊雪山领政府的指挥。\如果说龙脊雪山领这片富饶的土地就像玫瑰，那么维多利亚修女便是玫瑰的刺。她行走在阴影当中，行一切应行之事。"
