 LYY_Depression_News.1.d:"岩王帝君的离世对璃月的经济造成了巨大的冲击。作为璃月最大的财政支柱，岩王帝君的存在保证了璃月摩拉的稳定和信用。他的去世让全提瓦特人民对璃月摩拉的价值产生了怀疑，导致了一场前所未有的摩拉恐慌。许多璃月人担心摩拉的价值会下跌，纷纷涌向银行兑换其他稳定的资产，挤兑狂潮在每一家璃月银行出现。璃月各地的银行都出现了排长队的现象，甚至有些银行因为现金不足而暂停营业。这种挤兑狂潮给璃月的金融体系带来了沉重的压力，甚至连璃月中央黄金屋这样的权威机构也难以应对。璃月的政府和商会正在紧急制定应对措施，试图恢复人们对摩拉的信心，但是效果尚不明显。璃月正面临着一场前所未有的经济危机。随着货币危机而来的是璃月股市的崩盘。璃月股价在昨天的逐月节当日一落千丈，就连垄断璃月海外运输贸易的南十字船队公司的股价也惨遭腰斩！是以，部分金融家将那天称为黑色逐月节！——枫丹廷蒸汽鸟报国际版"
 LYY_Depression_News.1.a:"灾难降临了！"
 LYY_Depression_News.1.b:"灾难降临了！"
 LYY_Depression_News.2.t:"危机加剧"
 LYY_Depression_News.2.d:"玉衡拉响汽笛，天权敲起钟。群玉阁发出信号，璃月往地狱里冲！由于璃月经济不断恶化，可怕的连锁反应很快发生：疯狂挤兑、银行倒闭、股市蒸发，泡沫破裂，工厂关门、工人失业，璃月不断跌入深渊。这些事件引起了民众的恐慌和愤怒，导致了社会动荡和暴力冲突。璃月临时政府试图通过紧缩政策和外交努力来挽救局面，但效果甚微。一些反对派和民间组织开始组织抗议和示威，要求政府下台。而璃月的盟友和敌人都在观望，等待着最佳的时机来干预或利用这个岌岌可危的国家。许多人开始逃离璃月，寻求其他地方的避难所。璃月的未来充满了不确定和危机。——枫丹廷蒸汽鸟报国际版"
 LYY_Depression_News.2.a:"事情愈发糟糕"
 LYY_Depression_News.2.b:"事情愈发糟糕"
 LYY_Depression_News.3.t:"凝光村与水中椰奶"
 LYY_Depression_News.3.d:"在危机期间，失业者饱受饥寒之苦，他们在全国四处流浪，有时露宿在丛林，公园，街头，车站，有时住在用木板，旧铁皮，油布甚至牛皮纸搭起的破屋里，靠少得可怜的救济活命。昔日繁华的大街上出现了用旧铁皮，纸板和粗麻布搭起的棚户区，这和凝光委员长在就任时所宣称的繁荣大相径庭，所以人们把它叫做凝光村。同时，以盈利为目的的资本家为了消除所谓过剩的供给，提高产品价格，开始大量销毁过剩的产品。飞云商会的行秋少爷便命令下属把成千上万吨的椰奶倒进璃月港，使璃月港变成了银港。这些令人发指的行为引起了人民的愤怒和不满。他们开始组织起来，向政府和资本家提出诉求和抗议。他们要求政府提供更多的就业机会和社会保障，资本家停止浪费和剥削。他们还要求凝光委员长下台，因为她没有履行她的承诺，而是与资本家勾结，牺牲人民的利益。他们高呼“凝光下台”，“飞云商会滚出璃月”，“人民要生存”，“人民要尊严”。——璃月港工人日报报道"
 LYY_Depression_News.3.a:"尔等可曾听到人民的呼声"
 LYY_Depression_News.3.b:"尔等可曾听到人民的呼声"
 LYY_Depression_News.4.t:"提高关税法案"
 LYY_Depression_News.4.d:"为保护本国经济和就业，璃月临时政府宣布要大幅提高关税！这一措施引发了国内外的广泛争议和反对。一些经济学家认为，提高关税会损害璃月的国际竞争力，增加消费者的负担，引发贸易战和报复。另一些经济学家则认为，提高关税是应对经济危机的必要手段，可以保护国内产业，增加财政收入，促进国内市场的发展。璃月临时政府表示，提高关税是在符合世界贸易组织规则的前提下进行的，旨在维护璃月的国家利益和经济安全。同时，璃月临时政府也表示愿意与其他国家进行友好协商，寻求共同应对经济危机的解决方案。——蒙德莱艮芬德酒业最新市场调查报告" 
 LYY_Depression_News.4.a:"这是好事，还是坏事？"
 LYY_Depression_News.4.b:"这是好事，还是坏事？"
 LYY_Depression_News.5.t:"危机向全世界扩散"
 LYY_Depression_News.5.d:"璃月作为全提瓦特大陆财富的创造地，爆发了不知原因的经济危机，这场风波基本波及到全提瓦特大陆。蒙德作为临近璃月且双方贸易频繁的国家，其出口受到了严重的打击。原本畅销的蒙德美酒在璃月市场上无人问津，导致蒙德酿酒业陷入困境。蒙德酒庄里积满了大量的蒲公英酒，风花歌颂等门店长期闭门不开，常有闹事人群聚众于教堂门口或骑士团大殿前。什么？晨曦酒庄破产了！"
 LYY_Depression_News.5.a:"蒙德将何去何从呢？"
 LYY_Depression_News.5.b:"蒙德将何去何从呢？"
 LYY_Depression_News.6.t:"莱艮芬德伯爵领宣战清泉镇自由市"
 LYY_Depression_News.6.d:"仰承天佑，保晨曦之光，践祚莱艮芬德伯爵迪卢克，昭示汝忠诚勇武之众。孤兹对清泉镇自由市宣战。孤之陆海将士宜勇敢奋战，孤之百官有司宜励精图治，孤之众庶宜各司其职。亿兆黎民上下一心，举国家之总力，达成征战之目的，必期万无遗漏。风神巴巴托斯在上，赖汝众庶咸忠诚勇武，而期恢弘祖宗遗业，迅速戡定祸乱，以确立蒙德之永久和平，保全之家族光荣，实有厚望焉！——莱艮芬德伯爵迪卢克"
