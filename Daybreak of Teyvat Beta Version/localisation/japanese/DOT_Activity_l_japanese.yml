 DOT_Ncup_PointAdd:0 "§Cサウマラタ蓮杯の勝利点を2点増やす！§!"
 DOT_Ncup_PointMult1:0 "§C将提高我们在月莲杯中的胜利分数10%！§!"
 DOT_Ncup_PointMult2:0 "§C将提高我们在月莲杯中的胜利分数20%！§!"
