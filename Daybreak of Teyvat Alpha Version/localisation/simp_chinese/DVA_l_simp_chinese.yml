dva.ab.17.t:0"自由，平等，繁荣"
dva.ab.17.d:0"夜晚的风龙领灯火通明，孩童在街上嬉闹，老人在长椅上歇息，骑士团派来的巡逻部队在街上徘徊，偶尔会有一两个醉汉会被礼貌地请回家，风龙领可真是一个美丽的地方。"
dva.ab.17.a:0"我们的风龙领欣欣向荣"

dva.ab.18.t:0"新生活，新气象"
dva.ab.18.d:0"春回大地，万物复苏。风花节，这是蒙德一年中最重要的节日，也是第二次蒙德内战结束后的第一个节日，和往年不同的是，蒙德城有了新的主人。安柏执政官取代了琴代理团长，其他一切照旧，但市民的生活确实开始变得不一样了。言论管制已经放松，各地的学者开始在蒙德城聚集，来自枫丹的先进科技逐渐进入人们的生活，一切都在变得更好。"
dva.ab.18.a:0"为安柏执政官三呼万岁！"

dva.ab.19.t:0"于废墟之中，绽放出希望之花"
dva.ab.19.d:0"“我宣布，望风公社第一届大会圆满结束！”安柏毫不掩饰内心的喜悦，不只是安柏，此刻会场内的所有人都已经开始欢呼了，安柏毫无疑问地当选了公社最高执政官，在斗争中崭露头角的委员们也纷纷宣誓就职，一切都在步入正轨。"
dva.ab.19.a:0"希望终于来临了！"

