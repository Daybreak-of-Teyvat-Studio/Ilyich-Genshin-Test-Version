DOT_nuke_modifier:0 "劫后寂土"
DOT_nuke_modifier_desc:0"一个光球在半空中乍现，逐渐膨胀着向下坠去，随之而来的便是一声遮天蔽日的巨响，炽热的蘑菇云在在骇人的闪光与喧嚣中拔地而起，笼罩城市的烟尘与阴霾被暴虐的狂风一扫而尽，取而代之的便是宛若恒星闪耀的聚变光辉。恐怖的风压与冲击波在那覃状云的中间汇成了一个巨大无比的雾状圆环，而在那圆环的遮覆下，所有的一切都湮灭殆尽了。"

