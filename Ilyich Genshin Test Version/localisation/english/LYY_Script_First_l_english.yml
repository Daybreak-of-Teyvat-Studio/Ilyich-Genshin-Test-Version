 LYY_Depression_News.1.t:0"black month-by-month festival"
 LYY_Depression_News.1.d:0"The death of Emperor Jun, the King of Rock, has had a great impact on Liyue's economy. As the biggest financial pillar of Liyue, the existence of Emperor Yanwang ensured the stability and credit of Liyue Mora. His death made all the people in Tivat doubt the value of Moon Mora, which led to an unprecedented Mora panic. Many Liyue people are worried that the value of Mora will fall, and they flock to banks to exchange other stable assets, and a run frenzy appears in every Liyue bank. There are long queues in banks all over Liyue, and some banks even suspend business because of lack of cash. This kind of run-off frenzy has brought heavy pressure to Liyue's financial system, and even the authoritative organization such as Liyue Central Gold House is hard to cope with. Liyue's government and chamber of commerce are urgently formulating countermeasures to try to restore people's confidence in Mora, but the effect is not obvious yet. Liyue is facing an unprecedented economic crisis. With the currency crisis came the crash of Liyue stock market. Liyue's share price plummeted on the day of yesterday's month-by-month festival, and even the share price of Southern Cross Fleet Company, which monopolized Liyue's overseas transportation trade, was cut short! Therefore, some financiers call that day Black Month Day! -Fontainebleau Steamboat International Edition "
 LYY_Depression_News.1.a:0"Disaster arrival!"
 LYY_Depression_News.1.b:0"Disaster arrival!"
 LYY_Depression_News.2.t:0"Crisis intensifies"
 LYY_Depression_News.2.d:0"Yuheng sounded the whistle and Tianquan rang the bell. The Jade Pavilion sends a signal, and Liyue rushes to hell! Due to the continuous deterioration of Liyue's economy, a terrible chain reaction soon occurred: crazy run, bank closure, stock market evaporation, bubble burst, factory closure, workers unemployment, Liyue constantly fell into the abyss. These incidents caused panic and anger among the people, which led to social unrest and violent conflicts. The temporary government of Liyue tried to save the situation through austerity policies and diplomatic efforts, but the effect was very little. Some opposition parties and civil organizations began to organize protests and demonstrations, demanding that the government step down. Li Yue's allies and enemies are watching, waiting for the best opportunity to intervene or take advantage of this precarious country. Many people began to flee Liyue and seek refuge elsewhere. The future of Liyue is full of uncertainty and crisis. -Fontainebleau Steamboat International Edition "
 LYY_Depression_News.2.a:0"Things are getting worse"
 LYY_Depression_News.2.b:0"Things are getting worse"
 LYY_Depression_News.3.t:0"Ningguang Village and Coconut Milk in Water"
 LYY_Depression_News.3.d:0"During the crisis, the unemployed suffered from hunger and cold. They wandered around the country, sometimes sleeping in jungles, parks, streets, railway stations, and sometimes living in dilapidated houses made of wooden boards, old iron sheets, tarpaulins and even kraft paper, relying on little relief to survive. In the busy streets of the past, shanty towns built of old iron sheets, cardboard and burlap appeared, which was quite different from the prosperity declared by Chairman Ning Guang when he took office, so people called it Ning Guang Village. At the same time, in order to eliminate the so-called surplus supply and raise the price of products, the profit-oriented capitalists began to destroy a large number of surplus products. Master Xing Qiu of Feiyun Chamber of Commerce ordered his subordinates to pour thousands of tons of coconut milk into Liyue Port, making Liyue Port a silver port. These heinous acts aroused people's anger and dissatisfaction. They began to organize themselves to make demands and protests to the government and capitalists. They demand that the government provide more employment opportunities and social security, and that capitalists stop wasting and exploiting. They also demanded that Chairman Ning Guang step down, because she did not fulfill her promise, but colluded with capitalists and sacrificed the interests of the people. They chanted "Step Down with Light", "Feiyun Chamber of Commerce will roll out of the glass moon", "People want to survive" and "People want dignity". -reported by Liyuegang Workers Daily "
 LYY_Depression_News.3.a:0"Have you ever heard the voice of the people?"
 LYY_Depression_News.3.b:0"Have you ever heard the voice of the people?"
 LYY_Depression_News.4.t:0"tariff increase bill"
 LYY_Depression_News.4.d:0"In order to protect the domestic economy and employment, the temporary government of Liyue announced that it would raise tariffs substantially! This measure has caused widespread controversy and opposition at home and abroad. Some economists believe that raising tariffs will damage Liyue's international competitiveness, increase the burden on consumers, and trigger trade wars and retaliation. Other economists believe that raising tariffs is a necessary means to deal with the economic crisis, which can protect domestic industries, increase fiscal revenue and promote the development of the domestic market. The temporary government of Liyue said that the tariff increase was carried out under the premise of complying with the rules of the World Trade Organization, aiming at safeguarding Liyue's national interests and economic security. At the same time, the interim government of Liyue also expressed its willingness to conduct friendly consultations with other countries and seek solutions to jointly cope with the economic crisis. -the latest market research report of Mondelet Genfende Wine Industry "
 LYY_Depression_News.4.a:0"Is this a good thing or a bad thing?"
 LYY_Depression_News.4.b:0"Is this a good thing or a bad thing?"
 LYY_Depression_News.5.t:0"Crisis spreads to the whole world"
 LYY_Depression_News.5.d:0"Liyue, as the wealth creation place of the whole Tivat continent, broke out an economic crisis of unknown reasons, which basically spread to the whole Tivat continent. As a country close to Liyue and with frequent trade between the two sides, Mond's exports have been severely hit. The original best-selling Mond wine was neglected in the Liyue market, which led to the difficulties of Mond wine industry. Mond winery is filled with a lot of dandelion wine, and stores such as Feng Hua Song are closed for a long time, and people who make trouble often gather at the entrance of the church or in front of the main hall of the Knights Order. What? Dawn Winery went bankrupt! "
 LYY_Depression_News.5.a:0"Where will Mond go?"
 LYY_Depression_News.5.b:0"Where will Mond go?"
 LYY_Depression_News.6.t:0"Count Laigenfend declared war on the free city of Qingquan Town"
 LYY_Depression_News.6.d:0"Thanks to God's blessing, protect the light of the morning light, and practice the count of Lygenfend, so as to show your loyalty to the brave people. Guzi declared war on Qingquan Town Free City. Lonely soldiers and sailors should fight bravely, lonely officials should make great efforts to govern, and lonely people should do their jobs. One trillion people will unite as one, give full play to the country's total strength, and achieve the goal of fighting, and there will be no omissions. Barbatos, the fengshen, is loyal and brave, but his ancestors left a great legacy and quickly put an end to disasters, so as to establish permanent peace in Mond and preserve the family glory. There are great hopes! -DeLuc, Earl of Lygenfend "
 LYY_Depression_News.6.a:0"War broke out after all."
 LYY_Depression_News.6.b:0"War broke out after all."

