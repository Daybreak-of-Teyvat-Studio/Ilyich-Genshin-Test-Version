 SOV_anti_capitalist_campaign_generic:0 "反资本主义之战"
 SOV_anti_capitalist_campaign_generic_desc:1 "资本家是不可信任的。资产阶级总是会压迫无产阶级。我们必须做好与他们爆发战争的准备。"
 SOV_anti_fascist_campaign_generic:0 "反刑鼎之战"
 SOV_anti_fascist_campaign_generic_desc:1 "我们与刑鼎分子之间不可能和平共处。我们必须为不可避免的战争做好准备。"
 SOV_young_builders_of_communism:0 "年轻的启明主义建设者"
 SOV_young_builders_of_communism_desc:1 "我们不是为现在的这一代大人们建设社会主义，而是为了孩子们这一代以及他们的下一代。我们必须教导他们如何在我们已经取得成就的基础上继续前进，这样他们才能够完成我们开辟的事业。"
