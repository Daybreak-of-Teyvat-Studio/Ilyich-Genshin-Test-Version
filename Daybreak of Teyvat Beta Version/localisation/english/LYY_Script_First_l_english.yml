 LYY_Crisis_Liyue_Economy_03_desc:"Iwang - Hundreds of Workers": the world's Confucianism does not pay attention to the fact that industry and commerce are the end of the line, and it is presumptuous to talk about suppressing them. If labor is the desire of the Holy King, and commerce is the desire of the king, then all of them are the same."
 LYY_Event.0803.t:"Policy for the Revival of Industry and Commerce"
 LYY_Event.0803.d:"Liyue City by the autumn of the chaos, condensing light Pro Government, the will of the firm eye far to defend the economic crisis. So, we have decided to act on our plan and publish the "Industrial and Commercial Revival Act", with the intention of revitalizing the industrial cornerstone of Liyue, stimulating the vitality of the economy, and enlightening the aura of innovation. The main purpose of the bill is to implement measures to promote the transformation and upgrading of Liyue's industry. The government will set up a special fund to finance the development of high technology. In addition, the bill also focuses on supporting small and medium-sized enterprises (SMEs) by reducing taxes and fees, decentralizing government, and providing financial assistance to help them tide over difficulties and increase their market competitiveness. In order to attract investment and talents, the bill contains provisions to improve the business environment. The government promises to increase investment in infrastructure, improve the standard of public services, and optimize laws and regulations to create a stable and bright business environment for enterprises. At the bill's launch, Ms. Ngekwang said that industrial rejuvenation is not only a necessity for economic development, but also a key to the city's longevity. She vowed that the government would work with all parties in the community to promote the implementation of the bill and ensure that each policy would take root and be effective. Industry experts have praised the "Business Revitalization Plan" as an important step towards the high quality development of Liyuetown."
 LYY_Event.0803.a:"When Nimbus is in power, there will be peace in Riyue!"
 LYY_Crisis_Liyue_Economy_04:"Community Change Policy"
 LYY_Crisis_Liyue_Economy_04_desc:"The Rock King - Changing the Law": the end of the day is dry and dry, with the times. The rule of the world, there are causes and reforms, and the period is just to converge with the times to suit the rule."
 LYY_Event.0804.t:"Community Change of Law Policy"
 LYY_Event.0804.d:"The City of the Glazed Moon is in turmoil and economic distress. Your Excellency, Ningshuang, with a resolute heart and far-sightedness, has released a strategy for the world, named 'Community Change Strategy'. This plan is a response to the current economic crisis, but it is also a plan for the future of the Liyue community. The scope of the bill includes key areas such as education, healthcare, employment, and social security, aiming to create a just, efficient, and sustainable social system. Among them, it is proposed to innovate the education system and improve the quality of education so that every son and daughter can receive quality education; to strengthen the public health construction and improve the level of medical services to alleviate the people's suffering; to implement flexible employment policies, encourage innovation and entrepreneurship, and give more employment opportunities to the youth and the unemployed; and to complete the safety and security network to take care of the disadvantaged groups. At the time of the announcement of the bill, Mrs. Ngingguang made it clear that the social change is a profound transformation that concerns the well-being and future of all people in Liyue. Her Excellency Ngingguang called on all the people to join in this grand endeavor. Academics have called the "Social Change Policy" a new era of social governance in Liyue, saying that its implementation will ease social strife, improve people's livelihoods, and lay the foundation for Liyue's long-term development. Therefore, the implementation of this law will definitely benefit the people and the country."
 LYY_Event.0804.a:"Interpretation of the established laws of the previous kings, and the law for what it is."

 LYY_Crisis_Mighty_Illuminated_Adepti:"The Immortal's People are listed as hemp" # Immortal Inquisition Crisis
 LYY_Crisis_Mighty_Illuminated_Adepti_desc:"The King of Rock - Poetry and Fugue: Nei is a garment and the wind is a horse, the ruler of the clouds comes down in droves. The tiger drums the serpent and the luan returns to the car; the people of immortality are listed like hemp."
 LYY_Event.09.t:"A Brief Account of the First Meeting of Immortals and Mortals"
 LYY_Event.09.d:"In the ancient mysterious realm of the Liyue, the wheel of the years will meet the importance of the moment. Recently, the seven stars of the Lunar Moon, the guardians and rulers of this land, gathered for the first time to hold a formal meeting with the celebrated Immortals of the Three Eyes and Five Appearances. The centerpiece of the meeting was the assassination of the Emperor, in order to investigate the cause and to find out who was responsible. At the beginning, the atmosphere was solemn and serious. The Immortal with the Three Eyes and Five Appearances, with his extraordinary appearance and profound and unfathomable power, gave a strict order to the Seven Stars of the Liyue Moon. He said that the emperor is the symbol of Liyue's soul and the leader of the real power, and his assassination is not only a violation of his own life, but also shakes the order of the whole land. Therefore, the Immortals expressly stated that the seven stars of the Liyue must do their utmost to investigate, find the real culprit, and restore justice. Otherwise, the Immortals would want to raze the Lunar Harbor. The Seven Stars had no excuse to avoid this, and honestly admitted that since the assassination of the Emperor, they had searched for the culprit, but due to the complexity of the case and the various clues, they had not been able to reach a definite conclusion. The Seven Stars have vowed to increase their forces and utilize all available resources in order to quickly uncover the secrets of this case."
 LYY_Event.09.a:"Eihei Riyuki?"
 LYY_Crisis_Mighty_Illuminated_Adepti_01:"Where does the emperor's suspicions come from?"
 LYY_Crisis_Mighty_Illuminated_Adepti_01_desc:"The King of the Rocks - Cleansing of Grievances: Prison matters are not more important than the Great Pavilion, the Great Pavilion is not more important than the first feelings, and the first feelings are not more important than the test. Covering death and life in and out of the power of the public opinion, the ghosts of the opportunity to bend and extend, and so on the decision. The law so through the difference between the order, Zuo, reason, puisne, the honors to also. Over the years, the state and county are commissioned by the first official, paid to the right election, more experience is not deep, suddenly try, heavy pallbearers of deception, the treachery of the officials, illusory changes, blank can not be questioned. Even if there is a sensitive person, a heart and two eyes, but also no use of its wisdom; not to mention the remote look and not pro, cover the nose and do not care about it."
 LYY_Event.0901.t:"Investigation Team for the Murder of the Emperor"
 LYY_Event.0901.d:"Liyue ancient state, suddenly met with a strange change, the respected emperor, my people worship, even dark attack, shocked the four seas, panic Ying Bang. Provisional ruler, resolute, swift response, in order to respond to the Immortals three eyes and five manifestations of the strict responsibility, to settle the people's hearts, ad hoc emperor murder investigation team. This move demonstrates the sincerity of the government's accountability to the Immortals, as well as the firmness of guarding the country's security and upholding the rule of law. The team, which includes first-rate autopsy officers, experienced constables, intelligence analysts and legal scholars, has been working together to solve the mystery by examining and analyzing the evidence with precision. Starting with on-site searches, they are meticulous in their scrutiny of all traces of suspicion. The ruler made it clear that he would fully assist in the investigation, giving him the necessary resources and authority to ensure that the investigation would be free of external interference and impartiality. He will also communicate closely with the Immortals Three Eyes and Five Appearances, and regularly inform them of the progress of the case, in the hope of obtaining their understanding, and to ensure that the land of the glazed moon is safe and secure."
 LYY_Event.0901.a:"It must be Boss Mi's doing!"
 LYY_Crisis_Mighty_Illuminated_Adepti_02:"Paying tribute and offering gifts for the sake of happiness"
 LYY_Crisis_Mighty_Illuminated_Adepti_02_desc:"The King of Rock - Fengli": er tribute packs of maize do not enter, the king's sacrifices are not shared, there is no way to shrink the wine, and the oligarchs are the ones who are the ones who are the ones who are the ones who are the ones who are the ones who are the ones who are the ones who are the ones who are the signs."
 LYY_Event.0902.t:"Paying tribute and offering gifts in order to make a happy ending"
 LYY_Event.0902.d:"Proceeding to the three eyes of the five manifestations of the immortal's anger and suspicion, the Liyue temporary management of the government, in order to release the immortal's wrath, and to rebuild the beam of trust and communication, the decision to perform the ancient and effective move - tribute to repair the ritual, in order to express the sincerity of the people of the Liyue heart and respect. Since ancient times, paying tribute and repairing rituals has been regarded as a key way of communication between states and between people and gods. It is not only a material transaction, but also a cultural heritage and an exchange of feelings. In the temporary administration of Liyue, the tribute items with deep inner meaning and unique artistic value are carefully selected, such as fine jade, brightly colored brocade, fragrant tea, and rare medicinal herbs, all of which symbolize the Liyue people's admiration for the immortals and their deep wish for harmony and coexistence. During the tribute ceremony, the Liyue envoys will present this precious tribute in the most solemn manner before the Immortals of the Three Eyes and Five Appearances. He will express the gratitude of the people of Liyue to the Immortals for their long time protection and guidance, and solemnly swear that he will try his best to find out the secret of the assassination of the Emperor, punish the culprits severely, and maintain the law and order of Liyue. This is not only to appease the anger of the immortals, but also to deepen the relationship between the two and increase mutual understanding and respect. The temporary administration of Liyue expects to use this trip to open a new door of dialog with the Immortals, to establish a solid foundation of cooperation, and to defend against future troubles."
 LYY_Event.0902.a:"Internal cruelty and external forbearance to measure Riyuki's material strength?"
 LYY_Crisis_Mighty_Illuminated_Adepti_03:"Prepare the army for war to await the Immortals."
 LYY_Crisis_Mighty_Illuminated_Adepti_03_desc:"The King of the Rocks - The War of War: In the past, the ruler of the Guei Yuan Clan cultivated morality and abolished martial arts in order to exterminate his country. In the past, the ruler of the Gui Feng clan cultivated virtue and abolished martial arts to destroy his kingdom. The Lord of wisdom, we must cultivate virtue within, outside the rule of martial arts. Therefore, when the enemy but not into, not caught in righteousness; zombies and grief, not caught in benevolence."
 LYY_Event.0903.t:"Prepare the army for battle in anticipation of the Immortals"
 LYY_Event.0903.d:"The progress of history is often accompanied by unspecified dangers and trials. Faced with the lurking threat of the Three Eyes and Five Apparent Immortals, Liyue weighs the situation with determination and meticulous planning. In order to ensure the peace of the countryside and the well-being of the people, the government adopted two strategies. One is to make diplomatic representations to seek peace, and to use words to resolve differences and deconstruct disputes. However, history has shown that peace is not an easy thing to achieve, and a strong military is the cornerstone of national security. Therefore, the government was planning for military preparation in between the words. The imperial court secretly recruited the country's most famous generals and wise counselors to develop defense strategies, and the military was urgently reorganized, with strict training of soldiers, equipment reform, and border defense barriers as solid as gold. It is to prepare for war rather than provocation, will have more discount capital with peace talk, in case of sudden change, to guard the integrity of the territory, to protect the people's lives and goods of the peace of mind. Liyue's move shows its determination to defend its sovereignty and honor the dignity of the nation, as well as its preparedness to cope with the uncertainties of the world."
 LYY_Event.0903.a:"Caiwolf is coming with a thousand rock lances!"
 LYY_Crisis_Mighty_Illuminated_Adepti_04:"The Immortal-Mundane Trouble Must Finally Be Solved"
 LYY_Crisis_Mighty_Illuminated_Adepti_04_desc:"King of the Rocks - Talks: The strategy of diplomatic relations is an indispensable hub between the international community; it is the first step in political discussions between countries, and it is also a good strategy for solving problems and quelling disputes, and for maintaining peace. Therefore, the way of negotiation is conducive to the prevention of war, seeking mutual benefits through dialog and consultation, and promoting the construction of a peaceful world. Through this way, countries are able to understand the ideas, demands and boundaries of the other side, so as to dispel doubts and minimize misunderstandings."
 LYY_Event.0904.t:"The Second Immortal-Mundane Gathering and the Emperor's Assassination"
 LYY_Event.0904.d:"The Three Eyes and Five Apparent Immortals, with their solemn rebuke to the Provisional Council of the Liyue, showed their courage and determination by holding the Second Immortal-Mundane Gathering to explain in detail the suspected case of the assassination of the Emperor. During the meeting, the messenger of the Council firstly apologized to the Immortals with deep respect, and then revealed the result of rigorous investigation: due to his long-lasting strain, the light of the Emperor's life gradually dimmed, and he finally died. This conclusion is based on a collection of evidence from many sources and insights, and is an indisputable fact, albeit a sad one. The Council has stated that the Emperor was the guardian of Riyue, and that he had been carrying a heavy responsibility for a long time, and that his passing was a natural law, not a human contrivance. The Council has tried to maintain his spiritual legacy and urgently seek a new system to ensure the prosperity and peace of Riyue. In the face of the Council's response, the Immortals of the Three Eyes and the Five Appearances showed their tolerance and understanding, realizing that the people of Riyue had no intention of offending, but were only searching for the truth amidst their grief and confusion. The Immortals are willing to let go of their feelings and give full authority to LYY as a sign of their support and faith in human autonomy."
 LYY_Event.0904.a:"Wear and tear? Woe to the Rock King Emperor!"
 LYY_Event.090401.t:"The Second Immortal-Mundane Gathering and the Emperor's Assassination Answer Sheet"
 LYY_Event.090401.d:"The Three Eyes and Five Appearances Immortals have asked for clarification, and the temporary Liyue government has gathered for the second meeting of the Immortals and Mortals in an attempt to clarify the assassination case of the Emperor, and to seek a clear answer. However, the facts were not as expected, and the government confessed that despite all efforts to search for the truth, the truth was not yet known. Representatives of the government mourned the death of the emperor and deeply regretted that they could not reveal the underlying meaning of the matter, detailing the difficulties in the investigation, such as the absence of key evidence, conflicting testimonies, the passage of time, and the difficulty in finding clues. He vowed to continue to track the matter until the water comes to light. However, the Immortals heard of this, the Liyue government's response to the great dissatisfaction, said the Emperor's thorns, is an affront to the majesty of the Immortals, the incompetence of the seven stars, in fact, abandoned the Immortals of the entrusted. Anger, threatened to go to extremes, and even burning all the stones to punish the disrespect of mankind. These words alarmed Liyue, and the people's confidence in the government was suddenly diminished. Liyue is in an unprecedented danger, it is urgent to find a way to quell the immortal's anger, or else disaster is imminent."
 LYY_Event.090401.a:"They all say it was Boss Mi who did it!"
 LYY_Event.090401.b:"Immortal, This Way!"
 LYY_Event.090401.c:"Battle between Immortals and Mortals"
 LYY_Crisis_Fatui_and_Osial:"Fools bow to the Devil in the Sea" #FoolsCrowd_and_Osial_Rebellion
 LYY_Crisis_Fatui_and_Osial_desc:"The denizens of this land have faced angry waves as high as mountains, and have been awakened in their beds and in their sleep by tsunamis that shook the heart of the earth; these fears have faded with peace and age. But it does not matter. Even if the ancient god of the sea were to awaken again, it could not prevent the dawn of a new age. Perhaps the one who sealed it in the first place was expecting nothing more than to see such a sight now, thousands of years later."
 LYY_Event.10.t:"The Demon God of the Maelstrom"
 LYY_Event.10.d:"The "Demon God of the Vortex" - Ocelot. He was defeated by Morax, the "Demon God of Rock", during the War of the Demons, and was crushed in the sea by the Rock Lance. The adventurer Alice describes the Lone Cloud Pavilion in the Tivat Excursion Guide - Riyue:"The flow of the earth's veins here is very interesting, more active and rhythmic than anywhere else in Riyue... It seems that there is some unyielding force hidden at the bottom of the sea that is feebly pulsing. Perhaps it is the suppressed demon god still writhing in the depths.'' The Journal of Adventurer Roald - Lonely Cloud Pavilion also recorded:"The night sleep was restless, and the dreams were always dark and damp. It was as if I dreamed that I was a fiend impaled on the bottom of the sea by a rock god, and was fluttering and clawing at the solid rock lance, with great pain and hatred in every movement.""
 LYY_Event.10.a:"What if the seal that subdues the Ocelot is lifted?"
 LYY_Crisis_Fatui_and_Osial_01:"Investigate the Crowd of Fools."
 LYY_Crisis_Fatui_and_Osial_01_desc:"The Crowd of Fools and Osial"
 LYY_Event.1001.t:"Fools Knocking at the Devil in the Sea"
 LYY_Event.1001.d:"The Crowd of Fools is an organization from the Winter Kingdom, loyal to the Empress of Ice, who sits atop the Winter Palace. It is the diplomatic mission of the Winter Kingdom. Most members of the Fools wear masks and have emissaries in almost every country. The Fools oppress the other six countries in the name of protection, but in reality they covet the power of the Seven Rulers and the Demon Gods of the Seven Kingdoms. Eleven of these executives are empowered by the Empress of Ice herself, and have the highest authority within the organization, currently plotting to ...... The Foolish Crowd's fighting forces are almost entirely trained by the executives themselves, with known classes of members divided into general, advance, and elite units. According to the various pieces of information that have been revealed thus far, the ultimate goal of the Yugi Crowd is ....... The provisional government of Liyue has recently received solid information that the Yugi Crowd is planning a dangerous operation - to unlock the ancient seal of the Demon God of the Vortex, Ocelot. Othel, the Demon God of the Vortex, was once a terrifying presence in the ancient legends of Riyue, powerful enough to cause tsunamis, earthquakes, and even destroy entire cities. Thousands of years ago, the ancestors of Riyue used their wisdom and courage to seal it, ensuring Riyue's long-lasting peace. Now, if the plot of the Foolish Crowd succeeds, it will undoubtedly bring about the end of Liyue."
 LYY_Event.1001.a:"I've been told, don't plant your flag!"
 LYY_Crisis_Fatui_and_Osial_02:"Xiangzhao the messenger of the Northern Kingdom"
 LYY_Crisis_Fatui_and_Osial_02_desc:"Tivat-Geography: the Kingdom of To Winter is a kingdom ruled by the Empress of Ice, the Ice Goddess of the Seven Rulers of the Earthly World. Located in the northern border of the continent of Tivat, it is a land covered in snow and ice all year round, and is incredibly cold. The "Fools" under their command are scattered all over the continent of Tivat.
 LYY_Event.1002.t:"The ambassador from the north"
 LYY_Event.1002.d:"Recently, the Liyue government has received a report of a mysterious matter - the Fools of the World are trying to break the Vortex God sealed by the power of the Ancient Spirit in a treacherous plan. The news was like a thunderbolt from the sky, shaking the key areas of the city. In order to find out the details, the government of Liyue urgently summoned the envoys of Winter to the solemn negotiation ground. The representative, with a grave face and resolute voice, said, "Honorable envoys of Winter, we have to present a serious issue. According to solid information, the so-called fools in your state are plotting a destructive act, intending to unseal the seal of the Vortex Demon God. This is not only a threat to Riyue's safety, but also a provocation to the peace of all of Tivat. Do you know anything about this? Or is it intentionally or unintentionally involved in this matter?" The envoy from Winterfell was slightly startled by his words. After a few moments, he responded in calm words, "Dear Representative Riyuki, I would like to make it clear that the government of the Winter Kingdom has always been committed to peaceful coexistence, and has never been involved in anything that would jeopardize a neighboring country. We have heard nothing of the Fools and their schemes. However, please be assured that the Municipality of Winter has no compunction about this and will investigate it immediately. We will cooperate fully with the Riyue Municipality in order to prevent this from happening.""
 LYY_Event.1002.a:"The Fools' Crowd are to Winter interns?"
 LYY_Crisis_Fatui_and_Osial_03:"Rite of Passage followed by Soldier's Arrival"
 LYY_Crisis_Fatui_and_Osial_03_desc:"The Crowd of Fools and Osial"
 LYY_Event.1003.t:"A Plan to Annihilate the Fools"
 LYY_Event.1003.d:"Recently, the intelligence agency under the supervision of Lord Night Orchid has received solid information revealing that the Fools are planning a major conspiracy. The party is trying to release the Vortex Demon God imprisoned in the Riyue Ocean Abyss through tricky rituals and schemes. This demon was rumored to be a formidable being, and if it escaped, it would jeopardize the peace of Liyue, and even the entire land of Tivat. Upon hearing of this change, the Liyue court responded quickly and set up a generalized emergency command.  The highest alert has been decreed, and the most important places are heavily guarded, and the country is being searched for suspected fools and participants. They have also sent an envoy to the neighboring countries and the four directions to ask for help. The Academy of Arts and Crafts is trying to find a way to strengthen the seal. Our elite warriors have been specially trained in case of emergency. All of these actions are kept secret to avoid public unrest. To the people of the land, only the official roads will be used to inform them in order to prevent panic."
 LYY_Event.1003.a:"A small congregation of fools, laughable, laughable!"
 LYY_Crisis_Fatui_and_Osial_04:"Safe as a rock and indestructible"
 LYY_Crisis_Fatui_and_Osial_04_desc:"The Rock King - Talismanic Seal Law: Heaven and Earth, the root of all airs; I have cultivated for ten thousand years and have proved that I am divine; in the three realms and outside, only the Tao is honored; I have a body with a golden light, which covers my body; I cannot be seen, nor can I be heard; I encompass the heavens and the earth and nourish the living creatures; I recite this 10,000 times, and I have a body with a bright light; I am the guardian of the three realms, and the five Emperors are welcomed by the Emperor, and the gods pay tribute, and serve the thunder; ghosts and demons are not to be destroyed by the rock. The thunder is used to serve; ghosts and demons lose their courage, and monsters and spirits lose their forms; there are thunderbolts inside, and the God of Thunder is anonymous; the hole is clear, and the five airs soar; the golden light appears quickly, and protects the real person. Urgent as a lawful order."
 LYY_Event.1004.t:"The Fool Knocks at the Devil in the Sea"
 LYY_Event.1004.d:"The Demon God of the Vortex of the past, who used to pacify the battlefield of the Ancient Battlefield in the past, is now coveted by the Foolish multitude, who wants to break the seal and release its calamity. The government of Riyue heard of this warning and responded quickly, deciding to revisit and reinforce the sealing of the Vortex Demon God in order to protect the territory and the people. The first group of highly skilled spell casters and historians in the country studied the meaning of the ancient seals, and came up with a detailed plan to check and strengthen the seals. This policy included a comprehensive review of the existing seals, as well as the establishment of new methods of defense, in order to cope with all changes. Following this, a special team of elite soldiers was formed, including those who know the ancient arts, those who are good at modern technology, and those who have experienced war. Equipped with the latest detectors and enhanced materials, they infiltrated into the core of the forbidden area and engaged in its reinforcement work. In the course of their investigation, they saw a number of weak spots, which might be the target of their covetousness. The special team immediately applied reinforcements with their knowledge and skills. The team will also set up a multi-layered alert around the perimeter of the blockade, and send out an alarm if there is any movement, so that nothing is left out."
 LYY_Event.1004.a:"Our defenses are impeccable!"
 LYY_Event.100401.t:"Fool's doom"
 LYY_Event.100401.d:"The crowd of fools, the secret party that hides the dark caravan, has been storing up subversive plans for a long time, encroaching on the tolerant boundaries of the Liyue imperial court. The Imperial Court is concerned with protecting the people and the country, and has decided to launch an all-out war to annihilate the Fools. Preparations for the war are being made and the drums are beating. The court gathered intelligence experts, strategists, and specialized brigades to form a coalition command. They scrutinized the information in detail to understand their key positions and areas of activity. At the word of command, the battle begins. The Special Forces, like night lords, attacked the nests of the foolish people. As the beacon flares up, cities, towns, mountains, oceans and remote islands all become battlefields. The battlefield is a battle of wits and bravery, and every victory demonstrates the defense of justice. During the battles, the imperial army was elite and brave, utilizing advanced fighting methods to deal a heavy blow to the enemy's strength. In the rescue and reconstruction efforts, the people's suffering was quickly restored. After ten months of continuous fighting, the power of the foolish people was greatly reduced, and their leaders were captured or killed, and their plots were all destroyed. The court declared a stage of victory, but the vigilance is unceasing, vowing to keep Liyue peaceful and prosperous. Therefore, the battle against evil and treachery has never stopped, and the court will always be on guard to protect the well-being of the people."
 LYY_Event.100401.a:"So when is the attack to Winter?"
 LYY_Event.100402.t:"The vortex reappears"
 LYY_Event.100402.d:"This secret group of fools, hiding in the shadows, has finally shown its cunning and released the spell of Ocelot's ban. This is not only a sign that the Liyue regime is weak in intelligence gathering and response, but also brings the country to the brink of catastrophe. At first, the movement of the Fools was not taken seriously enough, and the intelligence agencies had no way of detecting its abnormalities. When the seal showed signs of loosening, the government reacted slowly and was caught unprepared. The government was slow to react and was caught unawares. There was no way to prevent or deal with the situation, so the Fools were able to sneak close to their targets without being noticed. Once the seal of Ocelot was lifted, a great darkness swept over Lazuki. The world was terrified and the people were in fear. The demon king, once rumored to be a myth, was now a real one. The return of Ocelot brought disaster, tsunamis, earthquakes, storms, and the loss of life and goods. The Liyue regime was condemned by the world for its performance in this crisis. Despite the rush to help, it was too late, and the top leaders were forced by public debate and anger to come forward and admit a major lapse in preparedness."
 LYY_Event.100402.a:"So, when will Your Excellency abdicate?"
 LYY_Event.100402.b:"Aha"

 LYY_Rite_of_Parting:"Resignation of the Body of the Long Ago" # Send Immortal Ceremony, Seven Star Civil War
 LYY_Rite_of_Parting_desc:"We remember Emperor Iwao"
 LYY_Event.11.t:"Sending the Immortal Ceremony"
 LYY_Event.11.d:"In the past, the ancient tradition of Liyue, the ceremony of sending the Immortals was a noble and holy thing, to remember the old gods, and also to sing the praises of the continuity of life. Now, the government of Liyue has prepared this grand ceremony to bid farewell to Morax, the king of the rock, the emperor, who used to protect the land with his majesty and love. The collection of treasures to sacrifice, Night Park Stone, the moonlight shines, showing that the emperor's light will not go out; eternal incense, fragrance filled with the court, than the emperor's wisdom, the heart of the people of Li; kites fluttering, meaning that the people of the dream of freedom; glazed lilies, as pure as this, showing that the emperor's noble virtues; cleaning the dust ringing bells, the clear and clear wash the heart, the sign of a new chapter of the beginning of the. The ceremony was set up in the Liyue's sanctuary, solemn and sacred, the towering altar stood therein, all the treasures on display, each playing a different color. All the people gathered around, people from all over Liyue, looked at them with respect and admiration, and they could not bear to part with them. At the time of the nightfall, the ritual of sending the immortal is carried out. The first to start, the seven stars of the Liyuet to hold the ancient magic weapon, reciting a deep incantation. The incantation is like the echo of time, leading the crowd to recall the years when Morax blessed Liyue. Following this, a group of dancers, elegantly dressed and with light steps, danced in the square. Their dance is elegant and majestic, and seems to be connected with the Morax. Dance in the landscape and rivers, and the glass moon in the past lush scenery, the viewer stares, tears flashing, heart Morax's grace and remembrance. At the end of the dance, the sound of distant bells rippled, and ten thousand lanterns shone brightly, like stars falling to earth, illuminating all of Liyue."
 LYY_Event.11.a:"We wish for the return of old Emperor Morax!"
 LYY_Event.110101.t:"Ten days that shook Tivat" # Civil War threads
 LYY_Event.110101.d:"During the month of September, as a result of the debacle on the Shimen front, for a time, Riyue was thrown into chaos, and General Shigehun announced his intention to march on Yujingdai, making himself the military dictator of Riyue. In response, Tenkwon Gekko tries to organize a new government that includes forces such as the Flying Cloud Chamber of Commerce, the Black Rock Factory, and the Southern Cross Fleet, and thus alleviate the crisis. In the face of General Shigeun's threats, the Liigetsu Port Engineers' Representative Committee and the Light Ceaseless Zhuang Farmers' Association chose to compromise. In the end, a temporary five-member ruling cabinet was formed in Riyue Harbor, made up of the four original Seven Stars and a representative of the people of Riyue Harbor, headed by Tianquan Ningshitsu, to temporarily exercise power until such time as the issue is resolved."
 LYY_Event.110101.a:"Eat the rice of the Great Marshal, serve the Heavy Marshal!"
 LYY_Event.110102.t:"Ten days that rocked Tivat"
 LYY_Event.110102.d:"The relationship between the weak Provisional Government and the rebellious masses of the people has seen a period in which every action of the Administration always offends the masses of the people; and every refusal to act on its part arouses the contempt of the masses of the people. The plan of the Provisional Government to abandon the Bishui Plains aroused opposition as violent as a hurricane from the masses of the people; and when Tengquan Ningguang openly denied that the Government had ever had any such intention, he was met with a burst of contemptuous laughter from the masses of the people. The Liyue People's Voice newspaper exclaimed, "Driven to the brink by revolutionary pressure, the Provisional Government, in order to get out of the way, told a big lie, assuring that it had never thought of fleeing from Liyue Harbor and saying that it was unwilling to give up Bishuipara.""
 LYY_Event.110102.a:"Prepare to assassinate Nimbusky!"
 LYY_Event.110103.t:"Ten days that rocked Tivat"
 LYY_Event.110103.d:"On Wednesday, November 7th, I got up late. As I walked down Eat Tiger Rock Street, I heard in the distance that the Lone Cloud Court Fort was firing its noon cannon. It was a chilly, cold, windy day. The gates of the National Bank were shut tight, and at the entrance stood a couple of Thousand Rock Army guards, holding half-used white tasseled rifles. \n "Which side do you belong to?" I asked. \n "Do you belong to the Provisional Government?" \n "The Provisional Government is finished," one of the guards replied with a smile, "Thank God!" That was all I could get out of him. \n Pedestrians were walking along Eat Tiger Rock Street as usual, stores were open as usual, and the crowds in the streets seemed less restless than yesterday. During the night the walls were covered with innumerable new bulletins and leaflets against the uprising, appealing to the peasants, to the soldiers on the front, to the workers in Glazed Moon Harbor."
 LYY_Event.110103.a:"The Provisional Government is finished!" 
 LYY_Event.110104.t:"Ten days that rocked Tivat"
 LYY_Event.110104.d:"The All-Luric Monthly Congress of Workers and Soldiers has opened. By the will of the vast majority of workers, soldiers and peasants, and relying on the victorious uprising staged by the workers and garrisons of Riyue Harbor, the Congress has taken power into its own hands. The Congress declared the establishment of the Ligetsu Seven Star Revolutionary Committee, and the Provisional Government has been overthrown. The regime of the Revolutionary Committee will immediately propose a democratic peace treaty to the peoples, work for peace, guarantee that the landlords' land will be handed over to the peasants' committees for disposal without compensation, completely democratize the army, and set up a system of workers' supervision of production. ......\n The Congress decides that: the entire power of all the localities will be transferred to the regional Revolutionary Committees, and that each local Revolutionary Committee shall be responsible for ensuring the genuine revolutionary order. The new government will take all measures to stabilize the situation, achieve peace and establish democracy. \n the meantime, Tianquan Ningguang, Xianlin Ganyu, General Chongyun and the immortal henchman Shenhe attempted to transfer troops to Liyue Harbor to overthrow the newborn revolutionary regime. Soldiers, workers, and employees, actively resist the Three-Eyed Five-Hyphenated Immortals and the brutal capitalist merchants! Be vigilant! The fate of the revolution and the fate of democracy and peace are in your hands! Long live the revolution!"
 LYY_Event.110104.a:"Long live the Revolution!"
 LYY_Event.110105.t:"Ten days that shook Tivat"
 LYY_Event.110105.d:"The conflict between the various factions of the Liyue has finally come to a full blown day. The dismay of the \n\n reclusive Jieyunma Liyue Immortals in admitting Shenhe, who had defected from Liyue, eventually turned into a shocking anger because of the concealment of the Emperor's death by the Liyue Seven Stars, and after admitting a group of persecuted extremist Emperor followers, the Immortals initiated the trial of the Liyue Seven Stars; subsequently, Carving Harvest seized power in the port of Liyue, and organized the human forces to start preparing for the resistance to the Immortals' offensive; and Gan Yu led a group of people who were unwilling to cooperate with Carving Harvest the Liyue merchants, officials, and Thousand Rock Army northward, eyeing the south."
 LYY_Event.110105.a:"Sibling rivalry!"
 LYY_Event.1110201.t:"Seven Stars in Concert" # Peace Line
 LYY_Event.1110201.d:"In the Liyue Si land, there are the seven stars of the Liyue, which have always been looked up to by all the people as a guide. However, with the changing of the years and the invasion of foreign forces, Liyue encountered unprecedented political turmoil, financial decline and military danger. At this critical juncture, the seven stars are determined to respond to the severe test. First of all, in the political affairs, the seven stars realized that the strength of the inner group could strengthen the country and prevent the invasion. They met frequently to exchange strategies and seek consensus. They also exchange information, scrutinize every strategy and adopt the views of the public. He also listened to the voice of the people, reformed and reorganized the administration, and won the hearts of the people in order to increase his power. Secondly, in the economy, the seven stars know that affluence is the foundation of the country. We advocate the revitalization of the plan, optimize resources, incentives for research and development, and expand trade routes. The leading businessmen and businesswomen contributed their efforts to attract foreign investment and employment to ease the financial difficulties, and the economy of Liyuet gradually recovered and showed a new weather. At the end of the day, in terms of military preparation, the seven stars realize that a strong army is the shield of national security. Combine the strength of the people, build a coalition army, sincere collaboration to protect the territory. Therefore, the seven stars of the Liyue work side by side, both internally and externally, in order to tide over the difficulties of the time and return to glory."
 LYY_Event.1110201.a:"Seven Stars Working Together"

 LYY_Keqing_Revolutionary_Committee_desc:"The Sky Balance appears when you climb the stairs to tune the rhythm" # Carving clear line Red
 LYY_Keqing_Revolutionary_Committee_desc:"While the death of Morax is certainly lamentable, it's also a wonderful opportunity - an opportunity to move from here on out towards full-scale rule by man, free of the Immortals' constraints, and at the same time revamping the monstrous society that has resulted from the gods' interference. The poor results of Operation \n\n Condensed Light had already proved that the current system in Riyue's country was completely deformed, like a cripple who had to rely on the Rock King Emperor's support in order to be able to barely stand, and that the Rock God was completely unable to adapt to the era of rule by man after his death - it needed to be radically changed. This can no longer be achieved by peaceful reforms, what we need is a §t-revolution§!\n\\nThe Yu Heng Xing Kexing Qing has already shown her blueprint to the entire Liyue public: she will establish a new system that can face all the crises of the era of human rule, in this new Liyue, the distribution of wealth and resources will be more equal, and the talents and potentials of human beings will be better utilized, and she firmly believes that under human governance, our future will be better than that of a God-governed Liyue. \n\n§t Hold high the banner of enlightenment, and follow the star-carved clearness of Tamahome!§!"
 LYY_Event.12.t:"Kakaru: Inaugural Speech"
 LYY_Event.12.d:"Ladies and gentlemen, Dear People: On this occasion, I am here as a scholar with the will of Enlightenment to present my inaugural speech to you, and to make a diatribe against the bandits. The way of enlightenment is the realm to which the sages of the past aspired. At that time, the world was a commonwealth, everyone was a brother, and everything was in its own way. This was the prosperous world that our generation wished to see. However, the world is unpredictable, thieves and invaders, want to destroy the foundation of our state, chaos in the hearts of our people. Therefore, my words today, not only for the inauguration of the oath, more crusade against treachery and evil diatribe. I vow to lead my people, not only to pursue the dream of enlightenment, but also to wield the sword to cut down the demons and eliminate the devil, to defend the peace of the country. We will be iron heart, thunderous force, sweep away all the scourge of the country and the people. We will repair the law, rectify the discipline, so that there is no injustice in the world, no voice of injustice on earth. We will strive for good governance, promote profit and eliminate evils, so that the people can live in peace and work happily, and share the peace. We will build up schools and educate talents, preach and teach, and cultivate the future generations so that they can become pillars of talent and inherit the will of Qiming. As for those who collude within and without, trying to subvert the countryside, we will use the sword of law to cut off their evil thoughts and will not tolerate them. We will unite the heroes of the four directions and build a bronze wall to defend against all enemies. Gentlemen, we were born in this land and grew up in this people, so we should pledge ourselves to our country and do our best. May we work together to create a world of enlightenment, so that the world will return to their hearts, and the four seas will be peaceful. With these words, I would like to inform the world that we will live up to our trust and expectations. Thank you all!"
 LYY_Event.12.a:"Long live Keqing!"
 LYY_Keqing_Revolutionary_Committee_01:"The people are the foundation of the state, and the government is the responsibility of the people."
 LYY_Keqing_Revolutionary_Committee_01_desc:"Democratic Republic: Promoting the people as the foundation of the state, and the government as the system of the people, like the spring breeze that turns the rain into rain and moistens the four directions. Democratic election, like the stars of the election, showing public opinion; power supervision, like the sun and the moon, insight. Rule of law in the world: the law is like a mountain, stabilizing the earth and grain; the law is like a river, cleansing the dust. The light of the rule of law shines in the hearts of people to ensure justice and maintain social harmony. "
 LYY_Event.1201.t:"New Deal for Equality, Long Live the People"
 LYY_Event.1201.d:"In the past, the land of Liyue was new for a long time, but the evils of feudalism still existed. At this time, the leader of the Liyue Revolutionary Committee, Kakuzu, upholding the Great Way, raised his arm and issued a new policy, vowing to break down the stereotypes and advocate equality and justice. The decree of Kakuzu was like a thunderclap that shook the whole country. It said:"All my Liyue people, no matter how noble or lowly, should enjoy the same rights, subject to the same respect. The feudal oppression of the past, from today onwards, all abolished." Thus, all the sages of the Reform Committee worked together to overthrow the old system and rebuild the new law. The first focus on the legal system, the abolition of the law of privilege, the establishment of the program of equality. Following the implementation of land reform, so that the cultivator of the land, laborers get their food. Schools were also established to popularize education, to enlighten the people and eliminate ignorance. The rights and interests of laborers were also properly protected so that they would no longer suffer from bullying. Carving deeply understood that in order to achieve equality, it was necessary to revolutionize the hearts and minds of the people, rather than just rely on the law. Therefore, she spread education and persuaded the people to abandon their old prejudices and establish a new culture of benevolence and harmony. In the event of disputes, it is advocated to persuade people with reason, moralizing people, avoiding forceful confrontation, and ensuring the peace of the earth and grain. Since the order, Liyue's atmosphere has changed for the better. The formerly oppressed people now hold their heads high and devote themselves to nation building to build a better home."
 LYY_Event.1201.a:"Born to feed all things!"
 LYY_Keqing_Revolutionary_Committee_02:"Public and private, sharing prosperity"
 LYY_Keqing_Revolutionary_Committee_02_desc:"Economic Policy Public-Private Balance: Public ownership is as stable as Tarzan, private ownership is as alive as running water, and the two complement each other to paint a picture of the economy. The plan and the market are like Yin and Yang, harmonizing each other to achieve the optimal allocation of resources. Wealth sharing: Wealth, like a spring, should be sprinkled all over the world, regardless of the nobility and the lowly, and share the prosperity. Tax regulation, like the balance of the scales, ensures the balance of wealth and social stability."
 LYY_Event.1202.t:"To help the people through the world and to build a commonwealth"
 LYY_Event.1202.d:"The land of Liyue is rich in material and natural treasures. However, the economic way has been full of troubles since ancient times, with the rich and the poor being very different from each other, and the nobility and the lowly being very clear. At this time of change, the head of the Liyue Revolutionary Committee, Carving Harvest, saw the current problems, waved his pen and ink, and enacted a new policy, aiming to revolutionize the economy and create a commonwealth. The decree of Carving Harvest was like a spring breeze that awakened the sleeping soil. His words:"We should take public ownership as the main focus, taking into account private interests, to build a new economic system. So that the source of wealth, not for the exclusive possession of a few people, but for all to share." Thus, the Revolutionary Committee of the wise, concerted efforts to implement the new policy. The first focus on industrial restructuring, state-owned capital to dominate the key industries, to protect the cornerstone of people's livelihood. At the same time, encourage private investment, activate the market vitality, the formation of public and private complementary pattern. Land reform, so that the cultivator of the land, industrial and commercial prosperity, so that merchants have their own market. Popularization of education opens people's minds and cultivates talents, laying the cornerstone for the future of the country. Carving Ching knew that economic prosperity could not be achieved in one day, and that it was necessary to make gradual progress and seek victory in a steady manner. Therefore, he set up a regulatory body to ensure fair competition in the market and prevent monopoly. Tax regulation was also implemented to alleviate the burden of the poor and increase the contribution of the rich, in order to achieve the goal of balanced development. Since the order was issued, the economy of Liyue has been renewed. The former phenomenon of inequality between the rich and the poor has gradually dissipated. The people live and work in peace and share the fruits of prosperity"
 LYY_Event.1202.a:"Isn't it said that the first rich lead the rich?"
 LYY_Keqing_Revolutionary_Committee_03:"A hundred flowers bloom, a hundred schools of thought contend"
 LYY_Keqing_Revolutionary_Committee_03_desc:"A hundred flowers blossom: culture is like the lushness of the forest, embracing all things, each displaying its own style. The popularization of education is like the sunshine, enlightening wisdom and cultivating talents. Inheritance and innovation: tradition is like the root of an ancient tree, deeply rooted; innovation is like the bud of a new branch, full of vigor. The two go hand in hand to promote cultural prosperity and lead the trend of the times."
 LYY_Event.1203.t:"Nurture Talent and Enlighten the Nation, Cast Wisdom and Enlighten the Mind"
 LYY_Event.1203.d:"In the land of Liyuet, the culture is flourishing, but the time is changing, the old school is not enough to cope with the new situation. At this time of cultural innovation, the outstanding talent of the Liyue Revolutionary Committee, Carving Qing, had the foresight to make a policy and promulgated the order of cultural reform, aiming to educate talents to develop the country and to cast wisdom and enlightenment. The decree of Carving Qing was like a spring thunderstorm that awakened the silent earth. It said:"Education is the foundation of the country, science for the world's lighthouse. Our generation when the education first, science as a model, the implementation of three years of compulsory education, open the people's wisdom, cultivate pillars." Thus, the Reform Committee of the sages, the implementation of the new policy to work together. The first focus on universal education, the establishment of a wide range of schools, regardless of nobility, children and old people can be enrolled. Curriculum, integration of ancient and modern, through the East and West, to scientific knowledge as the core, abandon superstitious claims. Teachers are selected on the basis of meritocracy and without any restrictions. Encourage academic exchanges, reward innovative thinking, and illuminate the future of Liyuetsu with the light of science. Carve clear know that the rise of culture lies in the hearts of the people. Therefore, we advocate openness and tolerance, absorbing the world's advanced culture and integrating the essence of local tradition. It also advocates cultural and artistic creation to stimulate national pride and enrich the people's spiritual world. Since the engraving of the clear order, Liyue culture and weather a new look. The people who were ignorant in the past are now radiant with wisdom. Scholars are diligent in their studies, scientists explore the unknown, and writers and artists display their talents."
 LYY_Event.1203.a:"If the people have knowledge and culture, how can they be bullied!"
 LYY_Keqing_Revolutionary_Committee_04:"Excellent style, capable of winning battles"
 LYY_Keqing_Revolutionary_Committee_04_desc:"Defense is the basis: the military is as strong as a city wall, guarding the homeland and not taking the initiative to provoke. Civil-military integration: like a river flowing into the sea, it gathers strength and enhances the strength of national defense. Peaceful utilization: military science and technology, peaceful transformation, like fire refining gold, turning waste into treasure, helping economic development, benefiting people's livelihood."
 LYY_Event.1204.t:"The People's Army of the Glazed Moon"
 LYY_Event.1204.d:"The land of Liyue, although peace has been enjoyed for a long time, however, the current situation is turbulent, ambitious people such as Ningshuang are scheming against each other and want to provoke the fire of civil war. At this time of crisis, the Liyue Revolutionary Committee's brilliant Carving Clear, insightful, waving the brush, promulgated the order of military reform, aiming at casting the people's military soul, to protect the enemy of ambition. The order of Carving Clear was like the light of dawn, illuminating the heart of the army. It said:"military discipline like iron, not a little slack; workers and peasants as the basis, not to be forgotten. Our generation when the formation of Liyue People's Army, strengthen military discipline, strengthen the identity of workers and peasants, the establishment of the soldiers committee, the implementation of the garrison political commissar system, in order to respond to the challenges of the civil war, to protect the peace of the country." Thus, all the wise men of the Reform Committee worked together to implement the new policy. The first emphasis on military discipline, strict legal discipline, rewards and punishments, in order to correct the military style. The establishment of the Soldiers' Committee, so that grass-roots officers and soldiers can participate in decision-making, enhance cohesion and combat effectiveness. The implementation of the political commissar system ensures that the army is unified in thought and action, and becomes an impregnable shield for the country. Carving Ching knew that the strength of the military lay in the hearts and minds of the people. Therefore, advocate patriotism education, inspire the soldiers to be loyal to the country. Also advocate military training, improve the ability to fight, in case of emergency. Since the carved clear order, Liyue army weather a new look. In the past, the divisions were scattered and undisciplined, but now they are disciplined and have high morale. The sons and daughters of workers and peasants have pledged their lives to their country to build the Great Wall of Steel."
 LYY_Event.1204.a:"Army militia, protect the country"

 LYY_Ningguang_Provisional_Government_desc:"The stars and the stars of the heavens are coming together" # Glitter Line Blue
 LYY_Ningguang_Provisional_Government_desc:"Few people could have imagined that in the Liyue, where class solidification is becoming increasingly serious, there could still be such a person of great wealth from a humble background who would shine in the political arena. With the most unbelievable ability to get rich, Lord Ningshitsu has forcefully impacted the political and business circles of the Port of Riyue, which were dominated by traditional gatekeepers, and has fostered a group of new enterprises, new executives, and new employees who are at her beck and call. Nonetheless, she maintains a cool cooperation with the old, wealthy families, and focuses more on preventing populist dissent and the discontent of the Immortals. In her eyes, the sentimental thinking of bureaucrats and pretentious people was to blame for keeping Riyue Harbor stagnant. Only by single-mindedly pursuing wealth and weighing all human relationships and emotional impulses on the scales of contracts can the Riyue people break out of the fog and reach the other side."
 LYY_Event.13.t:"The stars and the stars and the heavenly powers are coming."
 LYY_Event.13.d:"Wise men and beloved compatriots, on this auspicious day, I stand here as a merchant to present my inaugural address to you all, as well as a diatribe against the rebellion. Food is the economic philosophy advocated by modern sages. At that time, the market was autonomous, enterprises were competing, and wealth was flowing, which was the prosperous scene that we would like to see. However, the world is unpredictable, rebellion, want to destroy the foundation of our people, chaos in the hearts of our people. Therefore, my words today, not only for the inauguration of the oath, more crusade against the rebels of the diatribe. I vow to lead our people, not only to pursue the growth of wealth, but also to drive out all rebellions that hinder the freedom of the market. We will take honesty as the foundation, innovation as the soul, open up new horizons of business, and expose all the evils of treason and disorder. We will repair and clarify the commercial law and protect the property rights, so that there is nothing that cannot be traded in the world, and there is no place on earth that cannot be invested in. We will encourage competition, so that the people can enjoy the dividends of the market and share the prosperity. We will promote business and cultivate entrepreneurship so that it can become the engine of the economy and inherit the essence of food and goods. As for those who incite rebellion and try to subvert the country, we will use the sword of law to cut off their rebellious thoughts and will not tolerate them. We will unite the merchants of the four directions to build a city of free trade and defend ourselves against all enemies who violate the stability of the country. Gentlemen, we were born in this land and grew up in this people, so we should pledge ourselves to the country and do our best. May we work together to create a world of food and goods, so that the world will return to us and the four seas will be peaceful. With these words, I would like to inform the world that we will live up to our trust and expectations. Thank you all!"
 LYY_Event.13.a:"Who will be with me to execute the traitors of the country!"
 LYY_Ningguang_Provisional_Government_01:"The law is like a mirror, hanging high above the world"
 LYY_Ningguang_Provisional_Government_01_desc:"The strategy of governance is to emphasize the freedom of the individual and to advocate the democratic system and the rule of law. The state affairs are divided into political parties and the representative system is practiced to protect the political rights and interests of the citizens, while the marketplace transactions allow the freedom of competition and are protected by the rule of law."
 LYY_Event.1301.t:"A new chapter on capitalism, a rich nation and a strong people"
 LYY_Event.1301.d:"The leader of the provisional government of Liyue, Ningshuang, has assessed the situation, and has issued a decree on political reforms aimed at promoting the rule of big merchants and factory owners in the hope that commerce and industry will flourish in the country, and that we will be able to build up a brilliant future together. Condensed light of the order, as if spring thunder vibration, wake up the sleeping earth. It said:"The country's prosperity, rely on business; people's wealth, originating from industry. We should respect the wisdom of the big businessmen, big factory owners, play its ability to promote industrial upgrading, enhance the national economy." Thus, the provisional government of the public, to discuss the national issues, the implementation of the new policy. The first focus on industrial development, encourage innovation and creativity, optimize resource allocation, enhance productivity. Also set up a specialized agency to coordinate the relationship between the business community and the government to ensure that the policy benefits all parties. At the same time, the legal system was strengthened, intellectual property rights were protected, fair competition was maintained, and the rule of law was used to safeguard the market order. Ningguang knows that political stability lies in the hearts of the people. Therefore, it advocates openness and tolerance, absorbing the world's advanced management experience and integrating local characteristics. Also advocate citizen participation, stimulate social vitality, and promote democratic political development. Since the order of condensed light, Liyue's political climate has been completely new. What was once closed and conservative is now open, aggressive and vibrant. Big businessmen and factory owners work hand in hand with the government to draw a blueprint for prosperity."
 LYY_Event.1301.a:"My mind is beastly!"
 LYY_Ningguang_Provisional_Government_02:"Trade is the axis, currency is the wing."
 LYY_Ningguang_Provisional_Government_02_desc:"The policy of the state is to advocate a free market economy, and to regard the market mechanism as the deciding factor in the allocation of resources. Private property rights are protected, and the morale and innovative spirit of industry and commerce are rewarded."
 LYY_Event.1302.t:"Freedom of trade, sanctity of property"
 LYY_Event.1302.d:"The land of Liyue has always been known for its prosperous trade and commerce, but in recent years, due to various restrictions, the atmosphere of the marketplace has been declining. At this time, the Liyue provisional government of the head of the condensed light, insight into the shortcomings of the times, determined to innovate. He waved his pen and ink and issued a decree of political reform, which shook the whole country. The decree of Ningshuang advocated the abolition of all trade restrictions, even if the prohibited goods in the past, now can be freely circulated. This move is intended to break the stereotypes, stimulate the vitality of the market, so that merchants like a fish out of water, such as a tide of goods. It also enabled public enterprises to turn private in order to improve efficiency and enhance competitiveness. More to establish the sanctity of private property, inviolable, in order to reassure the people and promote economic development. There may be skeptics said:"the flow of contraband, is not to promote the wind of lawlessness? Public to private, is not to weaken the national control?" Ningshuang replied:"The law is not always law, the times change. Today's prohibition, or for tomorrow's treasure. As for the public-private debate, I thought that private is more able to stimulate the potential of people to multiply the wealth of the country." Another praiser said:"condensed light this move, is really a great wisdom and courage. Abolishing the restrictions is like unshackling the shackles, enabling the economy to take a leap forward. The protection of private property is to stabilize people's confidence and promote investment." However, the road to reform is not a smooth one. The policy of condensing light, although visionary, must be carefully thought out. The opening up of contraband requires close supervision to prevent abuse. The privatization of public enterprises should be fair and just to avoid the loss of state assets. The sanctity of private property needs to be firmly protected by law before it can be truly realized."
 LYY_Event.1302.a:"Wind can enter, rain can enter, but condensation cannot enter!"
 LYY_Ningguang_Provisional_Government_03:"Pluralistic integration, free expression"
 LYY_Ningguang_Provisional_Government_03_desc:"The cultural strategy is to promote pluralism, respect the freedom of individual expression, and value intellectual property rights. The media are enlightened, ensuring the flow of information and the free flow of public opinion."
 LYY_Event.1303.t:"Media Monitoring, Freedom of Expression"
 LYY_Event.1303.d:"The land of Liyue has been prosperous since ancient times, with merchants gathering and culture flourishing. Recently, the head of the provisional government of Liyue, Ning Guang, has been acting in a rather arbitrary manner. In the name of national security, he has taken over the Liyue Newspaper Center to control the mouthpiece of public opinion. When this move was made, the four directions were in an uproar, and the people were in a state of panic, not knowing why. The order of the condensed light, the world, said:"Now the world wind is declining, the people's hearts are not ancient, the responsibility of the media, heavier than Mount Taishan. Therefore, the special order to strengthen the media supervision, in order to prevent the evil people, confuse the public, confuse the people." Though his words are correct, his actions are doubtful. Because the newspaper is a civil place, freedom of speech, is the country's great ceremony. Ngingguang's move was tantamount to invading private domain with public power and suppressing public opinion with authority. Or said:"NINGGUANG's heart, or out of public, but its means, is really too radical. If you really want to purify public opinion, why don't you legislate instead of taking away people's property and banning their mouths?" Another person said:"The media supervision, certainly indispensable, but the right to supervise, but also need to be controlled. Otherwise, unlimited power, will give birth to corruption." Now the people of Liyue, worried, fear that freedom of speech no longer exists. And the four sides of the people, also have to discuss, or support the condensed light of the move, that the national interest is paramount; or against its behavior, that the violation of civil rights. This situation is really a big change in Liyue."
 LYY_Event.1303.a:"I say that the Chief Seat has a high opinion!"
 LYY_Ningguang_Provisional_Government_04:"Alliance is important, balance is important"
 LYY_Ningguang_Provisional_Government_04_desc:"On the military side, we hold a defensive stance, aiming to safeguard the country's sovereignty and international peace and order. Alliances and multi-party organizations are the means of cooperation for national security."
 LYY_Event.1304.t:"Expanding the military and preparing for war to pacify civil unrest"
 LYY_Event.1304.d:"In the land of Liyue, the political situation is in turmoil and rebels are rising. At this time, the leader of the provisional government of Liyue, Ning Guang, has assessed the situation, and issued a military reform order, aiming to search for the people and expand the army, in order to round up the rebels and restore peace in the country. The order of Ngingguang was like a thunderbolt that shook the hearts of the people. It said:"The survival of the country lies in the war; the safety of the people lies in the pacification of the rebels. My generation when the wide range of strong men, growing the army, with an iron hand, suppress the rebellion, protect the family and the country." So, the provisional government of the public, discuss the state, the implementation of the new policy. The first conscription system, searching for young men, into the ranks, to enhance the national defense force. Also set up a military academy, the president of his own, training generals, improve the quality of the army. At the same time, strengthen the border defense construction, to prevent the infiltration of rebels, to ensure national security. Ningguang knew that political stability lies in the hearts of the people. Therefore, he advocated strict law and order, clear distinction between rewards and punishments, to ensure that the army is well disciplined and strong in combat. Also advocate patriotism education, inspire the public patriotic fervor, common defense against foreign invasion. Since the condensed light order, Liyue political weather a new look. In the past, there was a state of internal and external danger, but now they are united to overcome the difficulties together. The army and the people are working hand in hand to draw a blueprint for peace."
 LYY_Event.1304.a:"I'm going to focus mainly on the military!"

 LYY_Yuehai_Pavilion_Alliance:"The Western Hunt receives a descent from Lin Tianhua" # Gan Yu Line Gray
 LYY_Yuehai_Pavilion_Alliance_desc:"In the present time when the conflict has intensified dramatically, there is still someone who believes that Liyue should move forward into the future in a smooth manner, and that person is the half-immortal Gan Yu, the builder of administrative efficiency in Liyue Harbor, and the leader of the Yuehai Pavilion. \n\n She was between human and immortal as a half-immortal, understanding the psychology of both sides at the same time; and as an official who had worked for hundreds of years, she knew the way of governance and understood that reconciliation was the future of Liyue. All those who reject war and infighting have already rallied under her, waiting for the right time ......\n\n§B for the well-being of all beings in Riyue to follow General Secretary Gan Yu!§!"
 LYY_Event.14.t:"West Hunt Gets a Lin Tianhua Drop"
 LYY_Event.14.d:"Dearly beloved subjects, on this auspicious day, I stand here as an old-fashioned man with the will of the Emperor's Sacred Doctrine to present to you my inaugural speech and my diatribe against the rebellion. The Emperor's Sacred Theory is the political philosophy followed by the ancient saints and kings. In those days, when the rites and music were in order, the hierarchy was clearly defined, and the country was secure, this was the prosperous time that we wished to see. However, the world is changing, and rebellions are occurring all the time, which want to break our traditions and mess up our programs. Therefore, my words today are not only an oath of office, but also a diatribe against heresy. I vow to lead my people, not only to uphold the foundation of tradition, but also to return to the sun and suppress all rebellions that challenge the order of things. We will take loyalty and filial piety as the foundation and etiquette as the program, maintain social stability, and expose all the evils of deviation. We will cultivate the rules and consolidate the patriarchal law, so that there will be no rule that cannot be followed and no model that cannot be imitated on earth. We will strive for excellence in governance and promote Confucianism, so that the people can bask in the light of indoctrination and share the peace. We will promote literature and educate talents, and pass on the classics, so that they can become the pillars of the country and inherit the essence of the Emperor's sacred theories. As for those who instigate change and attempt to subvert tradition, we will use the sword of punishment to cut off their rebellious thoughts and will not tolerate them. We will unite the faithful ministers of the four directions to build the city of feudal order and defend against all enemies who violate the stability of the country. Gentlemen, we were born in this land and grew up in this people, so we should pledge our lives to the country and do our utmost. May we work together to create a world of Emperor's holy theory, so that the world will return to its heart and the four seas will be peaceful. With these words, I hereby announce to the world that we will live up to our trust and expectations. Thank you all!"
 LYY_Event.14.a:"The Western Hunt was rewarded with the descent of Lin Tianhua"
 LYY_Yuehai_Pavilion_Alliance_01:"Patriarchal law is the framework, rites and music are the discipline"
 LYY_Yuehai_Pavilion_Alliance_01_desc:"The political strategy is based on feudalism, with princes, lords, generals and ministers, and power in the hands of several people. Society was divided into strict orders, and the nobility and inferiority of people were determined at birth, with rights established accordingly."
 LYY_Event.1401.t:"Patriarchal rites and rituals to rule the country"
 LYY_Event.1401.d:"The Moonhaven Pavilion Alliance, leader Gan Yu, has insight into the current situation and understands the way of ruling the country. At this time of change, Gan Yu waved his brush and issued a decree on political reforms, aiming to strengthen the patriarchal system and the rule of law, in order to consolidate the foundations of the country and maintain the social order. Gan Yu's decree is like spring rain that moistens things, and it is subtle. It said:"The foundation of the country lies in the patriarchal system; the education of the people lies in the ritual system. We should carry forward the tradition, strengthen the clan ties, and promote the state of etiquette, rule the country by virtue, and settle the people by etiquette." Thus, the alliance of the dukes, discussing the national issues, the implementation of the new policy. First, they emphasized the patriarchal law, emphasized family ethics, and promoted the order of seniority and inferiority, so as to unite the people's hearts and stabilize the foundation of the society. He also emphasized on etiquette and formulated detailed rules of etiquette, which were followed from the imperial court to the civil society, so as to show civilization and enhance the national quality. Gan Yu knows that political stability lies in the hearts of the people. Therefore, he advocated kindness and generosity, and promoted filial piety, fraternal duty, loyalty and faith, so as to stimulate the people's intrinsic virtues and promote social harmony. It also advocates frugality and simplicity, and opposes extravagance and wastefulness, so as to cultivate good morals and conserve resources."
 LYY_Event.1401.a:"A sadly thick barrier has come between us!"
 LYY_Yuehai_Pavilion_Alliance_02:"Farming is the mainstay, and industry and commerce are secondary."
 LYY_Yuehai_Pavilion_Alliance_02_desc:"The economic policy relies on agriculture, the relationship between the feudal landlord and the farmer to maintain production. The land belonged to the public, and the farmer either leased the land for farming or worked as a slave in the landlord's house."
 LYY_Event.1402.t:"Abolish the road and build the well-field"
 LYY_Event.1402.d:"The head of the Moonhaven Pavilion Alliance, the Gan Yu Clan, recently issued an order advocating the revival of the ancient well-field system. This move is like a spring breeze that awakens the sleeping ancient rhythm, and is also like autumn water sharing the same color as the long sky, stirring up layers of ripples. The well-field system, is a model of ancient farming, the law of nine hundred acres of land for a well, eight families, each with a hundred acres, the central hundred acres of public land, eight families to plow, the harvest to the public. This system not only embodied the spirit of fairness, but also consolidated the strength of the community, which was indeed a good policy for ruling the country and securing the state. Gan Yu's initiative is not only to restore the past, but also to reshape the social order and strengthen the collective consciousness. In today's world, where materialistic desires are rampant and people's hearts are restless, a return to the well-field system may ease the disparity between the rich and the poor, enhance neighborly harmony, and build a harmonious society. However, the revival of the well-field system cannot be achieved in a day. We need to think carefully and evaluate the situation. First, public opinion should be widely consulted to understand the wishes and concerns of the people. Secondly, detailed implementation rules should be formulated to ensure a smooth transition between the old and new systems. Thirdly, publicity and education should be strengthened so that the people would understand the essence of the well-field system and consciously commit themselves to it. Gan Yu's action, although controversial, but its courage to explore, dare to practice the spirit, is worthy of praise. We should take this as an opportunity to discuss the development of the country and to seek a strategy of governance suitable for our time."
 LYY_Event.1402.a:"I think you are a little too radical!"
 LYY_Yuehai_Pavilion_Alliance_03:"Poetry and books are passed down to the family, the state of ritual and music"
 LYY_Yuehai_Pavilion_Alliance_03_desc:"The art of culture, the government pushes ancient teachings and religions as a tool to appease the people and maintain society. Indoctrination is manipulated from the top and focuses on sowing the righteousness of loyalty and obedience."
 LYY_Event.1403.t:"The Shuyuan system, the idea of the emperor"
 LYY_Event.1403.d:"The leader of the Moonhaven Pavilion Alliance, the Gan Yu Clan, has recently issued a decree to establish a system of academies in order to promote the teachings of the Rock King's Imperial Thought. This order is like the first sound of spring thunder, shaking the four directions, also like the autumn water long days, nourishing all things. The academy, the ancient school also, set the wise, teaching, is the holy land of cultural heritage. Gan Yu's want to use this as a foundation to promote the Rock King Emperor thought, so that it is deeply rooted in people's hearts and become the basis of governance. The thought of Emperor Iwang is the ancient way of ruling the country, emphasizing benevolence, courtesy, wisdom and bravery, which is the essence of ruling the country and securing the state. The Gan Yu Clan's initiative aims to cultivate loyal soldiers and pass on the excellent culture through the establishment of the academy. In the academy, students would study the classics, discuss national affairs, cultivate themselves and their families, rule the country and pacify the world, thus creating generations of virtuous talents. This will not only help to improve the moral cultivation of the people, but also enhance the cohesion and competitiveness of the country. However, the establishment of the academy is not a one-day effort. It is necessary to recruit talented people, select teaching materials, and formulate a strict teaching plan. At the same time, it is necessary to focus on the combination of practice and theory, so that students can understand the true meaning of the thought of the Rock King Emperor in their studies and internalize it into the power of action. The order of the Gan Yu Clan is indeed a plan for the long-term development of the country. The implementation of the Shuyuan system will surely leave a valuable cultural heritage for future generations and cultivate a batch of idealistic, moral, cultured and disciplined talents for the new era. May the thoughts of the Rock King Emperor shine like the eternity of the sun and the moon for thousands of generations, and the wind of the Shuyuan blow across the land to nourish countless hearts."
 LYY_Event.1403.a:"This is too advanced!"
 LYY_Yuehai_Pavilion_Alliance_04:"Soldiers and horses are important, and border defense is important."
 LYY_Yuehai_Pavilion_Alliance_04_desc:"For military readiness, local militias and divisions of knights are set up to protect the feudal rule from foreign aggression."
 LYY_Event.1404.t:"Eight hundred thousand forbidden troops"
 LYY_Event.1404.d:"Gan Yu, the ally of Moonhaven Pavilion is also wise and courageous, and far-sighted. Recently, Gan Yu has issued an order to build an 800,000-strong forbidden army in order to consolidate the power of the central government. He intends to all parts of the elite soldiers and strong generals, all in the capital, in order to strengthen the royal authority. This move, the four sides of the vibration, we all know that Gan Yu's ambition is not in the small carry on. Gan Yu and the new policy, the emphasis on civilian and military, to enhance the status of civilian officials. In the past, military generals were domineering, but now they have to bow down to the civil officials. As the civil officials gained power, there was a lot of discussion in the courtroom, saying that Gan Yu's move was to rule the country with the written word in order to achieve long-term peace and stability. What's more, Gan Yu dispatched people from his inner circle to serve as supervisors all over the country. Supervisors are the eyes and ears of the emperor, monitoring the generals to prevent them from rebelling. This policy has been out, the generals are all trembling with fear, fear of every word and action, all into the ears of the supervisors, to the Gan Yu place. However, this move is not without disadvantages. Military generals lose power, the heart is inevitably resentment, or there are undercurrents, plotting mischief. And civil ministers, although favored, if no real talent, it is difficult to be a big job. Gan Yu's policy, although a momentary gain, the long-term view, or need to think more carefully. Gan Yu's heart, such as the abyss is unfathomable. He built the forbidden army, emphasized the civil ministers, and sent out the supervisors, all for the purpose of consolidating his position and preventing any danger. However, the world's affairs, unpredictable, Gan Yu's plan, whether it can be as desired, is yet to be tested. We can only wait and see what happens, and wait for the time of the day."
 LYY_Event.1404.a:"May there be no White Tiger Festival Hall!"

 LYY_Xianyun_Heavenly_Palace:"The ruler of the clouds comes under strife" # Shenhe Line Black
 LYY_Xianyun_Heavenly_Palace_desc:"In the wake of the Emperor's assassination, the response of the mortals of Liyue can only be described as abysmal, the human-ruled Liyue has not brought freedom to humanity, but instead is adding trauma after trauma to the Liyue people. The \n\n Immortals have made a decision - they can't let this situation continue, they must guard the legacy left behind by the Rock King Emperor, and stop letting the eyewitness humans corrupt themselves any further. The followers of the \n\\n Immortals, the loyal followers of the Rock King Emperor, the walking beasts illuminated by immortal power, and the Golden Men of Automatic Combat have already been deployed, and we will rise up against the rule of man, and we will shelter mankind once again from the dangers of the world. \n\n§8Revive the immortal family's heyday and follow the immortal messenger Shen He!§!"
 LYY_Event.15.t:"The ruler of the clouds comes down in strife."
 LYY_Event.15.d:"Dear colleagues, beloved nation: On this auspicious day, I stand here as a determined man with the will of Criminal Tripod Doctrine to present my inaugural speech to you all, as well as a diatribe to crush the rebellion. Penalism is the political philosophy advocated by the modern powers. At that time, the country was supreme, the nation was united, and order was perfect, which was the strong and prosperous scene we wished to see. However, the world is full of difficulties and rebellions have arisen to destroy our national prestige and disorganize the hearts of our people. Therefore, my words today, not only for the inauguration of the oath, more crusade against traitors of the diatribe. I vow to lead my people, not only to strengthen the unity of the country, but also to wield the sword and cut down the thorns, to remove all the rebellion that undermines the unity of the country. With loyalty as our foundation and discipline as our soul, we will forge an iron will to expose all the evils that divide the nation. We will revise the laws and regulations and strengthen the centralization of power, so that there will be no disobedient orders in the world and no unenforceable orders on earth. We will strive for excellence in governance and promote nationalism, so that the people can unite their strength and share the glory. We will promote martial arts and nurture talents, forging warriors to become the shield and spear of the nation, and inheriting the essence of Criminal Dingism. As for those who incite rebellion and try to subvert the country, we will use the sword of an iron fist to cut off their rebellious thoughts and will not tolerate them. We will unite the faithful and brave of the four quarters of the world to build a fortress of fascism against all enemies who violate the stability of the country. Gentlemen, we have been born and raised in this land, and we will honor our country with our lives and dedicate ourselves to it. May we work together to create a world of criminalism, so that the world will return to us and the four seas will be peaceful. With these words, I would like to inform the world that we will live up to our trust and expectations. Thank you all!"
 LYY_Event.15.a:"The ruler of the clouds comes down in a flurry"
 LYY_Xianyun_Heavenly_Palace_01:"Dictatorship is honored, unity is the rule"
 LYY_Xianyun_Heavenly_Palace_01_desc:"The political strategy favors extreme nationalism and authoritarian rule, and is often ruled by powerful leaders or parties, which prohibit dissenting political parties and act as a police state."
 LYY_Event.1501.t:"Second-class manhood"
 LYY_Event.1501.d:"Shen He, the Three Eyes and Five Apparent Immortal Court's dignity is also powerful and mighty. Recently, Shen He issued an edict to establish a new system, advocating the supremacy of immortals and the inferiority of mortals, thus becoming a second-class people. The world was in uproar when this order was issued, and the gap between immortals and mortals was widened. Shen He's intention was to show the difference between the immortals and the mortals by emphasizing their supremacy. Immortals are in charge of the mortals, and the mortals are in charge of the mortals, so the hierarchy is unprecedented. However, this move aroused discontent in the mortal world, and people were afraid of the authority of the immortals. Worse still, Shenhe set up the Secret Police to maintain order, but in fact to suppress dissent. The secret police lurked in the city and had eyes and ears all over the world. Anyone who spoke out of turn was arrested and tortured. Folk are at a standstill, everyone is at risk, do not dare to discuss the government. Shen He's policy, although a moment to suppress the people's voices, but in the long run, will lead to chaos. Although the mortals are weak, but the will of the people, one day, the outbreak of grievances, I am afraid that will shake the foundation of the Immortal Court. If Shen He does not recognize the situation and change course, I am afraid that he will eat his own fruit. From our point of view, Shen He's move is really short-sighted. Immortals and mortals should coexist in harmony, not in rivalry. If Shen He can be clear-eyed and abolish the second-class system, disband the secret police, and open up a wide range of opinions, then he can win the hearts of the people and stabilize the foundation of the Immortal Court. Otherwise, once the wind and clouds change, it will be too late to repent."
 LYY_Event.1501.a:"Fuck, how did the country become like this!"
 LYY_Xianyun_Heavenly_Palace_02:"Military industry is prioritized, and the country is coordinated."
 LYY_Xianyun_Heavenly_Palace_02_desc:"The policy of the war system is that the state intervenes in the economy, melting private industry and public planning into one, and utilizing the money from the war to revitalize industry and commerce."
 LYY_Event.1502.t:"Idle Clouds Big Sauce"
 LYY_Event.1502.d:"Shen He, the three-eyed and five-exposed immortal court's honor, is ambitious and ambitious in all directions. Recently, Shen He has decreed that Idle Cloud be promoted to the position of General Craftsman, specializing in the development of military engineering and machine arts for military expansion. Idle Cloud, Shen He's mentor and teacher, is a man of great talent, and is trusted by Shen He. The position of general craftsman was in charge of armament manufacturing, which was a great responsibility. After receiving the order, Idle Cloud immediately gathered all the skillful craftsmen in the world to research and develop new types of weapons and machines. They worked day and night, casting iron and steel, drawing and designing, and striving for innovation, in order to create an invincible division. Shen He especially valued the military industry. He believes that a strong army is the only way to fight in all directions, so he spares no expense to promote the prosperity of the military industry. Mechanical arts, but also Shen He's good, he thought that this art can help multiply the military power, so specially ordered the idle cloud in-depth study, want to use this art to win thousands of miles. Idle Cloud lived up to Shen He's expectations, just a few months, there will be results. The new weapons are incredibly sharp, and the mechanism and equipment are ingenious, all of which are the best tools of the battlefield. Shen He was overjoyed at the news and strengthened his determination to expand."
 LYY_Event.1502.a:"That woman?"
 LYY_Xianyun_Heavenly_Palace_03:"Ethnicity as a foundation, tradition as a model"
 LYY_Xianyun_Heavenly_Palace_03_desc:"The art of indoctrination, the strengthening of the monolithic national identity, the manipulation of indoctrinated life, the depreciation of cultural pluralism, the veneration of the unity of the nation and the worship of heroes."
 LYY_Event.1503.t:"Ritsuki Superman"
 LYY_Event.1503.d:"The Three Eyes and Five Apparent Immortal Court, leader Shen He, has insight into the current situation and understands the spirit of the nation. At this time when the country's fortunes are flourishing, Shen He waved his brush and issued a decree on cultural reform, aiming to publicize the beauty of Immortals, advocate Immortalism and Liyue nationalism, and expel foreigners, with a view to uniting the people's hearts and revitalizing the nation. Shen He's order is like the autumn wind sweeping away the leaves, purging distractions. His words:"the soul of the country, lies in the culture; the belonging of the people, lies in the nation. We should honor the immortals, promote immortalism, promote Liyue nationalism, in order to expel outsiders, purify the country." Thus, the Immortal Court eunuchs, discussing national issues, implemented a new policy. Firstly, they emphasized cultural propaganda, glorified the image of Immortals, and promoted the wisdom of Immortals, so as to stimulate the public's admiration for Immortals. They also advocated nationalism, emphasizing the uniqueness and superiority of the Liyue nation to enhance national pride. At the same time, he implemented a policy of xenophobia, expelling foreigners to ensure the purity of the country. Shen He knew that the stability of politics lies in the hearts of the people. Therefore, he advocated loyalty to the country and unity to stimulate the patriotic fervor of the people and promote national unity. It also advocates self-improvement and opposes reliance on external forces as a way to cultivate the spirit of independence."
 LYY_Event.1503.a:"Why deport, there's a shortage of people at the soap factory!"
 LYY_Xianyun_Heavenly_Palace_04:"Recruitment is important, preparation for war is important."
 LYY_Xianyun_Heavenly_Palace_04_desc:"The military way, advocates force, regards victory in war as the glory of the state and the key to its survival, and is concerned with territorial expansion and power growth."
 LYY_Event.1504.t:"Victory makes a nation strong; defeat makes a nation weak"
 LYY_Event.1504.d:"Shen He is the head of the Three Eyes and Five Appearances Immortal Court, and his orders are like thunder, shocking the four directions. Now Shen He has issued a military order to promote martial arts, thinking that victory in battle is the honor of the country and the key to the survival of the gods of earth and grain. Therefore, its ambition is to expand the territory to open up the border, increase the national prestige, so that the power of the Immortal Court as the sun, unbeatable. Shen He's words said:"soldiers, the country's major events, the place of death, the way of survival, can not be ignored." Is to the immortal court within, all the military preparation for the importance of the soldiers to train unremittingly, the generals strategy. Shen He also cloud:"victory is the country strong, defeat is the country weak, so we must win for honor, to lose for shame." That is why the people of the Immortal Court are all harboring the heart of serving the country, and are willing to serve their deaths on the battlefield."
 LYY_Event.1504.a:"Eight Vasts, Seven Lives to Serve the Nation!"

