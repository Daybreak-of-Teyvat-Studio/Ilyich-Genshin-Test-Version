 KQP_the_Peoples_Revolutionary_Committee_idea: "人民革命委员会"
 KQP_the_Peoples_Revolutionary_Committee_idea_desc: "人民革命委员会是以刻晴为首的新的行政系统，它废除了过去七星体制下“人治”的国家举贤主义并取而代之以选举制度。从理论上说，所有公民都有选举权，但事实上选举仍主要由委员会对地方的控制力度、人民的拥护程度和族群的受欢迎程度决定。但总的来说，目前人民委员会还是足以代表大众的，尽管它的运行由于这种“过度”民主处于严重的撕裂中。"
 KQP_thin_domination_idea: "统治力稀薄"
 KQP_thin_domination_idea_desc: "尽管人民革命委员会占领了璃月最富庶的与最方便获得旧大陆支援的璃月港，但我们对其他地区的控制显然并不乐观。盗宝团、新美利坚恐怖分子、乃至于史莱姆丘丘人都对我们的统治造成了威胁。过去激进的城市化更是让我们与农民的关系雪上加霜。如果我们想摆脱现状就必须处理掉恐怖分子和安抚农民，否则，革命将永无出头之日。"
