# 甘雨内战路线民族精神
#####################

# 璃月统一相关
LYY_idea_liyue_unified:0 "璃月统一"
LYY_idea_liyue_unified_desc:0 "经过艰苦的战争，璃月终于在甘雨的领导下重归统一。内战的创伤需要时间愈合，但统一带来的力量让璃月前所未有地强大。从今往后，璃月将以全新的姿态屹立于提瓦特。"

# 战争相关精神
LYY_idea_righteous_cause:0 "正义的一方"
LYY_idea_righteous_cause_desc:0 "甘雨相信自己代表的是璃月的正统，是帝君留下的正道。这种正义感让她的支持者坚信，他们不是在进行内战，而是在平定叛乱，恢复秩序。"

LYY_idea_disciplining_friend:0 "敲打好友"
LYY_idea_disciplining_friend_desc:0 "有时候，朋友之间也需要武力来解决分歧。甘雨不得不对昔日的同僚挥剑，这不是仇恨，而是希望通过武力让对方清醒，认识到正确的道路。"

LYY_idea_offensive_against_keqing:0 "对刻晴的攻势"
LYY_idea_offensive_against_keqing_desc:0 "刻晴派系代表着激进的改革力量，他们的理念与甘雨的传统主义格格不入。为了璃月的未来，甘雨必须击败这股势力，阻止他们将璃月带向未知的深渊。"

LYY_idea_prove_adepti_rule:0 "证明仙家统治"
LYY_idea_prove_adepti_rule_desc:0 "千年来，仙人一直是璃月的保护者。甘雨要通过这场战争证明，只有仙人的统治才能给璃月带来真正的和平与繁荣。人治已经失败，是时候回归仙治了。"

LYY_idea_northern_campaign:0 "远征北境"
LYY_idea_northern_campaign_desc:0 "北方的雪山和原野，是申鹤的领地。甘雨必须深入这片险恶的土地，与自己的师妹进行最终的对决。这是一场艰苦的远征，但也是必须完成的使命。"

# 仙人相关
LYY_idea_adepti_alliance:0 "仙家联盟"
LYY_idea_adepti_alliance_desc:0 "甘雨成功地团结了璃月的仙人们，留云借风真君、削月筑阳真君、理水叠山真君等都表示支持。仙人们的加入让甘雨的军队拥有了超凡的力量。"

LYY_idea_adepti_infighting:0 "仙家内斗"
LYY_idea_adepti_infighting_desc:0 "然而，即使是仙人之间也有分歧。申鹤作为仙人的弟子，却与甘雨走上了不同的道路。仙家内部的分裂削弱了整体的力量，这是甘雨最不愿看到的情况。"

LYY_idea_sisters_duel:0 "师姐妹对决"
LYY_idea_sisters_duel_desc:0 "甘雨与申鹤师出同门，情同姐妹。然而命运让她们站在了对立面。这场对决不仅是武力的较量，更是理念的碰撞。两人都深知，这一战过后，姐妹情谊将不复存在。"

# 统一后的政策
LYY_idea_purge_remnants:0 "清缴残军"
LYY_idea_purge_remnants_desc:0 "统一璃月后，仍有一些不甘心的残余势力在各地活动。为了确保和平，甘雨下令全力清缴这些残军，不给他们任何死灰复燃的机会。"

LYY_idea_suppress_opposition:0 "扼杀反对派"
LYY_idea_suppress_opposition_desc:0 "除了武装反抗，还有一些人在暗中反对新政权。甘雨决定采取强硬措施，通过政治手段扼杀这些反对声音，确保政权的稳固。"

# 权力斗争
LYY_idea_power_struggle_active:0 "权力斗争激活"
LYY_idea_power_struggle_active_desc:0 "璃月内部的权力斗争进入白热化阶段。各派势力明争暗斗，每个人都在为自己的理念和利益而奋斗。这种混乱的局面必须尽快结束。"

LYY_idea_disaster_signs_active:0 "灾难的端倪激活"
LYY_idea_disaster_signs_active_desc:0 "一些不祥的征兆开始出现，预示着更大的灾难即将来临。甘雨必须在这些征兆变成现实之前，采取果断措施稳定局势。"

# 改革相关
LYY_idea_restore_ancient_system:0 "托古改制"
LYY_idea_restore_ancient_system_desc:0 "甘雨相信，璃月的未来在于回归传统。她推行托古改制，复兴帝君时代的制度和礼法，试图通过恢复古制来解决当前的问题。"

LYY_idea_ancient_education:0 "复古式教育"
LYY_idea_ancient_education_desc:0 "新政权推行以仙人智慧为核心的教育体系，教导人们敬畏仙人、遵循传统。这种教育旨在从根本上改变璃月人的思想，让他们重新认识到仙人统治的合理性。"

# 经济科技组
LYY_idea_jade_chamber:0 "群玉阁（经济科技组）"
LYY_idea_jade_chamber_desc:0 "虽然凝光已经失势，但群玉阁作为璃月最重要的经济中枢仍然发挥着作用。甘雨接管了群玉阁，利用其商业网络为新政权服务。"

LYY_idea_xinyuexuan:0 "新月轩（经济科技组）"
LYY_idea_xinyuexuan_desc:0 "新月轩是璃月著名的高级餐厅，也是商人们谈判交易的重要场所。控制新月轩，就等于掌握了璃月商界的动向。"

LYY_idea_wangshu_inn:0 "望舒客栈（经济科技组）"
LYY_idea_wangshu_inn_desc:0 "望舒客栈位于璃月与其他地区的交通要道上，是重要的情报中心。甘雨派人接管客栈，利用它来收集各方情报。"

# 劳动法相关
LYY_idea_labor_law_active:0 "璃月劳动法激活"
LYY_idea_labor_law_active_desc:0 "统一后的璃月面临着如何对待劳工的问题。是压榨他们以快速恢复生产，还是给予他们应得的权利？这个选择将决定新璃月的性质。"

# 仙家法器
LYY_idea_adepti_artifacts_forging:0 "铸造仙家法器（过程中）"
LYY_idea_adepti_artifacts_forging_desc:0 "在留云借风真君的指导下，璃月的工匠们正在铸造威力强大的仙家法器。这些武器将装备给最精锐的部队，大幅提升军队的战斗力。"

LYY_idea_adepti_artifacts:0 "仙家法器（完成后）"
LYY_idea_adepti_artifacts_desc:0 "仙家法器已经铸造完成并装备给部队。这些融合了仙人力量的武器让璃月军队拥有了压倒性的优势，即使面对其他国家的军队也毫不逊色。"

# 贸易相关
LYY_idea_trade_domination:0 "贸易统治"
LYY_idea_trade_domination_desc:0 "凭借对提瓦特经济的深刻理解和强大的商业网络，甘雨政权成功地掌控了大陆的贸易命脉。摩拉、丝绸、稀土...这些战略资源都在璃月的控制之下。"

LYY_trade_embargo_victim:0 "贸易禁运受害者（六国debuff）"
LYY_trade_embargo_victim_desc:0 "璃月的贸易禁运对我国经济造成了严重打击。许多商人因为无法从璃月进口商品而破产，民众的生活水平也在下降。我们必须尽快找到应对之策。"

# 和平发展
LYY_idea_xuanli_prosperity:0 "玄璃盛世"
LYY_idea_xuanli_prosperity_desc:0 "在经历了内战的动荡后，璃月迎来了难得的和平时期。甘雨推行仁政，发展经济，重建被战争破坏的家园。人们称这个时代为\"玄璃盛世\"。"

LYY_idea_peaceful_liyue:0 "和平璃月"
LYY_idea_peaceful_liyue_desc:0 "璃月选择了和平发展的道路。虽然放弃了对外扩张，但内部的安定让璃月的实力稳步增长。这是甘雨最希望看到的局面。"

# 联合攻势
LYY_idea_joint_offensive:0 "联合攻势"
LYY_idea_joint_offensive_desc:0 "通过与其他派系的联盟，璃月发动了协同进攻。多方力量的配合让敌人难以招架，战争的进程大大加速。"

# 人仙之争
LYY_idea_mortal_adepti_struggle:0 "人仙之争激活"
LYY_idea_mortal_adepti_struggle_desc:0 "统一后的璃月并未迎来真正的和平。人类派系与仙人派系之间的矛盾日益尖锐，双方都在争夺对璃月的控制权。这场内部斗争可能会撕裂刚刚统一的璃月。"

# 断绝修仙路
LYY_idea_immortal_path_severed:0 "断绝修仙路"
LYY_idea_immortal_path_severed_desc:0 "甘雨颁布了《仙凡分治法令》，禁止凡人修习仙法。这一政策引发了巨大争议，但甘雨坚信，只有明确仙凡界限，璃月才能保持长久的稳定。然而，这也意味着人类永远无法超越自身的限制。"

# 宣战天理
LYY_idea_war_against_celestia:0 "宣战天理"
LYY_idea_war_against_celestia_desc:0 "这是提瓦特历史上前所未有的决定。甘雨领导下的璃月，正式向天空岛的天理维系者宣战。无论结果如何，这一刻都将被载入史册。人类与神明的战争，即将开始！"

# 仙人顾问精神
LYY_advisor_moon_carver:0 "仙人顾问：削月筑阳真君"
LYY_advisor_moon_carver_desc:0 "削月筑阳真君，璃月三眼五显仙人之一。性格高傲但实力强大，擅长战斗和军事策略。他的加入为甘雨政权提供了强大的军事支持。"

LYY_advisor_mountain_shaper:0 "仙人顾问：理水叠山真君"
LYY_advisor_mountain_shaper_desc:0 "理水叠山真君，璃月三眼五显仙人之一。擅长地形改造和防御工事建设。在他的指导下，璃月的防御体系固若金汤。"

LYY_advisor_cloud_retainer:0 "仙人顾问：留云借风真君"
LYY_advisor_cloud_retainer_desc:0 "留云借风真君，璃月三眼五显仙人之一，甘雨和申鹤的师父。她精通机关术和炼丹术，为璃月提供了大量先进的技术支持。虽然话唠，但能力毋庸置疑。"

LYY_advisor_madame_ping:0 "仙人顾问：萍姥姥"
LYY_advisor_madame_ping_desc:0 "萍姥姥，隐居在璃月港的古老仙人。虽然外表是一位慈祥的老妇，但实力深不可测。她对凡间事务的理解超过其他仙人，是甘雨最重要的智囊。"

# 人类顾问精神
LYY_advisor_keqing:0 "人类顾问：刻晴"
LYY_advisor_keqing_desc:0 "玉衡星刻晴，曾经的对手，如今的盟友。虽然理念不同，但她的行政能力和对民意的把握是甘雨所欠缺的。刻晴的加入让新政权更加平衡。"

LYY_advisor_ningguang:0 "人类顾问：凝光"
LYY_advisor_ningguang_desc:0 "天权星凝光，璃月最富有的商人，无与伦比的经济头脑。虽然曾是政敌，但她的经济才能对重建璃月至关重要。凝光的加入大大增强了政权的经济实力。"

# 仙家法器战争
LYY_idea_artifact_warfare:0 "仙家法器战争"
LYY_idea_artifact_warfare_desc:0 "战争进入了新的阶段。双方都开始使用威力强大的仙家法器，战斗的规模和破坏力达到了前所未有的程度。这场战争已经不再是凡人之间的冲突，而是仙人力量的较量。"

# 刻晴派整合
LYY_idea_keqing_faction_integrated:0 "刻晴派整合精神"
LYY_idea_keqing_faction_integrated_desc:0 "经过艰苦的谈判和妥协，刻晴派系终于被整合进新政权。虽然他们放弃了一些激进主张，但他们的理想主义和改革精神为璃月注入了新的活力。这种平衡可能是璃月最需要的。"



#璃月民治一统国相关本地化
LYY_Democratic_Republic:"璃月人民共和国"
LYY_Democratic_Republic_DEF:"璃月人民共和国"
LYY_Democratic_Republic_ADJ:"璃月"

LYY_Democratic_Unification:"璃月民治一统国"
LYY_Democratic_Unification_desc:"历经风雨，踏过荆棘，璃月的革命之路充满了艰辛与挑战。数百万英勇的人民，用他们的汗水、泪水乃至生命，铸就了这座通往自由的桥梁。今日，我们终于站在了胜利的巅峰，目睹着那面属于人民的红旗，在群玉阁的顶端高高飘扬，如同不灭的火炬，照亮了璃月的每一个角落。这一刻，我们向全世界宣告，这场漫长而残酷的战争，已有了它最终的赢家——那就是璃月的人民，是那些不屈不挠、勇于斗争的灵魂。他们用自己的行动证明了，正义终将战胜邪恶，光明必将驱散黑暗。"

LYY_idea_peoples_government_establishment:"璃月人民政权成立"
LYY_idea_peoples_government_establishment_desc:"经过艰苦卓绝的战斗，玉衡星刻晴带领的璃月军队完成了对璃月地区的整合。建设了提瓦特大陆最强有力的启明主义政权，玉京台上，刻晴傲视群雄，新的红色政权已经成立。"

LYY_News.Democratic_Establishment.t:"璃月人民政权的成立"
LYY_News.Democratic_Establishment.d:"经过艰苦卓绝的战斗，玉衡星刻晴带领的璃月军队完成了对璃月地区的整合。建设了提瓦特大陆最强有力的启明主义政权，玉京台上，刻晴傲视群雄，新的红色政权已经成立，接下来，刻晴将如何治理这个国度？对于劳动者的尊重又能持续多久？人民能否得到他们想要的一切？我们拭目以待。"

LYY_News.Democratic_Establishment.a:"让我们祝贺刻晴同志！"
LYY_News.Democratic_Establishment.b:"我们要当心刻晴对我们的影响！"

# === 刻晴-甘雨合作部分 ===

# 国策
LYY_FC_Keqing_Old_Aristocrats_Return:"旧贵归心聚"
LYY_FC_Keqing_Old_Aristocrats_Return_desc:"旧贵族固然可恶，可他们依然掌握着璃月大量的财产和兵员，我们的力量显得微不足道，因此为了革命的成功，我们必须接近他们，但我们的人民势必对此心生不满。"

LYY_FC_Keqing_Wooing_Ganyu:"拉拢甘雨"
LYY_FC_Keqing_Wooing_Ganyu_desc:"甘雨同志作为璃月备受尊敬的中立派领袖，其影响力与智慧不容忽视。尽管出身于旧贵族，但她的中立态度表明了她对于和平与稳定的珍视，以及对各方利益的深思熟虑。我们必须采取正确的策略来赢得她的支持。"

LYY_Wooing_Ganyu_Unlocked:"开启了拉拢甘雨的选项"

LYY_FC_Keqing_Ganyu_Connection:"甘雨心相引"
LYY_FC_Keqing_Ganyu_Connection_desc:"甘雨同志作为璃月备受尊敬的中立派领袖，其影响力与智慧不容忽视。尽管出身于旧贵族，但她的中立态度表明了她对于和平与稳定的珍视，以及对各方利益的深思熟虑。"

LYY_FC_Keqing_Sunny_Rain_Alliance:"晴雨共盟誓"
LYY_FC_Keqing_Sunny_Rain_Alliance_desc:"我们将联合甘雨重新统一破碎的璃月，为了普天下苍生百姓，我们只能暂时委曲求全。"

LYY_FC_Keqing_Hand_In_Hand:"携手共一统"
LYY_FC_Keqing_Hand_In_Hand_desc:"在深思熟虑与广泛协商之后，我们已达成共识，决定携手共进，共同面对这场内战带来的挑战。我们相信，通过团结一切可以团结的力量，形成一个坚不可摧的联盟，我们将无惧任何困难与敌人。"

LYY_FC_Keqing_All_Forces_Peace:"诸势共谋安"
LYY_FC_Keqing_All_Forces_Peace_desc:"随着璃月各地力量的汇聚与整合，一个更加紧密、强大的璃月即将展现在世人面前。然而，在这激动人心的时刻，我们也必须清醒地认识到，一个明智、公正的领导者对于璃月的未来发展至关重要。"

LYY_FC_Keqing_Eliminate_Ningguang:"策除凝光影"
LYY_FC_Keqing_Eliminate_Ningguang_desc:"叛贼已被捕获，我们需要以冷静和理性的态度来处理这一敏感问题。"

LYY_FC_Keqing_Unified_Country:"璃月民治一统国"
LYY_FC_Keqing_Unified_Country_desc:"历经风雨，踏过荆棘，璃月的革命之路充满了艰辛与挑战。数百万英勇的人民，用他们的汗水、泪水乃至生命，铸就了这座通往自由的桥梁。今日，我们终于站在了胜利的巅峰。"

# 事件：拉拢甘雨
LYY_Keqing.11.t:"拉拢甘雨"
LYY_Keqing.11.d:"甘雨同志作为璃月备受尊敬的中立派领袖，其影响力与智慧不容忽视。尽管出身于旧贵族，但她的中立态度表明了她对于和平与稳定的珍视，以及对各方利益的深思熟虑。为了赢得她的支持，我们需要采取恰当的策略。"

LYY_Keqing.11.a:"进行地下宣传"
LYY_Keqing.11.b:"破坏对方设施"
LYY_Keqing.11.c:"瓦解军心"

