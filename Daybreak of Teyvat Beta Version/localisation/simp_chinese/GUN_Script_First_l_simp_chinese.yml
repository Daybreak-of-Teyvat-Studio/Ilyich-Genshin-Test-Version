 GUN_Event.24.d:0"在蒙德内乱之中，安柏率领的势力无奈落败。对此，安柏被迫通电全蒙德，宣布下野，并退出蒙德的争霸战争。然而，在古恩希尔德领的诚挚邀请之下，安柏又宣布她将流亡于古恩希尔德领，为古恩希尔德领的发展贡献自身的绵簿之力。\n大道如青天，我独不得出。羞逐清泉社中儿，赤鸡白雉赌梨栗。弹剑作歌奏苦声，曳裾王门不称情。南风市井笑晨曦，满朝公卿忌我辈。君不见昔时璃月重凝光，拥簪折节无嫌猜。甘雨刻晴感恩分，输肝剖胆效英才。风神白骨萦蔓草，谁人更扫黄金台？行路难，归去来！"
