FAV_Better_Connection:0"我们的信念"
FAV_Better_Connection_desc:0"\n现如今，我们得到了一个绝佳的机会向我们的盟友宣传我们的理念——我们对教会，还有蒙德的未来的想法。\n如果我们能够取得足够的影响力，也许我们能够放下成见、拥抱彼此。\n\n§R影响力竞赛中的胜者能够吞并对方。失败方可以选择使用胜利方进行游玩。\n在并肩作战时，影响力的提高将会更为高效。§!\n对方影响力：[?FAV.FAV_Influence_on_Friend|R]\n\n教会反对派影响力：[?FAV.FAV_Influence_on_Friend|C]"
MOT_Better_Connection:0"和平统一"
MOT_Better_Connection_desc:0"\n教会反对派秉持着相同的信念与我们站到了一起，这也许意味着和平取得对方合作的可能性——只要我们能充分影响他们的政治。\n\n§R影响力竞赛中的胜者能够吞并对方。失败方可以选择使用胜利方进行游玩。\n在和平时期，我们将能够借用自己的体量优势更快提高影响力。\n西风骑士团在完成竞赛或使用决议§C终结聒噪§!之前，不能使用决议进攻西风教会反对派。§!\n我方影响力：[?FAV.FAV_Influence_on_Friend|C]\n\n教会反对派影响力：[?FAV.FAV_Influence_on_Friend|R]"
MOT_Attack_Directly:0"§R终结聒噪§!"
MOT_Attack_Directly_desc:0"真是够了。\n什么谈判、什么合作，都不过是这些小丑自以为是的把戏；我们带着仁慈来到这里，却发现这些蠢货希望把他们可笑的信条强加到我们头上来。\n§R是时候结束这个游戏了。§!"
