 LYY_Event.0605.t:"仙人问其罪"
 LYY_Event.0605.d:"在岩王帝君遇刺的震撼消息传出后，璃月港迎来了一场前所未有的风暴。三眼五显仙人，携带着愤怒与不解，降临至这座繁华的海港城市，他们的到来如同乌云压城，预示着一场严峻的对峙即将上演。仙人们以不容置疑的姿态出现在璃月港，他们的目光锐利如刀，言辞严厉，直指璃月七星未能尽到守护帝君的责任。担忧与不安的情绪在人群中蔓延。面对仙人的质问，璃月七星之一的凝光挺身而出，她以沉稳的态度迎接了仙人的到来，并在公众面前坦诚地承认了此次事件的严重性。她表示，璃月七星将承担起应有的责任，全力以赴查明真相，并将凶手绳之以法。凝光的表态虽然暂时平息了仙人的怒火，但双方之间的紧张气氛并未完全消散。仙人们要求璃月七星必须在限定时间内给出一个满意的答复，否则将不得不考虑采取更为严厉的措施。璃月港的天空似乎也因此变得阴沉，所有人都在观望，期待着璃月七星能够化解这场危机，让璃月港重新回归平静。"
