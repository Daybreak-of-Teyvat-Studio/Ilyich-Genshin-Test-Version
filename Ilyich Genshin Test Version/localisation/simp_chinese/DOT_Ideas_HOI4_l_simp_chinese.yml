 SOV_rehabilitated_military_ns:0 "$SOV_rehabilitated_military$"
 SOV_rehabilitated_military_ns_desc:1 "是时候约束一下政治军官，让指挥官在如何管理方面有更多自由了。"
 SOV_military_reorganization_ns:0 "军事重组"
 SOV_military_reorganization_ns_desc:1 "[GetSovietArmyAdjectiveBasedOnIdeology]军队正在进行大规模重组，预计短时间内会在一定程度上扰乱现有的编队。"
 SOV_expanded_exploitation_of_gold_mines:0 "扩大金矿开采"
 SOV_expanded_exploitation_of_gold_mines_desc:1 "[SOV.GetAdjective]在[ROOT.GetNameDef]北境进行的基础设施投资和工业援助使我们提高了当地金矿的开采效率。"
 SOV_ambassador_karim_khakimov:0 "苏联大使卡里姆哈基莫夫"
 SOV_ambassador_karim_khakimov_desc:0 "$NSB_soviet_foreign_politics_events.211.desc$"
 SOV_shocked_by_surprise_attack:0 "被偷袭震撼"
 SOV_shocked_by_surprise_attack_desc:0 "敌方代号为\"面容\"的军事行动完全出乎了我国政府和军队的意料。我们的通讯被切断，部队被完全压制，召集敌方外交官要求解释的尝试也以徒劳告终。在我们试图搞清混乱状况的同时，我们的对外关系已经在实际上被无效化了。"
 SOV_shocked_by_surprise_attack_cant_join_factions_tt:0 "设定规则：£trigger_no 可以加入阵营"
 SOV_soviet_commandos_poum:0 "苏联突击队"
 SOV_soviet_commandos_poum_desc:0 "[SOV.GetNameDef]的反斯大林右翼反对派已经在我们国家部署了训练有素的特工执行特殊行动并且教我们的人民如何发动战争。"
 SOV_popular_speeches_poum:0 "公众演讲"
 SOV_popular_speeches_poum_desc:0 "在国外反斯大林主义反对派的当地组织和有影响力的成员的帮助下，我们正在控制的地区内进行一场大规模的宣传和鼓动风潮，重新点燃群众们的革命热情。"
 SOV_agents_in_the_stalinist_command_poum:0 "斯大林总指挥部内的特工"
 SOV_agents_in_the_stalinist_command_poum_desc:0 "苏联右翼反对派设法在[SOU.GetLeader]派往西班牙共和国的一队军事顾问中渗入了几个特工。这些特工已经建立了一个情报网络从而让我们能够在敌人执行计划前占据先机。"
 SOV_organized_wreckers_idea:0 "破坏者"
 SOV_organized_wreckers_idea_desc:1 "国家的敌人已经在工人阶级中部署了一些破坏者，这些人将破坏并扰乱关键工业部门的生产活动从而使其无法满足国家产出需求。"
 SOV_organized_wreckers_idea_tt:0 "敌人可以执行破坏行动。"
 SOV_arms_purchases_idea:0 "采购军火"
 SOV_arms_purchases_idea_desc:1 "为苏联反对派提供武器让我们耗费甚巨，但从长远来看，我们所获得的收益将超过这一时的成本。"
 SOV_covert_military_buildup_idea:0 "秘密组建部队"
 SOV_covert_military_buildup_idea_desc:1 "目前我们正在通过建立秘密的武器和弹药生产设施来秘密支援苏联的反对派。"
 SOV_covert_ukrainian_military_buildup_idea:1 "秘密训练乌克兰武装"
 SOV_covert_ukrainian_military_buildup_idea_desc:2 "通过利用秘密训练营，我们正在训练乌克兰武装以发动对斯大林主义者的起义。"
 SOV_the_fourth_international_idea:0 "第四国际"
 SOV_the_fourth_international_idea_desc:1 "作为国际上真正的领导者，现在我们可以指引世界启明主义事业的方向了。"
 SOV_foreign_funds_idea:0 "海外资助"
 SOV_foreign_funds_idea_desc:1 "来自外国个人和组织的慷慨资助将帮助我们进行革命。"
 SOV_support_from_farmers:0 "自耕农的支持"
 SOV_support_from_farmers_desc:1 "有了农民的支持，军队可以得到更充分的支援。"
 SOV_system_decentralization_idea:0 "体制去中心化"
 SOV_system_decentralization_idea_desc:0 "集中于政治局，特别是总书记一身的权力已经回归于党本身。"
 SOV_the_local_soviets_idea:0 "地方苏维埃"
 SOV_the_local_soviets_idea_desc:0 "地方苏维埃已经部分恢复权力，这意味着可以就紧急事务直接决策，尽管政治局的控制力将不可避免地削弱。"
 SOV_strong_trade_unions_idea:0 "强有力的工会"
 SOV_strong_trade_unions_idea_desc:0 "强有力的工会意味着工人在生产活动中更具话语权。"
 SOV_the_peoples_revolution_idea:0 "人民革命"
 SOV_the_peoples_revolution_idea_desc:0 "革命若要成功，必须依靠人民。"
 SOV_puppet_international_of_soviet_republics_idea:0 "国际苏维埃共和国"
 SOV_puppet_international_of_soviet_republics_idea_desc:1 "成为大整体的小部分对我国来说有巨大的好处。"
 SOV_support_of_the_peasants_idea:0 "支持农民阶层"
 SOV_support_of_the_peasants_idea_desc:0 "全国各地农民的有力支持使得广泛征兵与维持更大规模的军队成为可能。"
 SOV_curtailment_collective_farms_idea:0 "削减集体农场"
 SOV_curtailment_collective_farms_idea_desc:0 "中小型农场在产出方面远比大型农场有效率。"
 SOV_administrative_reforms_idea:0 "行政改革"
 SOV_administrative_reforms_idea_desc:0 "旧苏维埃行政部门效率较为低下其原因为过于庞大的规模但主要原因还是过于严格的机构控制。通过适当削减规模和适当放松管制，我们将会获得一个更加高效的行政部门。"
 SOV_local_organizations_idea:0 "地方组织"
 SOV_local_organizations_idea_desc:0 "通过更好地将当地组织纳入国家政府，我们可以接触到更多可以为这个国家所用的人才。"
 SOV_enemies_of_the_people_idea:0 "人民公敌"
 SOV_enemies_of_the_people_idea_desc:0 "总会有人想推翻人民政府。我们必须时刻警惕来自内部和外部的威胁。"
 SOV_soviet_hegemony_idea:0 "苏维埃权威"
 SOV_soviet_hegemony_idea_desc:0 "事实证明，我们的政府体制无与伦比地优越。我们必须抓住机会传播苏维埃理念，引领那些遭受制度压迫的人们，拥抱那些有幸加入联盟大家庭一分子的人们。"
 SOV_fascist_womens_movement_idea:0 "刑鼎妇女运动"
 SOV_fascist_womens_movement_idea_desc:2 "[ROOT.GetAdjective]的妇女挺立在民族主义运动之中。我们英勇战士的母亲、妻子与女儿们，已经组织了起来，为伟大斗争做好了准备。"
 SOV_the_true_tsars_idea:0 "真正的沙皇"
 SOV_the_true_tsars_idea_desc:1 "沙皇乃是[ROOT.GetNameDef]的正统领袖。团结在沙皇身边，比起各种参差不齐的外人或意识形态，更能为我们的事业吸引支持者。"
