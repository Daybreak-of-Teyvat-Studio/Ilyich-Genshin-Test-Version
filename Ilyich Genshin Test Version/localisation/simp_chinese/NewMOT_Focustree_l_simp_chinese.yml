 MOT_P1_Jean_Focus_on_Internal:0"整肃政治"
 MOT_P1_Jean_Focus_on_Internal_desc:0"此前与贵族军的战斗中，后方的问题极大地拖慢了我们的脚步。我们必须采取措施，保证内部的安全和稳定，以免在之后的战争中出现相类的状况。"
 MOT_P1_Jean_B_Begin:0"平稳航行"
 MOT_P1_Jean_B_Begin_desc:0"虽然遭遇如此大变，但蒙德自由的理想是不会有错的。与其说是追求自由导致了这场战争，不如说是还没有抵达自由导致了这场战争。\n\n接下来，西风骑士团将继续在自由、民主、繁荣的道路上前进，这也能为我们争取到广泛的支持。"
