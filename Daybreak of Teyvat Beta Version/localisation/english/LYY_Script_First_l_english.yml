 LYY_Crisis_Liyue_Economy_01_desc:"In view of Liyue's economic troubles, the Seven Stars convened an urgent meeting at the Jade Capital Terrace in order to discuss and formulate a strategy to deal with them. The meeting was led by the Star of Heavenly Power, and the other six stars gathered to discuss stabilizing Liyue's finances and securing the well-being of the common people."
 LYY_Event.0801.t:"Yujingtai Qingdian"
 LYY_Event.0801.d:"In order to examine the people's plight, collect the real situation, and condense the light of the temporary government, the Yujing Terrace was used to hold a clear discussion, which was different from the regular system, and the officials and the people gathered together, so as to obtain the true knowledge and insights in order to decide on matters of policy and adjustment. It was an informal meeting, where officials sat among the people, and H.E. Ngekwang bowed in the middle of the meeting, in the attitude of a listener, with peace and sincerity, encouraging the people to open up their voices, and each of them presented their business and described their difficulties. The topics include the difficulties of business owners in making a living, the worries of workers in employment, the burden of housewives in their families, and the confusion of young people in their careers, all of which are a part of the society of the glazed moon, and every sigh touches the heart of His Excellency. In this in-depth discussion with the public, the government has collected a lot of valuable information to show the real impact of the economic problems on all classes, and to establish the basis for the subsequent policies. Your Excellency said that the voice of the people will be the most important thing, and the relief policy will be more refined and efficient. Citizens agreed with this law and felt that the government was pro-people and trying its best. Experts commented that the temporary administration of the condensed light is really pro-people and has won the hearts of the people."
