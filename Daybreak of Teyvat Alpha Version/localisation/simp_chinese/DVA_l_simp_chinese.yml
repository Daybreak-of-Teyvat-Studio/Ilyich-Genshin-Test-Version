MOT_LOYAL_FIEFDOM_TITLE:0"安柏执政官庇护下的蒙德城"
DVA_loyal_fiefdom_desc:0"[ROOT.GetDVALoyalFiefdomDesc]"
DVA_LOYAL_FIEFDOM_DESC:0"“风龙领是蒙德最忠诚的领地，安柏是琴团长最忠诚的总督。”—《蒸汽鸟报》"
MOT_LOYAL_FIEFDOM_DESC:0"“伟大的安柏执政官庇护着她的子民。”—《蒸汽鸟报》"
