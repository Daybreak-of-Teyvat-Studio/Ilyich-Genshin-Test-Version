 GUN_Event.32.t:0"The Voice of Goonhild: A Children's Story"
 GUN_Event.32.d:0"The Rider of the Waves came to the door of Amber's house and said to Amber in a sad tone," Amber, Collet's death made me feel very sad ... "\n" But Collet is still alive, and she is sleeping in my room! " \n The Knight of the Waves turned cold, and shouted at the knight next to him, "Bastard! Why do you want to postpone the plan to attack the forest! " "
 GUN_Event.32.a:0"OK"
 GUN_Event.33.t:0"The Voice of Goonhild: A Children's Story"
 GUN_Event.33.d:0"Noel's parrot is lost. So she posted a statement at the entrance of Mondstadt City: "I lost a parrot, and I don't agree with it about the acting head." "
 GUN_Event.33.a:0"OK"
 GUN_Event.34.t:0"Your Excellency, acting head, in order to protect the city of Mondstadt"
 GUN_Event.34.d:0"The director of Qin made a speech in the upper floor, and suddenly said," ... the acting director sacrificed himself to protect the city of Mondstadt ... "\nEveryone was shocked. \n The head of the piano touched his pocket. "Sorry, everyone, I wore my Noelle's clothes today." "
 GUN_Event.34.a:0"OK"
 GUN_Event.35.t:0"The Voice of Goonhild: A Children's Story"
 GUN_Event.35.d:0"Q: How does Mr. Razer deal with rats at home? \n Answer: It's very simple. We put up a sign of "Running to the Wolf's Collar Agricultural Development Zone", and then half of the mice will starve and the other half will run away. "
 GUN_Event.35.a:0"OK"
 GUN_Event.36.t:0"The Voice of Goonhild: A Children's Story"
 GUN_Event.36.d:0"In the No.1 prison of Longji Snow Mountain, two prisoners are exchanging experiences. \n "Are you arrested for political crimes?" \n "Of course. I am a heating repairman, and I was called by Miss Sugar to repair the heating pipe. I looked at it and said,' The whole system should be changed', so I was sentenced to seven years. " "
 GUN_Event.36.a:0"OK"
 GUN_Event.37.t:0"The Voice of Goonhild: A Children's Story"
 GUN_Event.37.d:0"The head of the piano came to Guernhild to give a speech and publicize the achievements of the Knights in Mondstadt City: we built a new grammar school next to the West Wind Church. \n Mika said in surprise, "I just got back from there. There is no school there." \n The director of Qin continued: "The Knights have built a huge dam in the windy place." \n Mika looked puzzled and said, "I was there a week ago, and there was no dam there." \n The head of Qin was angry: "Guys, you'd better stop wandering around and read more Zephyr Knight!" "
 GUN_Event.37.a:0"OK"
 GUN_Event.38.t:0"The Voice of Goonhild: A Children's Story"
 GUN_Event.38.d:0"Abedo thinks that the development of agriculture in Longji Snow Mountain is promising, so he spent huge sums of money to build an experimental countryside near the old palace where the snow was buried. One day, Abedo visited the experimental farm and accidentally fell into the cellar where gold seeds were stored. An agricultural worker dragged him up. Abedo said to him, "Thank you, good brother. But please don't tell anyone that I fell into the cellar. " \n Agricultural worker: "Mr. Abedo, please don't tell anyone that I saved you from the cellar." "
 GUN_Event.38.a:0"OK"
 GUN_Event.39.t:0"The Voice of Goonhild: A Children's Story"
 GUN_Event.39.d:0"On the way to the Wolf's Collar, a glass moon man looked at the crowded and broken slum and asked," Who are the people who live there? " \n Answer: "They are the masters of the country." \n "But who lives there?" He asked, pointing to the single-family villa on the hillside. \n Answer: "This is the servant of the people." "
 GUN_Event.39.a:0"OK"
 GUN_Event.40.t:0"The Voice of Goonhild: A Children's Story"
 GUN_Event.40.d:0"Miss Barbara saw that Chenxi Winery earned a lot of foreign exchange every year because it was rich in apple wine, and decided to follow suit and began to send people to study the technology of making apple wine. \n After the first batch of apple cider was made, Miss Barbara sent some samples to Mr. Kaya of Chenxi Winery for quality appraisal. \n A month later, Kaya wrote back to Barbara: "Congratulations, Miss Barbara, it seems that the horses in the church territory are healthy!" " "
 GUN_Event.40.a:0"OK"


