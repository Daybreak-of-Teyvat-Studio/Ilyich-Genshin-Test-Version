 LYY_New_Event.14.d:"Liyue Port is a city that never sleeps where thousands of ships arrive. Neon lights illuminate the night sky and extinguish the fire of crime. Walking through the streets in Qingqing, you catch a glimpse of a man in a dimly lit alley in the distance. She ran inside, but there was no movement after a round of intensive gunfire. Curiosity drove Ke Qing to go over and take a look, but Xi Baiyi suddenly covered her eyes and her mouth was covered by a hand. She felt When a woman said in her ear:"Don't look at things you shouldn't see, and don't listen to things you shouldn't hear. The same goes for everyone, including Qixing." "After Keqing heard Ye Lan's voice, she nodded stiffly. After a while, the world turned around, the white clothes and the woman disappeared in the night air, leaving only a trace mark.\nLiyue, where the rule of man was at its peak, could be like this Means, are Ningguang's hands still pure? Keqing, who is well aware of Yelan's work style, thinks about it and knows that Ningguang will kill herself. Keqing recalled the people and things that happened during the day, and decided to find a rescue solution from Zhongli.\nThe Hall of Rebirth is one of the most taboo places for people in Liyue, and Keqing is no exception. But she knew that there was her hope. She went to the side door as usual and signaled to the people inside with a "dong dong dong" sound. She wanted to The necessary response came quickly, "Ouch, business is coming! "A lively female voice came from inside, accompanied by footsteps getting closer and closer. "Hall Master, wait a moment. "The mature male voice prevented further action, "Based on common sense, the person who came here did not deliver the wooden sign, and he probably had other entrustments. "\nThe side door opened a small crack. Keqing saw the girl's expectant face, frowned and whispered:"Hutao, I'm here to see Mr. Zhongli, not a client. "Hu Tao was a little depressed, but still let Keqing enter.\nZhongli seemed to expect there would be a party. The teapot on the table was scattered with Qingxin flower petals and some Guiliyuan shortcakes. "What's the importance of Mr. Yuheng's visit late at night? Something? Keqing sat on a chair and drank tea nervously:"Mr. Zhongli, the task of regulating housing prices that I mentioned today is no longer an impossible task. What are your countermeasures?" "\nZhongli sipped tea:"If you have done something, you will not lose it; if you have not done it, you will not be able to do it." Now Tianquanxing is extending its influence to the whole country of Liyue, and at the same time planting the seeds of crisis. "\nHe stood up from his chair, took out a copy of the "Yangang Evening News" and spread it in front of Ke Qing. On the front page it read, "The Immortal Spy has recently had traces of activity in Qingce Village."\n Ke Qing felt in his heart He breathed a sigh of relief. Zhongli pointed to the headline and said:"I know that in the past, your lord's heroic spirit was used to kidnap the imperial convicts at Yuehai Pavilion, but these alone cannot deal with the intrigues of Liyue Port. Now, lord, you need to preserve your strength. Keqing suddenly realized it and thanked Zhongli:"Sir's words are like enlightenment, but Tianquan's eyes are all over Liyue, how can I be accommodated?" "\n"Ms. Keqing, do you have a map with you? Zhongli suddenly asked. Ke Qing nodded, took out the scroll he carried with him and said, "This is a simple diagram I use for general project construction, but it is enough." "I saw two people pointing at the engineering drawings. Zhongli pointed lightly at the village:"Although this is the hub of the northern border of Liyue, it is too far away from Liyue Port, which is time-consuming and labor-intensive. Then he looked at Jueyunjian and said in deep thought:"This is a place for immortals to practice. Even though it has the benefits of industry and mining, it will send people to live in exile." Keqing looked at Qingxupu and said, "I once put down a mutiny. Is this place suitable for use?" Zhongli shook his head and put the tea cup here:"Lisha suburb is adjacent to the layer rock black rock factory, which is where Liyue was founded. Ningguang will definitely wipe out the rebels who are separatist here, and it is not suitable to cause trouble." Keqing said thoughtfully:"Where is the real promised land?" Is it the Guiliyuan with its vast thoroughfares or the isolated Guyun Pavilion hanging overseas? Zhongli handed a piece of shortbread to Keqing's hand:"As you said, Gui Li originally lived in Liyue." Ningguang's execution ability is not very strong and has a certain foundation. The railway chaired by an adult will also facilitate movement. "While the two were talking, Hutao walked in. He took the shortbread in Keqing's hand and ate it:"Keqing is going to Guiliyuan? That's a place my father often takes me to, and I still have some acquaintances there who can help you. How about it? "Putting on a look that wants to be affirmed. "It seems that there is already a clue. The order that has been maintained for thousands of years is no longer suitable for Liyue. The time for change has come. Do you want to set off with me? " \nNine days later, Keqing was dismissed from her position at Yuhengxing because she could not settle the housing price incident, but she was not sad. Because at Liyue Gangbei Railway Station, a new story was written..."
