DVA_Deal_With_Mass_Of_Dvalin_desc:0"风魔龙给蒙德城带来的混乱暂时平息，但对周边地区的影响尚未消弭，我们必须尽快制定策略来处理这些问题。"
DVA_one_flew_over_stormterrors_lair:0"飞跃风龙废墟"
DVA_one_flew_over_stormterrors_lair_desc:0"在初步稳定了局面之后，开辟聚居地就成了眼前的头等大事。安柏从骑士团的档案中找寻到了米卡的测绘资料，借助这些资料重新勘察整个风龙废墟，将会事半功倍。"
DVA_after_the_dust_settles:0"尘埃落定"
DVA_after_the_dust_settles_desc:0"有关风魔龙的问题已经全部解决了，接下来我们该着手处理一些更重要的事情了..."
DVA_outrider_Amber_reporting:0"侦察骑士登场！"
DVA_outrider_Amber_reporting_desc:0"在经历了风魔龙事件的混乱之后，安柏成功稳定住了局面，风龙领的未来已经在这个小女孩的掌握中了。"
DVA_wind_down_with_fog_flew:0"风息雾散"
DVA_wind_down_with_fog_flew_desc:0"经过安柏亲自实地考察，我们拥有了关于风龙废墟的足够详尽的资料，那么下一步，就是在此建立聚居地，并最终发展为一座城市。可是，摆在我们面前的困难依然不小，至少对那个古老的结界，我们仍然无能为力……"
DVA_tale_from_the_tower:0"高塔旧事"
DVA_tale_from_the_tower_desc:0"今日被叫做「风龙废墟」之地，是高塔孤王迭卡拉庇安为了保护子民安全建造的都城，也就是旧「蒙德」。然而，阻止烈风肆虐蒙德人民的君王，最终在蒙德的“烈风”中安眠。如今，安柏带领拓荒队在这里重新建立城市，这座历史悠久的古城还能恢复往日的繁华吗？"
#puppet
DVA_offering_gifts_and_loyalty:0"献上礼物与忠诚"
DVA_offering_gifts_and_loyalty_desc:0"如果我们想得到骑士团总部的支持，那么一份足量的礼物是必要的，这也是我们表达忠诚的最好方式。\n\n§R这可能会导致我们丧失自己的独立性！§!"
DVA_merge_with_the_knights_of_favonius:0"归附骑士团"
DVA_merge_with_the_knights_of_favonius_desc:0"随着风魔龙事件的解决，蒙德城恢复了往日的安宁。然而，各方势力在混乱中浑水摸鱼，看似平静的城中早已是暗流涌动，在这个关键时刻，向琴团长表达我们愿意同他们站在一起的态度，不仅能压住城中别有用心的人，也是我们回归骑士团统治的最佳机会。\n\n§R这会将我们对风龙领的控制权逐渐移交给骑士团总部！§!"
DVA_free_Dvalindom:0"自由的风龙领"
DVA_free_Dvalindom_desc:0"【蒙德】，自由的城邦，风神巴巴托斯护佑的国度，【自由】是这里的每个蒙德人都享有的权利，而风龙领的人民，也应当享有同样的自由...\n\n§R自 由 重 归 风 龙 领§!"
