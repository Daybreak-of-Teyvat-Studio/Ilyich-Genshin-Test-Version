 WeaponM.005.c:0 "风神在天受光荣！"

 WeaponM.006.t:0 "取得【松籁响起之时】！"
 WeaponM.006.d:0 "经过我们的长期搜索，松籁响起之时终于落入我们手中！\n\n这把大剑是“千年的大乐章”的一部分，被称作“揭旗的叛逆之歌”，其前任所有者乃是西风教会的无名圣者，他曾经在旧贵族的统治下暗中传唱松籁之歌，在风之神苏醒后，他迅速动员民众，以松籁为救国起事的信号，最终又与不少人一同用自己的鲜血灌溉了这片青翠的大地。\n\n如今这把武器被我们取得，我们一定能够使它换发光彩，发挥出更重要的作用。"
