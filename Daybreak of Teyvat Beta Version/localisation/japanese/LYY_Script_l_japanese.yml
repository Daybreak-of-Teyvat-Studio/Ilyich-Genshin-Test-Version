 LYY_Crisis_Liyue_Economy_decision_01_desc: "季春之月，岩王布德行惠，命有司发仓廪，赐贫穷，振乏绝，开府库，出币帛，勉诸侯，聘名士，礼贤者。"
 LYY_Crisis_Liyue_Economy_decision_02: "工商复兴"
 LYY_Crisis_Liyue_Economy_decision_02_desc: "世儒不察，以工商为末，妄议抑之。夫工固圣王之所欲来，商又使其愿出于途者，盖皆本也。"
 LYY_Crisis_Liyue_Economy_decision_03: "社群变法"
