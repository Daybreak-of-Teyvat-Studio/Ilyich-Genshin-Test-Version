 INA.1.t:0 "稲妻内戦の宣伝の手腕は？"
 INA.1.d:0 "そもそも、珊瑚宮に眷属していたオロバシたちを完全に清算しなかったことは、将軍の最も間違った選択の一つだったのかもしれない。 将軍はかつて彼らの神々と取引し、珊瑚宮の領土を親切にも彼らに与えたのだが、将軍の親切に感謝するどころか、この貪欲な生き物は他の島々を乗っ取ってしまったのだ。 「珊瑚宮の抵抗軍」の名は稲妻に知れ渡り、ヤシオリ島は陥落したものの、抵抗軍の壊滅によって荒れ地と化した。これは絶好のチャンスかもしれない......？"
 INA.1.1:0 "彼らの犯罪を広める！。"
 INA.1.2:0 "将軍の優しさを強調すべきだ。"
 INA.2.t:0 "支援を求める"
 INA.2.d:0 "ただ一つ、間違いなく言えることは、もはや幕府の支配下において、我々だけでこの反乱を解決することは不可能だということだ。 幕府の力が弱まっている現状では、抵抗軍に立ち向かうことはできない。\nそのため、頭を下げて他の助けを求めるしかなかった。 天領奉行は、今一番勢いのあるファデュイに助けを求めるべきと考え、勘定奉行は将軍様のお智慧を拝借することを提案し、社奉行は鳴神大社の八重神子に助けを求めることを提案した。可能性が高いのはこの3者。助けてもらうには誰に頼めばいいだろうか？"
 INA.2.1:0 "やはり、将軍様に助言を求める方が適切でしょう。"
 INA.2.2:0 "ファデュイに助けを求めるべきだ。"
 INA.2.3:0 "もしかしたら、あの嫌な八重神子の方が少しはマシかもしれない。"
 INA.3.t:0 "神社問題"
 INA.3.d:0 "稲妻全体を覆った雷災は、地脈に溜まった大量の雷災の解消が遅れたためであり、すべては八重神社の八重神子の怠慢によるものであることは間違いない！ 内乱が終わり、稲妻城の世論の管轄権が幕府に戻った今、我々はどうすべきか？"
 INA.3.1:0 "八重神子を処罰して、一刻も早く雷を消すように命じなさい。"
 INA.3.2:0 "社奉行を少し懲らしめ、「山を叩いて虎を揺さぶる」。"
 INA.3.3:0 "将軍は神子と特別な関係にあり、私たちはそれをできるだけ隠蔽しようとしている。"
 INA.4.t:0 "奉行の不祥事"
 INA.4.d:0 "最近では、天領奉行と勘定奉行、そして愚連隊が結託して稲妻の権益を売り渡していることを社奉行が暴露するなど、三奉行の相互糾弾は修復不可能なレベルに達している。 天領奉行は、勘定奉行が意図的に市場を混乱させ、商人を恐喝し、物流を崩壊させ、物価を高騰させたと非難し、社奉行が密かに私兵を訓練し、上層部に対する犯罪を意図して抵抗軍と協力したと非難する。 勘定奉行は、社奉行が密かに抵抗軍に協力し、抵抗軍に情報を売っていることを、押収した反乱軍の書状に示し、天領奉行が将軍に上訴するのを妨害し、将軍を欺いたことを非難している。"
 INA.4.1:0 "三奉行は厳罰に処され、三奉行を摘発し、刑務所に送る！"
 INA.4.2:0 "天領、勘定奉行の家主は退位され、3年間の懲役を科される。社奉行も3年間の懲役を科される！。"
 INA.4.3:0 "三奉行は稲妻の全ての人々に謝罪をしよう。"
 INA.5.t:0 "鎖国令と目狩り令"
 INA.5.d:0 "内戦が終結したことで、鎖国令と目狩令の理由も判明した。天領奉行率いる奉行が将軍を騙し、神の目を持つ者たちの危険性を誇張したことが、将軍の誤った判断につながった。天領奉行が調査されたことで、目狩り令と鎖国令を廃止する機会が訪れた。 (目狩り令と鎖国令を解除する唯一のチャンスである）。"
 INA.5.1:0 "罪己詔の発布、奉行を懲戒、鎖国,目狩り令を廃止！"
 INA.5.2:0 "奉行を厳罰に処し。目狩り令を廃止！。"
 INA.5.3:0 "罪己詔の発布、鎖国令の廃止"
 INA.5.4:0 "将軍様が間違ったり騙されたりした訳がありません！"
 INA.6.t:0 "行政権"
 INA.6.d:0 "内部問題には対処できたが、一国の統治が役人に依存している今、稲妻の再生を完成させるためには、まだ多くの官僚が必要だ。"
 INA.6.1:0 "三奉行にやらせればいい、何しろ慣れているんだから。"
 INA.6.2:0 "山にいる八重神子に助けてもらった方がいい。"
 INA.6.3:0 "私達は賢く、忠実な人材を選ぶことができる。"
 INA.6.4:0 "将軍様が個人的にすべての面倒をみて下ださる！"
 INA.7.t:0 "抵抗軍の破壊"
 INA.7.d:0 "珊瑚宮が陥落し、抵抗軍のリーダーである珊瑚宮心海が捕らえられたことで、抵抗軍全体が戦意を喪失し、幕府に一斉に降伏した。"
 INA.7.1:0 "この反乱はついに鎮圧された。"
 INA.8.t:0 "鶴観を征服"
 INA.8.d:0 "珊瑚宮の南、霧に包まれた廃墟のような鶴観島がある。 島に巣食う魔物を一掃するのだ！"
 INA.8.1:0 "金が費かりすぎる、忘れてくれ"
 INA.8.2:0 "剣で国境を開け！"
 INA.9.t:0 "「浅瀬」の復興"
 INA.9.d:0 "鳴神島の南には、雷雨に包まれた場所がある。そこは、浅瀬の巫女の身勝手によって破壊されたセイライ島である。 しかし現在、稲妻の土地は過密状態であり、セイライ島を復興する必要がある。 そこに住み着いた魔物を祓うのだ！"
 INA.9.1:0 "あの廃墟のような土地は、わざわざ行く価値がない。"
 INA.9.2:0 "古い土地を取り戻すことが私たちに課せられた責務だ。"
 INA.10.t:0 "戦争の終結"
 INA.10.d:0 "戦争が終わり、ようやく戦争中に露呈した多くの問題を粛清する時間と能力ができたので、これらの問題を解決するために、九条、神里、柊たちが一緒になって、御建鳴神主尊大御所に介入を求める嘆願書を書いた。思いがけず、影向山の八重宫司樣も関与することになった。"
 INA.10.1:0 "平和万歳！！"
 INA.11.t:0 "堅粘な計画"
 INA.11.d:0 "现在，我们终于等来了向璃月复仇的时机，我们通过外交渠道，向璃月港递交了一份调查报告，以及从珊瑚宫中收集到的，璃月港七星之首凝光，如何通过北斗舰队挑动珊瑚宫乱党叛乱的证据，显然凝光并不打算束手就擒，所以，我们启动了计划许久的顽石计划，这将在一定时间内，让我们取得优势。"
 INA.11.1:0 "璃月的顽石终将在雷霆之下，化为尘土！"
 INA.12.t:0 "雪崩計画"
 INA.12.d:0 "向干涉我们内政的至冬愚人众复仇的时机已然到来，我们将向至冬的外交使者递交宣战书，而我们的盟友也将一并向至冬宣战。"
 INA.12.1:0 "至冬千年不化的冰雪，将在复仇的雷霆面前土崩瓦解！"
 INA.13.t:0 "障害の粛清"
 INA.13.d:0 "深渊，若不是深渊，就不会有黑潮，若不是黑潮，双子中的另一位，那些值得依托的眷族，就不会死伤殆尽，而今，是时候，向深渊举起复仇之剑，肃清这盘踞了数百年的梦魇了！！！"
 INA.13.1:0 "现在，是清算一切的时候！"
 INA.14.t:0 "山崩地裂"
 INA.14.d:0 "与天理维系者的见面，为我们提供了许多的重要信息，其中就包括岩之国与至冬的地下交易，可惜了，即使是重璋磐岩也抵挡不了时岁的磨损，岩之神居然与冰之神勾结，意图反叛天理。这是绝对无法容忍的事实，既然他已经背叛，那就只能请他去天空岛喝茶了，反正他化名之后，天天喝茶，不过是换一个地方罢了。"
 INA.14.1:0 "唯有永恒，最近天理！"
 INA.15.t:0 "狂風は止む"
 INA.15.d:0 "维系者给我们提供了一份特别的情报，蒙德，风的国度，暗藏着通往天空岛的登神长阶，而风之神无所事事，怠懒行政不居于神位已经多年，这是将天空岛的安危系于悬崖之上，虽说自由是蒙德的信念，但这自由，自由得太过头了！！为此，我们必须接手蒙德，维护天空岛的尊严与安全。"
 INA.15.1:0 "狂风！臣服于我！"
 INA.16.t:0 "天理折枝"
 INA.16.d:0 "在将岩之神请回天空岛喝茶之后，我们从时空执政那里得到一个令人愤怒的消息，如今的草之神并不是那个从上古时期传承至今的草之神，而仅仅是五百年前，前任草之神留下的备份，这个新生的草之神不但没有尽忠职守，做好世界树的看护工作，甚至滥用职权，放任了一个伪神去修改世界树，还试图染指关于天理的知识，身为知识的看护者，却对历史毫无尊重，正是因此天理下达了她们的命令，而我们将代行神旨，将渎职的草之神，抓捕归案，交由天空岛处理。"
 INA.16.1:0 "亵渎者！做好觉悟吧！"
 INA.17.t:0 "流水不腐"
 INA.17.d:0 "在将岩之神请回天空岛喝茶之后，我们从时空执政那里得到一个令人意外的消息，水之国的神明，是一个将正义与审判当做儿戏的神明，这样的渎职是天空岛所不能容忍的，为此，我们不得不向枫丹提交战书。"
 INA.17.1:0 "贯彻天理的意志！"
 INA.18.t:0 "薪火不灭"
 INA.18.d:0 "纳塔邦，火之国，天空岛的执政们给我们传递了一个令人悲伤而愤怒的消息，在火之国正发生着极其不尊重人权的灾难，为了阻止这些人间惨剧的继续，我们必须捍卫和平。"
 INA.18.1:0 "和平使者！"
 INA.19.t:0 "冰消雪融"
 INA.19.d:0 "当深渊覆灭时，我们没有出手，因为至冬原本就与深渊为敌。当风与岩的国度覆灭时，我们没有出手，因为他们虽然与我们合作，但却让愚人众吃尽了苦头。当草与水火的国度覆灭时，我们没有出手，因为他们没有与我们合作。现在天理与稻妻向我们奔来，而我们已经没有任何可以寻求帮助的盟友了。"
 INA.19.1:0 "这就是背叛天理的代价！"
 INA.20.t:0 "直到时空的尽头"
 INA.20.d:0 "现在，一切内外的可能叛乱因素都已经覆灭，任何胆敢反抗天理的敌人都将在提瓦特监视者的面前颤抖，而我们也赢得了我们应得的报酬，绝对的永恒不变，真正的万世不移，从此，稻妻将恪守永恒之理，直到时间与空间的尽头。"
 INA.20.1:0 "常道恢宏，鸣神永恒！"
 INA.21.t:0 "罪与罚"
 INA.21.d:0 "对于这些掌握了无数人的经济命脉，甚至是生杀大权的璃月高层，九条裟罗大人提出了一个充满了创意，而又符合实际的处罚方式，那就是搬光他们的全部财产。/n 于是一周后，被我们架起来的天权星凝光，眼睁睁的看着我们拆走了玉京台最后一块地砖，从房屋摆设，到房屋本身，甚至包括玉京台的地砖，我们一块瓦片都没有给她留下，她所有的产业，无论是工厂，还是饭店，甚至包括农田的土壤，我们也挂地三尺全部带走了，当然还有她那个飞翔在天空中的群玉阁，上面一切都已经被我们拆装好，作为一个巨大的运输船停靠在港口内，而她的爪牙北斗，则一并目睹了我们是如何夺走她整个舰队的，不仅如此，我们还搬光了北斗用于建设船只而阴干的木料，以及北斗所拥有的一切产业，士兵们都很守规矩，毕竟能抢璃月首富的话，谁会去抢小鱼小虾呢？这些木料和石料会在接下来的建筑作业中起到作用的，现在满载而归的舰队，要将这些财富放在哪里呢？"
 INA.21.1:0 "出发，目标，九条大营！"
 INA.22.t:0 "傲慢的惩罚"
 INA.22.d:0 "现在，至冬宫在我们的手中了，对于这些傲慢无比的愚人众，九条裟罗大人提出了一个充满了创意，而又符合实际的处罚方式，那就是搬光他们的全部财产。/n 于是同样的，拆解工作进行了一周，我们拿走了至冬宫内一切能搬走的贵重物品，然后敞开了至冬宫的大门，让他们自己的民众进行狂欢三日，说来有趣，那些市民们甚至拆毁了至冬宫的木料用于取暖，而这一切，都是当着傲慢的冰之神，以及她的愚人众执行官的面进行的，我们彻底摧毁了他们的骄傲，现在是时候带着我们的战利品返乡了，把这些机器还有财富放置在哪比较好呢？"
 INA.22.1:0 "神里家族忠心耿耿，就放在神里家吧"
 INA.23.t:0 "重启社奉行"
 INA.23.d:0 "社奉行的神里家族因为在内战中与珊瑚宫叛党勾结而被废去了社奉行的主管权，神里兄妹也被软禁了起来，但他们与叛军方面的联系，其背后的指使者正是神子大人，既然神子大人永远不会背叛将军，那么听命于神子大人的神里兄妹，自然也不会背叛将军大人，因此神子大人动用了她的权力，为神里兄妹平反，重新启用神里绫人主管社奉行。"
 INA.23.1:0 "能再度为将军大人效力，是绫人的荣幸。"
 INA.24.t:0 "白鹭霜华"
 INA.24.d:0 "社奉行的神里家族因为在内战中与珊瑚宫叛党勾结而被废去了社奉行的主管权，神里兄妹也被软禁了起来，与她的兄长不同，绫华并没有被软禁于家中，而是被神子大人掳去神社，强行逼迫她穿巫女服，做女红。而随着绫人得到解放，神子大人也似乎玩腻了，绫华得以从八重大社重返木漏茶室。"
 INA.24.1:0 "我还挺想看看她穿巫女服的模样。"
 INA.25.t:0 "名侦探平藏"
 INA.25.d:0 "天领奉行的鹿野院平藏在内战中并没有与九条家族的龌龊事扯上关系，而在战争结束时，他在调查愚人众以及珊瑚宫乱党背后的势力时，出力甚多，九条裟罗大人极力推荐他作为我们新情报部门的反间谍主管。"
 INA.25.1:0 "无论谜团有多厚，事件的真相只有一个。"
 INA.26.t:0 "密探早柚"
 INA.26.d:0 "隶属于终末番部队的早柚，据神里绫人和八重宫司大人评价，是一个相当具有天赋的忍者，虽然她贪玩耍滑，还贪睡，但总是能顺利的完成任务，加上她的体型较小，可以轻易的潜入如通风管道之类的建筑管廊系统，看管她的神社巫女认为，早柚是一个值得信任的特工。"
 INA.26.1:0 "天下没有不透风的墙。"
 INA.27.t:0 "夏祭盛典"
 INA.27.d:0 "夏祭盛典一直是稻妻最为重要的夏日活动，但先前的战争严重影响了这一活动，而如今，我们重建了整个稻妻经济，而一场最为震撼最为美妙的夏日盛典，就此拉开帷幕，但即使是这样美艳的夏日盛典，我们去询问人们，什么是鸣神岛的夏日象征时，他们的回答也依然是那个名字。"
 INA.27.1:0 "盛夏日最美的象征。"
 INA.28.t:0 "薄荷屋迁居开业"
 INA.28.d:0 "随着整个稻妻的经济活力被重新释放，物流的需求水涨船高，而旧有的薄荷屋已经不能满足物流的需求了，在完成了乔迁与扩建之后，全新的薄荷屋重新开门营业。"
 INA.28.1:0 "请使用薄荷屋物流。"