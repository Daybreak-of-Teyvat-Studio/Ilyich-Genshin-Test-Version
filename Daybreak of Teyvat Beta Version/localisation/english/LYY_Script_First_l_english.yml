 LYY_New_Event.12.d:"The huge abyss of layered rock connects the suburbs of Lisha and Minlin on the ground. Xumi City in the West Pole is home to the south of Liyue. There is a poem praising it:"Thousands of rocks emerge from Minlin, and Hu peeks into the abyss of layered rock. . ". What would the Seven Stars of Liyue think if even one day there was a mutiny in such a dangerous place where "no one can escape"?\nBang - a porcelain tea cup smashed to the ground, "How unreasonable!" What else do these thugs want to do? Immediately block the news and never let the people and immortals know. "Ningguang said plausibly at the Seven Stars meeting. It was hard to imagine that this was Ningguang's state. Yaoguangxing suggested that the fortress in the suburbs of Lisha should be notified immediately to annihilate it nearby. Several others agreed. Only Keqing looked at the table. The layered rock giant abyss on the top - the map of Lisha Suburbs was silent. After a while, Keqing stood up and pointed to the pass of Qingxupu and said:"Listen to me, everyone, the demands of these troops are not unreasonable. They are even inconsistent with the strike." The workers are no different. I can try to negotiate and contact them on behalf of Qixing, and I will not make the Xian family laugh. Ningguang took a sip of tea and said, "Yu Heng's plan is too bold. I will personally allocate eight divisions as backup." "\nThe "thugs" in Ning Guang's mouth are different from what Ke Qing thought. They still maintain considerable organization and discipline. They are definitely not comparable to a group of striking workers. If they go head-to-head, the casualties will be huge. See These soldiers lined up neatly. Keqing felt that her words were reasonable, but she hoped that they would be willing to sit at the same table with us...\nWhen Keqing first entered the rebel "command headquarters", she heard "We Just want to go home! Why won't you let me pass? "She walked into the headquarters and found that the defense plans of Lishajiao and Yunlaihai were also hung on the wall. In an instant, Keqing knew their intentions. But she could not be afraid and walked straight to the conference room. A The adjutant noticed Ke Qing who came to negotiate, stopped her and said, "You are the representative sent by Qixing, right? The generals are currently in a meeting and it is not convenient for outsiders to enter. Please wait a moment. "Keqing was arranged into a temporary waiting room made of rags and wooden boards, and all tools that could be used to communicate with the outside world were confiscated. This made Keqing feel even more tortured. Time gradually came to night, and when Keqing was almost asleep, she was The adjutant shook him awake roughly:"Don't sleep, the general is waiting for you. "Ke Qing straightened her clothes and quickly entered, only to see several people in military uniforms feasting on dry pot bacon with Jueyun pepper. Ke Qing backed away repeatedly, and the officers noticed that Ke Qing Putting down his chopsticks, one of them said:"You must be the Yuhengxing from Liyue. I didn't expect that our blessings would be enough for Qixing to meet us. Another person handed over a roasted potato and said, "I heard that Master Yuheng likes to eat and live with the soldiers, so I will give the roasted potato to you." "Keqing reluctantly accepted it and expressed her gratitude for the action. During the negotiations, these soldiers bluntly expressed their ambitions for Qixing and even Liyue, but Yu Heng's appeal was considered to be a naive fantasy. When the emotion was extremely emotional, the general still had She drank wine and could only chew potatoes repeatedly to relieve herself. "Negotiations are of no use and they must be eradicated as soon as possible. "Keqing thought to herself as she walked out of the conference room, completely ignoring the "blueprint" that the generals were still drawing.\nKeqing felt aggrieved. She didn't talk about it and was laughed at. She left the command angrily. Ministry, noticed a few soldiers chatting around the campfire, and came up with an idea:"Listen to what they are chatting about, you may gain something unexpected." "She sat quietly next to the soldiers. The night covered her purple hair with a layer of cover, and the similar military uniform prevented her from being recognized quickly. Ke Qing quietly listened to the original words of the soldiers and their families. How she is discriminated against by civilian officials every day, and how she is bullied by military officers... Someone found Ke Qing who was silent and said:"Female soldiers are not allowed to come to the front line in the army, please go back to the logistics." "What female soldier? This is obviously Master Yu Hengxing." "As soon as he said this, several soldiers around him put down their work and gathered around to take a look at Ke Qing's face.\nKe Qing did not show any shyness, and stood up and boldly said something that was not originally planned:"Tianquan. Considering the pain of having your vacation canceled, your family has specially allocated condolence funds to your family. Moreover, your family members have not yet heard about your departure from the station. The purpose of this trip is not to return home, but to Yujingtai; you should not and cannot become meaningless numbers, whether to be used as cannon fodder on the steps or to fight for yourself. It’s up to you! "The soldiers talked a lot after hearing this. Keqing sat down and chatted with the soldiers for a few words before quietly leaving. That night, Keqing's words spread to every mutinous soldier, while the drunken generals were still dreaming. in.\nThe next day, when Keqing wanted to negotiate again, she found that the soldiers at the checkpoint had a completely different attitude towards her than yesterday, and even secretly saluted her. Keqing found that many soldiers had red ribbons on their arms. , when she approached the "command headquarters", she found that it was heavily guarded. When she was confused, a soldier saluted him:"We will keep our troops strong. You must be the purple-haired official who came yesterday." Now that this place is under the control of the Soldiers' Committee, please allow me to explain the situation to you. "Keqing's words last night were like a spark that started a prairie fire. The soldiers led her into the "command headquarters". In a room illuminated by only a few lights, the arrogant officers had dull eyes and were tied up by the soldiers. Unable to move in the chair. Ke Qing was secretly happy that her plan went more smoothly than she imagined.\nShe approached one of the officers, and he turned his head away, his eyes flickering, avoiding Ke Qing's sight. Ke Qing pulled the officer's head Twisting towards her, forcing him to stare at her. She declared her verdict word for word:"I left home to protect the country, and returned to the border because I came home. Qian Yanjun's wish is free from any impurities. And you...tainted it. "\nKeqing opened the holster, pulled out the exquisite pistol, and flipped the safety bolt. \nBang bang - bang - without exception, sent to where they should go. The soldiers raised their arms, The red ribbon gradually merges with the sunset."
