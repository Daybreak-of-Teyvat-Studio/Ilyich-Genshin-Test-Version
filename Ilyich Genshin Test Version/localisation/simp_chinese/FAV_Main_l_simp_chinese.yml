Church.57.t:0"西风教会笑话一则"
Church.57.d:0"随着我们与教会斗争的进行，民间的舆论正在逐渐的倾向我们，在这一过程中，民间人士自发创作了许多有关总教会的笑话，以下便是其中之一：\n\n璃月人、枫丹人和蒙德人在一起谈论什么事世界上最幸福的事。\n璃月人说：“最幸福的事，就是春节回家，在儿女的环绕中吃团圆饭。”\n枫丹人说：“你们璃月人还是太传统了！最幸福的事，当然是和一位蓝发美少女去海底度假。”\n蒙德人摇摇头，说：“最幸福的事，就是半夜有教士敲开家门跟你说：‘汉斯，你的救赎税还没交。’然后你回答：”"
Church.57.a:0"“我虽然也叫汉斯，\n但你找的那个汉斯在楼上。”"

Church.58.t:0"西风骑士团笑话一则"
Church.58.d:0"在我们与西风骑士团的战争中，随着斗争的愈演愈烈，民间的舆论也开始出现波动，而这则笑话就是在这一过程中诞生的：\n\n一位老太太上街时看到了街上的温妮莎画像，说照片上的人是她失踪的外甥女。\n旁边人听到后，立刻严肃训斥她：“瞎说什么，这可是英雄温妮莎！”\n老太太问：“她是干什么的？”\n“她赶跑了旧贵族！”"
Church.58.a:0"老太太急切地问：“那她能不能把西风骑士团也赶跑啊？”"

Church.59.t:0"贵族军笑话一则"
Church.59.d:0"我们与贵族军的斗争逐渐展开，而组织内的人们也开始发现我们面对的是多么奇异的敌人，针对着贵族军的“特别”之处，一系列的笑话开始涌现，其中之一便是：\n\n某一次舒伯特·劳伦斯心血来潮去看戏剧，为了避免被人认出来特意进行了乔装。这部戏剧是讲述旧贵族光辉过往的，当劳伦斯家族出场时，满座观众立即起立鼓掌，只有舒伯特一个人坐着，看着大家认可自己的政绩十分开心。\n这时他旁边一个人拍拍他提醒：“你怎么还不站起来故障，不怕被当作西风骑士团支持者被抓起来吗？”"
Church.59.a:0"有趣。"

