Nilotpala_Cup_Beast_Tamers_Tournament_01:0 "筹办「月莲杯」驯兽师大赛"
Nilotpala_Cup_Beast_Tamers_Tournament_01_desc:0 "提瓦特是一个充满奇幻和冒险的世界，其中有一种神秘的生物叫做蕈兽，它们是由蘑菇和其他植物组成的，拥有各种不同的形态和能力。在提瓦特，有一项盛大的比赛叫做「月莲杯」，它是为了选拔最优秀的蕈兽训练师而举办的。参赛者需要带着自己培养的蕈兽，通过各种考验和挑战，展示他们与蕈兽之间的默契和技巧，最终决出冠军。大赛的奖金高达1000万摩拉，目的让更多的人了解和喜爱蕈兽。提瓦特「月莲杯」蕈兽训练师大赛是一场充满乐趣和惊喜的冒险，也是一场对自然的探索与尊重之旅。\n作为比赛的筹办方，我们将得到主场优势，更容易获得胜利。"

Nilotpala_Cup_Beast_Tamers_Tournament_02:0 "「月莲杯」赛前准备"
Nilotpala_Cup_Beast_Tamers_Tournament_02_desc:0 "提瓦特「月莲杯」蕈兽训练师大赛正在筹办当中。如果我们想要提高在比赛中的胜率，就有必要在此时付出额外的精力，为赛场上的胜利做准备。不过世事难料，就算准备充分，胜利也未必会到来。当前，我们的胜利分数为§Y[?THIS.DOT_PRIcup_Point]§!"
