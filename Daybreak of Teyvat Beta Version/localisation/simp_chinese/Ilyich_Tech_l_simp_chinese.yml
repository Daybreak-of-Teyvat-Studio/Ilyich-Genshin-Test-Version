 Ilyich_Furina:"芙芙·英灵"
 DVA_Dvalin:"风魔龙·特瓦林"
 DOT_Tech.3.t:"英灵召唤"
 DOT_Tech.3.d:"满盈吧，满盈吧，满盈吧，满盈吧，满盈吧！\n汝身寄于吾下，吾命交予汝剑；应天命之召唤；若愿顺此意、从此理，则答之；于此起誓。\n吾愿成就世间一切之善行；吾愿诛尽世间一切之恶行。\n穿越抑止之轮，出现吧；天平的守护者！"
 DOT_Tech.3.a:"啊啊啊啊啊"
 
 
