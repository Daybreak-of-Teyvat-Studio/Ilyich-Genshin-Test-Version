DVA_bathtub_war:0"澡盆战争"
DVA_bathtub_war_desc:0"果酒湖就是一个澡盆，蒙德的海军只能在这个澡盆中转悠，这无疑是一件可笑的事情，即便如此，我们也要把这个澡盆掌握在自己手中，至少要保护好我们的海岸线和货运航线。"
