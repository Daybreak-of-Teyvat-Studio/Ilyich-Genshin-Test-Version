LAW_DC_Organize_Ice:0"冰浪怒涛"
LAW_DC_Organize_Ice_desc:0"§g冷冽高洁，不惧怒焰§!\n\n坚冰之道是使我们强大、令我们取得生存机会的唯一正途。只要在这条道路上坚定不移地走下去，终有一天……\n\n每月[Icy_Power]增长：[?modifier@ice_power_gain|G0]\n\n当前[Icy_Power]总量：[?LAW_Whole_Icy_Power|C0]\n\n坚冰之道进程：[?LAW_Level_of_ST|80]\n\n统一教育：[Level_of_LAW_Education_of_Ice]    行政改革：[Level_of_LAW_System_of_Ice]    军队控制：[Level_of_LAW_Army_of_Tide]    经济调控：[Level_of_LAW_Economy_Controled]    治安管理：[Level_of_LAW_Secret_Police]\n青年组织：[Level_of_LAW_Youth_League_Tide]    传播理念：[Level_of_LAW_Call_of_Tide]    文化事业：[Level_of_LAW_Support_Futurism]    政治开明：[Level_of_LAW_Political_impart]    基层组织：[Level_of_LAW_Fundamental_Organization]\n生产进步：[Level_of_LAW_Labour_Union]    经济民主：[Level_of_LAW_Congress_of_Corporation]    精英部队：[Level_of_LAW_Knights_of_Ice]    军事改革：[Level_of_LAW_Winter_System]    健全法制：[Level_of_LAW_Icy_Judge_Court]\n\n§g坚韧沉着，不被撼动§!"
LAW_DC_Organize_Noble:0"人造暴君"
LAW_DC_Organize_Noble_desc:0"§g在悠古的过去，用力量与智慧征服大地——他们曾扮演过这样的角色。§!\n\n当前[Noble_Angry]：[?LAW_Whole_Noble_Angry|R0]\n当前[Noble_Strength]：[?LAW_Noble_STST|R0]\n当前[Noble_Radical]：[?LAW_Noble_Radical|R0]\n\n[Noble_Angry]将以一定比例提高坚冰改革所需的[Icy_Power]，且每周都会额外提高[Noble_Radical]，提高压制贵族的难度、相关负面事件的频率及影响\n\n贵族制度构成：\n\n掌握宣传：[IF_Noble_Education]    控制政治：[IF_Noble_System]    指挥权力：[IF_Noble_Army]    庄园经济：[IF_Noble_Economy]    民间密探：[IF_Noble_Secret]\n\n§g这个角色最终遭到了曲解。他们渐渐地视自己为征服者、王者，走上了歪曲的道路。§!"
LAW_DC_Organize_Fool:0"苍白之火"
LAW_DC_Organize_Fool_desc:0"§g骄傲的愚人同士们，心怀怒火与永恒的寒冬吧。§!\n\n至冬国是提瓦特首屈一指的强大国家，愚人众则是全世界数一数二的隐秘组织，如今他们不知心怀何想，来到这里与我们商谈合作，同时不断对我们进行暗中渗透。在他们面前，我们就像一枚随时能被拈起的棋子。也许终有一天，我们也能成为与他们对等的棋手。\n\n每月[Fool_Power]增长：[?modifier@fool_power_gain|Y0]\n\n当前[Fool_Power]总量：[?LAW_Whole_Fool_Power|C0]\n当前[Fool_Angry]总量：[?LAW_Whole_Fool_Angry|R0]\n\n与至冬国的合作能够提供全方位的加成，使我们迅速地强大起来。但要是过度依赖这种合作，接受他们太多的帮助，在§R战火止息§!后……\n\n至冬影响细节：\n\n经济援助：[Level_of_SNE_Fool_Help_Economy]    技术援助：[Level_of_SNE_Fool_Help_Tech]    军事援助：[Level_of_SNE_Fool_Help_Military]    政治援助：[Level_of_SNE_Fool_Help_Gov]    治安援助：[Level_of_SNE_Fool_Help_Police]\n\n§g洗净这个世界的歪曲之源：短视愚昧的诸神、污秽漆黑的深渊。§!"
LAW_DC_Seek_for_Help:0"获取援助"
LAW_DC_Seek_for_Help_desc:0"\n蒙德内外到处都是野心家，满心以为自己能够挑动局势、制造混乱，进而渔翁得利。\n他们不知道的是，在我们眼里，这些人就是一只又一只肥羊……\n"
