 KQP_the_Peoples_Revolutionary_Committee_idea_desc:"人民革命委员会是以刻晴为首的新的行政系统，它废除了过去七星体制下“人治”的国家举贤主义并取而代之以选举制度。从理论上说，所有公民都有选举权，但事实上选举仍主要由委员会对地方的控制力度、人民的拥护程度和族群的受欢迎程度决定。但总的来说，目前人民委员会还是足以代表大众的，尽管它的运行由于这种“过度”民主处于严重的撕裂中。"
