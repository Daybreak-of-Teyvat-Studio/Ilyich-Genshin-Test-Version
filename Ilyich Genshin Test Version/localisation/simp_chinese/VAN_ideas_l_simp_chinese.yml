VAN_Dendro_Archon_Familiar:0 "草之王的眷属"
VAN_Dendro_Archon_Familiar_desc:0 "作为智慧之神的眷属，兰那罗一族在知识领域拥有着卓越的传承。"

VAN_Forest_Creatures:0 "森之民"
VAN_Forest_Creatures_desc:0 "兰那罗是森林的子民，森林是兰那罗的主场。在这片土地上，兰那罗有着其他种族不可比拟的作战优势。"

