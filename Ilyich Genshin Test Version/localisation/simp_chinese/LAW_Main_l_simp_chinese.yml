LAW_Create_Crown_desc:0"虽然蒙德的广大土地大部分都还没在我们手中，但这并不妨碍我们制造出一个个贵族头衔提前出售。"
LAW_Sell_Crown:0"出售头衔"
LAW_Sell_Crown_desc:0"我们的客户范围很广。不仅是贵族对获取新的头衔感兴趣，还有些贱民也希望能获得一个头衔装点门面，混进贵族圈子里。只要给出足够的钱，后者当然也可以获得头衔，但所有人都会知道，他们的荣耀是买来的，他们的一举一动都与贵族相差甚远，他们永远加入不了我们。"
LAW_By_Crown:0"利诱贵族"
LAW_By_Crown_desc:0"还有许多贵族对我们的大业心存疑虑，这个时候就需要一些饵料。给那些穷困潦倒的家伙一点甜头，再加上对美好未来图景的描绘，他们就会铤而走险加入我们。"
