 Teyvat_News.1.t:0 "黑色逐月节"
 Teyvat_News.1.d:0 "岩王帝君的离世对璃月的经济造成了巨大的冲击。作为璃月最大的财政支柱，岩王帝君的存在保证了璃月摩拉的稳定和信用。他的去世让全提瓦特人民对璃月摩拉的价值产生了怀疑，导致了一场前所未有的摩拉恐慌。许多璃月人担心摩拉的价值会下跌，纷纷涌向银行兑换其他稳定的资产，挤兑狂潮在每一家璃月银行出现。璃月各地的银行都出现了排长队的现象，甚至有些银行因为现金不足而暂停营业。这种挤兑狂潮给璃月的金融体系带来了沉重的压力，甚至连璃月中央黄金屋这样的权威机构也难以应对。璃月的政府和商会正在紧急制定应对措施，试图恢复人们对摩拉的信心，但是效果尚不明显。璃月正面临着一场前所未有的经济危机。随着货币危机而来的是璃月股市的崩盘。璃月股价在昨天的逐月节当日一落千丈，就连垄断璃月海外运输贸易的南十字船队公司的股价也惨遭腰斩！是以，部分金融家将那天称为黑色逐月节！——枫丹廷蒸汽鸟报国际版"
 #岩王帝君的离世对璃月的经济造成了巨大的冲击。作为提瓦特最大的贸易伙伴，岩国的政治动荡让璃月人民对未来感到不安。摩拉作为提瓦特通用的货币，也受到了岩国危机的影响。许多璃月人担心摩拉的价值会下跌，纷纷涌向银行兑换黄金或其他稳定的资产。这导致了一场前所未有的摩拉恐慌，璃月各地的银行都出现了排长队的现象，甚至有些银行因为现金不足而暂停营业。璃月中央黄金屋作为璃月最高权威的金融机构，也面临着巨大的压力。为了稳定市场，黄金屋不得不采取一系列措施，包括提高摩拉的利率，增加黄金的储备，以及发布公告呼吁人民保持理性和信心。、
 #岩王帝君的离世对璃月的经济造成了巨大的冲击。作为璃月最大的财政支柱，岩王帝君的存在保证了璃月摩拉的稳定和信用。他的去世让全提瓦特人民对璃月摩拉的价值产生了怀疑，导致了一场前所未有的摩拉恐慌。在这场恐慌中，人们纷纷涌向璃月的各家银行，要求兑换黄金或其他有价物品，以保障自己的财富。这种挤兑狂潮给璃月的金融体系带来了沉重的压力，甚至连璃月中央黄金屋这样的权威机构也难以应对。璃月的政府和商会正在紧急制定应对措施，试图恢复人们对摩拉的信心，但是效果尚不明显。璃月正面临着一场前所未有的经济危机。
