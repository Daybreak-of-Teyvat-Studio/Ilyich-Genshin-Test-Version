#角色
ABY_lumine:0 "荧"
ABY_lumine_desc:0 "爷真可爱，是的，全教团的人一致同意，荧就该是世界的主宰，所有人都应该是爷忠诚的奴仆。"
ABY_kong:0 "空"
ABY_kong_desc:0 "荧的血亲兼爷的伟大事迹称颂人，旅行者伟大功绩的摄像师。"
ABY_yuanshang:0 "渊上"
ABY_yuanshang_desc:0 "自称为渊上的深渊教团颂唱者，之所以是这个名字，大概是因为第一次见到是在渊下宫，那为什么不叫渊下？"
ABY_guzhong:0 "谷中"
ABY_guzhong_desc:0 "自称为谷中的深渊教团颂唱者，之所以是这个名字，大概是因为第一次见到是在山谷之中，差点被基尼奇做成礼物送给爷殴打出气。"
ABY_shanxia:0 "山下"
ABY_shanxia_desc:0 "自称为山下的深渊教团颂唱者，之所以是这个名字，大概是因为第一次见到是在群山脚下，一定程度上协助了爷解决纳塔的危机，果然，这家伙是深渊的叛徒。"
ABY_dawei:0 "大伟丘"
ABY_dawei_desc:0 "带着伟字的奇怪丘丘人，据说每次抽卡前，殴打大伟丘能提高出货率，或许来自一条古老的预言‘怒超什么出奇迹’，提问大伟为什么保留自己卖沟子的历史。"
