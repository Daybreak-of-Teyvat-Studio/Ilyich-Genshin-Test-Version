 GUN_Family:0"Gounhild family"
 GUN_Family_desc:0"The Gounhild family is one of the oldest knight families in Mondstadt, which originated from a legend 3,000 years ago. Their ancestor, Gounhild, was a priestess who fought side by side with Barbatos, the wind god, and overthrew the tyranny of the solitary king of Gaota. The Gounhild family has always adhered to the ancestral motto of "always protecting Mondstadt" and tried their best to protect the people of Mondstadt. In the struggle to overthrow the nobles, they stood on the side of Mondstadt people, and because of this, they avoided the fate of being expelled. Today, the Gounhild family has provided many great priests and brave knights for Windmond. It is conceivable that the family will always adhere to the ideals of their ancestors and the trust of the Wind God to protect the land and people of Windmond. "
