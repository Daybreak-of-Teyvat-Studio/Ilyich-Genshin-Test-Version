MOT_PP_to_ST_desc:0"我们的政权稳定已经岌岌可危，是时候实现我们过去的诺言，安抚一下躁动的人民了。"
MOT_Stengthen_Connection_B_Army_and_People:0"强化军民联系"
MOT_Stengthen_Connection_B_Army_and_People_desc:0"我们的军队必须始终和人民群众保持血肉联系，在此时，我们可以先用一系列的活动和援助来让人民感觉到这种联系的存在，并借此让民众更加支持我们的事业。"
MOT_Better_Army_Condition:0"提振部队士气"
MOT_Better_Army_Condition_desc:0"有时候，一罐热汤，一碗肉食，一场表演，一封来信就能让战士们重新激发心中的战斗热情。"
MOT_Land_Reform_on_Occupied:0"占领区土地改革"
MOT_Land_Reform_on_Occupied_desc:0"在控制区直接收缴地主的财产有些困难，但曾经被敌人占领又被我们重新拿回手里的土地则能够轻易进行分配。\n有朝一日，我们要在全国内实现耕者有其田的梦想。"
MOT_No_Lower_than:0"不能使用超过五次"
MOT_Capture_Betrayers_Wealth:0"没收通敌者产业"
MOT_Capture_Betrayers_Wealth_desc:0"此前在冲突中支持敌人的那些卖国贼的罪行必须得到进一步的追究，连带着他们的亲属都要连根拔起，以免对人民造成更进一步的伤害。"
MOT_Follow_the_Roses:0"动议：追随玫瑰骑士"
MOT_Follow_the_Roses_desc:0"起来，歌唱，人民走向胜利\n新的生活 将变得更美丽\n我们的幸福 最终将会得胜\n一声呼喊 伴着万千战斗之声升起\n歌唱着 自由的歌曲\n最终决定 我们祖国的胜利\n而如今去战斗 唤起了无数人民\n他们巨大呼声 呼喊着：“向前进！”"
