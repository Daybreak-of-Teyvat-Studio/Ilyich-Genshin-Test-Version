 ITA_papal_state:0 "教宗国"
 ITA_papal_state_desc:1 "教廷重生，教权统治了意大利，人们纷纷涌向圣座，乞求指引与支持。"
 ITA_papal_state_catholic_dominion:0 "天主教之治"
 ITA_papal_state_catholic_dominion_desc:1 "随着教宗国崛起成为世界强权，是时候执行上帝的旨意了——就像牧羊犬引导羊群一般，我们将保护基督徒免于恶魔之侵害。"
