MOT_Military_New_Try:0"重整旗鼓"
MOT_Military_New_Try_desc:0"此前的军事冲突展现了西风骑士团军队的不足之处，大敌当前，我们正应当在决战之前处理掉这些不足之处，让我们的军队跟上时代的潮流。\n不过有一个问题：时代的潮流到底是哪条路？"
MOT_MR_Mobile_Tac:0"机动穿插"
MOT_MR_Mobile_Tac_desc:0"通过强大的突破能力撕开敌人的防线，以莫测的机动力切断补给线，将敌人包围歼灭，这就是这个时代的潮流！"
MOT_MR_Plan_And_Fight:0"谋定后动"
MOT_MR_Plan_And_Fight_desc:0"随着技术的进步，我们对战场的把控力也在不断提升，过去，将领的指示下达后要过上几小时甚至几天才能够得到实现，指挥和计划的重要性也因此下降了；但现在，我们能够几乎实时地指挥部队，获取战场的信息。战争策略的未来，一定是通过信息全面地把控战场，然后制定出制胜的策略。"
MOT_MR_Total_Attack:0"全面压制"
MOT_MR_Total_Attack_desc:0"仅仅执着于策略是愚蠢的行为，当我们有了足够的体量，不论是什么计划都将在我们可怕的攻势下崩溃。"
