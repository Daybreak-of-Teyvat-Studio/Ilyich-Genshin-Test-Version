MOT_DRAAlbedo1_Route_desc:0"内战爆发后，行政长官§C阿贝多§!在众望所归下保持权力，并开始着手解决内战带来的诸多问题，并尽可能快地加入到内战中，利用龙脊雪山领强大的工业能力统一蒙德。\n与此同时，他将轻易地压制阴谋力量，使之不能影响龙脊雪山领的建设。\n最终，阿贝多将把§C稳定自由§!带回整个蒙德。\n§R这也是龙脊雪山领的“历史”线。§!"
MOT_DRAAlbedo2_Route:0"阿贝多上台·影中伙伴·§C保守民主§!"
MOT_DRAAlbedo2_Route_desc:0"内战爆发后，行政长官§C阿贝多§!在众望所归中保持权力，并开始着手解决内战带来的诸多问题，并尽可能快地加入到内战中，利用龙脊雪山领强大的工业能力统一蒙德。\n他将与阴影中的§8███§!合作，以加快龙脊雪山领统一蒙德的速度，并在内战后给予合作者一个§C归宿§!。\n最终，阿贝多将把§C稳定自由§!带回整个蒙德。"
MOT_DRAAlbedo3_Route:0"阿贝多上台·阴影夺权·§8刑鼎专制§!"
MOT_DRAAlbedo3_Route_desc:0"内战爆发后，行政长官§C阿贝多§!在众望所归中保持权力，并开始着手解决内战带来的诸多问题，并尽可能快地加入到内战中，利用龙脊雪山领强大的工业能力统一蒙德。\n然而，在他所未注意到的地方，§8阴谋集团§!逐渐壮大，这最终导致阿贝多被§8███§!替换，蒙德被改造成了一个视人命为材料的§8恐怖国家§!。"
MOT_DRAAlbedo4_Route:0"阿贝多上台·光影交替·§8刑鼎专制§!"
MOT_DRAAlbedo4_Route_desc:0"内战爆发后，行政长官§C阿贝多§!在众望所归中保持权力，并开始着手解决内战带来的诸多问题，并尽可能快地加入到内战中，利用龙脊雪山领强大的工业能力统一蒙德。\n然而，在他所未注意到的地方，§8阴谋集团§!逐渐壮大，这最终导致阿贝多被§8███§!替换，蒙德被改造成了一个视人命为材料的§8恐怖国家§!。\n但阿贝多由于之前他与§8███§!达成的合作而生存下来，以复制人的身份继续为蒙德的稳定效力。"
MOT_DRALisa1_Route:0"丽莎上台·避风港湾·§C福利国家§!"
MOT_DRALisa1_Route_desc:0"内战爆发后，正在建设龙脊雪山领的§C丽莎§!在众人的推举中上台，她将在接收内战造成的大量难民的同时快速发展科技，尝试让龙脊雪山领的人民在内战中也能保有§C每天一次下午茶§!的权利。\n如果蒙德内战迟迟不结束，丽莎也会考虑以自己的力量结束内战。"
MOT_DRALisa2_Route:0"丽莎上台·科研过速·§8合众为一§!"
MOT_DRALisa2_Route_desc:0"内战爆发后，正在建设龙脊雪山领的§C丽莎§!在众人的推举中上台，她将在接收内战造成的大量难民的同时快速发展科技，尝试让龙脊雪山领的人民在内战中也能保有§C每天一次下午茶§!的权利。\n然而，龙脊雪山领不慎触及了§8禁忌§!，这最终导致龙脊雪山领的人民的意志融入§8大集体§!，以恐怖的态势横扫蒙德，尝试统一。\n在统一之后，§R天理现身了§!。"
MOT_DRASucrose1_Route:0"砂糖上台·平缓前进·§C社会民主§!"
MOT_DRASucrose1_Route_desc:0"内战爆发后，为龙脊雪山领技术进步立下汗马功劳的§C砂糖§!意外上台，一边解决内部问题一边积极派遣医疗人员援助蒙德其他势力。\n在这个过程中，砂糖将使用经受过时间考验的普通手段，最终成长为可靠的领袖。如果蒙德内战迟迟不结束，砂糖将尝试把蒙德统一为一个§C社会民主§!联邦。"
MOT_DRASucrose2_Route:0"砂糖上台·高歌猛进·§t远视主义§!"
MOT_DRASucrose2_Route_desc:0"内战爆发后，为龙脊雪山领技术进步立下汗马功劳的§t砂糖§!意外上台，一边解决内部问题一边积极派遣医疗人员援助蒙德其他势力。\n在这个过程中，砂糖将在§R茶话会§!的远程指导下使用各种闻所未闻的先进技术手段，龙脊雪山领将遍布各种离谱而又美妙的新玩意。如果蒙德内战迟迟不结束，砂糖将尝试把蒙德统一为一个§t远视主义§!联邦。"
MOT_ChooseRAGWay:0"莱艮芬德领路线"
MOT_RAGHistory_Route:0"大局为先·§C和平统一§!"
MOT_RAGHistory_Route_desc:0"§t迪卢克§!决定加入西风骑士团，协助蒙德唯一的合法政府统一蒙德。\n§R这将导致莱艮芬德领被西风骑士团迅速吞并！§!。"
MOT_RAGGen_Route:0"听凭风引·§t遵从神谕§!"
MOT_RAGGen_Route_desc:0"§R这条路线还没有完成，也不能进入，选择相当于昭告黎明·§t启明共治§!§!\n在与风龙领的诗人§t温迪§!会面，并见识了对方的真身后，§t迪卢克§!决定追随神的脚步，将蒙德带向更高层次的自由。\n§R这将导致莱艮芬德领被风龙领迅速吞并！"
MOT_RAGCom_Route:0"昭告黎明·§t启明共治§!【“史实”】"
MOT_RAGCom_Route_desc:0"§t迪卢克§!决定以自己的力量结束内战。\n他敏锐地察觉到内战爆发的根原因，集结众多进步主义者，在§t启明主义§!的指导下尝试软硬兼施地统一蒙德，并最终建立§t蒙德启明众治国§!。\n§R这也是莱艮芬德领的“历史”线。§!"
MOT_RAGNeu_Route:0"暗夜枭雄·§g专制主义§!"
MOT_RAGNeu_Route_desc:0"§g迪卢克§!决定以武力和专制结束内战。\n为了迅速地终结蒙德的分裂，他将权力集中在自己身上，并采用许多不太光明的手段来尝试迅速获得胜利。"
