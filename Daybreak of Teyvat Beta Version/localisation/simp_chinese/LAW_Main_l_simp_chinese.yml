#国策
LAW_Lawrence_Up_Again:0"开拓冰雪之族，重现人间"
LAW_Lawrence_Up_Again_desc:0"劳伦斯领的制作还没有正式开始，这一套国策树只是作为一个“BOSS”的国策树。"
LAW_Connection_with_Winter:0"强化与至冬的联系"
LAW_Connection_with_Winter_desc:0"在我们所能找到的所有盟友当中，至冬国无疑是最强的一个，甚至可能比其他所有盟友加起来都要强，我们将时间花在强化与他们的关系上当然是最佳的选择。\n不过，我们必须要注意——这些生活在北方的野蛮人对我们的统治区域虎视眈眈，不怀好意……"
LAW_Support_of_Mora:0"资金援助"
LAW_Support_of_Mora_desc:0"至冬国愿意给予我们一笔偿还期很长的低息贷款，其中带了些微不足道的小要求。从理论上来说，我们应该尽可能晚地还这笔钱，不过说不定哪天他们就忘了呢……"
LAW_Support_of_Mili:0"顾问指导"
LAW_Support_of_Mili_desc:0"愚人众的观察员在给他们上级的报告中认为我们的组织“混乱无度、急需指导”，因此他们的指导就来了。贵族们都不喜欢这帮指手画脚的家伙，但舒伯特大公相信自己能利用愚人众扳倒反对者。"
LAW_Vacant_Bill:0"空头支票"
LAW_Vacant_Bill_desc:0"为了让至冬相信我们能在未来给予他们巨大的回报，我们将许诺未来取得蒙德政权之后的利益，以及尽可能地将这个饼画得再大一些。"
LAW_Voluntary_Army:0"“志愿部队”"
LAW_Voluntary_Army_desc:0"一群由退役至冬士兵“志愿”组成的部队将会开赴我领，有了他们的帮助，我们的胜算将得到提高。"
LAW_Military_Help:0"“失窃兵器”"
LAW_Military_Help_desc:0"如果有人问起，为什么至冬国的兵器会出现在这里，那答案只有一个：是至冬国的兵器被盗窃后流入了黑市，而我们从黑市购买了这些装备。"
LAW_Technological_Material:0"“个人行为”"
LAW_Technological_Material_desc:0"一位被称作“博士”的执行官正在前来的船上，在他来之前，愚人众的使者反复向我们强调——他的一切行动都只是他的“个人行为”，至冬国不会为此负责。"
LAW_Evil_Eyes:0"兵器不分善恶"
LAW_Evil_Eyes_desc:0"愚人众开发出的“邪眼”让我们看到了低成本提高军队战斗力的可能，我们相信武器不分善恶，这样的兵器在我们手中一定能发挥出光明的作用。"
LAW_Lords_Guide:0"莅临指导"
LAW_Lords_Guide_desc:0"舒伯特·劳伦斯大公在国家的各个领域都有着独到且深刻的见解，而现在他展露出对这一切进行现场指导的兴趣。"
LAW_Military_Guide:0"光荣的战术指导"
LAW_Military_Guide_desc:0"舒伯特·劳伦斯大公已经决定要亲临指导我们的微观战术，他对现在的战术十分不满，认为他们偏离了贵族的光荣传统，必须进行矫正……"
LAW_Weapons_Guide:0"兵器设计的指导"
LAW_Weapons_Guide_desc:0"舒伯特·劳伦斯大公已经来到我们的兵器工厂，在被工厂的烟气熏走之前，他为我们的兵器设计给出了宝贵、不可忽视的意见……"
LAW_Command_Guide:0"部队组织的指导"
LAW_Command_Guide_desc:0"舒伯特·劳伦斯大公坚信我们习自西风骑士团和愚人众的部队组织形式是走了歪路，兼了两家之短，因此他基于古贵族的秘密战术，对我们的组织做出了调整……"
LAW_NavalWarfare_Guide:0"海军作战的指导"
LAW_NavalWarfare_Guide_desc:0"虽说我们现在几乎没有海军，但舒伯特·劳伦斯大公高瞻远瞩，给我们未来的大海军做出了战略指导。"
LAW_AirWarfare_Guide:0"空军作战的指导"
LAW_AirWarfare_Guide_desc:0"在蒙德大地上战斗绝对不能缺少空军的支援，但令人遗憾的是，我们的空军力量并不能与西风骑士团相比，面对这种情形，舒伯特·劳伦斯大公给出了他的建议……"
LAW_Connection_with_Lords:0"联络大家族"
LAW_Connection_with_Lords_desc:0"过去贵族的大家族有不少流传到了现在，但他们已经失去了身为贵族的地位，这些人无疑能成为我们重要的支持者。"
LAW_Connection_with_Emoloka:0"善战勇猛，祭礼大剑"
LAW_Connection_with_Emoloka_desc:0"伊蒙洛卡家族早在高塔孤王的时代就已经行于大地之上，如今他们几乎失去了贵族的荣光，他们一定会抓住我们伸来的援手……"
LAW_Emolokas_Help:0"经验支持"
LAW_Emolokas_Help_desc:0"被忽略已久的伊蒙洛卡家族决心要借由我们的力量实现他们的复兴。"
LAW_Connection_with_GUN:0"温和善护，祭礼之刃"
LAW_Connection_with_GUN_desc:0"就算是如今立于蒙德顶端的古恩希尔德家族，其内部也有着反对声音，我们需要他们的帮助，正如他们也需要我们……"
LAW_Break_From_Internal:0"内部破坏"
LAW_Break_From_Internal_desc:0"那些不满足家族当前地位的古恩希尔德族人已经加入我们，在西风骑士团的后方破坏他们的行动。"
LAW_Holy_Union_of_Glory:0"神圣光荣的同盟"
LAW_Holy_Union_of_Glory_desc:0"全蒙德追求荣耀的人都已经加入我们麾下。我们必将精诚团结、携手并进，直至历史的终结。"
LAW_Connection_with_Libertist:0"联络自由派"
LAW_Connection_with_Libertist_desc:0"古恩希尔德实质上的军政统治让许多知识分子和商人感到不满，这给了我们拉拢他们的机会。虽然我们其实也不待见这帮家伙，不过这也没什么成本……"
LAW_Little_Approvement:0"一点许诺"
LAW_Little_Approvement_desc:0"蒙德的知识分子寻求更加广阔的言论与创作自由，而商人则要求更宽松的贸易政策。虽说全提瓦特都找不到在这些政策上比蒙德更宽松的国家了，但我们仍然可以将他们的希求换个说法许诺给他们，换取支持。"
LAW_Purchase_Weapons:0"出卖绞索"
LAW_Purchase_Weapons_desc:0"如今我们取得了与自由派进行更深合作的机会，无尽的摩拉和商品正在等待着我们。"
LAW_Use_the_News:0"驭使口舌"
LAW_Use_the_News_desc:0"知识分子，还有与他们相联系的出版商之类的人，对社会舆论有着强大的影响能力，现在我们将能够运用这股力量，改善我们的形象，让更多的力量向我们靠拢。"
LAW_Get_Libers_Support:0"取得支持"
LAW_Get_Libers_Support_desc:0"全蒙德的自由派都已经向我们靠近，心心念念地等待着我们推翻西风骑士团的统治。直到我们真正取得蒙德的统治权前，他们都将给我们提供宝贵的力量。"
LAW_Connection_with_Fire:0"联络野心家"
LAW_Connection_with_Fire_desc:0"蒙德当然不是那么太平——在这一国家的许多阴暗角落，存在着许多不仅仅是“不满”的势力或任务，他们也可以成为我们的助力。"
LAW_People_Lose_Homeland:0"失乡之人"
LAW_People_Lose_Homeland_desc:0"在坎瑞亚灭亡之后，这一国家的遗民便散落在提瓦特各处，蒙德也有他们的存在。直至今日，他们仍然在暗中策划着一些不能为西风骑士团所容的事情，这使得他们也拥有与我们合作的可能。"
LAW_Eyes_of_Darkness:0"深渊之眼"
LAW_Eyes_of_Darkness_desc:0"在某次机缘巧合中，我们以外发现深渊法师等被大众以为是“怪物”的生物具有足以进行交流的智慧，他们背后甚至还靠着一个神秘的大势力，也许我们也能借助他们的力量……"
LAW_People_With_Faith:0"狂信之徒"
LAW_People_With_Faith_desc:0"深渊信徒的力量形式使他们注定难以保持理智，这使得我们能以很小的代价驱使他们行事。"
LAW_Just_a_Push:0"轻轻一推"
LAW_Just_a_Push_desc:0"经过这段时间的奴隶，我们已经可以确认：西风骑士团旗下看似稳固的蒙德不过是栋摇摇欲倒的破房子，只需要我们轻轻一推，它就会轰然倒下。"
LAW_Show_Tide:0"浪花涌起"
LAW_Show_Tide_desc:0"舒伯特·劳伦斯大公在战争爆发后不幸后脑勺中大剑自杀，我们必须找到一位新的非凡人物带领我们前进……"
LAW_Kill_Olds:0"除掉旧贵族"
LAW_Kill_Olds_desc:0"欲知后事如何……"
LAW_Kill_Fools:0"驱逐愚人众"
LAW_Kill_Fools_desc:0"……请待下回分解"
