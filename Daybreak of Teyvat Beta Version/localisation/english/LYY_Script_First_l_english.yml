 LYY_Event.16.t: “The Truth of the Emperor's Assassination”
 LYY_Event.16.d: “Recently, Mr. Zhong Li, the guiding expert of the ‘Emperor's Assassination’ re-crime team and the guest secretary of the Hall of the Past Life, discovered a historical phenomenon in the ancient book Guiheng Jing, which is called ‘Wear and Tear’. By 'Wear and Tear', it usually refers to the decline or change in the mental level of a creature due to the passage of time or the wear and tear of experiences. This wear and tear may manifest itself in the gradual loss of memories and emotions, and may even lead to the impairment of the individual's mind and reason, making them beast-like. Wear and tear is not just about damage on the physical level, but more about attrition on the mental and emotional levels. For example, back then, the Ruoduo Dragon King lost the memories of his conquests with the Emperor and his contract to protect the Riyue Harbor due to wear and tear, thus going berserk and rebelling. \n As the world knows, the Rock King Emperor has spent more than 6,000 years on earth, and it was 3,700 years ago that he founded Riyue together with the Immortals. The rock that the vortex could not shatter would also wear down under the wash of time. The emperor had simply been convincing himself that the day to wear out the cracks had not yet come. However, as the original Seven Gods and the hard-working earthly ruler who loved the people, Teijun had already approached the critical point of wear and tear, so much so that he was caught in the middle of this “Immortal Invitation Ceremony”. \n But the emperor, as the oldest demon god, would certainly not be completely unprepared. According to the formations left behind by the emperor in the Taishan Mansion and Mr. Zhong Li's speculations, the emperor might have already split into two parts due to wear and tear, namely, the Immortal Ancestor's Dharma Metamorphosis that had fallen at the “Immortal Invitation Ceremony” and the mortal body that had lost the majority of the emperor's memories and power. Regarding the former, the new Li Yue government had placed it in a secret cabinet deep within the Golden House. As for the latter, since the emperor didn't show up during the Beacon's Li Yue civil war, it's better for us to leave that mortal folk's body, which lost most of the emperor's memories and power, alone.”
 LYY_Event.16.a: “Think of the longevity of the heavens and the earth with solitude and pathos!”
