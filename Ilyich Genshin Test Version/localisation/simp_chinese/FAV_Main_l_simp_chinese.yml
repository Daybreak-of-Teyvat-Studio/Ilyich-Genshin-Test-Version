FAV_Maira:0"玛丽亚"
FAV_Maira_desc:0"“我不过是想让蒙德的所有母亲，都不要像我一样失去一个儿子。”\n如果要问玛丽亚女士加入反对派的动机，那一定要说到许多年前，她儿子被钉死在风神像上的那个晚上。据说她当年暴怒地抄起十字架，打爆了风神像的头，从众人当中抢回了儿子的尸体，守候在那尸首边三天三夜。\n但人死不能复生。从那以后，玛丽亚女士便意识到当前教会的腐朽，并决定改变这一切。"
FAV_NiCai:0"弗里德里希·威廉"
FAV_NiCai_desc:0"“高贵的灵魂，是自己尊重自己”\n威廉教士才华横溢，但却没有几个朋友，因为他拥有与自己才能相匹配的诡异脾气。据说他曾经在大街上高喊“我是太阳”，引来路人的注视。\n虽然他是这么个人，但所有人都不得不捏着鼻子跟他合作。毕竟，他确实有才能。"
FAV_Simon:0"西门"
FAV_Simon_desc:0"这位修士继承了家族看守灯塔的偏远职位，他继承之前以为这会是一个清闲的工作，直到他被塞了一大堆管理学航海学书籍，并且发现自己需要管理一整个新发展起来的港口。"
FAV_John:0"若罔"
FAV_John_desc:0"“亲爱的弟兄啊,神既是这样爱我们,我们也当彼此相爱。”\n若罔教士是大名鼎鼎的和平主义者。他向遇到的每一个人宣讲他的大计：在蒙德与所有国家的边界上修一圈超长防线，以不可攻克的堡垒阻止蒙德被任何一个国家入侵。至于防线的名字，他认为可以叫做马赫诺防线。"
FAV_Saint_Teresa:0"圣德丽莎"
FAV_Saint_Teresa_desc:0"“什么，我不能看漫画书了？”\n圣德丽莎小姐始终是教会的传奇——这位短小精悍的少女在她生活的前二十年通过一系列的德行取得了圣徒的称号，然后在接下来的日子里不断崩坏自己的圣徒形象。\n幸运的是，大众仍然认为她是位圣徒；而在听说我们大力发展漫画行业的主张之后，她决定支持我们。如今，反对派总部里总会备着一瓶苦瓜汁。"
FAV_Saint_Kallen:0"圣卡莲"
FAV_Saint_Kallen_desc:0"“来帮我一起拯救世界吧！”\n圣卡莲女士是教会的传奇人物，这位修女取得“圣”的头衔并不是依靠布施传道，而是依靠剿灭丘丘人，杀得史莱姆都闻风丧胆。\n今日，卡莲女士的故事已经在蒙德人尽皆知，蒙德居民将这位女武神似的修女视为英雄。甚至还有一位名为阿波卡利斯的作家为她创作了传记《卡莲幻想》。在经过长时间的接触之后，我们取得了她的信任，如今她在蒙德各地推销《卡莲幻想》，顺便宣传我们的改革理念。"
