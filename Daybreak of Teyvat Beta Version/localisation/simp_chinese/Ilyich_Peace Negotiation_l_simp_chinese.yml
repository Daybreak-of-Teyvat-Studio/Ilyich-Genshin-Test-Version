#####################
# 兼相爱交相利
#####################

Ilyich_Peace_Treaties_03:"兼相爱交相利"
Ilyich_Peace_Treaties_03_03:"§G受援助国将获得1个军用工厂与1个民用工厂。§!\n§R援助国将失去100人力与1000条步枪。§!"
Ilyich_Peace_Treaties_03_t:"兼相爱交相利"
Ilyich_Peace_Treaties_03_d:"贵我两国，邦交久远，为表友谊，我方将特遣匠师百工，输以精械良材，援建尔邦。择形胜之地，筑军厂于险隘，可铸枪炮，可炼钢甲。择膏腴之壤，设民厂于通衢，纺机织布，冶铁铸犁，以兴百业，以阜财货。两国协心，共享升平，同登康阜。"
Ilyich_Peace_Treaties_03_DESC:"贵我两国，邦交久远，为表友谊，我方将特遣匠师百工，输以精械良材，援建尔邦。择形胜之地，筑军厂于险隘，可铸枪炮，可炼钢甲。择膏腴之壤，设民厂于通衢，纺机织布，冶铁铸犁，以兴百业，以阜财货。两国协心，共享升平，同登康阜。"
ILYICH_PEACE_TREATIES_03_TITLE:"兼相爱交相利"
ILYICH_PEACE_TREATIES_03_ACTION_DESC:"正所谓，授人以鱼不如授人以渔。贵我两国，邦交久远，为表友谊，我方将特遣匠师百工，输以精械良材，援建尔邦。军事之要，首在自强，故择形胜之地，筑军厂于险隘，可铸枪炮，可炼钢甲，务使机枢精严，弹械足备。民用之利，贵在通商，另择膏腴之壤，设民厂于通衢，纺机织布，冶铁铸犁，兼习化工秘法，以兴百业，以阜财货。两国协心，兵工并举，庶几共享升平，同登康阜。(如果AI对某国好感度高于90，AI对该国的援建倾向将会得到提高。)\n\n§G受援助国将获得1个军用工厂与1个民用工厂。§!\n§R援助国将失去100人力与1000条步枪。§!"
clr_Ilyich_Peace_Treaties_03:"兼相爱交相利"

