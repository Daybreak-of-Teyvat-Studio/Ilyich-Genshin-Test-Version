LAW_United_Eco_23_desc:0""
LAW_United_Eco_24:0"磨砺"
LAW_United_Eco_24_desc:0""
LAW_United_Eco_25:0"为了明日的自由"
LAW_United_Eco_25_desc:0"自由，乃是蒙德之精神。\n其一为生存之自由，其二为漫游之自由，其三为歌唱之自由。要保护蒙德人的这三大自由，我们必须要将自己的剑刃磨利，让一切靠近的敌人胆战心惊。"
