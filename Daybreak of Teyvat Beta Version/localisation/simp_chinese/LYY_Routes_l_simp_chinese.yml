# 断绝修仙路新闻
LYY_News.Sever_Immortal_Path.t:"月海通告：断绝修仙之路"
LYY_News.Sever_Immortal_Path.d:"§Y【紧急通告】璃月颁布《仙凡分治法令》§!\n\n月海亭发布紧急公告，统治者甘雨宣布了一项震惊提瓦特的决定——正式颁布《仙凡分治法令》，断绝凡人修仙之路。\n\n公告称：\"自帝君升天以来，璃月陷入混乱。究其根源，在于人仙之间界限模糊，导致秩序失衡。仙者，天赋异禀，寿逾千载，本应超然物外，护佑苍生；凡人，血肉之躯，当安分守己，各司其职。\"\n\n根据法令内容，即日起禁止任何凡人修习仙法，违者将被剥夺修行资格。现有的半仙或修行者必须在三个月内向月海亭登记备案。仙人与凡人之间的事务将由专门的\"仙凡事务司\"协调，而仙人将专注于护佑璃月的职责，不再干预凡人日常事务。\n\n这一决定引发了璃月社会的巨大震动。支持者认为这将恢复秩序，让仙人和凡人各安其位；反对者则认为这是对人类追求进步权利的践踏，是开历史倒车的行为。刻晴派系对此发表强烈声明，谴责这是\"复古倒退\"；凝光阵营则保持沉默，似乎在观望局势发展。提瓦特各国正密切关注璃月这一激进政策的后续影响..."
LYY_News.Sever_Immortal_Path.a:"这是维护秩序的必要之举"
LYY_News.Sever_Immortal_Path.b:"这简直是倒行逆施！"

# 社会改革新闻
LYY_News.Social_Reform.t:"月海新政：托古改制启新章"
LYY_News.Social_Reform.d:"§Y【特别报道】甘雨宣布全面社会改革计划§!\n\n在统一璃月北部领土后，月海政权领袖甘雨今日在玉京台发表重要讲话，宣布启动全面的社会改革计划，这项计划被称为\"托古改制\"。\n\n甘雨在讲话中表示：\"千年以来，璃月在帝君的庇护下繁荣昌盛。然而近年来，人们忘记了古老的智慧，追逐新奇的理念，结果导致了今日之乱局。我们要做的，不是盲目西化，而是复兴璃月的传统美德。\"\n\n改革计划的主要内容包括恢复传统的仙人指导体系，在各地设立\"仙人事务所\"；重新编纂《璃月古制》，将传统礼法融入现代治理；推行\"仙凡和谐\"教育，强调各安其位、各司其职；建立\"功德评定制度\"，根据对璃月的贡献授予荣誉。\n\n据了解，改革已经在轻策庄等地试点实施，初步效果良好。当地村民表示：\"有了仙人的指导，我们的农作物产量提高了，生活也更有秩序了。\"然而，一些知识分子对此表示担忧，认为过度强调传统可能会阻碍璃月的进步。玉衡星刻晴更是公开批评这是\"开历史倒车\"。甘雨对此回应道：\"进步不是抛弃传统，而是在传统的基础上创新。我们要找回璃月的根，才能走得更远。\""
LYY_News.Social_Reform.a:"传统与创新的完美结合"
LYY_News.Social_Reform.b:"这恐怕会引发更多争议..."

# 甘雨政变新闻
LYY_News.Ganyu_Coup.t:"月海亭兵变：甘雨夺权始末"
LYY_News.Ganyu_Coup.d:"§R【重磅消息】璃月发生政变，甘雨掌控局势§!\n\n今日凌晨，璃月港发生了震惊提瓦特的政变事件。月海亭秘书甘雨率领忠于她的千岩军，控制了玉京台的主要建筑，宣布接管璃月政权。据目击者称，行动开始于凌晨三点。数百名身着青金色铠甲的士兵迅速占领了七星议事厅、总务司和黄金屋等关键地点。整个行动井然有序，几乎没有发生流血冲突。\n\n甘雨在黎明时分发表声明：\"璃月正处于生死存亡的关头。七星内斗不休，贪腐横行，已经背离了帝君的教诲。作为帝君的弟子，我有责任站出来，拯救璃月于水火之中。\"声明中，甘雨列举了七星的\"罪状\"：凝光利用职权敛财，致使贫富差距扩大；刻晴推行激进改革，破坏传统秩序；其他七星纵容腐败，不作为导致民生凋敝。\n\n目前，大部分七星已被软禁，只有少数人逃往南部地区。千岩军指挥官和几位仙人表态支持甘雨的行动，认为这是\"拨乱反正\"。然而，反对的声音也很强烈。刻晴派系称这是\"非法政变\"，誓言要\"恢复宪政秩序\"。凝光阵营则在观望，尚未发表正式声明。璃月港的氛围紧张而复杂。有些商人担心政局不稳会影响生意，也有百姓期待新政权能带来真正的改变。提瓦特各国对此密切关注，一些国家的外交官已经前往璃月港，试图了解局势..."
LYY_News.Ganyu_Coup.a:"秩序必须恢复，支持甘雨的行动"
LYY_News.Ganyu_Coup.b:"这是对民主的践踏！"

# 六国贸易协议新闻
LYY_News.Six_Nations_Trade.t:"提瓦特经济震荡：璃月贸易禁运令"
LYY_News.Six_Nations_Trade.d:"§Y【国际经济】璃月宣布对六国实施贸易制裁§!\n\n月海政权今日发布震惊提瓦特的公告，宣布对蒙德、稻妻、须弥、枫丹、纳塔、至冬六国实施全面贸易禁运。这一决定立即在国际社会引发轩然大波。\n\n甘雨在群玉阁召开的新闻发布会上宣布：\"璃月作为提瓦特的经济中心，长期以来为各国提供大量商品和服务。然而，某些国家不仅不感恩，反而暗中支持璃月的叛乱势力，企图颠覆我们的合法政权。\"根据禁运令内容，璃月将立即冻结六国在璃月的所有商业资产，禁止璃月商船前往这些国家的港口，停止向这些国家出口稀土、丝绸等战略物资，并召回在这些国家的璃月商人和外交人员。\n\n天权凝光虽被软禁但仍参与经济事务，她表示：\"璃月掌握着提瓦特百分之八十的摩拉铸币权、百分之六十的丝绸产量和百分之五十的稀土资源。这次禁运将让那些国家明白，离开璃月，他们的经济将陷入混乱。\"\n\n受影响国家的反应各不相同。蒙德自由城的酒商们欲哭无泪，璃月是他们最大的市场；稻妻将军府紧急召开会议，讨论如何应对丝绸断供；须弥教令院学者担心研究用的珍稀矿物无法进口；枫丹水神法庭宣布这是\"经济霸凌\"；纳塔战士们担心武器制造所需的璃月钢材会短缺；而至冬的女皇只是冷笑一声，似乎早有准备。经济学家预测，这次贸易战可能会重塑提瓦特的经济格局，引发一系列连锁反应..."
LYY_News.Six_Nations_Trade.a:"璃月的经济实力不容小觑"
LYY_News.Six_Nations_Trade.b:"我们必须寻找替代贸易伙伴"
LYY_News.Six_Nations_Trade.c:"这场贸易战对谁都没好处..."

# 凡人的处置新闻
LYY_News.Mortal_Disposal.t:"璃月七星命运未卜：仙人法庭的审判"
LYY_News.Mortal_Disposal.d:"§R【法庭特报】璃月七星接受仙人法庭审判§!\n\n经过数月的关押和调查，被甘雨政权推翻的璃月七星们今日在月海亭接受了所谓的\"仙人法庭\"审判。这场审判吸引了全提瓦特的目光。主持审判的是留云借风真君、削月筑阳真君和理水叠山真君三位仙人。甘雨作为原告，申鹤作为执法者在场。\n\n对天权凝光的指控包括利用职权操纵市场导致贫富差距扩大、与至冬国愚人众有不正当经济往来、重建群玉阁耗费大量民脂民膏。对玉衡刻晴的指控包括煽动民众反对传统破坏社会稳定、推行激进改革导致生产力下降、公开质疑仙人权威亵渎神明。对其他七星的指控则是失职渎职，对璃月危机负有不可推卸的责任。\n\n在法庭上，凝光保持冷静，为自己的经济政策辩护：\"我所做的一切都是为了璃月的繁荣。如果发展经济是罪，那我认罪。\"刻晴则慷慨陈词：\"你们可以审判我，但不能审判历史的潮流！人类追求自由和进步的愿望，是任何力量都无法阻挡的！\"\n\n甘雨最终宣布：\"念在她们曾为璃月服务的份上，不予处死。但必须流放或软禁，以儆效尤。凝光、刻晴等人将被流放至层岩巨渊，永不得返回璃月港。\"这一判决引发了截然不同的反应。支持者认为这是仁慈之举，反对者则认为这是政治迫害..."
LYY_News.Mortal_Disposal.a:"仁慈而公正的判决"
LYY_News.Mortal_Disposal.b:"这是赤裸裸的政治清洗！"

# 清算群玉阁新闻
LYY_News.Purge_Jade_Chamber.t:"群玉阁的覆灭：璃月商业帝国的终结"
LYY_News.Purge_Jade_Chamber.d:"§R【震撼消息】月海政权清算群玉阁势力§!\n\n今日，璃月港见证了历史性的一幕——曾经象征璃月商业辉煌的群玉阁势力被彻底清算。数百名与凝光有关的商人、官员被逮捕，他们的资产被没收充公。清晨，申鹤率领仙人卫队包围了群玉阁商会总部。数千份账册、合同和密信被查封。调查显示，群玉阁势力涉及垄断璃月港百分之八十的海运贸易、操纵摩拉汇率牟取暴利、勾结愚人众出卖国家利益、贿赂官员建立庞大的利益网络、剥削工人压低工资标准等罪状。\n\n甘雨在新闻发布会上痛心疾首地说：\"凝光打着发展经济的旗号，实则是在建立个人的商业帝国。她的贪婪和野心，让璃月的贫富差距达到了史无前例的程度。今天，我们要还璃月一个清白！\"清算措施包括没收群玉阁商会所有资产、取消凝光派系商人的经营许可、将没收财产用于民生建设、设立\"商业道德委员会\"监管未来商业活动。\n\n然而，这次清算也引发了经济震荡。璃月港的商业活动陷入停滞，许多无辜的小商贩也受到牵连。一些经济学家警告，过度的政治干预可能会摧毁璃月的商业生态。北斗船长公开表示：\"凝光确实有问题，但一刀切的做法只会让璃月的经济雪上加霜。\"面对质疑，甘雨回应：\"短期的阵痛是值得的。只有清除这些蛀虫，璃月才能建立真正健康的经济体系。\""
LYY_News.Purge_Jade_Chamber.a:"腐败必须根除，支持清算"
LYY_News.Purge_Jade_Chamber.b:"这会摧毁璃月的商业根基..."

# 刻晴派复国新闻
LYY_News.Keqing_Restoration.t:"启明复国：刻晴派的绝地反击"
LYY_News.Keqing_Restoration.d:"§R【紧急快讯】刻晴派系发动反攻，试图复国§!\n\n就在人们以为璃月内战已经尘埃落定之际，被流放的刻晴派系突然发动了惊天反扑！凌晨时分，刻晴率领一支由云堇、香菱、辛焱、胡桃等人组成的\"启明复国军\"，在望舒客栈附近集结。这支军队虽然装备简陋，但士气高昂。\n\n刻晴在誓师大会上发表演说：\"同胞们！我们被流放，被迫害，但我们没有放弃！甘雨的仙人统治是历史的倒退，是对人权的践踏！今天，我们要夺回属于人民的璃月！\"复国军的行动计划包括夺取层岩巨渊的矿产资源、联络南部的反抗势力、向璃月港进军推翻月海政权、建立真正的民主共和国。\n\n消息传出后，璃月港陷入恐慌。许多曾经支持刻晴的民众暗中响应，在城内进行破坏活动。月海政权紧急戒严，申鹤率军前往镇压。甘雨对此表示震惊和愤怒：\"刻晴辜负了我的仁慈！她本可以安心度过余生，却选择了叛乱之路。这次，我不会再手软！\"\n\n各方反应不一。仙人们表示支持镇压叛乱；凝光在软禁中保持沉默，似乎在等待机会；北斗表示\"不想卷入内战\"；外国势力密切关注，一些国家暗中支持刻晴。璃月再次陷入战火。这场姐妹之间的战争，将如何收场？"
LYY_News.Keqing_Restoration.a:"刻晴是璃月的希望！"
LYY_News.Keqing_Restoration.b:"叛乱必须镇压！"

# 权力斗争结束新闻
LYY_News.Power_Struggle_End.t:"璃月统一：漫长权力斗争的终章"
LYY_News.Power_Struggle_End.d:"§G【历史时刻】璃月内战终结，新秩序建立§!\n\n经过数年的动荡、战争和流血，璃月的权力斗争终于画上了句号。今日，胜利者在玉京台举行了盛大的统一庆典。回顾这段历史，第一阶段是帝君升天后七星权力真空，第二阶段是凝光、刻晴、甘雨、申鹤四方割据，第三阶段是激烈的内战和联盟博弈，第四阶段则是最终统一者脱颖而出。\n\n胜利者发表统一宣言：\"经历了无数牺牲和磨难，璃月终于重获统一。我们不会忘记那些在战争中逝去的生命，他们的牺牲为璃月的未来铺平了道路。从今往后，璃月将结束分裂和内耗，我们将以全新的姿态面对提瓦特。无论是仙人还是凡人，无论是商人还是农民，所有人都将在新秩序下找到自己的位置。璃月的伤口需要时间愈合，但我相信，只要我们团结一致，璃月必将重现往日的辉煌，甚至超越过去！\"\n\n国际反应方面，蒙德的温迪大主教发来贺电，稻妻将军府保持谨慎态度，须弥教令院派出学者团考察，枫丹水神法庭承认新政权，纳塔烈焰女王表示祝贺，而至冬的女皇则笑而不语，深意难测。璃月港的街道上，人们载歌载舞，庆祝和平的到来。虽然未来仍充满未知，但至少，战争结束了..."
LYY_News.Power_Struggle_End.a:"和平终于降临！"
LYY_News.Power_Struggle_End.b:"新的挑战才刚刚开始..."

# 宣战天理新闻（超级事件）
LYY_News.War_Against_Celestia.t:"向天理宣战：璃月的最终抉择"
LYY_News.War_Against_Celestia.d:"§R【震撼全提瓦特】璃月正式向天理宣战！§!\n\n这是提瓦特历史上前所未有的时刻。统一后的璃月，在经过长期的准备和深思熟虑后，今日向天空岛的天理维系者正式宣战！在万众瞩目的玉京台广场，璃月的领导者发表了震撼人心的宣战演说。\n\n\"提瓦特的同胞们，听我说！千年以来，我们被告知，天理是不可违抗的，神明是不可质疑的。但是，当我们亲眼目睹坎瑞亚的毁灭，当我们看到无数文明被天理抹去，我们是否还要继续沉默？帝君的离去，让我们看清了真相——神明也会疲惫，神明也会离开。那么，为什么我们要将命运交给天空上的那些存在？璃月已经统一，我们拥有强大的军队、先进的技术、勇敢的人民。我们不再需要仰仗神明的施舍，我们要用自己的双手，开创属于人类的未来！今天，我宣布：璃月正式向天理宣战！我们要告诉天空岛的统治者——提瓦特的命运，应该由提瓦特的人民自己决定！\"\n\n随着宣言的发布，璃月展示了其惊人的战争准备。百万精锐大军整装待发，仙人与凡人组成联合作战单位，新型武器\"归终机改良版\"批量生产，反神明防御系统\"天幕\"建立完成，同时掌握了古老文明留下的禁忌技术。提瓦特各国的反应各不相同：蒙德的温迪神情复杂未表态，稻妻的雷电将军紧急召集幕僚讨论，须弥的大慈树王继承者陷入沉思，枫丹的芙宁娜表示\"这太疯狂了\"，纳塔的战士们摩拳擦掌跃跃欲试，而至冬的女皇冷笑道\"愚人众早就准备好了\"。\n\n璃月港的天空已被巨大的魔法阵笼罩，仙人们在山巅设立了防御结界。所有的一切，都指向一个史无前例的战争——人类，向神明的宣战！"
LYY_News.War_Against_Celestia.a:"为了提瓦特的未来，必须战斗！"
LYY_News.War_Against_Celestia.b:"这太疯狂了...但我们别无选择"

# 甘雨-刻晴同盟新闻
LYY_News.Ganyu_Keqing_Alliance.t:"破冰之约：甘雨与刻晴的历史性握手"
LYY_News.Ganyu_Keqing_Alliance.d:"§G【和解消息】宿敌携手，共谋璃月未来§!\n\n在经历了长期的对抗和战争之后，代表传统仙人派系的甘雨与代表革新启明派的刻晴，今日在望舒客栈举行了秘密会谈，达成了历史性的和解。这次会谈由留云借风真君和云堇居中调停，持续了整整三天三夜，双方展开了激烈但建设性的讨论。\n\n会谈达成的共识包括暂时放下意识形态分歧、共同对抗外部威胁、建立联合政府过渡机制、保证各派系的合法权益、共同制定璃月发展蓝图。在会谈结束后的联合声明中，甘雨表示：\"我和刻晴的理念确实不同，但我们都深爱着璃月。与其让璃月在内耗中衰败，不如携手共创未来。传统与革新并非不可调和，关键在于如何平衡。\"刻晴则动情地说：\"甘雨师姐是我一直尊敬的前辈。虽然我们的道路不同，但目标是一致的——让璃月变得更好。这次合作，我相信能开创璃月的新纪元。\"\n\n同盟的具体安排是甘雨负责外交和传统事务，刻晴负责内政改革和军事，双方共同决策重大事项，建立\"璃月统一委员会\"协调分歧，承诺不再相互攻击。这一消息传出后，璃月人民欢欣鼓舞。许多人流下了激动的泪水，战争的阴霾似乎正在散去。凝光在软禁中听到这个消息，苦笑道：\"她们终于明白了，团结才是璃月的出路。\"申鹤则表示担忧：\"希望这不是权宜之计...\"无论如何，甘雨与刻晴的联盟，为璃月的未来带来了新的希望。"
LYY_News.Ganyu_Keqing_Alliance.a:"这是璃月的福音！"
LYY_News.Ganyu_Keqing_Alliance.b:"希望她们能真心合作..."

# 启明派整合新闻
LYY_News.Qiming_Integration.t:"启明复兴：刻晴派系的重新崛起"
LYY_News.Qiming_Integration.d:"§G【政治动态】刻晴派系完成整合，重返政治舞台§!\n\n经过数月的重组和调整，曾经被镇压的刻晴派系（启明派）在甘雨的特赦下，完成了全面整合，重新成为璃月政坛的重要力量。整合仪式在玉京台隆重举行，云堇、香菱、辛焱、胡桃、行秋、重云等人齐聚一堂，见证启明派的重生。\n\n刻晴在仪式上发表讲话：\"我们曾经失败过，曾经被流放，曾经绝望。但我们从未放弃对理想的追求。今天，感谢甘雨师姐给予我们重新开始的机会。这一次，我们将更加成熟、更加务实地为璃月服务。\"\n\n整合后的启明派组织架构包括政治委员会由委员长刻晴领导，副委员长为云堇和胡桃，委员包括辛焱、香菱、行秋、重云等人。主要工作方向为推动温和的政治改革，加强民主监督机制，促进教育和文化发展，维护人民基本权利，并与仙人派系保持良好沟通。\n\n甘雨在仪式上表示：\"璃月需要不同的声音，需要理想主义者的热情，也需要传统智慧的指引。启明派的加入，将让我们的政府更加完善。\"\n\n社会各界对此反应不一，支持者认为\"这才是真正的团结！\"，观望者希望\"不会再起冲突...\"，而反对者则担心\"放虎归山，后患无穷\"。值得注意的是，此次整合中，启明派做出了一些妥协，承认现有的仙人指导体制，放弃激进的改革主张，接受渐进式的变革路线。但刻晴私下对云堇说：\"我们可以等，等待合适的时机。改革的火种，永远不会熄灭。\""
LYY_News.Qiming_Integration.a:"启明派回归是好事"
LYY_News.Qiming_Integration.b:"担心会有新的冲突..."

# 璃月征服蒙德新闻
LYY_News.Conquer_Mondstadt.t:"风之都陷落：璃月大军占领蒙德城"
LYY_News.Conquer_Mondstadt.d:"§R【战争快讯】蒙德城沦陷，自由之都不再自由§!\n\n经过一个月的激战，璃月大军今日攻破了蒙德城的最后防线，自由之城正式落入璃月的统治之下。\n\n战争始于璃月军队突破石门防线，随后兵分三路：北路军攻占果酒湖，切断蒙德的粮食供应；中路军直捣蒙德城，与西风骑士团正面交锋；南路军控制望风山地，阻断逃亡路线。蒙德的抵抗虽然英勇，但终究寡不敌众。西风骑士团代理团长琴率领骑士们死守城门，但在璃月的仙人部队和先进武器面前，防线最终崩溃。\n\n决定性的一战发生在蒙德大教堂前。甘雨亲自带领千岩军精锐，在申鹤和仙人们的支持下，突破了最后的防御。温迪神像被拆除，换上了象征璃月统治的岩元素标志。\n\n战后蒙德方面的情况是代理团长琴被俘，关押在璃月港；迪卢克率领残部撤往龙脊雪山；安柏、可莉等骑士下落不明；温迪神父失踪，传说已离开蒙德。璃月的占领政策包括设立\"蒙德行政区\"，强制推行璃月语言和文化，禁止\"风之神\"相关的一切宗教活动，要求蒙德贵族宣誓效忠璃月，征收高额战争赔款。\n\n甘雨在蒙德城发表讲话：\"蒙德人民，不要害怕。璃月的统治将带给你们秩序和繁荣。我们尊重你们的文化，但你们必须接受新的现实——从今往后，蒙德是璃月不可分割的一部分。\"\n\n然而，蒙德的抵抗并未停止。在龙脊雪山和清泉镇，反抗军仍在活动。迪卢克发誓：\"自由永不屈服！总有一天，我们会夺回蒙德！\""
LYY_News.Conquer_Mondstadt.a:"璃月的荣光照耀蒙德！"
LYY_News.Conquer_Mondstadt.b:"蒙德人民不会屈服的..."
LYY_News.Conquer_Mondstadt.c:"提瓦特的格局正在改变..."

# 璃月征服须弥新闻
LYY_News.Conquer_Sumeru.t:"智慧之都的屈辱：须弥教令院投降"
LYY_News.Conquer_Sumeru.d:"§R【震撼消息】须弥城陷落，千年学术圣地沦陷§!\n\n在经历了长达三个月的围困和心理战后，须弥教令院今日宣布无条件投降，将须弥的统治权移交给璃月。\n\n璃月军队采取了与攻打蒙德完全不同的策略。甘雨深知须弥是学术之都，强攻只会造成巨大损失，于是采取了围而不攻、分化瓦解的策略。璃月的策略包括切断须弥的贸易路线实行经济封锁，派遣学者进行\"学术交流\"实现文化渗透，支持教令院内部的反对派分化内部，在边境地区进行军事演习展示实力，以及承诺投降后保留学术自治权进行利诱收买。最终，在粮食短缺和内部分裂的压力下，教令院大贤者阿扎尔宣布投降。\n\n投降仪式在须弥城的智慧宫举行，大贤者阿扎尔将象征权力的\"智慧之冠\"交给甘雨，标志着须弥正式成为璃月的领土。甘雨在仪式上说：\"须弥的学者们，我理解你们的骄傲。璃月征服须弥，不是为了毁灭你们的文化，而是为了融合智慧。从今往后，璃月和须弥的学者将共同研究，开创提瓦特学术的新纪元。\"\n\n须弥的新秩序下，行政安排保留教令院但须接受璃月监督，设立\"须弥总督府\"由璃月官员管理，妮露等文化人士被邀请到璃月\"交流\"，提纳里等守林官被编入璃月军队。学术政策规定须弥学者可继续研究但须向璃月报备，禁止研究\"颠覆性\"的知识，推广璃月的学术体系，建立\"璃月-须弥联合学院\"。然而，许多须弥学者对此感到屈辱。赛诺秘密组织抵抗组织，提纳里则选择了逃往雨林深处..."
LYY_News.Conquer_Sumeru.a:"智慧与传统的完美结合"
LYY_News.Conquer_Sumeru.b:"须弥的骄傲被践踏了..."
LYY_News.Conquer_Sumeru.c:"璃月的野心令人担忧..."

# 璃月统一提瓦特新闻
LYY_News.Unify_Teyvat.t:"新纪元开启：璃月统一提瓦特大陆"
LYY_News.Unify_Teyvat.d:"§Y【历史性时刻】提瓦特七国时代终结，璃月帝国诞生§!\n\n今日，随着最后一面敌对势力的旗帜落下，璃月正式完成了对提瓦特七国的统一。这是提瓦特五千年历史上从未有过的伟业。\n\n在玉京台广场，数十万人聚集，见证这历史性的一刻。甘雨身着华美的帝王冠服，在仙人们和各国代表的注视下宣布：\"今日，提瓦特不再分裂。七国的界限已经消失，取而代之的是一个统一、强大、繁荣的璃月帝国！我们不是征服者，我们是统一者。我们带来的不是压迫，而是秩序。从今往后，蒙德的自由之风将继续吹拂，但它将是有序的自由；须弥的智慧之树将继续生长，但它将结出更甜美的果实；稻妻的雷霆将继续闪耀，但它将照亮更广阔的天地；枫丹的正义之泉将继续流淌，但它将润泽更多的土地；纳塔的战火将继续燃烧，但它将锻造更强大的文明；至冬的冰雪将继续飘落，但它将覆盖更和平的世界！\"\n\n提瓦特帝国的治理方针在行政结构上设立\"提瓦特帝国议会\"由各国派代表参加，保留各国的文化和语言自治权，统一货币为\"新摩拉\"，建立跨国的交通和通讯网络，推行统一的法律体系。经济政策打破贸易壁垒实现自由贸易，统一度量衡和税收制度，进行大规模基础设施建设，促进各国间的技术交流。文化政策尊重各国文化传统，推广\"提瓦特共同语\"（璃月语），建立帝国图书馆收集各国典籍，举办\"提瓦特文化节\"促进交流。军事政策建立\"帝国防卫军\"各国均有代表，保留各国的地方警备队，统一军事装备和训练标准，准备对抗天理的战争。\n\n甘雨最后说道：\"提瓦特的统一，只是第一步。我们真正的敌人，在天空之上。当提瓦特团结一致时，没有什么是不可战胜的！\"随着宣言的结束，天空中绽放出前所未有的烟花。七国的旗帜一同升起，而最高处，是象征璃月帝国的金色旗帜..."
LYY_News.Unify_Teyvat.a:"新时代来临了！"
LYY_News.Unify_Teyvat.b:"提瓦特永远不会忘记这一天..."

# ==================== 甘雨事件链 ====================
# 月海幻梦
LYY_Ganyu.1.t:"月海幻梦"
LYY_Ganyu.1.d:"月海亭的古钟在清晨响起沉闷的鸣声，回荡在璃月港支离破碎的街巷之间。甘雨静静地站在案前，手中握着一卷泛黄的《璃月古制典要》，千年的记忆如潮水般涌现——那是帝君在世时的璃月，仙人与凡人各司其职，山海安宁，契约永固。\n\n如今，窗外的璃月已不复往昔。凝光的商贾政治让摩拉成为了唯一的衡量标准，贫富差距如深渊般撕裂着这片土地；刻晴的启明理想虽然美好，却如空中楼阁，在现实的狂风中摇摇欲坠；申鹤的铁血手腕只会让战火延绵不绝；蓝砚的偏安一隅更是饮鸩止渴。\n\n甘雨轻抚胸前的铃铛，那是帝君亲手所赐的信物。她缓缓转身，面对着月海亭内聚集的仙人同道与忠诚的旧臣，声音虽轻却带着不容置疑的决心：\n\n\"璃月之疾，根在人治之失。凝光以商利乱政，致使民生凋敝；刻晴之理想虽善，然不合时宜；申鹤、蓝砚各行其是，更令山河破碎。\"\n\n她展开手中的典籍，指向其中的金色文字：\n\n\"帝君在世时，仙人护佑璃月千年太平。今日之乱局，正是因偏离仙家正道所致。吾辈身负仙缘，岂能坐视璃月沉沦？\"\n\n窗外，月海亭的旗帜在晨风中缓缓升起——那是象征着仙人统治的青金色，仿佛要唤回千年前的荣光。\n\n“群玉乱党，祸我璃月！仙家愤概，神明降罪！今日，甘雨挑起大旗，誓要救万民于水火，托古改制，还政仙家！璃月本就是仙人庇护之地，人治之路已经证明了其失败。唯有重归仙家统治，方能使璃月重现昔日辉煌！”"
LYY_Ganyu.1.a:"托古改制，以仙家之治，救黎民于水火！"

# 向忤逆之徒，宣吾战意！
LYY_Ganyu.2.t:"向忤逆之徒，宣吾战意！"
LYY_Ganyu.2.d:"中立期已经结束。经过数月的沉默和等待，甘雨终于做出了决定。在月海亭的秘密会议上，甘雨召集了留云借风真君、理水叠山真君、削月筑阳真君等仙人，以及忠于她的千岩军将领，宣布了一个重要决定：向所有忤逆之徒宣战！\n\n甘雨站在会议桌前，神情严肃：\"各位，我们已经等待得够久了。璃月的土地上出现了太多自称正统的势力——刻晴的启明派、凝光的群玉阁派、申鹤的北境派、嘉明的武装派系...他们各自为政，让璃月陷入分裂和混乱。这不是我们仙人守护璃月数千年所希望看到的结果。\"\n\n留云借风真君愤慨地说：\"这些凡人实在太过分了！他们忘记了是谁一直在守护璃月，是谁在魔神战争中流血牺牲！现在他们竟敢挑战仙人的权威，简直是大逆不道！\"理水叠山真君沉稳地分析：\"各派系虽然都宣称爱璃月，但他们的存在本身就是对璃月统一的威胁。我们必须采取行动，否则璃月将永远无法恢复秩序。\"削月筑阳真君赞同道：\"甘雨说得对，我们不能再犹豫了。作为仙人，我们有责任让璃月恢复应有的秩序。\"\n\n甘雨继续说道：\"我知道，向这些势力宣战意味着血与火，意味着更多的牺牲。但如果我们不这样做，璃月将永远陷入内战。只有统一，才能让璃月人民过上安宁的生活。只有在仙人的指导下，璃月才能重现昔日的辉煌！\"她环视众人，声音坚定：\"我在此宣布，从今日起，月海亭将不再保持中立。我们将向所有分裂璃月、挑战仙人权威的势力宣战！刻晴的启明派，企图用凡人的智慧取代仙人的指导——这是狂妄！凝光的群玉阁派，用金钱和权力腐蚀璃月的根基——这是腐败！申鹤的北境派，虽然同为仙人弟子，但她的极端做法只会让璃月陷入更深的混乱！嘉明的武装派系，用暴力和强权统治一方——这是暴政！\"\n\n甘雨的声音越来越高昂：\"只有我们，月海亭，才是璃月真正的正统！我们继承了帝君的意志，我们得到了仙人的支持，我们代表了璃月数千年的传统！让我们向这些忤逆之徒宣战，让他们明白，挑战仙人的权威，只有一个下场——覆灭！\"\n\n仙人们齐声应和，千岩军将领们纷纷起立宣誓效忠。月海亭的战鼓响起，甘雨的战争序幕正式拉开。从这一刻起，璃月将不再有中立者，只有征服者与被征服者。甘雨坚信，只有通过战争和统一，璃月才能获得真正的和平。"
LYY_Ganyu.2.a:"只有我们才是璃月的正统！"

# 歼灭启明派
LYY_Ganyu.3.t:"歼灭启明派"
LYY_Ganyu.3.d:"甘雨的第一个目标是刻晴的启明派。在月海亭的战略会议上，甘雨召集了主要将领和仙人顾问，讨论如何对付这个曾经的挚友。\n\n甘雨站在战略地图前，用手指着启明派的控制区域：\"刻晴的启明派控制着璃月港的商业区和部分行政区，拥有相当数量的支持者。她的理念是用凡人的智慧和现代化的管理来治理璃月，完全忽视了仙人数千年的智慧和经验。这是对传统的背叛，也是对仙人权威的挑战。\"\n\n留云借风真君愤怒地说：\"刻晴那个小丫头，我还记得她小时候来拜访过璃月仙人。没想到长大后变得如此狂妄，竟敢说仙人的时代已经过去了！这简直是忘恩负义！\"理水叠山真君则提醒道：\"刻晴虽然理念激进，但她的能力不容小觑。她组织的启明派纪律严明，而且得到了很多年轻人和知识分子的支持。我们不能轻敌。\"\n\n甘雨叹了口气，眼中闪过一丝痛苦：\"刻晴...我曾经把她当作妹妹一样看待。我们一起工作了那么多年，我教过她很多东西。但现在，她的道路已经偏离得太远了。她想用凡人的方式取代仙人的指导，这是不可能成功的。璃月需要的是稳定和传统，而不是激进的改革。\"她顿了顿，语气变得坚定：\"但是，私人感情不能影响大局。为了璃月的统一，为了证明仙家之治的优越性，我必须歼灭启明派。我会给刻晴一个机会，劝她投降。但如果她拒绝，那我只能用武力让她明白，挑战传统是没有出路的。\"\n\n削月筑阳真君建议道：\"我们可以先切断启明派的补给线，然后包围璃月港的商业区。刻晴的军队虽然训练有素，但数量不足。只要我们发挥仙法的优势，配合千岩军的数量优势，一定能快速取胜。\"甘雨点头同意：\"好，就按这个计划执行。我会亲自写信给刻晴，劝她投降。如果她拒绝...\"甘雨的眼神变得冰冷，\"那就不要怪我无情了。启明派必须被歼灭，这是统一璃月的第一步！\"\n\n会议结束后，甘雨独自站在窗前，望着璃月港的方向。她想起了和刻晴一起工作的日子，想起了她们曾经为璃月的未来争论到深夜。现在，她们即将成为战场上的敌人。甘雨闭上眼睛，一滴泪珠滑落：\"刻晴，请你理解，这是为了璃月...为了璃月的未来，我必须这么做。\""
LYY_Ganyu.3.a:"刻晴，请你理解，这是为了璃月。"

# 登顶群玉阁
LYY_Ganyu.4.t:"登顶群玉阁"
LYY_Ganyu.4.d:"在处理完启明派之后，甘雨将目光转向了凝光的群玉阁派。群玉阁，这座曾经象征璃月繁荣的空中宫殿，如今成为了甘雨必须攻克的堡垒。\n\n在月海亭的作战会议室，甘雨展开了群玉阁的详细图纸。留云借风真君愤慨地说：\"凝光那个女人，用金钱和权力腐蚀璃月的根基。她把璃月变成了商人的乐园，完全忘记了璃月的传统和文化！群玉阁就是她腐败统治的象征！\"理水叠山真君补充道：\"凝光的群玉阁派控制着璃月的经济命脉，拥有大量的财富和私人军队。而且群玉阁的防御工事非常坚固，想要攻克并不容易。\"\n\n甘雨沉思片刻，说道：\"凝光是个聪明的女人，她知道如何利用财富和人脉。但她忘记了一点——真正的力量不是来自金钱，而是来自正统和传统。我们代表的是帝君的意志，是仙人的智慧，是璃月数千年的文化传承。这些，是金钱买不到的。\"她指着地图上的群玉阁：\"凝光把群玉阁建得那么高，以为可以俯视所有人。但她不知道，站得越高，摔得越惨。我们要登顶群玉阁，不仅是为了消灭她的势力，更是为了证明——仙家之治远比商人统治更加优越！\"\n\n削月筑阳真君提出战术建议：\"我们可以利用仙法直接飞上群玉阁，避开地面的防御。同时，我们可以切断群玉阁的补给线，让凝光的军队失去战斗力。\"留云借风真君也说：\"我可以制造特殊的机关，攻破群玉阁的防御系统。凝光以为她的科技很先进，但在仙人的智慧面前，不过是雕虫小技！\"\n\n甘雨站起身，语气坚定：\"很好。这次行动，我会亲自带队。我要让凝光明白，她所依赖的财富和权力，在真正的实力面前是多么脆弱。群玉阁的陷落，将向所有人证明，只有仙家之治，才能让璃月真正强大！\"她顿了顿，眼中闪过一丝复杂的情绪：\"凝光...我们曾经也是合作伙伴。但她选择了错误的道路。为了璃月的未来，我必须让群玉阁从天空坠落！\"\n\n千岩军将领们齐声应诺。月海亭的战旗再次飘扬，甘雨即将向象征商人权力的群玉阁发起进攻。这场战斗，不仅是军事上的较量，更是理念上的对决——传统与现代、仙人与凡人、理想与现实的终极对抗。甘雨坚信，只有她的道路才是正确的，而登顶群玉阁，将是证明这一点的最好方式。"
LYY_Ganyu.4.a:"以仙家之治，证明我们的优越！"

# 突入北境
LYY_Ganyu.5.t:"突入北境"
LYY_Ganyu.5.d:"在解决了启明派和群玉阁派之后，甘雨将注意力转向了北境的嘉明派。这个由武装派系控制的地区，一直是璃月的不稳定因素。\n\n在月海亭的战略会议上，甘雨指着地图上的北境地区说道：\"嘉明派控制着璃月的北部山区，这个地区战略位置重要，而且矿产资源丰富。嘉明用武力和强权统治那里，完全是一种暴政。我们不能让他继续坐大，必须尽快采取行动。\"\n\n理水叠山真君分析道：\"北境地形复杂，多山地和峡谷，不利于大规模军队行动。而且嘉明的武装派系都是些悍不畏死的战士，硬碰硬的话我们会损失惨重。\"留云借风真君不以为然：\"那又如何？我们有仙法的优势，有千岩军的数量优势。嘉明那些乌合之众，怎么可能是我们的对手？\"\n\n甘雨摇摇头：\"不能轻敌。嘉明虽然手段粗暴，但他的军队战斗力很强。而且北境的地形对我们不利，强攻的话损失会很大。\"她沉思片刻，继续说道：\"不过，我们有一个优势——申鹤。她的北境派控制着通往嘉明地盘的关键通道。如果我们能获得申鹤的军事通行权，就可以从侧翼包抄嘉明，避免正面强攻。\"\n\n削月筑阳真君提醒道：\"但申鹤和我们的关系很微妙。她虽然也是仙人弟子，但她的性格极端，行事方式也很激进。我们能说服她吗？\"甘雨自信地说：\"申鹤虽然性格孤僻，但她和我有师姐妹之情。而且我们都是留云借风真君的弟子，她应该会给我这个面子。我会亲自去和她谈判。\"\n\n留云借风真君担忧地说：\"申鹤那孩子...她的心结很深。希望你能说服她，但也要做好最坏的打算。\"甘雨点点头：\"我明白。但无论如何，北境不能让嘉明继续坐大。他的暴政和武力统治，是对璃月秩序的破坏。我们必须铲除他，恢复北境的正常秩序。\"\n\n会议结束后，甘雨准备前往申鹤的领地进行谈判。她知道，说服申鹤并不容易，但这是避免大规模战斗的最好办法。如果谈判成功，就可以借道申鹤的领地，从侧翼攻击嘉明派；如果谈判失败...甘雨不愿去想那个可能性。突入北境的计划已经制定，现在就看申鹤的选择了。"
LYY_Ganyu.5.a:"北境不能坐大，立即行动！"

# 说服申鹤
LYY_Ganyu.6.t:"说服申鹤"
LYY_Ganyu.6.d:"在一个风雪交加的日子，甘雨独自来到了申鹤的驻地——一座位于雪山之巅的古老道观。申鹤站在悬崖边，银白色的长发在寒风中飘扬，冰冷的目光望着远方。\n\n\"师姐。\"甘雨轻声说道，\"好久不见了。\"\n\n申鹤转过身，面无表情地看着甘雨：\"甘雨...你来这里做什么？如果是来劝降的，就不必费口舌了。\"\n\n甘雨摇摇头：\"我不是来劝降的。我是来寻求合作的。申鹤，我们都是留云借风真君的弟子，我们都是仙人的传人。璃月的乱局，不应该由我们仙家弟子来互相残杀。\"\n\n申鹤冷笑一声：\"合作？甘雨，你以为我不知道你的打算吗？你想借道我的领地，去攻打嘉明派。你所谓的合作，不过是想利用我罢了。\"\n\n甘雨叹了口气：\"申鹤，我承认，我确实需要你的帮助。但这不是利用，而是互利。嘉明的暴政对璃月的稳定是个威胁，对你也是个威胁。他迟早会向你的领地扩张。与其等到那时候再被动应战，不如现在和我联手，先解决他。\"\n\n申鹤沉默了片刻，说道：\"你说得有道理。但是，甘雨，你的'仙家之治'真的是璃月需要的吗？你想恢复帝君时代的秩序，但那个时代已经过去了。凡人有凡人的智慧，你不能一味地依赖仙人的权威。\"\n\n甘雨坚定地说：\"申鹤，我理解你的担忧。但看看现在的璃月——刻晴的激进改革带来了动荡，凝光的商人政治带来了腐败，嘉明的暴力统治带来了恐惧。只有仙人的智慧和经验，才能让璃月恢复秩序。我知道这条路不容易，但这是唯一的出路。\"\n\n申鹤沉思良久，最终说道：\"好吧，甘雨。看在我们师姐妹的份上，我可以给你军事通行权。但我不会加入你的阵营，也不会直接参战。这是我的底线。\"\n\n甘雨点点头：\"谢谢你，申鹤。这已经足够了。等我统一了璃月，我会向你证明，仙家之治是正确的道路。\"\n\n两人站在雪山之巅，望着远方的璃月大地，各怀心事。师姐妹之间的约定已经达成，但未来的道路依然充满变数..."
LYY_Ganyu.6.a:"申鹤接受了我的提议。"
LYY_Ganyu.6.b:"申鹤拒绝了，那就只能兵戎相见！"

# 独掌话柄
LYY_Ganyu.7.t:"独掌话柄"
LYY_Ganyu.7.d:"然而，并非所有的谈判都能成功。在某些情况下，申鹤会拒绝甘雨的提议，甚至与她兵戎相见。\n\n当甘雨提出合作建议时，申鹤冷冷地说：\"甘雨，我看透了你的真实意图。你想统一璃月，建立你的仙家统治。但你错了，大错特错。璃月不需要仙人的统治，也不需要任何人的统治。璃月需要的是强者的领导，是铁血的秩序！\"\n\n甘雨震惊地看着申鹤：\"申鹤，你...你怎么会有这种想法？我们都是留云借风真君的弟子，我们应该团结一致，恢复璃月的秩序！\"\n\n申鹤冷笑道：\"团结？甘雨，别天真了。你所谓的仙家之治，不过是另一种形式的专制。你想用传统和礼法束缚璃月人民，让他们永远活在过去的阴影中。但我不同，我要的是真正的强大，是通过力量获得的绝对秩序！\"\n\n甘雨痛苦地说：\"申鹤，你变了...你已经不是我认识的那个师妹了。师父知道你变成这样，会多么伤心...\"\n\n申鹤的眼神变得更加冰冷：\"伤心？甘雨，师父早就抛弃了我。她把所有的爱都给了你，给了其他人，唯独没有给我。我从小就被当作异类，被当作工具。现在，我要用我自己的方式，证明我的价值！\"\n\n甘雨想要劝说，但申鹤已经不再听她的话。申鹤拔出了武器，冰冷地说：\"甘雨，如果你想借道我的领地，就从我的尸体上踏过去！我绝不会让你实现你的野心！\"\n\n甘雨悲伤地握紧了手中的弓：\"申鹤...既然你选择了这条路，那我也只能...对不起，师妹。为了璃月的未来，我不能退让！\"\n\n雪山之巅，师姐妹之间的战斗即将开始。这场战斗不仅是武力的较量，更是理念的碰撞。甘雨知道，这场战斗无论谁赢，都将是璃月的悲剧..."
LYY_Ganyu.7.a:"申鹤，我不想和你战斗，但你不要逼我！"

# 问鼎璃月
LYY_Ganyu.8.t:"问鼎璃月"
LYY_Ganyu.8.d:"经过漫长而艰苦的战斗，甘雨终于击败了所有的对手，统一了璃月。在玉京台的广场上，千岩军整齐列队，仙人们站在高台两侧，璃月的百姓们聚集在广场上，见证这历史性的一刻。\n\n甘雨身着华丽的礼服，缓缓走上高台。她的目光扫过广场上的每一个人，心中涌起复杂的情绪。这一路走来，她失去了太多——曾经的朋友成了敌人，曾经的同事变成了对手。刻晴、凝光、申鹤...这些熟悉的名字，如今都已成为历史的尘埃。\n\n留云借风真君上前，宣读统一宣言：\"今日，璃月终于结束了分裂和混乱，重新统一在仙家的旗帜之下。甘雨，作为帝君最忠诚的弟子，作为璃月最杰出的秘书，她用智慧和勇气，带领我们走出了黑暗。从今日起，璃月将在她的领导下，重现往日的辉煌！\"\n\n理水叠山真君接着说：\"启明派的激进，群玉阁派的腐败，北境派的极端，这些都已经成为过去。璃月需要的不是激进的改革，不是金钱的统治，也不是铁血的镇压。璃月需要的是稳定、传统和秩序。这就是仙家之治的核心。\"\n\n削月筑阳真君最后宣布：\"从今日起，璃月正式恢复仙家治理体制。月海亭将作为最高行政机构，负责璃月的日常管理。仙人们将作为顾问，为璃月的发展提供指导。这个体制，将保证璃月永远不会偏离正确的道路！\"\n\n甘雨深吸一口气，开始发表她的就职演说：\"璃月的同胞们，今天，我们终于结束了内战，实现了统一。但这不是结束，而是开始。统一只是第一步，接下来，我们要做的，是重建璃月，让她重现昔日的荣光。\"\n\n她顿了顿，继续说道：\"我知道，在战争中，许多人失去了家园，失去了亲人。我为此感到深深的痛苦。但请相信我，这一切都是为了璃月的未来。现在，战争已经结束，我们可以开始和平建设了。\"\n\n\"在接下来的日子里，我们将进行一系列的改革和建设。我们会恢复璃月的传统文化，重建被战争破坏的设施，发展经济，改善民生。我们会让璃月的每一个人都能过上安定的生活，让璃月的每一寸土地都充满生机。\"\n\n甘雨的声音越来越高昂：\"但是，我也要警告那些心怀不轨的人——统一来之不易，我们绝不允许任何人破坏它！任何企图分裂璃月、挑战仙家权威的行为，都将受到严厉的惩罚！璃月的未来，掌握在我们仙家手中，这是不容质疑的！\"\n\n广场上爆发出雷鸣般的掌声和欢呼声。千岩军高举旗帜，仙人们点头表示赞同。璃月终于统一了，甘雨的仙家之治正式开始。但在欢呼声背后，也有一些人暗自叹息——璃月真的需要这样的统一吗？仙家之治真的是璃月的出路吗？这些问题，或许只有时间能给出答案..."
LYY_Ganyu.8.a:"璃月终于统一了！"

# 统一后的选择
LYY_Ganyu.9.t:"统一后的选择"
LYY_Ganyu.9.d:"统一璃月后，甘雨面临着一个重要的选择：如何巩固自己的统治？\n\n在月海亭的密室会议上，仙人们和高级将领们展开了激烈的讨论。留云借风真君说：\"我们虽然统一了璃月，但还有很多残余势力在暗中活动。刻晴派、凝光派、申鹤派...他们虽然战败了，但支持者还有很多。我们必须彻底清除这些残余势力，否则后患无穷！\"\n\n理水叠山真君则持不同意见：\"清除残余势力固然重要，但更重要的是控制思想。我们应该加强思想教育，让璃月人民真正理解仙家之治的意义。只有从思想上征服他们，才能实现真正的统一。\"\n\n削月筑阳真君补充道：\"无论选择哪种方式，我们都必须迅速行动。璃月刚刚统一，局势还不稳定。如果我们犹豫不决，反对派可能会重新集结，到那时就麻烦了。\"\n\n千岩军的将领提出建议：\"我建议两手都抓——一方面清缴军事上的残余势力，另一方面逮捕政治上的反对派。双管齐下，才能彻底巩固我们的统治。\"\n\n甘雨陷入了沉思。她知道，这个选择将影响璃月的未来。如果选择清缴残军，可以快速消除军事威胁，但可能会引起民众的恐慌；如果选择扼杀反对派，可以从政治上巩固统治，但可能会激起更多的反抗。\n\n她想起了帝君的教诲：\"治国之道，在于平衡。过刚则折，过柔则废。\"甘雨知道，无论选择哪种方式，都必须果断执行，不能犹豫不决。璃月的未来，就在这个决定之中..."
LYY_Ganyu.9.a:"清缴残余势力，巩固统治。"
LYY_Ganyu.9.b:"逮捕反对派，杜绝后患。"

# 禁锢思想
LYY_Ganyu.10.t:"禁锢思想"
LYY_Ganyu.10.d:"随着璃月的统一，甘雨开始着手巩固自己的统治。然而，她很快发现，军事上的统一并不意味着思想上的统一。在璃月的各个角落，仍有许多人怀念着刻晴的启明理想、凝光的商业繁荣、甚至申鹤的铁血秩序。\n\n在一次秘密调查中，月海亭的情报部门发现，一些地下组织正在秘密传播反对仙家之治的思想。他们印刷小册子，组织秘密集会，宣传各种不同的政治理念。这些活动虽然规模不大，但影响却在逐渐扩散。\n\n留云借风真君愤怒地说：\"这些人真是不知死活！我们好不容易统一了璃月，他们却还在背后搞小动作！必须严厉打击，绝不手软！\"\n\n理水叠山真君则更加理性：\"仅仅依靠镇压是不够的。我们需要从根本上改变人们的思想。我建议建立一套完整的思想控制体系——审查出版物，监控公共言论，加强仙家思想的宣传教育。\"\n\n削月筑阳真君补充道：\"我们还可以建立举报制度，鼓励民众相互监督。任何传播异端思想的人，都将受到严厉的惩罚。这样才能从根本上杜绝反对的声音。\"\n\n甘雨听着仙人们的建议，心中五味杂陈。她知道，禁锢思想是一条不归路。一旦开始，就很难停下来。但不这样做，璃月的统一就会受到威胁。刻晴的启明思想、凝光的商业理念、申鹤的极端主义...这些思想如果继续传播，迟早会动摇仙家之治的根基。\n\n她想起了千年前，帝君也曾面临类似的选择。当时的璃月同样充满了各种思想的冲突。帝君选择了包容和引导，最终让璃月走向了繁荣。但现在的情况不同了——帝君已经不在，璃月刚刚经历内战，局势远比当年脆弱得多。\n\n甘雨深吸一口气，做出了决定：\"建立思想控制体系。我们必须确保璃月人民的思想统一，只有这样，璃月才能真正稳定。至于那些顽固的反对派...\"她的眼神变得冰冷，\"必须让他们明白，挑战仙家权威的代价！\""
LYY_Ganyu.10.a:"必须遏制她们的思想传播！"

# 璃月的权力斗争开启
LYY_Ganyu.11.t:"璃月的权力斗争"
LYY_Ganyu.11.d:"统一后的璃月并非一片祥和。在表面的平静之下，一场激烈的权力斗争正在悄然展开。这场斗争的核心，是仙人派与凡人派之间关于璃月未来发展方向的根本分歧。\n\n仙人派以留云借风真君、理水叠山真君、削月筑阳真君为代表，他们主张恢复传统的仙家治理体制，认为只有仙人的智慧和力量才能让璃月长治久安。他们掌握着强大的仙法力量，拥有千年的治理经验，在军队和保守派官员中有着广泛的支持。\n\n凡人派则以月海亭的改革官员为代表，他们主张逐步减少仙人的直接干预，建立更加现代化的治理体系。虽然他们在武力上不如仙人派，但在商人、知识分子和年轻一代中有着相当的影响力。他们暗中怀念刻晴的改革理想和凝光的商业模式。\n\n甘雨站在这两派之间，试图维持平衡。作为半仙半人的她，既理解仙人的立场，也明白凡人的诉求。但这种平衡越来越难以维持。\n\n在一次高层会议上，矛盾终于爆发了。留云借风真君强烈要求清除所有反对仙家之治的官员，而凡人派的代表则要求给予民众更多的自治权。双方争执不下，几乎要在会议室里动手。\n\n甘雨不得不站出来调解：\"各位，请冷静。璃月的未来，不是仙人的，也不是凡人的，而是所有璃月人的。我们必须找到一个平衡点——既要保留仙家的智慧和传统，也要尊重凡人的意愿和创新。这就是'人仙共治'的真正含义。\"\n\n但她的话并没有完全平息争端。会后，两派各自在暗中扩张势力，拉拢支持者。甘雨知道，如果不能妥善处理这场权力斗争，璃月可能会再次陷入分裂..."
LYY_Ganyu.11.a:"人仙共治，需要平衡。"

# 灾难的端倪：禁锢思想
LYY_Ganyu.12.t:"持续的思想管控"
LYY_Ganyu.12.d:"为了巩固统治，甘雨政府继续加强思想管控。月海亭设立了专门的思想审查部门，负责监控所有的出版物、公开演讲和集会活动。任何被认为有损仙家权威的言论，都会受到严厉的处罚。\n\n在璃月港的街头，随处可见宣传仙家之治的标语和海报。学校里开设了专门的仙家思想教育课程，要求学生背诵仙人的语录和帝君的教诲。图书馆里，许多被认为是\"异端\"的书籍被查禁，包括一些记录刻晴改革理念和凝光商业思想的著作。\n\n举报制度也在全面实施。邻居之间、同事之间、甚至家人之间，都可能因为一句不慎的话而相互告发。恐惧的氛围在璃月蔓延，人们说话变得小心翼翼，生怕触犯禁忌。\n\n然而，这些措施也带来了意想不到的效果。虽然公开的反对声音减少了，但地下的抵抗活动反而增加了。一些秘密组织开始印刷地下刊物，传播各种\"异端\"思想。他们变得更加隐蔽，更加难以察觉。\n\n留云借风真君在汇报中说：\"虽然表面上看起来很安定，但我感觉到一种潜在的不安。人们服从我们，但并非出于真心。这种表面的服从，可能比公开的反抗更加危险。\"\n\n理水叠山真君则持不同意见：\"这正是我们需要的效果。只要他们服从，理由并不重要。时间长了，他们就会习惯的。新一代在我们的教育下长大，自然会认同仙家之治。\"\n\n甘雨听着两位真君的争论，心中涌起一丝疑虑。她想起了帝君曾经说过的话：\"真正的治理，不是让人服从，而是让人信服。\"但现在，她似乎走上了一条不同的道路..."
LYY_Ganyu.12.a:"继续加强思想管控，这是必要的！"

# 冷却期结束（隐藏事件）
LYY_Ganyu.13.t:"思想管控周期结束"
LYY_Ganyu.13.d:"思想管控行动的冷却期已经结束，可以继续进行新一轮的管控措施。"
LYY_Ganyu.13.a:"继续监控。"

# 灾难的端倪事件组结束
LYY_Ganyu.14.t:"思想统一完成"
LYY_Ganyu.14.d:"经过长期的思想管控和宣传教育，甘雨政府终于在思想领域取得了决定性的胜利。在最新的民意调查中，支持仙家之治的比例已经达到了前所未有的高度。\n\n在玉京台举行的庆祝大会上，甘雨发表了讲话：\"今天，我们可以自豪地宣布，璃月人民已经从思想上实现了真正的统一。曾经那些分裂璃月的错误思想——启明派的激进主义、群玉阁派的拜金主义、北境派的极端主义——都已经被彻底清除。\"\n\n留云借风真君兴奋地说：\"这是一个伟大的胜利！从今往后，再也不会有人质疑仙家之治的正统性。璃月终于回到了正确的轨道上！\"\n\n然而，在庆祝的人群中，也有一些人面露忧色。一位老学者私下对友人说：\"思想的统一，真的是好事吗？当所有人都只能说一种话、想一种事的时候，璃月是否就失去了活力和创造力？帝君在世时，从未禁锢过人们的思想...\"但他的话很快就被淹没在欢呼声中。\n\n甘雨站在高台上，望着广场上欢呼的人群，心中却涌起一丝莫名的空虚。她得到了思想上的统一，但这真的是她想要的吗？她想起了刻晴曾经说过的话：\"真正的强大，不是让所有人都服从一个声音，而是让不同的声音和谐共存。\"但现在，已经没有人敢说出这样的话了..."
LYY_Ganyu.14.a:"我们成功巩固了统治！"

# 托古改制
LYY_Ganyu.15.t:"托古改制"
LYY_Ganyu.15.d:"在巩固了政治统治之后，甘雨开始着手进行更深层次的改革——恢复璃月的古代制度。她召集了一批精通古籍的学者，研究帝君时代的各项制度，试图将那个黄金时代的治理模式重新引入现代璃月。\n\n在月海亭的改革会议上，甘雨展示了她的改革方案：\"我们要恢复的，不仅仅是形式，更是精神。帝君时代的璃月，之所以能够繁荣昌盛，是因为有一套完善的制度体系——仙人负责大政方针，凡人负责具体执行；各司其职，各安其位。这才是璃月应有的样子。\"\n\n留云借风真君赞同道：\"没错！现在的璃月之所以混乱，就是因为偏离了这个体系。凡人僭越了他们的位置，想要掌握本不属于他们的权力。我们的改革，就是要纠正这个错误。\"\n\n但一些凡人官员表达了担忧。一位年长的官员小心翼翼地问：\"大人，恕我冒昧，帝君时代距今已有数千年。时代变了，璃月也变了。完全照搬古制，是否有些...不合时宜？\"\n\n甘雨的眼神变得严厉：\"不合时宜？正是因为你们这种想法，璃月才会陷入混乱！古制是经过千年验证的，是帝君智慧的结晶。我们现在要做的，不是改变它，而是恢复它、坚守它！\"\n\n她顿了顿，语气稍微缓和：\"我理解你们的顾虑。但请相信我，这是为了璃月的长远利益。短期内可能会有些不适应，但只要我们坚持下去，璃月一定能重现往日的辉煌。这是我继承帝君意志的使命！\"\n\n会议结束后，改革方案开始实施。璃月的政治、经济、文化等各个领域，都要按照古制进行重组。这场托古改制的运动，将深刻改变璃月的未来走向..."
LYY_Ganyu.15.a:"我继承的是帝君的意志！"

# 古法育民
LYY_Ganyu.16.t:"古法育民"
LYY_Ganyu.16.d:"托古改制的一个重要环节，就是教育改革。甘雨决定废除现行的教育体系，恢复古代的教育方法——以仙家经典为核心，培养忠于传统、服从权威的新一代璃月人。\n\n新的教育体系被称为\"古法育民\"。在这个体系下，学校的课程设置发生了根本性的变化。现代科学、商业知识、批判性思维等课程被大幅削减或取消，取而代之的是大量的仙家经典、礼仪规范和传统文化课程。\n\n学生们每天的学习内容包括：背诵仙人语录、学习古代礼仪、研读帝君传记、练习书法和古琴。任何质疑传统的言论都会受到严厉的惩罚。老师们被要求不仅要传授知识，更要塑造学生的思想，让他们从小就认同仙家之治。\n\n这项改革在社会上引起了巨大的争议。许多家长担心，这样的教育会让孩子们失去创新能力和适应现代社会的能力。一些教育工作者也私下表示担忧，认为这种复古式教育是在开历史的倒车。\n\n但甘雨对这些质疑不为所动。在一次公开演讲中，她说：\"现代教育培养出来的，是刻晴那样的激进分子，凝光那样的拜金主义者。这样的教育，只会让璃月走向分裂和混乱。只有古法育民，才能培养出真正忠于璃月、热爱传统的好公民。\"\n\n留云借风真君补充道：\"短期的困难是值得的。等这一代孩子长大，他们就会成为璃月最坚实的基石。他们不会质疑传统，不会挑战权威，只会忠诚地为璃月服务。这才是我们需要的下一代！\"\n\n古法育民的推行，意味着璃月的未来将被彻底改变。但这种改变，究竟是走向繁荣，还是走向衰落？只有时间能给出答案..."
LYY_Ganyu.16.a:"为了璃月的长治久安，这是必要的牺牲。"

# 断绝修仙路
LYY_Ganyu.17.t:"断绝修仙路"
LYY_Ganyu.17.d:"托古改制的最激进措施，莫过于\"断绝修仙路\"政策。这项政策规定，从今往后，除了仙人认可的少数精英之外，普通民众将被禁止修炼仙法、学习仙术。\n\n在宣布这项政策的大会上，甘雨解释了这个决定的原因：\"仙凡有别，这是自古以来的铁律。修仙之路本就不是人人都能走的。过去，因为对修仙的限制不够严格，导致许多心术不正之徒借修仙之名，行作乱之实。刻晴、凝光、申鹤...她们都曾接触过仙家法门，结果却都走上了邪路。\"\n\n留云借风真君补充道：\"修仙需要极高的悟性和德行。普通人强行修炼，不仅无法成功，还可能走火入魔，危害社会。断绝修仙路，不是剥夺民众的权利，而是保护他们，让他们安心做凡人该做的事。\"\n\n这项政策的具体内容包括：销毁所有民间流传的修仙典籍；关闭所有私人开设的修炼道场；禁止任何人私下传授仙法；违者将被处以重刑。只有通过月海亭严格审查的少数人，才能获得修仙的许可。\n\n政策宣布后，璃月社会陷入了震动。许多人哀叹道：\"这不是在保护我们，而是在封锁我们的上升之路！帝君在世时，从未禁止民众修仙。现在却说这是为了我们好？\"\n\n暗地里，反对的声音越来越大。一些人开始秘密收藏修仙典籍，私下继续修炼。地下修仙组织如雨后春笋般涌现。但月海亭的打击也十分严厉——被抓到的人不仅会失去修炼资格，还会被判刑甚至处死。\n\n断绝修仙路政策的实施，标志着甘雨政权走向了更加保守和专制的方向。仙凡之间的鸿沟被进一步加深，社会的流动性被彻底冻结。璃月，正在变成一个阶层固化、等级森严的社会..."
LYY_Ganyu.17.a:"仙凡有别，这是必然的。"

# 群众的呼声
LYY_Ganyu.18.t:"群众的呼声"
LYY_Ganyu.18.d:"尽管实施了种种严厉的政策，但甘雨政府也意识到，不能完全忽视民众的呼声。毕竟，再强大的统治，也需要一定的民意基础。\n\n在一次微服私访中，甘雨亲自来到璃月港的街头，倾听民众的声音。她看到了战后重建的艰难——许多房屋还未修复，街道上满是战争的痕迹。她听到了民众的诉求——有人希望减轻税负，有人希望改善工作条件，有人希望恢复商业自由。\n\n一个年迈的老人拉住甘雨的手，流着泪说：\"大人，我们不是不支持您。我们知道您是为了璃月好。但是...我们真的太苦了。战争已经夺走了我们的家人，现在又要面对这么多限制。我们只是想好好活着，养活家人。求您，给我们一条活路吧...\"\n\n这些话深深触动了甘雨。她想起了帝君曾经说过：\"治国之道，民为本。失去民心，就失去了一切。\"虽然她坚信仙家之治的正确性，但也不得不承认，如果完全忽视民众的需求，最终只会导致更大的动乱。\n\n回到月海亭后，甘雨召开了紧急会议。她说：\"我们不能只顾着推行政策，而忘记了政策的最终目的——让璃月人民过上更好的生活。如果我们的统治让人民生不如死，那我们和暴政又有什么区别？\"\n\n留云借风真君不以为然：\"民众总是短视的。他们只看眼前的利益，不懂长远的规划。我们不能因为一时的困难就动摇。\"\n\n但甘雨摇了摇头：\"真君，帝君教导我们，仙人的责任是守护璃月人民，而不是统治他们。如果我们的守护变成了压迫，那我们就背离了帝君的意志。我决定，要采取一些措施，回应民众的诉求。\"\n\n这次微服私访，让甘雨开始反思自己的统治方式。她决定在坚持仙家之治的同时，也要适当照顾民众的需求，寻找一个平衡点..."
LYY_Ganyu.18.a:"我会尊重人民的请求。"

# 劳动改革
LYY_Ganyu.19.t:"劳动改革"
LYY_Ganyu.19.d:"为了回应民众的呼声，甘雨决定进行劳动改革。她研究了帝君时代的劳动政策，试图在其基础上制定适合现代璃月的劳动法。\n\n在月海亭的政策研讨会上，甘雨说：\"帝君时代，璃月人民的劳动条件是非常人道的。工时合理、报酬公平、安全有保障。但在内战期间，各派为了获取资源，都无限制地压榨劳工。现在璃月统一了，我们有责任恢复正常的劳动秩序。\"\n\n留云借风真君提出疑问：\"但是，如果我们给予劳工太多权利，会不会影响生产效率？现在璃月正在重建，需要大量的劳动力投入。如果劳工懈怠，重建工作就会延误。\"\n\n理水叠山真君则持不同意见：\"真正的效率，不是来自压榨，而是来自激励。如果劳工得到了公平的对待，他们会更加努力工作。相反，如果一味压榨，只会导致怠工和反抗。\"\n\n甘雨点头同意：\"理水叠山真君说得对。我们的劳动改革，应该在效率和人道之间寻找平衡。我提议建立'璃月劳动法'体系，规定最高工时、最低工资、安全标准等基本权益。同时，也要保留足够的灵活性，让各行业可以根据实际情况调整。\"\n\n会议最终通过了劳动改革方案。但在具体实施时，甘雨发现自己面临着艰难的选择——是优先考虑重建效率，还是优先保障劳工权益？这两者之间的平衡，将考验她的智慧和决心..."
LYY_Ganyu.19.a:"继承帝君时期的政策。"

# 璃月劳动法：压榨劳工
LYY_Ganyu.20.t:"效率优先政策"
LYY_Ganyu.20.d:"面对璃月重建的巨大压力，一些官员向甘雨建议采取更加严苛的劳动政策。他们认为，在这个关键时期，必须牺牲一些人道考量，换取更高的生产效率。\n\n留云借风真君在会议上说：\"璃月现在最需要的是快速重建。工厂需要日夜运转，矿山需要加班开采，建筑工地需要赶工期。如果我们给劳工太多休息时间，重建进度就会大大延误。\"\n\n一些工业主也趁机提出要求：\"我们愿意为璃月的重建贡献力量，但请给我们更多的自由。让我们可以根据生产需要灵活安排工时，不要受太多限制。这样我们才能最大化产出。\"\n\n甘雨陷入了纠结。她知道，如果采取严苛的劳动政策，确实可以加快重建速度，让璃月更快恢复元气。但这样做，是否背离了她最初的承诺——让人民过上更好的生活？\n\n她想起了凝光时代，那时的璃月工厂也是日夜运转，劳工被压榨得苦不堪言。那正是她批判的旧制度。但现在，为了重建的需要，她是否也要走上同样的道路？\n\n最终，在巨大的压力下，甘雨做出了妥协。她批准了一项临时政策——在重建期间，允许工厂和矿山适度延长工时，降低安全标准，以换取更高的产出。她告诉自己，这只是暂时的，等璃月恢复了，就会改善劳工待遇。\n\n但她不知道的是，这个\"暂时\"的政策，将会持续多久，又会给璃月带来什么样的后果..."
LYY_Ganyu.20.a:"生产效率优先，这是暂时的牺牲！"

# 璃月劳动法：我与人民同在
LYY_Ganyu.21.t:"人道主义政策"
LYY_Ganyu.21.d:"相比效率优先，甘雨也可以选择另一条路——真正践行她对人民的承诺，建立人道的劳动制度。\n\n理水叠山真君支持这个方向：\"长远来看，只有让劳工得到充分的休息和公平的报酬，他们才能保持持续的生产力。短期的效率提升，比不上长期的稳定发展。\"\n\n一些开明的官员也表示赞同：\"如果我们现在就开始压榨劳工，那和凝光时代有什么区别？我们不是说要建立更好的璃月吗？那就应该从保障劳工权益开始。\"\n\n甘雨仔细权衡了两种选择。她想起了帝君的教诲：\"治国如烹小鲜，不可操之过急。\"帝君从来不会为了短期利益而牺牲人民的福祉。如果她现在就背离这个原则，又如何能说自己继承了帝君的意志？\n\n于是，甘雨做出了决定。她宣布实施严格的劳动保护法——规定每日工时不得超过八小时，必须提供安全的工作环境，保证合理的工资水平。任何违反这些规定的雇主，都将受到严厉的处罚。\n\n这个决定在工业主中引起了不满。他们抱怨说：\"这样的规定太严格了！我们的生产成本会大幅上升，竞争力会下降！\"但甘雨不为所动：\"璃月的强大，不应该建立在压榨人民的基础上。如果你们无法在保障劳工权益的前提下经营，那说明你们的经营方式本身就有问题。\"\n\n在劳工中，这个政策受到了热烈的欢迎。许多人感动地说：\"终于有一个真正为我们着想的统治者了！甘雨大人不愧是帝君的弟子！\"人民对甘雨政府的支持度大幅上升..."
LYY_Ganyu.21.a:"人民的福祉最重要！"

