FAVnews.1.t:0"西风教会反对派要求辩论"
FAVnews.1.d:0"今日，西风大教堂传出一个新的消息——由芭芭拉、罗莎莉亚等人牵头建立的“西风教会反对派”组织向教会发起辩论要求，质疑现行的各种教条的合理性。\n\n此事已经得到广泛关注，许多蒙德居民都对这场辩论感到好奇。由于蒙德自由的文化，像这样的质疑并没有得到太大的非议，但仍有风神的狂信徒质疑这群反对派是不是应该被划为“异端分子”。\n\n许多人认为西风教会并不会作出回应，但令人诧异的是，教会最终同意进行辩论，这样的决定也许意味着反对派在教会内部也有强大的势力。\n\n教义辩论将进行几次，本报记者将为您跟踪报道，想继续了解蒙德事务，请订阅《蒸汽鸟报》！"
FAVnews.1.a:0"为了蒙德的未来！"
FAVnews.1.b:0"全蒙德都在屏息等待……"
FAVnews.1.c:0"蒙德的事情总是这么糟糕。"
FAVnews.2.t:0"蒙德神学辩论：反对派落败"
FAVnews.2.d:0"蒙德西风教会与反对派进行的辩论今日迎来尾声，其结果是反对派的落败。\n\n西风教会反对派似乎并不像他们说得那样“已经发展出了一套新的思想体系”、“在人民群众中广受欢迎”。西风教会借着这次辩论巩固了自己的权威，而西风教会反对派则作出了激进的回应。\n\n此事的后续影响还有待观察。"
FAVnews.2.a:0"我们不会放弃……"
FAVnews.2.b:0"所以改革要求确实是异端邪说？"
FAVnews.2.c:0"此事平平无奇。"
FAVnews.3.t:0"蒙德神学辩论：反对派优势"
FAVnews.3.d:0"蒙德西风教会与反对派进行的辩论今日迎来尾声，反对派在辩论中取得显著优势。\n\n西风教会在自己的主场取得了令人惊愕的失败，许多被辩论撼动信仰的民众都聚集到西风大教堂门口索取曾经的捐款，还有人高喊“██你妈，退钱！”\n\n就现在看来，教会反对派的前景一片光明；本报采访的数位反对派领袖都对前景表示乐观。\n\n此事的后续影响还有待观察。"
FAVnews.3.a:0"更进一步，再进一步……"
