l_simp_chinese:
SAN_seekbetrayer:0 "八酿事件的调查"
SAN_seekbetrayer_desc:0 "我们成功的拿下了八酿岛，这极大的缓解了我们的资源危机，但是，八酿岛却在我们夺下它之后变成了一个人间炼狱。这背后一定发生了什么。"
SAN_regroupingoftroops:0 "重整军队"
SAN_regroupingoftroops_desc:0 "八酿事件的调查结果，令人不快，毫无疑问的是，我们先前所忽略的事情，已经严重影响到我们的军队形象与军队战斗力了，我们必须重新集结部队。"
SAN_liquidation:0 "内部清算"
SAN_liquidation_desc:0 "对于这些犯下大错的人，五郎建议我们将他们开除出我们的队伍，并且在之后组织一次审判，清算他们的罪行"
SAN_trial:0 "战时审判"
SAN_trial_desc:0 "组织一次详细的审判是非常费时费力的，而我们目前缺乏这样的时间，但反抗军中那些愤怒的将士们已经等不及要公审那些犯下累累罪行的渣滓了"
SAN_strengthendiscipline:0 "加强规训"
SAN_strengthendiscipline_desc:0 "对于这些犯下错误的人，八酿岛的临时指挥官，塔克托有着不同的看法，他提出可以由他负责加强对这些将士们的规训。以让他们将功赎罪。"
SAN_solidaritypact:0 "团结协定"
SAN_solidaritypact_desc:0 "塔克托的工作似乎进行得很好，那些经由他训练的士兵，虽然看起来有些疲惫，但在面对我们的理想时，在战场上对命令表现得异常忠诚，没有任何犹豫的执行任务，和他们相比，我们原有的反抗军将士都相形见绌。"
SAN_findcollaborators:0 "寻找合作者"
SAN_findcollaborators_desc:0 "显然，仅仅凭借我们的力量，不足以赢下这场战争，五郎建议我们加强同璃月的合作关系，心海大人则提出她成功与幕府方面的不满力量取得了联系，而塔克托则认为，我们凭借自己做得到。"
SAN_invite_investors:0 "邀请投资"
SAN_invite_investors_desc:0 "虽然我们的环境不如幕府，但好在我们还能出口一些珍贵的海祁珍珠。借此我们得以拉动一些投资者"
SAN_usedcivilindustry:0 "二手民工"
SAN_usedcivilindustry_desc:0 "尽管这些技术在璃月已经落伍，但这些生产技术对我们依然具有巨大的价值，借由我们在璃月港的熟人，我们得以用低廉的价格买到这一批二手的民用工业设备。"
SAN_focuscivilindustry:0 "焦点民工"
SAN_focuscivilindustry_desc:0 "这将对我们的工业大有裨益"
SAN_focusmilitaryindustry:0 "焦点军工"
SAN_focusmilitaryindustry_desc:0 "这将对我们的军工大有裨益"
SAN_ershoumingong_tt:"这将启用一个决议，允许我们在工业落后的情况下，租用工厂，但花费会越来越贵。"
SAN_usedmilitaryindustry:0 "二手军工"
SAN_ershoujungong_tt:"这将启用一个决议，允许我们在工业落后的情况下，租用工厂，但花费会越来越贵。"
SAN_usedmilitaryindustry_desc:0 "尽管这些装备在璃月已经被淘汰，但对于一切资源都匮乏的珊瑚宫而言，他们具有极佳的性价比，因此，我们得以用低廉的价格从璃月港买到这一大批老旧装备和二手军事设备"
SAN_usednavalbase:0 "二手港口"
SAN_usednavalbase_desc:0 "受困于幕府锁国令，整个稻妻片甲不得下海，这让我们的造船水平几近原始，因此我们的援助方，璃月港提出可以以相对低廉的价格，向我们转入一批久经锻炼的港口设备"
SAN_abilitytobuildfactory:0 "自建工厂的能力"
SAN_abilitytobuildfactory_desc:0 "经过我们对璃月援助的工业技术的学习和逆向研究，我们终于掌握了自建工厂的能力，不用再拿我们的珍贵资源去向璃月的奸商换取垃圾了"
SAN_catchupwiththetimes:0 "赶上时代"
SAN_catchupwiththetimes_desc:0 "得益于我们工匠的不懈努力，我们终于是能够赶上时代的进程。"
SAN_war_end:0 "局势稳定"
SAN_war_end_desc:0 "内战告一段落了，我们现在有时间解决那些真正的问题了"
SAN_heguan:0 "鹤观问题"
SAN_heguan_desc:0 "在珊瑚宫的南方，那是一片终年被云雾环绕的海域，传说中那里还隐藏着一个名为鹤观的岛屿，那里现在已经为魔物所盘踞，我们或许可以去重新将它开发"
SAN_qinglai:0 "清籁问题"
SAN_qinglai_desc:0 "在幕府的南方，那是一片终年被雷暴封锁的岛屿，那是清籁岛，那里曾经是一个人间仙境，但镇物被解除之后，灾难席卷了清籁岛，那里现在充斥着魔物和海盗，我们或许可以重新将它开发。"
SAN_establishdomination:0 "确立统治"
SAN_establishdomination_desc:0 "战争结束了，随着我们与幕府之间的合约签订，我们取得了对占领地区的统治权。"
SAN_rejudgement:0 "八酿问题再调查"
SAN_rejudgement_desc:0 "五郎和一部分支持他的士兵们向珊瑚宫大人请愿，他们认为当时对八酿岛的调查有猫腻，强烈要求重新调查。"
SAN_meetyae:0 "幕府中的合作者"
SAN_meetyae_desc:0 "对于我们接下来的事情，在幕府中寻找合作者至关重要。"
SAN_radicalism:0 "激进主义"
SAN_radicalism_desc:0 "毫无疑问的一点是，即使是在之前我们与幕府的斗争中，这些激进分子也因为太过激进，不听从指挥给我们带来了太多的麻烦，现在是时候处理和他们有关的问题了"
SAN_delusionproblem:0 "邪眼问题"
SAN_delusionproblem_desc:0 "邪眼，这一强大而危险的武器，或许这件武器在与幕府的战争中发挥了一些作用，但是显然，它所带来的伤痛要更为严重。"
SAN_chooseourways:0 "选择我们的道路"
SAN_chooseourways_desc:0 "现在，一切尘埃落定，我们将选择我们前进的道路"
SAN_messengersofpeace:0 "和平使者"
SAN_messengersofpeace_tt:0 "激进主义不大于2"
SAN_messengersofpeace_desc:0 "心海大人认为，我们的道路应该是和平而坚毅的，既不应该过于激进，也不能故步自封。"
SAN_bestleader:0 "最佳领袖"
SAN_bestleader_tt:0 "激进主义不大于2，且以神子的立场做出所有的选择"
SAN_bestleader_desc:0 "不知道八重神子大人使用了什么法术，但毫无疑问的是，神子大人取得了最高统治权，或许正是因为八重神子大人，能同时获得幕府和反抗军的支持吧。"
SAN_leadbygourou:0 "五郎的领导"
SAN_leadbygourou_tt:0 "激进主义大于2"
SAN_leadbygourou_desc:0 "那些不甘和平的激进分子说服了五郎将军，让他相信，珊瑚宫大人被蒙蔽了，为此他们决心发起一次彻底的动乱。"
SAN_thebadways:0 "白夜化"
SAN_thebadways_tt:0 "差一点在内战中被消灭，激进主义大于2"
SAN_thebadways_desc:0 "事实已经证明了，我们试图和提瓦特居民共存的愿望仅仅只是一个虚幻的泡影，他们绝不会接纳我们这些白夜子民，既然如此，我们又何必自缚手脚？"