MOT_Gael:0"盖尔"
MOT_Gael_desc:0"盖尔骑士出身微末，却武艺高强。据说他年轻时曾经背着法典周游蒙德，在各地主持司法程序，维护公平与正义。因为他对劳苦大众的同情，人们称他为“奴隶们的骑士”。"
MOT_Yhorm:0"王尤姆"
MOT_Yhorm_desc:0"这位骑士的父亲是个姓王的璃月人，于是他随父姓王；又因为身高十尺，被赋予了“巨人”的称号。\n身形吓人的巨人王尤姆实际上是一位温和友善、有大将气度的人，甚至有着与身高同等的战争智慧，一些不明真相的人在与他聊过之后，会以为“巨人王”才是他的称号。"
MOT_Cinder:0"辛德·索尔"
MOT_Cinder_desc:0"与其他骑士不同，辛德骑士在内心深处不对骑士团或蒙德人民抱有忠诚，而是直接效忠于琴团长。\n有骑士曾经透露过她的过去：她出身于奔狼领的某个原始村庄，当地人有火祭活人的习俗，他们认为这样可以给天上的太阳增添燃料，避免太阳熄灭；当年幼的辛德正要成为又一个无辜的死难者时，琴·古恩希尔德单枪匹马闯入村庄救出了这个孩子，将她带到了蒙德城孤儿院。\n成长起来以后，辛德·索尔努力成为了骑士团的正式成员，不断地建立功勋，离她仰慕的人越来越近。"
MOT_Dragonslayer:0"蕾尔丝"
MOT_Dragonslayer_desc:0"蕾尔丝骑士总是穿着一身重铠，手持比她短小精悍的身子还大的盾牌和巨斧，许多人不曾见过她的容貌，将她盔甲下的样子想象为一个留着大胡子的凶悍矮人。\n但实际上，她在闲暇时光中喜欢研究头饰和盾牌、武器的纹路装饰，给人完全不同的印象。\n对她而言，最重要的事情就是尽责，只要尽到责任，剩下的事情就不想管了；但如果是职责的范围内，就算是龙她也愿意去搏斗。这也是为什么……到了战场上，她会很努力地挥舞大斧打爆敌人的头。"
MOT_Vordt:0"沃尔多"
MOT_Vordt_desc:0"沃尔多有一个称号，叫作“猎犬骑士”。他幼年时得过怪病，几乎只能趴伏在地上走路，因此被不怀好意的同龄人称作“大狗”。但当他疾病得愈，依靠不懈的努力称为骑士团成员，在战场上以狂犬般的姿态驰骋时，一切的鄙夷都化为诚惶诚恐的尊敬，“大狗”便成为了“猎犬骑士”。"
MOT_Gundyr:0"艮迪尔"
MOT_Gundyr_desc:0"许多年轻的骑士会称艮迪尔骑士为“艮迪尔老师”，原因便是这位骑士在领军之外的职责：负责对见习骑士的考核。这位沉稳的骑士总结自己骑士生涯中所遇到的一系列问题，悉心写出一份份试题，在武技考核场上以教导的姿态使出无数变招，叫诸考生闻风丧胆。某一年考试结束之后他在考场附近出现的身影被目击，更是被称为“犯案者会返回案发现场欣赏自己的作案成果”。\n不过，当考生们真正成为骑士时，他们会发现自己在考场上的一次次失败绝非无益——他们已经炼成了出色的战斗技艺，并且能够灵活地应对实际工作中的各种问题。于是他们将这位考官称为“艮迪尔老师”。"
LAW_Schubert:0"舒伯特•劳伦斯"
LAW_Schubert_desc:0"人终有一死，有人死在巅峰之上，得以避免看到一切的坠落。"
SPI_Diona:0"迪奥娜"
SPI_Diona_desc:0"当迪奥娜不在酒馆，人们都拿起酒杯喝酒；当迪奥娜走进酒馆，人们都藏起酒杯，开始讲身高笑话。"
DVA_Amber:0"安柏"
DVA_Amber_desc:0"飞行骑士安柏——侦察骑士，以及蒙德的先驱。在她的眼中，究竟倒映着什么？"
GUN_Meeting:0"古恩希尔德议事会"
#of the MOT, by the MOT, for the MOT
GUN_Meeting_desc:0"蒙德所拥，蒙德所立，蒙德所系，蒙德所依。"
LAW_Eula:0"Eula·劳伦斯"
MOT_Air_Civil_2:0"亚历克斯•奥尔巴斯"
MOT_Air_Civil_2_desc:0"亚历克斯•奥尔巴斯，其祖上便是翱翔在蒙德上空的雄鹰。有他们带领的雏鹰在天上，防空骑士几乎失业了。继承了祖上优良基因的他必定会带领空骑士们将入侵者赶出蒙德的天空。"
MOT_Air_Civil:0"奥瓦杜特"
MOT_Air_Civil_desc:0"奥瓦杜特是这一代骑士飞行军团的领袖，他对蒙德人民的忠诚毋庸置疑，与西风骑士团也保持着良好的关系。正如他在风起地向温妮莎立下的誓言一样：“我将忠诚于我伟大的人民，至死不渝！”，但倘若西风骑士团也走上不轨的道路，他也从不畏惧向这位曾经的老友开刀——正如这只伟大军团的传统那样。"
MOT_Windy:0"温迪"
MOT_Windy_desc:0"吹啊吹啊，抗争的风，\n吹倒高塔，吹去孤王之宫，\n人民已经自由，\n向着远方的天空；\n吹啊吹啊，自由的风，\n风神大人会在，\n佳酿节的酒，夜晚的梦\n吹啊吹啊，眷恋的风\n诗人依然传唱，\n吹遍蒙德的千风"
MOT_Jean:0"琴·古恩希尔德"
MOT_Jean_leader_desc:0"§Y“这是正确的事。无论多辛苦，正确的事就应全力以赴。”§!\n西风骑士团的代理团长琴，正是这实质上的蒙德政府机关的真正领袖。在骑士团团长法尔伽出征之前，她就一直在负责团长的工作；如今法尔伽离开，琴则接下了更多的职责，并始终坚持严谨刻苦的作风，以最严苛的要求对待自己。在过去的数年中，她积极地推进蒙德的工业化，逐步地建设蒙德的民主机构，以协商和铁腕为蒙德人民争取未来。\n她在年幼之时便接受着来自家族的骑士道训练，这些训练最终塑造了现在这位圣人一般的代理团长。幼时，她从《林间风故事拔萃》抬起头,看见同龄孩子举着风车欢笑着跑过窗前；而如今，从累牍公文中抬起头，她再次看见蒙德的未来举着风车欢笑着跑过街道。人们称之为功绩的东西，她称之为责任。\n§R在历史的洪流中，琴团长仍将坚守她的信条——即使这些信条可能将她自己带向深渊。§!"
MOT_Jean_marshal_desc:0"§Y“这是正确的事。无论多辛苦，正确的事就应全力以赴。”§!\n西风骑士团的代理团长琴，正是这实质上的蒙德政府机关的真正领袖。在骑士团团长法尔伽出征之前，她就一直在负责团长的工作；如今法尔伽离开，琴则接下了更多的职责，并始终坚持严谨刻苦的作风，以最严苛的要求对待自己。在过去的数年中，她积极地推进蒙德的工业化，逐步地建设蒙德的民主机构，以协商和铁腕为蒙德人民争取未来。\n她在年幼之时便接受着来自家族的骑士道训练，这些训练最终塑造了现在这位圣人一般的代理团长。幼时，她从《林间风故事拔萃》抬起头,看见同龄孩子举着风车欢笑着跑过窗前；而如今，从累牍公文中抬起头，她再次看见蒙德的未来举着风车欢笑着跑过街道。人们称之为功绩的东西，她称之为责任。\n§R在历史的洪流中，琴团长仍将坚守她的信条——即使这些信条可能将她自己带向深渊§!"
