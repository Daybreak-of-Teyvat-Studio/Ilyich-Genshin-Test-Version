 LYY_New_Event.9.d:" Seeing that Ningguang's momentum had weakened slightly, Keqing put away her sword. She said to Ningguang, "Whatever goes against you, is against you?" "Gan Yu saw that Ke Qing and Ning Guang were in trouble because of her. He finally let go of his tight grip with Ke Qing and said to Ning Guang:"Master Tian Quan and Master Yu Heng don't have to be like this. I know that I am the chief of Yue Hai Pavilion. The secretary should return to Yuehai Pavilion to work again and not cause any more trouble to Mr. Yuheng. Keqing's eyes widened:"Gan Yu, please don't say impulsive words and succumb to Ningguang's power." " Before Ke Qing finished speaking, Gan Yu took over the topic and said, "Thanks to Master Yu Heng for taking care of me, but I have made up my mind. " Taking the opportunity, he secretly stuffed a leaf of ice lotus into Keqing's hand. The rain started to fall heavily again. When Ningguang saw this, he clapped his hands and said, "Miss Ganyu, this is how Yujingtai can carry out its work better. Soldiers, please ask Miss Gan Yu to return to Yuehai Pavilion. "Two female Qianyan Army soldiers helped Gan Yu back to Yuehai Pavilion. \nEverything was as Ningguang expected. As soon as Gan Yu entered Yuehai Pavilion, Qianyan Army let go of their support, and Gan Yu almost fell. Ningguang. Guang leisurely took out a document and read out:"According to the order of the Liyue Transitional Government, citizen Gan Yu committed the crime of espionage in Liyue for manipulating prices and stealing state secrets. He is now imprisoned in Yuehai Pavilion pending trial. Then he pinched Gan Yu's cheek and said softly:"Has Xiao Ganlin forgotten what the sage Liyue once said?" "After that, Ningguang left Yuehai Pavilion. Gan Yu was confused as to why this happened, and asked Huixin, who was still on duty today, about the reason.\nHuixin saw the Qianyan Army still patrolling outside, and said into Gan Yu's ear:"Lord Gan Yu, you have been deceived by Lord Tianquan, she wants to kill you. "Gan Yu felt a thunderbolt in her heart, but she still looked calm. She did not look at Huixin, she just tilted her head and said in a voice that only they could hear:"Don't be afraid, you go to Lord Yuheng's office and tell me She, everything is going according to plan. "After saying that, she looked at the purple feathers in the black silk stockings and walked deeper into the place without looking back. Huixin saw clearly that Gan Yu raised two fingers to her, which was an emergency signal. Huixin saw Looking at Qian Yanjun outside the door, he ran all the way to Keqing's office in Yujingtai. He panted and said:"Yuheng...Master Yuheng, Master Ganyu, she..." Keqing circled the circle leisurely. Looking at the structural diagram of Yuehai Pavilion, he raised his head and said to Huixin:"Secretary Huixin, thank you for your hard work. I already know it. Also, do you know the rotation time of the Wolhaitei Sengan Army? "Huixin told Keqing everything she saw and heard in detail.\n"I am very grateful, Miss Huixin. You who have been in and out of Yujingtai since childhood should know how to deal with this kind of thing." The purple-haired girl raised her head and stared directly at Huixin.\n"Yes...yes, I didn't see anything today . " "
