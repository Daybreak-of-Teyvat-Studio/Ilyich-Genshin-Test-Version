 Teyvat_News.3.t:0 "凝光村与水中椰奶"
 Teyvat_News.3.d:0 "在危机期间，失业者饱受饥寒之苦，他们在全国四处流浪，有时露宿在丛林，公园，街头，车站，有时住在用木板，旧铁皮，油布甚至牛皮纸搭起的破屋里，靠少得可怜的救济活命。昔日繁华的大街上出现了用旧铁皮，纸板和粗麻布搭起的棚户区，这和凝光委员长在就任时所宣称的繁荣大相径庭，所以人们把它叫做凝光村。同时，以盈利为目的的资本家为了消除所谓过剩的供给，提高产品价格，开始大量销毁过剩的产品。飞云商会的行秋少爷便命令下属把成千上万吨的椰奶倒进璃月港，使璃月港变成了银港。这些令人发指的行为引起了人民的愤怒和不满。他们开始组织起来，向政府和资本家提出诉求和抗议。他们要求政府提供更多的就业机会和社会保障，资本家停止浪费和剥削。他们还要求凝光委员长下台，因为她没有履行她的承诺，而是与资本家勾结，牺牲人民的利益。他们高呼“凝光下台”，“飞云商会滚出璃月”，“人民要生存”，“人民要尊严”。——璃月港工人日报报道"
 
