PRODUCTION_MATERIALS_TUNGSTEN:0 "水晶块"
 PRODUCTION_MATERIALS_STEEL:0 "白铁块"
 PRODUCTION_MATERIALS_CHROMIUM:0 "紫晶块" 
 PRODUCTION_MATERIALS_OIL:0 "树脂"
 PRODUCTION_MATERIALS_RUBBER:0 "史莱姆清"
 PRODUCTION_MATERIALS_ALUMINIUM:0 "萃华木"
 tungsten_desc:0 "未经削切的晶体。在专门处理后，才能真正展现价值。这种通称为「水晶」的清澈物体是大地析出的的珍贵结晶，能成为制造武器的宝贵材料。\n\n产量稀少，但分布于全提瓦特，是元素力兵器的必备材料。"
 steel_desc:0 "白铁的矿石原石，在拥有相应技能的工匠手中能大放异彩。矿石当中寄宿着大地中流淌的战斗的记忆，正是这种记忆让它们成为武器的良材。\n\n出现的区域比较集中。是各种装备生产中最常用的一种材料，不论是哪一个国家都需要大量的白铁矿。"
 chromium_desc:0 "未经削切的紫色矿物晶体，经过专门处理后，能展现其真正的价值。\n\n在精良、坚硬合金的生产中有不可替代的作用，但在稻妻以外的区域产量极其低下。不过星银铁矿等特殊矿物可以一定程度上替代之。"
 oil_desc:0 "传说所有银白的古树与银白的花的根系在大地的极深处隐秘相连，而它们联通的痕迹绘制出了地脉的轨迹。\n\n为在各圣遗物本坐牢的旅行者的遗留，蕴含了地脉的力量，因此是各种强力装备的能源。"
 rubber_desc:0 "略加提纯的史莱姆分泌物，对皮肤有害，请务必避免不加防护措施的接触。\n\n因其奇妙的物理特性而在飞行器等领域得到了广泛使用。史莱姆多的地方才会有产出。"
 aluminium_desc:0 "产自「萃华树」的木材，色泽秀美，木质独特，经过适当的加工，能胜任各种用途。\n\n是风之翼和各种支援物品的主材。在全提瓦特都有产出。其实并不非得是萃华木不可。"

