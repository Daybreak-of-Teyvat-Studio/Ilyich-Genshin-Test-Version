 LYY_Crisis_Liyue_Economy_02:"Emergency relief policy"
 LYY_Crisis_Liyue_Economy_02_desc:"The Monthly Order of the Rock King: In the month of the quarter of spring, the Rock King spreads virtue and performs favors, and orders the Secretaries of Departments to send out the granaries, give to the poor, invigorate the lack of the extinct, open the government treasury, give out the coins and silk, exhort the vassals, hire the celebrated scholars, and give gifts to the wise men."
 LYY_Event.0802.t:"Emergency relief policy"
 LYY_Event.0802.d:"The change of the Rock King's emperor, the gloom shrouded Liyue, the city's atmosphere of fear, the businessmen are trapped, the people's life is greatly affected. For this reason, the interim ruler of Ningguang urgently took countermeasures and issued the "Emergency Relief Policy", in order to stabilize the market and pacify the people, and to relieve the hardship and help the people. The policy covers a wide range of emergency relief method: the first set up a huge relief fund, dedicated to help hotels, restaurants, retail and other hard-hit areas, to direct subsidies, loan insurance and tax relief to prevent widespread layoffs. Secondly, consumer incentives, such as the granting of vouchers and the extension of festival discounts, were advocated to revitalize consumption and promote the economic cycle. Increase investment in infrastructure to create jobs and strengthen long-term competitiveness. In addition, to meet the needs of people's livelihood, we raised the minimum wage, increased unemployment insurance, and provided assistance for temporary housing, so that relief could be provided quickly and the people could be benefited. These measures have attracted the attention of all sectors and have been well received. Although short-term difficulties still exist, the implementation of the Emergency Relief Plan may be able to relieve the economic crisis a little."
 LYY_Event.0802.a:"The virtue of heavenly power can reach the gods!"
