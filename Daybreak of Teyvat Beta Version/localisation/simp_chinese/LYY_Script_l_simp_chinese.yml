 LYY_food_and_goods:0"《食货志》"
 LYY_food_and_goods_desc:0"《洪范》八政，一曰食，二曰货。食谓农殖嘉谷可食之物，货谓布帛可衣，及金、刀、龟贝，所以分财布利通有无者也。二者，生民之本，兴自岩王之世。斫木为耜煣木为耒，耒耨之利以教天下，而食足。日中为市，致天下之民，聚天下之货，交易而退，各得其所，而货通。食足货通，然后国实民富，而教化成。"
