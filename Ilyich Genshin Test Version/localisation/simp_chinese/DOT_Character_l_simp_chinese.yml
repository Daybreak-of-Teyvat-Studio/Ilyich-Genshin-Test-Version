Alice:0"艾莉丝女士"
Alice_desc:0"艾莉丝女士：艾莉丝是知名的大冒险家，也是魔女会元老成员之一，一位著名游记作者，同时也是可莉的母亲。艾莉丝是《提瓦特游览指南》的作者。根据《提瓦特游览指南》稻妻篇中的一些，可以知道她很早以前就来过一次稻妻。"	
Shiki_Taishou:0"式大将"
Shiki_Taishou_desc:0"式大将：式大将是惟神晴之介所制造的纸人式神，同时也是「诀箓阴阳寮」的寮司。「诀箓阴阳寮」因不明原因被打开后，式大将失去了一部分记忆，因此决定与旅行者等人同行。式大将的外貌像是一个穿着武士铠甲的小小纸人，可以漂浮在空中。作为寮司能够控制「诀箓阴阳寮」内的部分设施，也能使用式札和阴阳术进行战斗。曾被晴之介仿造出大量拓本作为量产式神投入使用。"	
Uncle_Tian:0"天叔"
Uncle_Tian_desc:0"天叔：璃月七星中的天枢星。鲜少直接处理公务，大多时间在码头钓鱼。"	
Soraya:0"索拉雅"
Soraya_desc:0"索拉雅：来自须弥的考古学家。"
