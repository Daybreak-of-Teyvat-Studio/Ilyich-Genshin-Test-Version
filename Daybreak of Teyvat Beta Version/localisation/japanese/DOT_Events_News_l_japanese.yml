 Teyvat_News.20.t:0 "岩港からの手紙"
 Teyvat_News.20.d:0 "「親愛なるオレグ、私は璃月に到着しました。あなたのおかげで、危うく4本目の遠洋定期船に乗り遅れるところでした、覚えておきます......」セルゲイは手に持っていたペンで頭をたたいた。 羽ペン？ この遠征に羽ペンを持ってこなかったことを初めて失敗だと思った。 「女皇様のおかげで、ここには北国銀行もあるし、他の国の人のように這いずり回らなくても、すぐにここで落ち着くことができる......」セルゲイの手が何度文字をかすらしたかわからない。ペンを折りたい衝動に駆られた。ランプスタンドの薄明かりが、彼の少し頬をわずかに照らし、セルゲイはため息をついて書き続けた。 「冬の王国では見ることのできないものがここにはたくさんある。アンフィアちゃんは、ここの子供たちが遊んでいる凧がきっと気に入ると思う。 --銀色の月明かりが机の上に広がり、セルゲイは窓を閉めるのを忘れ、セルゲイはこの月明かりを使って手紙の最後の部分を書き終えた。"
 Teyvat_News.20.a:0 "愛を込めて、セルゲイ。"
 Teyvat_News.22.t:0 "稲妻の平和"
 Teyvat_News.22.d:0 "世界の果てに戦争はなく、戦争の空気は太陽と月の光に打ち消された。 数年にわたる内戦の後、稲妻の狼煙によって人々は居場所を失い、今日ようやく平和が訪れた。"
 Teyvat_News.22.a:0 "なんという恵みだろう"
 Teyvat_News.23.t:0 "グローリーとグッドウィン"
 Teyvat_News.23.d:0 "私は子供の頃から目が見えなかったから、恋人のグッドウィンがどんな顔をしているのか知らなかった。 その年、グッドウィンは大団長と遠征に出かけると言っていたが、戻ってきたら彼の死体だった。 彼の仲間によると、グッドウィンは死ぬ前にスクロースに、錬金術を使って彼の角膜を私に移植してくれるよう懇願したという。\n視力を取り戻した私が最初にしたことは、グッドウィンの写真を探すことだった。しかし、彼が私に残した手紙を見つけただけだった。その手紙には、\"私の顔を気にするのはやめなさい、次に恋に落ちるのは私の似顔絵でしょう \"という言葉が書かれた空白の写真が入っていた。"
 Teyvat_News.23.a:0 "突然、道端の木の柳の色が目に入った。"
 Teyvat_News.24.t:0 "トゥナーとゲイル"
 Teyvat_News.24.d:0 "私の父はトゥナー、アカツキワイナリーの古い仲間で、若い頃はハンサムな西風騎士だったとよく自慢していた。 私は父のことをとても愛していたが、不運にも子供の頃に母を亡くし、年頃になるまで父に頼らざるを得なかった。 私はよく父に尋ねたものだ「どうして継母を見つけてあげないの？」と聞くと、父はいつも笑ってこう言った「私はこの人生で母だけを愛した！」\nその後、私が成長し、家庭を持つようになると、父は西風教会のジリアンナさんと結婚したいと言い出した。 私は怒ってその女性を平手打ちし、父さんを嘘つき呼ばわりした。 父は二度とそのことを口にしなかった。\n数年後、父さんが死んだとき、遺品を整理していたら、赤ん坊の頃の自分の写真が出てきて、裏には『戦友の息子は私の息子のようになるべきだ！』という波瀾万丈の書き込みがあった。"
 Teyvat_News.24.a:0 "戦友の息子は私の息子のようであるべきだ！"
 Teyvat_News.25.t:0 "モンドのジャガイモ"
 Teyvat_News.25.d:0 "最近、モンドは食糧危機に見舞われている。\nある日、吟遊詩人のウェンディは歌を売りに田舎へ出かけた。 途中で出会った農夫に、今年の収穫はどうかと尋ねた。\nすると農夫は、「今年のジャガイモは豊作で、風神の足元に積もりそうだ」と答えた。\nウェンディは喜んだが、「友よ、ここは自由の国だぞ、どうして風神の居場所がわかるんだ」と正当なことを言った。\n農夫は言った。「それもそのはず、うちにはジャガイモはないんだ。」"
 Teyvat_News.25.a:0 "じゃがいもはどこだ？"
 Teyvat_News.26.t:0 "璃月の治安"
 Teyvat_News.26.d:0 "最近、リヅキの社会保障にちょっとした問題が起きている。\nある日、ヒルチャールの一群が荒野の商人を取り囲んだ。「Olah！ Muhe mimi、お前は旅人か？」\n商人：「いいえ」\nヒルチャール：「じゃあ、お前の家族や近親者は旅人を知ってるか？」\n商人：「いいえ」\nヒルチャール：「友人に旅人の知り合いはいるか？」\n商人：「いいえ」\nヒルチャール：「では、品物を渡してくれないか？ 俺は強盗だ。」"
 Teyvat_News.26.a:0 "私は旅人に会いに行くんだ。"
 Teyvat_News.27.t:0 "モンドの自由"
 Teyvat_News.27.d:0 "最近、モンドの経済問題は激化し、物資は不足し、モンド城の臨時政府は配給制に乗り出すと噂されている。\nある日、鹿狩りのレストランの前で、悲しそうな旅人が歩きながらこうつぶやいていた。「ミントの獣肉巻きは無い。	鳥肉のスイートフラワー漬け焼きもない、午後のパンケーキもない......このモンドには泊まれないみたいだ！」\nその時、偵察騎士のアンバーが横から近づいてきて言った。「ああ、古き友よ、もし旅人がこのように私たちの自由な国を中傷し続けたら、モンド城の内務騎士に言わなければならなくなっちゃうよ！」\n旅人はアンバーを見て、「ほら、自由もない...... 」とつぶやき続けた。"
 Teyvat_News.27.a:0 "他の人よりも自由な人が常にいるのだろうか？"
 Teyvat_News.28.t:0 "1百万モラを費やす"
 Teyvat_News.29.t:0 "将軍の国政方策"
 Teyvat_News.29.d:0 "海祇島との戦いにおける幕府軍の最近の成績は民衆を失望させ、長引く内戦がもたらした経済的、社会的問題が相次ぐ中、下からは「雷電将軍は統治の仕方を知らない」「民衆の願望を直視しない」「誰も彼女の永遠を好まない」という声が上がっていた。 これを知った将軍は怒り、自分が何を間違ったのかわからず、八重宮司のところへ行き、自分に何ができるかを相談した。\n八重宮司は「そう簡単にはいかん！ 第1段階は、鎖国令と目狩り令を発令し、民の神の目を集めること。第2段階は、鎖国令と目狩り令を取り消すこと。第3段階は、統治哲学が変わり、民の願いを背負うようになったと主張すること。 そうすれば、その前と後のやり方は何も変わっていなくとも、国民はみな感謝するじゃろう。」"
 Teyvat_News.29.a:0 "雷電将軍は岩を持ち上げ、自分の足を打ちつけた！"
 Teyvat_News.61.t:0 "大賢人の公開裁判！"
 Teyvat_News.61.d:0 "元教令院の大賢人アザール、学閥鳥獣、狡猾鋒協、良乱災害、これらは美徳ではない。 彼は幸運にも寨の高い位置に配置され、不正で私たちの神を造った。 蛇蝎のごとく嫌われ、残忍な悪人となり、邪悪に近づいた。神室の侮辱、法と規律の敗北、教院に座り、独裁政府、心からの爵賞、体刑に処せられる、光の五宗への愛、三部族を滅ぼし、集団で話す者を非難し、批判する者は隠蔽されて殺され、百の不法占拠者の締め付け、道だけを目に入れ、忠良を殺した。神器の窃盗、神の殺害の企て。 賢者の位置に居ながら、キングデシェレトとして振る舞い、国を汚して人々を虐げ、人鬼に毒された、その苛烈で残酷な政治、科学と防衛の相互確立、罠と障害物、手吊り網、私利私欲のために危機を利用するなど、スメールは退屈な人々を持っている、熱帯雨林は助けを求めて泣いているのだ。神々と人類は同じ怒りを共有し、天と地はそれを許さない。"
 Teyvat_News.61.a:0 "殺されて当然！殺されて当然！殺されて当然！"
 Teyvat_News.62.t:0 "黒岩場の独立宣言"
 Teyvat_News.62.d:0 "惟天既命，惟有方将辟自乃方，若岩王帝君命，膺受齐享有国。乃义明厥因，用祗天德。已！民命有均，岩王厘授惠享，曰：厥生、自已、求裕，时德大可见。惟时保享，有民丕乃建王。惟厥监乱，乃自民其欲，有敢殄之坏之，乃其由民易法。故其作王，罔不奉训时迪合众，若厥宁干在之。有慎曰：无以冒贡易法历宗。昔闻知乃曰：民肯自受瘠，乃弗欲替厥永训。乃惟王哉用放正淫征，一以怙之，惟曰王昏暴百姓。惟时民义其殪之，用自保康宁于后。兹非予不念璃月亲友，乃惟厥有司汩用非几于我众，既申敬之，曰：戎则敌，和则友。亦既作国，我乃义克兴戎、和、盟、贾，动用王国之攸用。又曰：我众允怀笃若岩王帝君，用厥命、裕禄、光烈胥向保誓！"
 Teyvat_News.62.a:0 "岩王は消え去り、残された力も無くなった。災いだ！"
 Teyvat_News.63.t:0 "砂漠の独立宣言"
 Teyvat_News.63.d:0 "惟天既命，惟有方将辟自乃方，若大慈树王命，膺受齐享有国。乃义明厥因，用祗天德。已！民命有均，树王厘授惠享，曰：厥生、自已、求裕，时德大可见。惟时保享，有民丕乃建王。惟厥监乱，乃自民其欲，有敢殄之坏之，乃其由民易法。故其作王，罔不奉训时迪合众，若厥宁干在之。有慎曰：无以冒贡易法历宗。昔闻知乃曰：民肯自受瘠，乃弗欲替厥永训。乃惟王哉用放正淫征，一以怙之，惟曰王昏暴百姓。惟时民义其殪之，用自保康宁于后。兹非予不念须弥亲友，乃惟厥有司汩用非几于我众，既申敬之，曰：戎则敌，和则友。亦既作国，我乃义克兴戎、和、盟、贾，动用王国之攸用。又曰：我众允怀笃若大慈树王，用厥命、裕禄、光烈胥向保誓！"
 Teyvat_News.63.a:0 "ルッカデヴァータは消え去り、残された力も無くなった。災いだ！"
 Teyvat_News.17.t:0 "燃える名椎の浜"
 Teyvat_News.17.d:0 "三月前，天领奉行大将九条裟罗率幕府军二十万众顺洋流而下，征讨珊瑚宫叛军。珊瑚宫心海命五郎、枫原万叶为左右都督，哲平为赞军校尉，率军迎敌。枫原万叶率精军三万沿江上至绯木村，联合屯驻藤兜砦的荒泷派雇佣军一道溯无想刃狭水西进，与幕府军相遇在名椎滩。双方交战数月，难分胜负，各自粮草已尽，皆急于求胜。枫原万叶纳部将哲平之议采用火攻，设计诈降。上月中旬，计策施行，枫原万叶请珊瑚宫心海设七星坛做法，使西风大盛，又命哲平率战船数十，装上柴草，灌以膏油，假称投降，向东岸而进，至离幕府军二里之处时，各船按枫原计划一齐点火，直向幕府军冲去。一时间，火趁风威，风助火势，船如箭发，烟焰涨天。但见三江面上，火逐风飞，一派通红，漫天彻地。此役，幕府军舟船被烧，延及岸上幕府军营帐而伤亡惨重，又因为士卒饥疫而死者大半，可谓大败。时五歌仙有诗赞曰：两国争战决雌雄,名椎楼船扫地空。烈火初张照云海，枫原曾此破九公。"
 Teyvat_News.17.a:0 "青山は依然として在り、陽もまた依然として昇降する。"
 Teyvat_News.21.t:0 "九条裟羅が街頭演説中に暗殺された。"
 Teyvat_News.21.d:0 "璃月社稻妻7月8日电（记者重云）：稻妻幕府「天领奉行」大将九条裟罗8日在花见坂街头，为天领奉行议员候选人九条镰治发表助选演讲时，遭一名鬼族青年枪击。九条裟罗中枪倒地，颈部和胸部受伤，随后被转运至天守阁诊所救治，经三天三夜的手术与雷电将军的疗伤后终于脱离危险。据悉，刺杀者是为稻妻当地黑帮头目，平时颇有恶名，现已连夜乘船逃离鸣神岛，暂不排除海祇岛干预的可能，且刺客所用枪械为至冬所产。社奉行家主名代神里绫人对枪击事件表示强烈谴责，天领奉行内务部长鹿野院平藏正在调查此事。往生堂堂主胡桃此次的稻妻之行恐怕又要无功而返。月海亭秘书长甘雨阁下在当日例行记者会上表示，九条裟罗大将曾经为推动璃月-稻妻关系改善发展作出过贡献。我们向九条大将的家属表示慰问。"
 Teyvat_News.21.a:0 "なんて野蛮なんだ！"
