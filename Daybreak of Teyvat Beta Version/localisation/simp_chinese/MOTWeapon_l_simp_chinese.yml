 WeaponM.001.t:0 "取得【阿莫斯之弓】！"
 WeaponM.001.d:0 "经过我们的长期搜索，阿莫斯之弓终于落入我们手中！\n\n在北风的僭主与高塔君王鏖战的年代，曾有一位名为阿莫斯的女猎手，手持此弓与风神巴巴托斯一同挑战烈风魔神迭卡拉庇安，在她被聚拢的烈风撕碎的那一刻，阿莫斯之弓也从此消失，下落不明。\n\n如今这把武器被我们取得，我们一定能够使它换发光彩，发挥出更重要的作用。"
 WeaponM.001.a:0 "好！"
 WeaponM.001.b:0 "知道了。"

 WeaponM.002.t:0 "取得【苍古自由之誓】！"
 WeaponM.002.d:0 "经过我们的长期搜索，苍古自由之誓终于落入我们手中！\n\n它乃是过去旧贵族被蒙德人民推翻时闪耀光芒的神剑，飘游风中的「千年的大乐章」的一部分，剑刃的鸣响被人称作抗争的践行之歌。\n\n如今这把武器被我们取得，我们一定能够使它换发光彩，发挥出更重要的作用。"
 WeaponM.002.d.Church:0 "经过我们的长期搜索，苍古自由之誓终于落入我们手中！\n\n它乃是飘游风中的「千年的大乐章」的一部分，剑刃的鸣响被人称作抗争的践行之歌，持剑者曾与风神一同推翻人的暴君——旧贵族。\n\n这一武器是毫无疑问的圣物，取得它无疑能够鼓舞我们的信众。"
 WeaponM.002.a:0 "好！"
 WeaponM.002.b:0 "知道了。"
 WeaponM.002.c:0 "风神在天受光荣！"

#鄙人的第一把五星武器
 WeaponM.003.t:0 "取得【风鹰剑】！"
 WeaponM.003.d:0 "经过我们的长期搜索，风鹰剑终于落入我们手中！\n\n它有一个别名——“西风骑士团的灵魂”。历经千年它仍在呼唤人们卷起正义之风，祓除奸邪，一如上一位挥舞此剑的女杰温妮莎。她受天的眷顾，蒙了神的宠召，推翻蛮横的贵族，建立起德政的骑士团与教会。\n\n在我们拿起这把剑时，它仍在轻轻颤动，仿佛在说：\n但凡有受欺压的，那就施展正义；\n但凡有受禁锢的，那就带来自由；\n但凡有受蒙蔽的，那就带来智慧。"
 WeaponM.003.a:0 "好！"
 WeaponM.003.b:0 "知道了。"
 WeaponM.003.c:0 "听凭风引，便是正义与自由之风。"

 WeaponM.004.t:0 "取得【狼的末路】！"
 WeaponM.004.d:0 "经过我们的长期搜索，狼的末路终于落入我们手中！\n\n狼的末路是过去的北风骑士的佩剑，它原本只是城中铁匠赠予的厚重的铁片，却在他与狼的情谊中，获得了神话般的力量。\n\n如今这把武器被我们取得，我们一定能够使它换发光彩，发挥出更重要的作用。"
 WeaponM.004.d.Razor:0 "仿佛在呼唤我……"
 WeaponM.004.d.Diluc:0 "足以燃尽一切……"
 WeaponM.004.a:0 "好！"
 WeaponM.004.b:0 "知道了。"

 WeaponM.005.t:0 "取得【四风原典】！"
 WeaponM.005.d:0 "我们的战士在攻克旧贵族筑成的城堡后，意外发现了——西风原典！\n\n这是崇信风的无名先民所写的教典珍本，在旧日的宗室扶持傀儡、钳制民众的时期，这部教典仍然在奴隶们手中传递，述说着对千风的渴慕。但等到新的蒙德建立，教会摆脱旧贵族的镣铐时，四风的教典却不甘被束之高阁，蓦然从教会的宝库中永远消失。\n\n如今这一经典被我们取得，我们一定能够使它换发光彩，发挥出更重要的作用。\n\n它的扉页上，飘逸的字迹如是写道：\n尘泥中酣睡的只是我的骨与肉，\n真正的我已化作千风中的一缕。\n闻见花香时，听见树涛沙沙时，\n便是我在唱自由的歌，风的歌。"
