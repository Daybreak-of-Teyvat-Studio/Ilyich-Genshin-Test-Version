 KQP_thin_domination_idea_desc:"尽管人民革命委员会占领了璃月最富庶的与最方便获得旧大陆支援的璃月港，但我们对其他地区的控制显然并不乐观。盗宝团、新美利坚恐怖分子、乃至于史莱姆丘丘人都对我们的统治造成了威胁。过去激进的城市化更是让我们与农民的关系雪上加霜。如果我们想摆脱现状就必须处理掉恐怖分子和安抚农民，否则，革命将永无出头之日。"
