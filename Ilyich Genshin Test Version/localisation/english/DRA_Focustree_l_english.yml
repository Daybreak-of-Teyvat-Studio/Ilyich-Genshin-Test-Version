DRA_Pro_Cons_Cor:0"白垩生产建设兵团"
DRA_Pro_Cons_Cor_desc:0"白垩骑士团并非旧贵族时代那些不事生产、靠着民脂民膏生存的腐朽骑士，他们在和平时期会自行在训练之余进行生产，这一优良传统起源于白垩骑士团成立之初——也就是龙脊雪山领初设之时，当时物资匮乏，为了填报战士们的肚子，阿贝多便号召战士们自己进行粮食生产。现在，物资已经充裕，但这一传统仍得到了保留，成为了白垩骑士团亲民形象的一部分。"
DRA_Reas_Cor:0"龙脊雪山国际研究院"
DRA_Reas_Cor_desc:0"国际研究院——龙脊雪山领的光辉，建设计划的最终成果，人民汗水的结晶。正是我们不休的建设和积极的贸易使得这伟大的建筑最终得以建成，全提瓦特的学者都来到这里，为全提瓦特的未来献上他们的力量。"
DRA_Reas_T_Cor:0"道德伦理委员会"
DRA_Reas_T_Cor_desc:0"道德伦理委员会是为了监督科研、避免“过线”导致制裁而建立的机构，现在主要的工作是协调科研和政府工作。科学家把他们当作碍事的官僚，官员们则称他们为书呆子。在众人的非议当中，道德伦理委员会仍将坚持它的方向——让蒙德人能够生存下去的方向。"
DRA_Refine_Cor:0"龙脊雪山领炼金协会"
DRA_Refine_Cor_desc:0"这个炼金协会起源于龙脊雪山领还不是一个行政区划之时的一个合成台，诸多卓越的炼金术师都曾在这个合成台边讨论过世界的奥秘，最终他们成立了龙脊雪山领炼金协会。虽然不是研究院的一部分，炼金协会仍然与研究院保持着紧密的合作。协会也会承担一些物质转化与合成方面的工作，但这些工作对他们而言只是获得研究资金的手段。"
