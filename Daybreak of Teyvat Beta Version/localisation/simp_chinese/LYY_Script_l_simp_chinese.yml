 Rock_with_Covenant_Harbor_desc:"欢迎来到璃月港，在这里就算是卖日落果也会大赚特赚吧？不过就算赚不到钱也千万不要违背任何和璃月人的契约，你不会想知道后果的！除此之外的话，那只剩享受璃月七星治下的无边繁华了！"
 Please_Immortal_Ceremony:"请仙典仪"
 Please_Immortal_Ceremony_desc:"这是璃月一年一度的盛事！岩王帝君今年所赐下的神谕必定会让璃月更加繁盛！真是期待啊！"
 Send_Rock_Emperor_to_the_Guillotine:"送岩王帝君上断头台"
 Send_Rock_Emperor_to_the_Guillotine_desc:"岩王帝君！天啊！究竟是为什么！谁竟有如此大胆？竟有如此神力？尽管不想承认，但是岩王帝君已经逝去，还是以这种形式，接下来的事可麻烦了。"
 Set_up_a_Task_Force:"成立紧急专案组"
 Set_up_a_Task_Force_desc:"不论是谁，不论抱有什么目的，他都杀害了摩拉克斯大人，我们要做的，就是将凶手绳之以法，以此稳住璃月大局。"
 Hide_the_Sky_and_Cross_the_Sea:"瞒天过海"
 Hide_the_Sky_and_Cross_the_Sea_desc:"这可能是璃月转入人治的大好机会，虽然此举可能会激怒绝云间的仙人们，也对不起为璃月尽心尽力千年的帝君，但是璃月总得向前看，不是吗？"
