FAV_Eat_my_Meat_desc:0"要在群众之中获得更广泛的支持不仅要靠宣传，还得靠实实在在的利益。"
FAV_Drink_their_Blood:0"饮敌之血"
FAV_Drink_their_Blood_desc:0"如果我们不能使自己的支持变强，那么削弱敌人的支持也能达到同样的目的。"
FAV_with_you_Until_the_Day:0"我常与你们同在\n直到世界的末日"
FAV_with_you_Until_the_Day_desc:0"当舆论的天平出现倾斜，我们只需要稍微出一点力，就可以让它顺理成章地向一方倒去。"
FAV_You_Regret_for_the_Coming_Day:0"你改悔罢\n因为那日子近了"
FAV_You_Regret_for_the_Coming_Day_desc:0"棘冠修女——教会乃至蒙德的特殊情报组织，其主要部分正在我们的掌控当中。为了全蒙德的利益，稍微让她们去执行一些特殊任务也是可以考虑的。"
FAV_Build_our_union:0"团队建设"
FAV_Build_our_union_desc:0"这次可贵的胜利正是巩固我们组织内部团结的良好时机，只需要恰当地宣传，组织内那些摇摆不定的成员就会逐步坚定信心，之后我们便能创造出更大的成功。"
FAV_Take_up_Weapons:0"执起刀兵"
FAV_Take_up_Weapons_desc:0"这次的胜利转移了所有人的注意力，这无疑是筹措资金、进行军备的好时机。只有将刀兵拿在手中，我们才能保证辩论的胜利不被歪曲。"
FAV_Heaven_with_Me:0"同我乐园中"
FAV_Heaven_with_Me_desc:0"一次胜利——意味着一次性的政治推力。如果运用得当，我们将能够用它在部分地区推动我们的改革，并在未来的日子里吸引流离失所之人和与教会意见不合者来定居。"
FAV_Call_my_Glory:0"风神在天受光荣"
FAV_Call_my_Glory_desc:0"又是一次胜利！\n连续两次的胜利，给予了我们良好的宣传机会。只需要一点点的力量，我们就能以这胜利为支点，翘起整个社会的舆论，进而改善我们的生存环境。"
FAV_Preparation_for_the_Future:0"全局准备"
FAV_Preparation_for_the_Future_desc:0"随着越来越多人倒向我们、开始思考我们主张的可行性，我们已经可以开始为将来的全面改革做准备。首先要做的，就是招收更多的行政人员和工作者。"
FAV_Time_we_Get_Glory:0"当心背后的刺"
FAV_Time_we_Get_Glory_desc:0"我们不得不给兴高采烈的同僚们泼一盆冷水——应当注意到的是，教会总部那些老头子似乎并没有跟着舆论一起动摇，而我们已经在过去的博弈中见识过了他们卑鄙的手段，就算他们未来使出更下作的办法也并不令人惊讶。\n我们此时要做的，应该是为这种可能性做好准备。正好，我们的胜利让一些……富有同情心的外国人向我们投来了目光，我们可以从他们那里得到一些“援助”。"
FAV_Follow_the_Fate:0"照旨意而行"
FAV_Follow_the_Fate_desc:0"这场伟大的胜利使得西风骑士团的一些部队都在朝我们靠拢！只需要借此机会施加一些影响力，我们就能得到一群志愿为我们而战的勇士……"
FAV_Call_of_Progress:0"进步的先声"
FAV_Call_of_Progress_desc:0"如今，再也没有人能够否认我们的胜利，就连那些最反动最原教旨的人也不得不称我们的主张确实有其道理。\n既然如此，我们的改革就应当起步了！这改革的第一步，便是全面引进枫丹技术，升级我们的工业生产。\n我们已经在言语和舆论上击败了对手，接下来我们要在实践中证明自己！"
FAV_Become_Justice_of_God:0"成为神的义"
FAV_Become_Justice_of_God_desc:0"令人担忧的是，近日的蒙德愈发地动荡，以至于让我们怀疑我们的胜利会不会在即将到来的危机中消失。为了应对将来可能的挑战，我们必须扩大棘冠修女的队伍，甚至赋予他们一部分军队的指挥权。"
FAV_Get_It:0"——成了！"
FAV_Get_It_desc:0"我们有一个梦想。\n梦想有一天，幽谷上升，高山下降，坎坷曲折之路成坦途，圣光披露，满照人间。\n梦想有一天，正义和公正犹如江海之波涛，汹涌澎湃，滚滚而来。"
FAV_Strengthen_our_Power:0"强化自主权"
FAV_Strengthen_our_Power_desc:0"如果西风骑士团始终对我们控制的区域保持着强大的影响，我们的行动就不得不跟着骑士团的路线一起摇摆，在这种情况下想要实施任何形式的改革的都是不可能的。\n为了蒙德人民，我们必须取得更强的自主权，让西风骑士团不能随意干涉我们。"
FAV_Source_of_Life:0"生命水的泉源"
FAV_Source_of_Life_desc:0"芭芭拉小姐主张将资金和人力集中到能迅速提高民众生活水平、增长地区生产能力的项目上去，以证明改革的正确性，并得到人民的认可。"
FAV_Open_the_Seven:0"揭开七印"
FAV_Open_the_Seven_desc:0"罗莎莉亚小姐的派系更加关注那些与军队、权威相关的产业。如今西风骑士团被各种事务牵扯，这正是我们强化自己硬实力的机会。如果能将足够强的力量握在手里，我们便能应对未来可能的危机。"
FAV_Research_Industry:0"吸收枫丹技术"
FAV_Research_Industry_desc:0"自动化。机械组。荒芒能源。集约化生产……\n当我们看向枫丹，无数我们需要却没有的东西便出现在我们眼前。现在我们要展开学习，迟早有一天，我们也会有这些技术。"
FAV_Research_Electricity:0"研究虚空装置"
FAV_Research_Electricity_desc:0"须弥出现的虚空装置中蕴藏了意识连接、远程通讯等种种奥秘。即便我们不能破解它的核心技术，对它的研究也能促进我们的远程通讯技术的进步。"
#以下大部分出自登山宝训
FAV_They_will_be_Full:0"他们必得饱足"
FAV_They_will_be_Full_desc:0"不能让民众获得好处的学说只会成为人们饭桌上的谈资，永远不能得到大多数人的支持。我们将把精力投注到那些富有潜力的地区上，通过新技术和新思想让他们快速富裕起来。这些区域不仅将给我们提供收入，还将作为一个橱窗，让全蒙德见证我们主张的优越性。"
FAV_They_will_get_Land:0"他们必承受土地"
FAV_They_will_get_Land_desc:0"在过去千年的自然演变中，蒙德绝大多数土地都被地主控制了起来，这些人进行着肆无忌惮的土地兼并，兼并过程中还往往与当地教堂勾结，使用各种下三滥的手段夺取自耕农的土地。\n地主绝不会成为我们的支持者，而农民恰巧相反。我们将尝试在部分区域进行土地改革，实现耕者有其田的目标，这将强化我们农业的活力、为我们博取更广大群众的支持，同时，为将来可能的集约化农业改革做准备。"
FAV_Spread_our_Talk:0"登山宝训"
FAV_Spread_our_Talk_desc:0"只是行动是不够的，我们仍然需要把我们的思想传播出去让大多数人听到。在接下来的日子里，我们的几位重要人物——包括芭芭拉小姐——将在各地进行演讲，让不明所以的群众了解我们的思想。"
FAV_Mild_Change:0"不是废掉，乃是要成全"
FAV_Mild_Change_desc:0"有人问，我们是要像过去的温妮莎那样掀起席卷蒙德的战争，暴烈地推翻旧秩序吗？\n我们必须看到现状——在琴·古恩希尔德的领导下，西风骑士团上下没有一点腐败的痕迹，甚至还保持着对进步的开放态度，整个蒙德，从上到下，除了那些旧贵族余孽之外，没有人能说当前的骑士团应该被推翻。在这种情况下，民众也许会接受我们进行改革，却不会跟着我们一起跟骑士团开战。\n既然如此，我们只能选择和平改革，而且我们还要将这点宣扬出去，打消民众的顾虑心，取得更多人的支持。"
FAV_Happy_one_Will_be_End:0"喜笑的人有祸了"
FAV_Happy_one_Will_be_End_desc:0"我们知道我们的敌人在想什么——他们想，就算反对派在辩论中取得了胜利又怎么样？在他们的力量面前，这样的胜利会在顷刻间化为飞灰。\n他们正在阴影中喜笑，而我们则在另一边默默地做着准备——把不守道义之人送上天空岛的准备。"
FAV_Research_Weapons:0"兵刃不可不利"
FAV_Research_Weapons_desc:0"有一些人会说，我们的力量只要足以自卫就够了——但是，只有我们拥有足以发动进攻的力量，才能让那些投机者打消赌运气攻击我们的心思。"
FAV_Your_Father_Looking:0"你父在暗中察看"
FAV_Your_Father_Looking_desc:0"千年前的西风教会曾经是一个纪律严明、恪守信条的组织，但如今它已经被漫长的时光腐化，无数的教士已经忘记了自己对蒙德的责任，沉浸于欲望当中。\n我们要让过去那样的美德回到现代，而这就从我们内部开始。从现在开始，我们要用上各种手段强化我们的纪律，成员要么成为道德高尚的虔诚之士，要么被开除出去，如此一来我们的事业才能取得成功。\n终有一天，即便没有监管，成员们也将能自如地贯彻纪律和信条。要记住：不论你做什么，神明都在看着。"
FAV_Not_All_Fallen:0"不叫全身堕入地狱"
FAV_Not_All_Fallen_desc:0"我们观察到，随着我们事业的进展，大多数的同僚都感到欣喜——但还有那么一些投机分子捞够了摩拉和名声，试图退出我们的组织，甚至加入我们的敌人，将我们的机密交给他们。\n还有另一些人，他们在无数的赞美中洋洋得意失去了操守，逐渐堕落腐化、干出一系列的罪恶之事，败坏我们的名声。\n现在，是时候出动棘冠修女割除这部分腐肉了。"
FAV_Wipe_all_Tear:0"擦去一切的眼泪"
FAV_Wipe_all_Tear_desc:0"我们的建设已经取得了初步的成果，一份举世瞩目的成果。而现在，我们要将这份成果用在我们胜利的根本——人民身上，以扩大我们胜利的受益范围。\n我们一定要记住：我们的一切行动，都是为了蒙德人民的福祉，都是出于对自由对蒙德的“爱”。此刻，正是实践我们信条的时候。\n在乡村，在城市，在丛林，在山川，在风神的庇护下，无数的蒙德人正遭受苦难、留下悲痛的泪水。\n而我们要领他们到生命水的泉源，擦去他们一切的眼泪。"
FAV_Heaven_is_Theirs:0"天国是他们的"
FAV_Heaven_is_Theirs_desc:0"终于，我们拥有了充分的力量——充分到能让我们的敌人顾虑，能让领内的民众拥护的力量。\n不过，养兵千日，不用何益？我们接下来，应当以此为基础，更快地增长我们的实力，并寻找利用这份力量的机会。\n面对愈发强大的我们，那些胆敢向我们发动进攻的人将被迅速送上天空岛，让温妮莎女士去宽恕。"
#战中国策
FAV_Stars_Fell:0"星辰坠落"
FAV_Stars_Fell_desc:0"蒙德的形势发生剧烈的变化，西风骑士团和“贵族军”在蒙德的南方爆发了激烈的冲突，而蒙德各地的地方政府一个接一个地宣布脱离西风骑士团管辖，而西风教会则撕下了他们伪善的面具，把我们驱逐出了蒙德城。\n\n在这种情况下，我们过去的策略已经不能够适应现实，必须作出改变。但对于未来策略的议论迅速暴露出了我们内部存在的巨大矛盾……\n不论如何，教会反对派只能有一种未来。问题是，那个未来会由谁来引领……"
FAV_Honor_for_People:0"颂赞归给羔羊"
FAV_Honor_for_People_desc:0"芭芭拉小姐不负众望地夺得领导权，并驱逐了组织内部的极端原教旨主义者。随后，她以令人惊讶的强力姿态宣布了我们的总路线：\n\n消灭劳伦斯领伪政权、消灭蒙德城伪总教会、以主导地位与西风骑士团合并，而后消灭境内境外一切阻挡宗教革命的反动势力，将真正的自由播撒到蒙德的每一片土地上！"
FAV_Take_our_Hands:0"携手并进"
FAV_Take_our_Hands_desc:0"出人意料的是，也许是依靠着过去一年里建立起来的合作传统，教会内部的各个派系居然达成了谅解，并开始站在实用角度上考虑未来的策略。\n不过在那之前，不管怎么样，我们需要一位站在台前的领袖。这位领袖本人的主张也许不能得到绝对贯彻，但她一定会强烈地影响组织的倾向。"
FAV_Play_the_Show:0"吹响七枝号"
FAV_Play_the_Show_desc:0"罗莎莉亚小姐凭借对军队和内务机构的控制夺取了领导权，组织内部的极端民粹主义分子则尽数逃亡。随即，罗莎莉亚小姐取得了组织内部的多数拥护，并宣布了我们的总路线：\n\n借贵族军之力击破西风骑士团，然后再软硬兼施地控制贵族军的力量，之后扫平一切分裂势力，将蒙德带向统一、稳定而强大的未来！"
FAV_Light_of_Miracle:0"奇迹闪光"
FAV_Light_of_Miracle_desc:0"不管怎么说，芭芭拉小姐都是组织领袖的最合适人选，而她也的确走上了那个位置。\n在所有人的期待中，她宣称将统一蒙德，然后使用温和手段将蒙德改造为更自由、更安全、更幸福的国度。"
FAV_Judge_Angel:0"代行裁判"
FAV_Judge_Angel_desc:0"经过详细的商讨，组织内的大部分成员认为罗莎莉亚小姐更适合组织领袖这一位置。从今往后，这位手腕强硬的修女将带领我们前进。\n于人们的注视中，她沉稳地宣布了我们的最终目标：统一蒙德，将我们组织变为蒙德的领导集团，而后将蒙德改造为更集中、更强大、更稳定的国家。"
FAV_End_the_Old_Nobles:0"消灭旧贵族"
FAV_End_the_Old_Nobles_desc:0"时隔数百年，旧贵族这群恶心的蛆虫再次出现在了蒙德人民的视线当中，他们挥舞着爪牙向西风骑士团发起进攻，意图破坏风神治下的自由，将蒙德带回过去的黑暗时代，把枷锁重新带到我们每个人的脖子上！\n此时此刻，我们必须加入西风骑士团与旧贵族的战争，为每一个蒙德人的自由意志而战，同时在战场上证明我们的勇气!"
FAV_Attack_the_Knights:0"袭击骑士团"
FAV_Attack_the_Knights_desc:0"让我们将目光投向南方，西风骑士团与贵族军正打得如火如荼。\n这是一个机会——一个让我们迅速占领蒙德最精华地区，杀进西风大教堂的机会。只要拿下蒙德城，不论是与贵族军谈判还是将贵族军击灭，都是轻而易举的事情。"
#马可福音 3:5 耶稣怒目周围看他们、忧愁他们的心刚硬
FAV_Unite_Us:0"忧愁他们的心刚硬"
FAV_Unite_Us_desc:0"现在我们最要紧的事务是平息组织内部派系的争斗，尤其是要削弱激进派别的行动力，避免思想的差异将我们撕裂。\n我们要记住：不论方法如何，我们的最终目的都是一致的。"
FAV_War1_Quick_Attack:0"闪袭策略"
FAV_War1_Quick_Attack_desc:0"这场战争看起来不会持续很久，我们必须速战速决。"
FAV_War1_Defense_Stably:0"持正待机"
FAV_War1_Defense_Stably_desc:0"我们应当集中精力进行防御，通过有效的防守杀伤敌人的力量。"
FAV_War1_Return_Stably:0"迟滞敌军"
FAV_War1_Return_Stably_desc:0"我们可能会在与敌人的作战中产生劣势——毕竟我们弱于战争的任何一方。而我们要做的，便是尽可能拖延敌人的时间，使我们的盟友有机会逆转战争的态势。"
#歌林多前书 13
FAV_EcoB_Divide_the_Land:0"有信、有望、有爱"
FAV_EcoB_Divide_the_Land_desc:0""
#歌林多前书 15：41 日有日的荣光、月有月的荣光、星有星的荣光．这星和那星的荣光、也有分别。
FAV_EcoB_Cooperation_with_Them:0"这星和那星的荣光"
FAV_EcoB_Cooperation_with_Them_desc:0"战争的到来使得我们的行政需求急剧上升，如今只由教士组成的政府已经不能满足需要了。为了解决问题，我们将拉拢各路进步派，将非教士乃至异教徒招入我们的政府。\n请各位记住：我们存在的目的不是巩固风神的权威，而是依照神明的旨意将这权威消灭，之后自由才能如神所愿地归于每一个蒙德人。所以，不论一个人是虔诚的信徒还是无信的世俗主义者，只要他愿意支持蒙德的进步事业，他就能加入我们的队伍。"
#歌林多前书 15：58 你们务要坚固不可摇动、常常竭力多作主工、因为知道你们的劳苦、在主里面不是徒然的。
FAV_EcoB_Mobilize_Workers:0"务要坚固，不可摇动"
FAV_EcoB_Mobilize_Workers_desc:0"城市中的工人一直是我们的支持者，将来也会是。在这一步改革种，我们要广泛地进行公有化、推行产业民主以取得工人群体的支持，让他们感受到夺回劳动果实的快乐，借此动员他们支持我们的改革。"
FAV_EcoB_Expand_the_Government:0"绝非徒然"
FAV_EcoB_Expand_the_Government_desc:0"随着改革的进行，支持我们的人民越来越多，我们的行动也愈发顺畅，如今，一种新气象正在我们管理的土地上产生，这里的居民脸上洋溢着对未来的期许。\n当然，我们草草搭建的新体制、过快的改革行动、快速招入的大量新成员都会在未来造成许多麻烦，如日方升的进步之路上也还有无数的阻碍。但我们将把他们一一跃过，并永远秉持我们的信念。\n\n“我若将所有的赒济穷人、又舍己身叫人焚烧、却没有爱、仍然与我无益。”"
#15:56 死的毒钩就是罪，罪的权势就是法。
FAV_MilR_End_Army_Corruption:0"洗净死的毒钩"
FAV_MilR_End_Army_Corruption_desc:0"我们手中的部队存在着各种各样的问题，从上到下充斥着既不符合军事纪律、也不符合信仰教条的腐败恶臭，军队制度的落后更是到了令人发指的地步，如果不能让这支军队消除这一切恶疾，我们就必然要失败。\n现在，我们要对军队进行大刀阔斧的改革，将其改造为更先进更强大组织更严密的部队，并且把投机分子、怯战之人和无德渎神之人逐出队伍，。"
#15:34
FAV_MilR_Hard_Law:0"醒悟为善、不要犯罪"
FAV_MilR_Hard_Law_desc:0"完成了清洗和重组，军队改革的下一步是贯彻纪律。我们的军队里到处都是游手好闲的流氓，他们将军纪视若无物，把“参军就是为了将抢劫”奉为真理。\n我们不会容忍这些垃圾，我们不能再坐视他们败坏组织的风评。我们要将钢铁般的纪律贯彻下去，让士兵能够与民众秋毫无犯，带着坚定地信仰不畏生死地执行命令。"
#15:25
FAV_MilR_Zealous_Spirit:0"神把一切仇敌\n都放在他的脚下"
FAV_MilR_Zealous_Spirit_desc:0"战争需要的不是诗人和贵族，而是钢铁和野兽。为了我们共同的事业和蒙德人民的未来，我们需要将宗教狂热灌输到军队当中去，让他们拥有钢铁般的意志和野兽般的热情，在战斗中为我们带来胜利。"
#15:53
FAV_MilR_Blossom_like_Rose:0"这必朽坏的\n总要变成不朽坏的"
FAV_MilR_Blossom_like_Rose_desc:0"对信仰的狂热需要贯彻到军队的每一处，要让军人们相信死后有更美好的世界正在等待他们，为此可以在现世付出生命；要让他们知道人类创造的道德并无意义，只有为神尽忠才能升上天空岛。如此一来，真正强大的军队就锻造出来了。\n这样的精神不仅要在军队里出现，更要从军队开始遍布整个社会——这也是我们最终的目的。"
FAV_MilB_Lighten_their_Mind:0"启蒙其头脑"
FAV_MilB_Lighten_their_Mind_desc:0"如果我们想要企及我们主张的目标，那么改造现在这支散漫又落后的部队就是必须要做的事情，而军队天然的高组织性也使它能够承载某些……实验。\n军队的改造现在就要开始，而且将持续进行、永不停止。我们军队改造的最终目标是：打造一支人人都具有高昂战斗意志、高昂纪律意识和高昂公民意识的强大军队，为我们摘下胜利的果实。"
FAV_MilB_Red_Army_Chaplain:0"红色随军牧师"
FAV_MilB_Red_Army_Chaplain_desc:0"随着军队改革的进行，过去依照传统配置在军中的随军牧师这一职位将发挥更大的作用，他们需要担起向军中灌输我们的主张、解释军队作战任务意义、辅助处理士兵生活问题乃至带头冲锋的任务，只有这样，军人们才能相信我们和他们都是能为理想牺牲的坚定之人；如此一来——军人们才能更少地牺牲。"
FAV_MilB_Young_Vanisa_Forward:0"年轻的温妮莎向前进"
FAV_MilB_Young_Vanisa_Forward_desc:0"一群只会服从命令的军人不过是杀人的兵器，而我们要的是保卫人民、保卫自由的战士，就像是温妮莎那样的人。\n军队的改造已经显出初步成果，战士们的纪律正变得严苛，他们的精神却变得更加活跃。对胜利的渴望逐渐弥漫全军，从士兵到指战员，人人都能够讨论如何取得胜利，人人都明白他们是为什么在战斗。\n也许有一天，我们还能升得更高；也许有一天，我们的战士们全都能像温妮莎那样，强大、美丽而又自由地屹立。"

FAV_EcoR_Lighten_their_Mind:0"没收反对派资产"
FAV_EcoR_Lighten_their_Mind_desc:0"当我们的敌人手持万贯家财，自以为拥有对我们的优势时，他们却忽视了我们手中的刀兵。救赎蒙德的事业如今正急缺资金、需要生产能力，而资金和产能真好就在他们手中。\n我们绝不会被世俗的所谓仁慈束缚手脚——让我们仇敌的灵魂上天空岛，而剩下的东西都留在地上。"
FAV_EcoR_Military_Economy:0"军事化经济"
FAV_EcoR_Military_Economy_desc:0"从现在开始，我们的经济将开始转型，过去低效、臃肿的经济运转必须得到改良，诸如名牌包包、花卉种植这样没有实际价值的产业将从经济中去除，以将大部分资源向战备方向倾斜。"
FAV_EcoR_Holy_Sword:0"神明的锋刃"
FAV_EcoR_Holy_Sword_desc:0"我们是神明改造蒙德的手术刀，我们剜除脓疮的刀刃必须要足够锋利。为了蒙德更伟大的未来，我们治下的所有人都必须献出力量——成年人要参与生产、加入军队；女性要积极地执行辅助工作，同时稳定家庭；就算是老人和孩子，也要执行他们力所能及的工作，这一切都是为了蒙德，为了神的意愿。\n清各位记住——世俗的苦难并非真正的苦难，它们不过是神给予我们的试炼。而死后不能得到救赎，那才是真正的苦难。"

FAV_Strengthen_Connection_Between:0"亲近我们的同胞"
FAV_Strengthen_Connection_Between_desc:0"我们现在面临一个前所未有的机会——与我们的盟友达成和解，取得他们的力量，而轻而易举地在全蒙德实践我们主张的机会。"
FAV_Thorn_of_Rose:0"玫瑰亦有尖刺"
FAV_Thorn_of_Rose_desc:0"所谓的“和平方案”恐怕不是那么可靠，我们必须要做好冲突的准备。"
