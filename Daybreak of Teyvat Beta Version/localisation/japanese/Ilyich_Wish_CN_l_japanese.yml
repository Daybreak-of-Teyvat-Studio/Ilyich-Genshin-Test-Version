 Ilyich_Genshin_Wish_System_purchase_shuoming:0 "課金説明：\n\n祈願はキャラクター祈願と武器祈願の2種類に分けられ、それぞれの祈願は紡がれた運命(纠缠之缘)を消費する必要があり、紡がれた運命は原石と交換することができ、原石は人的資源と交換することができます。祈願は底机制を持っていません。\n\n換算式：1紡がれた運命 = 160原石 = 64800人"
 Ilyich_Genshin_Wish_System.1.t:0 "南に良き魚あり。今に賢き良あり(from:南有嘉魚)"
 Ilyich_Genshin_Wish_System.1.d:0 "大丈夫生居天地间，岂能郁郁久居人下！人云：玉可碎，而不可改其白；竹可焚，而不可毁其节；身虽死，名可垂于竹帛也。奈何鄙人飘零半生，只恨未逢明主！公若不弃，某愿拜为义父！"
 Ilyich_Genshin_Wish_System.1.a:0 "让我看看"
