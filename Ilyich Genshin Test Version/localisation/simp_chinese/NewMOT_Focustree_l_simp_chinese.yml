MOT_Step_on_Blood4:0"……踏着卖国贼的尸体前进！"
MOT_Step_on_Blood4_desc:0"看看这蒙德吧——看看我们在外敌、恶棍、小人和卖国贼的蹂躏下千疮百孔的祖国！\n在蒙德的各处，如今有上百万人挣扎在饥饿与恐惧当中。与此同时，那些受外国人资助的卖国贼正在数自己得到的钱；那些自认为正义的卖国贼正在屠杀平民；那些分裂祖国的卖国贼正在花天酒地；那些妄图将奴隶的枷锁重新加到我们身上的卖国贼，正在打造杀人的兵器；那些拖累蒙德的统一，让我们的同胞无法从战争中挣扎出来的卖国贼，正在远离战争的地方享福！\n同胞们！求饶不能让落下的刀锋偏离，想要免于死亡，唯有奋起一搏！让我们追随诺艾尔团长的脚步，向着蒙德的自由与统一前进！\n让那些欺骗我们、伤害我们、压迫我们的人，付出血的代价！\n§R 杀 光 卖 国 贼！§!"
