 LYY_Depression_News.1.t:"Black Moon Festival"
 LYY_Depression_News.1.d:"The death of Emperor Yanwang had a huge impact on Liyue's economy. As Liyue's largest financial pillar, the existence of Emperor Yanwang ensured the stability and credibility of Liyue Molla. His His death made all the people of Teyvat doubt the value of Liyue mola, leading to an unprecedented mola panic. Many Liyue people were worried that the value of mola would fall, and they rushed to banks to exchange for other stable assets, causing a run. The frenzy occurred in every bank in Liyue. Long queues appeared in banks across Liyue, and some banks even suspended operations due to lack of cash. This frenzy of runs put heavy pressure on Liyue's financial system. Even authoritative institutions like Liyue Central Gold House are having trouble dealing with it. Liyue's government and chamber of commerce are urgently formulating response measures to try to restore people's confidence in Mora, but the effect is not yet obvious. Liyue is facing an unprecedented crisis. The economic crisis. Along with the currency crisis came the collapse of Liyue's stock market. Liyue's stock price plummeted on yesterday's Zhuyue Festival. Even the stock price of Southern Cross Fleet Company, which monopolizes Liyue's overseas transportation trade, was cut in half! Yes! Therefore, some financiers call that day the Black Moon Festival! - Fontainebleau Steambird International Edition"
 LYY_Depression_News.1.a:"Disaster has struck!"
 LYY_Depression_News.1.b:"Disaster has struck!"
 LYY_Depression_News.2.t:"Crisis intensifies"
 LYY_Depression_News.2.d:"Yuheng blew the whistle, Tianquan rang the bell. Qunyu Pavilion issued a signal, and Liyue rushed to hell! As Liyue's economy continued to deteriorate, a terrible chain reaction soon occurred: a crazy run , banks collapsed, the stock market evaporated, bubbles burst, factories closed, and workers lost their jobs, Liyue continued to fall into the abyss. These events caused panic and anger among the people, leading to social unrest and violent conflicts. The interim government of Liyue tried to adopt austerity policies and Diplomatic efforts were made to save the situation, but with little effect. Some opposition and civil society organizations began to organize protests and demonstrations, calling for the government to step down. While Liyue's allies and enemies were waiting and watching, waiting for the best opportunity to intervene or take advantage of this precarious situation country. Many people began to flee Liyue and seek refuge elsewhere. The future of Liyue is full of uncertainty and crisis. - Fontainebleau Steam Bird News International Edition"
 LYY_Depression_News.2.a:"Things are getting worse"
 LYY_Depression_News.2.b:"Things are getting worse"
 LYY_Depression_News.3.t:"Ningguang Village and Coconut Milk in the Water"
 LYY_Depression_News.3.d:"During the crisis, the unemployed suffered from hunger and cold. They wandered around the country, sometimes sleeping in jungles, parks, streets, stations, and sometimes living in houses made of wooden boards, old iron sheets, oilcloths and even kraft paper. They lived in shabby houses built with measly handouts. Shanty towns built with old iron sheets, cardboard and burlap appeared on the once bustling streets. This was very different from the prosperity that Chairman Ningguang claimed when he took office. So people called it Ningguang Village. At the same time, in order to eliminate the so-called excess supply and raise product prices, profit-oriented capitalists began to destroy excess products in large quantities. Master Xingqiu of the Feiyun Chamber of Commerce ordered his subordinates to destroy tens of thousands of tons of Coconut milk was poured into Liyue Port, turning Liyue Port into a silver port. These heinous acts aroused the people's anger and dissatisfaction. They began to organize and make demands and protests to the government and capitalists. They demanded that the government Provide more job opportunities and social security, and capitalists stop waste and exploitation. They also asked Chairman Ningguang to step down because she did not fulfill her promises, but colluded with capitalists and sacrificed the interests of the people. They chanted "Ningguang "Step down", "Feiyun Chamber of Commerce get out of Liyue", "The people want to survive", "The people want dignity". - Liyue Port Workers Daily reported"
 LYY_Depression_News.3.a:"Have you ever heard the voice of the people?"
 LYY_Depression_News.3.b:"Have you ever heard the voice of the people?"
 LYY_Depression_News.4.t:"Bill to Increase Tariffs"
 LYY_Depression_News.4.d:" In order to protect the country's economy and employment, the Liyue interim government announced that it will significantly increase tariffs! This measure has triggered widespread controversy and opposition at home and abroad. Some economists believe that increasing tariffs will harm Liyue International competitiveness, increasing the burden on consumers, triggering trade wars and retaliation. Other economists believe that raising tariffs is a necessary means to deal with the economic crisis, which can protect domestic industries, increase fiscal revenue, and promote the development of the domestic market. Glass The interim government stated that the increase in tariffs was in compliance with World Trade Organization rules and was aimed at safeguarding Liyue's national interests and economic security. At the same time, the interim government also expressed its willingness to conduct friendly consultations with other countries to seek common ground. Solutions to the economic crisis. ——The latest market research report of Mondregenfund Wine Industry"
 LYY_Depression_News.4.a:"Is this a good thing or a bad thing?"
 LYY_Depression_News.4.b:"Is this a good thing or a bad thing?"
 LYY_Depression_News.5.t:"The crisis spreads around the world"
 LYY_Depression_News.5.d:"Liyue, as the place where the wealth of the entire Teyvat continent is created, an unknown economic crisis broke out. This crisis basically affected the entire Teyvat continent. As a country close to Liyue and with frequent trade between the two sides, Mondstadt , its exports have been severely hit. The originally best-selling Mond wine has no interest in the Liyue market, causing Mond wine industry to be in trouble. Mond winery is filled with a large amount of Dandelion wine, Feng Hua Song and other stores The door has been closed for a long time, and troublemakers often gather at the entrance of the church or in front of the Knights Hall. What? Dawn Winery is bankrupt!"
 LYY_Depression_News.5.a:"What will happen to Mondstadt?"
 LYY_Depression_News.5.b:"What will happen to Mondstadt?"
 LYY_Depression_News.6.t:"The Earldom of Lygenfund declares war on the Free City of Clearspring"
 LYY_Depression_News.6.d:"With God's blessing, keep the light of the morning, honor Diluc, Count of Lygenfind, and show your loyalty to the brave people. Guz declares war on the Free City of Qingquan Town. The soldiers of the land and sea should fight bravely. , Isolated hundreds of officials should work hard to govern, and isolated people should each perform their duties. Billions of people are united as one, using the total strength of the country to achieve the goal of the war, and everything must be done. Barbatos, the god of wind, is above, Lai You, the common people, are loyal and brave, and hope to carry out the legacy of your ancestors, quickly put an end to the chaos, establish permanent peace in Mondstadt, and preserve the honor of your family. You have great hopes! - Diluc, Count of Legenfend."
