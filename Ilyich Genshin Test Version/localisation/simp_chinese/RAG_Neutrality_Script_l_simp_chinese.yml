RAG_Neutrality_Event.1.t:0 "迪卢克的往事一"
RAG_Neutrality_Event.1.d:0 "作为诗酒之城，蒙德的酒业闻名遐迩。\N而「晨曦酒庄」的主人迪卢克老爷掌握了蒙德酒业之半，这意味着，他掌握了金钱的流动脉络与酒馆的闲言碎语。\N某种意义而言，称得上是无冕的蒙德之王。" 
RAG_Neutrality_Event.1.a:0 "在黑暗中行走" 
RAG_Neutrality_Event.2.t:0 "迪卢克的往事二"
RAG_Neutrality_Event.2.d:0 "蒙德的空气里总是弥漫着酒香。\N如果追寻源头，香气会将你领到迪卢克老爷的「晨曦酒庄」。\N果木制成的牌匾骄傲地昭告着酒庄之名，下方还标有几个小字：\N「莫忘始终」。\N人们对这句格言的理解是，酒庄佳酿的美味始终如一，如同拂晓晨光般充满希望。\N更加务实的西风骑士们则会想到，许多年来酒庄与蒙德城互相帮扶的历史。\N庄园内偶尔举办酒会。衣香鬓影中，总有人为尚未完婚的贵公子引见自家热情的少女。\N结果往往是引来一片欢笑：\N「多亏迪卢克老爷以事业为妻，我们才能喝到这样的美酒啊！」\N无论来者为何，无论有何事务，他的应对永远滴水不漏。\N从各种意义而言，迪卢克老爷都是无可挑剔的杰出绅士。" 
RAG_Neutrality_Event.2.a:0 "在黑暗中行走"
RAG_Neutrality_Event.3.t:0 "迪卢克的往事三"
RAG_Neutrality_Event.3.d:0 "迪卢克老爷不喜欢谈论过去的事情。\N「假如迪卢克老爷还在骑士团，那该有多好。」\N资历够老的骑士若喝了酒，便会如此感慨。\N那是很久以前的事了。迪卢克的父亲，前代酒庄主人克利普斯老爷盼望儿子能成为最优秀的骑士，守卫自由之邦蒙德。\N遵循父亲愿望不断历练的迪卢克，始终依照莱艮芬德家家规严格锻炼自己。完成骑士团的考验，许下守护蒙德的誓言后，他顺利成为骑士，又因表现活跃提前晋升为最年轻的骑兵队长。\N借由无数次任务与巡查，蒙德人认识了年轻热情的骑兵队长迪卢克。\N无论任务多么严苛，骑士的风度与热忱永不会褪色；无论挑战多么艰巨，也如利剑般活跃在最前线。骑士同侪与蒙德民众的笑容和嘉许，令红发少年坚持进取。\N但最为重要的，还是——\N「做得很好，不愧是我的儿子。」\N父亲克利普斯的赞扬点燃了迪卢克胸腔中不灭的赤焰，激励他继续迈进。\N「信念」在他的心中炽热燃烧，滚烫而恒久。\N——从前的迪卢克，正是这样的少年。" 
RAG_Neutrality_Event.3.a:0 "在黑暗中行走"
RAG_Neutrality_Event.4.t:0 "迪卢克的往事四"
RAG_Neutrality_Event.4.d:0 "「人的一生，有时会被某个瞬间改变。」\N迪卢克的骑士之路，就终结在父亲这句话之后。\N那一天，魔兽袭击了他与父亲所在的车队。\N事出突然，来不及联络西风骑士团。魔物又空前强大，令年轻的骑兵队长束手无策。\N这场遭遇战的结局出乎迪卢克预料——不曾被神认可的父亲，无法当选骑士的父亲，竟然操控前所未见的不祥力量击败了魔物；而后又在邪力的反噬中，死在了迪卢克眼前。\N沉浸在悲伤与疑惑中的迪卢克回到西风骑士团，却从督察长那里得到命令：「必须掩盖真相。」\N伊洛克强调：为了维护骑士团的名誉，他父亲的死必须被宣传为一场「不幸的意外」。\N听到这个荒谬的命令，迪卢克连辩解的兴趣都提不起来。\N父亲曾说，这个世界不会辜负抱持信念之人。\N可为什么他的信念与西风骑士团背道而驰？父亲自己在最后的时刻，又是如何看待「信念」的呢？\N迪卢克毅然抛弃包括「神之眼」在内的一切，退出了骑士团。\N他将为父亲复仇。不仅如此，他还要查明父亲所使用的那种邪恶力量，究竟来源何处。" 
RAG_Neutrality_Event.4.a:0 "在黑暗中行走"
RAG_Neutrality_Event.5.t:0 "迪卢克的往事五"
RAG_Neutrality_Event.5.d:0 "舍弃了骑士资格与「神之眼」，迪卢克把酒庄工作委托给女仆长，只身离开蒙德。\N游历七国的他遍访各地，逐渐接近了一直追寻的秘密。\N一切线索都指向「愚人众」——一个庞大如巨兽的组织。他们暗中仿造「神之眼」制作「邪眼」，这种装置能将使用者能力放大至极限，同时也会带来反噬的危险。它正是杀死克利普斯的元凶。\N父亲寻求如此罪恶的力量，难道是为了贯彻正义吗？\N时至今日，真相已经无从知晓。但在完全了解到真相之前，迪卢克拒绝退却。\N如同荒野上的鹰，迪卢克开始追猎。神秘的线索与永无止境的战斗未能困住心如火焰的男人，尽管伤痕累累，他也不曾停步。他的意志像是裹着火焰的飓风，吹散重重迷雾。\N黑暗深处，统领「愚人众」的十一位执行官静候着探求真相的人。屡次摧毁愚人众据点的迪卢克实力傲人，逼得他们亲自出手。\N生死之际，迪卢克被来自北大陆地下情报网的一位观察者救下。观察者声称已「观察」他很久，并已对他的行事风格予以认可。\N迪卢克劫后余生，从长久的愤怒中醒转，开始审视过去一切。他意识到自己的短板，同意加入这片地下情报网络。\N像初入骑士团那样，迪卢克以最认真的态度对待一切。凭借天赋与才华，他稳步升入情报网高层。\N组织由自愿者构成，大多是舍弃了身份与名誉的战士，更有甚者，连名字都能抛弃。\N与这样的同僚共事，迪卢克那份被父亲之死挫断的信念，是否能够重铸…？" 
RAG_Neutrality_Event.5.a:0 "在黑暗中行走"
RAG_Neutrality_Event.6.t:0 "迪卢克的往事六"
RAG_Neutrality_Event.6.d:0 "「莫忘始终」——人们对这句格言背后的故事众说纷纭。不过对迪卢克而言，它的意义简单又唯一。\N「需得清算罪恶。切忌在庸碌中忘却，真正的晨曦尚未到来。」\N迪卢克的孤独游历持续了三年时间。\N四年后，已成青年的迪卢克回到了蒙德城，接下了家族的产业，成为了「晨曦酒庄」的新任庄主。\N四年间，伊洛克被证实为叛变者，遭到骑士团肃清。大团长法尔伽远征域外，由新任副团长琴出任「代理团长」一职。\N「晨曦酒庄」主人的归来本应撼动蒙德，却意外地没能引起什么波澜。\N因为当时蒙德人的注意力，都聚集在一位神秘的蒙德城「守护者」身上。\N已知特征，只有偶尔嗅到的烧焦气味，与黑夜中一闪而过的火红身影。\N困扰蒙德已久的魔物陈尸野外；久遭通缉的窃贼被倒吊在神像前；西风骑士们整队前往对抗一位作恶已久的深渊法师，却发现敌人早已败亡…\凭借酒后闲话，这位守护者的事迹在蒙德城里飞速传开。最近，他被安上了一个具体的称呼——「暗夜英雄」。\N外人面前，迪卢克老爷似乎也对这位英雄不抱好感。每每听到这个名字，他都忍不住紧蹙眉头。\N酒业行会的埃泽是极少数知情者之一。他私下问迪卢克老爷：对「暗夜英雄」表现出厌恶莫非也是演技，是为了避免被骑士团查出身份？\N迪卢克老爷却依旧皱着眉头，硬邦邦地回答：\N「这个称号品味太差了。」" 
RAG_Neutrality_Event.6.a:0 "在黑暗中行走"
RAG_Neutrality_Event.7.t:0 "迪卢克的往事七"
RAG_Neutrality_Event.7.d:0 "迪卢克老爷掌控酒业，本人却不爱饮酒。\N应迪卢克要求，「晨曦酒庄」开发了若干款无酒精饮品。蒙德城里不能喝酒却想喝点什么的人们对此大加好评。\N这些饮料中有一款名为「苹果酿」的果味饮料，每月销量几乎能与蒲公英酒持平。\N人们觉得这是因为，迪卢克老爷对酒的品质有着超高追求，才不会在人前享受那些随处可见的平庸饮品。\N也有人认为，酒会让迪卢克老爷想起父亲，所以他才不愿接触。\N对于过分热情的追问，迪卢克解释说：酒精带来眩晕感，会影响他的「日常工作」。\N令人不解的是：这样一位酒庄主人，日常生活中究竟有什么事务能让他滴酒不沾？" 
RAG_Neutrality_Event.7.a:0 "在黑暗中行走"
