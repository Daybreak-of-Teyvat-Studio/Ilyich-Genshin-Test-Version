Focalors: "芙卡洛斯"
Focalors_desc: "芙卡洛斯，枫丹廷的现任水之神。芙卡洛斯热爱法庭上的一切闹剧，甚至渴求审判诸神。但她非常明白，唯有“天理”不可与之为敌。芙卡洛斯认为自己崇高与纯洁，理想之内并没有一丝污浊。在枫丹，人并不对神背负罪孽，能下达判决的只有法律与裁判庭，他们甚至连芙卡洛斯也可以裁判。芙卡洛斯沉醉于审判的氛围之中，几乎每一次审判都不会缺席。\n“总而言之，是一位……嗯……非常有个性的神明。”——布耶尔"
FON_Furina: "芙宁娜"
FON_Furina_desc_justice: "芙宁娜，枫丹的现任水神。\n这位神明以喜好歌剧著称。五百年来，她很少缺席欧庇克莱歌剧院的任何一场演出——当然，审判亦然。与他国的神明相比，她和普通人的距离是这样的近，以至于与神明相比，她更像是一位大明星。\n她本人往往不理政事，将枫丹廷大大小小的事务交予那维莱特处理。时间证明，她的决定相当英明：枫丹在那场大灾变之后迎来了井喷式的繁荣，而那维莱特将水之国度治理的井井有条。芙宁娜本人也因此得以尽情欢乐。\n时光荏苒，这样的日子已经持续了近五百年。近年来，随着枫丹内外形势的变化，无数的问题也在悄然出现。对于这位看上去如小女孩般单纯、可爱，甚至有点傻乎乎的水神而言，新的挑战仍在眼前。"
