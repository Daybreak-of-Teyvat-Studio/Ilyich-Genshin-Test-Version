 Book_script_MOT:0 "\n在诛杀“高塔孤王”、烈风之魔神迭卡拉庇安，以及推翻旧贵族的战争后，蒙德人民终于得到了他们追求的自由。\n在西风骑士团的治下，如今的蒙德追上了世界变革的脚步，每个人都沐浴在属于自己的自由当中，而蒙德这一国家也因此挣脱枷锁，自由地迈向进步与繁荣的方向——每一个蒙德人、乃至看到蒙德今日之繁荣的外国人都认为，蒙德正在蒸蒸日上，没有什么东西能够阻挡它前进的脚步。\n然而，西风骑士团高举的自由明灯过于耀眼，以至于让人们忽视了那灯下的阴影。\n\n时代荣耀：西风骑士团、奔狼领、莱艮芬德领、龙脊雪山领。"
 Book_script_LYY:0 "\n在提瓦特东南的海岸，璃月港在帝君的庇佑下斩开了几千年的风浪。在璃月人的眼里，帝君与璃月有着如磐岩般的契约，守护璃月本就是理所应当之事，绵延万年之责，可是无论好事坏事都会有着自己的终点，随着愚人众在璃月境内的活动，将要展开的请仙典仪显得危机重重。而璃月的近海，当年被帝君所镇压的漩涡魔神奥赛尔，也似乎终于不再甘愿如此结局了……\n\n时代荣耀：璃月港。"
 Book_script_INA:0 "自从五百年前坎瑞亚覆灭后，稻妻的雷电将军封闭了自我，也封闭了整个稻妻，将国事完全交给了三奉行。然而，随着时间流逝，永恒终究只是泡影，奉行所日益腐败，对雷电将军的信仰也早已变质。在天领奉行通过推行了眼狩令后，稻妻内的矛盾终究是推向了巅峰，鹤观岛，清濑岛先后为幕府所放弃。这使得幕府内渴求革新的少壮派人士蠢蠢欲动。在幕府统治范围外，一直伺机摆脱海祈岛贫困土地的珊瑚宫则终于等来了他们期待已久的时机，大肆招揽对幕府不满的人士，向昏庸无能的幕府举起了反抗的大旗。然而反抗军的迅速扩张也埋下了日后祸乱的种子。在夺取八酿岛后，一部分狂热的反抗军破坏了镇压崇神的镇物，酿成了大祸。这极大的拖延了反抗军自己的攻势，使得幕府得以重新集结部队。但毫无疑问的是，稻妻将结束百千年不易的永恒，迎来变革的风暴。"
 Book_script_SUM:0 "\n坎瑞亚灾变和大慈树王逝去500年后，须弥实际由大贤者为首的教令院所统治。然而，困扰须弥已久的死域和魔磷病问题尚未解决，小吉祥草王由于不被贤者们认可，被囚禁在净善宫。学者们的愚昧和私欲促使他们与至冬愚人众勾结，意图创造新神取代小吉祥草王。教令院的腐朽无能、独裁专制让须弥内部混乱不堪，新生的小吉祥草王希望借自己力量改变现状，她不断利用能力暗示自己的信徒与教令院对抗，同时除须弥城外的其他地方也在质疑教令院的统治，局势时刻有失控可能。内政的不稳定让须弥雨林对大赤沙海的控制力减弱，沙漠的子民蠢蠢欲动，他们意图复活赤王，让沙漠独立。除了内部的危机，更大的外部威胁也悄然降临……"
 Book_INA:0 "【推荐游玩】在眼狩令与锁国令被严格执行的今天，腐败与战争蔓延在稻妻诸岛之上，虽有社奉行在力挽狂澜，但真正能改变局势的勘定奉行与天领奉行却对此熟视无睹——或者说，腐败便是由他们而生。海祇岛珊瑚宫的叛军也随着眼狩令的逐步实施不断扩大，愚人众借着腐败与战争，在稻妻捞尽了好处，而在内忧外患下，天领奉行居然公然与愚人众合作，稻妻幕府若再无改变，恐怕天守阁就不再属于雷电将军了。"
