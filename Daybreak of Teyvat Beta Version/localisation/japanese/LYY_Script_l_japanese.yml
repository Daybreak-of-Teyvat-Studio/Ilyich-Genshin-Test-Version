 LYY_New_Event.23.t:0 "红与黑"
 LYY_New_Event.23.d:0 "刻晴打开了沉重的牢门，里面的囚犯被手铐与脚镣锁住，反绑在一张板凳上。她很生气，关节捏的咔咔响，但理智告诉她要冷静下来。她走到夜兰的面前，咬着牙一字一句地问：“是不是你把甘雨吊在那个刑架上？”\n“是又如何？”水蓝色头发的女人“噗嗤”地冷笑一声，极尽嘲讽地说：“不仅如此，我还亲自审问她呢。是不是预料之中呢？”话音未落，身下的板凳就化成一堆木条，她倒在的地板上。噩梦开始了。\n刻晴手上出现了一根橡皮棍。“甘雨所受的痛苦，也体验一下吧。”\n夜兰看不清刻晴的动作，但身体诚实的做出了反馈。手肘，大腿，后背，腹部传来火辣辣的刺痛，这对夜兰来说是小菜一碟，她闭上眼睛，享受着痛楚带来的异样快感。刻晴鄙夷的看了她一眼。\n“呃——！”小腹传来极其尖锐的刺痛，疼的让夜兰睁开眼睛，卷缩身体。她咳出了一口血，重重的喘息着，刻晴的脚依旧踩在她的小腹上。\n“知道什么叫痛了吗？”\n下一场噩梦开始了，刻晴的下一脚踢在她的肋骨上，然后是肚子，然后是私处，然后是脊梁骨。相比之下，橡皮棍的击打简直可以用温柔形容。夜兰忍不住发出痛叫，在地上打滚，想要躲开拳打脚踢，但这除了白白增添了刻晴的愤怒外没有一点用处，更多的拳脚落在她的身上。令夜兰更害怕的是，她无法在没完没了的拳打脚踢下失去意识。直到不知多久以后，她像一袋土豆倒在牢房的石板上一动不动，有个人进来试她的脉搏，验她的神经反应，翻她的眼皮，粗糙的手指在她身上摸来摸去看有没有骨头折断，在她的胳膊上打针，让她昏睡过去。"
 LYY_New_Event.23.a:0 "紫与蓝，在封闭的空间里无限延伸。"
 LYY_New_Event.24.t:0 "始末轮回"
 LYY_New_Event.24.d:0 "夜兰在一片黑暗中苏醒，立刻就明白了自己的状态。自己被固定在床上，嘴巴也塞了一个口球。多年工作的经验练就了她在黑暗中听声辨位的能力，远远就听见了高跟鞋与地板的摩擦音，和铁门“哐当”的开关声。\n来者一把撕开夜兰的眼罩，突如其来的光亮让她睁不开眼。紫发的女人首先进入了夜兰的视线。其后，口球也取下来，刻晴以戏谑的眼神看着她大口呼吸的样子。“舒服吗？”她手下有一个仪表，上面有一个杠杆，仪表的表面上有一圈数字。\n夜兰尝试移动她的手，不出所料的纹丝不动。“不过如此。”\n刻晴的手微微动了一下，此后毫无征兆地，夜兰感受到一阵猛烈的疼痛传遍全身，痛觉望而生畏，这是她从未感受过的痛觉。虽然她感觉很享受但身体仍不受控制的抽动，额头粒粒汗珠浸湿头发。夜兰咬着牙不发出一点声音。\n“哎呀？这就到极限了？”刻晴哂笑道：“这些手段可比你拷问犯人要温柔得多。”夜兰回看刻晴，却在痛楚中无法说出一句字。\n刻晴把杠杆拉回去，阵痛很快消退，和发生时一样快。“现在是四十，这个仪表最高可以有一百，简言之你的死活掌握在我的手中。在我们谈话的期间，如果你故弄玄虚或装聋作哑，我就可以让你痛的叫出声来。\n明白吗？”任何人都别想从夜兰的嘴里挖出哪怕一点信息。\n“你应该反思自己为什么如此无能，想让我说一个字。你还是太年轻了。”夜兰想侧过头，但被锁链固定着。刻晴冷哼一声：“我们走着瞧。你会后悔的。”\n“回答我，是不是你一手炮制了月海亭案？”刻晴提出了问题。\n夜兰根本不屑于回答，然后就是一阵剧痛，仪表上的指针转到了五十五。她冷汗直冒，仿佛下一秒她的生命就结束了。即使给自己再多的心理暗示，夜兰也难以忍住。刻晴把杠杆拉回来，不过剧痛只稍微减轻了一些。“说。”夜兰依旧一言不发。\n指针转到了六十，六十五，七十。夜兰猛地睁眼又闭眼，想转移疼痛。疼痛愈加剧烈，即便如此，她依然只字不提。可是，随着雷元素不断的侵蚀着夜兰身体的每一寸，她已经坚持不了多久了。\n夜兰突然叫出了声，然后闭上双眼。极大的感电让夜兰恍惚置身冰原中央，朔风凌冽。夜兰想用蜷缩取暖但身体不能移动，眼泪伴着涎水禁不住的流淌。夜兰想要拥抱温暖，想要被人呵护。刻晴也恰到好处地松开拉杆抱住夜兰。那一刻，痛楚是外来的，从别的来源来的，只有刻晴才会救她免于痛楚。但是随着意识回归身体，她对抱着自己的女人感到一阵恶寒。夜兰晃动着身体，尝试挣脱刻晴的怀抱。她对面前曾经把自己痛打一顿的女人心生厌恶。\n“乖。”刻晴的声音从她的耳边响起，痛楚减退了。“不要怕，说出来。”\n“是……是凝光……她……她命令我去做……”夜兰有些口齿不清的回应道。\n“真是不幸。”刻晴摇摇头，温柔的说：“说谎的坏孩子是要受惩罚的~再来。”\n夜兰身上的镣铐又收紧了，她又感到一阵痛，让她双眼紧闭。指针大概升到了八十，九十。她只能断断续续地记得为什么这么痛，意识好像要消散了。\n“是谁？”\n“只……有……我。”\n“好一些了。真乖。”一根针扎入夜兰的胳膊，刹那间痛苦消散，温暖遍布周身。她睁开眼，满含热泪地看着刻晴。夜兰从来没有这么爱着面前的女人，这不仅是因为她停止了自己的痛苦，还有一种异样的感情在内心酝酿。\n两块有点湿润的垫子夹住夜兰的太阳穴。她缩了一下，感到一点痛，但跟之前完全不一样的痛。刻晴把手按在她的手背上，叫她放心，语气很和善。\n“这次不会有痛苦的。”刻晴说。“把眼睛盯着我。”\n然后就是一阵爆炸，虽然没有声音，但夜兰感到一阵闪光，让她睁不开眼睛。 这次的确没有伤害，只是让她睡了过去。"
 LYY_New_Event.24.a:0 "睡一觉就好了"
 LYY_New_Event.25.t:0 "我是谁"
 LYY_New_Event.25.d:0 "夜兰又被铐在一张椅子上。不过最近管理比较松了，她每天有一定时间可以自由活动。仪表不再让夜兰心生畏惧，在刻晴的描述中，那是惩罚坏孩子的工具。那时候多半是她脑袋不灵光了，刻晴的善意提醒。她们的对话持续了多久，夜兰已经不记得了，可能有几个星期，也可能有几个月。\n夜兰把所有事情都说了，毫无保留。无论是甘雨的虚假证词，还是对凝光反对者的暗杀情况，全部向刻晴供认不讳。她发现自己很难拒绝回应刻晴的问题。每当她这个想法出现在她的脑里，就会有一种强大的力量把这个想法压下，到后来，这根本不会再出现了。此外，当她听见刻晴的高跟鞋和地板摩擦的声音，她总是觉得很兴奋，以致下身也有点湿润———刻晴的存在使她感觉很舒服。\n铁门再一次打开，刻晴走了进来，注意到夜兰热切的眼神，面带笑容的坐在她面前，开始了新一轮的问询，夜兰滔滔不绝地讲述着自己过往的经历，刻晴在旁连连点头，不时摸摸她的头以示赞许，仿佛这不是一场审问，而是朋友之间的谈话。\n“真乖。”问讯结束后，刻晴站起来，在夜兰的面颊上亲了一下。“乖孩子就该有奖励。站起来吧。”束缚着夜兰的镣铐应声打开。她抓住刻晴向她伸出的手，想要起身，却发现自己因为长期固定在椅子上，双腿完全使不上力，刚挺直腰就摔在地上。夜兰仰起头，瞻仰着刻晴的面容，就像瞻仰神明一般。她手足并用，慢慢的蠕动到刻晴的跟前，在高跟鞋装饰精巧的金色尖端印上充满崇敬与爱慕的一吻，舔舐凝固在上面，残存的血迹。\n“啪嗒”刻晴打了一个响指，坐在夜兰刚坐过的椅子上，把脚伸到夜兰的面前。“作为奖励，我恩准你做你期待的事情。”\n夜兰顿时两眼发光，像得到糖果的小孩子一般将刻晴的玉足捧在手里，低着头将高跟鞋像揭开包装谨慎褪下。双手捏住其中一只，舌尖轻轻触碰，脚尖的触感忍不住让刻晴呻吟一声。夜兰撕咬着丝袜，刻晴摸着夜兰的额头说：“你还真是心急……啊”夜兰将足指整个含在嘴里，湿润的口腔伴上发痒的足指让刻晴不自主发出呻吟，又挑逗地松开，嘴边的银丝还黏在足尖。夜兰灵巧的舌头在刻晴的脚丫上游走，慢慢的移动到脚踝，却把脚收了回去，她碧绿色的眼睛顿时变得暗淡，可怜巴巴的低下头。\n刻晴看着跪在地上意犹未尽的夜兰，以家长的口吻问道：“夜兰，我是谁？”"
