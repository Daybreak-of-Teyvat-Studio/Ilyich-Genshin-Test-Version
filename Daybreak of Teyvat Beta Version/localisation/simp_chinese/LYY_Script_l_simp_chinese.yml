 LYY_Event.16.t:"帝君遇刺的真相"
 LYY_Event.16.d:"近日，「帝君遇刺」重案组指导专家、往生堂客卿钟离先生在古籍《玑衡经》中发现了一个历史现象，其名为「磨损」。所谓「磨损」，通常指的是生物由于时间的流逝或经历的磨砺，导致精神层面的衰退或变化。这种磨损可能表现为记忆和情感的逐渐丧失，甚至可能导致个体的心智和理性受损，使其变得类似于野兽。磨损不仅仅是物理层面的损坏，而是更多地涉及到精神和情感层面的损耗。例如，当年若陀龙王就是因为磨损而失去了与帝君一起征战的记忆，以及保护璃月港的契约，从而发狂作乱。\n如世人所知，岩王帝君在世间已度过六千余岁，他与仙人一同建立璃月，也是三千七百年前的事了。漩涡无法击碎的磐岩，也会在时光的冲刷之下磨损。帝君只是一直在说服自己，磨损出裂纹的那一天还没有来临而已。然而作为最初的七神与勤劳爱民的尘世执政，帝君他已然逼近了磨损的临界点，以至于在这次的「请仙典仪」上遭逢不测。\n但帝君身为最古老的魔神，必然不会完全没有准备。根据帝君在太山府遗留下来的阵法与钟离先生的推测，帝君或可能因为磨损，已然分化成两个部分，即在「请仙典仪」上陨落的仙祖法蜕，以及失去帝君大部分记忆与力量的凡民之躯。关于前者，新的璃月政府将之安放在了黄金屋深处的秘阁内。至于后者，既然帝君并没有在烽火连天的璃月内战中现身，我们还是不要再打扰那位失去帝君大部分记忆与力量的凡民之躯了吧。"
