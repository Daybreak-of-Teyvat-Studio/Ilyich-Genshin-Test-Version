FAV_Aboka:0"阿波卡利斯"
FAV_Aboka_desc:0"阿波卡利斯先生本来只是一个作家；但他被卡莲女士的身姿所感召，决定加入我们的队伍，借助他家族的力量为我们与各大公司进行协商。据说他与德丽莎小姐也是一见如故，甚至有过拜对方为义母的想法。"
FAV_Card:0"卡德纳尔"
FAV_Card_desc:0"对交回总部来说，卡德纳尔是一个死人——他本应该在带领农民掀翻地方教会后就在镇压中死去了才对。\n但他没有，而是化名加入了我们，成为了无数希望改变这个世界的狂徒中的一员。"
