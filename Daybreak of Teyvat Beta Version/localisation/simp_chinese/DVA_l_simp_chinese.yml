dva.ab.24.t:0"启程之日"
dva.ab.24.d:0"倒计时，5,4,3,2,1，发射！安柏带着公社委员们站在半露天的控制室里，同技术人员们一起紧张地盯着天空。“各项数据正常。”一位年轻的男研究员喊道。“风场模块已开启”“已锁定预设目标”一连串的指令声在大厅中回荡，所有人都像上了发条的机器，一丝不苟的执行着自己的任务。\n\n“已达到预设高度，发现世界屏障！”一名女研究员用尽全身的力气大喊，整个控制大厅突然间陷入了沉默，但这只持续了一秒钟，紧接着便被打破。阿贝多离开了自己的座位，来到安柏身边，“我们的实验已经完成了，现在世界屏障近在咫尺，要不要动手就看你的决定了。”"
dva.ab.24.a:0"目的已达到，到此为止"
dva.ab.24.b:0"来都来了"


dva.news.5.t:0"深渊入侵"
dva.news.5.d:0"在望风公社发射了一个不明飞行物后，提瓦特的星空突然撕开了一个口子，一些奇怪的生物从缺口进入了提瓦特，其中就有成群结队的兽境猎犬。西风骑士团、千岩军、幕府武士、三十人团、警备队、部族勇士、愚人众全都联合起来了，所有人，凡是能举起武器的，都拿起了手头的家伙保卫自己的家园。毫无疑问，提瓦特已经到了最危险的时候了。"
dva.news.5.a:0"天哪，末日来临了吗？"

dva.ab.25.t:0"风之翼与蒙德"
dva.ab.25.d:0"项目名称：【风之翼】\n项目等级：【半公开】\n根据军事委员会通过的决议，设立装备验证项目【风之翼】，作为高塔研究所常规项目执行。\n\n项目情况：已完成\n项目完成时间：【数据删除】\n项目完成情况：验证了风之翼作为普通人常规装备的可行性，目前已招募民众自愿试用新型风之翼，反响良好，可行性和实用性均已得得到认证，正准备推广到普通民众中。"
dva.ab.25.a:0"有必要进一步推广"

dva.ab.26.t:0"炼金术的奥秘"
dva.ab.26.d:0"“呼吸黑土则污秽，呼吸白垩则无垢。我从师父那里继承了孕育生命的【黑土之术】，侧重于【创造生命】这一分支。在师父的造物中，兽境猎犬是【淋溶层】的造物，杜林是【腐殖层】的造物，至于【白垩层】...”阿贝多难得停顿了一下，“是神明。”深吸一口气，他继续说道：“神明，或者说魔神，和史莱姆一样，都是纯粹的元素生物，并没有本质上的区别。”“尘世七执政稍有不同，”莫娜接过了话茬，“他们除了自身拥有的元素权柄，还占据着【神位】，【神位】不仅是天空岛用来锚定提瓦特元素力的工具，也能给神明提供不死不灭的身躯。”莫娜点头致谢，阿贝多重新主导话题，“比白垩更高级别的【赤成】，便是提瓦特的人类，人类是原初的那一位以黑土为质料创造的，本身无法引导元素力，但是会诞生情感，信仰，执念之类的精神力量。人类中的一小部分能使用元素力的个体，是通过【神之眼】这一媒介来驱动元素力，这就证明了人类的【位格】本就高于【魔神】。炼金术有三个步骤：理解-分解-重构，也就是说，新生事物必须战胜旧事物，与之相对的便是炼金术的最高成果【黄金】，那位旅行者，恐怕在没有神之眼的情况下，就能掌握其中元素力，换句话说，他和原初的那一位，在同一个位阶上。”"
dva.ab.26.a:0"我们该做些什么？"

