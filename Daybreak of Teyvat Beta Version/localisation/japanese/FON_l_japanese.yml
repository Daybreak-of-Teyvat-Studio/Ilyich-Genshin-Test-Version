l_japanese:
 FON_Philosophies_of_Order: "「秩序」の哲学"
 FON_Philosophies_of_Order_desc: "水の国の堅固な盾は秩序である。 フォンテーヌの一切の法律は、結局は穏固な秩序に服務する。 公正と正義は秩序から生まれ、また、秩序に服務する。 フォンテーヌの恒無風浪の水面のように、秩序がフォンテーヌの存在の基石を形成している。"
 FON_government_with_low_efficiency: "低効率な政府"
 FON_government_with_low_efficiency_desc: "ティワット大陸にあるフォンテーヌは、エレガンスとロマンスで定評があるが——ロマン的過ぎるのかもしれません。\n冗長な官僚主義、文化や慣習の影響、長期にわたる安定と安寧が相まって、フォンテーヌの行政は息をのむほど非効率なものとなってしまった。"
 FON_high_time_of_economy: "経済の高峰"
 FON_high_time_of_economy_desc: "生産、消費、貿易、蓄積、挖掘......何百年、何世代にもわたって、フォンテーヌは璃月に次ぐティワット最大の経済都市になり、経済活動は比じゃ無いほどに熱い。\n近年、多くの経済学者がフォンテーヌ経済の過熱を憂慮しているが、有効な政策により、大小さまざまな変動は結果的にフォンテーヌ経済に影響を与えず、むしろそれを水漲船高させた。\nフォンテーヌ人よ、この黄金の時代を享受せよ！"
 FON_science_with_bureaucratism: "官僚化した科学院"
 FON_science_with_bureaucratism_desc: "理論上では、フォンテーヌの科学技術は非常に進んでいるはずだったが、そうではなかった——科学院が建設されてから数年後、官僚体制がフォンテーヌの中央研究組織に浸透したのだ。 責任逃れと先延ばしは、フォンテーヌの科学の進歩に深刻な影響を与えた。"
 FON_judge_machine: "諭示裁定カーディナル"
 FON_judge_machine_desc: "谕示裁定枢机，坐落于欧庇克莱歌剧院。在审判时，谕示裁定枢机会收集观众的反应，给出自己的判断。理论上，最高审判官那维莱特也需要依照其结果行事。\n尽管有人会质疑它的判断是否准确，但实践上看，谕示裁定枢机的结果始终与那维莱特本人的判断保持一致。\n如今，谕示裁定枢机已经成为了正义的标志。\n\n§H据说，谕示裁定枢机也会从审判中吸取能量，但这么庞大的能量会用在何处，始终没人答得上来……§"
 FON_time_in_peace: "平和な歳月"
 FON_time_in_peace_desc: "武备废弛，久不识兵——这些都算对枫丹军队的夸奖了。长期的和平让军队早已失去战斗力，其指挥体系混乱，后勤系统几乎为零。这样一支军队或许只能——说的难听点——当警察用。"
 FON_crisis_of_population: "人口危機"
 FON_crisis_of_population_desc: "一部の学者は、現代化は利点ばかりではないと指摘している。例えば、現代社会では人口増加が大きな問題になる可能性がある。\n残念ながら、彼らの意見は正しいようだ。フォンテーヌは深刻な「現代病」を患っているようで、人口危機がその主な現れだ。人口基数の影響、生活の質の全体的な向上、生育欲望の総体的な低下、これらはすべて、フォンテーヌの人口の先行きを楽観視できない要因となっている。\n科学技術の水準の進歩のおかげで、我々は今でも完全雇用を達成できているが、ある人は、将来、戦事が起きたら我々は十分な兵力を獲得する方法は無いのではないかと担心している。"
 FON_conflict_1: "社会矛盾：緩和へ向かっている"
 FON_conflict_1_desc: "近代以降、大規模な工業化と現代化が事実、この国に多くの利益をもたしているが、それに随って社会矛盾も出現している。大企業の所有者は錦衣玉食であるが、普通の労働者は基本的生計に発愁している。都市部の生活は豊富多彩だが、農村部の生活は100年前と変わらず単調で変化が少ないままである。 外国からの移民や観光客がこの国に頻繁に来て現れるようになったが、保守派は「経済と文化の侵入」だと非難している......\n\n現在、順調な経済発展、適当な政策調整及び社会の共同努力の結果、社会矛盾は概して緩和へ向かっている。"
 FON_magictime: "イッツ･ショータイム"
 FON_magictime_desc: "フリーナ様の栄光のおかげで、フォンテーヌは500年余りの歳月の間、平穏な地で居続けた。彼女の「演劇」、「審判」そして「正義」の探求により、エピクレシス歌劇場はフォンテーヌの芸術の中心地となり、何百年にも渡って無数の芸術家たちが自分自身の見事な表演を捧げてきた。 \n\n間もなく、有名なフォンテーヌのマジシャン——リネが、歌劇場で一つの出演を捧げます。 楽しみにしていよう！"
 FON_search: "真相の調査"
 FON_search_desc: "突然の殺人は観衆を恐怖に陥れ、他方の観衆は説明を強く求めている。 そこでヌヴィレットは調査を開始し、間もなく真相が明らかになることを期待している。"
 FON_waterdeal: "胎海の水の処理"
 FON_waterdeal_desc: "時間は刻一刻と迫っている。フォンテーヌは塵土の中に埋もれてしまいたくはない！ 行動を起こそう！\n\n§Yこの国家方針が完了すると、「胎海の水危機」システムが起動します。 その際、「胎海の水危機」の発生を国家方針やディシジョンなどで遅らせ、最終的な解決を図る必要があります。§Y"
 FON_resources_left: "雪中送炭"
 FON_resources_left_desc: "尽管不情愿，我们也应当承认，至冬的工业水平在整个提瓦特都是排得上号的。值此危难关头，无论枫丹和至冬关系如何，我们都应当放下身段向其求助。\n\n依靠至冬的力量，我们将更容易渡过此次危机。§R但请您牢记：天下没有白吃的午餐。§\n\n§g至冬及愚人众在我国的声誉将会改善。§"
 FON_resources_right: "自力更生"
 FON_resources_right_desc: "枫丹将依靠枫丹人来度过这次危机！让我们开动马力进行生产！让我们把工业体系投入到危机应对中！\n\n§G依靠自己的力量会让我们付出更多，但能够保证我们的独立自主。§"
 FON_people_left: "棘薔薇の会の基幹"
 FON_people_left_desc: "自卡雷斯组建刺玟会以来，这个组织就具有极高的声誉，只是因为“不义的卡雷斯”案才衰落下去，但在白淞镇仍然有着一定影响力。白淞镇涨水期间，刺玟会一马当先冲在救灾前线，使混乱的人群得以有序撤离，功绩卓著。现在，我们可以依靠他们的经验和骨干成员组织救灾活动。\n\n§R刺玟会和娜维娅的影响力将会增加。§"
 FON_people_right: "フォンテーヌ廷の新鋭"
 FON_people_right_desc: "尽管枫丹的行政效率令人“叹为观止”，但近年来我们还是吸纳了不少有想法和能力的年轻人。现在，正是他们一展拳脚的时刻。凭借我们的出色工作，我们也可以扭转政府的风评。\n\n§B枫丹政府的影响力将会增加。§"
 FON_kingjudge: "王冠の下……"
 FON_kingjudge_desc: "尽管全枫丹如今都在投入危机应对中，芙宁娜女士却没有任何举动，好像在她看来，即使到了此时，预言也不过是虚无缥缈之物。\n那维莱特十分忧虑。他还记得，五百年前，正是这位当代水神将其邀请过来，担任枫丹的最高审判官。过去的五百年，枫丹在他身上留下了不可磨灭的痕迹。他很难相信，芙宁娜真的会对此无动于衷。\n事实上，他也察觉到了：芙宁娜有着自己的情报网，私下里一直在试图获取与预言危机相关的信息。而来自仆人的信息也让人怀疑：芙宁娜身上有“诅咒”的气息，不像是真正的神明。\n他不可避免的产生了疑问：为什么芙宁娜从来不对任何人提起这些事？\n\n一个大胆的想法出现了：他要以自己的身份，审判这位统治水之国度五百余年的神明，迫使她吐露真情。\n这个计划是如此大胆，如此疯狂。但那维莱特更明白，箭在弦上，不得不发……"
 FON_judge_naweiya: "ナヴィアの助け"
 FON_judge_naweiya_desc: "作为枫丹最近最有名气的民间领袖，娜维娅深切地关心着枫丹的未来。或许，那维莱特可以与这位年轻女士一同合作？"
 FON_judge_puren: "召使の手段"
 FON_judge_puren_desc: "作为枫丹人和执行官的仆人，其管辖的机构“壁炉之家”在枫丹有许多人员活动，最为知名的当属林尼、琳妮特兄妹。仆人本人亦对枫丹保持着友好态度，在这个节骨眼上，她或许也能助那维莱特一臂之力？"
 FON_judge_naweilaite: "ヌヴィレットの心意"
 FON_judge_naweilaite_desc: "五百年的岁月，那维莱特早已经融入了枫丹，或许，只有这样的他才能真正了解执政五百年的芙宁娜。\n无论如何，对枫丹的这份心意，绝非虚假。"
 FON_final_date: "罪人の円舞曲"
 FON_final_date_desc: "万事俱备，只欠东风。\n一切的一切，都将在一场宏大的审判中，迎来终结……"
 FON_Percent_of_Preparation: "准备度"
 FON_Neuvillette_repulse_Primordial_Sea_cost: "治水コスト"
 FON_Primordial_Sea_decision_categories: " 第二次预言危机（未完成）"
 FON_Primordial_Sea_decision_categories_desc: " 枫丹自古以来便一直流传着古老的预言：所有的枫丹人一出生，便带着【罪孽】，不论正义的国度再怎么进行审判，都无法消解。直到某一天，枫丹的海平面会开始上升，背负罪孽的人们逐渐被海水淹没……最终，所有人都会被溶解在海里，只剩下水神自己在神作上哭泣。\n如今，一切事实似乎都在说明，预言似乎逐步成为现实。然而，我们不能坐以待毙，行动起来！\n\n在该决议组中，你可以采取各种措施，做好对可能的危机的应对。目前，我们的准备度为§H[?FON.FON_Percent_of_Preparation] §。\n当准备度大于§O80%§时，我们可以结束这场危机。"
 FON_Neuvillette_repulse_Primordial_Sea: " 加固封印"
 FON_Neuvillette_repulse_Primordial_Sea_desc: " 那维莱特将会消耗水龙王的力量，加固胚胎海水的封印以延缓预言危机。请注意，决议开始30天后可以再次使用，但花费将在§Y[?FON.FON_Neuvillette_repulse_Primordial_Sea_cost]§的基础上翻倍!"
 FON_Primordial_Sea_cooldown_tt: " 请注意，决议开始30天后可以再次使用，但花费将在§H[?FON.FON_Neuvillette_repulse_Primordial_Sea_cost]§的基础上翻倍!"
 FON_watercrisis_mission: "胎海水危機"
 FON_food_from_SNE: "北国的饮食！"
 FON_tents_from_SNE: "北国的帐篷！"
 FON_devices_from_SNE: "北国的设备！"
 FON_food_from_FON: "枫丹的饮食！"
 FON_tents_from_FON: "枫丹的帐篷！"
 FON_devices_from_FON: "枫丹的设备！"
 FON_people_from_left: "组织刺玟会支援"
 FON_people_from_right: "组织政府人员救援"
 Focalors: "芙卡洛斯"
 Focalors_desc: "芙卡洛斯，枫丹廷的现任水之神。芙卡洛斯热爱法庭上的一切闹剧，甚至渴求审判诸神。但她非常明白，唯有“天理”不可与之为敌。芙卡洛斯认为自己崇高与纯洁，理想之内并没有一丝污浊。在枫丹，人并不对神背负罪孽，能下达判决的只有法律与裁判庭，他们甚至连芙卡洛斯也可以裁判。芙卡洛斯沉醉于审判的氛围之中，几乎每一次审判都不会缺席。\n“总而言之，是一位……嗯……非常有个性的神明。”——布耶尔"
 FON_Furina: "フリーナ"
 FON_Furina_desc: "芙宁娜，枫丹的现任水神。\n这位神明以喜好歌剧著称。五百年来，她很少缺席欧庇克莱歌剧院的任何一场演出——当然，审判亦然。与他国的神明相比，她和普通人的距离是这样的近，以至于与神明相比，她更像是一位大明星。\n她本人往往不理政事，将枫丹廷大大小小的事务交予那维莱特处理。时间证明，她的决定相当英明：枫丹在那场大灾变之后迎来了井喷式的繁荣，而那维莱特将水之国度治理的井井有条。芙宁娜本人也因此得以尽情欢乐。\n时光荏苒，这样的日子已经持续了近五百年。近年来，随着枫丹内外形势的变化，无数的问题也在悄然出现。对于这位看上去如小女孩般单纯、可爱，甚至有点傻乎乎的水神而言，新的挑战仍在眼前。"
 star_of_FON: "枫丹大明星"
 FON.1.t: "凶杀案！"
 FON.1.desc: "今天本应是枫丹大魔术师林尼于欧庇克莱歌剧院表演魔术的日子，但没有人想到竟然会这场魔术现在竟然以如此惊悚的方式收场。\n\n在林尼原定的演出计划中，他将随机抽取一位幸运观众上台，与他一同完成“在两个密封箱间互换位置”的魔术，但结果惊掉所有人的下巴：林尼确实转移到了走廊上的密封箱中，但当观众的目光移向舞台上的密封箱时，本用作魔术机关、悬挂在密封箱上的水箱却掉了下来，将密封箱砸得粉碎。\n\n一片混乱之中，那维莱特设法维持住了秩序，并进行了初步调查，结果显示，死者名为考威尔，是林尼魔术团中的助演之一，而与此同时，少女却不知去向何方。\n\n由于案件本身的诡异之处，人们开始将此次事件与二十余年来困扰枫丹的“少女连环失踪案”联系起来，这反过来又促进了恐慌的传播。\n\n目前，林尼等已被控制，对案件的调查正在进行之中，据目击者表示，现如今正在枫丹旅行的旅行者及其搭档派蒙也受参与调查。"
 FON.1.a: "真是耸人听闻！"
 FON.2.t: "恐ろしい事実"
 FON.2.desc: "一段时间的调查之后，骇人听闻的真相逐渐浮出水面：化名玛塞勒的富商瓦谢，在二十余年前曾是一名冒险家，偶然接触到了可以溶解枫丹人的原始胎海之水——这是凭借其同为冒险家的恋人的不幸遭遇所认识到的。\n\n失去恋人的瓦谢走火入魔，几十年如一日地研究起原始胎海之水，试图拯救他的恋人，为此甚至不惜绑架与其恋人年龄相仿的少女，这正是所谓“少女连环失踪案”的真相。在实验的过程中，瓦谢发现了胎海水的成瘾性，并调制出“乐斯”作为商品推广，以此牟取大量财富。\n\n另一桩陈年旧事也被提起：前刺玟会会长卡雷斯在一次宴会中枪杀雅克，因此声名狼藉，本人也在决斗中死去。如今的调查则揭露出事实：管辖白淞镇的卡雷斯以强硬态度禁止乐斯流通，这引发了瓦谢的仇视。他在威胁无果后，利用原始胎海之水策划了一次天衣无缝的栽赃，让卡雷斯背负上杀人的罪名——在正义的国度里，这必然遭到制裁。\n\n最终，瓦谢在众人面前遭到了审判——据说他在离开歌剧院不久后，在露景泉前发了疯——旅行者组合和枫丹官方受到称赞，但一个不容忽视的事实是：传说中毁灭枫丹的预言，似乎又进了一步。\n\n特别的是，在审判的过程中，至冬执行官公子被宣判有罪而关入梅洛彼得堡，至冬方面目前尚未给出回应，但评论家认为两国关系会因此事蒙上阴影。"
 FON.2.a: "正義は遅れるだろうが、必ずやってくる。"
 FON.2.b: "……預言なの？"
 FON.3.t: "来自梅洛彼得堡的报告"
 FON.3.desc: "梅洛彼得堡可称得上是枫丹最神秘的地方：居于地下，不见天日，长期自治，关押囚犯，这些都让普通人对这里敬而远之。\n\n可昨天，梅洛彼得堡的管理者，“公爵”莱欧斯利却反常的发来了一封密电：\n\n枫丹最高审判官那维莱特：\n    根据长期研究，目前确定梅洛彼得堡的巨大阀门下方应为原始胎海之水，阀门上的指针显示压力大小。\n观测结果表明，目前阀门上的压力即将到达阈值，请求审判庭予以援助！\n\n                       莱欧斯利\n\n这就是梅洛彼得堡的巨大秘密：它似乎是前代水神用于压制胎海水的机关所在地。不管怎样，如今的枫丹人，不得不去面对这一事实。"
 FON.3.a: "勝利……"
 FON.3.b: "或いは死。"
 FON.4.t: "ポワソン町で増水！"
 FON.4.desc: "紧急报告：白淞镇于1小时前发生了涨水现象。最为恐怖的是，未能及时转移的居民不幸遭遇了溶解的命运——与前些日子所发生的事情如出一辙。\n\n得益于刺玟会的及时组织，大部分居民终究没有被溶解，但财产损失和心理伤害是难以估量的。刺玟会现任领袖娜维娅在一封简短的报告中请求官方尽快予以足够的支援。\n\n据说，娜维娅本人的两位忠诚保镖也为了保护她而惨遭溶解，现在她的情绪似乎濒临崩溃。"
 FON.4.saving: "立即组织救援！"
 FON.4.nothing: "我们对娜维娅女士的遭遇表示哀悼，但我们也无能为力。"
 FON.5.t: "船中密会"
 FON.5.desc: "“……嗯，先告诉各位，我们将集中各方力量，制作一整套‘陷阱’。”娜维娅笃定地说道。\n\n刺玟会，壁炉之家，沫芒宫，决斗代理人，甚至还有外来的旅行者——枫丹最重要的一些头面人物此刻都聚集在尚且处于重建阶段的白淞镇，在一条船上商量着决定枫丹未来的、颠覆性的大事——审判神明。\n作为决斗代理人，克洛琳德抛出了一个耐人寻味的比喻。\n“……陷阱由以下几部分构成：诱饵、触发器、拘束装置，有时需要处理猎物，还会额外增设处刑器。”她顿了顿，“现在，假如要在座各位一起制作陷阱，各位会选择什么样的结构呢？”\n“我的话，果然还是比较喜欢那种篮子结构的陷阱，各自和兔子看到诱饵，自然就会走到圈套里。”大魔术师接过话茬，狡黠地吐了吐舌头，“就像我们处理工作一样，需要一点手段。我们三个也算是业内好手了，这点手法还是有的。”\n“我大概会选那种机关动物吧？父亲以前买过一些发条小松鼠，小老鼠之类的东西，放到树林里就能吸引同类靠近。”年轻的刺玟会会长转头问起克洛琳德，“我记得你也很喜欢那个，你当时在的吧？”\n……\n“对于您，我再多问一句。假如现在我们搭建出了大陷阱，您希望它是什么样的？”\n“……我希望它能有效，但也不过分伤害猎物。”最高审判官犹豫了片刻，摇了摇头，“我希望它甚至是柔软的。”\n\n无论会上众人如何嬉笑，严肃的事情终究不能耽搁：大家一致同意，所谓“捕猎”终究只能是比喻，与芙宁娜的关系也不会那般严峻。\n此外，娜维娅表示，如有需要，刺玟会将会配合官方的行动。林尼也做出了类似的表态。更进一步，他暗示道，倘若那维莱特愿意，他背后的那位“父亲”可以亲自下场协助处理此事……"
 FON.5.a: "枫丹人为了枫丹的命运而战。"
 FON.6.t: "メルモニアへの来客･ナヴィア"
 FON.6.desc: "看着这位年轻的女士优雅地放下半杯咖啡，抬起头来看向自己，那维莱特仿佛又回到当年卡雷斯登上决斗场前的那一刻。\n青涩稚嫩的女孩不顾一切地闯进沫芒宫，任凭守卫怎么呵斥、阻拦都没成功。她先是据理力争，随后情绪慢慢激动起来，最后崩溃地大哭，让路过的工作人员都为之侧目。\n可惜，无论女孩怎样声泪俱下，无论他怎么样遭到触动和怀疑事实，审判官的职责最终还是让他沉默、默许——代价便是一位高尚者受诬，一个女孩丧父。\n不过短短三年，接手了刺玟会的女孩就已经彻彻底底地变了，她不再是稚嫩的、需要他人保护的鲜花，而是一个富有人格魅力的领袖。\n她成长得真多。\n“那维莱特？”\n女孩——现在是女士——的呼唤将他唤醒。\n“抱歉，刚刚走神了……谈正事吧。”那维莱特如梦初醒般地回应，“沫芒宫考虑了你的提议，决定和刺玟会合作——当然，保密性的问题毋宁担忧。不管怎么说，我想向你表示感谢。”“您说笑了。”娜维娅又轻轻抿了一口咖啡，“这是刺玟会应该做的。另外，现在有具体的计划吗？”\n……"
 FON.6.a: "鲜花烂漫时。"
 FON.7.t: "メルモニアへの来客･召使"
 FON.7.desc: "「ヌヴィレット殿、壁炉の家の子供たちが大変世話になったと聞いた。」 アルレッキーノは職業的な笑みを浮かべ、ヌヴィレットを見た。\n「その件に関しては、感謝する必要はない。」 ヌヴィレットは短く答え、かつてのライバルとの思い出が次第に蘇ってきた。\n入手可能な情報によれば、「召使」というコードネームを持つこの幹部はフォンテーヌ出身で、かつては壁炉の家の一員だったが、その後、未知の手段で新しい「召使」に昇格していた。 以前、彼は召使とも取引をしたことがあったが、全体として、この成熟した女性は、他の幹部のように態度が悪かったり、傲慢であったりするようには見えず、コミュニケーションや協力に非常に意欲的でさえあった。 ヌヴィレットに関する限り、この人物と仲違いする理由はなかった。 それどころか、相手が好意の印を放つという前提の下では、生産的な協力も不可能ではなかった。\n「ではいっそ、本題に入ったほうがいいんじゃないか？」召使はまだ笑顔を保っている。 「フォンテーヌとして、予言の危機を打開する方法を見つけたいのです。」"
 FON.7.a: "“当然。”"
 FON.8.t: "罪人の円舞曲（一）"
 FON.8.desc: "”つまり……”最高審判官の声は珍しく震えていた。”フリーナでさえ真実は知らないと？計画の全貌を彼女には言っていないのか。”\n目の前にいたのは、フリーナとそっくりの女性、いや、女神フォカロルスだった。\n\n\n\n水神の審判は成功していた。棘薔薇の会とファデュイの協力を得て、フリーナは被告席に入れられ、前代未聞の審判が開始した。\n審判は、フリーナは真の神ではないという一点を中心に進められた。\nフリーナは最初は慌てた様子を見せたが、すぐにその考えを笑い飛ばしたした。しかし、告発側からの証拠の数々を前に、ついにそのことが実証された。\n観衆の信頼を失ったフリーナの情緒は崩れ、信頼回復のために目に見える人すべてに大声で叫んだが、数え切れないほどの懐疑的な視線にさらされ、ついに力なく座位にへたり込んだ。"
 FON.8.a: "「最高審判官の名において判決を下す。フリーナは人でありながら神を装い、民衆を欺いた……有罪だ。」"
 FON.9.t: "罪人の円舞曲（二）"
 FON.9.desc: "「では、「諭示裁定カーディナル」に最終判決を下してもらう。」\n\nしばらくして......。\n「「諭示裁定カーディナル」の審判結果によると、判決は…」ヌヴィレットの声が突然止まった。\n緊張と不安の中、ヌヴィレットは咳払いをし、ゆっくりと結果を口にした：\n「「水神」、有罪……死刑。」\n結果は誰もが予想した以上のもので、不安、彷徨、無助、これらの感情が今にも蔓延し始めそうだった。 しかし、決定的な瞬間に、一枚の石板が舞台に運び込まれた。\nヌヴィレットたちは、その石板とこれまでの調査結果を統合することで、ついに問題の真相、遠い過去からやってきた、人々の想像をはるかに超える古代の事実を推断した：\n\nつまり、現在のフォンテーヌ人はすべて、かつての水神が純水精霊をもとに創り出したもので、水神は純水精霊の人間への憧れを聞き、その願いを叶えようとしたのだった。 問題は、水神自身が人を創造できるほどの権能を持っていなかったことで、そのために彼女は禁断の罪を犯した。ティワットの原始胎海の力を盗み、疑似的人類を作り出したのだーーこれがフォンテーヌ人が溶解する理由である。 石版の予言によれば、「起こるべくして起こった 」水神の審判の後、災いが訪れる。\n\n推理が終わると、災いがやってくる。エピクレシス歌劇場の地下から突然、巨大な鯨が飛び出してくるのだ。"
 FON.9.a: "すぐにでもこの鯨を止めろ！"
 FON.10.t: "罪人の円舞曲（三）"
 FON.10.desc: "鯨は予想外の方法で撃退された。メロピデ要塞に幽閉され、先に脱出し、その後行方が分からなくなっていた公子が突如現れ、強力な魔王武装で鯨を撃退したのだ。 観衆が対応を思案していると、諭示裁定カーディナルのエネルギーが突如暴走し、光り輝き、「処刑」の執行が始まった。\n考える間もなく、ヌヴィレットはもう一つの奇妙な空間に入っていった。 ここで彼の目の前にはフォカロルスがおり、その頭上には、巨大な剣の形をしたエネルギー体が回転していた。\n\n「こんなの、解決策なんてまったく存在しないじゃないか。」 フォカロスは肩をすくめ、まるで剣が頭の上に存在しないかのような笑みを浮かべていた。\nすべてが語り尽くされていた：\nフォカロスは「神格」を分離し、ヌヴィレットが対話している体を作り、元の体は 「人」のフリーナになっていた。 フォカロスは、予言が実現した風に「見える」ように、フリーナに水神の役割を「演じ」させ、呪いをかけた。フォカロスは自ら諭示裁定カーナディと「一つになっ」て、審判によって発生する律償混合エネルギーを蓄積し、災いの際には自らを終わらせ、水神の神座そのものを破壊し、「水龍」ヌヴィレットが「古龍の大権」を取り戻すようにした。 水龍ヌヴィレットは古龍の大権を取り戻し、災いにきっぱりと終止符を打つことができた。 当初ヌヴィレットを審判官の地位につけさせたのは、人間との関係を深め、力を得た後に人間を標的にしないようにするためだった。\n\n「狡いな、フォカロルス。」ヌヴィレットは彼女を見て、様々な感情が心の中に充満した。感動し、震撼し、苦しみ、そして混乱さえした。\nフォカロルスはそれ以上何も言わず、ただ静かに、母親のように優しく、慈しむように水龍を見つめた。\n「じゃあね ヌヴィレット。五百年に及ぶキミの役、気に入ってくれると嬉しいな。」 人生の終わりを予感した彼女は、振り返り、ゆっくりと踊った。 彼女の動きはとても穏やかで、ステップはとても優雅で、リズムはとても標準的だった。最後にカーテンコールのお辞儀をした時、エネルギー体は振り下ろされた。\n\n古龍の大権の大いなる力を腕に抱え、ヌヴィレットは一気に飛び出し、何千万もの生き物の上に立った。\n彼は感じた。雨粒が降り注ぎ、髪を濡らし、涙が落ちる水と混じる。\n彼は外を眺めた。遠くの港とすぐ傍の街を、押し寄せる水位が一切の存在を絞め殺そうとしているのを見た。\n静寂が訪れ、彼は手を挙げ、自分が下した決断を世界に告げた："
 FON.10.a: "”最高審判官ヌヴィレットは ここに宣告する"
 FON.10.b: "君たちフォンテーヌ人の罪を…赦そう”"
 FON_capital_escaping: "资本外逃"
 FON_capital_escaping_desc: "预言危机让资本敏锐地嗅到危险的气息。\n值此人心惶惶之际，大量的资本为了不打水漂，选择流出枫丹。这不仅打断了经济高峰，更让我们的经济陷入停滞的危机。枫丹必须做点什么！"
 FON_conflict_2: "社会矛盾：不满渐生"
 FON_conflict_2_desc: "枫丹庭近期国内外事务的处理结果，显然没能让所有人都满意，部分底层民众指责这是枫丹庭官僚系统腐败的证据，而贵族则认为正是这些游民危害了枫丹的治安。\n尽管无法根除这些问题，但至少...去做个样子吧。"
 FON_conflict_3: "社会矛盾：怨声载道"
 FON_conflict_3_desc: "枫丹尝到了自由放任的恶果，街头上已经出现了一些拉帮结派游行的团体，大部分激进派和保守派目前还停留在口水战阶段，但也已出现了一些肢体冲突。而大众都对消极处理双方冲突的枫丹庭官方感到失望。\n趁他们还没碰得头破血流之前，赶紧从他们手中救出他们自己吧。"
 FON_conflict_4: "社会矛盾：一触即发"
 FON_conflict_4_desc: "枫丹人心中乐观开放的希望之火，已被近期发生的诸多悲剧扑灭，争斗和悲观吞没了这片高海之地，不满情绪的爆发裹挟着舆论，进一步瘫痪了枫丹仅剩不多的秩序。也许枫丹庭不会比现在这种情况更坏了。\n谁能来帮帮枫丹，也帮帮我们..."
 FON_conflict_5: "社会矛盾：濒临失控"
 FON_conflict_5_desc: "混乱、暴动、无序——这便是当下枫丹的写照。\n\n目前，由于诸多危机的影响，社会矛盾总体上近乎失控。§R谁人可救枫丹于水火？§"
 superior_judge: "最高审判官"
 FON.11.t: "灭世之雨"
 FON.11.desc: ""
 FON.12.t: "终末之雨"
 FON.12.desc: "预言终究到来了。\n无穷无尽的原始胎海之水喷涌而出，将整个枫丹湮没于身下。\n可是，那些不慎落入水中的人民却幸运地发现，溶解的惨状并未出现。"
 FON_stage2_tt: "预言已过，枫丹犹存。\n然而，水神死去，龙王新生，枫丹旧有的秩序如今已被打个粉碎。\n在昨日的废墟之上，枫丹无数人正蓄势待发，试图在水的国度创造出新的、理想的社会。\n结果将会如何？一切尚待观察……"