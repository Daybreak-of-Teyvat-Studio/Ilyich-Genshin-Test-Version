FAV_Get_Free_desc:0"\n§t蒙德的统一不可撼动，但具体是由谁来统一就不一定了。§!\n\n若我们一直处在西风骑士团的强力控制下，要实现我们自己的理想根本是无稽之谈。就算是为了蒙德的人民，我们也必须尽可能取得自主权。\n\n西风骑士团控制力：[?MOT.MOT_Control_in_FAV|R] 我们的抵抗力：[?MOT.MOT_Resist_in_FAV|C]\n在内战爆发后，我们将能够使用决议§t终结哑谜§!争取独立，若完成决议时我们的抵抗力高于西风骑士团的控制力，我们就将取得独立。"
