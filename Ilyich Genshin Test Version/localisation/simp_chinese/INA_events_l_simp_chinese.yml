  INA.1.t:0 "稻妻内战的宣传口径？"
  INA.1.d:0 "当初没有彻底清算掉珊瑚宫那些奥罗巴斯眷族或许是将军大人最错误的选择之一。将军大人曾经与他们的神明有过约定，将军大人仁慈的赐予了他们珊瑚宫的领土，但这些贪得无厌的家伙却不仅不感恩将军的恩德，反而染指其他的岛屿。这使得现在，“珊瑚宫反抗军”的名号在稻妻打响，好在虽然如今八酿岛已经沦陷，但反抗军的破坏使得八酿岛成为了一片废土，这或许是一个绝佳的机会。。。？"
  INA.1.1:0 "把他们的罪行宣传出去！。"
  INA.1.2:0 "我们应当强调将军大人的仁慈。"
  
  INA.2.t:0 "寻求支援"
  INA.2.d:0 "毫无疑问的一点，在幕府的统治之下，我们已经不可能独自解决掉这场叛乱了，幕府内也有许多人等着看我们的笑话。以幕府军目前虚弱的实力，我们无法与叛军抗衡。\n因此,我们不得不低下头去寻求其他的帮助。经过三奉行的深思熟虑,天领奉行认为应该向目前风头最旺的愚人众求援、勘定奉行提议寻求将军大人的智慧而社奉行则提议向鸣神大社的八重神子求援，这三者是最有可能给予我们帮助的，所以，应该向哪一方寻求帮助呢？"
  INA.2.1:0 "果然还是向将军大人请教更合适。"
  INA.2.2:0 "我们应该寻求愚人众的协助。"
  INA.2.3:0 "可能那个恶心的八重神子更好一点。"
  
  INA.3.t:0 "神社问题"
  INA.3.d:0 "毫无疑问的一点，弥漫在整个稻妻的雷霆灾难，是因为地脉之中淤积的大量雷祸迟迟没有得到化解，而这一切都是因为八重神社的八重神子玩忽职守！而现在内战已经结束，稻妻城的舆论管辖已经重归幕府，我们应该怎么做？"
  INA.3.1:0 "严惩八重神子，勒令她尽快驱散雷祸。"
  INA.3.2:0 "稍微惩罚一下社奉行，敲山震虎。"
  INA.3.3:0 "将军和神子的关系特殊，我们尽量掩盖这事。"
  
  INA.4.t:0 "奉行丑闻"
  INA.4.d:0 "近日，三奉行之间的相互攻讦已经到了无可挽回的程度，社奉行揭露了天领奉行，勘定奉行与愚人众勾结，出卖稻妻利益。天领奉行指控勘定奉行故意扰乱市场，敲诈商人致使后勤崩溃，物价飞涨，同时指控社奉行暗中训练私军勾结叛党，意图以下犯上。勘定奉行展示了查获的叛军书信，社奉行暗中勾结叛军，出卖情报给叛党，同时谴责天领奉行阻断其他奉行的上书途径，蒙蔽将军。"
  INA.4.1:0 "严惩三奉行，将三奉行抄家下狱！"
  INA.4.2:0 "天领，勘定奉行家主退位，并罚奉三年，社奉行罚奉三年！。"
  INA.4.3:0 "让三奉行向全稻妻民众致歉谢罪。"
    
  INA.5.t:0 "锁国令与眼狩令"
  INA.5.d:0 "随着内战的结束，锁国令与眼狩令的原因也查清了，天领奉行为首的奉行欺瞒了将军，夸大了神之眼持有者的危害，导致将军做出了错误的决断，而随着天领奉行被调查，废除眼狩令和锁国令的机会已经出现了。（这是唯一解除眼狩令与锁国令的机会了）"
  INA.5.1:0 "发布罪己诏，惩戒奉行，废除锁国，眼狩令！"
  INA.5.2:0 "奉行必须严惩，废除眼狩令！。"
  INA.5.3:0 "发布罪己诏，废除锁国令。"
  INA.5.4:0 "将军大人永远不会错也绝不会被蒙蔽！"
  
  INA.6.t:0 "行政权力"
  INA.6.d:0 "现在我们处理完了内部的问题，但一个国家还得依靠官员们来治理，我们还是需要大量的官僚来完成稻妻的振兴。"
  INA.6.1:0 "让三奉行来吧，毕竟他们精通于此。"
  INA.6.2:0 "还是让山上的八重神子来辅助吧。"
  INA.6.3:0 "我们可以选拔民间那些聪明而又忠诚的人。"
  INA.6.4:0 "将军大人将亲自处理一切问题！"
  
  INA.7.t:0 "反抗军的覆灭"
  INA.7.d:0 "随着珊瑚宫的沦陷，反抗军领袖珊瑚宫心海的被俘，整个反抗军已经失去了斗志，集体向幕府投降。"
  INA.7.1:0 "这场叛乱终究被粉碎了"

  INA.8.t:0 "征服鹤观"
  INA.8.d:0 "在珊瑚宫的南方，被迷雾所笼罩的地方，那里是旧时被放弃的鹤观岛，然而如今，稻妻的土地上，人满为患，我们需要重新开辟鹤观岛。肃清上面盘踞的魔物！"
  INA.8.1:0 "花费太大了，算了吧"
  INA.8.2:0 "以剑开疆！"
  
  INA.9.t:0 "收复清濑"
  INA.9.d:0 "在鸣神岛的南方，被雷暴所笼罩的地方，那里是被清濑巫女的自私所毁灭的清籁岛。然而如今，稻妻的土地上，人满为患，我们需要重新开辟清籁岛。肃清上面盘踞的魔物！"
  INA.9.1:0 "那片废弃的土地不值得大动干戈"
  INA.9.2:0 "收复旧土，义不容辞"
  
  INA.10.t:0 "战争的结束"
  INA.10.d:0 "随着战争的结束，我们终于有时间，也有能力去肃清在战争之中暴露出的众多问题了，为了解决这些问题，九条大人，神里家主，还有佟家主，一并上书请御建鸣神主尊大御所大人出面，而出乎意料的是，影向山上的八重宫司大人，竟然也参与了进来。"
  INA.10.1:0 "和平万岁！！"
  
  INA.11.t:0 "顽石计划"
  INA.11.d:0 "现在，我们终于等来了向璃月复仇的时机，我们通过外交渠道，向璃月港递交了一份调查报告，以及从珊瑚宫中收集到的，璃月港七星之首凝光，如何通过北斗舰队挑动珊瑚宫乱党叛乱的证据，显然凝光并不打算束手就擒，所以，我们启动了计划许久的顽石计划，这将在一定时间内，让我们取得优势。"
  INA.11.1:0 "璃月的顽石终将在雷霆之下，化为尘土！"
  
  INA.12.t:0 "雪崩计划"
  INA.12.d:0 "向干涉我们内政的至冬愚人众复仇的时机已然到来，我们将向至冬的外交使者递交宣战书，而我们的盟友也将一并向至冬宣战。"
  INA.12.1:0 "至冬千年不化的冰雪，将在复仇的雷霆面前土崩瓦解！"
  
  INA.13.t:0 "肃清阻碍"
  INA.13.d:0 "深渊，若不是深渊，就不会有黑潮，若不是黑潮，双子中的另一位，那些值得依托的眷族，就不会死伤殆尽，而今，是时候，向深渊举起复仇之剑，肃清这盘踞了数百年的梦魇了！！！"
  INA.13.1:0 "现在，是清算一切的时候！"
  
  INA.14.t:0 "山崩地裂"
  INA.14.d:0 "与天理维系者的见面，为我们提供了许多的重要信息，其中就包括岩之国与至冬的地下交易，可惜了，即使是重璋磐岩也抵挡不了时岁的磨损，岩之神居然与冰之神勾结，意图反叛天理。这是绝对无法容忍的事实，既然他已经背叛，那就只能请他去天空岛喝茶了，反正他化名之后，天天喝茶，不过是换一个地方罢了。"
  INA.14.1:0 "唯有永恒，最近天理！"
  
  INA.15.t:0 "狂风止息"
  INA.15.d:0 "维系者给我们提供了一份特别的情报，蒙德，风的国度，暗藏着通往天空岛的登神长阶，而风之神无所事事，怠懒行政不居于神位已经多年，这是将天空岛的安危系于悬崖之上，虽说自由是蒙德的信念，但这自由，自由得太过头了！！为此，我们必须接手蒙德，维护天空岛的尊严与安全。"
  INA.15.1:0 "狂风！臣服于我！"
  
  INA.16.t:0 "天理折枝"
  INA.16.d:0 "在将岩之神请回天空岛喝茶之后，我们从时空执政那里得到一个令人愤怒的消息，如今的草之神并不是那个从上古时期传承至今的草之神，而仅仅是五百年前，前任草之神留下的备份，这个新生的草之神不但没有尽忠职守，做好世界树的看护工作，甚至滥用职权，放任了一个伪神去修改世界树，还试图染指关于天理的知识，身为知识的看护者，却对历史毫无尊重，正是因此天理下达了她们的命令，而我们将代行神旨，将渎职的草之神，抓捕归案，交由天空岛处理。"
  INA.16.1:0 "亵渎者！做好觉悟吧！"
  
  INA.17.t:0 "流水不腐"
  INA.17.d:0 "在将岩之神请回天空岛喝茶之后，我们从时空执政那里得到一个令人意外的消息，水之国的神明，是一个将正义与审判当做儿戏的神明，这样的渎职是天空岛所不能容忍的，为此，我们不得不向枫丹提交战书。"
  INA.17.1:0 "贯彻天理的意志！"
  
  INA.18.t:0 "薪火不灭"
  INA.18.d:0 "纳塔邦，火之国，天空岛的执政们给我们传递了一个令人悲伤而愤怒的消息，在火之国正发生着极其不尊重人权的灾难，为了阻止这些人间惨剧的继续，我们必须捍卫和平。"
  INA.18.1:0 "和平使者！"
  
  INA.19.t:0 "冰消雪融"
  INA.19.d:0 "当深渊覆灭时，我们没有出手，因为至冬原本就与深渊为敌。当风与岩的国度覆灭时，我们没有出手，因为他们虽然与我们合作，但却让愚人众吃尽了苦头。当草与水火的国度覆灭时，我们没有出手，因为他们没有与我们合作。现在天理与稻妻向我们奔来，而我们已经没有任何可以寻求帮助的盟友了。"
  INA.19.1:0 "这就是背叛天理的代价！"
  
  INA.20.t:0 "直到时空的尽头"
  INA.20.d:0 "现在，一切内外的可能叛乱因素都已经覆灭，任何胆敢反抗天理的敌人都将在提瓦特监视者的面前颤抖，而我们也赢得了我们应得的报酬，绝对的永恒不变，真正的万世不移，从此，稻妻将恪守永恒之理，直到时间与空间的尽头。"
  INA.20.1:0 "常道恢宏，鸣神永恒！"
  
  INA.21.t:0 "罪与罚"
  INA.21.d:0 "对于这些掌握了无数人的经济命脉，甚至是生杀大权的璃月高层，九条裟罗大人提出了一个充满了创意，而又符合实际的处罚方式，那就是搬光他们的全部财产。/n 于是一周后，被我们架起来的天权星凝光，眼睁睁的看着我们拆走了玉京台最后一块地砖，从房屋摆设，到房屋本身，甚至包括玉京台的地砖，我们一块瓦片都没有给她留下，她所有的产业，无论是工厂，还是饭店，甚至包括农田的土壤，我们也挂地三尺全部带走了，当然还有她那个飞翔在天空中的群玉阁，上面一切都已经被我们拆装好，作为一个巨大的运输船停靠在港口内，而她的爪牙北斗，则一并目睹了我们是如何夺走她整个舰队的，不仅如此，我们还搬光了北斗用于建设船只而阴干的木料，以及北斗所拥有的一切产业，士兵们都很守规矩，毕竟能抢璃月首富的话，谁会去抢小鱼小虾呢？这些木料和石料会在接下来的建筑作业中起到作用的，现在满载而归的舰队，要将这些财富放在哪里呢？"
  INA.21.1:0 "出发，目标，九条大营！"
  INA.22.1:0 "出发，目标，影向山！"
  
  INA.22.t:0 "傲慢的惩罚"
  INA.22.d:0 "现在，至冬宫在我们的手中了，对于这些傲慢无比的愚人众，九条裟罗大人提出了一个充满了创意，而又符合实际的处罚方式，那就是搬光他们的全部财产。/n 于是同样的，拆解工作进行了一周，我们拿走了至冬宫内一切能搬走的贵重物品，然后敞开了至冬宫的大门，让他们自己的民众进行狂欢三日，说来有趣，那些市民们甚至拆毁了至冬宫的木料用于取暖，而这一切，都是当着傲慢的冰之神，以及她的愚人众执行官的面进行的，我们彻底摧毁了他们的骄傲，现在是时候带着我们的战利品返乡了，把这些机器还有财富放置在哪比较好呢？"
  INA.22.1:0 "珊瑚宫的人出力不少，就放在珊瑚宫吧。"
  INA.22.1:0 "神里家族忠心耿耿，就放在神里家吧"
  

  
