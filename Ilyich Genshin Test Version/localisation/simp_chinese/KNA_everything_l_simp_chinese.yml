#角色特质
KNA_defector_of_defector:0"背叛者的背叛者"
KNA_defector_of_defector_desc:0"祂说：“背叛者，我乞你俯首静听。”\n祂说：“背叛者，你该受惩罚，你也该受赞美。”\n祂说：正像我已遭无数背叛。\n"
KNA_in_a_dilemma:0"进退两难"
KNA_in_a_dilemma_desc:0"面前，是一片迷雾，不见道路，前人曝尸于野；身后，旧日同僚立马城下，剑锋直指此项上人头。"
KNA_Primitive_dancer:0"原始的舞者"
KNA_Power_of_Heaven_and_Earth:0"天地巨力"
KNA_Power_of_Heaven_and_Earth_desc:0"不动如山，动如雷震，天地巨力之凯南斯特必杀术！"
KNA_Pack_Light:0"轻装上阵"
KNA_throes_of_failure:0"失败阵痛"
KNA_throes_of_failure_desc:0"全国上下都笼罩着失败的痛苦。\n§R凯南斯特，你要坚强！§!\n"
for_the_people_of_Khaenriah:0"为了凯南斯特人民"
for_the_people_of_Khaenriah_desc:0"凯亚终于明白了，之前进退两难的境地，不过是小市民思想，要不得！\n"
Sword_pointing_west:0"剑指西风"
Sword_pointing_west_desc:0"昔日，我们四处受逐，朝不保夕；未来，我要让他们血债血偿！"
The_Genshin_being:0"原神者也"
The_Genshin_being_desc:0"神之眼，天空岛之资格。既已有神之眼，又何来僭越一说？"
Looking_around_the_World:0"放眼四海"
Looking_around_the_World_desc:0"不能囿于西部一隅。\n我们的脚步曾丈量提瓦特每个角落，我们的眼光曾欣赏提瓦特每处风景\n不废话，打！\n"
Scientific_research_is_equally_important:0"科研同样不放"
Two_Hands_on_Scientific_Research_and_Industry:0"科研生产两手抓"
#国策
RAG_try:0"针对凯亚的阴谋"
RAG_try_desc:0"树大招风。风头过盛，难免树敌无数。打到凯亚一人，无数人就能借此上位。"
RAG_try_1:0"剿灭与改革"
RAG_try_1_desc:0"莱艮芬得领的酿酒产业发达，也因此催生出发达的贸易业和丰厚的利润。现在，贸易业的发展有丘丘人这个坎，利润的提高有贪腐这个坎。"
RAG_try_2:0"出蒙德记"
RAG_try_2_desc:0"“为丘丘人与人类的平等生存创造条件。”凯亚抱着这个想法入狱了。\n“首先是交流问题。”凯亚抱着这个想法逃走了。"
The_Assembly:0"集结号"
The_Assembly_desc:0"凯南斯特遗民们，团结起来！团结在皇族末裔的旗帜下。集结的号角已经吹响，团结才能存活！同时，我们要摒弃现有的一切，创造一切"
find_Godot:0"寻找戈多"
find_Godot_desc:0"“等待戈多，等待大半生，终于让我等到戈多了”一位老丘丘人如是说。若问戈多是谁，他会指着凯亚说，就是他。"
we_also_the_people:0"生而为人"
we_also_the_people_desc:0"饱受歧视！饱受欺辱！我们是凯南斯特的子民，我们也是人！受诅咒的人！\n作为人，不可避免要面对选择。此时允有三选择\n其一，回首传统，寻根找魂。\n其二，海纳百川，入世融俗。\n其三，闭门造车，仍不失独立之道。"
Khaenriah_is_here:0"凯南斯特在此"
Khaenriah_is_here_desc:0"凯南斯特在此，聆听子民的心生，给予子民的庇佑"
No_perish:0"没有亡国"
No_perish_desc:0"凯南斯特没有亡国，也不需要复国。"
leader_of_last_descendant:0"末裔领袖"
leader_of_last_descendant_desc:0"聚在一起的部落和人民，必须有一位强有力的领导。凯亚当仁不让！"
This_is_newborn:0"这是新生"
This_is_newborn_desc:0"凤凰涅槃，浴火重生。看着吧！提瓦特大陆将在我们脚下颤抖！"
Cut_off_the_carrion:0"割掉腐肉"
Cut_off_the_carrion_desc:0"部落如同一盘散沙，必须改革，必须大刀阔斧地改革，必须不惜一切代价改革。"
Indigenous_therapy:0"土法治疗"
Indigenous_therapy_desc:0"重塑人民的信仰，最简便的方法就是找一位新神。"
Searching_for_New_God:0"寻找新神"
Searching_for_New_God_desc:0"对的，新神，新神在哪？没有新神，人民的祈祷将向何人？人民的脚步将向何方？"
Scientific_therapy:0"科学疗法"
Scientific_therapy_desc:0"科学是人类最伟大的创造！任何问题，都要讲究方法论。"
return_to_rationality:0"回归理性"
return_to_rationality_desc:0"理性，多么陌生的词汇！理性不会相信主观因素主导的愿望一说，更不会相信神之眼一说。一句话，理性不信神。"
superstition_is_not_acceptable:0"封建迷信要不得"
superstition_is_not_acceptable_desc:0"横扫一切牛鬼蛇神！莫要在此装神弄鬼！跳大神的请移步别处。\n扫神除巫，重拳出击！"
gather_scholars:0"集合学者"
gather_scholars_desc:0"以神之眼为基础的科技体系已经遭到理性的唾弃！现在正是建立专属于我们自己话语体系的关键时刻。"
the_vision_of_Kaya:0"凯亚的神之眼？"
the_vision_of_Kaya_desc:0"凯亚。。。为什么也有神之眼？凯南斯特不是僭越者吗？"
The_secret_of_Calla_Lily:0"嘟嘟莲的奥义"
The_secret_of_Calla_Lily_desc:0"嘟嘟莲，凯亚的突破材料，究竟蕴藏着哪些，不为人知的秘密呢？敬请期待，嘟嘟莲的奥义。"
I_am_God_of_Cryo:0"我即冰神"
I_am_God_of_Cryo_desc:0"神仙轮流坐，明年到我家。"
from_Spiral_Abyss:0"出深渊而不染"
from_Spiral_Abyss_desc:0"凯南斯特人深受深渊影响，甚而被辱为“深渊的走狗”。\n罢也！凯南斯特人，也头圆顶天，足方履地；一般有七窍四肢，五脏六腑。何以比他人不同?\n"
the_way_to_antidote:0"寻找解药"
the_way_to_antidote_desc:0"你知道，你明明知道，诅咒根本没有解药\n受他人蛊惑，幻想解药在深渊，这也是大多数国民的现状。为了未来，打破幻想吧！"
so_what:0"那又如何"
so_what_desc:0"是人又怎样？不是人又怎样？难道我还能变身不成？\n\n从此以后的国策支，以后再来探索吧。(才不是我没写呢)"
stir_the_pot:0"搅屎棍"
stir_the_pot_desc:0"愿做一根搅屎棍，搅到哪里哪里乱。"
ha_ha_ha:0"哈哈哈"
ha_ha_ha_desc:0"哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈"
no_no_no:0"不不不"
no_no_no_desc:0"否定，是我们最后的权力。"
A_piece_of_steel_plate:0"钢板一块"
A_piece_of_steel_plate_desc:0"任何人，妄图侵犯我们，必将在千千万凯南斯特人用血肉组成的钢铁长城前碰得头破血流！"
sum_up_experience:0"总结经验"
sum_up_experience_desc:0"答案是。。。42 ?"
form_theory:0"形成理论"
form_theory_desc:0"1245"
self-revolution:0"自我革命"
self-revolution_desc:0"123"
the_mass_line:0"群众路线"
the_mass_line_desc:0"123"
born_with_their_standing:0"宁有种乎？"
born_with_their_standing_desc:0"0123"
which_takes_the_lead:0"谁主沉浮"
which_takes_the_lead_desc:0"123"
better_than_all_of:0"唯我独尊"
better_than_all_of_desc:0"1231"
subjective_initiative:0"主观能动性"
subjective_initiative_desc:0"13214"
more_fundamental_objective_laws:0"更根本的客观规律"
more_fundamental_objective_laws_desc:0"1654"
KNA_change_country:0"创建并切换国家为凯南斯特"
KNA_change_country_2:0"创建国家凯南斯特，但不切换"
KNA_event_kaya_happen:0"启动凯亚建国事件链"
kna_focus_2:0"开启一段新国策"
kna_focus_3:0"这条路异常艰辛，你确定要走下去吗？\n当然，如果你走好了，会有一段全新的国策\n\n前面的道路，以后再来探索吧（绝不是因为摸鱼而没做)"
pat_the_ashes:0"拍拍身上的灰"
pat_the_ashes_desc:0"抬头，前面还有光，脚下还有路。拍下身上的灰，好好干他一场"
clean_the_house_before_inviting_guests:0"打扫干净屋子再请客"
clean_the_house_before_inviting_guests_desc:0"把以前的余孽统统清理干净，还它一个一尘不染的凯南斯特"
hide_capacities:0"韬光养晦"
hide_capacities_desc:0"藏起来，小心，现在，狼来了。"
licking_the_wounds:0"卧薪尝胆"
licking_the_wounds_desc:0"异世界来的旅人曾讲述过勾践之事。我们不妨效仿之。终有一天，西风教会上飘扬的不是风的傀儡旗，而是我们凯南斯特的旗帜"
fertility_is_a_top_priority:0"生育是头等大事"
fertility_is_a_top_priority_desc:0"人多力量大，这是当下社会颠扑不破的真理。"
heavy_industry_is_key:0"重工业是关键"
heavy_industry_is_key_desc:0"现在已经没有时间进行现代化了。敌人已兵临城下，唯有集中资源搞好重工业，我们才有保家卫国的武器"
supply_is_also_indispensable:0"补给也不可或缺"
supply_is_also_indispensable_desc:0"我们总不能让前线战士们空手空腹上战场吧。既然如此，补给中心给我建起来！"
lets_have_a_long_lost_victory:0"来一场久违的胜利吧"
lets_have_a_long_lost_victory_desc:0"胜利······自从凯南斯特覆灭以来，我们可曾尝过其滋味？太久了。现在，胜利由我们铸就"
power_to_deny_everything:0"否定一切的权力"
power_to_deny_everything_desc:0"我们从世界之外，得到否定世界的力量"
a_historic_alliance:0"历史性的结盟"
a_historic_alliance_desc:0"尽管深渊······没有尽管，深渊就是我们坚强的盟友"
this_is_fear:0"此为恐惧"
this_is_fear_desc:0"外面那些家伙整天斗来斗去，看来并不怕死啊。既然如此，我们给他们来点真正吓人的"
energy_from_Abyss:0" 来自深渊的能源"
energy_from_Abyss_desc:0"违反世界的规律、可怕且未知的东西，谁管他们怎么说？我们的能源，取之不尽用之不竭！"
KNA_failed:0"必然失败，必食苦果。"
 #事件
kna.2.t:0"凯南斯特人，集合"
kna.2.desc:0"散落世界各地的凯南斯特人正源源不断地加入我们"
kna.2.a:0"我们的队伍遍天下"
kna.1.t:0"我不是戈多"
kna.1.desc:0"这是提瓦特的大地图。我们当下的势力范围，就在这小小一个点。就是这小小一个点，是我们的全部———你说，我们能消除诅咒吗?\n\n§R这不过是个地图，没什么————§!\n\n我信，我的孩子会信，孩子的孩子会信。我相信我们会再次摘下面具，笑容发自心间。"
kna.1.a:0"我信"
kna.3.t:0"震惊！解药难道是无解之物？"
kna.3.desc:0"就在刚刚，祭司和远征军联合发报，宣告解药并不存在。这一消息无疑沉重打击我们的信心。\n然而，试问诸位，诅咒从何而来？来自祖先勤劳能干？来自祖先才智过神？来自祖先骁勇善战？不！来自于祖先不信神！不信那该死的神！\n谨记，各位！我们的敌人，抬头可见！"
kna.3.a:0"民众可以冷静下来了吧"
kna.4.t:0"漩涡中心的凯亚"
kna.4.desc:0"不久前，凯亚还在骑士团担任要职。联想近日变故，凯亚只能感叹：造化弄人。随着实力渐渐强盛，总有一天，凯亚要与西风骑士团的旧同僚们兵戎相见。"
kna.4.a:0"战场握手言和，还是，走到底？"
kna.5.t:0"江山不改，人物依旧"
kna.5.desc:0"五百年，凯南斯特覆灭了五百年。五百年足够忘掉一整代人的记忆。\n可是，睁眼看看，从世界各地慕名而来的凯南斯特人和其他古文明的人已充分向我们证明：凯南斯特永不落！"
kna.5.a:0"新人新表达，不改旧时妆。"
kna.6.t:0"凯亚————迪卢克老爷的左膀右臂"
kna.6.desc:0"你看，凯亚是那么能干！那么值得信任！凯亚与迪卢克说是莱艮芬德领的两个半壁江山也不为过————军政两把抓的半壁江山！\n但是，还有我们，还有我们这些有才能、肯出力的人！就因为凯亚与迪卢克的关系，搞得我们什么都捞不到！凭什么！"
kna.6.a:0"将欲取之，必先予之。"
kna.13.t:0"罕见！审议会为凯亚大开绿灯！"
kna.13.desc:0"本台记者报：各位想必都记得，每一项政策、每一次人员调动，审议会都要审理好久好久，而且十有七八是通不过的。\n\n然而，就在昨日，凯亚将军递上去的两份疏议，竟然当场就给通过了！\n\n审议会相关人员称，凯亚递交的两份疏议，一是针对滥用职权和腐败问题，改革军队的监察委；二是针对当下丘丘人占据商路问题，提议进行剿灭计划。这两个针对的都是国家当前紧急问题，当然要紧急通过。\n\n但是，仍有不少人怀疑，审议会是真这么认为的，还是凯亚动用权力搞特殊？"
kna.13.a:0"审议会这么团结了？"
kna.7.t:0"凯亚被提名为元帅，将负责剿灭计划"
kna.7.desc:0"就是这样！当上元帅，立下大功，接着就是老套路————领导猜忌，被贬边疆。然后，就是我们登场了。\n\n当然，现在是要迎合凯亚。等他一露出一点破绽，咬住，撕开，撕得越大越好。"
kna.7.a:0"没人会在意我们的计划。"
kna.8.t:0"震惊！凯亚元帅将骚乱矛头直指社会结构"
kna.8.desc:0"本台记者报：剿灭丘丘人行动一开始，凯亚元帅消灭据点无数，立功不断国人称贺。然而，最近，凯亚元帅的进度明显放慢了。面对记者的询问，凯亚元帅直言，骚乱不是丘丘人的错！\n\n“正如我们不能苛责一个一直受虐待的人的暴力倾向，我们也不能苛责丘丘人的骚乱。是的，丘丘人是可恶；但是，是什么让他们变成这个样子？如果能吃饱饭，都能穿上衣服，都能老有所依、幼有所长，谁会去干刀口舔血的生活？\n\n当记者询问迪卢克首长相关话题时，迪卢克首长明显楞住了，过了一会，才说，他支持凯亚的看法。"
kna.8.a:0"看！这就是隔阂！"
kna.9.t:0"凯亚元帅被举报滥用职权"
kna.9.desc:0"来了来了，大头来了！这就是我们能不能打开破绽的关键。找个我们的人，递个举报信，就行了。\n\n记住，递给监察委！监察委是凯亚建议改革的，这就能把我们的嫌疑洗得差不多。\n\n记住，我们的那个人必须是个断腿的，先在街头乞讨几天，混个脸熟再去举报。匿不匿名无所谓，关键是要当众去递举报信。"
kna.9.a:0"不错不错"
kna.10.t:0"震惊！莱艮芬德领的审判工作第一次做得如此快速！"
kna.10.desc:0"本台记者电。以往的军事法庭光是取证就要耗费大半年，然而这次，面对针对凯亚元帅的控告，监察委只用了三天，就核实了情况，同时确认了凯亚元帅滥用职权罪属实。\n\n作为监察委改革后的第一起案件，同时涉事人员又是改革的缔造者，这起案件具有不同寻常的意义————最起码，这意味着监察委不再是贪污的圣地。\n\n在迪卢克首长的批示下，凯亚被判死刑。"
kna.10.a:0"如果我不是主谋，我就信了。"
kna.11.t:0"罪犯凯亚出逃！"
kna.11.desc:0"现在，让我们帮凯亚出逃！\n\n什么？为什么要帮？你怎么会问这么天真的问题！凯亚如果就这样死了，这事迟早得翻案；凯亚如果逃了，那就是跳进果酒湖也洗不清了。\n\n况且，凯亚之前不是还在帮丘丘人吗？孬好得让他继续啊。"
kna.11.a:0"那得带上艾拉·马斯克？"
kna.12.t:0"凯南斯特建国的消息传来"
kna.12.desc:0"这一步是关键。如果他建国的消息传来，国内势必大惊，一些人就会“我们该反省了”地叫，一些人也会“我们该反省了”地信。这很危险。\n\n最好，就是生死未卜。放心，情报局都是我们的人！"
kna.12.a:0"现在，是我凯亚的回合了。"
kna.12.b:0"我要看着你凯亚死去。"

#国家名称
KNA_communism:0 "凯南斯特部落合众国" 
#精神
Political_The_Assembly:0"集合起来"
Political_The_Assembly_desc:0"凯南斯特人一声吼,提瓦特也要抖三抖。凯南斯特人干劲大,天大的困难也不怕\n撸起袖子加油干，风雨无阻向前行\n"
farm_hunt_read:0"耕猎读一体化"
farm_hunt_read_desc:0"凯南斯特人历经几个世纪的诅咒，文明早已退化为部落。也因此，我们必须使用适合部落的教育方针\n"
scattered_collection_of_tribes:0"散乱的部落集合体"
scattered_collection_of_tribes_desc:0"表面上，我们是一个国家；实际上，我们只是一群组合起来的部落，犹如一盘散沙————敌人一拳打过来，我们就会烟消云散。\n但是，烟消云散之后，聚在一起，也很容易。？？\n"
glorious_warmaker:"光荣的乱世分子"
glorious_warmaker_desc:0"时势造英雄，乱世则必出英雄。既然生逢乱世，就多出些英雄吧！\n不要小看乱世的力量，这是阶级流通最有效的途径！\n此时，刀剑无情；此世，实力是唯一的阶级！\n"
Big_pot_rice:0"大锅饭"
Big_pot_rice_desc:0"开办公有食堂，一起吃大锅饭！\n"
Against_the_dry:0"不服就干"
Against_the_dry_desc:0"凯南斯特人的血性决定了凯南斯特的理念。是的，我们不服那群神的信徒，不服神明，不服天理！\n"
Life_and_death_bearish:0"生死看淡"
Life_and_death_bearish_desc:0"生，我所欲也；解除诅咒，亦我所欲也。二者不可得兼，舍生而取解除诅咒者也。\n"
mind_your_own_business:0"管好一亩三分地"
mind_your_own_business_desc:0"其他势力视我们为敌。好吧，我们也不需要管他们，专心耕好自己的一亩三分地\n"
backing_economy_rulenty:0"回归经济法论"
backing_economy_rulenty_desc:0"提瓦特现行经济，是摩拉本位，摩拉的流动可能决定国家的生死。因此，我们天才的经济学家将其改革为摩拉-物双本位。回归本源，摩拉与水晶块挂钩，借助以物易物的法则使摩拉的流动与水晶块的流动相抵消。\n"
stagnationA:0"停滞状态"
stagnationA_desc:0"是的，国家发展停滞了，什么效果都没了\n"
stagnationB:0"停滞状态"
stagnationB_desc:0"是的，国家发展停滞了，什么效果都没了\n"
stagnationC:0"停滞状态"
stagnationC_desc:0"是的，国家发展停滞了，什么效果都没了\n"
stagnationD:0"停滞状态"
stagnationD_desc:0"是的，国家发展停滞了，什么效果都没了\n"
stagnationE:0"停滞状态"
stagnationE_desc:0"是的，国家发展停滞了，什么效果都没了\n"
stagnationF:0"停滞状态"
stagnationF_desc:0"是的，国家发展停滞了，什么效果都没了\n"
thousand_a_voice:0"千人一面"
thousand_a_voice_desc:0"§B地狱无间，浮世千面；千面间，不问过往，不念将来，称乎兄弟。\n以“丘丘”共称，再无它名！§!"
orthodox_Khaenriah:0"正统凯南斯特"
orthodox_Khaenriah_desc:0"夺回属于我们的一切\n"
a_great_country:0"泱泱大国"
a_great_country_desc:0"听！晴天响雷敲金鼓，大海扬波作和声。\n"
KNA_God_Creator:0"造神者"
KNA_God_Creator_desc:0"神明，曾经那么高高无上！可惜，现在，我们手握神的权柄，神明已然是个笑话！"
the_four_modernizations:0"四化！四化！"
the_four_modernizations_desc:0"工业现代化、农业现代化、国防现代化、科学技术现代化。\n而今，我们已然走到四化的大道上，正大踏步向前进\n"
not_defined_by_anyone:0"人不由任何人定义"
not_defined_by_anyone_desc:0"人，多么高尚的词汇，古往今来多少伟绩；人，多么卑劣的词汇，苍穹之下多少恶行！\n他们说，他们是人，我们不是。他们说，我们配不上人之名。\n我们说，等到把你头砍下来，再论是不是人。\n"
clean_the_house:0"打扫干净屋子"
clean_the_house_desc:0"扫一扫，拖一拖，擦一擦，还它个美丽新世界。\n"
do_large_scale_supply:0"大搞补给"
do_large_scale_supply_desc:0"常言道：“兵马未动，粮草先行。”"
In_the_name_of_Khaenriah:0"凯南斯特在此"
In_the_name_of_Khaenriah_desc:0"溥天之下，莫非王土；率土之滨，莫非王臣。\n\n大夫不均，我从事独贤！\n"
Born_more_and_born_better:0"多生而优生"
Born_more_and_born_better_desc:0"人是国家的未来！"
Empirical_Methodology:0"经验方法论"
Empirical_Methodology_desc:0"有些方法，由人民在漫长的社会实践中总结而来，自会有其内在道理。\n"
Study_Knowledge_Research_1:0"学习、学识、学研"
Study_Knowledge_Research_1_desc:0"推进全民普及教育，提高学者专科积累，加强技术前沿突破。\n既然其他势力不容于我，那么，我们就让他们望尘莫及。\n"
Study_Knowledge_Research_2:0"学习、学识、学研"
Study_Knowledge_Research_2_desc:0"推进全民普及教育，提高学者专科积累，加强技术前沿突破。\n既然其他势力不容于我，那么，我们就让他们望尘莫及。\n"
Study_Knowledge_Research_3:0"学习、学识、学研"
Study_Knowledge_Research_3_desc:0"推进全民普及教育，提高学者专科积累，加强技术前沿突破。\n既然其他势力不容于我，那么，我们就让他们望尘莫及。\n"
Study_Knowledge_Research_4:0"学习、学识、学研"
Study_Knowledge_Research_4_desc:0"推进全民普及教育，提高学者专科积累，加强技术前沿突破。\n既然其他势力不容于我，那么，我们就让他们望尘莫及。\n"
die_reborn:0"涅槃，重生"
die_reborn_desc:0"我们已经死了。\n我们已经活了\n"
#决策
KNA_transfer_base_area:0"转移根据地"
KNA_transfer_base_area_desc:0"毋庸置疑，以我们现在的实力，进行阵地战无异于自寻死路。我们必须充分发挥我们轻武装高机动的特点，以不断转移的根据地来迷惑敌人，进而创造有利条件。"
KNA_transfer_a:0"转移至眀冠山地"
KNA_transfer_a_desc:0"明冠山地，紧靠风龙废墟，说不定那条龙。。。"
KNA_transfer_b:0"转移至苍风高地"
KNA_transfer_b_desc:0"苍风高地，靠近晨曦酒庄。那位暗夜英雄，也是可以争取的合作对象？"
KNA_transfer_c:0"转移至芬德尼尔之顶"
KNA_transfer_c_desc:0"文化老区，与凯南斯特可谓同病相怜。既如此，或许有什么秘密深埋于此"
KNA_transfer_d:0"转移至达达乌帕谷"
KNA_transfer_d_desc:0"此地，地形狭长，可谓地利；数大丘丘人部落齐聚于此，可谓人和"
KNA_transfer_e:0"转移至望风山地"
KNA_transfer_e_desc:0"望风山地。。。看着办吧"
KNA_transfer_f:0"转移至寂静海"
KNA_transfer_f_desc:0"置之死地而后生。"