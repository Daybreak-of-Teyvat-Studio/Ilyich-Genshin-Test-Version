DRA_chasing_peace1:0"追逐和平Ⅰ"
DRA_chasing_peace1_desc:0"有时，我们会被一种使命感召，为他人献身。"
DRA_chasing_peace2:0"追逐和平Ⅱ"
DRA_chasing_peace2_desc:0"有时，我们会被一种使命感召，为他人献身。这并非是因为我们愚蠢。"
DRA_chasing_peace3:0"追逐和平Ⅲ"
DRA_chasing_peace3_desc:0"有时，我们会被一种使命感召，为他人献身。这并非是因为我们愚蠢，而是因为我们高尚。"
DRA_Bright_Star_of_Harmony:0"辉煌和平之星"
DRA_Bright_Star_of_Harmony_desc:0"有时，我们会被一种使命感召，为他人献身。这并非是因为我们愚蠢，而是因为我们高尚。\n如果我们死去，我们的高尚将成为我们的墓志铭。如果我们生还，我们救下的人将成为我们伟绩的证明。\n即便在一千年后，人们仍将传颂那高尚之人的史诗。"
Gene_For_Peace:0"内战热情"
Anti_War_Flood1:0"战斗意愿低落"
Anti_War_Flood1_desc:0"反对战争、厌恶战斗的情绪在我们的群众、军队乃至政府当中弥漫开来，导致了我们领内群众战斗意愿的降低。这件事的影响并不显著，却会持续很长时间。"
Anti_War_Flood2:0"反战情绪浪潮"
Anti_War_Flood1_desc:0"不知为何，我们的平民突然集结起来，开始用各种渠道表达他们对当前战争的不满，这也影响了我们的一部分政府人员。"
Anti_Wea_Flood1:0"工人消极生产"
Anti_Wea_Flood1_desc:0"似乎是在某种力量的影响下，我们的工人开始在军工生产中消极怠工。这件事的影响并不显著，却会持续很长时间。"
Anti_Wea_Flood2:0"罢工停产浪潮"
Anti_Wea_Flood1_desc:0"不知为何，我们军工厂中的工人突然团结起来开始进行罢工活动，似乎是要表达他们对战争的反对。"
DRA_call_for_peace1:0"和平的呼声Ⅰ"
DRA_call_for_peace1_desc:0"来自龙脊雪山的志愿者正在为我们服务，他们将会治疗每一个伤者。"
DRA_call_for_peace2:0"和平的呼声Ⅱ"
DRA_call_for_peace2_desc:0"来自龙脊雪山的志愿者正在为我们服务，他们将会治疗每一个伤者，顺便给伤者讲一讲他们的理念。"
DRA_call_for_peace3:0"和平的呼声Ⅲ"
DRA_call_for_peace3_desc:0"来自龙脊雪山的志愿者正在为我们服务，他们将会治疗每一个伤者。他们的治疗当然卓有成效，但他们传播的理念正在降低我们战士们的战意。"
DRA_great_call_for_peace:0"人民呼唤和平！"
DRA_great_call_for_peace_desc:0"来自龙脊雪山的志愿者正在为我们服务，他们将会治疗每一个伤者。他们的努力极大地减少了战争的伤亡……有时候靠治疗我们的战士，更多时候是让我们的战士放弃战斗，原地举起白旗！"

#阿贝多
DRA_fight_for_peace1:0"争取和平Ⅰ"
DRA_fight_for_peace1_desc:0"这世上有两种战斗，前一种是为杀人而战，这正是我们的敌人所做的事。"

DRA_fight_for_peace2:0"争取和平Ⅱ"
DRA_fight_for_peace2_desc:0"这世上有两种战斗，前一种是为杀人而战，这正是我们的敌人所做的事。而我们属于后一种。"

DRA_fight_for_peace3:0"争取和平Ⅲ"
DRA_fight_for_peace3_desc:0"这世上有两种战斗，前一种是为杀人而战，这正是我们的敌人所做的事。而我们属于后一种。\n我们已经知晓我们将要面对的一切困难，并仍然挺身向前。"

DRA_fight_for_all_the_good:0"为一切美好而战"
DRA_fight_for_all_the_good_desc:0"这世上有两种战斗，前一种是为杀人而战，这正是我们的敌人所做的事。而我们属于后一种。\n我们已经知晓我们将要面对的一切困难，并仍然挺身向前。我们奔向毁灭，正是为了让我们自己，让我们的亲人，让我们的同胞，让我们的祖国……\n让我们这世界的一切美好远离毁灭。"



DRA_our_will_for_tea_time1:0"下午茶的愿景Ⅰ"
DRA_our_will_for_tea_time1_desc:0"在这场战争中，我们无疑是弱小的一方，承认这一点没什么可耻的。"

DRA_our_will_for_tea_time2:0"下午茶的愿景Ⅱ"
DRA_our_will_for_tea_time2_desc:0"在这场战争中，我们无疑是弱小的一方，承认这一点没什么可耻的。现在，我们还在面对另一场战争：在这混乱的国家中，让那些信任我们的人过上和平生活的战争。"

DRA_our_will_for_tea_time3:0"下午茶的愿景Ⅲ"
DRA_our_will_for_tea_time3_desc:0"在这场战争中，我们无疑是弱小的一方，承认这一点没什么可耻的。现在，我们还在面对另一场战争：在这混乱的国家中，让那些信任我们的人过上和平生活的战争。我们已经下定决心，我们不能辜负人民的信任，我们要首先赢得后一场战争的胜利，在兵灾四起的蒙德大地上打造一个坚固、和平、幸福的堡垒。"

DRA_defeat_fear_create_future:0"超越恐惧，创造未来"
DRA_defeat_fear_create_future_desc:0"在这场战争中，我们无疑是弱小的一方，承认这一点没什么可耻的。现在，我们还在面对另一场战争：在这混乱的国家中，让那些信任我们的人过上和平生活的战争。我们已经下定决心，我们不能辜负人民的信任，我们要首先赢得后一场战争的胜利，在兵灾四起的蒙德大地上打造一个坚固、和平、幸福的堡垒。\n当我们赢得了后一场战争，赢得第一场战争的关键也就被我们握在手中了。我们将向世人证明：我们绝非懦弱之徒，我们将要宰割天下，我们要将幸福、和平和自由带回整个蒙德！"

