dva.ab.18.d:0"春回大地，万物复苏。风花节，这是蒙德一年中最重要的节日，也是第二次蒙德内战结束后的第一个节日，和往年不同的是，蒙德城有了新的主人。安柏执政官取代了琴代理团长，其他一切照旧，但市民的生活确实开始变得不一样了。言论管制已经放松，各地的学者开始在蒙德城聚集，来自枫丹的先进科技逐渐进入人们的生活，一切都在变得更好。"
dva.ab.18.a:0"我们的蒙德欣欣向荣"

