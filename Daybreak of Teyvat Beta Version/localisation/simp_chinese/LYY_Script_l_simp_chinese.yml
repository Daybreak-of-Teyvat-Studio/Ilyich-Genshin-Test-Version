 LYY_Celery_Discourse:"美芹十六论" # 美芹兴国十二论
 LYY_Celery_Discourse_desc:"昔人有美戎菽，甘枲茎芹萍子者，对乡豪称之。乡豪取而尝之，蜇于口，惨于腹，众哂而怨之，其人大惭。子此类也。《璃月记》"
 LYY_Celery_Discourse_01:"吏治论"
 LYY_Celery_Discourse_01_desc:"用人唯贤，去冗官冗费。今之官僚，多有尸位素餐，冗官冗费，国库空虚，民力困竭。当以才德为本，精简冗员，裁汰无能，以节财用，充实国库。《安石书》"
 LYY_Celery_Discourse_02:"学校论"
 LYY_Celery_Discourse_02_desc:"兴办学校，教化民众。教育乃国之根本，今之教育，多偏重于文词，忽视实用。应广设学校，普及教育，使民皆有学问，知法守法，从而提高国民素质，增强国家力量。《安石书》"
 LYY_Celery_Discourse_03:"赋税论"
 LYY_Celery_Discourse_03_desc:"财政混乱，赋税不均，民困于重赋。宜整顿财政，推行均赋税制，减轻民困，以安民心，固国本。《安石书》"
 LYY_Celery_Discourse_04:"经武论"
 LYY_Celery_Discourse_04_desc:"国之兴衰，在于自治。内修政教，外固边防，兵农合一，以固国本。自治者，国之本，兵之事，皆在于此。《稼轩书》\n整军经武，固国防。国防为国之重，今之军队，多有腐败，武备松弛。应整军经武，强化国防，以防外患，保家卫国。《安石书》"
 LYY_Celery_Discourse_05:"平等论"
 LYY_Celery_Discourse_05_desc:"人之生也，禀赋天之灵，无贵贱之分，皆有参政议政之权，此乃天赋人权之大义。学无止境，智无高下，士农工商，皆可修德进业，以才学报效国家。男女同体，情智无异，不应有男尊女卑之说，当倡女学，兴女子教育，以启民智。法律之前，人人平等，不应有特权之存在，应以法治国，保障公民之权利。《饮冰书》"
 LYY_Celery_Discourse_06:"清田论"
 LYY_Celery_Discourse_06_desc:"兵以食为天，故屯田以丰军粮。兵农并举，使士卒有余粮，百姓得安业，国力由此而盛，边防由此而固。《稼轩书》\n今之土地，多有不均，豪强兼并，民困于地少。宜均田制，恤民困，以固国基。《安石书》"
 LYY_Celery_Discourse_07:"钞法论"
 LYY_Celery_Discourse_07_desc:"今奇穷之馀，急筹巨款，而可以聚举国之财，收举国之利，莫如钞法。今天下银号报明赀本，皆存现银于户部及各省藩库，户部用精工制钞，自一至百，量其多少，皆给现银之数，而加其半，许供赋税禄饷。其大者户部皆助赀本，其亏者户部皆代摊偿，助其流通，昭彰大信。巨商乐借国力，富户不患倒亏。以天下行省计之，可得万万。既有官银行，上下相通，若有铁路、船厂大工，可以代筹，军务、赈务要需，可以立办。国家借款，不须重息中饱，外国汇款，无须关票作押。公款寄存，可有入息，钞票通行，可扩商务。今各省皆有银票钱票，而作伪万种，利不归公，何如官中为之，骤可富国哉？。《南海书》"
 LYY_Celery_Discourse_08:"科举论"
 LYY_Celery_Discourse_08_desc:"科举制度，虽为选贤任能之法，然今之科举，多为形式，真才实学者或遭埋没。宜改革考试内容，注重实用之学，选拔真正能治国理民之士。《安石书》"
 LYY_Celery_Discourse_09:"铁路论"
 LYY_Celery_Discourse_09_desc:"可缩万里为咫尺，合旬月于昼夜，便于运兵，便于运械，便于赈荒，便于漕运，便于百司走集，便于庶士通学，便于商贾运货，便于负担谋生，便于通言语，一风俗。有此数便，不费国帑而可更得数千万者，莫如铁路。夫铁路之利，天下皆知。山海关外，久已兴筑，今方连兵，其效已见，所未推行直省者，以费巨难筹耳。若一付于民，出费给牌，听其分筑，官选通于铁路工程者，画定行省郡县官路，明定章程，为之弹压保护，凡军务、运兵、运械、赈荒，皆归官用，酌道里远近，人数繁寡，收其牌费。吾民集款力自能举，无使外国收我利权。天下铁路牌费，西人计之，以为可得七千万，且可移民出于边塞，而荒地辟为腴壤，商货溢于境外，而穷闾化为富民。俄人珲春铁路将成，边患更迫，但为防边已当亟筑，况可得巨款哉？且可裁漕运，而省千万之需，去驿铺，而溢三百万之项。此铁路宜行二。《南海书》"
 LYY_Celery_Discourse_10:"劝工论"
 LYY_Celery_Discourse_10_desc:"《周官》「考工」，《中庸》「劝工」。宜令各州县咸设考工院，译外国制造之书，选通测算学童，分门肄习，入制造厂阅历数年。工院既多，图器渐广，见闻日辟，制造日精。凡有新制绘图贴说，呈之有司，验其有用，给以执照，旌以功牌，许其专利。工人自为身名，必殚精竭虑，以求新制。枪炮之利，器用之精，必有以应国家之用者。《南海书》"
 LYY_Celery_Discourse_11:"报刊论"
 LYY_Celery_Discourse_11_desc:"言论自由，乃民主之基，报刊为言论之器，可广开言路，启民智，兴国风。报刊乃公器，非私利之物，应以国家民族之大义为先，传播正道，导人向善。报刊应报导真实，不偏不倚，以事实为依据，不传谣，不造谣，以信立言。报刊应倡新学，以开民智，启民思，促社会进步。报刊应议政论事，批评时弊，以启民智，促政治之清明，社会之进步。报刊应倡民权，以言论自由，促进民主政治之发展，实现民权之平等。《饮冰书》"
 LYY_Celery_Discourse_12:"开矿论"
 LYY_Celery_Discourse_12_desc:"初，岩王降居，退海潮，立天衡，镇汐流。民遂安生，开山以采玉，凿岩以通达，聚石以为砦。有言：山蕴玉则有辉，故名之曰「山辉砦」。其时，天衡之民多以采矿为业，往来千里皆无贫者。《璃月记》"
 LYY_Celery_Discourse_13:"惠商论"
 LYY_Celery_Discourse_13_desc:"凡一统之世，必以农立国，可靖民心；并争之世，必以商立国，可侔敌利，易之则困敝矣。故管仲以轻重强齐国，马希范以工商立湖南。且夫古之灭国以兵，人皆知之；今之灭国以商，人皆忽之。以兵灭人，国亡而民犹存，以商贾灭人，民亡而国随之。中国之受毙，盖在此也。今各直省设立商会、商学、比较厂，而以商务大臣统之，上下通气，通同商办，庶几振兴。商学者何？地球各国贸易条理繁多，商人愚陋，不能周识，宜译外国商学之书，选人学习，遍教直省，知识乃开，然后可收外国之利。商会者何？一人之识未周，不若合众议；一人之力有限，不若合公股；故有大会、大公司。国家助之，力量易厚，商务乃可远及四洲。《南海书》"
 LYY_Celery_Discourse_14:"务农论"
 LYY_Celery_Discourse_14_desc:"天下百物皆出于农。而田畯之官未立，土化之学不进。北方则苦水利不辟，物产无多；南方则患生齿日繁，地势有限。遇水旱不时，流离沟壑，尤可哀痛，亟宜思良法以救之。外国讲求树畜，城邑聚落，皆有农学会，察土质，辨物宜。入会则自百谷、花木、果蔬、牛羊牧畜，皆比其优劣，而旌其异等，田样各等，机车各式，农夫人人可以讲求。鸟粪可以肥培壅，电气可以速长成，沸汤可以暖地脉，玻罩可以御寒气，刈禾则一人可兼数百工，播种则一日可以三百亩。择种一粒，可收一万八百粒，千粒可食人一岁，二亩可养人一家。瘠壤可变为腴壤，小种变为大种，一熟可为数熟。吾地大物博，但讲之未至，宜命使者择其农书，遍于城镇，设为农会，督以农官。农人力薄，国家助之。今林木之运，罐头之鱼，中国销流甚盛，宜有以抵拒之。又美国养蜂，西人以为能尽其利，所入等于旧金山之金矿，宜有以鼓励之。《安石记》"
 LYY_Celery_Discourse_15:"恤穷论"
 LYY_Celery_Discourse_15_desc:"京师四方观望，而乞丐遍地，其它孤老残疾，无人收恤，废死道路，日日而有。公卿士夫，车声隆隆，接轸不问，直省亦然。恤之之法：一曰移民垦荒。西北诸省，土旷人稀，疏旷益甚，人迹既少，地利益以不开，早谋移徙，可以辟利源，可以实边防，非止养贫民而已。移有三：曰罪遣，今俄国徒希利尼党于西伯利部，而西北利部以开；曰贸迁，荷兰南洋诸岛，皆商留者也。今铁路未成，迁民未易，若铁路成后，专派大臣以任此事，予以谋生之路，共有乐土之安，百姓乐生，边境丰实，一举数善，莫美于是。二曰教工。《周礼》有里布以罚不毛，圜土以警游惰。游民无赖，小之作奸，大之为盗。宜令州县设立警惰院，选善堂绅董司之。凡无业游民，皆入其中，择其所能，教以艺业。绅董以其工业鬻给其食，十一取之，以充经费，限禁出入，皆有程度。《南海记》"
 LYY_Celery_Discourse_16:"太平论"
 LYY_Celery_Discourse_16_desc:"是时，南出天衡，东入瑶光，西登绝云，北访轻策，诸地萧条，生灵涂炭。璃月广袤，竟难容一处安宁。《璃月记》"

 LYY_Monarchy_Discourse:"王政十六论" # 王政安国十二论
 LYY_Monarchy_Discourse_desc:"惠王曰：“寡人之于国也，尽心焉耳矣。河内凶，则移其民于河东，移其粟于河内；河东凶亦然。察邻国之政，无如寡人之用心者。邻国之民不加少，寡人之民不加多，何也？” 圣人对曰：“王好战，请以战喻。填然鼓之，兵刃既接，弃甲曳兵而走。或百步而后止，或五十步而后止。以五十步笑百步，则何如？” 惠王曰：“不可，直不百步耳，是亦走也。” 圣人曰：“王如知此，则无望民之多于邻国也。” “不违农时，谷不可胜食也；数罟不入洿池，鱼鳖不可胜食也；斧斤以时入山林，材木不可胜用也。谷与鱼鳖不可胜食，材木不可胜用，是使民养生丧死无憾也。养生丧死无憾，王道之始也。” “五亩之宅，树之以桑，五十者可以衣帛矣；鸡豚狗彘之畜，无失其时，七十者可以食肉矣；百亩之田，勿夺其时，数口之家可以无饥矣；谨庠序之教，申之以孝悌之义，颁白者不负戴于道路矣。七十者衣帛食肉，黎民不饥不寒，然而不王者，未之有也。” “狗彘食人食而不知检，涂有饿莩而不知发，人死，则曰：‘非我也，岁也。’是何异于刺人而杀之，曰：‘非我也，兵也。’？王无罪岁，斯天下之民至焉。”《璃月记》"
 LYY_Monarchy_Discourse_01:"吏治论"
 LYY_Monarchy_Discourse_01_desc:"用人唯贤，去冗官冗费。今之官僚，多有尸位素餐，冗官冗费，国库空虚，民力困竭。当以才德为本，精简冗员，裁汰无能，以节财用，充实国库。《安石书》"
 LYY_Monarchy_Discourse_02:"学校论"
 LYY_Monarchy_Discourse_02_desc:"兴办学校，教化民众。教育乃国之根本，今之教育，多偏重于文词，忽视实用。应广设学校，普及教育，使民皆有学问，知法守法，从而提高国民素质，增强国家力量。《安石书》"
 LYY_Monarchy_Discourse_03:"赋税论"
 LYY_Monarchy_Discourse_03_desc:"财政混乱，赋税不均，民困于重赋。宜整顿财政，推行均赋税制，减轻民困，以安民心，固国本。《安石书》"
 LYY_Monarchy_Discourse_04:"经武论"
 LYY_Monarchy_Discourse_04_desc:"国之兴衰，在于自治。内修政教，外固边防，兵农合一，以固国本。自治者，国之本，兵之事，皆在于此。《稼轩书》\n整军经武，固国防。国防为国之重，今之军队，多有腐败，武备松弛。应整军经武，强化国防，以防外患，保家卫国。《安石书》"
 LYY_Monarchy_Discourse_05:"平等论"
 LYY_Monarchy_Discourse_05_desc:"人之生也，禀赋天之灵，无贵贱之分，皆有参政议政之权，此乃天赋人权之大义。学无止境，智无高下，士农工商，皆可修德进业，以才学报效国家。男女同体，情智无异，不应有男尊女卑之说，当倡女学，兴女子教育，以启民智。法律之前，人人平等，不应有特权之存在，应以法治国，保障公民之权利。《饮冰书》"
 LYY_Monarchy_Discourse_06:"清田论"
