#43 坚冰党的建立
Lawrence.43.t:0"如坚冰"
Lawrence.43.d:0"优菈·劳伦斯大公深知，不要说改变国家，就算只是安定如今这一小片地的秩序，都不能依靠只是名义上臣服的旧贵族。她所需要的，乃是一群拥有足够素质、怀抱相似理想，并愿意团结到她麾下的人，这些人还必需拥有勇气，因他们将立于潮头，像敢死队那样以最好的斗争技能冲破困难。\n\n抱着这样的想法，“坚冰党”这一组织被建立了起来。截至目前，它都只是大公手中一个小小的隐秘组织，通过邀请制取得新成员，其成员全都直接效忠于优菈——有一些人是真心追随，还有一些人是试图借此机会攀上高处。\n\n终有一天，它将成为蒙德历史上不可忽略的一个团体，值得有人为它专门撰写史书。"
Lawrence.43.a:0"再进一步。"

