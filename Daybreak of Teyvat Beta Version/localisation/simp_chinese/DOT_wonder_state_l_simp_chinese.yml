#decisions
LYY_Wonder_DecCat:0"璃月奇观利用企划"
LYY_Wonder_DecCat_desc:0"\n璃月大地遍布自然奇迹与人造伟业，还有神明和仙人遗留的造物，只要我们投入人力和工业，再加以时间，就能将这一切奇迹为我们所用。\n\n群玉阁当前位于[?global.LYY_Location_of_127] [?global.LYY_Location_of_127.GetName]，所有者为[]\n群玉阁会给所在地区添加强力的负面效果，但若是该地区被敌人控制，敌人将能够消耗指挥点数破坏群玉阁，降低其改良阶段；如果所在地区被属于璃月的势力控制，或所有者不复存在，群玉阁将可能易主！\n"
MOT_Wonder_DecCat_Statue:0"身居云端，引导万民"
MOT_Wonder_DecCat_Statue_desc:0"§g风会将蒲公英的种子、诗歌与故事带到远方，也会将温柔的旅人带到自己的国度。§!\n\n位处大教堂门前、蒙德广场中央的巴巴托斯大神像不仅是一个可能造成高空坠物的危险建筑，也是全蒙德城备受瞩目的旅游景点，据说更是风神所护佑的奇迹。\n在和平之时，每一天都有无数的旅客来到这里观赏奇景、留下回忆，许多蒙德人则将飞上风神像的双手作为掌握飞行技巧的证明，更有无数人会登上那双手，将蒲公英播撒到远方。随风而去的蒲公英籽，能够传递人们心中的心意，无论是思念，还是感激。\n这一建筑蕴含着不俗的旅游价值和文化意义，如果我们能将之更好地利用起来，一定会有所收获。\n\n当前开发阶段：[?MOT_WOnder_Statue_Buildx]"
MOT_Wonder_DecCat_Tree:0"风洗的原野"
MOT_Wonder_DecCat_Tree_desc:0"§g永不止歇的细风洗濯着这片原野。昔日的英雄留下的挺拔巨木在风中轻轻吟籁。§!\n\n在风起地当中，一株巨树极其引人注目，它的树荫所覆盖的面积能够比肩西风大教堂。据说，这里是东风之龙与风神立约之地。\n这里同时也是蒙德大地的交通枢纽，旅客在此来往不绝，于是在风神像的注视下又兴起了城镇。与大树共处、在大树边嬉戏是此处所有居民的共同回忆，但随着当地产业的发展，此处环境正受到威胁，如果我们能注入资金，也许能将这里开发成一处公园，让来者在欣赏美景的同时收听我们导游的解说，对我们的国家造成深远的影响。\n\n当前开发阶段：[?MOT_WOnder_Tree_Buildx]"
MOT_Wonder_DecCat_Sea:0"曙光初照，蒲公英海"
MOT_Wonder_DecCat_Sea_desc:0"§g蒲公英是没有舌头，也没有嘴的，我什么话也说不出。只能眼睁睁地看着像巨人一样的她，把我那束蒲公英，用食指和拇指，轻轻地摘下。§!\n\n蒲公英海曾经被认为是只存在于故事中的虚构地点，但我们的探险家在蒙德北方找到了他，如今这整片地区都已在我们的控制之下。\n\n\n当前开发阶段：[?MOT_WOnder_Tower_Buildx]"
MOT_Wonder_DecCat_Tower:0"风啸的古代废都"
MOT_Wonder_DecCat_Tower_desc:0"§g独踞高塔者已经不再。盘旋废都的风低啸着无人可知的最古之事：它过去的主人、风中无名的精灵、以及撼动尖塔的群唱……§!\n\n风龙废墟曾经是烈风的魔神「迭卡拉庇安」建造的王都，王都内的众人对高塔上的孤王俯身并非出于敬仰爱戴，而是被它的烈风吹得无法起身。\n在高塔孤王倒下之后，这座高塔年久失修、愈发古旧，但它巨大的室内面积、周边的风元素设施仍有开发利用的价值，我们还可以在这里收集孤王时代的遗物，建造博物馆展览，通过给访问者展示孤王时代的残暴建立我们领导的正当性。\n\n当前开发阶段：[?MOT_WOnder_Tower_Buildx]"
MOT_Wonder_DecCat_Temple:0"悠古的千风神殿"
MOT_Wonder_DecCat_Temple_desc:0"§g环形剧场的古遗迹。悠扬的干风曾经汇集此地，带来无数故事，也让无数故事乘风去往远方。§!\n\n古时，在烈风的君王与北风的王狼的抗争中，蒙德的大地被如砂的风雪席卷。不堪寒苦的人们来到东部高耸的崖壁上，建立了神殿，请求神的眷护与恩惠。先民将时间的主人与风的主人一同祭拜。因为「风带来故事，时间使之发芽」的思想，两者常常混同。\n\n时至今日，这里已经化为遗迹，成为考古学家和冒险者的游乐园，但它过去繁荣的基础仍然存在，只需要我们为它注入资金与人力，它定然能够焕发新生。\n\n当前开发阶段：[?MOT_WOnder_Temple_Buildx]"
MOT_Wonder_DecCat_Library:0"西风骑士团图书馆"
MOT_Wonder_DecCat_Library_desc:0"§g自骑士团建立，晨曦骑士莱艮芬德将旧贵族的室内浴场改造成书库以来，无数诗人、学者、旅人的贡献，使如今的蒙德坐拥着北大陆最大的馆藏。§!\n\n北陆图书馆的知识如渊如海，令所有来到这里的学者流连忘返。我们可以继续扩充此处的藏书，便利化于此阅读的方法，逐渐将这里打造成蒙德乃至全北大陆的学术中心。\n\n当前开发阶段：[?MOT_WOnder_Library_Buildx]"
