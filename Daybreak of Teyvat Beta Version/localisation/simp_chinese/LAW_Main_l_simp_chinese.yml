NewMOT_news.12.t:0"舒伯特·劳伦斯之死"
NewMOT_news.12.d:0"[LAW.GetName]今日召开记者发布会，称其领导人舒伯特·劳伦斯（又称舒伯特大公）于两天前在于达达乌帕谷观赏山景时不慎跌落山崖，抢救无效死亡，其职务将由优菈·劳伦斯暂代。截至本消息发出时，至冬国已经对此事发布外交声明，表示哀悼。\n\n舒伯特·劳伦斯在蒙德内战的爆发中扮演了至关重要的角色，有人认为他正是死于蒙德爱国者的刺杀；也有人认为是旧贵族中对他不满的派系痛下杀手；而得到更广泛接受的说法，则是愚人众策划了对此人的暗杀行动，并扶持更有能力的优菈·劳伦斯上位。\n\n西风骑士团方面尚未发表意见。此事对蒙德局面的影响还有待观察。"
NewMOT_news.12.a:0"大快人心！"
NewMOT_news.12.b:0"沉痛哀悼~"
NewMOT_news.12.c:0"这家伙就这么死了？"
NewMOT_news.12.e:0"响彻世界的一摔。"

