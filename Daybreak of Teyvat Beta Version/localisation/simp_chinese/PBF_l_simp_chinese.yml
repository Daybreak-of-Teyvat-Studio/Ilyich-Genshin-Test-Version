####国策####
PBF_The_Second_Grey_River_Uprising: "第二次灰河起义"
PBF_The_Second_Grey_River_Uprising_desc: "“灰河的污水从未冲刷掉我们心中的火焰，反而成为了淬炼意志的熔炉。上一次，我们被承诺与谎言平息；这一次，灰河将不再只是沉默的管道，它将化作咆哮的洪流，淹没那些高高在上的贵族！让整个枫丹都听见，来自地下的怒吼——为了生存，为了尊严，为了一个不再有不体面之人的新枫丹！”"
PBF_Talk_to_Baicong: "与白淞对话"
PBF_Talk_to_Baicong_desc: "白淞镇，这个与灰河同呼吸共命运的姐妹区，如今也在饥饿与恐惧的边缘徘徊。他们需要的不是遥远的承诺，而是能够触碰到的希望。我要回到那里，不是作为领袖，而是作为邻居的女儿。坐在他们中间，倾听他们的叹息。告诉他们，刺玫会的玫瑰不仅开在演讲台上，也扎根在你们皲裂的土地里。我们必须共同渡过这个难关，因为白淞镇的灯火，就是我们良知的光。"
PBF_Go_Gray_River_to_speech: "去灰河演讲"
PBF_Go_Gray_River_to_speech_desc: "人们需要看到的不是一份计划书，而是一个活生生的人，一个愿意与他们站在一起的人。前往灰河，前往起义开始的地方。看着他们的眼睛，告诉他们：刺玫会的‘父亲’们未能完成的，将由我们这些‘儿女’来实现。我们的武器不是贵族的律法，而是人民心中的正义。这场演讲，将不是祈求，而是点燃最终叛乱的星火。"
PBF_deep_into_the_mountains: "深入山野"
PBF_deep_into_the_mountains_desc: "枫丹的未来不能只建立在废墟之上。当旧世界的城市在战火中哭泣，新世界的种子必须在荒野中萌芽。我要亲自去考察那些未被记载的荒地，测量土壤的厚度，寻找水源的踪迹。那里或许充满危险与未知，但也蕴藏着真正的希望——一个不受贵族律法束缚，由我们亲手开辟的家园。这不仅仅是一次勘探，这是一次对新枫丹的朝圣。我们要让玫瑰，盛开在每一片无人问津的土地上。"
PBF_Protect_refugees_in_the_north: "保护北方难民"
PBF_Protect_refugees_in_the_north_desc: "当战火在枫丹廷与刺玫会之间燃起，最先倒下的是无辜的平民。我们不能坐视他们流离失所。打开我们的避难所，分享我们本就不多的粮食。每一个被我们拯救的生命，都是对新枫丹价值最有力的诠释。让他们知道，在旧秩序互相倾轧时，是刺玫会伸出了援手。"
PBF_inspire_the_people: "激励人民"
PBF_inspire_the_people_desc: "战争不仅是枪炮的交锋，更是意志的较量。通过每一份传单，每一次街头演讲，告诉人民：你们不是在为刺玫会而战，你们是在为自己、为子孙后代的未来而战。打破贵族强加于你们身上的枷锁，你们每个人，都是书写新历史的英雄！"
PBF_Eradicate_hunger: "杜绝饥饿"
PBF_Eradicate_hunger_desc: "理想无法填饱肚子，口号不能当面包吃。革命的基础是人民的温饱。我们必须建立自己的供应网络，从乡间获取粮食，在灰河的工坊里生产必需品。让每一个支持我们的人都知道，刺玫会不仅能带来自由的承诺，更能带来实实在在的面包。一个空着肚子的国家，没有未来可言。"
PBF_The_workshop_moved_south: "工坊南移"
PBF_The_workshop_moved_south_desc: "枫丹廷随时可能将我们的工坊炸成废墟。我们不能把所有希望寄托在城市的地下。将核心的工匠和设备向南转移，进入山区。那里更安全，也更接近原材料。让机器的轰鸣声在山洞中回响，这不再是生产，而是生存。我们的工业，将在旧世界的废墟下获得新生。"
PBF_Urge_the_South_to_accept: "呼吁南方接纳"
PBF_Urge_the_South_to_accept_desc: "北方的战火将曾经的‘主人’也变成了流亡者。他们逃向我们——这些他们昔日或许不屑一顾的‘灰河贱民’与‘白淞乡巴佬’。仇恨在耳边低语，让我们关上大门。但克莱门汀的仁慈与卡雷斯的理想在我们心中呼喊：革命的边界不应由怨恨划定。打开我们的社区，指引他们去开拓那些我们无暇顾及的荒地。让他们用劳动换取面包，而非贵族身份。这不仅是施舍，更是一种宣言：在新的枫丹，每一个人，无论过去，都能通过自己的双手获得救赎与新生。"
PBF_the_main_force_of_the_common_people: "平民主力军"
PBF_the_main_force_of_the_common_people_desc: "我们不需要贵族的军官，也不需要壁炉之家的杀手。我们的军队将由工人、农民、店员和学生组成。他们的训练或许不足，但他们的决心无可置疑。让每一支铳枪都交到为自身解放而战的人手中。"
PBF_Gang_mercenaries: "帮会雇佣兵"
PBF_Gang_mercenaries_desc: "理想很丰满，但战场很残酷。我们需要一些……不那么光彩的专业人士。那些在阴影中活动的帮会，他们只认钱。摩拉可以买到他们的刀刃，但买不到他们的忠诚。这是一场与魔鬼的交易，它能让我们在短期内获得急需的战斗力，但我们必须时刻警惕，别让这些鬣狗的臭味，玷污了玫瑰的芬芳。"
PBF_Clementine_kindness: "克莱门汀的仁慈"
PBF_Clementine_kindness_desc: "我的母亲，克莱门汀……在底层人民的记忆里，她不是一个名字，也不是一个符号。她是严冬里一碗热汤的温度，是无钱就医时无声的援助，是面对不公时一句坚定的维护。他们记得的不是‘卡雷斯夫人’，而是‘我们的克莱门汀’。\n\n如今，她的名字已成为一种遗产，一种象征——象征着刺玫会不应只是愤怒的复仇者，更应是温暖的守护者。唤起这份记忆，就是向所有人宣告：我们所追求的正义，始终带着我母亲那般，永不磨灭的仁慈。"
PBF_The_reputation_of_Cales: "卡雷斯的声望"
PBF_The_reputation_of_Cales_desc: "我的父亲……他的身影依然笼罩着这片土地。人们记得他的善良，他的公正，他为一个更好枫丹所付出的努力。现在，我们必须小心翼翼地唤起这份记忆。不是活在他的阴影下，而是高举他的火炬。让‘卡雷斯之女’的身份，成为一种信任的桥梁，让那些仍在观望的人相信，刺玫会的理想，有着高贵而真诚的血脉。"
PBF_Eduardo_spirit: "爱德华多的精神"
PBF_Eduardo_spirit_desc: "几个世纪了……在那些贵族们谈论着‘优化’与‘净化’，试图将灰河从地图上抹去的黑暗年代，是他——爱德华多，第一个站了出来。他不是什么光鲜的骑士，他只是我们的一员，一个灰河的魁首。他的反抗失败了，但他的怒吼从未在灰河的管道中消散。今天，我们不是在重复他的命运，我们是在继承他的意志。让‘爱德华多精神’成为我们心中的圣火——这火焰宣告：当压迫降临，灰河永不沉默！先辈未竟之业，由我辈完成！"
PBF_Arcane: "双城之战"
PBF_Arcane_desc: "决战的时刻临近了。枫丹廷，旧世界的堡垒；白淞镇，我们起义的心脏。这场战役将不再是小规模的冲突，而是决定枫丹命运的第一场真正会战。我们必须集结所有力量，动员每一份资源。要么我们攻破那高傲的城门，将律法的虚伪面具撕下；要么我们守住家园的壁垒，让革命的火焰永不熄灭。没有第三条路，双城之光，只能有一盏照亮枫丹的未来。"
PBF_Examine_the_North: "审视北方"
PBF_Examine_the_North_desc: "北方的厮杀已经尘埃落定。现在，一个统一的、饱经战火淬炼的敌人正隔着战线与我们冷冷对望。是梅洛彼得堡那狂热的‘秩序’，还是壁炉之家那冷酷的‘清算’？我们必须看清他们的本质，理解他们的战术，找到他们联盟中的裂痕。下一个对手是谁，将决定我们起义最终的形态。"
PBF_Effort_is_not_an_excuse: "付出不是理由"
PBF_Effort_is_not_an_excuse_desc: "我们不会忘记，在预言危机的阴霾下，是他们送来了救命的物资。这份恩情，白淞镇铭记于心。但此刻，我们必须清醒：愚人众的‘援助’背后，也许藏着‘仆人’阿蕾奇诺的计划，甚至是至冬女皇冰冷的目光。\n\n让私人情感让位于国家大义，曾经的恩人，如今已是企图扼杀我们起义的敌人。为了枫丹的真正独立，我们必须举起刀枪——这份决绝，就是我们对过去恩情最痛苦的偿还。"
PBF_Freedom_is_not_an_excuse: "自由不是借口"
PBF_Freedom_is_not_an_excuse_desc: "梅洛彼得堡，他们确实与我们一样，饱尝贵族的压迫。但他们所追求的‘自由’，是无序的狂欢，是用彻底的混乱取代旧的秩序。他们要将整个枫丹拖入弱肉强食的深渊。我们渴望的自由，是建立在‘克莱门汀的仁慈’与‘卡雷斯的公正’之上的新秩序，而非原始的丛林。\n\n因此，我们必须抗击他们！这不是手足相残，而是文明与野蛮的决战，是为了守护枫丹不至于在解放中自我毁灭的最后底线。"
PBF_Rose_Society: "刺玫的裁断"
PBF_Rose_Society_desc: "审慎与仁慈的阶段已经过去。北方的胜者，无论是至冬的傀儡还是混乱的信徒，都已明确成为枫丹未来的死敌。不再有回旋的余地，不再有和谈的幻想。此刻，刺玫会必须做出最终的‘裁断’。\n\n我，娜维娅，以卡雷斯与克莱门汀之女的名义，以全体渴望光明之枫丹人民的名义，在此宣告：战争！为了我们守护的一切，我们将向北方的威胁发起全面进攻！让玫瑰的荆棘，刺穿所有来犯之敌！"
PBF_Fill_the_weapon_gap: "填补武器缺口"
PBF_Fill_the_weapon_gap_desc: "灰河的工坊必须全速运转，拆解每一件废料，利用每一克钢铁。让车床日夜轰鸣，让炮弹的产量翻倍再翻倍。这不是精致的手工艺品，这是为我们争取生存权的粗糙工具。每一把从生产线下来的步枪，都是通往未来的一块基石。"
PBF_Mountain_warfare_training: "山地作战训练"
PBF_Mountain_warfare_training_desc: "北方多山。如果我们只会打城市巷战，那么在山地，我们将成为活靶子。将我们的士兵拉进群山，让他们熟悉那里的每一块岩石，每一片树林。让山地从我们的障碍，变成我们最有利的盟友。我们要让敌人知道，每一道山脊，都可能埋伏着致命的玫瑰。"
PBF_Like_us: "同我们一样"
PBF_Like_us_desc: "记住，枪口对面的北方士兵，绝大多数和我们一样，是灰河的工人，是海屑镇的渔民，是被贵族夺走一切的可怜人。他们只是被错误的理念裹挟。因此，我们的口号是：‘缴枪不杀，优待俘虏！’让他们吃饱饭，治好伤，让他们亲眼看看刺玫会治下的土地是何等光景。我们要用事实告诉他们：我们不是他们的敌人"
PBF_Seek_help_from_the_Shadow_Chasing_Court: "向逐影庭求助"
PBF_Seek_help_from_the_Shadow_Chasing_Court_desc: "克洛琳德...我曾以为我们此生将永隔于立场的鸿沟。但此刻，我不得不以娜维娅，而非刺玫会领袖的身份，向她发出这封私人的、近乎自私的求救信。我知道，她的逐影庭在南方正与须弥的入侵者血战，她的处境同样危急。然而，我依然寄望于那个她对父亲许下的、守护我的承诺，以及我们之间那份超越立场的私谊。\n\n而她……真的回应了。送来的物资箱上没有任何官方标记，附带的信笺上也只有她凌厉的字迹：‘活下去。’这份来自燃烧彼岸的微薄援助，沉重如山。我们正在接受的，不仅是战略物资，更是一份用旧日承诺与现今危局共同铸就的、无价的友情。"
PBF_Innovative_Weapon_Concept: "新型武器创想"
PBF_Innovative_Weapon_Concept_desc: "我们不能永远用劣质武器去对抗敌人的坚船利炮。释放工坊里那些最疯狂、最大胆的头脑！让他们基于芒荒能量、发条机关，去构思属于我们自己的‘革命科技’。也许十個想法里九个会失败，但只要有一个成功……它就能改变战争的天平。"
PBF_Airship_transportation_plan: "飞艇运输计划"
PBF_Airship_transportation_plan_desc: "我们必须夺取天空的一角，哪怕只是暂时的。组织敢死队，驾驶那些老旧的飞艇，穿越死亡空域，将弹药和药品送到最急需的前线。每一次成功的降落，都是在为整个战线注入一剂强心针。"
PBF_Criticize_the_thugs_and_cowards: "批判暴徒和懦夫"
PBF_Criticize_the_thugs_and_cowards_desc: "在我们的内部，有两种人正在腐蚀起义的根基：一种是滥用暴力的‘暴徒’，他们以正义之名行土匪之实；另一种是散布失败主义的‘懦夫’，他们在阴影里窃窃私语，瓦解我们的斗志。必须在舆论上将他们彻底批倒批臭！革命的纯洁性，不容这些蛆虫玷污。"
PBF_Life_and_death_are_hidden_beneath_it: "生死蒙于其下"
PBF_Life_and_death_are_hidden_beneath_it_desc: "战争已进入最残酷的阶段。每一天，都有熟悉的面孔消失。我们必须让这面玫瑰的旗帜，成为超越生死的象征。告诉每一个战士和平民：你们的牺牲，并非为了一个虚无的概念，而是为了这面旗帜所代表的、一个触手可及的未来——一个你们的子女能自由呼吸的枫丹。个人的生死在这宏大的愿景下，获得了永恒的意义。"
PBF_Fist_and_Rose: "拳头与玫瑰"
PBF_Fist_and_Rose_desc: "理想需要拳头来捍卫。将我们最坚定的支持者组织起来，不只是一支军队，更是一个理念的化身。他们是我们的‘拳头与玫瑰’——对朋友如玫瑰般温暖，对敌人如拳头般无情。他们是宣传队，也是战斗队，他们将把刺玫会的信念，带到前线的每一个角落。"
PBF_Siege_of_the_Liffey_District: "围困黎翡区"
PBF_Siege_of_the_Liffey_District_desc: "黎翡区，北方势力的枢纽。强攻它将流干我们最后一滴血。那么，就围困它。切断它的补给，让它窒息。让饥饿和恐惧替我们作战。这是一场耐心与意志的较量。我们要让敌人亲眼看着，他们的堡垒如何从骄傲的象征，变成一座华丽的坟墓。"
PBF_Let_the_rose_bloom_forever: "让玫瑰永远绽放"
PBF_Let_the_rose_bloom_forever_desc: "最终胜利的蓝图必须开始勾勒。当我们击败北方的敌人后，枫丹将迎来什么？不是一个军事管制下的军营，而是‘刺玫之梦’的实现——一个由人民自我治理的、永无阶级压迫的国度。让这个愿景传遍四方，它将成为我们最终决战前，最嘹亮的号角。为了一个让玫瑰永远绽放的枫丹，前进！"
PBF_Growing_on_the_high_seas: "于高海上生长"
PBF_Growing_on_the_high_seas_desc: "我们的理想，不应被枫丹廷的废墟所束缚。刺玫会的信念，应当如同生命本身，拥有在一切严酷环境中扎根生长的能力。无论是在灰河的管道中，白淞的田野上，还是在这片充满未知与危险的‘高海’之上。我们要建立一个前所未有的、流动的、坚韧的国度形态——它不依赖于古老的城邦，而是建立在每一个心怀信念之人的共同体之上。让玫瑰，于高海上生长！"
PBF_The_broad_vision_of_an_entrepreneur: "经营家的开阔视野"
PBF_The_broad_vision_of_an_entrepreneur_desc: "战争结束了，但更复杂的战役刚刚开始。我们不能只做南方的管理者，而必须成为整个枫丹的经营家。放下起义的单一性，拥抱管理的复杂性。我们的视野必须从街垒扩展到整个国家的宏观经济脉络——从柔灯港的航运到厄里那斯矿脉的产出。只有统观全局，才能带领枫丹走向繁荣。"
PBF_Unity_and_mutual_assistance: "团结互助"
PBF_Unity_and_mutual_assistance_desc: "内战在我们的土地上划下了深深的伤痕。但刺玫会的理念，不应成为胜利者的特权。我们必须将‘团结互助’的原则制度化，建立覆盖全境的社会保障网络。让北方的饥民、东方的伤兵、南方的失业者，都能感受到新政权并非只有铁腕，更有温暖的心。和解，从确保无人挨饿开始。"
PBF_sustainable_development: "持续发展"
PBF_sustainable_development_desc: "我们不能重复旧贵族竭泽而渔的发展模式。在规划之初，就必须将‘可持续’刻入骨髓。保护露景泉的水源，规划厄里那斯的开采节奏，推广清洁的芒荒能源。我们留给后代的枫丹，不应是一个资源枯竭、环境崩坏的烂摊子，而是一个依然生机勃勃的家园。"
PBF_Rose_Assistance_Fund: "刺玫协助基金"
PBF_Rose_Assistance_Fund_desc: "大银行家们仍在观望，传统的资本不愿流向我们这些‘反叛者’。那么，我们就创造自己的金融工具！设立国家发展基金，以未来的税收和国有资产为担保，向合作社、小型企业和关键产业注入启动资本。让‘玫瑰基金’成为普通人实现梦想的阶梯，而不是贵族资本家的又一条锁链。"
PBF_Baishan_Reconstruction_Plan: "白淞重建计划"
PBF_Baishan_Reconstruction_Plan_desc: "白淞镇，我们忠诚的堡垒，在战争中付出了血的代价。我们不能让他们在和平时期依然忍受破败。启动全面的白淞重建计划，不仅要恢复原貌，更要将其建设为新枫丹的模范城镇：整洁的住房、可靠的净水、优秀的学校。这是我们对忠诚者的回报，也是新枫丹面貌的第一次展示。"
PBF_Agricultural_and_Fishery_Protection_Plan: "农渔保障计划"
PBF_Agricultural_and_Fishery_Protection_Plan_desc: "粮食安全是政权最基础的基石。恢复被战争破坏的农田和渔场，向农民提供贷款和优质种子，建立国家粮食储备体系。让每一个枫丹公民，无论来自何方，都不再为下一顿饭在哪里而担忧。一个连人民温饱都无法保障的政权，没有资格谈论任何崇高的理想。"
PBF_Grey_River_transportation_network: "灰河交通网络"
PBF_Grey_River_transportation_network_desc: "灰河，沟通南北的桥梁，将成为新枫丹的交通枢纽。建设覆盖全国的铁轨和硬化公路网，打破地域间的隔阂与偏见。让物资和人员能够低成本地快速流动。这不仅仅是钢铁和沥青的铺设，这是在缝合国家的血脉，将一个分裂的枫丹，真正融为一体。"
PBF_Revitalization_of_the_Craftsmen_Guild: "工匠行会振兴"
PBF_Revitalization_of_the_Craftsmen_Guild_desc: "枫丹的灵魂，蕴藏在其无与伦比的工匠技艺之中。战争摧毁了作坊，但不能摧毁传承数百年的匠心。我们要振兴工匠行会，给予他们补贴和订单，让艺术般的工艺从服务贵族转向装点每一个公民的生活。让枫丹的工艺品，再次成为提瓦特羡慕的对象——但这一次，是为了人民的枫丹而闪耀。"
PBF_Olive_branch_of_the_Academy_of_Sciences: "科学院橄榄枝"
PBF_Olive_branch_of_the_Academy_of_Sciences_desc: "科学没有原罪。旧科学院的许多学者，他们只是被困在旧时代的塔中。向他们伸出橄榄枝，保障他们的研究自由与生活待遇，但要求他们的智慧必须为枫丹的重建与人民的福祉服务。将那些用于设计华丽玩具和贵族娱乐的发条科技，转向解决农业产能、医疗健康和公共交通的现实问题。让科学回归其服务人民的崇高初衷。"
PBF_Meibao_production_line_resumes_work: "梅堡产线复工"
PBF_Meibao_production_line_resumes_work_desc: "梅堡的工业潜力是巨大的，不能因其过去的立场而任其荒废。派遣我们的工程师和管理人员，与当地工人合作，让那些沉寂的机器再次轰鸣。但要谨慎——必须在复工的同时，进行彻底的政治改造，肃清先锋主义的流毒，将梅堡的产能牢牢整合进国家的整体计划中。这是一次经济的整合，更是意识形态的收复。"
PBF_Market_access_for_Fengdan: "枫丹市场准入"
PBF_Market_access_for_Fengdan_desc: "我们不能闭关锁国。 谨慎地重新开放市场，制定公平的贸易规则，吸引来自璃月、蒙德乃至稻妻的商人。但必须确保主动权掌握在我们手中，保护我们的稚嫩产业不被外部资本冲垮。让枫丹的商品走出去，让外界的技术和资本走进来——但必须是在我们设定的、有利于枫丹人民的框架之内。"
PBF_Rose_of_Prosperity: "繁荣之玫"
PBF_Rose_of_Prosperity_desc: "所有的努力，所有的规划，都将在此刻接受检验。当交通网络畅通无阻，当工厂的烟雾与农田的麦浪相映成趣，当科学家的智慧与工匠的巧思共同闪耀，当孩子们在重建的家园中无忧成长……我们所梦想的‘繁荣之玫’便将绽放。这不再是蓝图，而是触手可及的现实。一个公平、繁荣、属于全体人民的枫丹，正从废墟中崛起，她的光辉，将照亮提瓦特的未来。"
PBF_The_Call_of_the_Rose: "玫瑰的号召"
PBF_The_Call_of_the_Rose_desc: "战争已经结束，但和平需要更坚固的盾牌来守护。我们不能永远依靠战时临时拼凑的民兵组织。是时候建立一支属于全体枫丹人民、忠于理想的正规国防军了。让‘玫瑰的号召’成为新时代的集结号，征召最优秀的儿女，组建一支能捍卫我们的自由与未来的钢铁力量。"
PBF_Shadow_Court_Commander: "逐影庭指挥"
PBF_Shadow_Court_Commander_desc: "逐影庭的精英们，他们精通暗影中的艺术。为了枫丹的整体利益，我们必须将这些强大的力量整合进新生的国防体系中。授予克洛琳德及其部下高度的自主指挥权，让他们负责特种作战、敌后渗透与高级别安保。这是一次信任的交付，也是将一切非常规威胁隔绝于国门之外的必需之举。"
PBF_Rose_Society_Commander: "刺玫会指挥"
PBF_Rose_Society_Commander_desc: "我们必须确保军队的灵魂永不改变。由刺玫会的老兵和经过考验的忠诚军官组成核心指挥层，牢牢掌握主力军团的指挥权。他们不仅是军事主官，更是革命理念的守护者。这支‘刺玫会指挥’的军队，将是我们政权最可靠的基石，确保枪口永远对准人民的敌人，而非调转方向。"
PBF_Screening_the_elite_of_the_Rose_Society: "筛选刺玫会精锐"
PBF_Screening_the_elite_of_the_Rose_Society_desc: "从无数的老兵中，筛选出最坚定、最勇猛、最忠诚的战士。他们将被授予最好的装备，接受最严酷的训练，承担最危险的任务。他们将是‘刺玫会精锐’，是军队的刀锋，也是在最黑暗时刻能够依靠的最后壁垒。他们的存在本身，就是一种宣言。"
PBF_Military_portization_of_Baishan_Town: "白淞镇军港化"
PBF_Military_portization_of_Baishan_Town_desc: "枫丹的未来系于海洋。将白淞镇建设为我们永不沉没的军港，建立强大的水面舰队与水下力量。夺取制海权，保卫我们的贸易航线，并将我们的影响力投射到更远的海域。让玫瑰的旗帜，在蔚蓝高海上骄傲地飘扬。"
PBF_Mobilize_all_Fengdan_civilians: "动员全枫丹平民"
PBF_Mobilize_all_Fengdan_civilians_desc: "我们的人民，是我们最深厚的壁垒。建立全民防卫体系，对适龄公民进行基础的军事训练，让每一个枫丹人都明白如何在危机中保卫家园。当整个国家都成为一个兵营，任何外敌都将面对一片燃烧的、无法征服的国土。"
PBF_Shadow_Stalker: "逐影狩夜"
PBF_Shadow_Stalker_desc: "克洛琳德坚信，战争的胜负有时取决于手术刀般的精准打击，而非蛮力的对撞。她主张建立并强化小型、高度专业的特种作战单位。这些‘狩夜’小队将由最顶尖的战士组成，配备最精良的装备，专注于关键目标的斩首、枢纽的破坏与敌后突袭。他们人数虽少，但每一个成员都是足以扭转局部战局的战略资产。这是一条追求极致效率与杀伤的精英之路。"
PBF_Expand_the_advantage_of_airships: "扩大飞艇优势"
PBF_Expand_the_advantage_of_airships_desc: "我们的飞艇部队初具规模，但这还远远不够。投入巨资研发新一代的飞行器，扩大生产规模，建立绝对的空中优势。不仅要能轰炸，还要能空战、能运输、能侦察。我们要让枫丹的天空，成为任何敌对力量都无法逾越的死亡禁区。"
PBF_blunt_refusal: "直率辞绝"
PBF_blunt_refusal_desc: "刺玫会的根本在于人民。我们要走的，是建立一支规模庞大、纪律严明、能够守卫每一条战线的公民军队。这意味着我们需要征召更多的兵员，组建更多的师团。用钢铁洪流与坚定意志构筑的铜墙铁壁，让任何敌人都在我们全面而稳固的防线前撞得头破血流。"
PBF_The_final_attack_with_the_fading_light: "残光将终的进攻"
PBF_The_final_attack_with_the_fading_light_desc: "在克洛琳德的军事哲学中，最好的防御永远是持续不断的凌厉进攻。她推崇‘残光’战术，即在任何情况下都保持高压态势，通过一系列果断、迅猛的突击，在敌人组织起有效防御前便将其击溃。这条路线将极大提升部队的进攻能力，让我们的军团如同永不停歇的浪潮，直至将敌人的最后一道防线彻底吞噬。"
PBF_Highland_defense_doctrine: "高地防御学说"
PBF_Highland_defense_doctrine_desc: "我们要学会如何最有效地防御。研究并推行‘高地防御学说’，利用枫丹多山的特性，构建以高地、永备工事和机动预备队为核心的纵深防御体系。让每一座山都成为入侵者的坟墓，让敌人每前进一步，都付出鲜血的代价。"
PBF_A_bombardment_like_snowflakes_clarifying_the_sky: "如霰澄天的轰炸"
PBF_A_bombardment_like_snowflakes_clarifying_the_sky_desc: "我们没有无限的精锐，但我们有无限的钢铁与怒火。将资源倾注于庞大的炮兵部队，建立一套毁灭性的重火力体系。当进攻的号角吹响，成千上万门火炮将齐声怒吼，弹幕如霰，澄净天空亦为之震颤。这铺天盖地的轰炸，将不再是战术支援，而是我们刺玫会大兵团路线的宣言——用绝对的火力密度，为步兵兄弟们扫平前进道路上的一切障碍。"
PBF_The_glory_of_Clorinda: "克洛琳德的荣耀"
PBF_The_glory_of_Clorinda_desc: "克洛琳德与她的逐影庭已成为新枫丹不可或缺的利剑。公开表彰克洛琳德的功绩，授予她最高的军事荣誉。这不仅是对她个人的认可，更是向所有曾与我们并肩作战的势力宣告：刺玫会珍视每一份贡献。她的荣耀，即是团结的象征，也是对所有战士的激励——在新枫丹，功勋必将得到铭记。"
PBF_Medical_supply_support: "医疗补给支援"
PBF_Medical_supply_support_desc: "一个士兵的价值，远高于他手中的枪。建立现代化、高效率的军事医疗与后勤补给体系。确保我们的战士受伤后能得到最及时的救治，在战场上从不缺乏弹药与食物。这不仅极大地提升了战斗力，更是向所有军人传达一个明确的信息：新枫丹珍视每一个为它牺牲奉献的生命。"
PBF_The_model_of_Navia: "娜维娅的楷模"
PBF_The_model_of_Navia_desc: "军队需要灵魂，而我将亲自成为这个灵魂的具象。频繁视察部队，与士兵共进午餐，聆听他们的心声。让每一个战士都认识我，信任我，愿意为守护我们所共同建立的一切而战。我不是远在宫殿里的女王，我是与他们同在的娜维娅，是他们的楷模，也是他们的同伴。"
PBF_Thorned_Rose: "尖刺之玫"
PBF_Thorned_Rose_desc: "最好的防御，是拥有令敌人恐惧的进攻能力。锻造几支高度专业化、具备极强突破与打击能力的‘尖刺’部队。他们人数不多，但装备精良，训练有素。当国家利益受到威胁时，他们将是我们最先挥出的、最迅速、最致命的一拳。让世界明白，玫瑰不仅美丽，它的尖刺同样可以见血封喉。"
PBF_The_unfulfilled_aspirations_of_our_forefathers: "父辈们的遗志"
PBF_The_unfulfilled_aspirations_of_our_forefathers_desc: "我的父亲梦想一个公正的枫丹，我的母亲用仁慈温暖了这片土地，迈勒斯和西尔弗也用生命保护了我的前行之路。\n\n如今，我坐在他们未曾坐过的位置上，他们所追求的一切，不再是梦想，而是我必须履行的‘遗志’。每一个决策，都必须经得起他们目光的审视。我们建立的，不能是另一个冷酷的官僚机器，而必须是卡雷斯之梦与克莱门汀之慈在人间的化身。"
PBF_Tracking_the_Les_network: "追踪乐斯网络"
PBF_Tracking_the_Les_network_desc: "乐斯，这腐蚀灵魂的毒药，是旧贵族遗留下来的脓疮。它摧残人民的身体，瓦解社会的根基。我们必须发动一场全面的战争，追踪并摧毁每一个制造窝点与分销网络。对待这些毒贩，无需仁慈。我们要让枫丹的空气，不再弥漫这甜美的腐朽气息。"
PBF_Background_investigation_of_gangs: "帮会背景调查"
PBF_Background_investigation_of_gangs_desc: "战争时期，我们曾与各路帮会合作。如今，和平到来，这些拥有武装和地下网络的势力必须被纳入监管。对所有帮会成员及其首领进行彻底的背景调查，登记其人员与资产。合作的，可以转化为合法的商会；抗拒或有过罪的，必须坚决铲除。灰河的地下世界，必须沐浴在法律的阳光之下。"
PBF_Opportunities_for_those_who_have_lost_their_way: "迷途者的机会"
PBF_Opportunities_for_those_who_have_lost_their_way_desc: "对于那些底层的成瘾者与轻微犯罪者，铁窗不是唯一的答案。他们多是时代的受害者。设立‘迷途者计划’，以强制的劳动改造与技能培训替代单纯的监禁，给他们一个重归社会、成为有用之人的机会。拯救一个迷途的灵魂，远比惩罚一具空壳更有价值。"
PBF_Decide_to_conduct_internal_cleaning: "决定内部清洗"
PBF_Decide_to_conduct_internal_cleaning_desc: "胜利的果实正在被蛀虫啃食。一些身居高位的同志——无论是我们刺玫会内部的，还是其他归附帮会的——将他们那套旧时代的‘帮会习气’带入了新生的政权。拉帮结派、讨价还价、将公共权力视为私人生意……这无疑是对我们理想的背叛。\n\n是时候进行一场坚决而审慎的‘内部清洗’了。目标明确：将这些仍然活在过去的‘大佬’们清除出我们的队伍，无论他们曾立下何等功劳。新政权的肌体，容不得这些锈蚀的齿轮。"
PBF_meritorious_individuals_and_citizens: "功臣与公民"
PBF_meritorious_individuals_and_citizens_desc: "随着国家步入正轨，曾经和我们一道起义的帮会，不能成为一个凌驾于法律之上的特权阶级。明确立法，所有为革命立下功勋的人，在和平时期首先是国家的‘公民’，必须同样遵守法律。功勋应得到荣誉与优待，但绝不能成为违法乱纪的护身符。法律面前，玫瑰与平民同等。"
PBF_Protection_Fee_Law: "保护费菲法"
PBF_Protection_Fee_Law_desc: "以暴力或威胁手段收取‘保护费’，这是旧时代秩序的毒瘤，是对人民赤裸裸的掠夺。宣布此行为为严重刑事犯罪，动员治安力量予以严厉打击。商铺与公民向国家纳税，获得的是法律保护，而非来自黑帮的‘恩赐’。我们要斩断这伸向人民钱袋的黑手。"
PBF_The_oath_taker_unyielding_resolve: "铭誓者的绝不姑息"
PBF_The_oath_taker_unyielding_resolve_desc: "卡雷斯，曾用他的生命与乐斯的阴影搏斗。如今，这本日记里每一页被血泪浸透的文字，都已成为我——娜维娅——不容推卸的誓言。\n\n那些毒害我们人民、腐蚀我们未来的乐斯贩子，无论他们躲藏在何处，拥有怎样的靠山，都将面对‘铭誓者’的怒火。我在此立誓：绝不姑息，绝不妥协，绝不遗忘。直至枫丹的每一寸土地，都从这甜美的诅咒中获得永久的解脱。"
PBF_The_negotiator_firm_decision: "协商者的坚定抉择"
PBF_The_negotiator_firm_decision_desc: "总有人以为，新的政权可以通过收买和渗透来软化。他们派出说客，许以重利，希望我们在原则问题上‘协商’。我的回答是：在涉及枫丹独立与人民福祉的根本问题上，没有协商的余地。这是我的‘坚定抉择’。刺玫会的脊梁，永远不会被摩拉压弯。"
PBF_From_Baisong_to_Fengdan: "从白淞到枫丹"
PBF_From_Baisong_to_Fengdan_desc: "内战造成的隔阂需要被弥合。启动国家融合计划，建设从白淞镇到枫丹廷的基础设施网络，促进人员、物资与文化的自由流动。让北方的人民看到南方的活力，让南方的人民理解北方的贡献。我们要建立的，是一个真正统一的民族国家，而不是一堆拼凑起来的领地。"
PBF_The_dream_of_Calles: "卡雷斯的梦想"
PBF_The_dream_of_Calles_desc: "看啊，父亲……你当年在书房里勾勒的、那个被贵族们嘲笑的梦想——没有贫民窟的灰河，人人安居乐业的枫丹——正在我们手中一步步变为现实。这不再是蓝图，这是活着的、呼吸着的国家。你的梦想，就是我永不偏离的航向，是刺玫会存在的终极意义。"
PBF_The_vow_of_the_Soft_Lamp_Port: "柔灯港的誓言"
PBF_The_vow_of_the_Soft_Lamp_Port_desc: "在柔灯港，面对支持我们的人民，我曾立下誓言：必将带来一个公正与繁荣的时代。如今，是时候兑现这‘柔灯港的誓言’了。将这里建设为模范区，让它的光芒不仅指引船只，更照亮整个枫丹的前路。我们对于人民的承诺，重于高海。"
FOM_Disorderly_liberation: "平民之玫"
FOM_Disorderly_liberation_desc: "我们的政权，其最坚实的基础永远是千千万万的平民。所有政策，最终都必须服务于提升他们的生活——更好的教育，更可靠的医疗，更安宁的社区。让‘平民之玖’成为我们执政的座右铭：政权的合法性，不来自于枪杆子，而来自于每一个普通公民发自内心的认可与支持。"
PBF_A_lady_diplomatic_code: "淑女的外交守则"
PBF_A_lady_diplomatic_code_desc: "在外交舞台上，我将以‘淑女’的姿态出现，保持着优雅与礼节。但这优雅之下，是刺玫的锋芒。我们的核心立场不容冒犯，国家利益不容交易。让外界在欣赏玫瑰芬芳的同时，时刻铭记其下的尖刺。这便是我的外交守则：礼貌，但坚定。"
PBF_flexible_wrist: "灵活的手腕"
PBF_flexible_wrist_desc: "在坚守原则的前提下，我们需要‘灵活的手腕’。与璃月讨论贸易互惠，甚至在某些领域与至冬保持最低限度的接触。利用各国之间的矛盾与需求，为枫丹争取最大的生存空间与发展利益。外交是艺术，不是死板的教条。"
PBF_Utilize_foreign_residents: "利用外邦居民"
PBF_Utilize_foreign_residents_desc: "枫丹境内居住着许多外邦人士，他们是联系世界的天然纽带。鼓励并资助他们建立文化协会，通过他们向母国传递枫丹的真实声音，吸引投资与旅游。将他们视为资产而非威胁，让他们成为我们在世界各地的‘非官方大使’。"
FOM_Forward_Alliance: "海上野蔷薇"
FOM_Forward_Alliance_desc: "枫丹的未来系于高海。建立一支强大的海军，并非为了侵略，而是为了守护我们的航线和岛屿主权。让我们的舰队如同‘海上野蔷薇’，美丽而不可侵犯。任何试图挑战我们在高海权益的行为，都将面对我们坚定的回应。"
PBF_The_fragrance_of_flowers_fills_the_air: "花香四溢"
PBF_The_fragrance_of_flowers_fills_the_air_desc: "武力让人恐惧，但文化让人向往。启动‘花香四溢’计划，大力推动枫丹文化出口——我们的音乐、戏剧、文学作品和独特的艺术。让提瓦特大陆沉醉于枫丹的文化魅力之中，从而提升我们的软实力与国际地位。"
PBF_thorny_fragrance: "带刺芬芳"
PBF_thorny_fragrance_desc: "在展示文化魅力的同时，必须让外界清楚我们的底线。通过外交照会、军事演习和战略威慑，明确宣示我们的安全红线。我们的芬芳面向朋友，而我们的尖刺则对准敌人。让所有人都明白，枫丹的善意不是软弱的代名词。"
PBF_The_Rose_of_the_World: "世界之玫"
PBF_The_Rose_of_the_World_desc: "最终，我们的目标是在世界上找到枫丹应有的位置——不是封闭的孤岛，也不是强权的附庸，而是一个独立、繁荣、受人尊敬的文明国度。如同‘世界之玫’，我们扎根于自己的土壤，也向世界绽放我们的美丽与价值。让枫丹成为提瓦特大家庭中一个平等、自信且不可或缺的成员。"

