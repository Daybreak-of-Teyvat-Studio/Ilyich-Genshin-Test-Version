Eye_Inaugural_Ceremony:0 "狩眼仪式"
Eye_Inaugural_Ceremony_desc:0 "第一百颗神之眼的获取将是眼狩令里程碑的一步，雷神决定亲自取得第一百颗神之眼。"
Musoujin_Gorge:0 "无想刃狭间"
Musoujin_Gorge_desc:0 "无想刃狭间问题"
Seek_the_Help_of_Miko:0 "寻求神子的帮助"
Seek_the_Help_of_Miko_desc:0 "八重神子作为雷电将军的眷属，一直承担辅佐雷电将军的职责。但是自从雷电将军遁入一心净土后她便不再掌管政事，在幕府崩坏的现在，有必要向她寻求帮助了。"
Appear_of_Raiden:0 "雷神出面"
Appear_of_Raiden_desc:0 "事态的发展已经逐渐脱离幕府的控制，与反抗军的持续作战，三奉行的欺上瞒下，幕府内部的貌合神离。必须由雷神亲自出面来掌管时态了！"
Check_the_Three_Departments:0 "清查三奉行"
Check_the_Three_Departments_desc:0 "三奉行的腐败已经达到了骇人的地步，大量的情报表明天领奉行和勘定奉行与愚人众勾结，危害稻妻的稳定。而社奉行的代表——神里家，也一直长期对抗眼狩令与锁国令，有必要清查三奉行以维护幕府的稳定了。"
Weed_Out_Traitors:0 "肃清叛徒"
Weed_Out_Traitors_desc:0 "值得庆幸的是，三奉行的反叛还没有发展到无法收拾的地步，以雷电将军的威望，我们将在肃清叛徒后重掌幕府"
Terminate_the_Command:0 "终止狩眼令和锁国令"
Terminate_the_Command_desc:0 "在处理完内阁之后，雷电影意识到眼狩令和锁国令只给稻妻带来了混乱，我们应该终止这两项国策了。"
The_Rule_by_Man:0 "人治？"
The_Rule_by_Man_desc:0 "在终结混乱的幕府后，社会上逐渐出现了走向人治的呼声，虽然人们对雷电影的信仰毋庸置疑是忠诚的，但他们对自己统治稻妻的期盼也是热切的。更何况还有海祇岛地方对雷神信仰上的冲突。我们的神明是时候思考一下一个人治的稻妻了。"
