l_english:
 INA_war_publicity:0 "战争的宣传"
 INA_war_publicity_desc:0 "为了赢得这场战争，我们必须对内进行宣传鼓舞我们的民众，勇敢的与叛党作战。"
 INA_callforhelp:0 " 寻求援助"
 INA_callforhelp_desc:0 "为了赢下这场内战，仅仅依靠幕府现在的力量，恐怕是非常困难的，为此我们需要寻找其他援军。"
 INA_army_reform:0 "军事改革"
 INA_army_reform_desc:0 "我们的军队内部有太多腐败和不堪一用的废物了，虽然他们之中绝大多数都是酒囊饭袋，但只要仔细筛查，还是能找出可堪一用的人的"
 INA_main_support:0 "御前军事会"
 INA_main_support_desc:0 "一个不幸的问题是，在我们的严格筛查下，除去九条裟罗之外，居然找不到其他可以完美指挥一支军队的人才，九条裟罗建议我们重开御前军事会，以便重整乱局。"
 INA_military_theory:0 "前线经验总结"
 INA_military_theory_desc:0 "我们没有那么多时间去进行理论思考然后慢慢验证军事理论了，但只要我们多总结前线的失败经验和胜利经验，现实就是最好的导师。"
 INA_clear_pirate:0 "清剿海寇"
 INA_clear_pirate_desc:0 "内战导致了大量的渔民和商人摇身一变变成了海贼，他们肆无忌惮的侵害我们的沿海地区，甚至偷袭我们的后勤船队，这严重危害了我们的经济，更是我们胜利的阻碍，我们必须剿灭他们，杀一儆百。"
 INA_pirate_support:0 "诏安海寇"
 INA_pirate_support_desc:0 "内战导致了大量的渔民和商人摇身一变变成了海贼，他们肆无忌惮的侵害我们的沿海地区，甚至偷袭我们的后勤船队，但我们前线急缺兵力，我们可以诏安他们，然后用这些海贼去进攻叛军。"
 INA_theory_pirate:0 "海贼的经验"
 INA_theory_pirate_desc:0 "这些被诏安的海盗，效果比我们预想的更好，他们不但愿意为将军大人而战，而且还分享了许多海上作战的经验。"
 INA_pirate_license:0 "私掠许可"
 INA_pirate_license_desc:0 "为了赢下这场内战，我们可以合法化海盗们的私掠行为，给他们发放私掠许可证，鼓励他们去袭击叛军的商队和后勤。"
 INA_industry_building:0 "战时工业计划"
 INA_industry_building_desc:0 "为了赢下这场战争，我们必须尽快动员我们的工业力量"
 INA_civil_factory:0 "邀请民工投资者"
 INA_civil_factory_desc:0 "我们成功的邀请到了一些银行家，他们愿意在稻妻投资民用工业。"
 INA_military_factory:0 "邀请军工投资者"
 INA_military_factory_desc:0 "我们成功的邀请到了一些军火商，他们愿意在稻妻投资军工企业"
 INA_building_tech:0 "建筑技术"
 INA_building_tech_desc:0 "在引入了大量外来投资之后，我们对外界建筑技术的发展有了充足的了解"
 INA_product_tech:0 "生产技术"
 INA_product_tech_desc:0"在引入了大量外来投资之后，我们对外界生产技术的发展有了充足的了解"
 INA_war_end:0 "局势稳定"
 INA_war_end_desc:0 "漫长的内战结束了，现在是时候处理内部问题了"
 INA_mikoproblem:0 "神社问题"
 INA_mikoproblem_desc:0 "在结束了漫长的内战之后，我们意识到了稻妻内雷祸的堆积量已经到了无法忍受的程度，而这都要拜玩忽职守的八重宫司所赐。"
 INA_fenxingproblem:0 "奉行丑闻"
 INA_fenxingproblem_desc:0 "在结束了漫长的内战之后，三奉行的问题也该清算了。"
 INA_historicalproblem:0 "眼狩锁国"
 INA_historicalproblem_desc:0 "在结束了漫长的内战之后，眼狩令和锁国令是否应该继续？"
 INA_governpower:0 "行政权力"
 INA_governpower_desc:0 "我们已经处理了内部的问题，接下来，应该把行政的权力交给谁？"
 INA_yaegovernment:0 "宫司参政"
 INA_yaegovernment_tt:0 "以神子立场做出选择"
 INA_yaegovernment2_tt:0 "将军威严小于2"
 INA_yaegovernment_desc:0 "将军大人太过宠溺八重宫司大人了，以至于将幕府的统治权也交给了八重宫司大人。"
 INA_militarygovernment_tt:0 "将军威严小于-2"
 INA_militarygovernment:0 "九条代行"
 INA_militarygovernment_desc:0 "幕府的权威尽丧，我们不得不依靠在军中有极高威望的九条裟罗大人。"
 INA_normagovernment:0 "刹那永恒"
 INA_normagovernment_tt:"不倾向于任一方"
 INA_normagovernment_desc:0 "将军大人将依靠忠诚之士，平衡好三奉行和八重神社，重掌稻妻。"
 INA_extragovernment:0 "鸣神永恒"
 INA_extragovernment_tt:0 "将军威严大于2"
 INA_extragovernment_desc:0 "将军大人将以极高的威望和雷霆手段，肃清一切内外之敌。"
 INA_danceforgod:0 "祈神之舞"
 INA_danceforgod_desc:0 "为了驱逐在稻妻肆虐的雷祸，八重宫司大人决定举行一场最为隆重的神樱大拔。"
 INA_yaegetgovern:0 "将军的位子"
 INA_yaegetgovern_desc:0 "我们从没料想到，将军大人对八重大人的宠爱竟然达到了这种地步，以至于在八重大人对将军大人进行了一些撒娇后，将军大人竟然真的把将军的位子也交给了八重神子大人。"
 INA_foxgovernment:0 "八重稻妻"
 INA_foxgovernment_desc:0 "八重大人对幕府内存的低效问题很不满意，所以决定对我们的旧政府进行一次大换血。"
 INA_enlargepublic:0 "扩建八重堂"
 INA_enlargepublic_desc:0 "八重堂原本就是稻妻最大的出版商，但现在对于八重大人来说，仅仅作为出版商的八重堂已经远远不够了，所以我们将扩建八重堂，扩大它的职责范围。"
 INA_reuseshefengxi:0 "重启社奉行"
 INA_reuseshefengxi_desc:0 "社奉行作为八重神子的直接下属机构，在过去因为奉神子的命令与反抗军接触。而在三奉行的整顿中，神里兄妹因此免职在家，现在是时候重新启用他们了"
 INA_godheart:0 "永恒之心"
 INA_godheart_desc:0 "在经历如此之多的事情之后，我们必须思考，永恒的意义，是否真如过去所想，是百世不易，万世不移之物，亦或者，刹那亦可永恒？"
 INA_beyondmyself:0 "斩断过去"
 INA_beyondmyself_desc:0 "永恒绝不止是万世不移，但我象征着过去的半身并不这么想，是时候做出了断，一了百了！"
 INA_remakefengxing:0 "重整三奉行"
 INA_remakefengxing_desc:0 "对于稻妻三奉行而言，在过去仅仅只是清算了他们的罪行，但现在我们需要选出新的三奉行，来治理这个国家"
 INA_newina:0 "直面未来"
 INA_newina_desc:0 "斩断过去，直面未来。不再为过去的失败而迷茫，不再为未来的缥缈而困惑，以最坚定的心灵，迈出改变的脚步。"
 INA_guanzhi:0 "军事管制"
 INA_guanzhi_desc:0 "我们目前的行政管理是在是太过低能而无用了，没有时间进行缓慢的调整，直接使用目前最为高效的军队替代掉政府的职能。"
 INA_reusewood:0 "利用雷击木"
 INA_reusewood_desc:0 "整个稻妻都处于混乱的雷祸灾难中，这严重的阻碍了工业生产，但我们注意到了一种被称为雷击木的树，会利用雷祸向外不断释放雷电，或许我们可以利用这一特点将其用于工业生产。"
 INA_saragetcontrol:0 "九条幕府"
 INA_saragetcontrol_desc:0 "我们的任务完成的不错，将军大人决定让九条裟罗大人接管整个天领奉行，统领整个幕府。"
 INA_saramobilize:0 "军事动员"
 INA_saramobilize_desc:0 "这个世界危机四伏，我们内部更是混乱不堪，休息的时间结束了，该动员一切力量备战了。"
 INA_apocalyse:0 "天罚"
 INA_apocalyse_desc:0 "是时候了，对于我们内部这些慵懒的废物，他们的怠懒导致了整个稻妻的灾难，对他们降下世间最为恐怖的雷霆天罚。"
 INA_elementenemy:0 "永恒之敌"
 INA_elementenemy_desc:0 "早在五百年前，我的创造者，雷电影就意识到了意识可能会因时间而磨损，现在，作为意识的半身，她果真成为了最大的的永恒之敌，该纠正她的错误了。"
 INA_elementcontrol:0 "万世不易"
 INA_elementcontrol_desc:0 "终于，心灵与身体达成了一致，我即是雷电将军，雷电影，稻妻永恒的雷光，万世千年永恒的神明，最接近天理的永恒！"
