 GUN_Invite_Noelle:0"Invite Noelle"
 GUN_Invite_Noelle_desc:0"Compared with ordinary maids of the Knights, Noelle has bigger dreams in her heart. In this city-state, which has been sheltered by the Knights of the West Wind for thousands of years, she, like thousands of ordinary boys and girls, is looking forward to wearing that pair of armor that symbolizes glory one day. Even if your ability is not enough to pass the rigorous knight selection, at least you should learn the knight's words and deeds in a closer place. After training and studying, she enjoys her present life-she is busy in Mondstadtown and appears beside everyone who needs help. "Give it to me! You can give me anything! This is her pet phrase, so if necessary, just call her name, and she will be very happy. "
