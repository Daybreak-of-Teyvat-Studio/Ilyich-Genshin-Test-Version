MOT_GWay_Meeting_desc:0"§8没有不自杀的民主。§!\n\n在西风骑士团的领导下，蒙德终于回到了更加稳定、更加强大的状态中。在西风之鹰的旗帜下，我们的国家将茁壮成长。\n\n§R现在已经不再需要考虑投票率和三个集团，取而代之的是合作者与反对派的影响力及差值。合作者即内战结束时影响力最高的集团，反对派则是剩余两个集团的联盟。\n每完成一个动议，都会消耗合作者的影响力、提高反对派的影响力，两者差值越大，能够使用的决议就越多。\n此外，合作者的影响力会改变【傀儡戏法】动态精神的效果。§!\n当前合作者为：[MOT_Meeting_Coo]  影响力：[MOT_Power_of_Coop]\n反对派影响力”[MOT_Power_of_AA]\n影响力差值：[?MOT_Power_Diff]\n"
