 LYY_Morax:"Morax"
 LYY_Morax_desc:"As the oldest of the seven gods, "Rock King Emperor" has spent too long a time. The "Rock King Emperor" remembers that when the flames of the War of the Demons and Gods had just been extinguished, the last seven Demons and Gods had each ascended to the throne of "God", thus ending the era of the "War of the Demons and Gods". Although their personalities were very different and they were separated by thousands of miles, they all shared the sacred duty of "guiding mankind". As times change, the Seven Gods have been replaced. To this day, only two of the original seven gods remain: the King of Rocks, the Emperor, and the God of Wind, who is free and happy. The second oldest of the seven gods is the god of the wind, Barbatos. Two thousand years ago, when Barbatos first came to Riyue, the first reaction of the "Rock King Emperor" was that his colleague had encountered difficulties in the fulfillment of his duties and needed his help. So before Barbatos even fell from the wind, the God of Rock was ready to greet this neighboring deity, waiting only for him to ask, and he would do all he could. Instead, however, the God of Winds handed him a bottle of wine. "This is the wine of the city of Mund, would you like to try it?" --To abandon one's duties for the sake of delivering a bottle of wine was absurd. Even so, the wind god continued to visit, traveling around Ritsuki Harbor and asking the god of the rock all sorts of strange questions. The wind god's curiosity was as endless as the wine in his hand. Since then, the seven gods of that era have often met in Ritsuki. To this day, the "Rock King Emperor" can still recall the flavor of those wines. Since then, the world has been changing, and everything he once knew has been fading away. The positions of the seven gods have changed and changed again, and five of the seven at the reception have passed away. The ancient duty of the original seven gods to "guide mankind" had finally begun to be regarded as nothing by some of the newer gods as well. After more than three thousand years of personal experience with the elements, even the strongest rock can be worn down. Moreover, the wind did not come to him anymore. One drizzly morning, the ancient emperor was strolling through the port of Riyue, when he heard a merchant praise his subordinate thus, "You have done your duty well. Now, go and rest." ...... The "Rock King Emperor" stopped for a long time among the bustling crowd. "Have my duties...been accomplished again?" The deity asked himself so."
 LYY_Zhongli:"Zhongli"
 LYY_Zhongli_desc:"In Liyue's tradition, "inviting an immortal" and "sending off an immortal" are equally important. The one who specializes in sending off an immortal is the Hall of the Dead, which has been passed down for seventy-seven generations by the Hu family. However, the master of the hall, Walnut, mainly focuses on the art of sending off mortals. The rituals of sending off the immortals are left to a "friend of the Tao", Zhong Li. Immortals have spent a long time with the Liyue, and the fact that so few have ascended to the heavens in the past 3,000 years means that all relevant traditions exist only on paper - the time span is too long, and this is not the kind of event that you can attend as a child with a candy cane in your mouth, and then witness again when you're old enough to recline in a bamboo chair. But even the most discerning, old-schooler obsessed with old papers could not find any fault with the ceremony organized by the Hall of the Living Dead. Not only were the costumes of the participants in the ceremony in order, but also the auspicious time, place, and equipment of the ceremony, as well as the weather on that day, the length of the ceremony, the number of people allowed to attend, the identity, occupation, and age of the attendees... Even if all of the above were included in the measurement, nothing was out of line with the etiquette. If one were to describe Zhongli as "knowledgeable about the past and present," he would only smile helplessly and sigh, "I just...have a good memory.""
 Zhongli:"Morax"
 Zhongli_desc:"§YThe king who has not changed his world in a thousand years.§!\nRock King Emperor ruled the Liyue time has long reached a thousand years, despite the changes in the world but the emperor is still standing, let the people to overthrow the "king of a thousand years" obviously have a lot of difficulty. The seven gods of the original world are the most powerful and the most powerful of all. \The seven original gods, only the wind and rock remain, and the only original god that survives and diligently manages his own kingdom seems to be Morax, the rock god of Liyue. After a thousand years of guarding the people of Liyue, the ancient rock god seems to finally realize that he can no longer fight against the "wear and tear", and he needs a chance to test Liyue - to test the seven stars and the immortals with whom he has been born and died - to determine whether Liyue can leave him. And that chance has finally arrived as the activities of the Fools' Crowd in Liyue's territory become more and more rampant ......"
 LYY_NingGuang:"Nimbus"
 LYY_NingGuang_desc:"Few people could have imagined that in the Liyue, where class solidification is becoming increasingly serious, there would still be such a person of great wealth from a humble background who could shine in the political arena. With the most unbelievable ability to become rich, Lord Ningshuang has forcefully impacted the political and business circles of the Port of Liyue, which were dominated by traditional gatekeepers, and has fostered a group of new enterprises, new executives, and new employees who are at her beck and call. Nonetheless, she maintains a cool cooperation with the old, wealthy families, and focuses more on preventing populist dissent and the discontent of the Immortals. In her eyes, the sentimental thinking of bureaucrats and pretentious people was to blame for keeping Riyue Harbor stagnant. Only by single-mindedly pursuing wealth and weighing all human relationships and emotional impulses on the scales of contracts can the Liyue people break out of the fog and reach the other side."
 LYY_GanYu:"GanYu"
 LYY_GanYu_desc:"In Liyue, most of the people are mesmerized by the life of the "Jade Capital Terrace", but they know very little about the rules that govern it People know that the "Seven Stars of Liyue" are the best of the best among the people, and that they hold the lifeblood of the city. But it's hard for them to understand how the data support behind each resolution is built. People know that each year's newly enacted ordinances bring brand new variables to the market, but they don't know how they are excerpted from the cumbersome meeting minutes and gradually consolidated into a dawn text. Gan Yu, the secretary of "Moonhaven Pavilion", undertook many tasks that were invisible to the world. Even if the world knew of Gan Yu's position, I am afraid they would find it difficult to associate the secretary of "Tsukai-tei" with the young girl who stood on the pier at the break of dawn, quietly enjoying her breakfast. But before the rising sun rises, she will surely return to the Moon Sea Pavilion, which is perched high above the Jade Capital Terrace, and continue to fulfill her "contract". That was a contract she made with the "Rock King Emperor" as far back as three thousand years ago."
 LYY_KeQing:"Carve Clear"
 LYY_KeQing_desc:"The Rock King Emperor brought prosperity to Riyue Harbor, and his reputation for ruling the world has become a popular legend. However, as one of the people closest to the god, Kageharu seemed to be the one who lacked the most reverence. "Hmph, to put it mildly, Morax, does he really know everything?" While the seven stars of the Lunar Moon kept a watchful eye on things big and small in the harbor, the Rock King Emperor only descended once a year. Thousands of years of history had proven that following in the Emperor's footsteps was the right move, but Carved Clear always believed that being born as a 'human' should have the pride of a 'human', and that a 'human's' thoughts should be valued just as much. Therefore, she often expressed opinions that differed from those of the emperor and was the first to put them into practice. Such a radical approach had indeed achieved many outstanding results, but it had also attracted the opposition of many of the Rock King Emperor's devout followers. This opposition, in Carved Clear's view, was nothing more than an excuse for laziness - being used to living under the shelter of the gods and never actively thinking about the future of mankind. But there was always someone who wanted to be at the forefront of the times, to personally blaze a new trail. Jade Balance Star, naturally, is the obvious choice."
 LYY_ShenHe:"ShenHe"
 LYY_ShenHe_desc:"Shen He was originally the son of a collateral lineage of an exorcism family, but under various coincidences, he accidentally became a disciple of an immortal family. Nominally, he studied under the True Lord of Borrowing Wind from Staying Clouds, but with his excellent roots and understanding, he soon won the favor of several other immortals. Afterwards, he learned from other immortals and finally practiced all the techniques of the immortal family with a human body. He had a dusty temperament and looked as if he could see the immortal qi lingering around him when he raised his hands and threw his feet. At a glance, it would not be an exaggeration to say that she was a true immortal outside the world. However, precisely because she has long years of hidden cultivation in the mountains and forests, in addition to a few immortals around her, only some immortal birds and beasts come and go. In the long run, her personality became more and more indifferent and distant."
 NingGuang:"Ning Guang"
 NingGuang_desc:"Precious as a precious diamond, as far away as a starry apparition. Ning Guang is one of the seven stars of Liyue who is in charge of heavy power, residing in the position of the Star of Heavenly Power, knowing the hearts of the people and excelling in words. Even in the Liyue harbor where everyone does business, she is a premier big businessman. Everyone who met Ning Guang would be impressed by her amazing insight and superior mind. Not only that, Nerguang's style was also extremely unique. She spent a huge amount of money to collect a large amount of pumice stone to make a base plate, and then built an unprecedentedly gorgeous palace on top of it. The pumice stone held up the Sky Mirage City, making it hover over the Liyue Harbor all year round. This palace and pavilion, just like Ningshuang herself, was unfathomably high and far away from all beings, yet it easily attracted all eyes. A wealthy businesswoman who shakes the business world, a gentle sister who is a favorite of the children, a celebrity at the Jade Capital Terrace banquets, and a connoisseur of sweets ...... She is a woman of a thousand faces, and a beautiful enigma that can never be read."
 King_of_the_Millennium:"The King of the Uneasy Millennium"
 Ganyu:"Sweet Rain"
 Ganyu_desc:"Drink always manna, eat always kharif. Follow the rituals as they are, and you will not fall into the net of the Luo. Drink the manna and eat the food. If you follow the rules, you will not be caught in a net. For the seven stars residing in the Jade Palace, Gan Yu is by no means their companion, but the coordinator of the intricate network of intelligence data of Liyue Harbor, and the builder of the administrative efficiency of Liyue Harbor. The complicated minutes of the meetings, the chaotic reports and data ...... daily piles of paperwork are like running water, all of which are compiled by her hand into clear and lucid texts to assist every decision and consultation of the seven stars and to direct the flow of various organizations. Over the millennia, the seven stars have changed, but only Gan Yu has always witnessed the prosperity of Liyue Harbor. The human side of her bloodline makes her stay in the splendid lantern market, while her immortal nature makes her miss the leisure of the immortal mountains and caves. In the eyes of the half-human, half-immortal Gan Yu, which is the better place to call home, the bustling sea of people or the chirping peaks?"
 Shenhe:"Shenhe"
 Shenhe_desc:"The red dust is small, the cause and effect smoke disappears. Shenhe was originally the son of an exorcist family, and for some reason he was adopted by the True Lord of the Borrowed Wind. To Shen He, Zhen Jun is a knowledgeable and talkative master. To the True Monarch, Shen He was also the most special of all the humans she had ever instructed. It was not easy to live with immortals in a human body, but Shen He had a special physique, a strong will, and a great talent for immortal arts, so he was well recognized by the immortals. However, her long years of cultivation combined with her habits of eating immortal grass and drinking mountain dew made her more and more distant from earthly life, and she was even treated as a mysterious white-haired immortal. The occasional sharpness in her personality and the red rope tied to her body also add another dimension to her mystery. If her past were written as a story, there would be multiple versions. Whether she is a heavenly fairy or a white-haired devil, how will people perceive this mysterious woman? And the secrets and true hearts hidden in her body are as difficult to capture as the clouds in the mountains."
 Keqing:"Carve Clear"
 Keqing_desc:"The power of Timing Nei, the Star of Change. One of the Seven Stars of the Li Moon, the Star of Jade Balance, Carving Harvest. She was quite vocal about the Emperor's one word decision for the Lazuki - but in reality, the god quite admired people like her. As one of the Seven Stars of the Li Luna, Kakaru is an uncompromising man of action. If something seemed valuable and necessary to her, then she would definitely do it herself. For example, she had personally set foot throughout the entirety of the Liyue territory, memorizing the terrain and landforms so that she could maximize the use of every inch of land in the future. While Carved Clear kept an eye on the big and small matters within the Liyue territory, the Rock King Emperor only descended once a year. Thousands of years of prosperity had proved that following in the emperor's footsteps was the right thing to do, but Kagekiyo always had concerns about this - the current prosperity of Liyue Harbor was like a grand sand castle on the beach. It was not the humans themselves who decided whether the sea would rise or not. The emperor had already guarded Riyue for a thousand years, but would it be the same for the next thousand years, ten thousand years, a hundred years? It was this unanswered question that made Carved Harvest constantly strive, not daring to relax in the slightest. In the eyes of onlookers, this was superfluous worry, but Carving Harvest could not sit idly by with this potential hidden danger. This was a future that the Liyue people had not envisioned ...... But there was always someone who had to walk at the forefront of the times and personally blaze a new path. Jade Balance Star Carving Clear, naturally, is the right person to do so."
