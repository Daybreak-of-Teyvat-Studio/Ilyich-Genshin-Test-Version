 LYY_Event_random.12.d:"一些学者在著作中发布了一些思想内容激进的文章，一旦这些文章流传出去，就很可能对稳定局面产生影响。我们是应该秉持愚民政策、压制这些知识的传播，还是选择不去做思想进步的绊脚石？"
