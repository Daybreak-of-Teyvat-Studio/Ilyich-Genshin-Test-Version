###############璃月事件####################
 Ilyich.2.t:0 "岩与契约的海港"
 Ilyich.2.desc:0 "这里是璃月，在岩王帝君千年庇佑下长足发展的全提瓦特最繁华的港口，有着极为成熟的海上商路，全大陆的摩拉源源不断地涌向这里。作为岩神的领地，这里有着丰富的矿产资源。璃月山势蜿蜒起伏，多有可筑良关之地。"
 Ilyich.2.a:0 "千岩牢固，重嶂不移"

##################提瓦特战争######################
 MOT.1.t:0 "我们终将君临蒙德"
 MOT.1.d:0 "永护蒙德，永护蒙德青绿的平原、山岭与丘陵与森林，愿它永葆苍翠。永护蒙德，不再受暴君般的风雪，风雪般的暴君所困，愿它永远自由。"
 MOT.1.a:0 "志之所在，死不旋踵！"
 Teyvat.1.t:0 "提瓦特战争"
 Teyvat.1.d:0 "提瓦特战争"

##################第一次璃月内战###################
 Civil_War_of_Liyue.1.t:0 "第一次璃月内战"
 Civil_War_of_Liyue.1.d:0 "帝君已死，仙凡分立！岁在甲子，天下大吉！岩王失其鹿，天下共逐之，称王称帝者，奚啻一人，孰为高材疾足者乎？"
 Civil_War_of_Liyue.1.a:0 "璃月是仙人的璃月"
 Civil_War_of_Liyue.1.b:0 "璃月是人民的璃月"
 Civil_War_of_Liyue.1.c:0 "璃月是商人的璃月"
 Civil_War_of_Liyue.5.t:0 "月海亭八省联盟叛乱"
 Civil_War_of_Liyue.5.d:0 "月海亭八省联盟叛乱，并在4月12日发动了血腥的清党！"
 Civil_War_of_Liyue.5.a:0 "革命不是请客吃饭！"
 Civil_War_of_Liyue.7.t:0 "三眼五显仙庭叛乱"
 Civil_War_of_Liyue.7.d:0 "三眼五显仙庭叛乱，一个名叫申鹤仙人弟子登基加冕！"
 Civil_War_of_Liyue.7.a:0 "本就不应靠什么神仙皇帝！"
 Civil_War_Liyue:0 "璃月内战！"
 Civil_War_of_Liyue.8.t:0 "清君侧，靖国难！"
 Civil_War_of_Liyue.8.d:0 "帝君离世，凝光乱政，盗贼蜂起，豪强横行，百姓苦不堪言，天下人心四散，千年璃月竟至于斯？我们必须让璃月再次伟大！"
 Civil_War_of_Liyue.8.a:0 "我的长刀早已饥渴难耐！"
 
