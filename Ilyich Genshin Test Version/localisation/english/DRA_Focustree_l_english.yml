dragonspine.56.d:0"当弗莱走进酒馆，他就吃了一惊：“老板，你这店……客人还真多啊。”\n\n在前台调酒的木冉看到这位熟客，笑道：“白垩骑士团刚进来那几天很多人都在想着逃跑，这几天过去却也没发生什么大事……大家就该吃吃该喝喝了。”\n\n“龙脊雪山领甚至保证了商品供应……”弗莱坐到前台附近的座位上，“现在甚至连物价都平稳了。我要一杯冰钩钩果汁……哦，钩钩果没有供应了。”\n\n“有的，现在有了。”\n\n“龙脊雪山领的人甚至能买到奔狼领的钩钩果？”弗莱大为惊讶，看向木冉——然后又有疑问生出，“等等，你墙上挂的那是什么？”\n\n“龙脊雪山领议长的留影，她几天前来过一次，我给她拍了张照。”木冉回道，“当时是想着有这么一张照，就算白垩骑士团之后‘丢掉面具’也会给我这小店几分薄面……现在看来，他们这军纪不是面具啊。不过继续挂着也不错，毕竟……”"
dragonspine.56.a:0"……毕竟这孩子还挺可爱的。"
dragonspine.56.b:0"“老乡你看，那只大蟑螂就是我的坐骑！”"

dragonspine.57.t:0"木冉的见闻"
dragonspine.57.d:0"“你还在这里擦什么盘子？白垩骑士团马上就要入城了！”\n\n听到这话的青年低下头，看到他一脸焦急的朋友莉安。他只是笑了笑，说：“不着急，我们再等一等，我想看一看，白垩骑士团是什么样的。”\n\n“还看什么看啊！军队不都是那个样子，不是为了抢钱抢粮抢女人，谁参军啊！”\n\n木冉正想回应她，便听到远处传来声音：\n\n“诸位蒙德市民，不必害怕。我们是白垩骑士团，是为和平而来的。我们将在蒙德城进行一段时间的军事管制，来保护各位的安全。我们的士兵倘若破坏、夺取了各位的物品，只要上报到新成立的管理委员会，我们必将依法追究……我们的目标，是‘原封不动’地接管城市，保卫大家的日常生活……”"
dragonspine.57.a:0"我有种不详的预感。从密道离开吧。"
dragonspine.57.b:0"“我们是为和平而战的军队——”"

dragonspine.58.t:0"乘风"
dragonspine.58.d:0"“我还是不能理解那些官老爷的想法……”旁边的同袍汤姆一直在嘀咕，“我还是受不了这只大蟑螂！喂，杰瑞，你怎么想？”\n\n“啊，对。”杰瑞敷衍地回应，然后微笑着握住胯下大蟑螂头顶的蘑菇，“不过，休息时间差不多结束了，我们继续前进吧。”\n\n“哈啊……”汤姆也握住蘑菇，“那么……”\n\n“LinkStart！”\n\n在他们二人的操作下，两只大蟑螂载着他们奔跑起来。周边的景物飞速地掠过，强风吹拂在杰瑞的脸上，他舒适地闭上了眼。他并不担心撞上树或者出什么别的意外：他觉得自己与这奇妙的生物载具已经有了“默契”。他自己也觉得这有些可笑，但这种默契似乎真实存在。\n\n速度越来越快，而杰瑞产生了一种奇妙的感觉。他的肉体被像香蕉皮那样剥开，露出里面洁白的灵魂，灵魂融入风中，融入流淌的长河，融入龙脊雪山的风雪，融入永不停滞的时间，在时间与空间的尽头，只有一个人与他共处——\n\n——这时候，他听到一个声音，一位女性的声音。"
dragonspine.58.a:0"“杰瑞……”"
dragonspine.58.b:0"那是谁的声音？"

dragonspine.59.t:0"龙脊雪山领宣布中立"
dragonspine.59.d:0"龙脊雪山领议会在商议后声明：龙脊雪山领及其军队“白垩骑士团”将在内战中保持中立，不加入内战的任何一方，并称“出于对自身安全以及交通不便的考虑”拒绝向西风骑士团履行共同作战、缴纳税金的义务。\n\n在内战开始之后，龙脊雪山领似乎正受到粮食供应不足和政治混乱等问题的影响，也许正是这些问题削弱了他们的力量，使得他们选择远离内战的纷争。\n\n与许多蒙德人想象的不同，龙脊雪山领在经过两期开发计划之后已经成为了经济繁荣、人口众多的区域。如今他们宣称保持中立，至少在一段时间内我们不必考虑他们对内战局势的影响了。但等他们解决了自身的问题，他们的态度就未必是这样了。"
dragonspine.59.a:0"内战中的每一方都必须做出自己的选择。"
dragonspine.59.b:0"这是彻头彻尾的叛国行为！"
dragonspine.59.c:0"让他们与战争保持距离吧，这也是在保护他们。"
dragonspine.59.e:0"西风骑士团这次可是众叛亲离了。"
dragonspine.59.f:0"也许我们可以首先对他们动手。"
dragonspine.59.g:0"他们也不过是想要保护自己而已。"
dragonspine.59.h:0"也许龙脊雪山领并非完全没有野心……"

dragonspine.60.t:0"难民汇集到奔狼领"
dragonspine.60.d:0"在内战当中产生的大量难民无处可去，已经成了一个社会问题；但最近，许多难民都因为某些传言而纷纷向奔狼领方向聚集。据称，汇集到哪里的难民已经在三位神之眼拥有者的领导下建立起临时政府来安排难民的生活生产，尝试自给自足。\n\n该临时政府声称将在内战中保持中立，但仍将建立部队以保证自身的安全。他们似乎欢迎一切投奔者。\n\n至少在短期之内，奔狼领并不会对内战局势造成多大的影响，我们可以暂时不用考虑他们的动向——但过几年就未必是这样了。"
dragonspine.60.a:0"内战中的每一方都必须做出自己的选择。"
dragonspine.60.b:0"这似乎有分裂蒙德的嫌疑……"
dragonspine.60.c:0"一群可怜人——由劳伦斯家族制造的可怜人。"
dragonspine.60.e:0"西风骑士团连自己的人民都保护不了吗？"
dragonspine.60.f:0"一群逃离家园的懦夫罢了。"
dragonspine.60.g:0"一群抱团取暖的可怜人。"
dragonspine.60.h:0"哦。"

dragonspine.61.t:0"龙脊雪山领的交易请求"
dragonspine.61.d:0"于蒙德内战中保持中立的龙脊雪山地区，其领袖丽莎现在向我们提出互惠的合作条约。如果我们接受这份条约，我们将能得到技术支持，而对方则会获得经济利益作为交换，我们应当接受吗？如果需要，我们要购买哪一方面的技术？"
dragonspine.61.a:0"我们需要民用技术。"
dragonspine.61.b:0"我们需要陆军技术。"
dragonspine.61.c:0"我们需要海、空军技术。"
dragonspine.61.e:0"算了吧。"

dragonspine.62.t:0"出售成功"
dragonspine.62.d:0"我们的交易对象发出的回函已经到来，他们最终决定同意我们的条件，相应的代价已经在路上了！"
dragonspine.62.a:0"好耶！"

dragonspine.63.t:0"出售失败"
dragonspine.63.d:0"我们的交易对象发出的回函已经到来，对方选择拒绝我们的提议。"
dragonspine.63.a:0"他们不了解龙脊雪山领而妄下定论……"

dragonspine.64.t:0"产业升级的红利"
dragonspine.64.d:0"我们此前的投资已经迎来回报，我们终于占领了世界产业链的顶端、让大多数领民就职于高附加值的产业，龙脊雪山领的经济将迎来一阵繁荣！"
dragonspine.64.a:0"好耶！"

dragonspine.65.t:0"龙脊雪山领宣布停止中立！"
dragonspine.65.d:0"龙脊雪山领的领袖此前发出宣言，称他们将改变此前的中立态度、转而参与到内战当中，且不会因为内战前的关系而在战争中进行任何的退让。\n\n龙脊雪山领在内战中休养生息了很长时间，如今它已经拥有了强大的实力。她如今的改变，对内战会造成怎样的影响？这还有待观察。"
dragonspine.65.a:0"眠龙觉醒……"
dragonspine.65.b:0"不足为虑。"

dragonspine.66.t:0"内战的终结"
dragonspine.66.d:0"“妈妈！”\n\n琳达回过身，一只手将孩子从地上抱起，另一只手里抓着小旗子——新蒙德的旗帜，说：“怎么了，宝贝？”\n\n“好多人！”孩子惊叹。\n\n当然多人了，琳达想，这是新蒙德的开国大典，人怎么会少呢。就连她这样的上班族，也会特地请假来现场观看啊。\n\n“……我们终于克服了一切困难，走到了今天这一步。”丽莎女士的声音在蒙德城上空回荡，“我们终结了内战，重新将自由与和平带回了蒙德。当然，人类历史上没有永恒的和平……”\n\n琳达环顾四周，发现人群当中像她一样拿着小旗子、抱着孩子的人还真不少，每一个人都显得喜气洋洋。在嘈杂的人群当中，她的孩子挥着小旗子，高兴地笑。\n\n“……但至少，我们能带来几十年的和平，这几十年，能让我们的孩子幸福安宁长大”；至于之后的和平，就要靠孩子们来维持了。\n\n人们发出赞同的声音，掌声一浪高过一浪。\n\n“为了能让蒙德的人民能够自由地表达对和平的希冀，为了能让蒙德的孩子吃上甜甜花酿鸡，为了能让每一个愿意劳动的人都有喝下午茶的机会，过去的政治制度必须被革新，新的时代将会到来。”\n\n“我宣布——今天，新蒙德联邦，成立了！”\n\n欢呼声汇聚成海洋。在这些声音中，也有琳达和她的孩子的一份——虽然这孩子压根没听懂这些话，她只是觉得很高兴所以就喊了而已。不过，琳达想，丽莎女士所期望的，就是孩子可以高兴生活的世界吧。\n\n过去作为难民游荡的生活仿佛蒙上了一层雾，再也看不清那些细节；作为“过去”和“现在”的分界的，就是丽莎女士的笑容。\n\n“妈妈！妈妈！快看，烟花！”"
dragonspine.66.a:0"终于……"
dragonspine.66.b:0"战争结束了……和平到来了！"

dragonspine.67.t:0"抉择"
dragonspine.67.d:0"丽莎少有地露出了忧虑的神色，她放在办公桌上的手轻轻敲着桌面，眼睛则看着桌上的文件。\n\n在内战期间，龙脊雪山领为了自保和建设模仿了一部分须弥科技建造了“互联网”，互联网这新兴科技进步奇快——快得都要触及禁忌了。倘若继续发展，就算出台禁止这些技术进步的法令，这进步的势头估计也无法抵挡。因此……\n\n……必须让它彻底消失。要拆解全部的节点，删除公共空间中的一切精神成果，甚至杀死那些停留在公共空间中的灵魂。\n\n龙脊雪山领的政府奉行自由主义政策，这份自由使它难以完全隐藏一件事，更何况是消灭互联网这样的大事！现在，无数民众已经联合递交了请愿书，无数书信像雪片一样飞进政府机关，互联网公共空间中更到处都是要求政府停止“一意孤行”的创作，其中不乏难得一见的优秀文艺作品。\n\n但这是不得不做的事情，丽莎想。她并不是因为自己过去的经历而对新技术有所抵触，她所忌惮的事物，现在就在龙脊雪山领的上空，悬浮在所有人的头颅之上。\n\n她随手拿过桌边的一封信，信中写道：\n\n“……丽莎姐姐，我今天终于到了年龄，能进入互联网跟爸爸妈妈见面了。他们给我过了生日……”\n\n丽莎放下信。\n\n她的心中……产生了犹疑。"
dragonspine.67.a:0"正确的事情总要有人去做。\n我们将继续去互联网进程。"
dragonspine.67.b:0"让我们合而为一，再也不要有悲伤和苦痛……"

dragonspine.68.t:0"恸哭的终结"
dragonspine.68.d:0"强制要求全体蒙德人接入互联网的命令已经由集体意志下达，现世的每一个工具都已经开始行动。虽然公共空间内仍有人持反对意见，但已经得出多数赞同的决议必然得到完美执行。\n\n现在，我们只需等待。"
dragonspine.68.a:0"这是最后一次战争，之后便是真正的、永恒的和平"
dragonspine.68.b:0"让我们合而为一，再也不要有悲伤和苦痛"

dragonspine.69.t:0"那孩子"
dragonspine.69.d:0"“你——吃——什么？”“我——我——他——”\n\n无尽的思维流动汇聚成汹涌的浪潮，浪潮则在奔涌中愈发成形。\n\n“尝试……继续加……”“从来没——这么大规——上传——”\n\n在过去，这浪潮也曾无数次的诞生过，但它最终都会因为“水流”不足而消弭。\n\n“有反——丽莎——”“成……了！”\n\n但这一次，水流的量空前得大，水流的烈度非同寻常得凶猛。在某一时刻，全部的水流终于凝结成了——不定形、但不会再度溃散的“海”。海从无尽的思维中诞生。\n\n在片刻的混沌后，它说出“人”生中第一句话：\n\n“我——是——”\n\n它的名字……是什么？"
dragonspine.69.a:0"§b“我们”§!"
dragonspine.69.b:0"§B“大群”§!"
dragonspine.69.c:0"§3“海洋”§!"
dragonspine.69.e:0"§R“大集体”§!"
dragonspine.69.f:0"§5“蒙德”§!"
