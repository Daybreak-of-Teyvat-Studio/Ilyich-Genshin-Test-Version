FAV_Heresy_of_Religion:0"异端教派：§R公众敌视§!"
FAV_Heresy_of_Religion_desc:0"在大众的眼中，我们是邪恶的异端教派，这无疑给我们带来了恶劣的影响——我们不得不付出额外的精力应对这一恶名给我们带来的种种非议，还要面对大众对我们一切激进行动的怀疑。"
