Knights.47.t:0"人民所言"
Knights.47.d:0"“蒙德人民到了最危险的时候！”\n\n“……对于旧贵族的压迫，我们记忆犹新；对于敌人在战场上的暴行，我们也绝不能视若无睹。无论卷土重来的旧势力如何宣传，他们过去和现在的行径都深深刺痛了人民的心！”\n\n“让我们团结起来！让任何敢于侵犯蒙德的民主自由的敌人，溺死在他们的鲜血中！”\n\n在民主议会上，仅能代表少数的人民代表大声疾乎，席间骑士面露赞同，而乡绅与商人的代表并无异色。在会议之外，战场附近的居民在骑士团的安排下远离战争，同时尽着自己的努力帮助西风骑士团：提供情报、送来补给、传递消息乃至诱敌深入……"
Knights.47.a:0"振奋人心！"
Knights.47.b:0"人人皆可为温妮莎！"

Knights.48.t:0"愚人众作战迟缓"
Knights.48.d:0"尽管愚人众的士兵在至冬女皇的庇佑下强大而无畏，但他们在与骑士团的战斗中表现得却并不突出。我们同那位尊敬的女皇达成的合理交易规定了他们协助我们作战的义务，可事实上，强烈的厌战情绪却正在这些远道而来的雇佣兵中蔓延。显然，即使接受了命令，许多至冬人也并不愿意为了劳伦斯的利益流血。"
Knights.48.a:0"所以呢？"

Knights.49.t:0"雇佣兵劫掠乡镇"
Knights.49.d:0"我们的军队虽是高贵的荣耀之师，但出于扩充兵员之需要雇佣而来的散兵游勇们却是良莠不齐。他们不服管教，无论在领内还是领外，近乎是打到哪里抢到哪里，其驻地附近的村庄乡镇经常遭到士兵的敲诈和洗劫。\n\n这些低劣的无耻之徒极大败坏了我们的声誉，许多领民向领主们请愿惩治这些恶毒的罪犯；但一部分指挥官和贵族们认为，我们应该将他们的劫掠所得算作支付给他们的费用，激励他们作战的同时减少我们支付的佣金。"
Knights.49.a:0"已阅。"

