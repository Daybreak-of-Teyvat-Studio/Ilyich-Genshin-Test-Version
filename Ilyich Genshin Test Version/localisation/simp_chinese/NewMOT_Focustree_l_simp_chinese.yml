MOT_Active_Traveller:0"旅行者的活跃"
MOT_Active_Traveller_desc:0"\n\n一位神秘的金毛人从未知的国度而来，他和他的巨型白化飘浮灵将给我们带来什么？\n\n"
MOT_Dragon_Attack:0"空空的奇妙冒险"
MOT_Dragon_Attack_desc:0"说来惭愧，以我们的力量实在是难以阻止风魔龙的破坏——但来自未知之处的旅行者空正在处理风魔龙入侵之事，而且他似乎得到了某些人的帮助，也许能帮我们解决这个问题。如果我们能搭把手，这还会更快。"
MOT_Political_Su_for_T:0"帮助旅行者搜集风神瞳和宝箱"
MOT_Political_Su_for_T_desc:0"我们注意到，空先生似乎并不专注于解决风魔龙问题，反而在寻找各处的风神瞳和宝箱上花费了大量的时间……如果我们能派出人员帮他搜集这些东西直接交到他手上，他想必会更加专注于主要问题的处理。"
MOT_SkyJean_for_T:0"向旅行者出借天空之琴"
MOT_SkyJean_for_T_desc:0"旅行者完成目标的必要条件似乎有拿到天空之琴这一项，但他因为获取天空之琴过于麻烦而一直搁置这件事……为了加速风魔龙问题的解决，我们将与西风教会沟通，把天空之琴直接塞到他的手上。"
MOT_ArmyPro_for_T:0"护送旅行者前往风龙废墟"
MOT_ArmyPro_for_T_desc:0"棘冠修女称她们在蒙德西北多次观测到旅行者的徘徊，疑似是找不到风龙废墟的入口……我们将派出军队直接将他护送到风龙废墟的关键地点，让他能把精力花费在真正重要的事情上。"
MOT_Train_T:0"向旅行者提供三流小说"
MOT_Train_T_desc:0"经多方证实，我们确定旅行者拥有能在阅读《大英雄的经验》系列短篇小说后让小说凭空消失并提高自身能力的诡异能力。虽然不明白这是怎么一回事，但我们将大量采购这款使用紫色纸张的三流小说并赠送给旅行者，以快速提高他的实力，让他能更快速地处理当前问题。"
MOT_Mora_T:0"赠送旅行者材料、摩拉和藏书"
MOT_Mora_T_desc:0"旅行者空先生似乎着迷于收集各种物品——即便他根本不缺这些东西，这其中甚至包括《少女薇拉的忧郁》，他为了这本书在图书馆里转了一个小时！为了让他能将精力放到风魔龙上，我们将把他要收集的物品列个清单，直接采购交到他手中。"
