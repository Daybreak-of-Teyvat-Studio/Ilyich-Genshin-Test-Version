dva.ab.12.t:0"风龙领不自由"
dva.ab.12.d:0"“整天被那些人传教真是难受。”维克多倚在石柱上，抱怨着那些蒙德城来的修女和骑士。“他们毕竟是从城里来的，安柏总督也不想和他们发生冲突。”一旁的安东尼劝了一句，虽然他也很不爽这些城里来的家伙，他们满嘴主的恩赐，却从没有关注过工农渔桑、贩夫走卒。“安柏总督什么时候带着我们把蒙德城打下来就好了。”维克托嘴里咕哝着，机敏的目光却没有半点停留，隐蔽地注视着那些重点人物，他此时还不知道，他的顶头上司正在总督的办公室，讨论着一件足以震撼整个蒙德的事情..."
dva.ab.12.a:0"还能忍多久呢？"

dva.ab.13.t:0"骑士团改组事宜"
dva.ab.13.d:0"内战结束了，支持琴团长的西风骑士团被解除了武装，蒙德城也被我们控制。针对这些问题，决策层进行了讨论，目前摆在我们面前的有两个方案。\n\n方案一：蒙德城和新蒙德将以共主联邦的形式存在，新蒙德作为邦联的主要国家，蒙德城将城内的领地全部移交给新蒙德。同时，蒙德城被定位成科学和文化中心，政治中心和军事指挥权全部转移到了旧风龙领，也就是今天的新蒙德首都—高塔之城。另外，新蒙德负责保卫蒙德城的安全，蒙德城只保留少量的侦察骑士驻守，改组西风骑士团。\n\n方案二：吞并包括蒙德城在内的所有领地，接收西风骑士团的部队。"
dva.ab.13.a:0"选择方案一"
dva.ab.13.b:0"选择方案二"

dva.ab.14.t:0"神权人授"
dva.ab.14.d:0"“神存在的意义是什么呢？”安柏很早就有了这样的疑问。西风教会的修女们总是对她说，“风神巴巴托斯护佑着蒙德的人民。”安柏从来不否认这句话的真实性，但她也想知道，为什么风神要护佑蒙德呢？人们都说，神爱世人，那么神又为什么要爱世人呢？这是他们的意愿，还是他们身上的枷锁呢？\n\n自从祖父失踪后，安柏对神的质疑就更多了。风神带来了自由，可蒙德没有真正的自由；赐予她神之眼的火神，有着何种性格；至冬国性情大变的女皇，有着什么样的目的；璃月的岩王帝君，被束缚在神位上三千年；还有雷神，草神和水神，她们又背负着怎样的责任呢？提瓦特是需要神的，但人类绝不是脆弱的生物，不需要神明的怜悯。或许有一天，提瓦特不再有神明，也不再有君王，但人类终将凭借自己的力量获得新生！"
dva.ab.14.a:0"从来就没有什么救世主"

