 LYY_Event.0601.t:"The Emperor has been assassinated."
 LYY_Event.0601.d:"During the Seven Star Invitation to the Immortals Ceremony, the annual grand celebration of Liyue City, the Rock King Emperor, the guardian deity of Liyue, suffered a fatal attack at the culmination of the ceremony and unfortunately fell. At that time, countless citizens and tourists gathered in the Yujingtai Square, eagerly awaiting the Emperor's descent and looking forward to the blessings and peace that this traditional ceremony would bring. As the ceremony progressed, the clouds and mist gradually revealed the figure of the emperor, however, at that very moment, a loud bang broke the peaceful atmosphere, and the emperor's immortal body suddenly fell from the sky, leaving the square in dead silence. Chaos immediately erupted at the scene, people panicked, some screamed, some cried, and some tried to approach the emperor, only to be stopped by the Thousand Rocks Army that arrived in a hurry. The Heavenly Power Star Ning Guang quickly ascended the high platform, her face serious and calm as she immediately gave orders to blockade the scene and organize people for emergency rescue and investigation. The other members of the Seven Stars of the Glazed Moon also acted quickly as they calmed the people's emotions on one hand, and arranged to blockade the scene on the other, in case something untoward happened. The atmosphere in the square was tense and depressing, with unbelief and deep grief written all over people's faces."
