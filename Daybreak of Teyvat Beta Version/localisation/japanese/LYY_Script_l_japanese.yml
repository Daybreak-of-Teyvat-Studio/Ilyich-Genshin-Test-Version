 LYY_Crisis_Mighty_Illuminated_Adepti_decision_01_desc: "狱事莫重于大辟，大辟莫重于初情，初情莫重于检验。盖死生出入之权舆，幽枉屈伸之机括，于是乎决。法中所以通差令、佐、理、掾者，谨之至也。年来州县悉以委之初官，付之右选，更历未深，骤然尝试，重以仵作之欺伪，吏胥之奸巧，虚幻变化，茫不可诘。纵有敏者，一心两目，亦无所用其智；而况遥望而弗亲，掩鼻而不屑者哉。"
 LYY_Crisis_Mighty_Illuminated_Adepti_decision_02: "结好仙家"
 LYY_Crisis_Mighty_Illuminated_Adepti_decision_02_desc: "尔贡包茅不入，王祭不共，无以缩酒，寡人是征。"
 LYY_Crisis_Mighty_Illuminated_Adepti_decision_03: "武力威慑"
 LYY_Crisis_Mighty_Illuminated_Adepti_decision_03_desc: "昔归终氏之君，修德废武，以灭其国。若陀氏之君，恃众好勇，以丧其社稷。明主鉴兹，必内修文德，外治武备。故当敌而不进，无逮于义矣；僵尸而哀之，无逮于仁矣。"
