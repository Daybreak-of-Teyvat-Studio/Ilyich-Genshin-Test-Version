l_japanese:
 Ilyich.2.t:0 "岩と契約の港"
 Ilyich.2.desc:0 "ここは岩王帝君の千年にわたる加護のもと成長してきた、テイワット全土で最も繁栄した港、璃月である。海上商路は極めて成熟しており、大陸各地から絶え間なくモラがやってくる。 岩神の領土として、ここは鉱産資源に恵まれている。 璃月の山地は曲がりくねって起伏があり、良い関を築ける場所がたくさんある。"
 Ilyich.2.a:0 "千岩牢固、揺るぎない"
 MOT.1.t:0 "我々はモンドに君臨するだろう。"
 MOT.1.d:0 "永护蒙德，永护蒙德青绿的平原、山岭与丘陵与森林，愿它永葆苍翠。永护蒙德，不再受暴君般的风雪，风雪般的暴君所困，愿它永远自由。"
 MOT.1.a:0 "意志があるところには、死という選択肢はない！"
 Teyvat.1.t:0 "テイワット戦争"
 Teyvat.1.d:0 "テイワット戦争"
 Civil_War_of_Liyue.1.t:0 "第一次璃月内戦"
 Civil_War_of_Liyue.1.d:0 "帝君が亡くなり、仙人と凡人が分立した！ 年は睦月、世は吉！ 岩王がその鹿を失い、全世界が彼を追っている。 王や皇帝を名乗る者は一人や二人ではない。高い才能を持ち、足が速いのは誰か？"
 Civil_War_of_Liyue.1.a:0 "璃月は仙人の璃月である。"
 Civil_War_of_Liyue.1.b:0 "璃月は人民の璃月である。"
 Civil_War_of_Liyue.1.c:0 "璃月は歴史の璃月である。"
 Civil_War_of_Liyue.5.t:0 "月海亭八省連盟の反乱"
 Civil_War_of_Liyue.5.d:0 "月海亭八省連盟は反乱を起こし、4月12日に流血の党内粛清を開始した！"
 Civil_War_of_Liyue.5.a:0 "革命はご馳走ではない！"
 Civil_War_of_Liyue.7.t:0 "三眼五顕仙人の反乱"
 Civil_War_of_Liyue.7.d:0 "三眼五顕仙人が反乱を起こし、を申鶴という仙人の弟子が即位し、戴冠した！"
 Civil_War_of_Liyue.7.a:0 "神仙皇帝に頼るべきでなかった！"
 Civil_War_Liyue:0 "璃月内戦！"
 Civil_War_of_Liyue.8.t:0 "清の皇帝が味方なら国は大変なことになる！"
 Civil_War_of_Liyue.8.d:0 "帝君の他界、凝光の乱政、盗賊の蜂起、豪強の横行、耐え難い人々の苦しみ、四散した人々の心、千年の璃月がどうしてこのような事になったのか？我々は璃月を再び偉大にしなければならない！"
 Civil_War_of_Liyue.8.a:0 "俺の長刀は長い間飢えていた！"
