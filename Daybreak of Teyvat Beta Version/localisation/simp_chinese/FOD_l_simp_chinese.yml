####国策####
FOD_focus_tree: "梅堡革命公社国策树"
FOM_Pioneer_social_experiment: "先锋社会实验"
FOM_Pioneer_social_experiment_desc: "梅洛彼得堡，枫丹有“罪”之人的流放之地，可水神、水龙王、谕示裁定枢机，并没有为枫丹人带来公正。如果法律只是服务统治的道具，那么我们就不是有罪之人。\n\n得益于梅洛彼得堡遗世独立的地理位置和自成体系的经济体制，莱欧斯利可以从零开始建立一套完全摆脱外部剥削的制度。理想状态下，每个人都可以获得自由、平等。但这毕竟是一场实验..."
FOM_Convene_the_Autonomous_Committee: "召开自治委员会"
FOM_Convene_the_Autonomous_Committee_desc: "自治委员会是我们独立后建立的机构之一，旨在统筹协调我们各个公社之间的政策。我们将把它打造成一个处理日常事务的全民大会，这对维系公社的正常运转至关重要。"
FOM_Establish_Revolutionary_Committee: "组建革命委员会"
FOM_Establish_Revolutionary_Committee_desc: "尽管我们将的目标是带给全枫丹人自由，但我们都清楚的意识到，自由不是神、贵族或外邦人的赏赐之物，自由需要靠我们争取。\n\n因此，我们必须建立一套成体系的指挥系统，一个能保护革命的军事团队，指挥官们将由选举产生，这样的军官也实际上是民兵的代表，我们也能够变相地听到全体民兵对当前安全问题的看法。"
FOM_Integrate_the_commune_court: "产能数据统计"
FOM_Integrate_the_commune_court_desc: "我们的公社采用特殊的分权制，这意味着每个公社工业机械的数量和质量都由其自身的生产能力决定，这将导致有些公社的产能无法满足生产需求。\n\n我们将重新统计各个区域的生产能力，从而制定更符合实际的生产目标。"
FOM_Production_capacity_statistics: "整合公社法庭"
FOM_Production_capacity_statistics_desc: "旧律法只为保护私有财产而存在。我们不需要高高在上的法官，我们需要由各街区、各车间选出的代表，根据公社的共同利益来裁决纠纷。正义，必须从沫芒宫和歌剧院的石柱下回到人民手中。"
FOM_Vanguard_Defender: "先锋主义卫士"
FOM_Vanguard_Defender_desc: "我们需要一支不仅勇敢，而且拥有坚定信念的骨干力量。他们将是革命的利刃与坚盾，在最危险的战线冲锋，并确保我们的理想不会在第一个胜利后就变质。他们是活的教条，行走的信念。"
FOM_Temporary_resource_allocation: "临时资源分配"
FOM_Temporary_resource_allocation_desc: "梅洛彼得堡的资源有限，为了革命的胜利，我们必须建立严格的配给制：每一块面包，每一颗螺丝，都必须用于支撑革命。这不是公平，而是生存的需要。"
FOM_Reform_of_the_concession_voucher_system: "特许券制度改革"
FOM_Reform_of_the_concession_voucher_system_desc: "特许券是我们得以摆脱贵族统治的经济制度，然而它却出于愚人众之手，为了防止经济控制权掌握在外人手里，我们必须对其进行改革。\n\n现在，它们将获得新的意义——它们是劳动的证据，是换取生活物资的凭证，而非投机敛财的工具。我们正在一张废纸上，书写新经济的序章。"
FOM_Correct_the_concept_of_superiority_and_inferiority: "纠正贵贱观念"
FOM_Correct_the_concept_of_superiority_and_inferiority_desc: "五百年的谎言必须被粉碎。没有人生来高贵，也没有人生来低贱。通过宣传、教育与集体劳动，我们必须根除这种思想的毒瘤，让每个枫丹人都能昂起头，认识到自身的价值与力量。"
FOM_Persist_in_the_Exile_Legion: "坚持流放者军团"
FOM_Persist_in_the_Exile_Legion_desc: "他们曾是囚犯，被旧秩序抛弃。但我们绝大部分人民的罪行，都是枫丹廷的欲加之罪。因此，我们这些无辜之人最清楚自己为什么而战。\n\n现在，他们将用战斗为自己正名。不信任的目光依然存在，但我们不能抛弃这些最坚定的战士。他们的赎“罪”之路，由罪恶的鲜血铺就。"
FOM_Allow_reformers_enlist_in_the_military: "允许改造者入伍"
FOM_Allow_reformers_enlist_in_the_military_desc: "即使是旧贵族的仆从，只要愿意放下武器，接受我们的理念，也能获得为新枫丹奋斗的机会。\n\n这既是仁慈的，也是实用的——我们需要每一个能拿枪的人，也需要瓦解敌人的士气。"
FOM_Economic_shackles: "经济枷锁"
FOM_Economic_shackles_desc: "切断与敌人的一切贸易！让封锁的绞索慢慢收紧。他们的奢侈品换不来面包，而我们的工厂能生产炮弹。让经济战为我们赢得时间，让敌人在孤立中腐朽。"
FOM_Balancing_conflicts_within_the_community: "平衡社团矛盾"
FOM_Balancing_conflicts_within_the_community_desc: "激进的理想主义者，保守的实用主义者，还有疯狂的复仇主义者…革命阵营并非铁板一块。需要高超的手腕与坚定的原则，引导他们看向共同的敌人，而非彼此的内斗。"
FOM_enemy_in_sight: "眼前之敌"
FOM_enemy_in_sight_desc: "贵族压迫是我们起义的原因，但不要被远方的威胁分散注意力，贵族和我们之间还有着至冬人的屏障，不不...他们当然不是枫丹人，也许他们同我们一样遭受了不公，但他们选择将命运交给外邦，而我们会将命运攥在手中。\n\n集中我们所有的力量，给予这具寒冬的傀儡最后一击。"
FOM_external_crisis: "外部危机"
FOM_external_crisis_Desc: "至冬的“特工”和须弥的“佣兵”正在我们的边境徘徊，像秃鹫等待着分享猎物。我们必须向世界表明，枫丹的革命不是又一块可以随意分割的蛋糕，而是一座即将喷发的火山。"
FOM_Summarize_the_lessons_of_the_uprising: "总结起义教训"
FOM_Summarize_the_lessons_of_the_uprising_desc: "胜利的喜悦麻痹了许多人。但现在，必须冷静下来复盘。我们的组织度、后勤、情报工作……弱点在鲜血中被暴露无遗。只有正视这些教训，才能避免下一场战斗付出更惨痛的代价。"
FOM_Launch_strike_at_the_bottom_of_Fengdan: "发动枫丹底层罢工"
FOM_Launch_strike_at_the_bottom_of_Fengdan_desc: "让枫丹廷的心脏停止跳动！组织仍在敌人控制下的工人、仆役、职员，进行总罢工。瘫痪他们的工厂，扰乱他们的生活。让贵族们在死寂的城市中，聆听革命逼近的脚步声。"
FOM_Distinguish_between_gangs_and_revolutions: "区分帮派与革命"
FOM_Distinguish_between_gangs_and_revolutions_desc: "刺玫会的确为底层人提供了帮助，但刺玫会身后那些帮会的忠诚仅限于利益。\n\n我们必须小心，不能让革命的崇高目标被地头蛇的江湖习气所腐蚀，革命不是换一个收保护费的人。"
FOM_Axiom_will_eventually_have_a_day_of_defense: "公理终有辩诉日"
FOM_Axiom_will_eventually_have_a_day_of_defense_desc: "口号与宣言的时间已经过去。现在，刺刀与炮弹是唯一的语言。集结我们所有的军团，翻过芒索斯这座区分优劣的大山。是时候为枫丹廷，赋予全新的历史意义了。"
FOM_Upgrade_to_winter_equipment: "改造至冬装备"
FOM_Upgrade_to_winter_equipment_desc: "缴获的至冬武器精良却复杂。我们的工程师正日夜不停地将它们“枫丹化”——简化工序，适应我们的弹药标准。让敌人的投资，成为我们胜利的基石。"
FOM_Rules_of_Urban_Warfare: "城市作战规则"
FOM_Rules_of_Urban_Warfare_desc: "沫芒宫不是最后的战场。接下来的每一座城市，都可能变成街垒战与狙击手的泥潭。我们必须研究新的战术，如何在熟悉的家乡进行最残酷的战斗，并最小化我们同胞的伤亡。"
FOM_The_crime_of_innocence: "无罪之罪"
FOM_The_crime_of_innocence_desc: "枫丹的法律不可靠，枫丹的罪恶不绝对，枫丹的人们不在乎真相，所有人都只是想让这台法律机器运行下去而已，梅洛彼得堡的罪人，只不过是这台名为公正的机器运行下去的燃料。\n\n枫丹的政治忠诚和市民团结，完全基于不断地制造不可接触的绝对他者，并把他们排出正常的系统之外。欧庇克莱歌剧院需要梅洛彼得堡，而枫丹也永远需要罪人。\n\n只不过，这罪人本是枫丹廷的无罪之人，这罪名便是枫丹人的无罪之罪。"
FOM_Professionalized_Commune_Armed_Forces: "职业化公社武装"
FOM_Professionalized_Commune_Armed_Forces_desc: "热情无法永远赢得战争。是时候将勇敢的民兵转变为纪律严明的职业军队了。建立军官团，统一训练大纲。我们要用专业的暴力，去终结所有反革命的幻想。"
FOM_Standard_weapon_design: "制式武器设计"
FOM_Standard_weapon_design_desc: "最近，我们部队的后勤人员已经开始叫苦连天了。因为战士们使用的武器来路不一：有从敌人手上缴获的、地下作坊自制的，还有从国外走私的...为了让后续的战斗不至于被这点小问题阻碍，我们是时候设计制造属于自己部队的武器了。"
FOM_advancing_by_waterway: "利用水道进军"
FOM_advancing_by_waterway_desc: "我们的敌人在占领区的每座城市都布下了重防，妄图以此迟滞我们进军的步伐。为此，我们最好的策略便是出奇制胜，从大多数被他们忽视的下水道进军，把尖刀直插他们的心脏！"
FOM_Inspire_hope_and_strength: "鼓舞希望和力量"
FOM_Inspire_hope_and_strength_desc: "战争是漫长的黑暗。我们需要不断的宣传、集会和胜利的消息，来点燃人民心中的火焰。告诉他们，每一次牺牲都不是徒劳，黎明的光线已在地平线上显现。"
FOM_Commitment_joy_and_happiness: "承诺喜悦和幸福"
FOM_Commitment_joy_and_happiness_desc: "我们不能只承诺苦难与牺牲。我们要向人民描绘战后的蓝图：一个没有压迫，孩子能安心上学，老人能安度晚年的社会。未来的幸福，值得我们此刻奋战到底。"
FOM_Fengdan_Revolutionary_New_Army: "枫丹革命新军"
FOM_Fengdan_Revolutionary_New_Army_desc: "这不是一支为钱卖命的佣兵，也不是叛乱的乌合之众。这是一支有理想、有纪律、为公民而战的新型军队。它的每一个细胞都浸透着我们的理念，它是我们理想的具现化。"
FOM_Block_Bailu_District: "封锁白露区"
FOM_Block_Bailu_District_desc: "切断白露区和枫丹城区的联系，让南方的敌人首尾不能相应，任何试图穿越封锁线的同情者都将被视作叛徒——革命不允许有模糊的边界。"
FOM_Song_of_Freedom: "自由颂"
FOM_Song_of_Freedom_desc: "♫让我们远离奴役♫\n♫让我们远离监牢♫\n♫世间再也没有特权♫"
FOM_The_sins_will_be_repaid_in_time: "罪业终有报偿时"
FOM_The_sins_will_be_repaid_in_time_desc: "在枫丹的每一个角落，都还有人在受苦。我们的革命军队将继续前进，直到沫芒宫飘扬的旗帜，插遍枫丹的每一寸土地，将自由带给每一个人。"
FOM_Promotion_of_the_special_coupon_system: "特许券制度推广"
FOM_Promotion_of_the_special_coupon_system_desc: ""
FOM_Resource_Allocation_Plan: "资源统筹计划"
FOM_Resource_Allocation_Plan: "战争结束了，但配给制不能立刻取消。我们必须像指挥军队一样指挥经济，将每一份钢铁、每一滴能源都投入到最关键的复兴建设中。这是非常时期的必要手段，为了更长远的富足。"
FOM_Demand_Production_Act: "需求生产法案"
FOM_Demand_Production_Act_desc: "改变以利润为导向的生产模式。工厂不再为库存生产，而是严格根据人民的基本生活需求与国家的建设计划来开工。先保证人人有面包，再考虑蛋糕的花样。"
FOM_Merleau_Peterborough_model: "梅洛彼得堡模式"
FOM_Merleau_Peterborough_model_desc: "将那座水下堡垒的管理原则推广至全国：绝对服从、高效生产、以劳动换取生存资料。这套系统在战争中证明了其价值，它能确保秩序与产量。但我们必须警惕，当“囚犯”的概念扩展到整个社会时，自由又该被置于何处？"
FOM_The_Heritage_of_Fengdan_Academy_of_Sciences: "枫丹科学院的遗产"
FOM_The_Heritage_of_Fengdan_Academy_of_Sciences_desc: "清理科学院的旧档案，甄别哪些技术能为人民所用。那些曾被贵族用于享乐和压迫的发明，必须在工程师和工人的手中，转化为建设新家园的工具。"
FOM_Industrialization_of_Grey_River: "灰河工业化"
FOM_Industrialization_of_Grey_River_desc: "将灰河地区从单纯的居民区改造为新的工业中心。利用其人力与区位优势，建立一批中小型民用工厂，让机器轰鸣声成为这里新的背景音。"
FOM_Agricultural_Reform_in_Baishong_Town: "白淞镇农业改革"
FOM_Agricultural_Reform_in_Baishong_Town_desc: "白淞镇附近的土地算是枫丹比较肥沃的土地，但因匪患和涨水已经让此处的沃土荒废已久，现在我们需要将土地收回国有，分配给无地的农民组成生产合作社。推广现代农业技术，让枫丹的粮仓不再受制于任何外部势力。"
FOM_Energy_independence: "能源自主"
FOM_Energy_independence_desc: "我们不能永远依赖外界的能源输入。加大对荒芒能量、水利发电和新兴晶石技术的投入，实现能源自给自足。这是经济独立，乃至国家独立的基石。"
FOM_Trust_technocrats: "信任技术官僚"
FOM_Trust_technocrats_desc: "管理国家的重心从意识形态狂热转向了冰冷的效率。一批精通数学和工程的“技术官僚”被提拔到关键岗位。他们用图表和模型优化一切，从物流路线到工人作息。社会运转得更顺畅了，但也失去了早期的那种理想主义温度。"
FOM_food_rationing: "口粮配给"
FOM_food_rationing_desc: "物资依然紧缺。公平，在此刻意味着严格的配给。确保每个公民都能获得维持生命与劳动的基本口粮，这是新政权对人民最基础的承诺。"
FOM_Breaking_free_from_dependent_economy: "摆脱依附性经济"
FOM_Breaking_free_from_dependent_economy_desc: "停止为贵族服务的经济，逐步减少对外邦工业制成品与资本的依赖。建立我们自己的完整工业体系，哪怕初期粗糙笨重。经济上的附庸，终将导致政治上的不独立。"
FOM_brand_new_life: "全新生活"
FOM_brand_new_life_desc: "当工厂开始生产留声机、当社区中心响起音乐、当孩子们能安心在学校读书时，人民才会真正相信，他们奋斗的目标不仅仅是生存，而是一种值得为之奋斗的、有尊严的“好生活”。"
FOM_Fengdan_Revolutionary_Guard: "枫丹革命卫队"
FOM_Fengdan_Revolutionary_Guard_desc: "从战火中淬炼出的最坚定的军团，将被授予“革命卫队”的称号。他们不仅是国防的基石，更是革命理想的活丰碑，负责对内镇压一切反革命苗头，对外抵御任何入侵之敌。"
FOM_Semi-automated_warfare: "半自动化作战"
FOM_Semi-automated_warfare_desc: "大力发展由发条机关构成的无人/少人作战单位。将它们投入最危险、最重复的战斗岗位，以保存我们最宝贵的人力资源。战争的形式，正在被技术重塑。"
FOM_The_concept_of_citizen_revolution: "公民革命理念"
FOM_The_concept_of_citizen_revolution_desc: "在军队中深入开展政治教育。让每一位士兵都明白他们为何而战——不是为了军饷或荣耀，而是为了保卫他们亲手参与建设的、属于全体人民的新枫丹。"
FOM_Clockwork_Mechanism_Corps: "发条机关兵团"
FOM_Clockwork_Mechanism_Corps_desc: "钢铁与齿轮不知恐惧，永不疲惫。我们将组建由发条机关构成的成建制兵团，它们将组成阵线最坚固的盾，发起最无情的冲击。战争正在进入一个新的时代，而我们，将是时代的引领者。"
FOM_Advantages_of_the_Water_Country: "水之国的优势"
FOM_Advantages_of_the_Water_Country_desc: "枫丹作为水上国度，当然要由枫丹来定义水上作战的最高标准。舰船、潜水器、两栖作战部队，让枫丹的疆域由海洋来定义和守护。"
FOM_Obligatory_Combat_Contract: "义务作战契约"
FOM_Obligatory_Combat_Contract_desc: "以法律形式确立公民的国防义务。和平时期进行定期民兵训练，战时则迅速动员。让潜在的敌人清楚，入侵枫丹意味着要与一个全民皆兵的国度作战。"
FOM_Optimization_of_Wasteland_Energy: "荒芒能量优化"
FOM_Optimization_of_Wasteland_Energy_desc: "成立专项小组，研究如何将荒芒能量更高效、更稳定地应用于军事领域。无论是为单兵武器供能，还是驱动大型战争机械，这都是可能改变战争规则的领域。"
FOM_Xue_from_the_Rock_Country: "岩之国的学说"
FOM_Xue_from_the_Rock_Country_desc: "由于枫丹的地理位置和战略前景，我们的陆军的地位远不如空军和海军，但我们当然不能完全忽视。\n\n我们的陆军将使用部分小而精的特殊编制，作为随时驰援各地的特种部队，并引入璃月坚固的防御思想，建立大量的本土防御部队。"
FOM_All-terrain_training_method: "全地形训练法"
FOM_All-terrain_training_method_desc: "针对枫丹独特的水域、城市和山地进行极限训练。我们的士兵必须比任何人都更熟悉如何在每一种地形上战斗和取胜。"
FOM_Fault_repair_measures: "故障维修措施"
FOM_Fault_repair_measures_desc: "再先进的装备也会故障。建立一套从前线到后方的快速维护与零件补给体系，其重要性不亚于研发新武器。让我们的军队始终保持最高的战备率。"
FOM_Experience_of_the_Wind_Country: "风之国的经验"
FOM_Experience_of_the_Wind_Country_desc: "研究并发展快速打击与空中机动战术。建立一支能够迅速响应、跨区域部署的空中力量，掌握战场主动权，在敌人最脆弱的时刻给予致命一击。"
FOM_Support_and_Guarantee_Principle: "支援保障原则"
FOM_Support_and_Guarantee_Principle_desc: "人类会饥饿、疲倦，武器会磨损、消耗。而我们极其重视每一个士兵的健康和生命。所以，确立“后勤优先”的建军思想，建立专业的工兵、医疗和运输部队。一场战争的胜利，不仅取决于前线士兵的勇气，更取决于后方支援体系的效率。"
FOM_Steel_with_a_will: "拥有意志的钢铁"
FOM_Steel_with_a_will_desc: "通过严苛的训练与坚定的信仰，将每一位士兵都锻造成不屈的战士。当装备不如人时，意志是最后的壁垒；当装备领先时，意志则是碾压一切的重锤。"
FOM_The_Threat_of_the_Ice_Kingdom: "冰之国的威胁"
FOM_The_Threat_of_the_Ice_Kingdom_desc: "以最危险的假想敌为蓝本，进行军事建设和演习。针对须弥炎热潮湿的雨林和干燥的沙漠环境，开发专门的反制战术与装备。\n时刻准备着。"
FOM_having_an_iron_will: "拥有钢铁的意志"
FOM_having_an_iron_will_desc: "通过严苛的训练与坚定的信仰，将每一位士兵都锻造成不屈的战士。当装备不如人时，意志是最后的壁垒；当装备领先时，意志则是碾压一切的重锤。"
FOM_Armed_up: "武装起来"
FOM_Armed_up_ desc: "革命已胜，但刀枪不可入鞘。如今的武装，不再是仓促分发猎枪，而是将制式步枪交到职业士兵手中；不再是依靠一腔热血，而是在统一的参谋部指挥下进行系统训练。这支军队，是捍卫革命果实的钢铁堡垒，是新生枫丹意志的延伸。让所有潜在的敌人看清：枫丹的人民，不仅拥有战斗的意志，更拥有了赢得一切战争的专业力量。"
FOM_Fengdan_Revolution: "枫丹大革命"
FOM_Fengdan_Revolution_desc: ""
FOM_Establishing_a_Committee_on_Virtue: "创立美德委员会"
FOM_Establishing_a_Committee_on_Virtue_desc: "为了净化革命队伍，一个拥有广泛权力的机构成立了。它负责甄别“爱国者”与“叛徒”，鼓励公民互相检举。恐怖，被当作美德的催化剂。然而，当怀疑成为义务，谁又能保证自己永远站在“正确”的一边？"
FOM_social_contract: "社会契约"
FOM_social_contract_desc: "我们起草了一部全新的社会契约，宣称“权利源于义务，自由止于公益”。每个人都交出了部分自然权利，以换取共同体的保护。但这份契约的最终解释权在谁手中？我们交出的，会不会比获得的更多？"
FOM_The_highest_governing_official: "最高执政官"
FOM_The_highest_governing_official_desc: "在无休止的委员会争论后，权力被集中到一位“最高执政官”手中。效率前所未有地提高了，但所有的目光也都聚焦于一人之身。我们推翻了一个国王，现在却创造了一个依靠民意而非血统的“公民君主”？"
FOM_Destroy_the_old_forces: "捣毁旧势力"
FOM_Destroy_the_old_forces_desc: ""
FOM_Our_program: "我们的纲领"
FOM_Our_program_desc: ""
FOM_create_new_rules: "创造新规则"
FOM_create_new_rules_desc: "旧律法已被焚毁。我们在一片空白上书写新规则：从财产继承到公共礼仪。但我们依据的是什么？是冰冷的理性？还是变幻莫测的“人民意志”？我们正在扮演神明，却无人知晓正确的剧本。"
FOM_their_vision: "他们的愿景"
FOM_their_vision_desc: "弱者梦想着一个温暖的互助社会，强者信奉着高效的秩序，智者则谋划着深远的棋局。在“统一”的旗帜下，这些愿景正在激烈碰撞。枫丹的灵魂，最终将成为谁的模样？"
FOM_What_counts_as_justice: "怎样才算公正"
FOM_What_counts_as_justice_desc: ""
FOM_truly_possess_freedom: "真的拥有自由"
FOM_truly_possess_freedom_desc: "我们被告知现在自由了。可以自由地工作，自由地言论——只要不违背公共利益。但“公共利益”由谁来定义？当表达异见需要莫大的勇气时，这种自由的滋味，为何如此令人不安？"
FOM_Next_step_is: "下一步是……"
FOM_Next_step_is_desc: "旧世界已被彻底砸碎。狂欢之后，面前是令人恐惧的空白。我们完成了破坏的史诗，却尚未学会建设的诗歌。下一步，我们该走向何方？没有人拥有确切的答案。"
FOM_Disorderly_liberation: "无序解放"
FOM_Disorderly_liberation_desc: "莱欧斯利放纵大革命的进行，枫丹陷入激进主义的恐怖统治之中。"
FOM_Temple_of_Reason: "理性殿堂"
FOM_Temple_of_Reason_desc: "莱欧斯利总结出革命的经验：仅凭热情而缺乏教育指导的公民政治是维持不下去的，而夺走参政欲望的公民政治就是无用的摆设，乌托邦需要靠成熟的公民。"
FOM_Fear_the_road_ahead: "畏惧前路"
FOM_Fear_the_road_ahead_desc: "莱欧斯利是一个先锋但保守的人，他打碎旧体制的幻梦，却没能编织新社会的愿景。\n\n于是，一些以往统治者行之有效的手段，被重新带回了枫丹。"
FOM_confused_exploration: "迷茫地探索.."
FOM_confused_exploration: "没有地图，没有向导。我们所能做的，就是在黑暗中，朝着一个名为“更好未来”的模糊光点，踉跄前行。每一步都可能踏入深渊，每一次选择都可能是错的。但我们，别无他法。"
FOM_look_around: "环顾四周"
FOM_look_around_desc: "内战的尘埃已然落定。是时候冷静地审视我们所在的世界了。至冬的使节在港口徘徊，须弥的士兵控制着我们的历史遗迹，而纳塔的佣兵则在边境线上待价而沽。枫丹不再是一座孤岛，我们必须看清邻居们是怀着善意，还是藏着匕首。"
FOM_Stand_together_with_allies_through_thick_and_thin: "与友邦共进退"
FOM_Stand_together_with_allies_through_thick_and_thin_desc: "在革命的黑暗中曾向我们伸出援手的力量，值得一份回报。与璃月的朋友们签订正式的互助条约，这不是感性的选择，而是对投资与风险的冷静清算。我们偿还债务，并期待未来的红利。"
FOM_A_secluded_corner_of_the_sea: "海上偏安一隅"
FOM_A_secluded_corner_of_the_sea_desc: "我们拥有提瓦特最复杂的水道与最坚固的水下堡垒。或许，最好的策略是暂时远离大陆的纷争，专注于海洋。让舰队成为移动的国界，在深海中积蓄力量，等待一个更有利的介入时机。"
FOM_Forward_Alliance: "前进同盟"
FOM_Forward_Alliance_desc: "我们将加入璃月同志主导的同盟，我们将维护双方的区域稳定与革命成果。即便这意味着我们的命运与盟友捆绑，但团结起来的人民是无法战胜的。"
FOM_Far_distance_and_close_range_defense: "远交近防"
FOM_Far_distance_and_close_range_defense_desc: "与没有直接利益冲突的远方势力（如稻妻、蒙德）建立联系，以牵制我们邻近的对手。这是一场精妙的平衡游戏，利用距离和利益的差异，为我们争取最大的战略空间。"
FOM_border_threat: "边界威胁"
FOM_border_threat_desc: "无论我们多么渴望和平，威胁总是存在的。须弥……内战期间窃取了我们的南方领土。\n\n我们必须明确最主要的威胁，并将国家资源向对应的边境倾斜。猜疑是国际关系的基调。"
FOM_The_interests_of_all_Teyvat_people: "全提瓦特人的利益"
FOM_The_interests_of_all_Teyvat_people_desc: "枫丹的革命不应止于国境。我们的理想——或者说，我们的“模式”——是一种可以输出的商品。支持各国的进步力量，利用我们的情报网络与宣传机器。让枫丹的影响力，随着潮汐渗透到世界的每一个角落。"