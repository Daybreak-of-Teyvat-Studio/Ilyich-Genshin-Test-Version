MOT_Pre_of_spy_desc:0"§Y“呵，好像听到了什么不得了的消息…”§!\n薇尔——徘徊在巴巴托斯神像下的神秘女子。作为民间的情报交易商，她总能从不知何处得到一些正规机构得不到的信息，并在关键时刻派上用场。"
