l_japanese:
 Great_Depression_of_INA:0 "残虐で背信な抵抗軍"
 genshin_noun:0 "背信者"
 INA_News.1.t:0 "人間の惨劇"
 INA_News.1.d:0 "今日、稲妻幕府は宣称した：珊瑚宮の反乱軍がヤシオリ島を占領した後、地元住民に宣伝の自由を何一つもたらさなかったばかりか、ヤシオリ島を抑圧していた崇い神の鎮物を破壊し、方や被斬首の邪神オロバシの怨念を解き放つことを目的とし、…ヤシオリ島全体が無法者たちの楽園と化している。 この熱狂的な邪教分子たちは、建設する代わりに破壊し、名誉も恥も感じない。だからこそ、この反乱分子は、将軍様から賜われた珊瑚島を破壊した後、ヤシオリ島に手を出そうと意図していた。"
 INA_News.1.a:0 "一群は恥ずべき裏切り者だ！"
 INA_News.1.b:0 "全くの戯言だ！"
 INA_News.1.c:0 "稲妻の内戦災禍"
 INA_News.2.t:0 "御前軍事会の再組"
 INA_News.2.d:0 "本日、稲妻幕府は記者会見を開き、反乱軍の強まる猖狂な攻勢の対応のため、天領奉行の大将の九条裟羅に軍の再編成を命じ、御前軍事会という名前の軍事組織を再設置することを発表した。"
 INA_News.2.a:0 "再編成しよう。"
 INA_News.2.b:0 "それはただの妄想だ。"
 INA_News.2.c:0 "待って様子を見よう。"
 INA_News.3.t:0 "海寇剿灭宣言"
 INA_News.3.d:0 "今日，九条大将，万国商会会长，以及社奉行家主在发布会上做出重要讲话。万国商会会长指出；海盗，不剿不行啊，你想啊，你带着老婆孩子，出了海，吃着火锅唱着歌，突然，就让海盗劫了，所以，没有海盗的日子，才是好日子。九条大将则表示一定会肃清稻妻附近的所有可能的海盗藏身点，还稻妻民众海河晏清。"
 INA_News.3.a:0 "出发！剿匪！。"
 INA_News.3.b:0 "不过是徒劳无功。"
 INA_News.3.c:0 "待って様子を見よう。"
 INA_News.4.t:0 "海寇诏安宣言"
 INA_News.4.d:0 "今日，九条大将，万国商会会长，以及稻妻附近最大的海寇团伙在发布会上做出重要讲话。万国商会长指出；海贼，其实是可以诏安的，你想啊，如果不是那些叛军，抢了他们的粮食和住所，谁又愿意和伟大的幕府对抗呢，所以，幕府为了民众的安居乐业诏安了海贼。\n自今日起，凡是愿意归顺幕府的海贼，以往罪行，一笔勾销。"
 INA_News.4.a:0 "驱虎吞狼！。"
 INA_News.4.b:0 "当心搬石砸脚。"
 INA_News.4.c:0 "待って様子を見よう。"
 INA_News.5.t:0 "稲妻平和宣言"
 INA_News.5.d:0 "今日、講和条約が調印され、長長しい稲妻内戦がついに終結した。 幕府は内戦終結の後、過去の戦争で功績のあった功労者を論功し、行賞する時が来たと宣布した。"
 INA_News.5.a:0 "久闊の平和！。"
 INA_News.5.b:0 "久闊の平和！"
 INA_News.5.c:0 "それで終わりですか？"
 INA_News.6.t:0 "八重幕府"
 INA_News.6.d:0 "長期的な幕府内部の整頓を経て、今日、発布会上に出現したのは八重宮司様であった。八重宮司は現在、将軍様の寵愛を頼りに権力を壟断し、幕府全体が八重神社と社奉行の支配下に置かれるほどの力を持つに至っている。"
 INA_News.6.a:0 "八重宮司様！将軍様！"
 INA_News.6.b:0 "彼女かもしれない？"
 INA_News.6.c:0 "意外な結果だ"
 INA_News.7.t:0 "稲妻軍政府"
 INA_News.7.d:0 "今日，幕府经历了长期的内部整顿之后，出现在发布会上的，是九条裟罗大人，如今的幕府权威尽失，在军队中威望极高的九条裟罗大将得到将军大人的肯定，也是情理之中，但毫无疑问的是，稻妻幕府接下来的行为恐怕会如九条裟罗的军事风格一样严酷无情。"
 INA_News.7.a:0 "将军大人英明！。"
 INA_News.7.b:0 "是她？倒是不意外"
 INA_News.7.c:0 "意料之中的结果"
 INA_News.8.t:0 "神明再现！"
 INA_News.8.d:0 "今日，幕府经历了长期的内部整顿之后，出现在发布会上的，竟然是将军大人本尊！如今的稻妻危机四伏，但将军大人没有抛弃她的民众，而是亲自出山。毫无疑问的是，这给整个稻妻的动乱局势加上一枚压舱石。"
 INA_News.8.a:0 "将军大人英明！。"
 INA_News.8.b:0 "是她？令人意外"
 INA_News.8.c:0 "稻妻局势变得有趣了。"
 INA_News.9.t:0 "神明再现！"
 INA_News.9.d:0 "今日，幕府经历了长期的内部整顿之后，出现在新闻发布会上的，竟然是将军大人本尊！如今的稻妻危机四伏，皆是因为小人作乱，各级官僚腐败无能，将军忍无可忍，决定亲自出山，而令人惊骇的是，在新闻发布会上，将军直接以雷霆的神威斩杀了四名小人，毫无疑问的是，稻妻接下来的局势绝不会太平。"
 INA_News.9.a:0 "常道恢宏，鸣神永恒！。"
 INA_News.9.b:0 "令人意外的残酷"
 INA_News.9.c:0 "快刀斩乱麻。"