#####################
# National Policy Before the Civil War
#####################
 GUN_The_Gunnhild_Family_Meeting:0"Gounhild family meeting"
 GUN_The_Gunnhild_Family_Meeting_desc:0"The Gunnhild family is one of the most important military aristocratic families in Mondstadt. They play an important role in Mondstadt's politics and economy. The Gurnhild family meeting is an important activity within the family, which aims to discuss family affairs, make policy decisions and plan the future development of the family. These meetings are usually presided over by family leaders, and the participants include important family members and consultants. During the meeting, family members will discuss various issues together, covering political, economic and social aspects. They will make in-depth discussions and decisions on family resources allocation, financial management, territorial expansion, diplomatic relations and other issues. Family members will share their opinions and suggestions and reach a consensus through cooperation and consultation. The purpose of the Gurnhild family meeting is to ensure the prosperity and stability of the family. Through these meetings, family members can understand the dynamics and changes within the family and strengthen their contact and cooperation. The meeting also provides a platform for family members to exchange ideas, share experiences and support each other. The form and frequency of meetings vary according to the special circumstances of the family. Some meetings are held regularly, such as once a month or once a quarter, to ensure that family affairs are handled in time. For major decisions or emergencies, family leaders can also call special meetings. In a word, the Gurnhild family meeting in Mondstadt is an important platform for family members to discuss family affairs, formulate policies and plan future development. The purpose of these meetings is to ensure the prosperity and stability of the family and provide an opportunity for family members to communicate and cooperate. "
 GUN_Make_The_Gunnhild_Family_Meeting:0"Convene the Gurnhild family meeting"
 GUN_Event.1.t:0"Gurnhild Family Meeting"
 GUN_Event.1.d:0"Security situation analysis: Family members analyze the current security situation together, including the threat of the Chuqiu people and other potential hostile forces. They will assess the security situation of the family territory and identify any loopholes or weaknesses. \n Resource and financial planning: Family members discuss and evaluate the current resources and financial situation of the family. This includes reviewing existing funds and property and considering how to provide necessary financial support for future military operations. \n Military action strategy: Family members discuss and formulate military action strategy. They assess the enemy's weakness and the feasibility of war to make the most effective strategic and tactical plan. \n Combat preparation and equipment: Family members discuss how to enhance combat effectiveness and prepare materials and equipment needed for combat. They will review the existing weapons and equipment, determine whether they need to be upgraded and updated, and determine how to acquire and equip these equipment. \n Army Organization and Training: Family members discuss how to organize the army and conduct effective training. They will determine who will be in charge of commanding and leading the army, and ensure that members of the army have the necessary skills and abilities to meet any challenges. \n Diplomacy and Alliances: Family members also discuss strategies for establishing diplomatic relations and alliances. They will explore cooperation with other families or organizations to jointly meet the challenges from the Chuqiu people and other threats. "
 GUN_Event.1.a:0"OK"
 GUN_Reiterate_The_Family_Motto:0"Reaffirm the family precept of" always protecting Mondstadt ""
 GUN_reiterate_the_family_mototo_desc:0"Always protect Mondstadt" is the family motto of the Gurnhild family, which represents the loyalty and protection of family members to Mondstadt area. It encourages family members to actively participate in Mondstadt's affairs, unite and cooperate, and set an example for others with humility and integrity. By following this precept, the Gounhild family will continue to work for the prosperity and security of Mondstadt. "
 GUN_Event.2.t:0"Reaffirm the family instruction of" always protect Mondstadt ""
 GUN_Event.2.d:0"In a special event held by the Gounhild family, they solemnly reaffirmed their family motto-"Always protect Mondstadt ". "Always protect Mondstadt" symbolizes their loyalty and protection to their homeland. This family motto inspires family members to stick to the dignity of the family and defend Mondstadt's peace and tranquility. During the activity, members of the Goonhild family gathered together, dressed in traditional family costumes and wearing bright family badges. The respected clan elders told the participants about the origin and significance of family training with deep affection. They reviewed the history of the family and emphasized the responsibilities and missions carried by family members. The venerable clan elders mentioned the deeds of family heroes, inspiring everyone to carry forward their spirit and work hard for peace and prosperity in Mondstadt. A symbolic ceremony was also held during the activity, in which family members raised their right hands and swore their loyalty to "Forever Protecting Mondstadt" in unison. This ceremony embodies the strength and determination of all participants and expresses the persistence of family values. The Gounhild family emphasized the practical action of "protecting Mondstadt forever". They encouraged family members to participate in the defense of Mondstadt continent, protect villages and farmland, and actively participated in solving problems and crises in Mondstadt continent. By reaffirming the family motto of "always protect Mondstadt", the Gounhild family once again expressed their determination to stick to the family values and protect the prosperity and peace of Mondstadt mainland. This family motto will continue to flow in the blood of the family, providing faith and strength for future challenges. "
 GUN_Event.2.a:0"OK"
 GUN_support_the_knights_of_the_zephyr:0"Support the Knights of the West Wind"
 GUN_support_the_knights_of_the_zephyr_desc:0"Supporting the Order of the West Wind is one of the family values of the Gurnhild family. Family members are willing to respect and trust the leaders of the Knights and contribute their strength to the mission of the Knights. They agree with the values and spiritual traditions of the Knights, and are willing to work closely with the Knights for peace and prosperity in Mondstadt. "
 GUN_Event.3.t:0"Gurnhild Family Elders Meeting to the Knights of the West Wind"
 GUN_Event.3.d:0"Dear Head: \n On behalf of the Gounhild family, I would like to express our firm support and support to you. At this critical moment, we want to express our determination and unity to you and the Knights of the West Wind. \n The Gurnhild family deeply understands the responsibility and mission of the Knights of the West Wind as the guardian of Mondstadt. You have been escorting our homeland to ensure our safety and prosperity. Your courage and loyalty are admired and highly respected by our family. We firmly believe that the values and beliefs of the Knights of the West Wind are consistent with the principles of the Gurnhild family. We pursue justice, freedom and peace together, and we are committed to protecting the harmony and prosperity of Mondstadt. As a member of the family, we will always be firmly on your side. We assure you that the Gurnhild family will do everything they can to support the Knights of the West Wind. Whether it is material assistance, strategic assistance or contribution of human resources, we will work hand in hand with you to jointly meet the challenges faced by Mondstadt mainland. Please believe that the Gurnhild family will always keep close contact with the Knights of the West Wind and do their best to fulfill our family responsibilities. We will actively participate in the efforts to clean up hackers, resist enemies and support the Knights, so as to ensure peace and prosperity in Mondstadt. \nWe extend our most sincere respect and best wishes to you and the whole Order of the West Wind. In the years to come, let's go hand in hand and work hard to realize the beautiful vision of Mondstadt. \n In the name of the family, \n Goonhild "
 GUN_Event.3.a:0"OK"
 GUN_The_dandelion_Guard:0"Set up the Dandelion Guard" # Wei Suo serf.
 GUN_The_dandelion_Guard_desc:0"The headquarters of the Dandelion Guard is located in the Gunhild family, keeping in touch with local residents and responding to various emergencies in time. Their tasks include patrol, investigation, rescue and fighting to ensure the safety and peace of Mondstadt. Members of the Dandelion Guard have various abilities and skills, such as the control of fire elements, the manipulation of wind elements and the release of thunder elements. They cooperate with each other to cope with all kinds of challenges and hostile forces. "
 GUN_Event.4.t:0"Set up Dandelion Guard"
 GUN_Event.4.d:0"The result of the establishment of the Dandelion Guard by the Gurnhild family is not entirely as expected. Unfortunately, when the volunteers were called, the people were reluctant to join the guard. Because they are worried about the risk of military action, or they are worried that they can't support their families. This has led to a shortage of recruits. \n Faced with recruitment difficulties, the Gounhild family had to take measures to find a solution. They turned to the aristocracy for help and paid mercenaries to join the guard. Because nobles have more resources and influence, they can provide sufficient funds and materials to support the construction and operation of the guard. Unfortunately, this led to the soldiers of the guard becoming slaves of the nobility and no longer enjoying freedom and dignity. \nAs a result, the existence of Dandelion Guard lost its original meaning and value due to the lack of extensive civilian participation and voluntary dedication. Guard soldiers lost their autonomy and became tools of aristocratic power, instead of representing the idea of protecting and serving the whole family and Mondstadt continent. "
 GUN_Event.4.a:0"OK"
 GUN_Chuchu_sweep_operation:0"Chuqiu People's Sweeping Action" # achieved little.
 GUN_Chuchu_Sweep_Operation_Desc:0"We, the Gounhild family, listened to the call of nature and the mission of history and decided to launch a plan to attack the Qiuqiu people. This is a protracted war, but we regard it as a just battle to protect the dignity of our territory and family. "
 GUN_Event.5.t:0"Chuqiu people's sweeping action"
 GUN_Event.5.d:0"We solemnly announce that the Gounhild family has decided to launch a plan to attack the Chuqiu people. For centuries, the Chuqiu people have been a threat to our family, constantly invading our territory and resources, and making our home full of fear and anxiety. Now is the time to fight back! We decided to unite and put all our strength and wisdom into this battle for justice, for the dignity of our territory and family. We know that this will be a tough challenge, but we firmly believe that the power of justice and freedom will lead us to victory. We will prepare everything, including advanced weapons and well-trained warriors, to ensure that we occupy a favorable position in the battle. At the same time, we also call on all people with lofty ideals to join us. We hope to form a huge alliance to jointly fight against the invasion of the Chuqiu people. Only through our unity and cooperation can we meet the challenge, defeat the enemy and lay a solid foundation for freedom and prosperity. We swear that no matter what the cost, we will fight for our territory and family and work hard to restore peace and tranquility. This is not only a war, but also the fate and responsibility of our family. Our goal is clear, let the Chuqiu people know that their aggression will suffer a devastating blow. Let's stand up and become the terminator of the Qiuqiu invasion and cast eternal glory for our family! The Gounhild family, for justice and freedom. "
 GUN_Event.5.a:0"OK"
 GUN_temporary_military_tax_bill:0"Provisional Military Tax Act" # exorbitant taxes and miscellaneous fees
 GUN_temporary_military_tax_bill_desc:0"The Lingun Hill family decided to launch a temporary military tax bill under the current tense military situation. We are deeply aware of the importance of providing a stable source of funds for military operations to support our efforts to defend and protect our family territory. The bill will aim to ensure that we have enough resources to maintain the operation of the army, provide equipment and train soldiers. We understand that the cost of war is heavy, but we also believe that only through proper financial allocation can we effectively deal with possible threats and challenges. "
 GUN_Event.6.t:0"Provisional Military Tax Act"
 GUN_Event.6.d:0"The temporary military tax bill of the Goonhild family has caused a serious burden to the farmers led by Goonhild. As farmers, they bear the extra tax pressure, which makes their life more difficult. First of all, farmers need to pay higher land taxes, which greatly increases their land use costs. This is especially serious for farmers who depend on agricultural production for their livelihood, and their profits have been severely compressed. In addition, farmers also need to pay higher taxes and fees for agricultural equipment and farming tools. This makes them face a greater economic burden in purchasing and maintaining agricultural equipment, which has a direct negative impact on their planting and agricultural production activities. The implementation of the temporary military tax bill also led to an increase in the price of agricultural products. As farmers are facing increasing costs, they have to raise the price of their products to make up for the impact of taxes and fees. For people who rely on agricultural products as their main food source, this will lead to an increase in food prices and bring extra burden to their lives. "
 GUN_Event.6.a:0"OK"
 GUN_plan_to_trap_and_kill_the_wind_demon_dragon:0"magic dragon plan to trap and kill the wind"
 GUN_plan_to_trap_and_kill_the_wind_demon_dragon_desc:0"Wind magic dragon is a powerful and destructive creature in Mondstadt area. Its appearance poses a great threat to the residents of Mondstadt, destroying villages and hurting innocent people. In order to protect residents and maintain peace and security in the mainland, the Gounhild family decided to launch a plan to hunt magic dragon. "
 GUN_Event.7.t:0"magic dragon Plan of Trapping and Killing Wind"
 GUN_Event.7.d:0"In the name of their ancestors, the Gounhild family invited Feng magic dragon to have a banquet. The wind magic dragon came as promised, but the Gounhild family set an army and tried to kill the wind magic dragon. Magic dragon successfully defeated the hunting army led by Gounhild. Despite their efforts and courage, the hunting army failed to win in the face of Feng magic dragon's great strength and wit. Feng magic dragon used its powerful attack ability and defense mechanism to make the hunting army in trouble, which made it unable to effectively fight against the dragon's power. This result has consequences for the Gulnhildling and the whole community. Angry tornado destroyed three villages in the west of Gounhild. The failure of the hunting army led to the threat to the safety of the Gulnhildling and the life of the residents. This also emphasizes the seriousness of the strength and threat of Feng magic dragon, which requires the joint efforts of the whole community to effectively fight it. Although the hunting army failed in this confrontation, this result also reminded the community and the army to be alert to the threat of Feng magic dragon, and to seek more comprehensive and powerful strategies to confront this formidable enemy. Glory is not always achieved on the battlefield, and this defeat has also made Gunnhilde realize the importance of magic dragon and other threats and make better preparations for the future. "
 GUN_Event.7.a:0"OK"

 GUN_Jingfu_Port_Expansion_Project:0"Jingfu Port Expansion Project" # Clean up slums
 GUN_Jingfu_Port_Expansion_Project_Desc:0"The expansion project of Jingfu Port is a plan aimed at the current situation and future development needs of Jingfu Port, aiming at improving the port's throughput, service quality and meeting the future development needs."
 GUN_Event.8.t:0"Jingfu Port Expansion Project"
 GUN_Event.8.d:0"Jingfu Port expansion project has achieved a series of important results: one of the results of Jingfu Port expansion project is to increase the trade scale of the port. With the improvement of port throughput, a large number of goods can enter and leave the port more efficiently, which promotes a wider range of trade activities and lays the foundation for the city's economic prosperity. The expansion project of Jingfu Port is also helpful to the development of navigation and maritime trade in the background. The improvement of navigation conditions and the ability to enter and leave the port have attracted more businessmen and ships to visit the port, promoted the growth of maritime trade and strengthened the connection between the port and other regions. The expansion project of Jingfu Port provides more employment opportunities for the community. The implementation of the project needs a lot of labor, including construction workers, dockers and professionals in related fields. This not only provides a livelihood for local residents, but also attracts more people to flood into the surrounding areas, which promotes population growth and urban prosperity. The result of Jingfu Port expansion project is helpful to improve the development level of the city. It has increased the function and capacity of the port and promoted the commercial, economic and cultural development of the city. The prosperity of ports has brought more investment and business opportunities, and promoted the prosperity of cities and the diversification of urban functions. The expansion project of Jingfu Port will also help to strengthen regional security and defense capabilities. Expanding the port scale and improving facilities have provided better maritime safety protection for the community. This not only helps to protect port property and ships, but also provides a better maritime defense system to help cities resist potential threats and invasions. The result of Jingfu Port expansion project has made important contributions to the city's economic development, trade prosperity and regional security. It has created better living conditions and prosperity opportunities for the society, and enhanced the status and influence of the city. "
 GUN_Event.8.a:0"OK"
 GUN_the_dandelion_liquor_France_act:0"Dandelion Liquor Monopoly Act"
 GUN_the_dandelion_liquor_France_act_desc:0"Dandelion wine monopoly act refers to a bill aimed at regulating and promoting the production, sale and consumption of dandelion wine. The core goal of the bill is to ensure the legal, orderly and sustainable development of dandelion wine industry. "
 GUN_Event.9.t:0"Dandelion Liquor Monopoly Act"
 GUN_Event.9.d:0"Dandelion Wine Monopoly Act" is a special legislation aimed at the wine market, which aims to restrict the entry of other competitors and grant the Gunnhilde family the exclusive right to operate in this field. This monopoly position enables them to control the production and sales of wine products and determine the price of wine in order to obtain monopoly profits. However, due to the high price of wine, Mondstadt people began to express their dissatisfaction and condemnation. They believe that this monopoly has led to the high price of wine products, which is beyond the affordability of ordinary people. Unable to afford high-priced wine products, many people have to give up buying or choose low-quality substitutes. The complaints of Mondstadt people also reflect their desire for fair competition and market diversity. They hope that the government can take action to break the monopoly and promote a more competitive market environment, so as to ensure fair and reasonable prices of wine products and provide more choices. "
 GUN_Event.9.a:0"OK"
 GUN_benefit_the_people_green_seeding_law:0"benefit the young crops" # usury
 GUN_benefit_the_people_green_seeding_law_desc:0"The core idea of the law of benefiting farmers is to protect their rights and reduce their burden. According to the bill, the government implements a system of farmland cultivation and protection to ensure that farmers' land property rights are protected and to limit the exploitation of farmers by landlords. "
 GUN_Event.10.t:0"Young crops benefiting the people"
 GUN_Event.10.d:0"The law of benefiting the people and young crops aims to reduce the burden on poor farmers and help them tide over their difficulties. However, the improper behavior of grass-roots officials in the implementation of the law has led to a series of adverse effects, one of which is that grass-roots officials force farmers to borrow money. First of all, grass-roots officials use the lending policy of the law of benefiting the people and young crops to force farmers to borrow. They forced farmers to borrow by various means, such as maliciously lowering the rating of farmland, making farmers unable to be self-sufficient, and then forcing them to turn to government loans. Grass-roots officials often set high interest rates and cumbersome repayment conditions, which make farmers fall into unbearable debts. Secondly, grass-roots officials often obtain illegal benefits by means of fraud, false report and abuse of power in the process of lending. They often fabricate farmers' debts, deliberately make farmers unable to repay loans on time, and then use this as an excuse to charge farmers high fines or forcibly occupy their property. This behavior harms the interests of farmers, increases their burden, and at the same time intensifies the contradictions and dissatisfaction between grassroots officials and farmers. In addition, the grass-roots officials forced farmers to borrow money, which also brought a series of negative consequences to the Limin Young Crop Law. Because farmers are forced to borrow and cannot repay on time, the liquidity of government loans is difficult, which leads to a vicious circle of loans. The improper behavior of grass-roots officials further increased the debt risk of the government, which gradually deviated from the original intention of the law on benefiting the people and young crops and had a negative impact on government finances. To sum up, the behavior of grass-roots officials forcing farmers to borrow money in the law of benefiting the people and young crops has brought serious adverse effects to society. This behavior harms the interests of farmers, intensifies their burdens and social contradictions, and has a negative impact on government finances. "
 GUN_Event.10.a:0"OK"
 GUN_strong_country_to_protect_the_horse_law:0"The Law of Protecting Horses in Powerful Countries"
 GUN_strong_country_to_protect_the_horse_law_desc:0"The main purpose of this law is to protect Mondstadt's military resources and strengthen the country's military strength, especially to protect the important military resources-horses."
 GUN_Event.11.t:0"Law of Protecting Horses in Powerful Countries"
 GUN_Event.11.d:0"Raising horses requires a lot of capital and resources, which is a heavy burden for farmers with financial difficulties. Farmers often face high interest and excessive repayment pressure by raising funds to raise horses through loans or selling property, which leads to increasing people's debt burden. Some farmers even have to cut other agricultural operations or living expenses to support horses, which has seriously affected their agricultural production and livelihood stability. Due to the lack of experience and professional knowledge in raising horses, some farmers cannot raise and take care of horses correctly, which leads to an increase in the risk of illness and death of horses. Farmers can't provide suitable feed and environment, or lack veterinary knowledge and medical means, which leads to the poor health of horses under the support of farmers, or even overwhelmed and died. This situation not only caused economic losses to farmers, but also damaged the country's horse resources. "
 GUN_Event.11.a:0"OK"
