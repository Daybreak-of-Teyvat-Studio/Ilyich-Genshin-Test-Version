Knights.156.t:0"新作小说《玫瑰黎明》"
Knights.156.d:0"随着统一后社会的稳定，各种文化产业也随之发展，从稻妻传来的轻小说在逐渐恢复消费能力的市民中越来越受欢迎，蒙德也随之产生了属于自己的轻小说产业。\n\n最近有一部引发蒙的民众热议的轻小说名为《玫瑰黎明》，它甚至在稻妻创造了不菲的销售量，甚至斩获了诸多奖项。这部作品讲述的是一位少女重生到数百年前，发现自己成为了蒙德竞技场上的角斗士，并为了生存不断磨炼武艺。在与温妮莎交锋并痛苦地杀死对方之后，少女决定代替温妮莎，用领先数百年的思想和技术推翻旧贵族，成为蒙德的解放者。\n\n令人尴尬的是，这部作品的主角的原型十分明显——她的标志武器是大剑，喜欢玫瑰花……主角推翻旧贵族的方式更是几乎复刻了我们的政治主张。"
Knights.156.a:0"压制一下讨论度。"
Knights.156.b:0"随他们去吧。"

Knights.157.t:0"新作小说《代理团长与七公主不得不说的故事》"
Knights.157.d:0"随着统一后社会的稳定，各种文化产业也随之发展，从稻妻传来的轻小说在逐渐恢复消费能力的市民中越来越受欢迎，蒙德也随之产生了属于自己的轻小说产业。\n\n最近有一部引发蒙的民众热议的轻小说名为《代理团长与七公主不得不说的故事》，小说的故事发生在一个女性和女性能够生孩子的异世界，在那个异世界中有一个国家由“东风骑士团”领导，骑士团的代理团长是故事的主角，名为古·琴恩希尔德，这本小说的主要内容就是古·琴恩希尔德与各路美少女之间的爱恨情仇……\n\n这本内容离谱的小说居然取得了广泛的欢迎。如今作者正在积极宣传她的下一部作品：《霸道团长爱上我》。"
Knights.157.a:0"还是不要让这种作品随意传播吧。"
Knights.157.b:0"随他们去吧。"

Knights.158.t:0"新作漫画《燃烧之魂》"
Knights.158.d:0"内战结束之后，随着经济的发展，全新的文艺作品类型——漫画诞生出来，在许多位漫画家逐渐完善了漫画的创作技巧之后，各种漫画就如雨后春笋一般涌现出来。\n\n目前最有讨论度的一部漫画便是《燃烧之魂》，这部漫画的故事发生在一个以“水”为根基的世界，这世界上的人们需要定期让强者溶解于水来强壮“原初之水”的力量，避免“水”的消失以及随之而来的文明灭亡。\n主角格温则是远古还不存在“原初之水”的时代的英雄，在这个时代醒来。他敏锐地发现，不论如何“续水”，原初之水的总量永远只会逐渐变少，人类只能越来越衰弱。于是他统一了文明世界，将所有人改造为能在无水力量环境下生存的新生命，带来了全新的“星星时代”。\n\n这部作品的热卖不仅仅是因为它情节安排出人意料又有趣爽快，还是因为它深刻的故事内核提高了漫画作品的上限水平。如今，作者已经在考虑其续作的内容。"
