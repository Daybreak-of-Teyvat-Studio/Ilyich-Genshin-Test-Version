# 璃月七星与高层领导
LYY_Morax:"摩拉克斯"
LYY_Morax_desc:"作为七神中最古老的一位，「岩王帝君」已经度过了太长的时光。「岩王帝君」还记得，在魔神战争的战火刚刚熄灭时，最后七位魔神各自登上「神」之座，自此终结了「魔神战争」时代。他们虽然性格迥异又相隔万里，却都肩负着「引导人类」的神圣职责。时代变迁，七神多有更替。时至今日，最初的七神之中，唯留下两位:「岩王帝君」，与那位自由而快活的风神。七神中第二古老的，是那位自由而快活的风神，巴巴托斯。两千年前巴巴托斯初临璃月，「岩王帝君」的第一反应是：这位同僚在履行职责时遇到了困难，需要自己的帮助。所以还没等巴巴托斯从风中落下，岩之神已经做好准备迎接这位邻国神明，只等他开口，自己就将倾尽所能。然而，风之神却将一瓶酒递到了他面前。「这是蒙德城的酒，你要尝尝吗？」——为了送一瓶酒而弃职责于不顾，实在荒唐。即使如此，那位风神依然不断前来造访，到璃月港四处游玩，还总向岩之神问出各种奇怪问题。这位风神的好奇心，就和他手中的酒一样无穷无尽。自那时起，那个时代的七神往往会在璃月相聚。到现在，「岩王帝君」仍能回忆起那些酒的味道。此后，世界不断变迁，他曾熟悉的一切都在逐渐消逝。七神之位更迭再更迭，酒会上的七人已逝五人。最初七神「引导人类」的古老职责，终于也开始被一些新任神明视为无物了。亲历三千多年风霜，最坚固的岩石也能被磨损。而且，风也没有再来到他身旁。某个微雨的清晨，古老的帝君漫步于璃月港，听见一个商人对属下如此夸奖道：「你很好地完成了你的职责。现在，去休息吧。」……「岩王帝君」在熙攘的人群中驻足良久。「我的职责…又是否已经完成？」神灵如此自问。"
LYY_Zhongli:"钟离"
LYY_Zhongli_desc:"在璃月的传统中，「请仙」与「送仙」是同样重要的事。 最擅长「送别」一道的，莫过于胡家传承七十七代的「往生堂」。但「往生堂」的堂主胡桃本人，主要还是专注于送别凡人的技艺。 送别仙人的诸般仪式，则交由一位「道上的朋友」——钟离打理。 仙人与璃月一同度过漫长岁月，三千多年来升天者寥寥无几，这就意味着一切相关传统都只能以纸面形式存在——时间跨度实在太长了，这可不是那种你小时候咬着糖葫芦参加过一回，老了还能躺在竹椅上再次亲眼目睹的事件。 但即便是眼光最为挑剔、沉迷旧纸堆的老学究，也无法对「往生堂」操办的送仙典仪挑出任何毛病。 不仅仪式中人的服饰合规，仪式举行的吉时、地点、用具，乃至当天天气、仪式时长、允许观礼人数、观礼者身份职业年龄…哪怕将以上所有全都纳入计量范畴，也无一不合礼节。 若人们以「通古晓今」来形容钟离，他只会无奈地一笑，叹道： 「我只是…记性很好。」"
Zhongli:"摩拉克斯"
Zhongli_desc:"§Y千年未曾易世之君§!\n§g岩王帝君统治璃月的时间早已达到了千年，尽管俗世变幻万千却帝君依旧屹立不倒，让百姓去推翻这位“千年之君”显然有不小的难度。§!\n原初的七神，只剩下了风岩二位，而存活又兢兢业业管理自己国度的原初之神，似乎只剩下了璃月的岩神摩拉克斯。在守护璃月苍生千年之后，古老的岩神似乎终于意识到自己无法再对抗“磨损”，他需要一个考验璃月的机会——考验七星和与自己出生入死的诸位仙人，来判断璃月是否能离开自己。而这个机会，随着愚人众在璃月境内的活动愈发猖獗，终于到来了......"
LYY_NingGuang:"凝光"
LYY_NingGuang_desc:"很少有人能想到，在阶层固化日益严重的璃月，还能有这么一位出身寒微的巨富之人在政坛上大放异彩。凝光阁下以最不可思议地致富能力有力冲击了被传统门阀把持的璃月港政商界，扶植起了一批听命于自己的新企业，新高管，新员工。尽管如此，她仍保持着与老牌富豪家族的冷淡合作，而更专注于预防民粹主义者的异动和仙人们的不满。在她眼中，官僚和自命不凡者的感性思维是让璃月港裹足不前的罪魁祸首。只有一心追求财富，把所有人际关系和情感冲动都放上合同的天平上权衡，璃月人才能冲出迷雾，直抵彼岸。"
LYY_GanYu:"甘雨"
LYY_GanYu_desc:"在璃月，百姓们大多对「玉京台」的生活 心驰神往，对其中的运转规则却知之甚少 人们知道「璃月七星」是人中翘楚，掌握着城市的命脉。 但他们很难了解，每个决议背后的数据支撑，是如何建立起来的。 人们知道每一年新颁布的条例都会给市场带来全新的变数，却不知道它们是怎样从繁杂的会议纪要中被摘录出来，逐渐整编成为晓畅的文字的。 甘雨，「月海亭」的秘书，承担了诸多世人看不见的工作。纵然世人得知甘雨的地位，恐怕他们也很难将「月海亭」的秘书与破晓时分站在码头上、安静享用早点的少女联系起来。 但在旭日东升之前，她一定会重新回到高踞玉京台之上的月海亭，继续完成她的「契约」。 那是远在三千年前，她与「岩王帝君」签订的契约。"
LYY_KeQing:"刻晴"
LYY_KeQing_desc:"岩王帝君为璃月港带来繁荣昌盛，他的治世威名化作演义传记为人津津乐道。然而，身为离神最近的人之一，刻晴似乎是最缺乏敬畏心的那个。 「哼，说句不好听的，摩拉克斯他真的什么都懂吗？」 璃月七星随时关注着港内的大小事情，岩王帝君每年却只降临一次。 千年历史已经证明追随帝君的脚步是正确之举，但刻晴始终认为，生而为「人」就该有「人」的骄傲，「人」的想法同样该被重视。 因此，她经常发表与帝君不同的意见，并一马当先地将其付诸实践。 如此激进的做法确实取得了不少杰出成果，但也引来了诸多岩王帝君虔诚信徒的反对声。 这种反对在刻晴看来，无非是偷懒的借口——习惯于活在神明庇护之下，永不会主动思考人类的前景。 可总有一个人要走在时代最前沿，亲手开创新的道路。玉衡星，自然当仁不让。"
LYY_ShenHe:"申鹤"
LYY_ShenHe_desc:"申鹤本是驱邪世家旁系之子，却在种种机缘巧合之下，意外成为了仙家弟子。 名义上师从留云借风真君，但凭借绝佳的根骨与悟性，很快赢得了其他几位仙人喜爱。 日后陆续从其他仙人处学习，终于以人类之身修出了一身仙家术法。 气质出尘，举手投足间像是能看见仙气缭绕。一眼看去，说是世外真仙也毫不为过。 不过，正因她长年隐修在山林之间，身边除去几位仙人，来去的便只有些仙禽灵兽。 长此以往，她的个性越发淡漠疏远。"
NingGuang:"凝光"
NingGuang_desc:"珍如宝钻，远如星幽。凝光是掌管重权的璃月七星之一，居天权星之位，识人心，擅话术。即使在人人经商的璃月港，她也是首屈一指的大商人。每个见过凝光的人都会被她惊人的洞察力与过人的头脑折服。不仅如此，凝光的作风也极为独特。她斥巨资搜集来大量浮空石制成基盘，又在其上建造出一座空前华美的宫殿。浮空石托起空中幻城，使之终年悬浮在璃月港上空。这座宫阁正如凝光本人一般，高不可测，远离众生，却轻易吸引了所有目光。震动商界的女富商、孩子们最喜欢的温柔姐姐、玉京台宴会上的名媛、甜食界的鉴赏名家……她是千面佳人，也是一个永远无法读懂的美丽谜题。"
King_of_the_Millennium:"千年未易之君"
Ganyu:"甘雨"
Ganyu_desc:"饮必甘露，食必嘉禾。循循如仪，不罹罗网。饮必甘露，食必嘉禾。循循如仪，不罹罗网。对于高居玉京台的七枚明星来说，甘雨绝非服侍他们伴星，而是璃月港错综情报数据之网的统筹者，璃月港行政效率的筑基人。繁杂的会议纪要、冗乱的报表数据……每日成堆的文书恍如流水，皆由她一手整编成晓畅明晰的文字，用以辅助七星的每一个决策与每一次协商，指示各部机构的流转。千百年的时光里，历任七星不停更迭，唯有甘雨始终见证着璃月港的繁华烟火。血脉中人的一面令她留连绚烂的灯市，仙的本性亦使她怀念仙山与洞府的幽闲。在半人半仙的甘雨眼中，熙攘的人海与幽鸣的群峰，究竟何者才更堪称归宿？"
Shenhe:"申鹤"
Shenhe_desc:"红尘渺渺，因果烟消。申鹤本是驱魔世家旁系之子，出于一些原因被留云借风真君收养。对申鹤来说，留云借风真君是一位博学健谈的师父。对留云借风真君来说，申鹤也是她指点过的人类中最特别的那个。以人类之身与仙家一同生活并非易事，但申鹤体质特殊、意志过人，又极有仙术天赋，很受众仙家认可。不过，长年累月修行加上吃仙草、饮山露的生活习惯，让她离人间的生活越发遥远，甚至被当成过神秘的白发仙人。性格中偶然流露出的锋芒与身上绑缚的红绳，也为她的神秘再添一笔。若把她的过去写成故事，想必会有多个版本。天上仙女也好，白发魔头也罢，人们将如何看待这个神秘的女子？而掩藏在她身上的秘密与真心，也如山间云雾一般难以捕捉。"
Keqing:"刻晴"
Keqing_desc:"霆霓之势，变革之星。璃月七星之一，玉衡星，刻晴。她对帝君一言而决的璃月颇有微词——但实际上，神挺欣赏她这样的人。身为璃月七星，刻晴是个不折不扣的行动派。如果一件事在她看来是有价值、有必要的，那她一定会亲力亲为。比如，她曾亲自踏遍璃月全境，将地势地貌牢记于心，以便日后能够最大限度地利用每一寸土地。刻晴随时关注着璃月境内的大小事情，岩王帝君每年却只降临一次。数千年繁华的历史，已经证明追随帝君的脚步是正确之举，但刻晴对此则始终抱有顾虑——眼下璃月港的繁荣，就像沙滩上的宏伟沙堡。决定大海是否涨潮的，却不是人类自己。帝君已经守护了璃月千年，但下一个千年，十个千年，一百个千年，也会是如此吗？正是这个得不到回答的问题，让刻晴不断努力，丝毫不敢放松。在旁人看来，这是多余的担忧，但刻晴无法对这一潜在的隐患坐视不理。这是璃月人未曾设想过的未来……可总有人要走在时代最前沿，亲手开创新的道路。玉衡星刻晴，自然当仁不让。"
LYY_HuTao:"胡桃"
LYY_Xiao:"魈"
LYY_YunJin:"云堇"
