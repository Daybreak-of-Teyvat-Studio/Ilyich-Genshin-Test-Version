FAV_Want_Money:0"获取捐献"
FAV_Want_Money_desc:0"\n§g不要为自己积攒财宝在地上、只要积攒财宝在天上。天上不能锈坏、也没有贼来偷。§!\n\n我们对总教会发起神学辩论的目的当然不是做一次决死的冲锋，在世人面前做殉道者。一举颠覆教会是我们对辩论成果的最高希求，但若不能达到这一目的，我们也要从中得到切实的利益，以便日后能够卷土重来。\n\n\n当前大众焦点：[FAV_Focus_of_Popular]\n[FAV.GetNameWithFlag]舆论热度：[?FAV_Number_of_Fans|.0C%%]\n\n[LAW.GetNameWithFlag]舆论热度：[?LAW.FAV_Number_of_Fans|.0R%%]\n\n§Y舆论热度就是§R一切§Y。它能够为我们解锁更多的强力决议，让我们的实力在将来的一年内得到快速的增长，而舆论热度更高的一方将成为§R大众焦点§Y，解锁更多强力决议\n身为§R叛逆§Y，我们在这一竞争中稍显劣势，当舆论热度相等时，[LAW.GetNameWithFlag]将成为§R大众焦点§Y\n我们可以通过决议直接提高舆论热度，但这样做的性价比非常低\n对于我们而言，提高舆论热度的主要方法是取得神学辩论的胜利；对于[LAW.GetNameWithFlag]而言，完成特定国策就能够快速提高舆论热度\n\n§g我们从来没有用过谄媚之辞，就如你们所知道的；也没有托故贪婪，神明可以作证；也没有向任何人寻求过光荣：没有向你们，也没有向别人。§!\n"
