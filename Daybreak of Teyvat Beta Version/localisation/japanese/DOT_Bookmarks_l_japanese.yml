 Book_script_The_Traveler:0 "\n古代、ティワットはまず七龍に悩まされ、その後永遠の玉座が降臨したと言われている。 原初の人は天を開き、そして人類に文明を与え、三月の女神が王となった。 葬火の年、世は乱れ、魔物や悪魔が台頭したため、七神がそれぞれの地位に戻り、モンド、璃月、稲妻の王国ができた。 千年後、人々はカーンルイアの乱(大災害?)で苦しんだ。 100年生きながらえ、現在に至り、雲行きが変わるのを見るだけで、大混乱が生まれる！"
 DOT_Intro_UI_shuoming:0 "テイワットの黎明･背景紹介\n\n\n古代、テイワットはまず七龍に悩まされ、その後永遠の玉座が降臨したと言われている。 原初の人間は天を開き、そして人間に文明を与え、三月の女神が王として後を継いだ。 葬火の年、世は乱れ、魔物や悪魔が台頭し、七神がそれぞれの地位に戻り、モンド、璃月、稲妻の王国ができた。 千年の後、人々はカーンルイアの乱で苦しんだ。 百年を生き長らえ、ただ雲行きが変わるのを見るだけで、大混乱が生まれるのだ！\n\n"
