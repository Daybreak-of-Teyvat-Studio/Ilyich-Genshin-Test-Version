 Teyvat_News.6.t:0 "莱艮芬德伯爵领宣战清泉镇自由市"
 Teyvat_News.6.d:0 "仰承天佑，保晨曦之光，践祚莱艮芬德伯爵迪卢克，昭示汝忠诚勇武之众。孤兹对清泉镇自由市宣战。孤之陆海将士宜勇敢奋战，孤之百官有司宜励精图治，孤之众庶宜各司其职。亿兆黎民上下一心，举国家之总力，达成征战之目的，必期万无遗漏。风神巴巴托斯在上，赖汝众庶咸忠诚勇武，而期恢弘祖宗遗业，迅速戡定祸乱，以确立蒙德之永久和平，保全之家族光荣，实有厚望焉！——莱艮芬德伯爵迪卢克"
