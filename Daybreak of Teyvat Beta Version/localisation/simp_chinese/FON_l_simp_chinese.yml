####事件####
FON.1.t: "凶杀案！"
FON.1.desc: "今天本应是枫丹大魔术师林尼于欧庇克莱歌剧院表演魔术的日子，但没有人想到竟然会这场魔术现在竟然以如此惊悚的方式收场。\n\n在林尼原定的演出计划中，他将随机抽取一位幸运观众上台，与他一同完成“在两个密封箱间互换位置”的魔术，但结果惊掉所有人的下巴：林尼确实转移到了走廊上的密封箱中，但当观众的目光移向舞台上的密封箱时，本用作魔术机关、悬挂在密封箱上的水箱却掉了下来，将密封箱砸得粉碎。\n\n一片混乱之中，那维莱特设法维持住了秩序，并进行了初步调查，结果显示，死者名为考威尔，是林尼魔术团中的助演之一，而与此同时，少女却不知去向何方。\n\n由于案件本身的诡异之处，人们开始将此次事件与二十余年来困扰枫丹的“少女连环失踪案”联系起来，这反过来又促进了恐慌的传播。\n\n目前，林尼等已被控制，对案件的调查正在进行之中，据目击者表示，现如今正在枫丹旅行的旅行者及其搭档派蒙也受参与调查。"
FON.1.a: "真是耸人听闻！"

FON.2.t: "骇人的事实"
FON.2.desc: "一段时间的调查之后，骇人听闻的真相逐渐浮出水面：化名玛塞勒的富商瓦谢，在二十余年前曾是一名冒险家，偶然接触到了可以溶解枫丹人的原始胎海之水——这是凭借其同为冒险家的恋人的不幸遭遇所认识到的。\n\n失去恋人的瓦谢走火入魔，几十年如一日地研究起原始胎海之水，试图拯救他的恋人，为此甚至不惜绑架与其恋人年龄相仿的少女，这正是所谓“少女连环失踪案”的真相。在实验的过程中，瓦谢发现了胎海水的成瘾性，并调制出“乐斯”作为商品推广，以此牟取大量财富。\n\n另一桩陈年旧事也被提起：前刺玟会会长卡雷斯在一次宴会中枪杀雅克，因此声名狼藉，本人也在决斗中死去。如今的调查则揭露出事实：管辖白淞镇的卡雷斯以强硬态度禁止乐斯流通，这引发了瓦谢的仇视。他在威胁无果后，利用原始胎海之水策划了一次天衣无缝的栽赃，让卡雷斯背负上杀人的罪名——在正义的国度里，这必然遭到制裁。\n\n最终，瓦谢在众人面前遭到了审判——据说他在离开歌剧院不久后，在露景泉前发了疯——旅行者组合和枫丹官方受到称赞，但一个不容忽视的事实是：传说中毁灭枫丹的预言，似乎又进了一步。\n\n特别的是，在审判的过程中，至冬执行官公子被宣判有罪而关入梅洛彼得堡，至冬方面目前尚未给出回应，但评论家认为两国关系会因此事蒙上阴影。"
FON.2.a: "正义会迟到，但终究到来。"
FON.2.b: "……预言呢？"

FON.3.t: "来自梅洛彼得堡的报告"
FON.3.desc: "梅洛彼得堡可称得上是枫丹最神秘的地方：居于地下，不见天日，长期自治，关押囚犯，这些都让普通人对这里敬而远之。\n\n可昨天，梅洛彼得堡的管理者，“公爵”莱欧斯利却反常的发来了一封密电：\n\n枫丹最高审判官那维莱特：\n    根据长期研究，目前确定梅洛彼得堡的巨大阀门下方应为原始胎海之水，阀门上的指针显示压力大小。\n观测结果表明，目前阀门上的压力即将到达阈值，请求审判庭予以援助！\n\n                       莱欧斯利\n\n这就是梅洛彼得堡的巨大秘密：它似乎是前代水神用于压制胎海水的机关所在地。不管怎样，如今的枫丹人，不得不去面对这一事实。"
FON.3.a: "胜利……"
FON.3.b: "或死亡。"

FON.4.t: "白淞镇涨水！"
FON.4.desc: "紧急报告：白淞镇于1小时前发生了涨水现象。最为恐怖的是，未能及时转移的居民不幸遭遇了溶解的命运——与前些日子所发生的事情如出一辙。\n\n得益于刺玟会的及时组织，大部分居民终究没有被溶解，但财产损失和心理伤害是难以估量的。刺玟会现任领袖娜维娅在一封简短的报告中请求官方尽快予以足够的支援。\n\n据说，娜维娅本人的两位忠诚保镖也为了保护她而惨遭溶解，现在她的情绪似乎濒临崩溃。"
FON.4.saving: "立即组织救援！"
FON.4.nothing: "我们对娜维娅女士的遭遇表示哀悼，但我们也无能为力。"

FON.5.t: "船中密会"
FON.5.desc: "“……嗯，先告诉各位，我们将集中各方力量，制作一整套‘陷阱’。”娜维娅笃定地说道。\n\n刺玟会，壁炉之家，沫茫宫，决斗代理人，甚至还有外来的旅行者——枫丹最重要的一些头面人物此刻都聚集在尚且处于重建阶段的白淞镇，在一条船上商量着决定枫丹未来的、颠覆性的大事——审判神明。\n作为决斗代理人，克洛琳德抛出了一个耐人寻味的比喻。\n“……陷阱由以下几部分构成：诱饵、触发器、拘束装置，有时需要处理猎物，还会额外增设处刑器。”她顿了顿，“现在，假如要在座各位一起制作陷阱，各位会选择什么样的结构呢？”\n“我的话，果然还是比较喜欢那种篮子结构的陷阱，各自和兔子看到诱饵，自然就会走到圈套里。”大魔术师接过话茬，狡黠地吐了吐舌头，“就像我们处理工作一样，需要一点手段。我们三个也算是业内好手了，这点手法还是有的。”\n“我大概会选那种机关动物吧？父亲以前买过一些发条小松鼠，小老鼠之类的东西，放到树林里就能吸引同类靠近。”年轻的刺玟会会长转头问起克洛琳德，“我记得你也很喜欢那个，你当时在的吧？”\n……\n“对于您，我再多问一句。假如现在我们搭建出了大陷阱，您希望它是什么样的？”\n“……我希望它能有效，但也不过分伤害猎物。”最高审判官犹豫了片刻，摇了摇头，“我希望它甚至是柔软的。”\n\n无论会上众人如何嬉笑，严肃的事情终究不能耽搁：大家一致同意，所谓“捕猎”终究只能是比喻，与芙宁娜的关系也不会那般严峻。\n此外，娜维娅表示，如有需要，刺玟会将会配合官方的行动。林尼也做出了类似的表态。更进一步，他暗示道，倘若那维莱特愿意，他背后的那位“父亲”可以亲自下场协助处理此事……"
FON.5.a: "枫丹人为了枫丹的命运而战。"

FON.6.t: "沫茫来客·娜维娅"
FON.6.desc: "看着这位年轻的女士优雅地放下半杯咖啡，抬起头来看向自己，那维莱特仿佛又回到当年卡雷斯登上决斗场前的那一刻。\n青涩稚嫩的女孩不顾一切地闯进沫茫宫，任凭守卫怎么呵斥、阻拦都没成功。她先是据理力争，随后情绪慢慢激动起来，最后崩溃地大哭，让路过的工作人员都为之侧目。\n可惜，无论女孩怎样声泪俱下，无论他怎么样遭到触动和怀疑事实，审判官的职责最终还是让他沉默、默许——代价便是一位高尚者受诬，一个女孩丧父。\n不过短短三年，接手了刺玟会的女孩就已经彻彻底底地变了，她不再是稚嫩的、需要他人保护的鲜花，而是一个富有人格魅力的领袖。\n她成长得真多。\n“那维莱特？”\n女孩——现在是女士——的呼唤将他唤醒。\n“抱歉，刚刚走神了……谈正事吧。”那维莱特如梦初醒般地回应，“沫茫宫考虑了你的提议，决定和刺玟会合作——当然，保密性的问题毋宁担忧。不管怎么说，我想向你表示感谢。”“您说笑了。”娜维娅又轻轻抿了一口咖啡，“这是刺玟会应该做的。另外，现在有具体的计划吗？”\n……"
FON.6.a: "鲜花烂漫时。"

FON.7.t: "沫茫来客·仆人"
FON.7.desc: "“那维莱特先生，感谢您对我的孩子们照顾有加。”阿蕾奇诺摆出职业性的笑容，看向那维莱特。\n“此事您无需向我道谢。”那维莱特简短地回应，对这位老对手的回忆逐渐涌上心头。\n就现有的情报来看，这位代号“仆人”的执行官来自枫丹，曾经也是壁炉之家的一员，但后来不知通过什么手段升为了新一任‘仆人’。此前他也曾经与仆人有过交涉，但总体上看来，这位成熟的女士似乎并不像其他执行官那般态度恶劣、高傲，甚至十分乐意交流和合作。就那维莱特而言，他并没有和这位闹翻的理由。相反，在对方释放善意信号的前提下，有成效的合作也不是不可能。\n“那不妨就直接谈正事吧？”仆人仍然保持着一张笑脸，“作为枫丹人，我当然也希望寻找到摆脱预言危机的方法。”"
FON.7.a: "“当然。”"

FON.8.t: "罪人舞步旋（一）"
FON.8.desc: "“所以……”最高审判官的声音少有的颤抖着，“连芙宁娜自己也不知道真相？你也从未告诉她你完整的计划？”\n在他的面前，是一位长相与芙宁娜及其相似的女性，或者说，女神芙卡洛斯。\n\n\n\n对水神的审判成功了。在刺玟会和愚人众的协助下，芙宁娜被送上被告席，史无前例的审判开始了。\n审判围绕着一个点提出：芙宁娜并非真正的神明。\n芙宁娜一开始表现出了惊慌，但很快就嘲笑起这个想法，可在指控方一系列的证据面前，这一点终于被证实了。\n失去观众信任的芙宁娜情绪崩溃了，她声嘶力竭的向所有可见之人呼喊，试图唤回信任，可是无数怀疑的眼神终于让她无力地瘫坐在座位上。"
FON.8.a: "“我以最高审判官的名义，认定芙宁娜以人类的身份伪装神明，欺瞒民众……有罪。”"

FON.9.t: "罪人舞步旋（二）"
FON.9.desc: "“现在，交由谕示裁定枢机进行最后的定夺。”\n\n片刻后……\n“根据谕示裁定枢机给出的结果，我宣判……”那维莱特的声音突然停住了。\n停顿吸引了所有人的注意，在紧张而焦灼的等待中，那维莱特重新清了清嗓子，缓缓道出结果：\n“水神，有罪，死刑。”\n结果超乎所有人的意料，不安、彷徨、无助，这些情绪似乎要开始蔓延。然而，关键时刻，一块石板被抬上了舞台。\n通过对石板及先前调查成果的整合，那维莱特等人终于推断出事情的真相，那是来自远古的、远超人们想象的古老事实：\n\n如今的枫丹人，事实上都是前水神因为听到了纯水精灵对于人类的羡慕号渴望，决意满足他们的愿望而在纯水精灵的基础上创造出来的。问题在于，水神本身并不具备创造人类的权能，为此她犯下了禁忌之罪：窃取提瓦特原始胎海的力量，创造出拟态的人类——这便是枫丹人溶解的原因。根据石板的预言，在这场“必定会发生”的、对水神的审判后，灾难就将来临。\n\n当推理结束，灾难便如期而至：一条极大的鲸鱼，突然从歌剧院下方破地而出。"
FON.9.a: "快阻止这条鲸鱼！"

FON.10.t: "罪人舞步旋（三）"
FON.10.desc: "鲸鱼以一种意想不到的方式被击退了：被关押进梅洛彼得堡的公子先前设法逃离，此后不知去向，此时突然出现并利用其强大的魔王武装击退鲸鱼。正当众人思考对策之际，谕示裁定枢机突然发光，开始执行芙宁娜的死刑。\n那维莱特来不及多想，便被送入了一个奇异的空间。在这里他见到了一个巨大的砍刀型装置，以及装置下的芙卡洛斯。\n\n“这完全是无解的事嘛，你说对吧？”芙卡洛斯耸耸肩，脸上挂着微笑，仿佛没有这样一个大砍刀摆在头上。\n一切都被娓娓道来：\n芙卡洛斯将“神格”剥离出来形成现在那维莱特所见到的这一个体，原先的身体则成为“人格”芙宁娜。芙卡洛斯给以芙宁娜诅咒，让她扮演起神明的角色，让预言能够以看似合理的方式进行下去；芙卡洛斯自己则潜入谕示裁定枢机，积蓄审判时产生的律偿混能，在灾难来临之际自我了结，将水神的神座本身一并摧毁，使“水龙王”那维莱特得以重获古龙大权，彻底终结这场灾难。至于当初邀请那维莱特担任审判官，则是想以此培养其与人类的感情，保证他获得力量后不会将矛头对准人类。\n\n“真是狡猾啊，芙卡洛斯……”那维莱特看着她，心里第一次充斥着如此复杂的情感：感动、震撼、苦涩，甚至是迷茫。\n芙卡洛斯没有多说什么，她只是静静地、温柔地看着水龙王，如一位母亲般，温柔、慈爱。\n“再见，那维莱特。希望你喜欢这五百年来属于你的戏份。”预感到生命的终结，她转过身去，缓缓起舞。她的动作是那么轻柔，舞步是那么优雅，节奏是那么标准，以致于随着最后一个动作做完，装置也准时落下。\n\n怀揣着古龙大权，那维莱特一跃而出，立于万千生灵之上。\n他感受着，雨滴磅礴而下，打湿了头发，混着几滴泪水一同流下。\n他眺望着，远方的港口和近处的城市，猛涨的水位试图扼杀一切存在。\n沉默着，爆发着，他举起手，向世人宣告自己做出的判决："
FON.10.a: "“最高审判官 那维莱特，在此宣告："
FON.10.b: "我将赦免你们所有枫丹人的罪孽。”"

FON_water.1.t: "血溶于水"
FON_water.1.desc: "绝望的枫丹人只能眼睁睁看着末日的到来，而那些与枫丹人相爱的外邦人，也只能目睹爱人走向疯狂。"
FON_water.1.a: "最后一次拥抱"

FON_water.2.t: "翻覆之舟"
FON_water.2.desc: "欧庇克莱歌剧院的舞台上，水之国的艺术家们平淡地接受了自己的命运。"
FON_water.2.a: "这将是最后的艺术"

FON_water.3.t: "凋零之玫"
FON_water.3.desc: "娜维娅孤独地向世界告别。"
FON_water.3.a: "再见，娜维娅"

FON_water.4.t: "悲惨世界"
FON_water.4.desc: "芙宁娜正端坐于欧比克莱歌剧院，双眼失神的看着发生的一切，一滴眼泪不知何时滑落下来。正如预言所说的一样，所有人都会溶解在原始胎海之水中，只有水神坐在王座上哭泣……"
FON_water.4.a: "再见，枫丹"

FON.12.t: "终末之雨"
FON.12.desc: "预言终究到来了。\n无穷无尽的原始胎海之水喷涌而出，将整个枫丹湮没于身下。\n可是，那些不慎落入水中的人民却幸运地发现，溶解的惨状并未出现。同时，数艘船舰倾巢而出，将落水的枫丹人悉数救上。\n不久后，大洪水退去，留下一地狼藉————还有希望。\n劫后余生的人们喜极而泣，他们找到自己的亲朋好友，紧紧地相拥在一起。不知是哪个市民情绪过于激动，大吼一声：“我们得救了！”旋即，全枫丹用长久而热烈的欢呼声回应着她/她。"
FON.12.a: "感谢水神，感谢那维莱特，感谢命运……"

#此处缺少预言内战结算事件

FON_civil_war.2.t: "戒严"
FON_civil_war.2.desc: "夏洛蒂的相机镜头，此刻正对着枫丹廷最丑陋的一面。“各位蒸汽鸟报的读者，我是夏洛蒂，正在沫芒宫前为您进行现场报道。”我压低声音，对着藏在领口的微型录音设备飞快说道，“如各位所见，昔日自由繁荣的广场，如今已被贵族的私兵接管。他们声称这是‘临时管制’，但请看——”\n镜头推进，锁定了士兵粗暴推搡一名水果商贩的画面。木箱翻倒，茉洁草、滚落一地，被锃亮的军靴无情碾碎。夏洛蒂的指尖因愤怒而微微颤抖，但相机依旧稳定。真相需要这只眼睛。“我必须把这一切记录下来，让每一个枫丹人，不，让提瓦特所有人都看到！”\n突然，一只大手猛地伸来，遮住了她的镜头。\n“你！记者！立刻删除所有影像，交出设备！”一个冰冷的声音命令道。\n夏洛蒂迅速将相机藏到身后。“根据枫丹出版法，我有权在公共区域进行新闻报道！”\n“法律？”那名军官嗤笑一声，他胸前的贵族家徽刺眼得很，“现在，这就是法律。”他指了指周围林立的士兵。\n夏洛蒂被反扭住双臂，相机被强行夺走。她死死盯着那个军官，大声喊道：“你们可以没收我的相机，但没收不了真相！”回应她的是周围民众压抑的惊呼和士兵更用力的钳制。夏洛蒂被推搡着穿过寂静的街道，押往的方向。一路上，她看到更多店铺被强行关闭，看到熟人脸上惊惧交加的表情，也看到了一些人眼中燃起的、与她相同的怒火。\n与此同时，克洛琳德指挥逐影庭夺取了欧庇克莱歌剧院、海露港、柔灯港等边境地区的控制权，她已决定不参加这场每一边都有挚友的战争，而是去防御枫丹的门户，至少保护住使枫丹再次伟大的可能。"
FON_civil_war.2.a: "丑陋的枫丹人"

FON_civil_war.3.t: "监狱暴动"
FON_civil_war.3.desc: "莱欧斯利站在梅洛彼得堡中心的办公室内，指节轻轻敲打着冰冷的金属桌面。监狱广场上的井井有条早已被一种更原始的秩序取代——“自由”的秩序。贵族议会的“特派员”正被两名前囚犯“礼貌”地“请”进来，那人脸上毫无血色的傲慢，与这里格格不入。\n“特派员先生，欢迎来到我的……‘水族箱’。”莱欧斯利语气轻松，仿佛在介绍自家客厅。“这里的居民，可不像歌剧院里的观众那么懂得欣赏贵族的咏叹调。”\n特派员强作镇定，整理着被揪皱的衣领。“莱欧斯利！你这是公然反叛！议会命令你立即交出梅洛彼得堡的控制权，并接受……”\n“命令？”莱欧斯利打断他，轻笑一声，拿起他那杯始终冒着热气的茶。“在梅洛彼得堡，我们只认两种东西：拳头，和规矩。我的规矩。你们在外面怎么玩弄律法我管不着，但把手伸进我的地盘，还想把我的同袍当成炮灰送去给你们背后的主子当见面礼？”他抿了一口茶，眼神骤然锐利如冰。“这，坏了规矩。”\n特派员的脖子一颤。“这场起义也不符合你以往的规矩，公爵。”\n“起义？不，我们只是在进行一场……‘管理权变更’。”他对着控制台旁的麦克风说道，声音通过遍布监狱的管道传遍每个角落。“各位，假期结束了。有些人觉得我们天生就该待在笼子里，替他们数着摩拉，最后连骨头都被卖掉。告诉我，你们同意吗？”\n震耳欲聋的怒吼从监狱每一层爆发出来，甚至连办公室坚硬的铁门都挡不住。莱欧斯利打开铁门，抬手示意特派使看向门外。囚犯、看守，甚至一些底层官员，此刻都拿起了改装的工具武器。他们或许曾是恶徒，但在这里，莱欧斯利给了他们唯一的“公平”。而现在，外面的人连这点公平都要剥夺。\n“莱欧斯利！”特派使对着莱欧斯利说话，头却依然惊恐地看向门外。“你承诺过要保护我的安全！”\n“特派员先生。”莱欧斯利走到面如土色的特派员面前，高大的身躯投下阴影。“麻烦你当一回信使。回去告诉那些老爷们，梅洛彼得堡，从今天起独立了。我们不仅管自己，还要管一管外面的事。如果你们这群脑满肠肥的朋友觉得爪子痒了。”他露出一个带着犬齿的、危险的笑容。“我不介意请你们下来，尝尝海水的味道，或者……我的拳头。”\n他挥手让人带走特派员，转身望向巨大的观察窗，窗外是幽暗无边的海水。他知道，他这深海之下的堡垒，将成为钉死敌人野心的最后、也是最坚固的一道枷锁。他端起茶杯。"
FON_civil_war.3.a: "接下来该清理一下污染枫丹的“杂质”了"

FON_civil_war.4.t: "出逃"
FON_civil_war.4.desc: "琳妮特扯了扯林尼的袖口，无声地指向窗外。一队身着贵族纹章铠甲的士兵正粗暴地闯进对面街角的玩具店，那是我们一个不起眼的联络点。菲米尼从地下室走上来，呼吸有些急促，头盔下的眼神带着少有的惊慌。“主水道…被封锁了。”空气仿佛凝固了。我们三兄妹交换了一个眼神——最后的时刻到了。\n贵族们撕下了虚伪的面具，他们不再满足于幕后的操控。枫丹廷如今像一个华美的鸟笼，而他们正一根根拧紧锁栓。壁炉之家的其他孩子呢？林尼不敢细想。每一个“外部”的家人，都可能成为人质。“必须通知‘父亲’。”林尼低声说，手心因紧握而渗出冷汗。这意味着我们要放弃在主城区经营数年的一切，身份，情报网，一切归零。\n琳妮特像一道影子穿梭在窄巷，菲米尼利用他对水下管道的了解，找到了一条未被完全封锁的废弃路线。壁炉之家的三个孩子像三只受惊的狐狸，凭借着多年训练出的本能和对彼此绝对的信任，跌跌撞撞，终于抵达了那个位于芒索斯山东麓，属于愚人众控制下的丘陵。爬上顶部的那一刻，废墟那头传来“父亲”阿蕾奇诺女士一如既往平稳，甚至带着一丝冷冽的声音。\n“林尼。汇报情况。”\n“父亲…”林尼尽可能简洁地陈述了贵族们的清洗行动，壁炉之家被迫暴露与撤离，以及对其他孩子处境的担忧。说完后，林尼等待着斥责，或者冰冷的命令。但废墟里，是长久的沉默。那沉默并非空无，而是像暴风雨前积压的浓云，沉重得让人窒息。\n然后，她的声音再次响起，那平稳的声线下，仿佛有熔岩在流淌。“他们……动了不该动的东西。”仅仅一句话，林尼仿佛能看到她那双异色瞳中凝聚的风暴。\n“壁炉之家的意义，在于为孩子们提供一个‘家’。哪怕这个家建立在阴影里。”她的声音低沉而清晰，“如今，有人连这最后的容身之所都想剥夺。他们以为我的沉默是软弱，以为‘家人’是可以随意处置的筹码。”又是一段短暂的停顿，林尼听见纸张被轻轻撕碎的声音。“通知所有能联系上的‘家人’。”她的命令斩钉截铁，带着一种终结般的意味，“启动‘烬寂’协议。放弃所有非核心据点，化整为零，向预设安全区域转移。”\n林尼的心猛地一跳。“烬寂”……那是最高级别的应对方案，意味着全面转入地下，并准备反击。“那您……”琳妮特不知何时凑近，轻声问出了林尼不敢问的话。\n“我？”阿蕾奇诺的声音里，第一次染上了一丝近乎残酷的、清晰可辨的杀意，“既然他们选择战争…”"
FON_civil_war.4.a: "…那么，如他们所愿。"

FON_civil_war.5.t: "第二次灰河起义"
FON_civil_war.5.desc: "白淞镇临时搭建的木箱讲台上，娜维娅望着下方聚集的人群，她金色的眼眸扫过一张张熟悉而焦虑的面孔。她深吸一口气，往日轻快的语调此刻沉静而有力。“各位，我的家人，我的朋友们。请看看我们脚下这片土地。白淞镇的木板承载着我们的记忆，灰河的流水映照着我们疲惫却从不屈服的脸庞。很多年前，我的父亲，卡雷斯，建立刺玫会，就是为了让这里能成为一个可以称之为‘家’的地方，一个在枫丹廷的流光溢彩之外，我们这些‘边缘人’能互相扶持、安身立命的港湾。但现在，这港湾正面临风暴。”\n“枫丹廷传来的消息，一天比一天更令人心寒。那些高高在上的贵族们，他们的丝绒手套里攥着的，不再是律法的准绳，而是锁链。他们用苛捐杂税抽干我们的血汗，用傲慢的律令剥夺我们发声的权利。他们视我们为洪流中的泥沙，是可以随时清扫、遗忘的累赘。他们甚至……开始重新提及所谓的‘城市优化运动’！”\n“这意味着什么？意味着我们世代居住的家园将被摧毁，意味着我们的孩子将无处可去，意味着我们连最后一点立足之地都将失去！恳求？申诉？我们试过了！但血淋淋的现实告诉我们，当权柄被垄断，当声音被扼杀，跪着的乞求，换不来丝毫怜悯，只会招来更肆无忌惮的践踏！”刺玫会和娜维娅的宣言在城里缺乏说服力，但在白淞镇和灰河，人们对刺玫会的共情是能真切感受到的。\n所以，今天，我，娜维娅，以刺玫会会长的名义宣布：“从此刻起，刺玫会不再是那个仅仅调解纠纷、发放救济的温和组织。不！我们将是盾，是守护白淞镇与灰河的坚盾！我们将是刺，是所有敢于侵犯我们家园之敌，必须承受的利刺！我们不会主动挑起战火，但我们绝不畏惧为守护而战！”\n她“锵”的一声抽出随身的饰剑，岩元素的光芒在剑身隐隐流转，映亮了她坚毅的面庞。\n“我在此号召，所有愿意守护家园的人，拿起你们能拿起的一切！刺玫会将同你们一起，筑起属于我们自己的防线！我们或许没有他们精良的制式装备，但我们有着他们永远无法理解的东西——我们是为守护身后的一切而战！是为我们的父母、爱人、孩子能有一个未来而战！这份决心，就是我们最强大的武器！记住，刺玫的含义，不是温室里仅供观赏的娇花。它生于贫瘠，长于风雨，它的棘刺，是为了保护它所珍视的美丽而存在。今天，我们每一个人，都是一朵刺玫！”\n人群短暂的寂静后，爆发出震天的怒吼。工具被高高举起，如同森林。娜维娅站在中央，像一朵真正在风暴中绽放的玫瑰。"
FON_civil_war.5.a: "一朵带刺的玫瑰"

#以下内战事件6，7为选边决议，题目，内容相同，仅在选项上有所更改。
FON_civil_war.6.t: "你要去哪？"
FON_civil_war.6.desc: "维涅尔第一个拎着沉甸甸的皮箱站起身，几乎要按捺不住心里的雀跃。几个月在沉玉谷的奔波，鼻间萦绕的是清苦的茶香与湿润的玉石气息。如今，柔灯港熟悉的海风带着淡淡的咸腥扑面而来，他深深吸了一口，这是家的味道。他的箱子里装着沉玉谷上好的茶叶样品和几块精心挑选的玉料，盘算着能在枫丹廷的沙龙里卖出怎样的价钱。\n柔灯港依旧是那个柔灯港，高耸的穹顶，华丽的浮雕。但本该熙熙攘攘、充斥着各国水手与商人喧嚣的码头，此刻却异常冷清。原本畅通无阻的出口被临时拉起的、带着尖刺的铁栅栏封死，栅栏后站立的不再是熟悉的、略带散漫的港口警卫，而是一排排荷枪实弹的逐影廷猎犬。\n维涅尔愣了一下，下意识地环顾四周。公告牌上贴着盖有逐影廷与特许船务局联合印章的告示，鲜红的印章像一道血痕，上面用加粗的字体写着——“未经许可禁止出入”、“宵禁自日落时分开始”。队伍缓慢地向前移动，气氛压抑得让人喘不过气。终于轮到了他。一名面色冷峻的逐影庭士兵检查了他的身份证件和船票，毫无多余的感情。\n“林·维涅尔，枫丹廷公民。离港目的地，沉玉谷……离港时间，三个月前。”士兵低声念着，抬头看了他一眼，那眼神带着一丝难以言喻的复杂。\n“长官，”维涅尔忍不住开口，声音因紧张而有些干涩，“请问港口这是……出了什么事？我刚刚回来……”\n一位身着逐影廷高级军官服饰的人正坐在桌后。他肩章上的徽记显示着他的级别，面容刻板，但眼神深处却透着一股深深的疲惫，仿佛已经很久没有好好休息。他仔细查阅了维涅尔递交的文件，合上文件夹，身体微微后靠，目光落在维涅尔写满焦虑与困惑的脸上。\n“维涅尔先生，你离开的这段时间，枫丹发生了一些……重大变化。”军官的声音平稳，却带着不容置疑的严肃，“全国已进入紧急状态。柔灯港目前是重点管制区，只许进，不放出，除非获得特别许可。”\n维涅尔感到一阵眩晕。内战？分裂？他脑子里瞬间闪过在沉玉谷时听到的一些模糊传闻，当时他只当是远方的奇谈。军官沉默了片刻，他看着眼前这个显然对故乡剧变一无所知的商人，风尘仆仆，带着异域的收获，却可能已经无家可归。终于，军官再次开口：\n“那么，维涅尔先生，在目前的情况下，你想去枫丹的哪个地方？”"
FON_civil_war.6.a: "我想跟随芙宁娜女士的选择"
FON_civil_war.6.b: "他妈的去跟贵族姥爷们拼了"
FON_civil_war.6.c: "白淞镇吧，刺玫会值得信任"
