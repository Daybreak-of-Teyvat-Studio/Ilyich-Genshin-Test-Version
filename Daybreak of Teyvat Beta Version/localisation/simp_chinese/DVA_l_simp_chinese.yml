#politics
DVA_Deal_With_Mass_Of_Dvalin:0"应对风魔龙骚乱"
DVA_Deal_With_Mass_Of_Dvalin_desc:0"风魔龙给蒙德城带来的混乱暂时平息，但对周边地区的影响尚未消弭，我们必须尽快制定策略来处理这些问题。"
DVA_one_flew_over_stormterrors_lair:0"飞跃风龙废墟"
DVA_one_flew_over_stormterrors_lair_desc:0"在初步稳定了局面之后，开辟聚居地就成了眼前的头等大事。安柏从骑士团的档案中找寻到了米卡的测绘资料，借助这些资料重新勘察整个风龙废墟，将会事半功倍。"
DVA_after_the_dust_settles:0"尘埃落定"
DVA_after_the_dust_settles_desc:0"有关风魔龙的问题已经全部解决了，接下来我们该着手处理一些更重要的事情了..."
DVA_outrider_Amber_reporting:0"侦察骑士登场！"
DVA_outrider_Amber_reporting_desc:0"在经历了风魔龙事件的混乱之后，安柏成功稳定住了局面，风龙领的未来已经在这个小女孩的掌握中了。"
DVA_wind_down_with_fog_flew:0"风息雾散"
DVA_wind_down_with_fog_flew_desc:0"经过安柏亲自实地考察，我们拥有了关于风龙废墟的足够详尽的资料，那么下一步，就是在此建立聚居地，并最终发展为一座城市。可是，摆在我们面前的困难依然不小，至少对那个古老的结界，我们仍然无能为力……"
DVA_tale_from_the_tower:0"高塔旧事"
DVA_tale_from_the_tower_desc:0"今日被叫做「风龙废墟」之地，是高塔孤王迭卡拉庇安为了保护子民安全建造的都城，也就是旧「蒙德」。然而，阻止烈风肆虐蒙德人民的君王，最终在蒙德的“烈风”中安眠。如今，安柏带领拓荒队在这里重新建立城市，这座历史悠久的古城还能恢复往日的繁华吗？"
#puppet
DVA_offering_gifts_and_loyalty:0"献上礼物与忠诚"
DVA_offering_gifts_and_loyalty_desc:0"如果我们想得到骑士团总部的支持，那么一份足量的礼物是必要的，这也是我们表达忠诚的最好方式。\n\n§R这可能会导致我们丧失自己的独立性！§!"
DVA_merge_with_the_knights_of_favonius:0"归附骑士团"
DVA_merge_with_the_knights_of_favonius_desc:0"随着风魔龙事件的解决，蒙德城恢复了往日的安宁。然而，各方势力在混乱中浑水摸鱼，看似平静的城中早已是暗流涌动，在这个关键时刻，向琴团长表达我们愿意同他们站在一起的态度，不仅能压住城中别有用心的人，也是我们回归骑士团统治的最佳机会。\n\n§R这会将我们对风龙领的控制权逐渐移交给骑士团总部！§!"
DVA_free_Dvalindom:0"自由的风龙领"
DVA_free_Dvalindom_desc:0"【蒙德】，自由的城邦，风神巴巴托斯护佑的国度，【自由】是这里的每个蒙德人都享有的权利，而风龙领的人民，也应当享有同样的自由...\n\n§R自 由 重 归 风 龙 领§!"
#Amber
DVA_restruction_outriders:0"重建侦察小队"
DVA_restruction_outriders_desc:0"侦察骑士小队曾是安柏祖父亲手建立和率领的骑士团精英小队，然而，安柏的祖父不辞而别，侦察骑士小队失去了主心骨，地位愈发边缘化。小队虽然保留着建制，却已名存实亡。骑士们不是转入其它部门，便是退役归家。「侦察骑士小队」最终稀疏到无法完成日常巡逻任务的程度。如今，安柏有机会继承祖父的意志，重建这支充满光荣与梦想的队伍，而他们在今天的作用，将不仅仅是侦察……"
DVA_the_meaning_of_Lupical:0"§R卢皮卡的意义§!"
DVA_the_meaning_of_Lupical_desc:0"【卢皮卡】的意思是【可以信赖的朋友】，奔狼领的雷泽是一名富有远见的领袖，也是我们的【卢皮卡】。我们宏大的计划需要奔狼领的支持，相信我们的【卢皮卡】会带来好消息。"
DVA_visitors_on_the_snowmountain:0"§Y雪山上的来客§!"
DVA_visitors_on_the_snowmountain_desc:0"【白垩之子】阿贝多，这个蒙德甚至是提瓦特第一的炼金术师，掌握着炼金术的奥秘，也拥有着无与伦比的科研能力，他的助手砂糖小姐也是百年难遇的人才，我们需要他们的帮助，而他们也很可能对我们的计划产生兴趣。\n\n§R这也许会给我们带来炼金术的秘密，但危险也会离我们越来越近。§!"
DVA_Eula_or_war:0"§C优菈或战争§!"
DVA_Eula_or_war_desc:0"【浪花骑士】优菈，西风骑士团游击小队队长，劳伦斯家族的叛逆末裔，在她的叔父舒伯特·劳伦斯举起反旗之后，就被秘密囚禁起来。考虑到优菈的杰出能力和特殊地位，拯救她无疑有利于我们的伟大事业，另外，她同安柏总督的良好私人关系也能减少她对我们的抵触。"
DVA_in_the_name_of_Cuilein_Anbar:0"§G以柯里安巴之名§!"
DVA_in_the_name_of_Cuilein_Anbar_desc:0""
DVA_friendship_is_like_a_breeze:0"友谊如微风拂过"
DVA_friendship_is_like_a_breeze_desc:0""
DVA_bring_up_Spark_Knight:0"§O保护火花骑士§!"
DVA_bring_up_Spark_Knight_desc:0"我们的情报人员从蒙德城传来了情报，艾莉丝的女儿，【火花骑士】可莉因为在码头炸鱼被关了禁闭，而琴团长目前无暇顾及此事，这对于我们来说或许是一次机会..."
#unite
DVA_Plan_of_reshuffling_knights_of_favonius:0"《骑士团改组方案》"
DVA_Plan_of_reshuffling_knights_of_favonius_desc:0"我们战胜了琴·古恩希尔德和她背后的保守势力，蒙德城已经在我们的控制中，收编西风骑士团已经是水到渠成的事情了。"
DVA_Mondstadt_Spring:0"蒙德之春"
DVA_Mondstadt_Spring_desc:0"内战结束后，蒙德城已经渐渐安定了下来，是时候需要我们为她注入一点新的活力了。"
DVA_Cooperate_with_Favonius_Church:0"同教会合作"
DVA_Cooperate_with_Favonius_Church_desc:0"在整合了骑士团的残余势力后，接踵而至的是西风教会的处置问题，这个历史悠久的宗教组织已经分裂成了两派，一派是留在蒙德城内部的教会保守派，另一派是则由教会激进分子芭芭拉·佩奇领导的西风教会反对派，她们已经占据了坠星山谷的大部分地区，包括重要的补给基地星落湖和标志性建筑千风神殿，与她们产生冲突绝非明智之举。考虑到教会在蒙德民众中的影响力和蒙德人对风神的信仰，合作似乎是更好的选择。"
DVA_Neither_Archon_nor_noble:0"不靠神明，也无贵族"
DVA_Neither_Archon_nor_noble_desc:0"既然我们已经肃清了骑士团的残余势力，那么向宗教和贵族下手，就是理所当然的事情了。西风教会分裂成了留在蒙德城内部的教会保守派和芭芭拉·佩奇领导的西风教会反对派，后者已经在坠星山谷建立起割据政权。作为西风教会的祈礼牧师和蒙德人民的偶像，芭芭拉享有良好的声誉，没有人想和她为敌，可她的另一个身份是枢机主教西蒙·佩奇的女儿，古恩希尔德家主琴·古恩希尔德的妹妹，毫无疑问是贵族的一员，是要被消灭的对象。幸运的是，和她那个代理团长姐姐不同，芭芭拉本人思想开明，并非不可争取，或许我们可以靠着这一点收复整个蒙德北部？"
