FAV_Call_of_Savior:0"末世的晓谕"
FAV_Call_of_Savior_desc:0"看到蒙德今日危局的人有许多，但并不是所有人都会为此作出行动。事实上，大部分的教士至今不过是趴伏在教堂里，向着风神像苦苦祈祷，期望巴巴托斯大人来拯救他们。\n\n但是，这样难道不是违背神明的教诲的吗？巴巴托斯大人数百年不再降临，难道不就是要让我们自主自强，依靠自己的力量取得真正的自由吗？放弃自己的努力，将一切寄托在神的身上，这难道能称得上美德、称得上真正虔诚吗？\n\n这样的事情，不能再继续下去。\n是时候了——我们将要行动，我们要向西风教会这个上千年未动摇的权威发出质疑，摇撼全蒙德人民的心灵。即便会在将来的浪潮中粉骨碎身，我们也要给蒙德展示真信，指出救赎之道！"
FAV_Prove_the_Truth:0"真理实证"
FAV_Prove_the_Truth_desc:0"赢得神学辩论的关键不在场内而在场外，芭芭拉小姐希望依靠包括棘冠修女在内的一系列组织进行初步改革的尝试，扩大我们的群众基础。"
FAV_Know_our_Enemies:0"知己知彼"
