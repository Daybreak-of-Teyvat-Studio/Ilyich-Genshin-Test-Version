 BUL_balkan_federation_project_propaganda:0 "巴尔干联邦宣传计划"
 BUL_balkan_federation_project_propaganda_desc:0 "得益于保加利亚政府在我国各地资助举办的宣传活动，如今保加利亚的新巴尔干联邦计划在人民中大受欢迎。"
