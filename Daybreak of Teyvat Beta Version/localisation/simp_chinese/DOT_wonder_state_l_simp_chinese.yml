#奇观描述
 wonder_description1_1:0 "[Get_Wonder_Effect]\n\n北大陆藏书数目最多的图书馆。除「禁书区」的书籍外，所有馆藏皆可供公众自由阅览。"
 wonder_description1_2:0 "[Get_Wonder_Effect]\n\n北大陆藏书数目最多的图书馆。除「禁书区」的书籍外，所有馆藏皆可供公众自由阅览。\n此处额外收入的蒙德各族藏书吸引了来自更远方的学者，人气更上一层楼。"
 wonder_description1_3:0 "[Get_Wonder_Effect]\n\n北大陆藏书数目最多的图书馆。除「禁书区」的书籍外，所有馆藏皆可供公众自由阅览。\n此处额外收入的蒙德各族藏书吸引了来自更远方的学者，人气更上一层楼。\n新引进的虚空系统缓解了这里的管理压力，许多人称在这里查找资料比在家里翻书还快。\n\n知识就是力量，枫丹就是培根。"
 wonder_description2_1:0 "[Get_Wonder_Effect]\n\n风神巴巴托斯的神像，雕像的基座上刻着一行提瓦特语“通往天空岛的大门”。"
 wonder_description2_2:0 "[Get_Wonder_Effect]\n\n风神巴巴托斯的神像，雕像的基座上刻着一行提瓦特语“通往天空岛的大门”。\n如今此处愈发繁盛，这座巨像被无数的商店和旅客环绕。"
 wonder_description2_3:0 "[Get_Wonder_Effect]\n\n风神巴巴托斯的神像，雕像的基座上刻着一行提瓦特语“通往天空岛的大门”。\n如今此处愈发繁盛，这座巨像被无数的商店和旅客环绕。\n升降机每一天都满载观光客登上神之手，但仍有人会用传统的飞行方式去往那里。\n\n风会将蒲公英的种子、诗歌与故事带到远方，也会将温柔的旅人带到自己的国度。"
 wonder_description4_1:0 "[Get_Wonder_Effect]\n\n永不止歇的细风洗濯着这片原野。昔日的英雄留下的挺拔巨木在风中轻轻吟籁。"
 wonder_description4_2:0 "[Get_Wonder_Effect]\n\n永不止歇的细风洗濯着这片原野。昔日的英雄留下的挺拔巨木在风中轻轻吟籁。\n这周边的优美自然已经被改造为国家公园，国民们在被精心保护的自然中信步闲谈。"
 wonder_description4_3:0 "[Get_Wonder_Effect]\n\n永不止歇的细风洗濯着这片原野。昔日的英雄留下的挺拔巨木在风中轻轻吟籁。\n这周边的优美自然已经被改造为国家公园，国民们在被精心保护的自然中信步闲谈。\n用升降机抵达树顶，在那里用枫丹机器留影成为了时下热门的项目，不论白天黑夜，那里总有人出现。\n\n风带来故事的种子，时间使之发芽。"
 wonder_description9_1:0 "[Get_Wonder_Effect]\n\n环形剧场的古遗迹。悠扬的干风曾经汇集此地，带来无数故事，也让无数故事乘风去往远方。"
 wonder_description9_2:0 "[Get_Wonder_Effect]\n\n环形剧场的古遗迹。悠扬的干风曾经汇集此地，带来无数故事，也让无数故事乘风去往远方。\n昔日破败的遗迹已经得到修缮，曾经清冷的神殿内又出现了人气。"
 wonder_description9_3:0 "[Get_Wonder_Effect]\n\n环形剧场的古遗迹。悠扬的干风曾经汇集此地，带来无数故事，也让无数故事乘风去往远方。\n昔日破败的遗迹已经得到修缮，曾经清冷的神殿内又出现了人气。\n停息已久的祭祀戏剧再度上演，吸引了更多的观众。他们也许并不知道祭礼的意义，但他们的观赏本身就是遗失传统的复兴。\n\n风带来了新的故事，时间使之成为神话。"
 wonder_description91_1:0 "[Get_Wonder_Effect]\n\n无边无际、望也望不到头的蒲公英海，四处飘荡着白色的精灵。"
 wonder_description91_2:0 "[Get_Wonder_Effect]\n\n无边无际、望也望不到头的蒲公英海，四处飘荡着白色的精灵。\n随着定居者的到来，这里逐渐建立起房屋，连狐狸也肥了起来。"
 wonder_description91_3:0 "[Get_Wonder_Effect]\n\n无边无际、望也望不到头的蒲公英海，四处飘荡着白色的精灵。\n随着定居者的到来，这里逐渐建立起房屋，连狐狸也肥了起来。\n经过长时间的发展，这里已经兴起新的城镇群，来往的商人都对这些在蒲公英包围中的城市感到惊叹。\n\n让我们狐狸都变成人吧,风神啊。这样，我们就再也不用害怕人的弓箭和猎刀了。"
 wonder_description60_1:0 "[Get_Wonder_Effect]\n\n烈风的魔神「迭卡拉庇安」曾经的居所，如今独踞高塔者已经不再。盘旋废都的风低啸着无人可知的最古之事：它过去的主人、风中无名的精灵、以及撼动尖塔的群唱……"
 wonder_description60_2:0 "[Get_Wonder_Effect]\n\n烈风的魔神「迭卡拉庇安」曾经的居所，如今独踞高塔者已经不再。盘旋废都的风低啸着无人可知的最古之事：它过去的主人、风中无名的精灵、以及撼动尖塔的群唱……\n经过修缮，高塔已经不再是那副残破不堪的模样，逐渐有人在此定居，还有无数生产设施于此建立，烈风之神留下的奇迹也被利用，成为提高生产效率的工具。"
 wonder_description60_3:0 "[Get_Wonder_Effect]\n\n烈风的魔神「迭卡拉庇安」曾经的居所，如今独踞高塔者已经不再。盘旋废都的风低啸着无人可知的最古之事：它过去的主人、风中无名的精灵、以及撼动尖塔的群唱……\n经过修缮，高塔已经不再是那副残破不堪的模样，逐渐有人在此定居，还有无数生产设施于此建立，烈风之神留下的奇迹也被利用，成为提高生产效率的工具。\n高塔的底层被改造为了博物馆，年幼的学生们跟着老师的脚步在里面嬉戏，听大人讲过去的故事。\n\n让新的蒙德成为自由之地吧，成为无人称王的国度。"

 wonder_description121:0 "[Get_Wonder_Effect]\n\n千帆汇集的繁荣海港。在无数契约规约之下，百货迭出，宝飨七国。欢迎来到璃月，遍行四方的旅人。"
 wonder_description122:0 "[Get_Wonder_Effect]\n\n远离嚣闹的港口，依着天衡山高高升起。「七星」与诸商会的首脑，在此驱动着璃月驶向无止境的平稳与繁华。"
 wonder_description146:0 "[Get_Wonder_Effect]\n\n枝头流淌着清冷的月光的奇树。深入地心的根系末端，是否又连结着某种等待着再次沐浴月光的悠古之物呢……"
 wonder_description153:0 "[Get_Wonder_Effect]\n\n浅眠在翠坡的山谷深处的，传说祓除妖异、靖却世间邪妄的九柱石锁。"
 wonder_description186:0 "[Get_Wonder_Effect]\n\n昔日，古华派势盛之时，各路豪杰曾聚义于此。觥筹交错，行歌之声不绝于耳。尽管如今门派业已式微，恢宏的厅堂依然伫立在此处,铭刻着被称作「侠义」的昨日。"
 wonder_description181:0 "[Get_Wonder_Effect]\n\n「…幽谷涟涟泉响圜，灵龛先出东北岸，幽峦岸峻藏西南；乾阳临坤自相隔，长流涡不转，美玉藏其间…」"
 wonder_description175:0 "[Get_Wonder_Effect]\n\n当春日温煦的柔风再度抚过沉玉的山野，那馥郁的茶香也会伴着轻舞的魂香花瓣，如昔时一般，再度飘遍安宁的街巷…"
 wonder_description177:0 "[Get_Wonder_Effect]\n\n沿着碧水河溯流而上，邻接瀚海的万丈悬瀑间，坐落着繁荣的商港。人稠物穰，无数商贾与海员的谈笑，伴随着街头巷尾的叫卖声，构成了璃月北境别具一格的风光。"
 wonder_description162:0 "[Get_Wonder_Effect]\n\n高大的轻策山慈悲地怀抱着安乐无虞的村庄，静静守护着其中的老者、孩童与丰饶的田地。而山下镇压着古老妖异的传说早已同讲述者一齐老去，亦不复归。"
 wonder_description169:0 "[Get_Wonder_Effect]\n\n曾经盛开着某种花卉的繁华城集。但美梦最终醒转，乐土终究毁于乱世，归人复离。"
 wonder_description127:0 "[Get_Wonder_Effect]\n\n高悬于璃月港上方的空中宫殿——群玉阁，外表极尽辉煌，高度俯瞰璃月。"
 wonder_description124:0 "[Get_Wonder_Effect]\n\n「初来此地时,望见如此奇迹般的可怖地貌曾一度惊愕失声…那时的震与敬畏感,至今没有忘记。」「但被总务司支使着跑上跑下久了,就算再巧夺天工的奇景也难免厌烦了…」「说到这里,不得不多谢前辈的相助,我才能继续自己的冒险…」"
