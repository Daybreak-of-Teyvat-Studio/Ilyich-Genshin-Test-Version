#战中强化国策
 MOT_War1_Attack_On_Them:0"全军进攻"
 MOT_War1_Attack_On_Them_desc:0"贵族军一经进军，便展现出他们极其恶劣的军纪——在他们的占领区，蒙德的人民正遭遇劫掠和压迫，每一天都有人死去。我们应当快马加鞭地进攻，用最快的速度将人民从暴君手中解救出来！"
 MOT_War1_Defense_For_Behinder:0"稳固阵线"
 MOT_War1_Defense_For_Behinder_desc:0"贵族军拥有来自至冬国的支持，在愚人众科技的加持下，他们能够发动猛烈的进攻。只要我们稳固住防线，击溃他们的进攻，他们的力量就会衰竭，到那时候才是我们的进攻时机。"
 MOT_War1_Back_But_Not_Flee:0"迟滞敌军"
 MOT_War1_Back_But_Not_Flee_desc:0"敌人的力量惊人得强——或者说，我们比自己想象得要弱。在这种情形下，死守一条防线也许并不是最优的选择，我们将适度地后撤，并在过程中不断阻碍敌人的进军，并在最后给予他们迎头痛击。"
 MOT_War1_Lessons_From_War:0"战争的教训"
 MOT_War1_Lessons_From_War_desc:0"危机的爆发，作战的成效，都在告诉我们：我们此前建立的一切有着极大的不足，尤其军事上有着惊人的弱点。这可以说是现实给我们的一巴掌，将我们从太平盛世的梦中打醒。\n幸运的是，这一巴掌也可以是助力。我们将借这次挫折推动军事上的改革。只要我们保持谨慎的态度，在前进中不断修正自己的弱点和失误，中有一点，那些曾经阻碍我们的东西都会成为我们的踏脚石。"
 MOT_Relook_Our_Old_Way:0"紧握战略资源"
 MOT_Relook_Our_Old_Way_desc:0"我们的控制区拥有大量的工业，但这里的矿产储备却不甚丰富，如果继续进行大规模的对外贸易，我们的战略资源根本不足以支撑我们的战时生产。因此，我们必须收缩我们的贸易规模。"
 MOT_Prepare_Better_for_War:0"快速动员"
 MOT_Prepare_Better_for_War_desc:0"内战到来后，随着与各领联系的断绝，我们手中的兵员储备已经捉襟见肘，是时候提高征兵要求了。"
 MOT_Special_Power_For_War:0"战时特别权力"
 MOT_Special_Power_For_War_desc:0"今时不同往日。在混乱的局面中，西风骑士团不能再像过去那样放权，我们必须将一切紧紧掌握在自己手中，如此才能保护住那些信赖我们的民众。"
 MOT_Organize_Residents_Back:0"组织居民内迁"
 MOT_Organize_Residents_Back_desc:0"如今的蒙德已经陷入一片混乱，我们控制区的边界线随时有可能变成战场。为了民众的安全，我们应该把居住在危险地带的居民向内迁移。"
 MOT_Call_for_War_Supports:0"呼吁支持战争"
 MOT_Call_for_War_Supports_desc:0"国家的繁荣，建立在人民的贡献上；\n自由的兴亡，如今也取决于人民的支持与否。"
 MOT_Judge_Them:0"紧急审判"
 MOT_Judge_Them_desc:0"站好，为你们的罪行接受审判！"
 MOT_WAR_1_Fight_Until_Death:0"浴血前进"
 MOT_WAR_1_Fight_Until_Death_desc:0"当父老兄弟英勇牺牲，我们将战斗得更坚定。\n亲手埋葬烈士的尸骨，追随他们的足迹前进。\n公民！武装起来！\n公民！决一死战！\n前进、前进，万众一心！\n用敌人的鲜血，浇灌祖国的田野！"
#统一前
 MOT_PP_Begin:0"凝聚人心"
 MOT_PP_Begin_desc:0"如果要问在这惊人的变故前最痛苦的是谁，那一定是琴·古恩希尔德。但她也最先恢复过来，再次担起了身为蒙德领袖的职责。\n我们所面临的，是西风骑士团成立以来蒙德人民的最大危机，残暴而邪恶的敌人在外国的支持下试图再次奴役我们，而短视的军阀则妄图分裂我们的祖国。\n为了让我们自己、我们的亲人、我们的孩子能够免于奴役，免于苦痛，免于死亡，我们必须振作起来，在西风之鹰的旗帜下再度团结，与琴·古恩希尔德一同前进！"
 MOT_PP_Integrate_Subjects:0"整合地方"
 MOT_PP_Integrate_Subjects_desc:0"过去我们曾经授予了地方过大的权力，这件事可以说正是我们如今困境的重要原因之一。面对即将到来的战争，这样的事情不能再继续下去——我们必须保证，我们如今控制的地方不会再脱离掌握。"
 MOT_PP_Res_From_VIC:0"征集物资"
 MOT_PP_Res_From_VIC_desc:0"每一个蒙德人都有责任为终结蒙德的混乱现状付出一分力，现在这种付出能够以物资的形式直接展示出来。"
