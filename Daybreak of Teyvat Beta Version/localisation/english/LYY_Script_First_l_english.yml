 LYY_New_Event.11.d:"The news of Gan Yu's escape did not shock Ning Guang too much. On the contrary, she helped Ning Guang's immortal conflict. The news that "the immortal spy Gan Yu has been permanently expelled from Hong Kong" was published in the newspapers. Seeing this, Qing didn't think it was over. On the contrary, the conflict between Ningguang and her was no longer hidden. Liyue faced the danger of splitting for the first time.\nEvery day at the door of Yuhengxing's office, reporters asked who would become Liyue's new girlfriend. At the helm, Ke Qing did not respond, but silently extended his overtime hours, and gradually got into the bad habit of having to drink strong tea to work. "I'm afraid it will be difficult for me to cope if this continues," Ke Qing thought to herself, "It's better to read a book and relax "Mood". As she was talking, she walked through Bubulu and arrived at Feiyunpo.\nAs the largest bookstore in Liyue, Wanwenjishe has a full range of books and albums, and has high-quality services that are far unmatched by public libraries. . Keqing looked at the brochure at the door, entered, ordered a cup of tea, and rested in the bookstore.\nThe early summer sunshine came to the ground through the floor-to-ceiling windows, contrasting with the young man with indigo hair reading quietly by the window. "Gan ..." Ke Qing wanted to say it but took it back. The boy noticed Ke Qing's movements, turned a page of the book and said:"Flowing water does not rot -" \nKe Qing thought thoughtfully:"The door hinge is not beetrooted. . The young man snorted:"I didn't expect to meet Lord Yu Heng here. I am also lucky." "\n Seeing that the boy did not refuse, Ke Qing randomly took out a book from the bookshelf and sat with the boy by the window. The shadows of indigo and violet in the sun gradually lengthened, and Ke Qing took a long breath:"The current situation is Tianquanxing and I are no longer in the same league. Compared with the happy life of the knight in the book, I feel like I am in a whirlpool and it is difficult to escape. You can’t help yourself when doing things, so you must have the same feeling. "\nXingqiu closed the book and stood up from the recliner. "Master Yuheng, when you are in a whirlpool, the truly safe place is not outside the whirlpool. But its center. It’s almost the closing time of Zhutianfang Stock Exchange, let’s take a look at the spoils. \nKeqing smiled:"Then it's better to be respectful than to obey." "\nThe people on the splendid cruise ship came from all over Teyvat. They stared intently at the rise and fall of the stock price on the screen. No one caught a glimpse of the two people in the box.\nXingqiu got straight to the point:"Master Keqing is currently looking for How to counter the Lord Tianquan. "Ke Qing was startled by the young man's frank words and looked around hurriedly. "Although the bookworm doesn't know how to deploy troops and generals, he also knows a thing or two about analyzing situations. Xingqiu continued:"Under the rule of Mr. Quan today, all resources are tilted towards Liyue Port." Because of this, even in Guiliyuan, which is the closest place to Liyue Port, people are not without complaints. Further afield, people's dissatisfaction deepened. "\n"Economy is the lifeblood of Liyue and the foundation of Lord Tianquan. As long as the economy falls into recession or even collapses, the only influence left by Lord Tianquan is Liyue Port and even her Qunyu Pavilion. At that time, the vast underdeveloped areas in Liyue will be in your pocket, Mr. Yuheng. "\n" Very well said. Keqing raised her hand to signal the boy to stop, "But, I have one thing to correct you." Liyue is not my personal property, but belongs to all Liyue people. ""
