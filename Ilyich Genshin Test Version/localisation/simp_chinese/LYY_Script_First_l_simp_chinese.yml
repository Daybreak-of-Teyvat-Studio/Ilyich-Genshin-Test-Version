LYY_New_Event.1.t:0 "暂别甘麟"
LYY_New_Event.1.d:0 "送仙仪式即将结束时，帝君摩拉克斯仙逝。在场所有人都被认为有作案嫌疑，刻晴也不例外。千岩军多次调查案发线索后仅在现场发现了有冰元素力的痕迹而草草结案，璃月民众不能接受这样的结果，要求璃月七星们作出答复并正式为帝君发丧。在璃月历惊蛰日，在刻晴、凝光为代表的璃月七星和以胡桃、钟离为代表的往生堂召开的新闻照会上。刻晴本以为凝光会按照月海亭写好的稿子读下去，但事情远超预料。凝光面对诸多记者振振有词地说：“根据千岩军最新的调查，我们在案发现场发现了清心的残缺花瓣，这是我们对帝君遇刺一案的重要证据，相信很快就有结果向大家公布。”然后，在刻晴惊愕的目光下，凝光表示记者会结束。就在同一天，清心价格暴跌。\n“你在干什么？这跟说好的完全不一样！”回到群玉阁，刻晴气冲冲地来到凝光面前兴师问罪。\n凝光头也不抬：“一片清心花瓣又代表不了什么，把清心当饭吃的人比比皆是。可以放心了，还有近日要考虑新一期的璃月港商业计划了，无要事别轻易找我。百晓，送客。”\n刻晴捏紧了拳头，但她毫无办法，只得悻悻地离开了群玉阁。刻晴本以为这件事确实不会牵连到具体某个人，但她错了。\n在不卜庐门外，甘雨看着便宜的清心，犹豫了一下还是进去了，正要掏出摩拉购买时。两名千岩军官进入不卜庐对甘雨一脸严肃地说：“你涉嫌和帝君遇刺案有关，请你跟我们回去协助调查。”甘雨虽感困惑，但为了不影响其他人看病买药就与他们走了。一名刚进入不卜庐的记者拍下了这一幕，当夜头条［震惊，甘雨竟是帝君遇刺案真凶！］。"
LYY_New_Event.1.a:0 "怎么一个秘书也会刺杀帝君啊？"

LYY_New_Event.2.t:0 "吾将为之奈何？"
LYY_New_Event.2.d:0 "刻晴愤怒地将报纸仍在地上说：“这都写得什么垃圾，月海亭首席秘书是凶手？这置月海亭，置七星于何地？倒要看看这个记者还能存在多久……”但玉京台其他人置若罔闻，月海亭熟视无睹，仿佛甘雨是否存在与他们无关，后续石沉大海般断了。而且月海亭其他秘书不像甘雨只需几朵甜甜花就能开心陪自己加班通宵达旦，需要提前煎煮翘英庄的提神浓茶，抑或是来自纳塔上好的咖啡可可。玉京瓦楞寒霜重，翡翠衾寒谁与共。刻晴不愿甘雨承受不该承受之名。\n更加不利的事是因帝君仙逝导致各项璃月工程、考古发掘暂停日久。工人们没有薪水可以领取，怀疑玉衡星变了一个人；璃月港内反而因股市行情蒸蒸日上，人们纷纷称赞凝光的功绩。眼见刻晴的影响力日趋衰微，仿佛甘雨的消失是刻晴的预演一般。优柔寡断不是七星所为，此时刻晴扪心自问：“为之奈何才能打破死局？”"
LYY_New_Event.2.a:0 "甘雨，我来救你了。"
LYY_New_Event.2.b:0 "推动璃月新一期建设计划，经济热潮必然推动璃月繁荣。"
LYY_New_Event.2.c:0 "校正璃月建设计划，经济建设必然推动璃月稳定。"
LYY_New_Event.2.e:0 "作为最近璃月股市繁荣这一局面的结果，我宣布辞去我作为玉京台玉衡星的职务。"

LYY_New_Event.3.t:0 "吾意复壮而弃秽兮"
LYY_New_Event.3.d:0 "“刻晴大人，这是今天要批阅的文件。”\n“麻烦你了，放在那边吧。”\n秘书把两个红色的公文箱随意地放在刻晴书桌的一角。\n“工作好少啊。”刻晴叹了一口气，打开了其中一个公文箱。暂缓开工通知，对失业工人的赔偿处理。一大堆麻烦又无必要的东西。刻晴从来都没有如此讨厌过她的工作。\n“咯咯”在刻晴说“请进”之前，秘书就打开了门。对她不满的目光视若无睹，秘书把一份文件交给她。“这是天权大人要对外公布的文稿，请大人过目校正一下”\n你就得意吧，之后你会为此付出代价的。刻晴斜眼看着秘书嚣张的模样，暗暗捏紧了拳头。她接过文档，仔细地检视上面的一字一句。在快速浏览文件的同时，刻晴也在思考如何才能让工人不再埋怨和将民众从甘雨事件中转移开。\n“有了。”刻晴拿起笔，在＂璃月新项目建设＂一栏中留下了一行字。"
LYY_New_Event.3.a:0 "扩建璃月港至归离原高速道路，促进璃月经济沟通。"
LYY_New_Event.3.b:0 "减少对璃月证券交易所的投资，维稳璃月秩序。"

LYY_New_Event.4.t:0 "除不慈之伪名"
LYY_New_Event.4.d:0 "璃月历清明，阴雨绵绵。璃月岩第三监狱内：\n“玉衡大人，您不能进去！”\n“为什么？我监察审讯过程有什么问题？”\n“但是。天权大人有令，除了她老人家之外，所有人不得进内啊。玉衡大人，您这样小的很难做。”\n“你告诉凝光，她是七星，我也是七星，凭什么为她马首是瞻的？开门！”\n“小的我已经多次提醒玉衡大人您了，惹了天权大人的后果是小的不敢想象。”之后便放刻晴进去。出身显贵之家，受过高等教育的她对眼前这一幕惊呆了——本就阳光难以照入的地方因雨天毫无自然光线，打开办公区的门后忽明忽暗的灯光仿佛上演恐怖片，走廊墙壁缝隙间还有漏水。\n刻晴摸着湿冷的墙壁一直走到尽头，开启了厚重的铁门，里面所见让她怀疑自己到底是否还在璃月：\n昏暗的房间只有几根火把照明，中间有一座十字型的刑架，甘雨被绑在上面。她的双手被铁丝紧紧绑在木架的两端，手腕的血痕与铁丝相融，双脚不在地面以致身体都是紧绷的，嘴角还残留着嚼得失去效用的琉璃袋。甘雨昂贵的丝绸外衣早已瓜分殆尽，仅有破破烂烂的连体黑丝勉强遮掩着身体。最让刻晴心疼得莫过于甘雨身上数不清的鞭痕，让原本白嫩的肌肤上咆哮着青紫色的巨龙，可想而知她在这受到怎样非人的折磨。刻晴走上前去想看看伤势时，甘雨本能地缩了缩身躯，口中呢喃着：“不要…不要打我…好疼…我什么…都说…不要…”\n看到甘雨的惨状，刻晴鼻子一酸，眼泪留下脸颊。但她很快止住了，甘雨需要一个坚强的她来守护。她轻声但斩钉截铁的对狱卒命令：“把她放了。立刻。”\n狱卒面面相觑，却没有行动。\n“我说把她放了！”刻晴的声音大了一些，把腰间的佩剑拔出，破空之声犹如惊雷劈向幽谷。\n小狱卒怯怯地嘟囔道：“天权大人……”\n刻晴的怒气终于爆发了。“凝光什么时候让你们滥用私刑了？还**是对月海亭的人？”她把佩剑抵在狱卒的颈项上。“你们嫌自己命硬是不是？我数到十，再不放的话，指定你们没好果汁吃！”\n听到刻晴的威胁，狱卒不敢怠慢，七手八脚地将甘雨从木架上卸下。\n甘雨意识错杂着，呢喃着说：“帝君……不是……我”。刻晴说："
LYY_New_Event.4.a:0 "甘雨，我来晚了——"

LYY_New_Event.5.t:0 "乐莫乐兮新相知"
LYY_New_Event.5.d:0 "自清明那天甘雨离开监狱以后刻晴就请了长假专门在家照顾甘雨，并让白术医生为其贴心治疗，但甘雨精神抑非一日就可恢复。在一次白术准备为甘雨准备琉璃百合成药注射时，甘雨回想到先前痛苦的记忆刹那间就泪流不止，呢喃地说：“我……不是……”刻晴只得上前宽慰甘雨，拭去泪痕，亲吻了甘雨的脸颊。甘雨定了定心神：“我仿佛做了一个很长的梦，四周都是强大的魔物。我想要呼唤帝君，但未得回应；当我想要放弃时，你及时出现救我于危难中。现在……”刻晴没有选择继续听下去，亲吻着甘雨的唇瓣，虽略有苦涩但回味甘甜。\n白术医生想要从刻晴家里离去时，被迎面而来的凝光拦住：“白术先生，请少安毋躁，与我一同进去吧。”随后，凝光看到刚从卧室出来的刻晴，略带嘲讽地说：“原来，亲力亲为的玉衡大人也会偷懒呢……嗯？”刻晴一言不发，用手指了指还在卧室里的甘雨。凝光声音弱了一点：“玉衡大人为此不惜将璃月港建设都放缓呢。”刻晴摆了摆手，示意白术医生应该去做更重要的事。然后说：“倘若你认为自己当初是正确的，那甘雨就是后果；清心的价格一跌再跌，不知有多少人因此连累；绝云间的地都被翻了一遍，险些惊动仙家所居。难道这些都在你的计划内吗？”凝光虽心有怨气，但压低声音说：“那璃月港发展因此停滞不前就是整个事件的代价，璃月吃不下这样的结果。”\n你吃不下而已。刻晴心想，她清楚凝光想要的，这女人绝对不会放弃任何一个摩拉。“凝光，我们都是商人，知道大家的需要。这样吧，我可以出面，让清心的价格稳定下来。”\n凝光笑了笑：“有劳玉衡大人了。这样的工作很繁重吧，大人不要那么辛苦了。不如，我为你添个秘书？”她佯装思考了一阵。“不如，就甘雨小姐怎么样？”\n刻晴也笑了。"
LYY_New_Event.5.a:0 "“那就多谢天权大人了。” "

LYY_New_Event.6.t:0 "同心之言，其嗅如兰"
LYY_New_Event.6.d:0 "自和凝光达成口头协议后，一连几日都未曾叨扰刻晴与甘雨。此刻刻晴也在思考：“当初是因为什么不顾一切和凝光顶撞救下甘雨，又是因为什么甘雨可以心无怨言地信任我呢？”这些都让刻晴茶饭不思。\n“玉衡大人，根据甘雨小姐当下的情况，白某重新草拟了药方。按医单可有助于伤口愈合。”白术走到刻晴身边小声耳语着，以免吵到睡得香甜的甘雨。但刻晴都没有看见，躺在榻上的蓝发仙兽的眼睛张开了小小的一道缝。即使甘雨这般谨慎，白医生也会留意到。他快步向前来到甘雨面前查看甘雨的状况。“白某已经按小姐所说去做了，那在下就先行告退了。”时间过得很快，渐渐华灯初上，夜色渐浓。\n刻晴宅邸的浴室已经按白术的指示布置，柔和的灯光配合特制的香薰蜡烛，散发着难以抗拒的香气，让气氛更加令人舒适。医生说，这样有助于甘雨的精神恢复。中间宽大的浴盆能够容纳三人有余，自然而然地也能够容纳两位少女的身躯，甘雨瘦小的身躯被刻晴缓缓地抱入温热的浴水中，药浴带着微绿的色泽，像是一壶沏好的茶，散发着淡淡的香味，化为氤氲，升腾于房间，慢慢地充斥在房间的各个角落。刻晴托着甘雨的身体，让她倚靠在自己的身上，房间内白雾飘飘，草药的舒适药香与安抚心身的温热药浴，换成任何时候，都是绝佳的放松方式，可是现在，当务之急还是先帮靠在自己怀里的半仙清理好身体吧。\n刻晴轻嗅着药香，将一舀水洒在甘雨肩膀的伤痕上，甘雨咬住下唇：“玉衡大人…好…好疼。”刻晴将甘雨的身体浸入得更深一些，却不知两人玉足已紧紧相贴。湿润的青丝黏在背上，偶尔几缕倔强地与紫色的发丝纠缠在一起。温热的池水让二人渐渐放松，忘却疲惫；薄雾弥漫，渐渐迷住了二人的双眼。模糊之间，刻晴感觉到自己的锁骨、胸脯、小腹甚至是下面都未曾放过，激起的阵阵水花掩盖了水面之下足膑的触碰。甘雨多年月海亭工作的经验让她轻车熟路地敲开刻晴的心门，肆意驰骋；但刻晴心中留着的是二人甜蜜的记忆。刻晴将左手搂住甘雨后背，右手则甘雨往池中一按。小声嗔怪道：“小甘雨可真是多情呢，看我不…”甘雨惊呼，但也趁乱将刻晴发型弄散。甘雨衔住一颗药草，蹭着刻晴的脸颊，红晕渐浓好似酒醉一般，传递出暧昧的信息。刻晴起身凑近甘雨的耳垂，轻轻的噬咬，红唇抿住粉嫩的耳垂，舌尖舔舐着耳朵，缓缓地吐气。最后恋恋不舍离开，晶莹的银线在空中拉出一道星河。\n浴后两人意犹未尽的样子说明刚才并非单人的幻梦，她们并不相近却不尽相同。刻晴拉着甘雨躺在自己的床上，将自己珍视的羽毛束带放在甘雨的红绳旁边，又躺到床上摸头发了……"
LYY_New_Event.6.a:0 "寻常乐事难申爱，添出余情又一般。"

LYY_New_Event.7.t:0 "黑云压城"
LYY_New_Event.7.d:0 "刻晴这几天很开心，一切都在向好的方向发展。在她的陪伴和照料下，甘雨的身体已经恢复大半，可以正常地处理文书工作了。道路的建设也渐入佳境，她把之前因为停工而失业的工人们也招揽来进行建设，让工程的进度比想象中还要快，预计在逐月节之前就可以通车了，对玉衡的埋怨也渐渐消弭，但璃月港内关于凝光和刻晴的小道消息已经初现端倪。某日凝光清闲时微服来到珠钿舫证券交易所，看着各大荧幕上各股价起起落落，正为自己治下璃月繁荣而志得意满时，一支来自绝云间的农业股的异样崛起引起了凝光的注意。她邪魅一笑，扳倒刻晴的机会来了。她唤来手下耳语了几句。\n“听说了吗？仙家在操控股票价格哎！”璃月大街小巷都流传着这个信息。遍布璃月的眼线立刻就向站在群玉阁上的凝光汇报。\n她的嘴角抬起了一个难以发现的弧度。“仔细调查，不要放过任何一条线索，我要让所有阻拦璃月发展的人都付出代价。”在有意引导下很快变成了有仙家间谍破坏人治成果。一场关于仙家与人们的阴云正笼罩在璃月上空……"
LYY_New_Event.7.a:0 "黑云压城城欲摧，提携玉龙向玉台。"

LYY_New_Event.8.t:0 "吾无意拆散眷属"
LYY_New_Event.8.d:0 "“下雨了啊……”甘雨看着窗外淅淅沥沥的雨，竟出了神。她情不自禁地走出门外，倚着围栏，看着雨水从飞檐上流下，新鲜的草香味充盈着她的鼻腔。\n“在听雨吗？”紫色的人影来到甘雨的身边。“诶？玉衡大人。”她怔了一下，后知后觉的向刻晴问好。\n“说了多少遍了，要叫刻晴。”紫发的少女微嗔，手指在甘雨的脑袋上轻轻戳了一下，欣赏着甘雨慌张的表情。“真漂亮啊。”\n“哎呀，看来我来得不是时候。”凝光尖细的声音传来，身后是一小队千岩军士兵。甘雨眼神躲闪，腿脚一软，倒在刻晴的怀里。刻晴把甘雨护在身后，手放到剑柄上，警惕地盯着凝光。“你想干什么？”\n凝光双手环胸：“做什么？身为七星要保护好甘雨小姐的安全。”她拉高了音调：“现在璃月港内因仙人间谍案闹得满城风雨，民情汹涌，我们很难确保甘雨小姐不会受到威胁啊。”\n“多谢天权大人关心，但我可以保护好自己的。”甘雨鼓起勇气，直面凝光的双眼。刻晴踏前一步，再次拔出佩剑，就像在监狱里那样。\n宝剑破空之声有如龙吟，一阵惊雷降下仿佛天意所为，只得退后，以手中装上刺刀的步枪对准刻晴。一时间，剑拔弩张。\n凝光摆摆手：“啧啧，这样是做什么？伤了七星间的和气，好让外国笑话不是，玉衡大人不必紧张。又不是让甘雨受牢狱皮肉之苦，只是让甘雨小姐回到月海亭得到璃月最周全的保护。士兵们，退下吧。”\n千岩军收起步枪，凝光又说：“我无意拆散有情人，这是上天的意思。”"
LYY_New_Event.8.a:0 "“甘雨小姐，请和我们一起走吧”"

LYY_New_Event.9.t:0 "凝刻相争，意在甘雨"
LYY_New_Event.9.d:0 "刻晴见凝光气势稍减，把佩剑也收了起来。对凝光说：“出乎尔者，反乎尔耶？”甘雨看到刻晴凝光二人因为她而，最终松开与刻晴紧握的手对凝光说：“天权大人与玉衡大人不必这样的，我自知是月海亭的首席秘书，也理应回到月海亭重新工作的，不会再给玉衡大人添麻烦了。”刻晴瞪大眼睛：“甘雨，请你不要说出一时冲动的话语，屈于凝光的淫威啊。”刻晴话尚未说完甘雨抢过话头：“承蒙玉衡大人照顾，但我心意已决。”趁机偷偷给刻晴手里塞了一叶冰莲。雨又下大了，凝光见状拍手道：“甘雨小姐，这样玉京台才更好开展工作嘛。士兵们，请甘雨小姐返回月海亭。”两位千岩军女兵搀扶着甘雨带回月海亭。\n一切正如凝光所预想的那样，甘雨一进入月海亭，千岩军松开搀扶，甘雨险些跌倒。凝光不紧不慢地拿出一份文件宣读道：“根据璃月过渡政府令，公民甘雨因操纵物价、窃取国家机密触犯璃月间谍罪，现监禁在月海亭取保候审。”然后捏了捏甘雨的脸颊说轻声说：“璃月贤哲曾经说过的话难道小甘麟已经遗忘了吗？”之后凝光径直离开月海亭，甘雨很困惑为何会这样，询问今天还在当值的慧心询问原因。\n慧心看到外面千岩军们还在巡逻，贴着甘雨耳朵说：“甘雨大人，你被天权大人欺骗了，她是想处你于死地呀。”甘雨内心晴天霹雳，但依然一副冷静的样子。她没有看向慧心，仅歪了歪头，以只有她们听得见的声音说：“不必害怕，你到玉衡大人的办公室，告诉她，一切正在按计划进行。”说完看了看黑丝里的紫色羽毛，头也不回地向深处走去了。慧心看得很清楚，甘雨对她举起了两只手指，那是紧急的信号。慧心看了看门外的千岩军，一路小跑来到玉京台刻晴的办公室。气喘吁吁地说：“玉衡…玉衡大人，甘雨大人她……”刻晴不紧不慢地圈画着月海亭构造图，抬起头对慧心说：“慧心秘书辛苦了，我已经知晓。另外你是否知道月海亭千岩军的轮岗时间呢？”慧心将自身所见所闻都事无巨细地告诉了刻晴。\n“非常感激，慧心小姐。从小出入玉京台的你应该知晓这类事要如何处理了吧”紫发少女抬起头，双眼直直地盯着慧心。\n“是……是的，我今天什么都没看见。”"
LYY_New_Event.9.a:0 "兵者，诡道也。"

LYY_New_Event.10.t:0 "我们还会相见的"
LYY_New_Event.10.d:0 "当天夜晚。月海亭的地下设施。\n甘雨在凝光准备的办公室了奋笔疾书，凝光的确兑现了她的承诺，对甘雨的需要都一一满足了。然而，麒麟的直觉让她觉得事情有些不妥，但她尚未发现异常。\n时钟嘀嗒嘀嗒，已经指向子时。\n甘雨打了个哈欠，仔细想来好像自被带到月海亭以后就没有吃过饭了，本想出去要买点吃的，恰好一名千岩军送来一屉清心花糕和一小瓶甜甜花汁。饮必甘露食必嘉禾的她对这些鲜有抵抗力，没忍住全部吃完了。之后又投入到工作中，却发现一阵难以抵挡的倦意袭来。已经严重睡眠不足的甘雨很快便伏在桌上沉沉入睡。\n“大人，已经睡下了。”值班的千岩军士兵说。\n“很好，你也去休息吧。”凝光看了看难掩疲态的士兵说。\n凝光看到甘雨伏案而睡的样子于心不忍，一度想要放弃。但又想到事已至此不能半途而废，狠下心来拿出一份文书——上面写着甘雨“承认”自己是仙家间谍的口供。口供写得十分潦草，很难相信这是出自甘雨的手笔。但手印是不会欺骗的。\n凝光纤细的手紧握着甘雨熟睡的手，拿出印泥，固定姿势，再固定纸。每一步都如履薄冰，生怕甘雨突然醒来。所幸，她睡得很甜美。凝光此刻才注意到甘雨三千多年滋润下来的双手竟与她别无二致，“就…在这里按下指印”凝光轻轻地靠在甘雨肩膀上说，就像一个慈祥的母亲在教孩子一样。甘雨不时发出梦呓，凝光轻轻抚摸着甘雨伴其熟睡。后见地下室阴冷，又亲自将毛毯披在甘雨身上，随后离去。\n翌日，甘雨的活动空间被局限于这个办公室内，一天水米没打牙。且没有什么文件再需要甘雨亲自签署。直至夜幕再次降临，月光躲藏在云影之后，月海亭前藻荇交横。就在千岩军换班之际，一束紫色电影快速闪过。“唔。是我眼花了吗。”月海亭门口的士兵本想靠近查看，一刹那却发现自己已经被剑刺穿咽喉。士兵最后看见的唯一事物，是一把雕饰浮华的利刃，发出诡异的红光。\n紫影在月海亭中如入无人之境，避开每一个巡逻的士兵，在无法躲开的必经之路，她会以手中长剑刺杀每一个在场的人，确保不被发现。是夜，匣里龙吟饱饮鲜血。\n砰——地下室门被打开了，甘雨还蜷缩在角落里。来不及多想，刻晴拉着甘雨就要往月海亭后门方向走，那里可尽快离开璃月港。月上梢头，此刻在月海亭巡逻的千岩军们才发现异动，正欲追赶时遇到了一位客卿的阻拦。刻晴没想到计划会执行得如此顺利，直至确保没有追兵后，甘雨看着拉着自己努力奔跑的刻晴：“刻晴，你跑慢一点。我…我快喘不过气了。”刻晴也大口喘着粗气：“都这时候了……就别想那么多了…保命要紧。”随后刻晴拿出标有“V”字样的卷宗和一大笔摩拉后对甘雨说：“甘雨，你快走。如今的璃月港真的不能确保你的安全了，快去到绝云间，到轻策庄。到凝光影响力还没有那么大的地方，直至你能保护好自己。卷宗里揭露了凝光罪状的冰山一角，请保管好它。”甘雨已是泪眼婆娑：“刻…刻晴，那你怎么办？我们之后还会相见吗？”月海亭回廊内客卿看到二位平安无事后安心返回了。刻晴沉吟片刻后说："
LYY_New_Event.10.a:0 "我们还会再见的，我保证。"
LYY_New_Event.10.b:0 "这里交给我，你要保重自己。"

LYY_New_Event.11.t:0 "微阳阅九地，浮彩见双目"
LYY_New_Event.11.d:0 "甘雨出逃的消息并没有对凝光太多的震撼，相反她助力了凝光的仙人矛盾。“仙人间谍甘雨已被永久逐出港”的消息见诸报端，刻晴看到这个并未觉得就此落幕，相反凝光与她的矛盾已不再遮掩。璃月首次面临分裂的危险。\n玉衡星的办公室门口每天都有记者询问谁将成为璃月新的掌舵手，刻晴并不回应，只是默默地延长了自己的加班时间，渐渐染上了必须喝浓茶才能工作的恶习。“这样下去我恐怕难以应对”刻晴心想着“不如看看书放松心情”。正说着她走过不卜庐来到绯云坡。\n万文集舍作为全璃月最大的书店，内部书籍图册一应俱全，拥有着公共图书馆远不能比的优质服务。刻晴看着门口的宣传图册，进门点了一杯茶便在书店里休息。\n初夏的阳光透过落地窗来到地面，与窗边靛青色头发静静看书的少年相映成趣。“甘……”刻晴本想说出但又收了回去。少年注意到刻晴的动静，翻了一页书后说：“流水不腐—”\n刻晴若有所思：“户枢不蠹。”少年轻哼一声：“没想到能在这里遇到玉衡大人，我行某也是幸运了。”\n眼见少年并未拒绝，刻晴从书架中随意抽出一本书与少年并坐在窗边。靛蓝与藤紫在阳光下的影子逐渐拉长，刻晴长吁一口气：“当下的我和天权星不可同日而语了，比起书中侠客的快意人生，感觉自己身处漩涡中难以脱身。做事也身不由己，想必你也是有同样的感受吧。”\n行秋把书合上，从躺椅上站起。“玉衡大人，身处漩涡，真正安全的地方不是漩涡外围。而是它的中心。也快到珠钿舫证券交易所收盘时间了，让我们看看战利品。”\n刻晴笑了笑：“那就恭敬不如从命了。”\n金碧辉煌的游船上的人来自提瓦特各地，他们专注地盯着屏幕上股价的起起落落，没有人瞥见在包厢里的二人。\n行秋开门见山：“刻晴大人当下在寻找如何抗衡天权大人的方法吧。”刻晴对少年直率的话语吓了一跳，急忙四处张望。“书呆子虽不通调兵遣将之道，但也对分析形势粗通一二。”行秋继续道：“当今天权大人治下，一切资源都往璃月港倾斜。正因如此，哪怕是距璃月港最近的归离原，人们并非毫无怨言。到了更远的地方，人们的不满就更深了。”\n“经济是璃月的命脉，也是天权大人的根基。只要经济陷入衰退甚至崩溃，天权大人的影响力就只剩下璃月港，甚至是她的群玉阁了。那个时候，璃月广大的不发达地区就是玉衡大人您的囊中之物了。”\n“说的很好。”刻晴举手示意少年打住，“但是，我有一点要纠正你。璃月并非我的个人私产，而是属于全体璃月人民。”"
LYY_New_Event.11.a:0 "规模如此，亦自无嫌。"

LYY_New_Event.12.t:0 "我以我血荐轩辕"
LYY_New_Event.12.d:0 "层岩巨渊，地接璃沙郊与珉林，西极须弥城，摄璃月南境之居。有诗赞曰：“千岩出珉林，胡窥层岩渊。”。倘若一日连这种“万夫莫开”的险峻之地哗变，璃月七星们会怎么想呢？\n砰—一个瓷茶杯狠狠地摔碎在地上，“岂有此理！这些暴徒还想做什么？立即封锁消息，决不能让民众和仙家们知道。”凝光在七星会议上振振有词地说着，很难想象这是凝光的状态。摇光星建议应该立即通知璃沙郊的要塞将其就近歼灭，其他几人纷纷附和。只有刻晴看着桌上的层岩巨渊—璃沙郊地图一言不发。稍后刻晴站起来指着青墟浦的关隘说：“诸位且听我一言，这些军队的要求并不是不可理喻，甚至与罢工的工人们别无二致。我可以代表七星尝试与之谈判接触，不会让仙家笑话。”凝光喝了口茶说：“玉衡的计划过于大胆，我亲拨八个师作为后备。”\n凝光口中的“暴徒”和刻晴所想的不太一样，他们依然保持着相当的组织和纪律，绝非一盘散沙的罢工工人可以相比，要是硬碰硬的话，伤亡甚巨。看到这些士兵整齐的队列，刻晴感觉自己的说辞是合理的，但希望他们愿同我们坐在一张桌子上……\n刻晴刚进入叛军的“指挥部”时，远远听见“我们只是想回家！为什么不让我通过？”她往指挥部内部走去，发现墙壁上也挂着璃沙郊和云来海的布防图。一瞬间，刻晴就知道他们的意图。但她不能畏惧，径直向会议室走去。一名副官注意到前来谈判的刻晴，拦住她说：“您就是七星派来的代表吧，当前将军们正在开会不便外人进入。还请您稍候片刻。”刻晴被安排到一个用破布和木板临时搭建的等候室，还没收了一切可能与外界联系的工具。让刻晴倍感煎熬，时间渐渐来到晚上，刻晴几近睡着时被副官粗暴地摇醒：“别睡了，将军正在等着你。”刻晴整理了自己的衣襟后快步进入，却看到几个身着军装的人正大快朵颐地吃着放了绝云椒椒的干锅腊肉。刻晴连连后退，军官们注意到刻晴发出的声响，放下筷子，其中一个人说：“你就是来自璃月的玉衡星吧，没想到我们福分足以让七星接见我们。”另外一个人递过来一枚烤土豆说：“听闻玉衡大人喜欢和士卒同吃同住，今特地将烤土豆给予大人。”刻晴无奈接过后对行为表达感谢。在谈判期间这些军人们直言不讳地诉说对七星乃至整个璃月的野心，玉衡的诉求却被认为是天真烂漫的幻想。情至激动时将军还有酒喝，她只能反复咀嚼着土豆来缓解。“谈判毫无益处，必须尽快铲除他们。”刻晴心想着，一边走出会议室，全然不顾将军们还在绘制的“蓝图”。\n刻晴感觉内心憋屈，没有谈拢不说，还被嘲笑一番。她悻悻地离开指挥部，留意到几个士兵围在篝火旁聊天，灵机一动“听听他们在寒暄什么，或许有预料之外的收获。”她悄悄地坐在了那几个士兵旁边，黑夜为她紫色鬓丝披上一层掩护，相近的军装让她不至很快被认出。刻晴静静地聆听着士兵们家人们原先的状态，每天又是怎样被文官们歧视，又如何遭受军官们的霸凌……有人发现一言不发的刻晴：“军队里不允许女兵到前线来，快回到后勤去吧。”“什么女兵啊，这分明是玉衡星大人。”此言一出，周遭的几个士兵放下工作都围聚过来一睹刻晴芳颜。\n刻晴并未露出羞涩之意，站起来大胆地说出原计划之外的内容：“天权大人考虑到被取消假期的痛苦，已特地向你们家人拨了慰问款。而且家人们尚未知道你们离开驻地的事情。而此行的目的不是归乡之路，而是玉京台；你们不应也不能成为无意义的数字，是被用作台阶上的炮灰还是为自己而战斗。就看你们的了！”士兵们听后议论纷纷，刻晴又坐下和士兵们闲聊了几句便悄悄离去了。当夜，刻晴的话传遍了每一个哗变的士兵，而酩酊大醉的将军们犹在梦中。\n次日，刻晴再次想谈判时，却发现哨卡的士兵们对她的态度与昨天有云泥之别，甚至偷偷地向其敬礼。刻晴发现很多士兵手臂上都有红丝带，当她临近“指挥部”却发现那里已被重兵把守。正在她困惑时，一位士兵向其敬礼：“重嶂不移，您就是昨天前来的紫发官员吧。现在这里已经被士兵委员会控制了，请容我向你说明情况。”刻晴昨晚的一番话犹如一颗火星，现已呈燎原之势。士兵领她进入“指挥部”，在只有数盏灯照明的房间，目空一切的军官们眼光无神，被士兵五花大绑在椅子上动弹不得。刻晴心中暗喜，她的计划比想象中更顺利。\n她走近其中一个军官，他别开脑袋，眼神闪烁，避开刻晴的视线。刻晴把军官的头拧向她，强迫他盯着自己。她一字一句地宣告着她的判词：“为离家而护国，又因归家而返疆。千岩军的心愿不掺任何杂质。而你们…玷污了它。”\n刻晴打开枪套，拔出那把精致的手枪，拨开了保险栓。\n砰砰——砰——无一例外，送去他们该去的地方。士兵们举起手臂，红丝带与夕阳渐渐融合。"
LYY_New_Event.12.a:0 "苍烟如云，残阳如血。"

LYY_New_Event.13.t:0 "终焉的起始"
LYY_New_Event.13.d:0 "刻晴顺利平息事件的后续工作，却发现曾约定要给予家人的慰问金远超刻晴一人年收入，自己根本不能应付。为免失信，刻晴只好向凝光寻求解决之道。凝光看着珠钿舫的交易报表漫不经心地听着刻晴诉说自己的窘迫，抽了口烟说：“为什么要轻易答应国家办不到的事，倘若今日层岩巨渊士兵哗变亲属就可以领钱的话，明日玉京台门口的士兵哗变了谁又会给赔偿呢？”刻晴沉默地低着头，感觉自己被当众哂笑一般。凝光放下手中的报表说：“要我出面解决也不是不行，但你看璃月港的房价居高不下，影响着股市的资金周转，在10天之内解决它。”\n刻晴看着凝光把玩着手中的烟枪心想：“10天？不如让我宣布破产好了。”但表面上还是勉强答应了凝光的任务。\n离开群玉阁后，刻晴并没有返回玉京台的想法，几组数据中不可能把错综复杂的情况涵盖其中。她信马由缰地在街上闲游，直到她在琉璃亭听见一把熟悉的声音。“好巧呀玉衡大人！”胡桃亲切地打着招呼。“一起吃个饭怎么样？”刻晴看到胡桃身边的钟离向她使了个眼色，然后欣然同意。\n不同以往，胡桃对钟离的一切开销都点头应允，桌上摆满美味佳肴。“堂主今天心情很好啊。是有什么开心的事情吗？”刻晴不解地问道。“是啊，每天都有人因为还不起房贷而提前享福了，我们往生堂再也不愁没业绩了！”胡桃拍手笑道。\n刻晴夹起一块松茸反问钟离：“不知钟先生可曾有解决地产居高不下的妙计？”钟离咽下嘴里的饭食说：“钟某不知如何已一己之力游说以飞云商会为首的璃月资产们去做善事，还是先吃饭吧。”\n觥筹交错中几人谈天说地，甚是愉快。但刻晴始终不解为何证券比摩拉更加便捷。直至她看到钟离以往结账时都小手一挥：“账记往生堂上。”今时却和店员说出这样的话：“按证券来付吧，以午时股为截点，摩拉多少折股价算吧。”\n拿到收据的钟离转身对刻晴说：“玉衡大人忙于璃月建设，理应知晓证券对璃月经济的益处。纵然不与帝君训政言同，他也不会多说什么。”\n被认为是守序之人的钟离反而让刻晴感觉自己才是璃月变革的阻碍，此时胡桃插了一句：“玉衡大人平时用证券的地方不多，多用用就熟悉啦。”后拉着钟离与刻晴作别。\n酒足饭饱以后，刻晴决定到万文集社稍作休息。她慢慢的呷着茶，留意到街上的行人不论什么交易，一概以一张纸了事，回味钟离刚才的话。这时候，熟悉的蓝发少年坐在她的旁边。\n“现在证券的使用已经比摩拉还要多了，但是商会里的老古董们对‘凝光的玩具’兴致平平，还死死抱着他们的老本行不放。”少年自顾自的说。\n“我对这样有很不好的预感。”\n“没错。用证券交易的最大变数就是它只和天权大人威信相关。一旦天权威严难复，后果将不堪设想。无论是闲居的仙人还是垂涎璃月之富的外国，都对璃月人治产生难以磨灭的伤疡。”\n两人聊了很久，直到华灯初上，刻晴才与行秋作别......"
LYY_New_Event.13.a:0 "有时，交谈也是一门艺术"

LYY_New_Event.14.t:0 "港月去人只数尺"
LYY_New_Event.14.d:0 "璃月港作为千船云至的不夜之城，霓虹灯照亮了夜空，也熄灭犯罪之火。刻晴漫步街道,瞥见远处灯火阑珊的深巷里男子慌张地向里面跑去，却在一轮密集的枪声后没了动静。好奇心驱使着刻晴凑过去看，但袭白衣突然蒙住了她的眼睛，嘴巴也被一只手捂住。她感觉到一个女人在她耳边说：“不该看到的东西不要看，不该听到的事情不要听，所有人，包括七星，亦是如此。”刻晴听出是夜兰的声音后，僵硬地点了点头，一阵天旋地转后，白衣和女人消散在夜晚的空气中，只剩下一道辙印留过。\n人治鼎盛的璃月竟有如此手段，凝光的双手残存纯净吗？深知夜兰办事风格的刻晴浮想联翩，知晓凝光会置自己于死地。刻晴回想起白天发生的人与事，决定向钟离寻找解救办法。\n往生堂是璃月人最忌讳的地方之一，刻晴也不例外。但她知道那里是她的希望。她按照惯例来到侧门，“咚咚咚”的向里面的人示意。她想要的回应很快来了，“哎哟哟，生意来啦！”活泼的女声从里面传出，伴随着越来越近的脚步声。“堂主稍候。”成熟的男音阻止了进一步行动，“以普遍理性而论，来人并无交付木牌，估计另有他事委托。”\n侧门打开了一条细缝，刻晴看到少女满怀期待的脸，蹙眉低声说：“胡桃，我是来找钟离先生的，并不是什么客户。”胡桃有些低落，但依然让刻晴进入。\n钟离似乎预料到会有一次聚会，桌上茶壶零散着清心花瓣、还有些归离原酥饼。“玉衡大人深夜登门，是有什么重要的事吗？”刻晴坐在椅子上紧张地喝着茶：“钟离先生，今日我所言调控房价的任务已经是不可能的任务了，请问先生有何对策？”\n钟离呷茶道：“已作不失，未作不得。如今天权星正在把自己的影响力扩展到璃月全国，同时将危机的种子埋下。”\n他从椅子上站起，拿出一份“岩港晚报”，摊在刻晴的面前，头版上写着“仙人间谍近期在轻策庄有活动痕迹”。\n刻晴心里松了口气。钟离指着头条说：“我知晓昔日大人在月海亭劫走钦犯的英气，但仅凭这些是不能应对尔虞我诈的璃月港的，如今大人需要保存实力。”刻晴恍然大悟，向钟离致谢道：“先生之言，犹如醍醐灌顶，但璃月全境遍布天权的眼线，何处容得下我呢？”\n“请问刻晴小姐有没有一张地图在身边呢？”钟离突然问了一句。刻晴点点头，将自己随身携带的卷轴取出说：“这是我一般工程建设时用的简图，不过也够用了。”只见两人在工程用图上指点着，钟离手虚指轻策庄：“这里虽是璃月北境之枢扣，但距璃月港太远耗时耗力。”又看着绝云间沉吟道：“是仙人修炼之所，虽有工矿之利亦会寄人谪居。”刻晴看着青墟浦说：“我曾在平定哗变，此地宜用？”钟离摇摇头，将茶杯放在此处：“璃沙郊毗邻层岩黑岩厂，是璃月立国所在，凝光对割据在此的乱贼一定会马上剿灭，不宜起事。”刻晴若有所思道：“哪里才是真正的应许之地呢？是通衢纵横的归离原还是孤悬海外的孤云阁呢？”钟离将一块酥饼递到刻晴手中：“正如你所说，归离原居璃月之中。凝光的执行力并不会很强且有一定的基础所在，大人主持的铁路也会便于行动。”两人正说话间，胡桃走了进来。拿走刻晴手中的酥饼吃了起来：“刻晴要去归离原？那是我父亲常带我去的地方，我在那里还有点熟人可以帮到你。怎么样？”摆出一副想得到肯定的样子。“看样子已经有眉目了，维持千年的秩序已不再适合璃月，变革的时机已然到来。你们要和我一起出发吗？”\n九天后，刻晴因不能摆平房价事件而被免去玉衡星的职位，不过她并不难过。因为在璃月港北火车站那，谱写着新的故事……"
LYY_New_Event.14.a:0 "涨潮时海浪之间也会争强斗胜"
LYY_New_Event.14.b:0 "凭栏静听潇潇雨"

LYY_New_Event.15.t:0 "革命之声"
LYY_New_Event.15.d:0 " 黑色逐月节是立国以来空前的经济萧条，它破坏力之强让凝光人治成果转瞬化为乌有。风波也很快波及归离原，使劳动力短缺的小城市雪上加霜。刻晴在隐姓在广播站工作，汇报着璃月各地此起彼落的混乱状态，凝光的救市维稳计划一次又一次以失败告终。她清楚知道，时候到了。\n在钟离和行秋的注视下，她打开了电台。“归离原乃至全璃月的人们，晚上好。欢迎收听今天的播报。截至今晚18时，无妄坡、石门、明蕴镇三地暂与璃月港失去联系，近日想前往蒙德的听众需延期计划；据玉京台消息，天权大人指挥璃月各经济组织取得阶段性胜利，至冬资本望风而逃。近日物价会有小幅上涨，经济有序恢复……”刻晴读着与现实相悖而行的文稿心在滴血，眼睛止不住地打转，她决定不能再忍气吞声了，“大家好，我是前玉衡星，刻晴。我呼吁所有内心关心国家历史的人，所有认真思考国家未来的人。请不要被虚假的消息遮蔽了你们探索真知的双眼，看看身边吧！有多少人因还不起贷而无家可归，流离失所；有多少人因没有摩拉而食不果腹，衣不蔽体。”\n“请大家想一想，导致璃月沉沦到这般境地的人是谁？很不幸，是帝君亲自简拔的，以天权星为首的璃月七星集团。他们不思济璃月鳏寡孤独之困，却抱薪救火妄图以杯水车薪的摩拉投入无底洞中，把帝君护佑千年的璃月亲手葬送…”刻晴说到这里有些哽咽，泪水在眼眶里打转。“同志们，朋友们，我们愿意看到璃月就此萎靡不振吗？不！我们再也没有退让的余地，我们必须做出行动，这样做既不是为了与璃月为敌，也不是以任何形式为自己捞取利益。而是迫切地需要寻找一条救国之路，一条能给摆脱萧条消除贫困之路，需要在不受凝光控制和夜兰秘密警察威胁情况下一条崭新的道路。因此，我们需要将自己有限的生命投入到无限的为璃月人民解放中去。去建立属于真正属于人民的自由民主共和国！”刻晴刚关闭电台，发现楼下聚集了很多人。行秋急忙下楼查看消息，刻晴紧随其后，发现他们是被刻晴一心为国的言语打动，自愿搭成人梯推动刻晴来到归离原市政厅门口。阶下是欢腾的海洋，台上是早已准备的演讲台。她抑制不住内心的心情高呼：“同志们，伟大的征途才刚刚开始。我们需要将自己的命运从凝光的手中求得解放！璃月七星革命委员会，正式成立！”"
LYY_New_Event.15.a:0 "革命先声唤起救国之路"

LYY_New_Event.16.t:0 "建立属于人民的共和国"
LYY_New_Event.16.d:0 "不同于群玉阁手忙脚乱一有事就委任夜兰镇压，归离原由人们自发组建的全璃革命卫队有效维持着归离原秩序；有见及此，凝光严格限制璃月港内人员流动，但仍不能阻止每天有许多人从璃月港前往归离原。很快，归离原的人口缺少问题已经解决了。\n在解决了人口方面后，刻晴又需要思考，该怎么善用这些人呢？行秋和钟离的意见相左，行秋从经济角度来看，当下的人口已经饱和，可以将这些人动员为军队来保护人民的革命果实；钟离则考虑到这些人到归离原不久，对委员会依附性不强，贸然加入军队或成为行政人员恐会扰乱秩序，提议让这些人加入建设归离原的队伍中。刻晴沉吟不语，最终决定："
LYY_New_Event.16.a:0 "同意行秋的方案"
LYY_New_Event.16.b:0 "同意钟离的方案 "

LYY_New_Event.17.t:0 "流星易逝，红日长存"
LYY_New_Event.17.d:0 "刻晴在未来到归离原之前，仅需要负责建设和实体管控，虽每天都有加班但不至尽显疲态；如今七星革命委员会各部百司都需刻晴调阅，刻晴时常加班至清晨都不一定解决当日问题。某日丑时，刻晴依旧在谋划着如何降低内战损失和建设新璃月，突然不知缘由地昏倒躺在地上，刻晴做了一个真实而又奇幻的梦境。她身着宴会服漫步在归离原的森林中，起初树木繁盛，道路狭隘仅容一人过；复行数步，忽见古式亭阁伫立其间。亭中有一桌，一炉，一妇人，炉上焙茶，桌上有棋，妇人看到刻晴到来并不惊讶反而邀请刻晴下棋。看到“璃月千年”刻晴下了几次，发现妇人不紧不慢地进行着自己的部署，而自己手忙脚乱忽视了整体布局，刻晴深感奇怪，于是向妇人询问其中的奥秘。妇人不慌不忙地给刻晴沏杯茶，刻晴敏锐地发现茶杯里的琉璃百合与她的头饰一模一样。\n刻晴抿了口茶说：“璃月现在鲜有人用琉璃百合泡茶，口味虽独特但是一种饕餮。”妇人笑而不语，看到她身上七星的身份，又将茶满上。刻晴又说：“仙人护佑千年，如今的璃月已大不相同，人们需要变革。但仙人们抵触变革，七星内部也阻力重重，难道是我错误了吗？”妇人撷下一片花瓣，放到刻晴手中：“你的举动未必错，他们也未必正确。变革是需要时间的事，不能因一时受挫而踟躇不前。”刻晴嗅到妇人身上琉璃百合的清香，回想起幼时曾在书中翻阅到有关尘神归终的描述便继续说：“如今的天权大人不顾现状一心吸引投资，忽视璃月本土发展。璃月只有少数人因此而富，这也是归终大人您愿意看到的吗？”归终将杯中茶一饮而尽，掩面而笑道：“没想到还是瞒不过姑娘你，但我也不能直接回答你的问题。”刻晴又追问：“您是否知晓琉璃百合曾在归离原漫山遍野到如今濒危植物仅在璃月港有少量种植，又应如何处理呢？”归终亲吻了刻晴的额头说：“你只需与我签订契约，之后的问题便不再艰难。”只见归终拂袖拿出一纸文书—“归离原与琉璃百合”而后离去，刻晴再想多说两句时却发现自己身处医院之中，看到窗外星空失色太阳初升的画面，就知晓了。"
LYY_New_Event.17.a:0 "璃月必须加快工业化进程，只要刻晴执掌璃月，就不存在新的困难"
LYY_New_Event.17.b:0 "农村与城市都是璃月的草木，不可偏废。"

LYY_New_Event.18.t:0 "风雷惊动，旌旗奋猎"
LYY_New_Event.18.d:0 "重海还是重陆，自帝君创造璃月港时就在讨论了。帝君在璃月境内建造一座又一座要塞，驻扎大量千岩军，海上则只有一座孤零零的孤云阁要塞装点璃月港；而今，璃月邻国枫丹、稻妻、蒙德均在发展海务，凝光支持的南十字舰队地位凸显，一跃成为仅次于军管会外士兵薪资最高的地方。逐月黑影下，南十字舰队步履维艰，“凝光的发钿”能荣光安在？\n群玉阁上，凝光看着窗外枯黄衰败的花圃正发呆。\n“天权大人，北斗小姐来了。”\n没等凝光回应，船长径自走进了办公室。她有点惊诧地看着眼前的女人。这哪有半点“天权”的模样？发钗被简单固定在头发上，几乎要掉下来的样子，脸上尽是愁容，军服满是皱褶，手上拿着不断冒烟的烟枪，看起来根本不像合格的领袖。\n“凝光，我看不到你意气风发的样子。”北斗不由得说了一句。\n“我也看不到了。”凝光抬头看了北斗一眼，然后剧烈地咳嗽了起来，一时间污浊的烟雾弥漫，让船长捂住了口鼻。＂哇，你抽得什么玩意。＂\n凝光摆了摆手，示意北斗不要追问，然后说：＂你有事就快说吧。＂\n＂嗯……好吧。＂她尴尬地搔了搔后脑勺：“现在没有那么多商队需要保护，又有那么多兄弟要养，所以……”\n凝光呼了一口满是烟味的气，扶着椅背站了起来，摆弄着身后的挂画，北斗注意到她身上值钱东西都不见了。挂画缝隙里一大袋摩拉掉在地上，瞬间引起门口那几个秘书的警觉。北斗大喝：“退下！”然后看着凝光将袋子颤颤巍巍地拿起来递到北斗手中，气若悬丝地说：“拿去吧，这是我作为凝光的最后一些钱。或许缓解燃眉之急。”北斗不愿意接：“如果我拿走了，你怎么办？”凝光勉强挤出了一丝笑容：＂我用不着。＂把袋子塞给同样面目憔悴的船长。一番迟疑过后，她还是接受了。“你的东西我不能白要，有什么我可以帮到你的？”半晌，凝光缓缓开口：“我可不可以靠一下你的肩膀？”北斗点了点头，张开了双手。\n凝光哭的时候没有声音，但北斗能感觉到她的泪珠一串串地从面颊流下，沾湿了她的肩膀。船长轻拍着凝光的背，就跟二十年前一样。这么多年来，北斗都没有看过如此脆弱的凝光。在她的眼里，凝光一直都是＂坚强＂的代名词。她沉默不语，只是把怀中的女人抱紧了一些，给她一点久违的温暖。\n良久，凝光才轻轻地挣脱北斗的怀抱，恢复了原来的样子：“以后还是不要在这里相见了。”北斗不忍再看凝光意志消沉，只得答应。看着北斗的背影渐渐模糊，凝光晶莹泪光不能自已。随着群玉阁大门关闭，北斗看到曾经璃月之巅的群玉阁已没有睥睨天下的风光。她神情恍惚地走到璃月南军港，船员们留意到北斗的神态将仅剩的一点乐观都消散了。北斗将自己的眼罩摘下来递给舰队会计：“拿上这个眼罩，去璃月银行里把我的那些钱也取出来给兄弟们。南十字的故事可能要画上句号了。”枫原万叶丢下手中叶对北斗说：“南十字的巨轮怎会因一时搁浅而弃船不顾呢，弟兄们都愿意继续跟着大姐头。”理想是崇高的，实现它却是困难的。南十字舰队最终放弃了大部分船只，只剩下死兆星号和北斗、万叶以及几百名船员。他们无目的地海上游荡，寻找安身之地。遥闻归离原的物资价格远低于周边地区，南十字孤星带着他们仅剩的摩拉来到归离原，也确如风闻所述。“北斗？你怎么会出现在这里？”行秋对于北斗万叶的到来感到意外，不过更出乎预料的是他居然还能认出北斗和万叶的模样。\n北斗在行秋的带领下对归离原乃至整个璃月改变了观点，行秋将归离原的诸多变革归功于璃月人民。北斗隐晦地透露出南十字舰队的处境，行秋也很直接地让刻晴北斗几人见面。刻晴对来自璃月港尤其是凝光身边的人起初并不友善，甚至有些警惕。刻晴拿着手中的数字改了又改，最后对北斗说：“实际上我也养不起这样一支舰队，还有对天权的罪行是不会让步的。”北斗闻听此言，扑通一声跪下泪光闪烁地与刻晴说：“乱世之中摩拉再多也不能苟存，更何况我们同是璃月子民。我北斗飘零数年未尝求人，今日算我恳求玉衡大人放过凝光一命，她罪不至死啊。”与群玉阁上北斗看凝光一样，刻晴也从未见过北斗如此脆弱的样子。万叶在一旁泣不作声，行秋想要搀扶北斗。\n霜晨月，马蹄声碎，喇叭声咽。刻晴将北斗搀起来，拭去泪痕。近似对甘雨那般，对行秋说：南十字舰队归顺一事由委员会裁决，让北斗大姐头和万叶兄弟先去休息吧，他们已经有些日子没吃饱饭了。\n最终革命委员会对南十字的十分欢迎，并且将舰队母港—孤云阁也派人前去接收。凝光与刻晴的形势，已经完全转换了！某日清晨，刻晴与万叶攀谈，其核心内容正是："
LYY_New_Event.18.a:0 "今日长缨在手，何时缚住天权？"
LYY_New_Event.18.b:0 "横扫千军如卷席，步步为营嗟何及！"

LYY_New_Event.19.t:0 "向璃月港进军"
LYY_New_Event.19.d:0 "“刻晴大人，最新情报，凝光的兵力已经逃跑得所剩无几，璃月港的防线出现了缺口。”枫原万叶向刻晴递上了最新的侦查报告。\n“好消息！辛苦你了，万叶。”刻晴难掩兴奋之情，声音也不由得高了几度。“立刻准备红色十月，现在，只要我们在临门一脚，凝光腐朽的政权将轰然倒塌，真正属于人民的璃月就要来了！”\n发动总攻的命令很快发下，一个时辰过后，装甲列车“红色十月号”在归离原的火车站整装待发。车站外挤满了无数人，争相一睹这条黑色巨龙的真容，然后为其16节的庞大身躯，布满全身上下的大小火炮与归终机，以及那门令人闻风丧胆的280毫米列车炮所慑服。刻晴在月台上检阅了数百名与她并肩作战的战士，登上了列车。随着她一声令下，钢铁巨兽吐出浓浓的黑烟，在汽笛的呜呜声下冲破一切障碍缓缓前行。前端，巨大的红色岩元素标志格外醒目。\n“红色十月号”的动向在其刚出发已经被凝光知晓。她急忙命令铁路沿线的要塞集中火力将其剿灭，并炸断铁轨，让列车无法通过。但凝光惊恐地发现，一切对它的埋伏攻击，都会在装甲列车强大的火力下化为尘埃，根本无法伤其分毫，而要塞坚固的防御工事会被巨炮硬生生敲开。更令她绝望的是，即便炸断了铁轨，也只能稍微延缓“红色十月号”的前进，因为铁路的工人们自发组织起来，以匪夷所思的速度把铁轨修复。\n第二天夜晚，“红色十月号”已经开抵天权要塞。这座以凝光命名的堡垒是璃月港最后一道防线，所以此处守备特别森严，任何人想要攻破这座要塞，势必会玉石俱焚。刻晴深知以列车和自己的部队硬碰胜算甚微，整夜思考如何不战而屈人之兵。在她一筹莫展之际，她决定走上车顶散散心。刻晴坐在车头炮塔顶上，用望远镜四处张望，很快就发现了异常：位于山顶的要塞四周冒出零星的火光，远处传来了枪声，巨大的岸防炮塔也毫无动静。发生了什么？她大惑不解，命令列车停下，静观其变。过了约莫一个时辰，火光散尽，一面红旗升起，要塞里的士兵起义了。“红色十月号”得以毫发无损地通过了防御门，向璃月港进军的最后障碍也消除了。\n天权要塞上，列车炮把巨大的炮口对准了玉京台，这一晚，将创造历史。“刻晴大人，火炮已经进入预定位置，射击诸元准备完成，听候您的命令。”万叶向刻晴汇报。\n“很好。那么，燃放革命的礼花吧！”\n随着令人目眩的火光与震耳欲聋的轰鸣声，一发炮弹出膛，在璃月港的夜空划过一条红色的轨迹，然后于空中耀眼地绽放——世人将永远记住这一声创造历史的炮响。"
LYY_New_Event.19.a:0 "璃月工农真正解放了自己"

LYY_New_Event.20.t:0 "天权的陨落"
LYY_New_Event.20.d:0 "凝光瘫坐在椅子上，眼神空洞的看着前方。一切都完了，任何抵抗已经毫无意义。北斗从海上封锁了璃月港口，以防投机者侥幸逃脱；钟离从天衡山垂降登陆，璃月过渡政府已经发不出任何命令了。她现在唯一可以做的，是等待她的结局。她看了看自己在镜中的模样，又立刻别过头，她知道自己肯定无法再有半点天权星的样子了。\n凝光不需要等多久。一个时辰过后，一队士兵冲开了门，团团包围着她。随后，一个紫发女人走了进来，走到她的面前，缓缓开口：“天权，你败了。“\n就像获得解脱一般，凝光向她昔日的同僚露出一个苦涩的笑容。"
LYY_New_Event.20.a:0 "“是啊，我败了。”"

LYY_New_Event.21.t:0 "天若有情天亦老"
LYY_New_Event.21.d:0 "刻晴坐在原告席上，看着蜷缩在被告席上的凝光。她憔悴的脸上早已失去了神采，只剩下忧愁与恐惧。凝光混浊的红色眼眸与刻晴四目相对，她很清楚，阶下囚在乞求自己的怜悯。即使是以坚强着称的北斗，也在旁听席上啜泣，她的副手在身旁轻声安慰。\n“全体起立，被告人凝光……据‘璃月民法通则’…”法官面无表情地宣读着草拟的文书，北斗纸巾都攥湿了。“判处劳动改造12个月，若不服从判决可再次上诉。”法官把法槌敲了三下。凝光怔怔地坐在那一动不动，她不敢相信她的耳朵，她掐了一下自己的大腿，立刻传来的痛觉说明她不是在做梦。凝光被带出群玉阁的那一刻，自以为和刻晴之间的关系必死无疑，但判读声响起将凝光的幻想破灭了。刻晴从座位上站起：“人不是无感情的赚钱机器，请凝光同志珍惜这一次机会。”凝光抬起头一言不发，被法警带走的那一刻对刻晴露出久违的笑。"
LYY_New_Event.21.a:0 "为解放自己而战吧"

LYY_New_Event.22.t:0 "人间正道是沧桑"
LYY_New_Event.22.d:0 " 夜兰坐在被告席上，脸上满是不屑，无视了原告席刻晴的凝视。在法官一条一条宣读判词时，她一言不发，默默地摆弄着自己略显褪色的骰子。\n“被告人夜兰，……据‘璃月刑法’……判处有期徒刑三年又四个月，不服从判决可择期上诉。”夜兰从座位上站起说：“凝光还是太软弱。如果是我，你们连忏悔罪恶的时间都没有。什么法庭？不过是刻晴招揽权力的话剧罢了。”她直视刻晴，碧绿色的眸子也在审判着她。如果眼神可以杀人，刻晴早被千刀万剐。夜兰咬牙切齿，一字一句地说：“我很后悔……我后悔当时就不应迟疑地杀·了·你！”刻晴咽下心中怒火，对夜兰说："
LYY_New_Event.22.a:0 "“战争改变了一个人”"

LYY_New_Event.23.t:0 "红与黑"
LYY_New_Event.23.d:0 "刻晴打开了沉重的牢门，里面的囚犯被手铐与脚镣锁住，反绑在一张板凳上。她很生气，关节捏的咔咔响，但理智告诉她要冷静下来。她走到夜兰的面前，咬着牙一字一句地问：“是不是你把甘雨吊在那个刑架上？”\n“是又如何？”水蓝色头发的女人“噗嗤”地冷笑一声，极尽嘲讽地说：“不仅如此，我还亲自审问她呢。是不是预料之中呢？”话音未落，身下的板凳就化成一堆木条，她倒在的地板上。噩梦开始了。\n刻晴手上出现了一根橡皮棍。“甘雨所受的痛苦，也体验一下吧。”\n夜兰看不清刻晴的动作，但身体诚实的做出了反馈。手肘，大腿，后背，腹部传来火辣辣的刺痛，这对夜兰来说是小菜一碟，她闭上眼睛，享受着痛楚带来的异样快感。刻晴鄙夷的看了她一眼。\n“呃——！”小腹传来极其尖锐的刺痛，疼的让夜兰睁开眼睛，卷缩身体。她咳出了一口血，重重的喘息着，刻晴的脚依旧踩在她的小腹上。\n“知道什么叫痛了吗？”\n下一场噩梦开始了，刻晴的下一脚踢在她的肋骨上，然后是肚子，然后是私处，然后是脊梁骨。相比之下，橡皮棍的击打简直可以用温柔形容。夜兰忍不住发出痛叫，在地上打滚，想要躲开拳打脚踢，但这除了白白增添了刻晴的愤怒外没有一点用处，更多的拳脚落在她的身上。令夜兰更害怕的是，她无法在没完没了的拳打脚踢下失去意识。直到不知多久以后，她像一袋土豆倒在牢房的石板上一动不动，有个人进来试她的脉搏，验她的神经反应，翻她的眼皮，粗糙的手指在她身上摸来摸去看有没有骨头折断，在她的胳膊上打针，让她昏睡过去。"
LYY_New_Event.23.a:0 "紫与蓝，在封闭的空间里无限延伸。"

LYY_New_Event.24.t:0 "始末轮回"
LYY_New_Event.24.d:0 "夜兰在一片黑暗中苏醒，立刻就明白了自己的状态。自己被固定在床上，嘴巴也塞了一个口球。多年工作的经验练就了她在黑暗中听声辨位的能力，远远就听见了高跟鞋与地板的摩擦音，和铁门“哐当”的开关声。\n来者一把撕开夜兰的眼罩，突如其来的光亮让她睁不开眼。紫发的女人首先进入了夜兰的视线。其后，口球也取下来，刻晴以戏谑的眼神看着她大口呼吸的样子。“舒服吗？”她手下有一个仪表，上面有一个杠杆，仪表的表面上有一圈数字。\n夜兰尝试移动她的手，不出所料的纹丝不动。“不过如此。”\n刻晴的手微微动了一下，此后毫无征兆地，夜兰感受到一阵猛烈的疼痛传遍全身，痛觉望而生畏，这是她从未感受过的痛觉。虽然她感觉很享受但身体仍不受控制的抽动，额头粒粒汗珠浸湿头发。夜兰咬着牙不发出一点声音。\n“哎呀？这就到极限了？”刻晴哂笑道：“这些手段可比你拷问犯人要温柔得多。”夜兰回看刻晴，却在痛楚中无法说出一句字。\n刻晴把杠杆拉回去，阵痛很快消退，和发生时一样快。“现在是四十，这个仪表最高可以有一百，简言之你的死活掌握在我的手中。在我们谈话的期间，如果你故弄玄虚或装聋作哑，我就可以让你痛的叫出声来。\n明白吗？”任何人都别想从夜兰的嘴里挖出哪怕一点信息。\n“你应该反思自己为什么如此无能，想让我说一个字。你还是太年轻了。”夜兰想侧过头，但被锁链固定着。刻晴冷哼一声：“我们走着瞧。你会后悔的。”\n“回答我，是不是你一手炮制了月海亭案？”刻晴提出了问题。\n夜兰根本不屑于回答，然后就是一阵剧痛，仪表上的指针转到了五十五。她冷汗直冒，仿佛下一秒她的生命就结束了。即使给自己再多的心理暗示，夜兰也难以忍住。刻晴把杠杆拉回来，不过剧痛只稍微减轻了一些。“说。”夜兰依旧一言不发。\n指针转到了六十，六十五，七十。夜兰猛地睁眼又闭眼，想转移疼痛。疼痛愈加剧烈，即便如此，她依然只字不提。可是，随着雷元素不断的侵蚀着夜兰身体的每一寸，她已经坚持不了多久了。\n夜兰突然叫出了声，然后闭上双眼。极大的感电让夜兰恍惚置身冰原中央，朔风凌冽。夜兰想用蜷缩取暖但身体不能移动，眼泪伴着涎水禁不住的流淌。夜兰想要拥抱温暖，想要被人呵护。刻晴也恰到好处地松开拉杆抱住夜兰。那一刻，痛楚是外来的，从别的来源来的，只有刻晴才会救她免于痛楚。但是随着意识回归身体，她对抱着自己的女人感到一阵恶寒。夜兰晃动着身体，尝试挣脱刻晴的怀抱。她对面前曾经把自己痛打一顿的女人心生厌恶。\n“乖。”刻晴的声音从她的耳边响起，痛楚减退了。“不要怕，说出来。”\n“是……是凝光……她……她命令我去做……”夜兰有些口齿不清的回应道。\n“真是不幸。”刻晴摇摇头，温柔的说：“说谎的坏孩子是要受惩罚的~再来。”\n夜兰身上的镣铐又收紧了，她又感到一阵痛，让她双眼紧闭。指针大概升到了八十，九十。她只能断断续续地记得为什么这么痛，意识好像要消散了。\n“是谁？”\n“只……有……我。”\n“好一些了。真乖。”一根针扎入夜兰的胳膊，刹那间痛苦消散，温暖遍布周身。她睁开眼，满含热泪地看着刻晴。夜兰从来没有这么爱着面前的女人，这不仅是因为她停止了自己的痛苦，还有一种异样的感情在内心酝酿。\n两块有点湿润的垫子夹住夜兰的太阳穴。她缩了一下，感到一点痛，但跟之前完全不一样的痛。刻晴把手按在她的手背上，叫她放心，语气很和善。\n“这次不会有痛苦的。”刻晴说。“把眼睛盯着我。”\n然后就是一阵爆炸，虽然没有声音，但夜兰感到一阵闪光，让她睁不开眼睛。 这次的确没有伤害，只是让她睡了过去。"
LYY_New_Event.24.a:0 "睡一觉就好了"

LYY_New_Event.25.t:0 "我是谁"
LYY_New_Event.25.d:0 "夜兰又被铐在一张椅子上。不过最近管理比较松了，她每天有一定时间可以自由活动。仪表不再让夜兰心生畏惧，在刻晴的描述中，那是惩罚坏孩子的工具。那时候多半是她脑袋不灵光了，刻晴的善意提醒。她们的对话持续了多久，夜兰已经不记得了，可能有几个星期，也可能有几个月。\n夜兰把所有事情都说了，毫无保留。无论是甘雨的虚假证词，还是对凝光反对者的暗杀情况，全部向刻晴供认不讳。她发现自己很难拒绝回应刻晴的问题。每当她这个想法出现在她的脑里，就会有一种强大的力量把这个想法压下，到后来，这根本不会再出现了。此外，当她听见刻晴的高跟鞋和地板摩擦的声音，她总是觉得很兴奋，以致下身也有点湿润———刻晴的存在使她感觉很舒服。\n铁门再一次打开，刻晴走了进来，注意到夜兰热切的眼神，面带笑容的坐在她面前，开始了新一轮的问询，夜兰滔滔不绝地讲述着自己过往的经历，刻晴在旁连连点头，不时摸摸她的头以示赞许，仿佛这不是一场审问，而是朋友之间的谈话。\n“真乖。”问讯结束后，刻晴站起来，在夜兰的面颊上亲了一下。“乖孩子就该有奖励。站起来吧。”束缚着夜兰的镣铐应声打开。她抓住刻晴向她伸出的手，想要起身，却发现自己因为长期固定在椅子上，双腿完全使不上力，刚挺直腰就摔在地上。夜兰仰起头，瞻仰着刻晴的面容，就像瞻仰神明一般。她手足并用，慢慢的蠕动到刻晴的跟前，在高跟鞋装饰精巧的金色尖端印上充满崇敬与爱慕的一吻，舔舐凝固在上面，残存的血迹。\n“啪嗒”刻晴打了一个响指，坐在夜兰刚坐过的椅子上，把脚伸到夜兰的面前。“作为奖励，我恩准你做你期待的事情。”\n夜兰顿时两眼发光，像得到糖果的小孩子一般将刻晴的玉足捧在手里，低着头将高跟鞋像揭开包装谨慎褪下。双手捏住其中一只，舌尖轻轻触碰，脚尖的触感忍不住让刻晴呻吟一声。夜兰撕咬着丝袜，刻晴摸着夜兰的额头说：“你还真是心急……啊”夜兰将足指整个含在嘴里，湿润的口腔伴上发痒的足指让刻晴不自主发出呻吟，又挑逗地松开，嘴边的银丝还黏在足尖。夜兰灵巧的舌头在刻晴的脚丫上游走，慢慢的移动到脚踝，却把脚收了回去，她碧绿色的眼睛顿时变得暗淡，可怜巴巴的低下头。\n刻晴看着跪在地上意犹未尽的夜兰，以家长的口吻问道：“夜兰，我是谁？”"
LYY_New_Event.25.a:0 "“您是......我骄傲的主人。”"

