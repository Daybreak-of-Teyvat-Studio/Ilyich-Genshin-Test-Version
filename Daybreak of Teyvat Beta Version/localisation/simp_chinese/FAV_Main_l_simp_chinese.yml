FAVnews.4.t:0"蒙德神学辩论：反对派大胜"
FAVnews.4.d:0"蒙德西风教会与反对派进行的辩论今日迎来尾声，反对派在辩论中取得无可辩驳的胜利。就连完全不了解蒙德宗教的门外汉也能看出来，教会被反对派打得落花流水。\n\n许多被辩论撼动信仰的民众都聚集到西风大教堂门口索取曾经的捐款，还有人高喊“█你妈，退钱！”\n\n就现在看来，教会反对派的前景一片光明；本报采访的数位反对派领袖都十分激动，向我们讲述西风教会的改革前景。\n\n此事的后续影响还有待观察。"
FAVnews.4.a:0"你改悔罢——因为那日子近了！"
FAVnews.4.b:0"反对派似乎得到了更多支持。"
