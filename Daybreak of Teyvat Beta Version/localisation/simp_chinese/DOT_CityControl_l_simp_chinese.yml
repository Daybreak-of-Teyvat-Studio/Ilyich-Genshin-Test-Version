l_simp_chinese:
#西风大教堂
DOT_ControlProvince.1.t:0"西风大教堂陷落！"
DOT_ControlProvince.1.d.generic:0"矗立在蒙德城最高处的西风大教堂，如今已经被[FROM.GetAdjective]部队攻占。在此前蒙德城内的战斗中，大量的居民躲进西风大教堂避难，在争夺大教堂的战斗中死伤无数。\n\n自千年前蒙德人推翻旧贵族的战争以来，这是西风大教堂第一次落入教会和骑士团之外的人手中。"
DOT_ControlProvince.1.d.LAWversion:0"矗立在蒙德城最高处的西风大教堂，如今已经被[FROM.GetAdjective]部队攻占。[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟贵族军队的步伐，最终还是被迫撤出了大教堂。\n\n深夜降临时，大火于大教堂燃起，随后便有人目击满载财宝的火车向南方开去。"
DOT_ControlProvince.1.a:0"自由之风不会停止吹息……"
DOT_ControlProvince.1.b:0"蒙德的圣地是我们的了！"
DOT_ControlProvince.1.c:0"推倒神像！"
DOT_ControlProvince.1.e:0"被人抢先一步……"
DOT_ControlProvince.1.f:0"蒙德的黑暗时代降临了……"
DOT_ControlProvince.1.g:0"蒙德的事情总是这么糟糕。"

#蒙德城门
DOT_ControlProvince.2.t:0"蒙德城遭到入侵！"
DOT_ControlProvince.2.d.generic:0"来自蒙德城的消息已经证实，经过在蒙德最大城市之前漫长而残酷的战斗，蒙德城的大门已经被[FROM.GetAdjective]军队攻占，他们已经攻入蒙德城内。[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟[FROM.GetAdjective]军队的步伐，最终还是被击退了。\n\n半个蒙德城的居民都陷入恐慌，试图远离战场前线，而另外一半则尝试加入抵抗。"
DOT_ControlProvince.2.d.LAWversion:0"来自蒙德城的消息已经证实，经过在蒙德最大城市之前漫长而残酷的战斗，蒙德城的大门已经被[FROM.GetAdjective]军队攻占，他们已经攻入蒙德城内。[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟贵族军队的步伐，最终还是被击退了。\n\n如今，蒙德城前的大桥上溅满了[FROM.FROM.GetAdjective]部队的血肉，鸽子已经不再出现，取而代之的是啄食腐肉的乌鸦。半个蒙德城的居民都陷入恐慌，试图远离战场前线，而另外一半则尝试加入抵抗。"
DOT_ControlProvince.2.a:0"抵抗才刚刚开始！"
DOT_ControlProvince.2.b:0"继续进攻！"
DOT_ControlProvince.2.c:0"终于——！"
DOT_ControlProvince.2.e:0"我们还有亲人在蒙德城……"
DOT_ControlProvince.2.f:0"蒙德的事情总是这么糟糕。"

#3 风起地
DOT_ControlProvince.3.t:0"风起地陷落！"
DOT_ControlProvince.3.d.generic:0"来自风起地的消息已经证实，蒙德重要的交通枢纽风起地已经被[FROM.GetAdjective]军队攻占。[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟[FROM.GetAdjective]军队的步伐，最终还是被击退了。\n\n经过元素力的轰炸，这里的草原和森林都化为焦土，唯有那一棵大树仍沉默俯视着一切死亡和杀戮。"
DOT_ControlProvince.3.d.LAWversion:0""
DOT_ControlProvince.3.a:0"这只是一时的劣势。"
DOT_ControlProvince.3.b:0"入主蒙德的第一步！"
DOT_ControlProvince.3.c:0"骑士团无法阻挡我们！"
DOT_ControlProvince.3.e:0"我们曾见过的美景会被破坏成什么样？"
DOT_ControlProvince.3.f:0"蒙德的事情总是这么糟糕。"

#4 千风神殿
DOT_ControlProvince.4.t:0"千风神殿陷落！"
DOT_ControlProvince.4.d.generic:0"来自千风神殿的消息已经证实，蒙德古迹，及[FROM.FROM.GetAdjective]行政要地千风神殿已经被[FROM.GetAdjective]军队攻占。[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟[FROM.GetAdjective]军队的步伐，最终还是被击退了。\n\n这里残破的砖瓦曾经被西风教会反对派修复，现在又被战火摧毁。有报告显示[FROM.FROM.GetAdjective]民兵躲入了此地地下的通道，在夜晚执行抵抗活动。"
DOT_ControlProvince.4.a:0"我们还会回来的。"
DOT_ControlProvince.4.b:0"祭祀风神的古圣地，已入我等之手！"
DOT_ControlProvince.4.c:0"那地方除了遗迹守卫还有什么？"
DOT_ControlProvince.4.e:0"蒙德还有那么个地方吗？"

#5 劳伦斯堡
DOT_ControlProvince.5.t:0"攻克劳伦斯堡！"
DOT_ControlProvince.5.d.generic:0"来自蒙德南方的消息已经证实，劳伦斯家族建造的辉煌城堡已经被[FROM.GetAdjective]军队攻占。贵族军从曾经占领的地区搜刮来的财富全部付之一炬，这座造价极高而毫无意义的城堡也在战斗中崩塌。\n\n[FROM.GetAdjective]军队在劳伦斯堡的废墟上举行了庆祝仪式。这是否意味着蒙德旧贵族残余的终结？"
DOT_ControlProvince.5.a:0"这不可能！"
DOT_ControlProvince.5.b:0"再见了，所有的旧贵族。"
DOT_ControlProvince.5.c:0"劳伦斯应受此罚。"
DOT_ControlProvince.5.e:0"蒙德的事情总是这么糟糕。"

#6 达达乌帕
DOT_ControlProvince.6.t:0"攻克达达乌帕城！"
DOT_ControlProvince.6.d.generic:0"来自蒙德南方的消息已经证实，穿过达达乌帕谷周边的漫长峡谷之后，[FROM.GetAdjective]军队攻克了在此地建立的大城市达达乌帕城。\n\n作为蒙德南方的工业中心，达达乌帕城被攻克之后，整个劳伦斯领的工业能力都将下降到相当低的水准。"
DOT_ControlProvince.6.a:0"这并不意味着战败！"
DOT_ControlProvince.6.b:0"我们的兵锋还能继续向前！"
DOT_ControlProvince.6.c:0"蒙德的大城市也许都难以逃脱这样的命运。"
DOT_ControlProvince.6.e:0"蒙德的事情总是这么糟糕。"

#7 骑士团收复达达乌帕城
DOT_ControlProvince.7.t:0"西风骑士团收复达达乌帕城！"
DOT_ControlProvince.7.d.generic:0"来自蒙德南方的消息已经证实，穿过达达乌帕谷周边的漫长峡谷之后，西风骑士团攻克了在此地建立的大城市达达乌帕城。在[FROM.FROM.GetAdjective]军队试图抵抗时，得到消息的达达乌帕城居民组成民兵给了[FROM.FROM.GetAdjective]军队致命一击，使得他们最终溃退离开。\n\n市民为西风骑士团举办了简单的欢迎仪式，每个人眼中都充满希望——也许这就是和平回归的开始。"
DOT_ControlProvince.7.a:0"这并不意味着战败！"
DOT_ControlProvince.7.b:0"乡亲们，别送东西了，车子装不下！"
DOT_ControlProvince.7.c:0"王道征途？"
DOT_ControlProvince.7.e:0"劳伦斯家族真的在蒙德立足了吗？"

#8 清泉镇
DOT_ControlProvince.8.t:0"清泉镇陷落！"
DOT_ControlProvince.8.d.generic:0"来自蒙德中部的消息已经证实，蒙德的重要农业生产基地之一的清泉镇如今已被攻破，[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟[FROM.GetAdjective]军队的步伐，最终还是被击退了。\n\n惨烈的战斗使得此处燃起了熊熊大火，丰饶的林场与农田都被付之一炬。"
DOT_ControlProvince.8.a:0"…………"
DOT_ControlProvince.8.b:0"这不会是最后一个。"
DOT_ControlProvince.8.c:0"战火也将燃尽清泉。"
DOT_ControlProvince.8.e:0"蒙德的事情总是这么糟糕。"

#9 安德琉斯
DOT_ControlProvince.9.t:0"安德琉斯谷陷落！"
DOT_ControlProvince.9.d.generic:0"来自蒙德西部的消息已经证实，[FROM.GetAdjective]的进攻已经抵达昔日魔神安德琉斯的安息之地，[FROM.FROM.GetAdjective]军队顽强抵抗，最终还是被击退了。\n\n在此之后，这里没有发生任何异象。"
DOT_ControlProvince.9.a:0"我们的战斗不依靠神明，只依靠我们自己。"
DOT_ControlProvince.9.b:0"第一步。"
DOT_ControlProvince.9.c:0"谁会在乎奔狼领？"
DOT_ControlProvince.9.e:0"蒙德的事情总是这么糟糕。"

#10 孤王高塔
DOT_ControlProvince.10.t:0"孤王高塔陷落！"
DOT_ControlProvince.10.d.generic:0"来自蒙德边疆的消息已经证实，被风神巴巴托斯亲手击败的魔神迭卡拉庇安曾经的居所——孤王高塔如今已经落入[FROM.GetAdjective]军队之手，他们中的一个士兵登上高塔之顶，在此处插上了[FROM.GetAdjective]旗帜。\n\n经此一役，本就破旧的高塔被摧残得更加彻底，但高塔孤王遗留的神力使之仍能维持屹立。"
DOT_ControlProvince.10.a:0"我们仍有广大的空间用于抵抗！"
DOT_ControlProvince.10.b:0"到此为止了！"
DOT_ControlProvince.10.c:0"那地方有什么用，建博物馆？"
DOT_ControlProvince.10.e:0"蒙德的事情总是这么糟糕。"

#11 营地城
DOT_ControlProvince.11.t:0"营地城陷落！"
DOT_ControlProvince.11.d.generic:0"来自龙脊雪山的消息已经证实，龙脊雪山地区最繁华、人口最多的城市“营地”城，如今已经落入[FROM.GetAdjective]军队之手，[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟[FROM.GetAdjective]军队的步伐，最终还是被击退了。\n\n这座城市曾经被称为“登山营地”，昔日开拓这荒凉之地的人们居住于此，后来营地逐渐扩大，最终成为了城市。曾经在此开拓冰雪的勇士们可曾想到，这座城市并没有像他们担心的那样被暴风雪摧毁，而是被炽热的炮火重伤。"
DOT_ControlProvince.11.a:0"必须尽快夺回营地城！"
DOT_ControlProvince.11.b:0"以此为据点继续进攻！"
DOT_ControlProvince.11.c:0"蒙德的大城市也许都难以逃脱这样的命运。"
DOT_ControlProvince.11.e:0"蒙德的事情总是这么糟糕。"

#12 芬德尼尔之顶
DOT_ControlProvince.12.t:0"芬德尼尔之顶陷落！"
DOT_ControlProvince.12.d.generic:0"来自龙脊雪山的消息已经证实，[FROM.GetAdjective]军队已经攻上了龙脊雪山的自然最高点——芬德尼尔顶，并占领了当地的几个营地。\n\n他们来到这里时，此处已经没人驻留——长时间的战争破坏了生产活动的秩序，使得对山顶的补给被迫逐渐减少，这里的驻留人员早已撤离了。"
DOT_ControlProvince.12.a:0"没关系，那里只有旅游业价值……"
DOT_ControlProvince.12.b:0"冻死人了……"
DOT_ControlProvince.12.c:0"他们是去登山的嘛？"
DOT_ControlProvince.12.e:0"蒙德的事情总是这么糟糕。"

#13 晨曦酒庄
DOT_ControlProvince.13.t:0"晨曦酒庄陷落！"
DOT_ControlProvince.13.d.generic:0"来自蒙德中部的消息已经证实，蒙德四大家族之一的莱艮芬德家族最重要的祖产晨曦酒庄如今已经被攻陷，[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟[FROM.GetAdjective]军队的步伐，最终还是被击退了。\n\n此处为美酒酿造种植的各种植物都被破坏殆尽，不知要到多久以后晨曦酒庄才能恢复生产。"
DOT_ControlProvince.13.a:0"晨曦酒庄是我们的了！"
DOT_ControlProvince.13.b:0"这下麻烦了……"
DOT_ControlProvince.13.c:0"以后还会有葡萄酒吗？"
DOT_ControlProvince.13.e:0"蒙德的事情总是这么糟糕。"

#14 教会反对派攻克西风大教堂
DOT_ControlProvince.14.t:0"教会反对派攻克西风大教堂！"
DOT_ControlProvince.14.d.generic:0""
DOT_ControlProvince.14.a:0"异端控制了圣地……"
DOT_ControlProvince.14.b:0"终于——！"
DOT_ControlProvince.14.c:0"他们接下来要做什么？"
DOT_ControlProvince.14.e:0"蒙德的事情总是这么糟糕。"