 DOT_Space_Program.107.d:0 "某一个尘世之国宣布，第五次航天实验是一项历史性的成就，它展示了人类探索未知领域的勇气和智慧。我们成功地将3名英勇的航天员送到了世界之外，他们在太空中进行了重要的科学实验和观测。不幸的是，我们也遭受了巨大的损失，2名航天员在火箭回收时丧生，他们为这项伟大的事业献出了自己的生命。我们向他们的家属和全国人民表示深切的哀悼和敬意，我们将永远铭记他们的贡献和牺牲。\n另外，必须要告诉你，旅行者，某个国家已经获得了游戏的科技胜利，希望是你！"
