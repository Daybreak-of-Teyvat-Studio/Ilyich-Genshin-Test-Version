 LYY_give_Mora:0"Pay overtime allowance"
 LYY_give_Mora_desc:0"We will issue an extra batch of funds to reward those civil servants who are willing to work overtime and encourage them to continue working."
 LYY_Take_a_Break:0"Announce temporary leave"
 LYY_Take_a_Break_desc:0"We will announce a temporary holiday to give tired civil servants time to relax."
 LYY_speech_of_dedication:0"preaching dedication"
 LYY_speech_of_dedication_desc:0"In order to stimulate the working will of civil servants, we will use the off-duty time of civil servants to give a lecture on dedication. After listening to this lecture, your staff will be full of fighting spirit and their work pressure will be greatly reduced!"
 LYY_no_rest:0"Cancel regular holiday"
 LYY_no_rest_desc:0"The biggest problem facing civil servants in our government at present is not too little rest, but too much rest! At present, where is the weekend for them? In the next week, we will let the staff take their beds and spend the night in the office. The memory of their families will surely stimulate their will to work, and a good collective life will also heal their body and mind! "
 LYY_no_mora:0"No overtime allowance"
 LYY_no_mora_desc:0"As we all know, material stimulation is a very effective method to improve work efficiency, and the root of this method lies in people's desire to acquire mora. Now, we are short of funds to implement this strategy, so we will implement it in a special way-we will confiscate the overtime allowance of the staff and reduce their wages, so that their desire to obtain Mora will be greatly increased! All we have done is for them to take a higher step. Civil servants who realize this must also feel that their spirit has been sublimated, so as to recover from the fatigue caused by overtime. "
