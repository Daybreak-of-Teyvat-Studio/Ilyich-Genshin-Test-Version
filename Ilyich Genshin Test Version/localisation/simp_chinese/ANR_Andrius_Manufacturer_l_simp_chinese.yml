simple_bicycle_workshop_desc:0 "塞西莉亚自行车工场的创始人原先只是一群发觉了奔狼领人民吃饱喝足后的出行需求的工匠，在发明出自行车这伟大的两轮交通工具后，他们的产品在整个奔狼领内得到了好评，连奔狼领的军队都开始采购这项交通工用于复杂地形通行。现在，奔狼领的草原上随处可见骑着印着塞西莉亚花圃标记的自行车游玩的人们。"
andrius_truck_desc:0 "安德琉斯卡车厂因奔狼领各村社生产协作、互通有无的需要而诞生，从这家工厂中走出的卡车燃烧着树脂，将奔狼领产业链条的脉络打通，也将新鲜的蔬果水产和精致的消费品带向奔狼领各地。等到战时，他们还会有一个新的职责：为前线的战士送上生存所需和武器弹药，支援那些保卫家园的勇士。也许，还会有改造自安德琉斯卡车厂的摩托化装备，被战士们驾驭着驰骋在敌人的后方。" 
mond_peoples_truck_maunufacturer_desc:0 "蒙德人民拖拉机生产集团萌芽自奔狼领时期政府建立的的拖拉机修理工坊，在接近统一战争时终于能够不依赖外界自主生产拖拉机，让田地里的劳动者们能够少流一些汗，让建筑工地的效率能再上一层楼。在蒙德统一之后，这个拖拉机生产企业得到了政府的褒奖和进一步拨款，得到了新的任务：生产一种强大、让敌人望而却步的兵器。"
andrius_tank_trust_desc:0 "在经过一系列让人眼花缭乱的操作后，几个诞生于拖拉机与军备生产商联合起来，垄断了拖拉机和装甲生产的原料、技术和设备，并以某种程度的偷工减料让这些东西的生产成本达到了一个极低的水准，以此击溃了竞争对手、垄断了这些商品，牟取到了暴利。"
fishery_association_desc:0 "随着奔狼领人口的增多，采集业逐渐不能满足人们的食品需求，许多原本从事渔业的人变重操旧业成立了果酒湖渔业协会，为奔狼领的新居民们提供新鲜的湖鱼，据说有一位以前从来没有打过渔的青年在其中表现优异。在这个协会成立之后，一些居住区远离水源的居民称自己现在的鱼肉摄入量已经达到了来奔狼领前的十倍。"
mond_peoples_ship_maunufacturer_desc:0 "蒙德人民船舶集团原名果酒湖造船厂，本来是给奔狼领渔民生产渔船的国有企业。在蒙德统一战争中，许多渔民遭受敌人的海上袭击，果酒湖造船厂便开始有限度地生产能在湖面上作战的船只。在蒙德统一之后，这家造船厂得到扩充和投资，开始尝试建造能在海洋上航行的战舰，为蒙德人民劈波斩浪、开拓未来。"
andrius_ship_trust_desc:0 "这个集团原先只是一个名不见经传的小造船厂，建立于奔狼领时期，属于公有产业。在政府放权时期，该企业的领头人故意拖累工厂的生产，被使得这个原本业绩不错的造船厂认为是不良资产，进行了私有化，此人得以用极低的金钱买下了这家造船厂，并以铁腕和借力镇压了反对的工人。这位枭雄之后更是从未停下过扩张的脚步，用一系列合法的或未被发现的手段吞并了无数个类似的企业，最终在统一战争之后彻底垄断了这一行业，被称为托拉斯。现在，这个集团能够为我们服务，用低廉的成本打造出一支可用的舰队。"
mond_peoples_aircraft_maunufacturer_desc:0 "蒙德人民航空集团是个在统一战争之后才诞生的国有企业，其骨干是统一战争时研究缴获的敌军战机的研究人员。蒙德统一之后，该企业在摸索和学习中成长，吸纳了无数自外国归来的精英人才，研究了许多蒙德古籍和现存的各种飞行装置——比如璃月的群玉阁和坎瑞亚的耕地机，能够制造的飞机种类越来越多。如今，蒙德各地的机场都可以看到由这个集团生产的飞机，这个集团也成为了我们空军的主要供应商。"
andrius_aircraft_trust_desc:0 ""
andrius_blacksmith_shop_desc:0 "瓦格纳大叔在被战火逼离蒙德城之后来到了奔狼领，闲不下来的他决定将他的手艺教给更多的人，于是就有了新瓦格纳铁匠铺。居民们拿着他和他的徒弟打造的武器驱赶野兽、保护庄稼，那一句话也传遍了奔狼领的群山：“瓦格纳的手艺，不会有残次品！”"
mond_peoples_infantry_weapon_maunufacturer_desc:0 "蒙德人民军需集团最初只是一堆联合起来的小作坊。在奔狼领自卫战争时期，政府开始大规模采购军需品，许多军需生产企业由此兴起。这些企业——后来组成军需集团的企业基本上都是集体所有的企业，不受政府管理，自负盈亏、内部实施产业民主，管理人员、技术人员、生产人员工资相近。到了统一战争时期，这些企业已经有了一定规模，而面对战况激烈的统一战争，心怀和平的愿景，这些企业的成员们在商议后决定将军需生产交给政府管理，以便产品能够以最快的速度支援前线的战士，让和平能够更快回归蒙德。在蒙德已经统一的今天，这家集团依旧保守初心，为蒙德的安全而工作。"
andrius_infantry_weapon_trust_desc:0 "军需产业托拉斯"
construction_union_of_wolfendom_desc:0 "奔狼领临时建筑队脱胎于奔狼领难民持续增长的住房需求。据说，就连那个班尼特先生也曾经在其中作为一名普通的工人在那里工作过。如今，这支建筑队伍已经成为奔狼领人民口中的英雄，这支队伍的规模每一天都在扩大，奔狼领的任何一个有人的地方都能看到他们的身影。"
mond_peoples_cons_and_reas_maunufacturer_desc:0 "蒙德人民建设与科研集团以前有两个名字，一个是“奔狼领临时建筑队”，一个是“奔狼领科学研究院”。在蒙德统一之后，为达成研究成果快速利用于生产，这两个设施整合在了一起。"
AND_cons_and_reas_konzern_desc:0 "在政府放权之后，一个庞大的、横跨数个领域的康采恩诞生了，并且每时每刻都在成长。它现在拥有属于自己的学校，为它提供人才；有蒙德最大的研究所，为它提供技术进步；还有规模惊人的生产单元，数量叫人望而生畏的施工队伍、谈判人员和法律顾问，达成了多个行业的垄断。但这个康采恩也有他自己的担忧：随着它规模的膨胀，腐败已经开始滋生；而垄断带来的稳定收益，也让他们不再尝试有风险的新技术和产品改进。"

