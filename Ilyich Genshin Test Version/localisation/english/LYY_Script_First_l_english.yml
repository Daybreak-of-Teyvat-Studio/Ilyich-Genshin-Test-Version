 LYY_Opening_Up_Key_Trade_Routes_Desc: "Facts have proved that our earlier blockade policy is too harsh, and we are fully capable of adopting a more moderate blockade means-we just need to cut down those paths, and we only need to strictly guard the important commercial paths."
 LYY_subsidized_shops: "Subsidized shops"
 LYY_subordinated_shops_desc: "If I ask a question, what does Liyue work on? There is no doubt that it is Mora, and the operation of Mora cannot be separated from businessmen. However, in the years of the Great Depression and famine, it seems that the "heart" named "businessman" can't pump the blood of Liyue. What we have to do is a "§C ardiopulmonary resuscitation" of Liyue! "
 LYY_Military_First: "Military priority"
 LYY_Military_First_desc: "No army can March on an empty stomach, do you think? Even the ice queen's elite, those grasshopper fools, even if they are hungry, even Mond's children are not a threat! If we still want the Qianyan Army to play their role, let's pay them quickly. "
 LYY_bringing_down_grain_prices: "Stabilize food prices"
 LYY_Bring_Down_Grain_Prices_Desc: "Well, the subsidies for carrots belonging to businessmen have been distributed, and all the trade routes leading to Liyue have been opened. Commodities and mora have started to flow into Liyue, a place where wealth is deposited. It's time to take out a big stick-for those profiteers who hoard, tell them to spit out all the national treasures they have made!"
 LYY_Invest_in_the_Crescent: "Invest in Xinyuexuan"
 LYY_invest_in_the_crescent_desc: "If we can still think about it, we will find that Yuecai's persistence in seafood ensures that its cost has been stable all the time. After all, Liyue itself is a seaport city. If they can guarantee their revenue in this turmoil, then they can keep half of their income from food."
 LYY_Invest_in_Glazed_Pavilion: "Invest in the Glass Pavilion"
 LYY_invest_in_glazed_pavilion_desc: "Most of the delicacies in the glazed moon come from Qingce Village and flow into Liuli Pavilion. If it is difficult for Liuli Pavilion to continue to buy delicacies, how can we guarantee the income of residents in Qingce Village? If you don't want to widen the economic gap between Guangzhou and Guangzhou, and you want to ensure that the cost of meals for people in Hong Kong will not soar, this may be the best choice. "
 LYY_Invest_in_Wanmintang: "Invest in Wanmintang"
 LYY_Invest_in_Wanmintang_desc: "This is definitely the most surprising choice we can make. We gave up the two giants, Liuliting Pavilion and Xinyuexuan, to support Wanmintang. Although the size of Wanmintang is far less than that of the above two places, it is unique in the food and beverage industry of Liyue with its closeness to the people and quality. Forget the two major cuisines! If people don't think they are grounded, then in order to maintain stability, let's choose Wanmintang! "
 KQP_formation_of_the_people_revolutionary_committee: "Forming the People's Revolutionary Committee"
 KQP_formation_of_the_people_revolutionary_committee_desc: "After the assassination of Emperor Jun, Ning Guang crossed the seven-star system and usurped the supreme power under the slogan of" New Deal ". However, as a "heavenly power star", she has frequently advanced and retreated: not only did she not solve the credit crisis brought about by the assassination of the emperor, but she also provoked unnecessary wars. Facing the tragic situation of Liyue, Yu Hengxing can no longer tolerate the retrograde application of condensed light. Launched this revolutionary movement. Now, according to the advice of the winter. Ke Qing decided to abolish the old seven-star system and set up a people's revolutionary Committee elected by the people of Liyue Port in order to give full play to the enthusiasm of the public and voluntarily defend their motherland. "
