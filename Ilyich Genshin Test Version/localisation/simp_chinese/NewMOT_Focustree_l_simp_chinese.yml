 NewMOT.1.t:0"旅行者上大当，骑士团乐疯了！"
 NewMOT.1.d:0"近日，西风骑士团于西风大教堂举行了天空之琴的租借仪式，在西风教会和骑士团高层人员的集体注目下，旅行者小心翼翼地接过了天空之琴。虽然交接仪式上的众人神情严肃，但本社记者注意到，混在人群中的骑士团成员们竟然都有种如释重负的快乐。\n\n风魔龙的肆虐已经是人尽皆知的一大难题，面对天空中的狂风大作和滚滚烟尘，市民们常常唉声叹气，就连著名冒险家斯坦利先生都说：“风魔龙虽然不足为惧，但对于普通市民们来说果然还是太可怕了……啊？什么？风魔龙来了吗？快跑！”。\n\n其实安抚或者讨伐风魔龙本来是骑士团的任务，可谁知道半路竟杀出了一个能倒拔垂杨柳的旅行者。智慧的琴团长一眼就相中了他的能力，通过之前的一些活动迅速与他拉近了关系，不过这可不是全是利益使然，据可靠消息源透露，琴团长与旅行者私下其实过的很惬意。\n无论怎样，仪式过后，骑士团很开心，旅行者也很开心，恭喜恭喜，恭喜恭喜！\n\n		——《果酒湖日报》记者海绵宝宝为您报道"
 NewMOT.1.a:0"这是哪里的三流小报吸人眼球的破文章？"
 NewMOT.1.b:0"现在只能相信这位旅者了……"
 
