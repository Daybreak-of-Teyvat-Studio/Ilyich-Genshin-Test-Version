LYY_Lock_Dragon_desc:"璃月之乱，烽火四起，狼烟遍地。甘雨、申鹤、刻晴、凝光，皆一时之豪杰，各怀壮志，逐鹿于乱世之中。然天道酬勤，亦有常数，胜负终有定数。 战事既起，四方势力互有攻守，城池易主，百姓流离。然终因天时、地利、人和之差，谁知兵败如山倒，沦为阶下之囚。胜者当以仁义之心，悯其前非，不欲其沉沦，遂施改造之法，令其洗心革面，重新为人。 败者于囹圄之中，当思过往之失，悔恨交加。经改造之后，皆弃旧图新，奉公守法，为璃月之安宁尽力。此之谓：圣王锁蛟！"
