 GUN_Invite_Diona:0"邀请迪奥娜" #A
 GUN_Invite_Diona_desc:0"「猫尾酒馆」的超人气调酒师，蒙德酒业的超新星，传统势力的最大挑战者——这便是蒙德酒客们眼中的迪奥娜。可是这位清泉镇出身的猫耳猫尾少女，却一直以「酒业杀手」的名号自诩。包括她调酒的技艺，也根本就是「我真的在努力破坏那杯讨厌的液体了」。这种微妙的矛盾，源自于迪奥娜那说不清是被「祝福」还是被「诅咒」的体质，只要经迪奥娜之手调制过的酒类，都会变成难以想象的美味佳酿。然而迄今为止，对酒无比厌恶的她还没有想要放弃，调出无比难喝的酒，以一己之力摧毁蒙德酒业，依旧是调酒师迪奥娜孜孜不倦追求的目标。"
