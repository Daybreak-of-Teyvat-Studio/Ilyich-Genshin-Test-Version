dva.ab.42.t:0"自由重归蒙德"
dva.ab.42.d:0"[ROOT.GetDVAAB42DESC]"
DVA_AB42_DESC_NEU:0"让人吃饱穿暖，就是最大的正义；能够吃饱穿暖，就是人最基本的自由。随着安柏就任西风骑士团新一任代理团长，自由又回到了蒙德人的眼前，他们对此心满意足。不过对于新任代理团长来说，她只感到肩上的担子变得更沉重了。"
DVA_AB42_DESC_COM:0"“我宣布，望风公社第一届大会圆满结束！”安柏毫不掩饰内心的喜悦，不只是安柏，此刻会场内的所有人都已经开始欢呼了，安柏毫无疑问地当选了公社最高执政官，在斗争中崭露头角的委员们也纷纷宣誓就职，一切都在步入正轨。"
dva.ab.42.a:0"为了蒙德人民!"

dva.ab.43.t:0"粮食危机"
dva.ab.43.d:0"[ROOT.GetDVAAB43DESC]"
DVA_AB43_DESC_PEACE:0"随着风龙领的局势逐渐安定，越来越多的难民涌入了这片生机勃勃的土地，诚然，劳动力是我们发展亟需的宝贵资源，然而风龙领目前的生产能力尚无法供养如此规模的人口，粮仓里的粮食虽没有告罄，但也支撑不了多久，我们的唯一选择可能只剩向骑士团求援了，可这样做的代价注定不菲...当然，我们也可以购买粮食，不过人选也是一个问题。也许是风神的眷顾，先前有一名商人接触过情报主管薇尔，声称他可以从别国走私大量粮食，虽然这位曾在清泉镇贩卖假“圣水”的商人信誉不佳，但对这种黑市交易确实是驾轻就熟，价格可能昂贵，但比起骑士团的有条件支持，或许是更好的选择。"
DVA_AB43_DESC_WAR:0"我们同至冬的战争已持续数日，在全体蒙德人民的努力下，坚固的防线在边境上构筑起来，至冬人的军靴仍未踏上蒙德的土地。但我们目前面临的最大问题不是至冬的军队，而是我们自己的后勤，绵长的防线和庞大的土地耗干了至冬人的野心，但也几乎耗尽了风龙领的粮食储备，我们目前的粮食产量无法支持战争太久。我们可以向骑士团求援，但他们一定会借此良机把触手伸进来。当然，我们也可以购买粮食，不过人选也是一个问题。也许是风神的眷顾，先前有一名商人接触过情报主管薇尔，声称他可以从别国走私大量粮食，虽然这位曾在清泉镇贩卖假“圣水”的商人信誉不佳，但对这种黑市交易确实是驾轻就熟，价格可能昂贵，但比起骑士团的有条件支持，或许是更好的选择。"
dva.ab.43.a:0"向骑士团请求援助"
dva.ab.43.b:0"委托那个叫霍普金斯的商人"

dva.ab.44.t:0"逮捕奸商"
dva.ab.44.d:0"##"
dva.ab.44.a:0"把这个混账东西关进监狱！"
dva.ab.44.b:0"让愤怒的人民去公审他！"

dva.ab.45.t:0"处置叛徒"
dva.ab.45.d:0"##安柏用厌恶的眼神瞥了他最后一眼，径直离开了法庭。——“没什么可说的，我不想再见到他。”"
dva.ab.45.a:0"罪有应得"

dva.ab.46.t:0"腐化"
dva.ab.46.d:0"随着风龙领的工业化改革完成，经济增长实现了奇迹般的飞跃，内阁官员们对当前的成就十分满意，生活日益奢靡腐化，“漂没”“好处费”“做账”的不良风气逐渐传开，那些在风龙领创业之初白手起家的大小官员，纷纷变成了躺在功劳簿上的蛀虫。人们还在为了生活质量的提高欣喜若狂，殊不知现在的风龙领，已经是金玉其外，败絮其中了。"
dva.ab.46.a:0"“歌舞升平，海晏河清”"

dva.news.1.t:0"第二次蒙德内战？"
dva.news.1.d:0"震惊世人的蒙德内战刚刚落下帷幕，但和平并没有如约到来。就在几天前，风龙自治领总督安柏宣布独立，并向西风骑士团宣战，“蒙德已经腐朽了，必须有人站出来拯救她。”安柏在接受本报记者采访时说道。据可靠消息，这位风龙领的年轻女总督在蒙德内战前就已经崭露头角，展现出了惊人的天赋和领导力，风龙领在她的治理下，发展速度比起蒙德城丝毫不差。在蒙德内战中，风龙领的军队大放异彩，协助西风骑士团剿灭了大批叛军，现在，他们的对手是曾并肩作战过的骑士团精锐，奇迹会发生在他们身上吗？"
dva.news.1.a:0"打倒骑士团，解放全蒙德！"
dva.news.1.b:0"风神巴巴托斯啊，救救蒙德吧..."
dva.news.1.c:0"整个蒙德乱成了一锅粥"

dva.news.2.t:0"至冬国入侵风龙领"
dva.news.2.d:0"[Root.GetDVANEWS2DESC]"
DVA_NEWS2_DESC:0"至冬国派遣愚人众先遣队进入了与蒙德边境相接的风龙领西北部港口地区，公然践踏了蒙德主权。风龙领居民群情激奋，而蒙德城的西风骑士团对此的外交反应到目前为止依然很缓和。\n\n“这只不过是至冬人走进了自己的后花园而已”，一名蒙德政治评论家这样说到。"
DVA_NEWS2_DESC_BRAVE_MOT:0"至冬国愚人众先遣队直接破坏了凡尔赛条约，渡过涅瓦河，进入了与蒙德边境相接的风龙领西北部港口地区。\n\n蒙德城的西风骑士团将至冬国的行为称作对蒙德主权的“不可原谅的侵犯”，骑士团进行了紧急动员，准备对至冬国进行武装干涉。\n\n提瓦特大陆再次爆发了战争！"
dva.news.2.a:0"我们必须坚决反击！"
dva.news.2.b:0"这是蒙德的土地..."
dva.news.2.c:0"令人担忧"
dva.news.2.d:0"蒙德万岁！"

DRA_news.1126.t:0"《风动力学》"
DRA_news.1126.d:0"近日，蒙德著名炼金学者砂糖发表了一篇题为《风动力学》的学术论文，该文章声称贮存的元素力可以用作飞行器的持续驱动力。文章对蒙德的风之翼、运输气球和枫丹的安东·罗杰飞行器进行了研究，指出风元素力是最高效可靠的驱动方式，提出了风元素力驱动原理，并就未来的飞行器运行模式进行了深入探讨。\n\n       —蒸汽鸟报记者夏洛蒂为您报道。"
DRA_news.1126.a:0"砂糖小姐真是天纵奇才"
DRA_news.1126.b:0"很荣幸，她属于蒙德人民"
DRA_news.1126.c:0"蒙德居然也有这样一位天才的学者"
DRA_news.1126.d:0"飞行器？那是什么？"
