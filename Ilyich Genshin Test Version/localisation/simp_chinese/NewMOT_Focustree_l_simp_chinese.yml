 MOT_STST:0"命运的脉搏"
 MOT_STST_desc:0"命运将指引迷茫之人。\n--------\n……你是怎么看到这个的？"
 MOT_Support_From_Meeting:0"蒙德民主议会"
 MOT_Support_From_Meeting_desc:0"蒙德民主议会是琴·古恩希尔德建立的机构，其运作意在了解基层人民的意愿、团结蒙德的各个阶层，但实际上它未必能达到这最初的目标。\n--------\n会根据三个集团的影响力和支持率的乘积来提供加成，\n--------\n"
