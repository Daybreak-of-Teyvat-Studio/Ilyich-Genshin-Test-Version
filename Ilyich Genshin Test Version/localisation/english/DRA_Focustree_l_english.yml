##龙脊雪山第二幕阿贝多线（即focus_tree_21B）国策

DRA_Victory_of_Mond_Demo:0"蒙德民主之胜利"
DRA_Victory_of_Mond_Demo_desc:0"在经过长久的斗争之后，我们终于将和平和理性带回了蒙德。但这并不意味着一切的结束，接下来我们将把化为废墟的蒙德重建为美好的国度。当我们抵达那个闪耀的未来，那些反对我们的人将转而称赞民主的胜利。"

DRA_Begin_Rebuilding:0"开始重建蒙德"
DRA_Begin_Rebuilding_desc:0"争取和平的战争结束了，争取幸福的战争才刚刚开始。如今的蒙德，四处可见难民扎旗的帐篷、饿晕倒地的流民。作为蒙德的统一者，我们必须肩负起责任，开始重建这满目疮痍的蒙德。"

DRA_Plan_our_Development:0"促进经济恢复"
DRA_Plan_our_Development_desc:0"为了挽救内战之后低迷的经济走势，我们将把中心转移到经济建设上来，为人民争取面包和牛奶。"

DRA_Modernize_Fishery:0"现代化果酒湖渔业"
DRA_Modernize_Fishery_desc:0"果酒湖一直是蒙德渔民最重要的生产地区，然而在这里工作的渔民们却因为缺少先进技术的支持而不得不冒着死亡的风险进行生产。我们将在果酒湖进行投资，通过政策倾斜等方式鼓励渔民们接受先进生产技术、改善生产环境，最终提高他们自己的安全性和收入，同时也为蒙德人民提供更多的渔业资源。"

DRA_Popularize_Application_of_Fertilizer:0"普及草元素药剂"
DRA_Popularize_Application_of_Fertilizer_desc:0"在过去，因为蒙德肥沃而广袤的土地资源，蒙德的农民一直不甚担心土地肥力不足的问题，以至于到了近年荒地已经被基本开发完时我们仍然没有发展出通常的肥料生产技术。现在我们将从须弥引进草元素的浓缩方法，向农民出售廉价的草元素药剂来促进农业增产。"

DRA_Support_Large_Farms:0"资助大型农场建设"
DRA_Support_Large_Farms_desc:0"随着时代的进步，小农已经逐渐显出他们的落后性：他们怯于改变、抵触进步，同时缺少抵御风险的能力，往往在政治经济和技术方面都扮演着保守急先锋的身份，这样的情况已经威胁到了我们农业的发展。接下来，我们将推出新的政策，鼓励企业收购农民的土地、放宽无主土地的转让标准，并通过有限的指导来推动农业向大农场生产进步。"

DRA_Reborn_of_Mond_Agriculture:0"蒙德农业之重生"
DRA_Reborn_of_Mond_Agriculture_desc:0"没有人能够否认我们在农业发展方面的成就：就算您不信任报表上一直在增长的农业产值以及人均粮食生产量，转头看看现在的蒙德农场中由魔导引擎驱动的联合收割机、还有展开风之翼在空中播撒草元素药剂的农场主，也该承认我们农业政策的成功。新的农业生产局面还解放了大量的劳动力，使得我们的民用工业也能随之发展。好时代，到来了！"

DRA_Invest_Advanced_Weapon_Product:0"投资先进兵器生产"
DRA_Invest_Advanced_Weapon_Product_desc:0"手中有武器的人呼吁和平会得到尊重，手无缚鸡之力的人呼吁和平则会得到嘲笑。为了保护蒙德来之不易的和平局面，我们也不得不有限地发展军工业。这不仅能武装我们的军队，同时也能够吸纳内战产生的大量失业人口。"

DRA_National_Arms_Corporation:0"国有蒙德军火公司"
DRA_National_Arms_Corporation_desc:0"像军火生产这样重要的产业，我们必须将他们掌握在手中，以保证我们的军队能与生产商进行有效沟通——并且生产商不会把武器卖给我们的敌人。新的政策已经出台，我们会快刀斩乱麻地收购、合并数个民间军火公司。"

DRA_Expand_Arms_Factory:0"规划工业发展方向"
DRA_Expand_Arms_Factory_desc:0"蒙德内战摧毁了许多产业，但也给了我们挽回过去胡乱发展带来的恶劣局面的可能。只需要数个政策、一点点投资，就像被拨动的天平向着一侧倾斜那样，我们将看到工业向着我们期望的方向发展。"

DRA_Reborn_of_Mond_Industry:0"蒙德工业之重生"
DRA_Reborn_of_Mond_Industry_desc:0"终于，蒙德的工厂中再次传出热火朝天的生产之音，从工厂中生产出来的各类商品则运往蒙德各地。那些在报刊上抨击我们政策的人都应该想想，他们手里的笔是怎么来的。"

DRA_Abundance_Came_Back:0"蒙德再度焕发生机"
DRA_Abundance_Came_Back_desc:0"在我们的经济振兴措施下，我们经济的循环已经重新转动起来，摩拉就像搏动的血管中涌动的血液那样有序而充满活力地奔涌起来，蒙德人民的好日子就在前头了！"

DRA_Move_our_Central_Government:0"迁移中央政府"
DRA_Move_our_Central_Government_desc:0"我们能够在龙脊雪山领统一蒙德，却不能在龙脊雪山领统治蒙德，因为这里缺少人力和方便的交通环境，不能成为整个蒙德的政治中心。我们将把政治中心迁往蒙德城，就像过去的骑士团那样在人口密度最大的地方领导蒙德这个自由的国度。"

DRA_Control_Mond:0"安置离乡难民"
DRA_Control_Mond_desc:0"内战使得无数居民在战火中失去家园、成为难民，现在他们终于可以回去了。但他们的返回也需要我们的帮助，我们这个新政府将引导难民们返回，并为他们重建家园，这不仅能够训练我们的行政人员快速适应新环境，更能够为我们挣来民望。"

DRA_Reopen_Schools:0"建立莱茵多特大学"
DRA_Reopen_Schools_desc:0"蒙德出过一位拥有奇迹般才能的炼金术师，那便是阿贝多阁下的师长莱茵多特女士。在拒绝建立以他自己为名的新学府之后，阿贝多阁下最终将新建的大学以他的恩师命名。\n后世之人将会说：莱茵多特大学的建立，是蒙德内战后教育系统恢复运转的标志。"

DRA_Reform_Education_System:0"教育改革"
DRA_Reform_Education_System_desc:0"人的天赋有别，人的能力有限，每一个人都有自己的用途。过去的教育体制显得散漫而低效，接下来我们将建立起新的分级教育体系，让厨师得到厨师的教育、天才得到天才的教育，为社会这台大机器的运转生产出一个又一个精妙的零件。"

DRA_Contrl_Unstable_Factors:0"引蛇出洞"
DRA_Contrl_Unstable_Factors_desc:0"阿贝多阁下将会向隐藏在蒙德废墟中的反对派残余部队发出邀请，请他们放下武器、派出领袖来到蒙德城与我们共同组建新政府。当然，我们并不会完全接纳这群反动派和极端主义者，实际上，我们要做的是……"

DRA_Control_V_owners:0"开展神之眼登记"
DRA_Control_V_owners_desc:0"流窜在蒙德各地的军阀残余已经受到打击、势力愈发微弱，但仍然在各地蛊惑着我们的人民，尤其是民间的神之眼拥有者。这些神之眼拥有者一旦选择加入他们，就会给蒙德人民好不容易抓到手的和平和幸福以重创。为了避免这一状况，我们将实施神之眼登记制度，通过削减神之眼拥有者们过大的自由来给予平凡人更多的自由。"

DRA_Repay_to_People:0"多元化产业配置"
DRA_Repay_to_People_desc:0"内战摧毁了蒙德的产业，但也给了我们破后而立的机会。在过去，蒙德依赖着酒业等特产在进出口中勉强维持着顺差，但仍会因产业类型单一带来的不稳定而遭遇利益损失。现在我们将尝试那些在我们舒适圈之外的新产业链，努力让蒙德的产业配置更加多元化。"

DRA_Build_Basic_Government:0"调查行业垄断水平"
DRA_Build_Basic_Government_desc:0"蒙德未来的富足要仰仗富有活力的经济发展，但我们愈发感受到几个庞然大物对现在蒙德产业自由发展的限制。接下来，我们将对晨曦酒庄等企业进行调查，并进行反垄断方面的立法，为未来的市场经济奠定基础。"

DRA_Boost_Peoples_Confidence:0"提振人民信心"
DRA_Boost_Peoples_Confidence_desc:0"蒙德上空的阴霾已经散去，但被过去战留下阴影的人们仍然低着头，没能意识到阳光的归来。这不仅造成了蒙德精神的低落，更造成了内需的低下，拉低了我们经济的发展速度。接下来我们将采取一系列措施，让人们意识到和平的生活已经归来，让他们更有意愿将钱用于消费而不是全部藏在家里。"

DRA_Stability_Came_Back:0"蒙德再度闪耀色彩"
DRA_Stability_Came_Back_desc:0"终于，美丽的光彩再度闪耀在蒙德当中，蒙德人民终于能够露出笑容，在街上齐唱悦耳的歌谣。蒙德的重建已经结束，而新的阶梯已经出现在我们面前。在今后的日子里，那永恒的智者，仍将指引我们向上。"

