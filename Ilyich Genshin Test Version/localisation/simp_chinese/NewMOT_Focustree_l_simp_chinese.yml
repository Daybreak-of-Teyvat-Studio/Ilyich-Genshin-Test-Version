MOT_Won_1:0" 西风骑士团 与 高贵者救国军 达成无条件和平\n在蒙德内战的初次冲突之中，西风骑士团取得了优势\n而后双方都因内部问题撤军，战局陷入僵持。\n\n宜将剩勇追穷寇，不可沽名学霸王。"
MOT_Won_2:0" 西风骑士团 与 高贵者救国军 达成无条件和平\n在蒙德内战的初次冲突之中，没有哪一方获得显著优势\n而后双方都因内部问题撤军，战局陷入僵持。\n\n战争，战争从未改变。"
MOT_Won_3:0" 西风骑士团 与 高贵者救国军 达成无条件和平\n在蒙德内战的初次冲突之中，贵族军取得了优势\n而后双方都因内部问题撤军，战局陷入僵持。\n\n沉溺于胜利之喜，而遗忘了脚下摇摇欲坠的大厦？"

