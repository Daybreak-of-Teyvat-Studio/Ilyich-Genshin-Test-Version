dva.ab.47.t:0"拥抱未来"
dva.ab.47.d:0"安柏和莫娜站在主席台的两边，一言不发的看着对方，昔日的两位亲密战友，此刻正若有若无的保持着距离。“噗呲”安柏突然笑了出来，“我想，我们没必要这样。”“你说得对，安柏。”莫娜紧绷的身体慢慢放松，会场里不再弥漫着火药味，委员们悬着的心终于放了下来。“各位同志们，我们今天要讨论的是，是非常重要的事情，”安柏站立在主席台前，神情又变得严肃起来，“我们未来的道路，究竟应该如何走下去，莫娜和我有着不同的看法，希望各位理性讨论”莫娜也站了起来，“我们之间的争论主要在集中在对魔神和天理的态度，以及未来的研究方向上，还请大家认真表决。”一阵窃窃私语过后，委员们纷纷做出了自己认为正确的选择。"
dva.ab.47.a:0"超越一切的一切"
dva.ab.47.b:0"前进，直抵群星"

dva.ab.48.t:0"解构神明"
dva.ab.48.d:0"神的力量创造了我们切身的环境，真正影响着我们的思维，逻辑，文化、哲学和审美的并不是神本身，而是我们身边客观存在的环境。神是第一推动力，但也仅仅是第一推动力。提瓦特的一切因为神而存在，但提瓦特的历史是由提瓦特的生灵自己创造的。神明本质上不过是一群掌握了规则和超凡力量的特殊个体，尘世七执政和魔神并无本质上的区别。\n\n———【高塔】研究所的秘密报告"
dva.ab.48.a:0"这是否说明，\n神明也有团结的可能？"

