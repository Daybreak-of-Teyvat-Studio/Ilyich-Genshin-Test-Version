DVA_regroup_troops:0"重新集结部队"
DVA_regroup_troops_desc:0"不久之前，我们在清扫魔物的行动中收到了紧急撤离指令，这导致我们的行动以失败告终，在处理完了紧急情况后，是时候把注意力转回到重要的事情上了。"
#二阶段
DVA_release_militia:0"§Y解散民兵§!"
DVA_release_militia_desc:0"魔物已经近乎全灭，民兵的使命完成了，他们也在这场行动中证明了自己的忠诚，现在，他们可以毫无负担地回家去了。§Y这将使我们的行动进行到下一阶段§!"
DVA_drive_off_Fatui_Skirmisher:0"驱逐愚人众先遣队"
DVA_drive_off_Fatui_Skirmisher_desc:0"自从风魔龙骚乱以来，我们北方的邻居就对我们表现出了强烈的觊觎，他们的外交使节在蒙德城中横行霸道，军队也在边境蠢蠢欲动，愚人众先遣队更是漂洋过海，在风龙港地区偷偷登陆，趁我们内部一团混乱时夺取了风暴岛，以此为依托建立了据点。现在，来自内部的威胁暂时平息，是时候腾出手来对付北方这个不怀好意的邻居了。"
DVA_pacify_bandits_anywhere:0"镇压各路盗匪"
DVA_pacify_bandits_anywhere_desc:0"在经历了魔物清剿和同愚人众的冲突之后，我们赢得了风龙领绝大多数人的支持，但总有一些不法之徒做着那些刀尖舔血的黑色产业，他们中的一些已经金盆洗手，在保卫风龙领的战斗中偿还了自己的罪孽，我们暂且放过他们；剩下的那部分仍在西部负隅顽抗，如何处理他们，对我们来说已经是不言自明的事情了。"
#火种计划
DVA_helios_project_category:0"§R火种计划§!"
DVA_helios_project_category_desc:0"[Root.GetHeliosProjectCategoryDesc]"
DVA_HELIOS_PROJECT_DESC_CLASSIFIED:0"§R【绝密】§!\n\n§Y研究资金剩余：[DVA_helios_project_fund|+]亿摩拉\n\n基础研究准备进度：[?DVA_helios_project_preparation_step_progress|%%]§!"
DVA_HELIOS_PROJECT_DESC_DECLASSIFIED:0"§R【火种计划第一阶段：点火】§!\n\n【任务目标】：制造出能够突破虚假之天的飞行实体\n\n【设计要求】：推力达到【数据删除】，飞行速度达到【数据删除】，使用寿命达到【数据删除】\n\n【项目期限】：无限期，直至项目组停止存在\n\n【项目介绍】：我们要让提瓦特人打破枷锁，看到真正的星空！哪怕是神明和天理，我们也要直面祂的存在！\n\n§Y建造进度：[?DVA_helios_project_construction_step_progress|%%]§!"
