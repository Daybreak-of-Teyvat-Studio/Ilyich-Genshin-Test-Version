RAG_Wash_event_II.3.t:0 "迪卢克的治国方略"
RAG_Wash_event_II.3.d:0 "迪卢克原本是一位宽和的统治者。他曾经是西风骑士团的骑兵队长，但在父亲使用邪眼力量牺牲后，他对骑士团失去了信任，退团并开始暗中守护蒙德。随后，他又发现父亲的死与愚人众有关，这是一个暗中仿造神之眼制造邪眼的邪恶组织。为了查明真相，他试图以夜枭之名，建立了一个由忠诚于他的人组成的组织，试图推翻西风骑士团的统治，建立一个更公正自由的蒙德。他的治国方略是以铁血和暴力来维持秩序，对任何反抗他的人都不留情面。他认为蒙德的民众都是愚昧和软弱的，需要他的指引和保护。他不惜牺牲无辜的生命，为了实现他心中的理想国度。他的手段引起了许多人的不满和反抗，但他却视之为蝼蚁之辈，不屑一顾。"
RAG_Wash_event_II.3.a:0 "礼之用和为贵！"
RAG_Wash_event_II.3.b:0 "乱世当用重典！"

