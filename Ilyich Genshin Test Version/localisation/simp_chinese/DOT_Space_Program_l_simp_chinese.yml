#启明计划

#决议
DOT_Space_Program_decisions:0 "启明计划"
DOT_Space_Program_decisions_desc:0 "启明计划是一个旨在探索天空之上世界的宏大计划。自从人类文明诞生上万年来，我们从来没有突破过原初之神设下的虚假之天。这是一个将提瓦特与深渊隔绝的屏障，也是一个限制了人类视野的牢笼。尘世七国的历史充满了战争和苦难，长钉的存在是对人类无尽渴望的惩罚。但是，我们不应该放弃对未知的探索，我们应该利用科学和技术的力量，打造能够穿越虚假之天的飞行器，实现人类的梦想。根据至冬籍学者日丹诺夫·齐奥尔科夫斯基的理论模型，我们或可以通过多级火箭的设计，达到足够的速度和高度，突破虚假之天的束缚，获得新的希望。提瓦特是人类的摇篮，但人类不可能永远被束缚在摇篮里。启明计划是我们走向新世界的第一步。"
DOT_Space_Program_decisions_01:0 "开始启明计划"
DOT_Space_Program_decisions_01_desc:0 "开始启明计划：我们的目标是建造一艘能够飞越虚假之天的飞船，以及一套能够在极端环境下生存的装备。我们将利用各地的资源和人才，来实现这一壮举。我们相信，只有通过这样的方式，我们才能揭开提瓦特真相的面纱，以及对抗那些试图阻止我们的敌人。"
DOT_Space_Program_decisions_02:0 "建设航天基地"
DOT_Space_Program_decisions_02_desc:0 "为了进行启明计划，我们首先需要建设一座航天基地。这样，我们才能发射我们的太空船，探索宇宙的奥秘，寻找新的资源和文明。我们决心挣脱天理维系者的束缚，成为提瓦特真正的主人。我们不会屈服于任何外来的威胁或干涉，我们将用我们的智慧和勇气创造我们的未来。"
DOT_Space_Program_decisions_03:0 "第一次航天实验"
DOT_Space_Program_decisions_03_desc:0 "第一次航天实验"
