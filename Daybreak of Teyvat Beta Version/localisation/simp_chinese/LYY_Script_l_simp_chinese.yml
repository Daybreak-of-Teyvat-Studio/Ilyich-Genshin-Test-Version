#####################
LYY_FC_Keqing_Start:"登楼调律"
LYY_FC_Keqing_Start_desc:"天道残缺，神明坠落，民不聊生，社稷危如累卵。晴领天命，带民起兵，登楼调律，拨乱反正，号令红旗，为民而战！"
LYY_FC_Keqing_Liyue_Red:"璃月染赤霞"
LYY_FC_Keqing_Liyue_Red_desc:"在刻晴同志的卓越领导下，我们已经明确了启明主义作为新生政权的核心指导思想，这是历史性的里程碑，标志着我们的革命事业迈入了一个崭新的阶段。启明主义不仅为我们指明了前进的方向，更赋予了我们无尽的动力与信念，让我们在追求自由、平等、幸福的道路上更加坚定不移。"
LYY_FC_Keqing_Millelith_Law:"千岩法立世"
LYY_FC_Keqing_Millelith_Law_desc:"新生的政权必须确立它的法律和经济制度，这对于我们的革命是不可或缺的。"
LYY_FC_Keqing_Expel_Aristocrats:"驱贵启新章"
LYY_FC_Keqing_Expel_Aristocrats_desc:"对于那些嚣张跋扈的旧贵族，我们将驱逐或者枪毙他们！"
LYY_FC_Keqing_Rock_Nation_Red_Flag:"岩国赤旗扬"
LYY_FC_Keqing_Rock_Nation_Red_Flag_desc:"在初步稳定政权的基础上，向更广泛的人民群众发出号召，是我们接下来的重要任务。这一行动不仅是对我们政权合法性和正义性的有力证明，更是凝聚人心、汇聚力量的关键举措。"
LYY_FC_Keqing_Army_Soul:"军心铸魂行"
LYY_FC_Keqing_Army_Soul_desc:"我们必须建设属于人民的队伍，因此对于军队的政工教育是必不可少的。"
LYY_FC_Keqing_International_Aid:"国际友援心"
LYY_FC_Keqing_International_Aid_desc:"来自提瓦特各地的启明主义同志们支持我们的革命！"
LYY_FC_Keqing_Peoples_Wish:"民愿织理想"
LYY_FC_Keqing_Peoples_Wish_desc:"由于我们在战场上的节节胜利，更多的人民得到了应有的尊重和实惠，因而更多的人民愿意加入我们的革命！"
LYY_FC_Keqing_Thunder_Victory:"雷霆速胜策"
LYY_FC_Keqing_Thunder_Victory_desc:"总前委以星辰为誓，赋予我们一项神圣的使命—迅速夺回失落的土地，让璃月的光辉再次照耀每一寸角落。为此，吾等将踏遍荆棘，不惧任何代价，向那些企图阻挠我们脚步的暗影，发起最猛烈的冲锋！愿风引领我们的方向，岩加固我们的意志，雷赋予我们力量，火点燃我们心中的希望。璃月，必将再次统一，而我们将是这段传奇的书写者！"
LYY_FC_Keqing_High_Walls:"高垒深壑固"
LYY_FC_Keqing_High_Walls_desc:"在璃月的辽阔疆域上，刻晴同志命令军队构筑坚固的防线，积聚丰厚的资源，以静待时机。我们将与敌人比拼耐心与毅力，不断巩固我们的防御阵地，同时精心部署新的战术和战略。让我们以坚定的信念和不屈的意志，面对一切挑战，为了璃月的和平与繁荣，共同努力！"
LYY_FC_Keqing_Beacon_Fires:"烽火连天起"
LYY_FC_Keqing_Beacon_Fires_desc:"璃月的儿女们已然觉醒！从繁华的市井到偏远的山野，每一位同志，每一个地下组织，都如同星辰般汇聚成一股不可阻挡的洪流。这股力量，将如怒海狂澜，势不可挡，即将淹没一切阻碍与敌人。让我们携手并进，以坚定的信念和不懈的努力，共同书写璃月的新篇章，迎接光明的未来！"
LYY_FC_Keqing_Authority_Unique:"权柄独尊无可争"
LYY_FC_Keqing_Authority_Unique_desc:"在这历史性的时刻，我们自豪地宣布：璃月的革命已如破晓之光，照亮了整个提瓦特大陆！经过无数次的战斗与牺牲，我们距离最终的胜利仅一步之遥。此刻，我们向提瓦特大陆宣告：璃月将不再沉默，我们将是这片土地上唯一的合法政府，代表着正义、自由与繁荣。让所有的目光聚焦于此，见证璃月的崛起，感受我们不可动摇的决心与力量！"
LYY_FC_Donglu_Huiguang:"东陆辉光盛"
LYY_FC_Donglu_Huiguang_desc:"东方的古老大陆将再次闪耀出璀璨的光辉。通过统一璃月各地的力量，并以坚强的决心与明确的战略目标，我们将化解国土分裂带来的危机，使整个璃月焕发新生。无论选择何种道路，最终的胜利都属于人民！"
LYY_Keqing.1.t: "登楼调律"
LYY_Keqing.1.d: "玉京台的风从未像今日这般凛冽。刻晴站在高台之上，紫色的衣袂在烟火气息浓重的风中猎猎作响。她俯瞰着这座曾经被称为“契约之都”的城市——如今，往日的繁华已被战火吞噬，千岩军的防线在军阀的割据下支离破碎，百姓的哀嚎声甚至穿透了云层。\n\n她手中的剑——匣里龙吟，此刻并未出鞘，但她眼中的雷光却比任何利刃都要锋利。曾经，她质疑神治，试图证明人治的可能；而今，在神明离去、社稷累卵的至暗时刻，她必须跨出那最后一步。她不再仅仅是七星中的玉衡，她是这片焦土上唯一的希望火种。\n\n面对着台下汇聚而来的千岩军旧部与衣衫褴褛却目光灼灼的民众，刻晴深吸一口气，声音如同惊雷般炸响在提瓦特的天空：\n\n“天道残缺，神明坠落，民不聊生，社稷危如累卵！往日的契约已成灰烬，唯有吾辈手中的锤炼与意志方能重铸乾坤！”\n\n她猛地挥手，一面鲜红的旗帜在身后升起，那不仅仅是颜色的更迭，更是时代的洪流。\n\n“晴领天命，带民起兵，登楼调律，拨乱反正！今日，我们要号令红旗，为民而战！”"
LYY_Keqing.1.a: "号令红旗，为民而战！"
