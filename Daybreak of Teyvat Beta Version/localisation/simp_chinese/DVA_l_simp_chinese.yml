dva.ab.50.t:0"与神同行"
dva.ab.50.d:0"“安柏小姐，莫娜小姐，你们是有什么事情找我吗？”无所事事的吟游诗人坐在蒙德城的城墙边上，背对着两位公社的领导人。“温迪阁下，不，巴巴托斯阁下，您是否愿意助我们一臂之力呢？”莫娜直截了当的问道。“哦？不愧是芭比洛斯的徒弟，在占卜我的命运时就已经发觉了吧。”“抱歉，我并非妄图揣测您的命运，可我们需要您的帮助，这事关蒙德人民。”“你们想用【真言】的力量，确实是个很大胆的想法。”风神轻声说道。“...您是怎么？”莫娜有些惊讶，“我毕竟还是你们的神明嘛。”风起了，巴巴托斯漂浮在空中，笑吟吟地看着两位来客，“那么，二位需要我做些什么？”"
dva.ab.50.a:0"听凭风引"

dva.ab.51.t:0"弃暗投明"
dva.ab.51.d:0"同骑士团的战争爆发后，一群有理想的青年骑士逃离了蒙德城，伯恩哈德、乔伊斯、菲恩和阿德勒宣誓不再效忠骑士团，转而投入公社的怀抱中。以伯恩哈德为首的起义者们深刻认识到骑士团的腐朽与反动，毅然决然的举起了反抗骑士团铁腕统治的大旗，进行了艰苦卓绝的斗争，我们理应毫无保留的接纳他们，把他们的一腔热血投入到革命事业中去。"
dva.ab.51.a:0"明智的选择"

dva.news.3.t:0"红星照耀蒙德"
dva.news.3.d:0"近日，一群自称为“布朗基主义者”的民众在风龙领宣布独立，他们声称自由的蒙德已经陷入到了西风骑士团的军事独裁统治中，真正的爱国者应当让蒙德重回正轨。据悉，这场起义由前西风骑士团侦察骑士安柏领导，她在风龙废墟的广场上宣布了成立望风公社的消息，目前尚不知晓他们的下一步打算。\n\n       —蒸汽鸟报记者夏洛蒂为您报道。"
dva.news.3.a:0"起义者，挺身而起！"
dva.news.3.b:0"安柏她...疯了吗？"
dva.news.3.c:0"布...什么基？"

dva.news.6.t:0"布朗基主义凯旋！"
dva.news.6.d:0"在经历了持久的争斗之后，蒙德内战终于落下帷幕，由安柏领导的望风公社取得了最后的胜利，“乌托邦”在提瓦特获得了生存的土壤。望风公社于昨日召开了第二届公社大会，会议选举安柏为公社主席，安柏在就职仪式中表示，她会提高蒙德人民的生活水平，维护蒙德统一，身体力行，将蒙德建设成“社会主义乌托邦”。会议还选举出公社委员会和公社委员，并决定由执行委员会代替公社委员会主持日常工作。\n\n       —蒸汽鸟报记者夏洛蒂为您报道。"
dva.news.6.a:0"使命如磐，责重如山"
dva.news.6.b:0"世道变了啊"

dva.ab.35.t:0"命运的指引"
dva.ab.35.d:0"“只能到这里了吗？讨厌的命运...”望着望风山地的崎岖山路，星夜赶来的莫娜擦了擦头上的汗，用手扶住路边的树桩。对她来说，饿着肚子出远门本就很艰难了，更何况，她来的还是风龙废墟这种不太安全的地方...莫娜强忍着疼痛，步履蹒跚，昨晚那个震撼人心的场景依然历历在目—那时她正仰望星空，突然心有所感，试着推测了提瓦特的命运，水占盘中倒映出了许多命之座，但又一个接着一个熄灭，唯有那赤红色的小兔座异常耀眼。莫娜还想看的更清楚一点，心中却涌现出一种不祥的预感，与此同时，水占盘迸发出一股巨大的能量，将她击退到墙壁上，若不是用水元素力做了缓冲，自己恐怕已经躺在病床上了。\n\n“不能倒在这里，我还没到命运的终点。”莫娜收回了飞走的思绪，压下心中的惶恐，继续前往她的命定之地，毕竟时间已经不多了。"
dva.ab.35.a:0"“必须..把消息..送到”"

dva.ab.105.t:0"信使"
dva.ab.105.d:0"在了解了虚假之天的真相后，安柏意识到，提瓦特将迎来巨大的危机，时局一盘散沙的蒙德显然无力抵御迫近的天灾，寻找盟友刻不容缓。万幸的是，我们的邻居奔狼领有着几位杰出的领袖，他们又恰好都是安柏的朋友，于是，向奔狼领派遣一位信使是一件很有必要的事情。\n\n然而，决策层对于信使的人选产生了分歧。许多人认为，我们优秀的情报主管薇尔是不二人选，她本就是一名优秀的情报人员，但她的短暂离开会导致情报机构运转不良；另一个人选是占星术士莫娜，这名占星术士不久前只身来到风龙领，她声称自己感召到了命运的指引，为我们提供了一些绝密情报，她的短暂出行不会影响到风龙领的日常工作，但她寻路的本事似乎并不好..."
dva.ab.105.a:0"情报主管薇尔"
dva.ab.105.b:0"占星术士莫娜"

dva.ab.106.t:0"火种"
dva.ab.106.d:0"“安柏...是...朋友...莫娜...也是。她们...我相信。”雷泽紧紧握住那封信，他吐字很慢，但异常坚定。“梅姬斯图斯卿所言非虚，本皇女也亲眼目睹了世界之幻灭，末日离提瓦特并不远。”菲谢尔脸上浮现出少有的认真神色，对着担任信使的莫娜点了点头\n\n“那就...决定了。”雷泽将回信递给了莫娜，“祝你们...不，我们...成功。”莫娜点了点头，神情严肃地答道："
dva.ab.106.a:0"“愿火种不灭，希望长存”"

dva.ab.36.t:0"火种"
dva.ab.36.d:0"安柏拆开了手中的信，上面歪歪扭扭的字迹显然是雷泽亲手所作。信很短，短到只有一句话：“我们...是朋友。”\n\n安柏知道，她的同盟计划成功了，尽管看起来过于超前，甚至不属于这个时代，但她依然坚信，这都是通往星空的漫长道路上一点小小的波折，或许看起来不可理解，但总归是有意义的事情。"
dva.ab.36.a:0"至少在这个世界上，我们并不孤单"
dva.ab.36.b:0"火种已经燃起，人类永不独行"

dva.ab.37.t:0"风龙领的财务报告"
dva.ab.37.d:0"琴团长坐在骑士团的办公室里，认真地阅读着风龙领提交的财务报告，“莉柯德，这上面的数据都是真实可靠的吗？”代理团长看向她忠实可靠的助手，“是的，团长，虽然这个数据夸张了一点，但考虑到近期安柏小姐的行动，花费稍微高一些也是正常的事情，不过这笔支出确实让我们很头疼。”\n\n茶杯中的水已经凉了，琴知道不能再犹豫下去了，她关注这份报告的时间太久了，手头还有堆积如山的工作等着她处理。虽然有些怀疑，但她还是叹了口气："
dva.ab.37.a:0"“批准预算”"
dva.ab.37.b:0"“不予通过”"

dva.ab.38.t:0"冰与火之歌·其二"
dva.ab.38.d:0"“优菈！”安柏一看见那个冰蓝色的身影，就大声呼喊着冲了上去。优菈此时还没回过神，就感觉自己撞入了一个温暖的怀抱里，“他们有没有欺负你？”“有没有哪里不舒服？”一连串的问题从安柏嘴里一刻不停地窜出来。优菈忽然笑了，像在阳光下融解的冰山，她知道，有安柏在的地方，一切烦恼都会迎刃而解。不论过去的一年有多艰难，她总算是自由了。"
dva.ab.38.a:0"不管怎样，总算是个好结局"

dva.ab.39.t:0"热情如火"
dva.ab.39.d:0"“砂糖！你来啦！”晨曦透过树叶洒向大地，染成一片金黄，少女热情的欢呼声回荡在天地间，砂糖此刻还睡眼惺忪，完全没有料到这份如火的热情，她努力打起精神，朝着跑过来的那位少女露出一个笑容："
dva.ab.39.a:0"“早上好，安柏，我带来了好消息”"

