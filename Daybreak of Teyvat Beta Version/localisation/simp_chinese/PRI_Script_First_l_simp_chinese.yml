#登陆计划
ABY.3.t:"天空岛的坠落"
ABY.3.d:"我们击落了天空岛，击败了天理！这是我们的胜利，我们的荣耀，我们的自由！我们不再受制于那些高高在上的神明，不再屈服于他们的法则和命令。我们用我们的力量，我们的智慧，我们的勇气，证明了我们是真正的主宰，我们是新世界的创造者！让我们一起欢呼，一起庆祝，一起迎接新的未来！"
ABY.3.a:"前进！前进！前进！"
