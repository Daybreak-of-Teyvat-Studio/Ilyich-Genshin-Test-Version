FAV_Holy_Bible:0"腐朽教条"
FAV_Holy_Bible_desc:0"我们的宗教信条就好像一盘放了几千年的美味点心——在几千年前它还是赏心悦目而美味可口的点心，现在留在那里的就只有一盘腐烂的残渣，上面还有蛆虫在爬。如果不能为时代更新我们的教条，风神的义将有在时代大潮中消灭的危险。"
