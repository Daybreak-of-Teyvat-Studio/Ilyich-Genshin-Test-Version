Knights.2.t:0"黑夜前的最后一分钟"
Knights.2.d:0"今天无疑是个特别的日子：既是骑士资格考试的日子，也是民主议会又一次换届选举公布结果的日子。\n无数人聚集在考场之外，等待着他们的亲友走出，告诉他们考试的结果。考试成功的人会满面笑容，和亲人一同去猎鹿人餐馆庆祝，边聊天边听餐馆里电台的播音。在这之中，便有§R诺艾尔§!的身影。这位终于实现愿望的少女如今喜气洋洋，浑然不知未来她将会面对怎样的§8命运§!。\n相比万众瞩目的资格考试，民主议会的换届选举反倒没那么多普通人关注，会关注此事的人，往往都是些会出现在电台和报纸中的大人物——比如§g琴·古恩希尔德§!，西风骑士团的代理团长，也就是蒙德的实际统治者。在法尔伽离开的日子里，她利用枫丹、至冬科技泄露的机会，积极地推进蒙德的繁荣，为蒙德的自由、民主和稳定添砖加瓦。这位圣人一样的领袖为蒙德鞠躬尽瘁，在努力了不知多少年后，她的§C理想§!终于能见到曙光。\n看到如今的蒙德，看到港口内轰鸣的船只、铁路上飞奔的魔导列车，任何人都会认为这是一个欣欣向荣的国家，迎接它的将是美好的未来。\n然而，事情真的会这么顺利吗？\n倘若您拥有洞穿历史的眼光，就能看到那些在阴影中动摇着蒙德基础的不安定因素：蛰伏的旧贵族残余、西风教会的反对派同盟、地方政府的独走倾、境外势力的虎视眈眈、蒙德城内忧心忡忡的改革者……\n在不久的将来，认为自己即将触及理想的人将与这个国家一同落下万丈深渊，万劫不复——除非，能有一位伟大的人物站出来，勇敢地带领蒙德走向未来。"
Knights.2.a:0"历史不过是一出荒唐的悲喜剧，"
Knights.2.b:0"诸英雄皆在命运之操纵下起舞。"
Knights.2.c:0"愿蒙德的繁荣永存！"

Knights.3.t:0"蒙德城的美好一天"
Knights.3.d:0"“蒙德如今正处于重要的发展阶段，建设花费的摩拉数额巨大，军费仍然不能提高，骑士团应当保持耐心……”\n琴团长快速地批复着文件，\n“各领地方政府的高自主权也是发展所需，这样的自主权能够更大地激发地方的建设热情，贸然收回会导致地方不满，拖慢蒙德的发展速度……”\n最后签上一个名，盖上代理团长的红章，琴长吁一口气，将笔摆好，轻轻地靠在椅背上，微风从办公室的窗外吹入，拂过这位领袖的脸庞。在清风中，她听到声音：孩子们欢笑着跑过的声音；工厂里钢铁碰撞的声音；商人们友好洽谈的声音；新建的学校里，教师持书教导的声音……\n琴在年幼时便接受了“永护蒙德”的信条，那是她以为她会成为战场上的英雄，在血与火中保卫蒙德。但如今，她的大部分时间都是在办公室里度过的。不过，虽然和预想中不同，但她也能用纸和笔来保卫蒙德。在这日复一日年复一年的工作中，蒙德逐渐迈上正轨，蓬勃发展的经济和逐渐完善的民主政治给人们带来了无限的希望，也让她感到由衷的自豪。\n我将继续前进。蒙德将继续前进……她闭上眼，在心中想。蒙德的光辉未来已经近在眼前。只要继续前进，道路就会不断延伸……\n她睁开眼，坐正，伸手拿好笔。短暂的休憩已经结束，她将继续今天的工作——这一成不变，却又无比重要的工作。"
Knights.3.a:0"今日无事。"
Knights.3.b:0"等等，天上那是什么？"

Knights.4.t:0"风魔龙袭击"
Knights.4.d:0"——巨龙从天而降，带来崩塌和死亡。\n在看到这一幕时，蒙德广场上的所有人都愣了一瞬。随之而来的便是恐慌和混乱。\n“大家不要惊慌！”刚刚确认了骑士资格的诺艾尔驱动岩元素力，挥出大剑击开向人群飞来的建筑碎块，“保持冷静，我是西风骑士，大家跟我来！”\n在恐慌之中，出于对骑士团的一贯信任，人们下意识地相信了这位少女，于是踩踏伤亡得以避免。\n但在空中，巨龙已经扬长而去，留下一地的废墟。废墟之中，是无数哀嚎的平民。\n蒙德城内的驻军愤怒地看着巨龙远去，竟无一丝办法。就在此事发生的下午，报纸就登出新闻，标题为：《风魔龙袭击蒙德，骑士团一无所措》\n风魔龙的袭击甚至带来了骑士团本身的混乱，直到第三天，骑士团才终于在琴团长的压制下发布通告，进行灾后重建。倒塌的建筑能够重建，死去的人却救不回来了。同样回不来的，是西风骑士团强大而可靠的形象，还有骑士团长久以来努力维持的威慑力……"
Knights.4.a:0"比龙灾更可怕的东西就要来了……"

Knights.5.t:0"棘冠修女来报"
Knights.5.d:0"在风魔龙袭击事件之后——严格来说并不是之后，因为风魔龙仍然时不时就回来袭击蒙德城——骑士团的威信受到了相当的损伤，这样的损伤似乎让一些原本不敢动弹的家伙有了些小心思……\n这其中的代表就是旧贵族残余。据我们的内务机构棘冠修女称，以劳伦斯家族为代表的旧贵族残余在南方旧劳伦斯领活动明显增多，他们开始搞各种各样的慈善作秀行动，有些人似乎还与愚人众有了接触。可惜的是，我们没有足够的人力抓捕他们，更没有充分的证据来进行这样的行动。\n除此之外，一些别的势力也蠢蠢欲动：西风教会内部的反对派行动愈发激进，莱艮芬德领开始储备粮食，龙脊雪山领政府隐隐有脱离控制之势……"
Knights.5.a:0"这群家伙可真会找时间啊！"
Knights.5.b:0"早知道就该一个不留……"

Knights.6.t:0"见习玫瑰骑士"
Knights.6.d:0"琴欣赏地看着眼前的诺艾尔，这位头戴红玫瑰的少女骑士此时略带羞涩地看着琴，还佩着“模范骑士”的绶带。\n“你做得很好，诺艾尔。”琴赞赏道，“在你通过考试之前，我就听说过你。在危机时刻及时地保护了民众，果然是骑士的典范……”\n“谢、谢谢您的夸奖！”诺艾尔激动地敬礼，“我会再接再厉！”\n琴欣慰地笑了笑。前不久的灾难重创了蒙德城，但看到这样的年轻人，她便觉得蒙德仍然是富有生机、蓬勃向上的国家。就算我倒下了，她想，也会有无数这样的年轻人把蒙德重新撑起来吧？\n“最近蒙德出现了一些不稳定的情况……我想你也知道。”琴说，“这个时候，正需要一些宣传来稳定人心。诺艾尔……”\n“……我们需要你做一个小小的英雄。”"
Knights.6.a:0"楚楚动人的玫瑰……"
Knights.6.b:0"一位富有朝气的新骑士，真好。"

Knights.7.t:0"危机爆发"
Knights.7.d:0"在风魔龙袭击蒙德城后，蒙德内部的一系列潜在矛盾就一个接一个地爆发，带来一个有一个危机，不断地动摇着蒙德的稳定。现在，这些危机中最恶劣、最可怕的一个爆发了。\n舒伯特·劳伦斯，旧贵族的后裔，在愚人众和反动贵族支持者的扶植下，带着庞大的雇佣兵军团和愚人众“志愿军”在南方举起反棋，同我们开战！\n他们的目标已经公诸于世：消灭西风骑士团，将旧贵族那可憎的、已经被人民踩在脚下一千年的旧秩序重新带回蒙德，把枷锁和镣铐重新带回每一个蒙德人身上！\n一千年前，初代狮牙骑士建立了西风骑士团，从那时起，西风骑士团就肩负着两个责任：维护蒙德的秩序，以及，守护蒙德【自由】的信条。在如此漫长的时光中，我们几乎忘记了我们还有后面这一责任。但现在，我们将拿起武器，为了蒙德的信条而战，为了我们的家人能不受人奴役而战，为了每一个蒙德人能在祖国的大地上自由地行走而战！\n战争就要到来了，可以预见的是，比这场战争还要更可怕的东西仍在后方等待我们。此时时刻，我们能做的事情唯有一件。"
Knights.7.a:0"拿起武器，准备战斗！"
Knights.7.b:0"向人民展现我们的忠诚，\n让温妮莎和巴巴托斯为我们自豪！"

Knights.8.t:0"高塔孤王的丧钟"
Knights.8.d:0"奥古斯都曾多次思考过为什么命运要将这把装有时钟的厚重大剑交到他手中。经过他的调查，“克留兹理德之剑”乃是过去劳伦斯家族辉煌之时一位重要成员的武器，至于究竟是谁的武器则已不可考证。在了解到这件事时，奥古斯都欣喜若狂：他相信，命运让他得到这把剑，就是为了给他这伟大的英雄作陪衬，让他这样的人物复兴劳伦斯家族时，能有这把剑在身边闪耀。\n但在此时，在那名少女丢开碎裂的大剑、一拳打碎他的右臂、接过下落的大剑时，这样的认知就与“她没有武器了，不可能再像刚才一样连续砍杀数百人，她就要倒下了！”的欣喜一同破碎了。下一刻，那头戴玫瑰的少女轻松挥动沉重的大剑，将他的躯干从右下到左上砸成两半。\n在人生的最后一刻，奥古斯都的上半身还在战场上爬动，但他已经感觉不到自己正在做什么了。他满脑子都被一个想法塞满：\n“难道说，命运让我把剑带到这里，其实是为了把这把剑交给她——”\n——没错。为了把这克留兹理德的“钟剑”，与流浪乐团同行的叛逆者的乐器，令旧贵族胆寒的致命兵器交到诺艾尔的手中。\n在灰色的战场上，飘荡着灰色的烟云，身穿白甲、头戴红花的少女高举夺来的、被血液染成黑色的大剑：“敌将已死！”\n后方，白色的骑士们欢呼着冲锋；前方，惊恐的贵族军正陷入溃散……"
Knights.8.a:0"不可阻挡！"
Knights.8.b:0"你有没有听说过，一位头戴玫瑰的少女骑士？"

Knights.9.t:0"冲突结果：西风骑士退却"
Knights.9.d:0"万众瞩目的西风骑士团与贵族军的战斗终于告一段落，在进行激烈的冲突之后，双方都因为后方问题而撤军，战局由此陷入僵持。其中西风骑士团是被城内反对派和脱离控制的各领拖住了脚步，而贵族军则是因为愚人众拖后腿以及雇佣兵溃散而后撤。\n在这场冲突中，贵族军取得了明显的优势，因此即便战局陷入僵持，原本属于西风骑士团的一块控制区也落入贵族军手中。贵族军高层现在已经开始大摆宴席，庆祝这一次胜利。\n在这次冲突之后，蒙德各地地方政府已经完全脱离西风骑士团中央政府的管辖，开始各自为政。野心家蠢蠢欲动，各地的理想主义者开始寻求借此机会改变蒙德的方法，而西风骑士团和贵族军都宣称将在之后“清算”所有的不服从势力。"
Knights.9.a:0"一定还有挽回局面的办法……"
Knights.9.b:0"舒伯特大公已经在后方开宴会庆祝了。"
Knights.9.c:0"西风骑士团真的是风中残烛了……"

Knights.10.t:0"冲突结果：态势稳固"
Knights.10.d:0"万众瞩目的西风骑士团与贵族军的战斗终于告一段落，在进行激烈的冲突之后，双方都因为后方问题而撤军，战局由此陷入僵持。其中西风骑士团是被城内反对派和脱离控制的各领拖住了脚步，而贵族军则是因为愚人众拖后腿以及雇佣兵溃散而后撤。\n在这场冲突中，没有哪一方取得明显的优势，战线依然稳固在战前的状况——但西风骑士团的处境显然更差了。\n在这次冲突之后，蒙德各地地方政府已经完全脱离西风骑士团中央政府的管辖，开始各自为政。野心家蠢蠢欲动，各地的理想主义者开始寻求借此机会改变蒙德的方法，而西风骑士团和贵族军都宣称将在之后“清算”所有的不服从势力。"
Knights.10.a:0"没有胜利，便是失败……"
Knights.10.b:0"只要愚人众给出援助，一切都会好起来的！"
Knights.10.c:0"看来西风骑士团的力量也就这样了。"

Knights.11.t:0"冲突结果：坚冰骑士退却"
Knights.11.d:0"万众瞩目的西风骑士团与贵族军的战斗终于告一段落，在进行激烈的冲突之后，双方都因为后方问题而撤军，战局由此陷入僵持。其中西风骑士团是被城内反对派和脱离控制的各领拖住了脚步，而贵族军则是因为愚人众拖后腿以及雇佣兵溃散而后撤。\n在这场冲突中，就像许多人预测的那样，西风骑士团取得了明显的优势，夺回了在开战之初被贵族军控制的一片区域。\n在这次冲突之后，蒙德各地地方政府已经完全脱离西风骑士团中央政府的管辖，开始各自为政。野心家蠢蠢欲动，各地的理想主义者开始寻求借此机会改变蒙德的方法，而西风骑士团和贵族军都宣称将在之后“清算”所有的不服从势力。"
Knights.11.a:0"我们还有很多事要做。"
Knights.11.b:0"该死！该死！该死！"
Knights.11.c:0"西风骑士团仍有残喘之力。"

Knights.12.t:0"奔狼领脱离控制"
Knights.12.d:0"我们得到了新的消息，随着内战的开始，大量的难民涌入了奔狼领，西风骑士团在那个缺少人口的地区的薄弱控制也在战争中解体，而在无政府状态的山谷中，难民们建立了自治政府来进行内部协调和治理。\n\n奔狼领本身的开发度并不高，它脱离控制只能说是在意料之中。受世人关心的是它的未来：在那里的难民真的能够管理好自己吗？就算他们能保证自身的物资供应和团结和谐，他们又真的能在战火中保全自身吗？"
Knights.12.a:0"只是奔狼领而已，没什么大不了的。"
Knights.12.b:0"啊哈，西风骑士团就连那种小地方都控制不住了吗？"
Knights.12.c:0"知道了。"

Knights.13.t:0"清泉镇脱离控制"
Knights.13.d:0"清泉镇几乎就在内战战场的旁边，现在那里也开始脱离西风骑士团的管辖。在一位名叫迪奥娜的神之眼持有者的带领下，清泉镇的农民们组成民兵挟持了当地政府，在重组地方政府后宣布在内战中保持中立。\n\n这小小的一块地方如今被夹在内战众多势力的中央，他们的安宁到底能持续多久呢？"
Knights.13.a:0"就连近在咫尺的清泉镇，我们都没有能力控制了……"
Knights.13.b:0"墙倒众人推。"
Knights.13.c:0"连清泉镇都不再对西风骑士团抱有期待。"

Knights.14.t:0"迪卢克封闭莱艮芬德领"
Knights.14.d:0"随着蒙德动荡的愈发严重，莱艮芬德家族也开始作出反应。家族少主迪卢克已经作出安排，在给西风骑士团送去聊胜于无的支援的同时派兵把守莱艮芬德领的边境，并在协商后接管了此处的地方政府。\n莱艮芬德领一直是蒙德水果、酒类等消费品的生产地，现在这些消费品也无处出售，蒙德各地人民的生活感受想必也会大幅下跌。不过，蒙德人可能很快就没工夫关心这个了。"
Knights.14.a:0"希望他真的只是担心战火吧。"
Knights.14.b:0"看来西风骑士团之后要面对背刺了。"
Knights.14.c:0"莱艮芬德家族，他们又想做什么？"

Knights.15.t:0"龙脊雪山领政府失联"
Knights.15.d:0"西风骑士团和贵族军的战争除了直接波及到清泉镇外，对蒙德的其他地区也造成了剧烈的影响，这些地区之一便是龙脊雪山领。\n经历长期投资已经繁荣起来的龙脊雪山领仍然依赖着领外的物资输送，而战争直接切断了物资来源，领内立即出现了物价上涨、民众抗议等现象。\n除此之外，龙脊雪山领地方政府与西风骑士团的常用沟通渠道已经断绝，西风骑士团已经无法帮助龙脊雪山领，他们现在必须依靠自己渡过难关。"
Knights.15.a:0"糟糕，还有很多学者在那里……"
Knights.15.b:0"这下西风骑士团又少了一个重要税收来源。"
Knights.15.c:0"龙脊雪山领也……"

Knights.16.t:0"西风教会反对派独走"
Knights.16.d:0"教会的公正自由派和惩戒派——即现在所统称的“教会反对派”受到战争的刺激，更加不信任西风骑士团的领导和西风教会现今的教条，于不久前起兵从教会中分离，占据了原西风教会领。\n罗莎莉亚将军，及随后的群众运动领袖芭芭拉小姐共同签订了合作协议——作为西风教会当前政策的反对派，他们将在达成共同的目标前不再相互争斗。\n至于她们的“共同目标”，据反对派召开的新闻发布会称，是通过“合理的抗议和行动”来迫使西风教会本部放弃领导地位、接受她们的改革诉求，这样的要求当然被教会断然拒绝了。而且，所有人都知道西风教会和西风骑士团的紧密联系，教会如此表态实际上也表现了骑士团对该势力的态度。\n蒙德大地上，又一方势力诞生。蒙德之乱，将终结于谁人手中？敬请收听下期《今朝人物》！"
Knights.16.a:0"我们早该把这些家伙……"
Knights.16.b:0"就连西风教会都开始反对西风骑士团了！"
Knights.16.c:0"原来西风教会内部还有这样的分裂？"
Knights.16.e:0"迈向梦想的第一步……"

Knights.17.t:0"古恩希尔德领异动"
Knights.17.d:0"在西风骑士团与贵族军展开激战时，后方的古恩希尔德领出现了异动。\n这一地区早在旧贵族时代就是古恩希尔德家族的控制区，可谓是西风骑士团的大后方，其防守之严密仅次于蒙德城，但就在这样的地方，出现了一场规模浩大的暴动。\n在蒙德变革的进程中，进入城市的居民首先产生了民族意识，而古恩希尔德领一直是农民居多，每年都有大量的居民迁向南方，成为蒙德工人队伍中的一员，不再返回古恩希尔德领。\n而那些留下来的居民住在乡村远离时代变化，对蒙德民族、西风骑士团和自由主义并没有多强的认同，在贵族军过去的宣传下产生了对旧贵族的认同感，相信只要追随贵族军就能“返回那个美好而崇高的年代”，“让传统和秩序回归蒙德”，远离会让农民们破产与不解的新事物。在这样的民意基础上，农民暴动爆发了。\n但是，旧贵族的渗透者仅仅只是点了一把火，并没有控制住火势的打算。古恩希尔德领只有两种未来：一种是被西风骑士团重新镇压，另一种是在无秩序的暴动中走向长久的混乱。"
Knights.17.a:0"什么！"
Knights.17.b:0"你感觉如何，你感觉如何口牙？"
Knights.17.c:0"骑士团竟虚弱至斯？"

Knights.18.t:0"风龙领脱离掌控"
Knights.18.d:0"蒙德的混乱开始后，离蒙德政治经济中心最远的风龙领便首先陷入混乱。这里得到开发的时间还不长，西风骑士团只建立了比较简单的官僚机构，这样的管理机构在混乱中被轻易摧毁。\n无数“向往自由”的“社会人士”从风龙领居民中涌现出来，开始用枫丹火器和元素力帮助居民“从财产的束缚中解脱”，而那些在混乱和劫掠中失去一切的人往往也只能选择成为“自由人士”，再加上西风骑士团如今无力管控风龙领，此地的秩序就这样一步步走向崩坏。"
Knights.18.a:0"风什么领？"
Knights.18.b:0"风龙什么？"
Knights.18.c:0"什么龙领？"

Knights.19.t:0"蒙德城骚动"
Knights.19.d:0"战争开始之后就不断扩散的混乱终于来到了蒙德城内部。混乱的开始发生在“天使的馈赠”酒馆内部，一个名叫东特勒的贵族军支持者在发表演讲之后遭遇群殴，其中一个攻击者在制服他后夸耀性地将膝盖压到东特勒脖子上，最后用力过猛压断了他的颈椎，这部分画面又“恰好”被旁边试验中的枫丹留影机录下，传播到了整个蒙德城，随后，浩大的贵族军支持游行爆发了——有趣的是，经查游行者全都是没有收入的失业者或混混，按理来说他们应该没有精力和财力上街游行才对。\n与此同日，风起地北方居民自行开始了规模更加浩大的支持战争的游行，两拨游行队伍撞到一起后爆发了激烈的打斗，上百个贵族军支持者在斗殴中丧生，西风骑士团的治安部队直到几个小时后才有警力前来维持秩序。"
Knights.19.a:0"难不成是有人收了贵族军的摩拉？"
Knights.19.b:0"他们自顾不暇了！"
Knights.19.c:0"西风骑士团连蒙德的核心都镇不住了？"

Knights.20.t:0"满目疮痍……重振旗鼓"
Knights.20.d:0"我们本以为最危险的攻击一定来自于旧贵族，没想到我们身上最大的伤疤却出现在后背。\n在我们与贵族军浴血奋战，保卫蒙德的自由平等和主权独立时，蒙德城当中的叛徒抛弃了自由，向他们的“贵族”主子像狗那样献媚，而各地地方政府都遭遇了混乱的冲击，有的甚至直接脱离了我们的控制，成为了军阀割据政权，这简直就是在分裂蒙德。\n可以预见的是，在接下来的几年中，和平都不会回到蒙德，战火只会燃烧得越来越猛。而西风骑士团必将如面对当年追随温妮莎推翻旧贵族时一样大——甚至更大的困难。\n在蒙德的各个角落，人民正在遭受苦难，我们的处境也岌岌可危。想要将蒙德从危局中挽救出来，只有一种可行的办法：将这些军阀、叛徒、卖国贼统统镇压，用铁与血来保卫蒙德。\n自由是如此的宝贵，以至于我们需要用专政来保卫……"
Knights.20.a:0"振作起来……再一次。"
Knights.20.b:0"我发誓，这些人必将得到他们应有的下场。"

Knights.21.t:0"诗人的工作"
Knights.21.d:0"蒙德内乱终于告一段落。蒙德城也似乎回归了往日的安定。但是战争的痕迹却依然刻进了每个人的生活，就像一把无形的刀，总在深夜里向着人们刺去。\n\n“于是乎我来啦。嗯～蒙德城的酒还是这样香甜…”戴着绿帽子的诗人说话时，却依然盯着手中的酒。他轻摇啤酒杯，自顾自吟唱了起来：\n\n“蒙德的风味、香甜的酒、”\n\n“春留下的温柔、诗人酿出的梦……”\n\n“风抚遍山岗，蒲公英也来远行，”\n\n“我畅饮一口，醉倒在风里~”\n\n过往的人群纷纷停下了脚步。战争期间，人们自然很少能听到诗歌。如今诗人的回归，让人感到仿佛战争前的日子也要回归了——让人们更添一份对未来的期待。\n\n“你问我为什么现在才回来？嗯…毕竟歌颂和平，才是诗人的工作吧？”"
Knights.21.a:0"“诶嘿~”"
Knights.21.b:0"无数的歌曲传遍四方的天空。这是早已被遗忘的曲调。"

Knights.22.t:0"异世旅人的到来"
Knights.22.d:0"“你见过和我长得很像的人吗？”\n近来，一位能文能武、长相十分英俊的金发青年出现在蒙德城内，他的身边常常跟着一个飘浮在空中的白色小东西，两人在蒙德城内四处闲逛，似乎是在寻找青年失散的妹妹。\n这位青年昨日得到了“荣誉骑士”的称号，还得到了一面青色小锦旗。这一荣誉在改制，用于表彰那些得到广泛称赞的优秀人物，而这位青年还是在改制后第一个拿到该荣誉的外国人。许多市民说，这位青年愿意用极低的薪酬、乃至完全志愿地帮他们完成各种事务，包括清理屋子上长出的蘑菇、爬上屋顶寻找飞走的物件等等。"
Knights.22.a:0"好性感的小腹肌。"
Knights.22.b:0"那个到处采购食材和食谱的金毛小子是谁？"

Knights.23.t:0"部分乡绅投靠旧贵族军"
Knights.23.d:0"调查开始的原因是，我们的指挥官向上级反应称，敌军总是能提前获取情报，因此往往能在各个战役中占据主动权；还有一些人上报说，许多乡绅从他们的庄园里离开，而后不知所踪；随着调查的深入，我们发现了这一切的原因：\n\n大量的地主乡绅在听闻“旧贵族凯旋归来”之事后，便毅然决然地抛弃了“没前途”的西风骑士团，其中比较软弱的会在暗中给敌军传递情报、钱粮以求“王者归来”后能谋得高官厚禄；而其中比较“勇敢”的则直接拖家带口投奔了敌军。\n\n那些地主乡绅，我们为他们的安稳生活而卖命，他们却投靠了旧贵族，出卖了军队里的孩子们……要不是骑士团对地主乡绅太软弱，我们的孩子们至于完全暴露在敌人面前吗！孩子们竟要为了那些人的私利而死，不觉得太残忍了吗！"
Knights.23.a:0"这是对蒙德人民的背叛！"
Knights.23.b:0"…………"

Knights.24.t:0"商人的行径"
Knights.24.d:0"蒙德商协监察委最近发现，市场上战略物资价格存在异常波动。经我部仔细追查，我们发现部分商人买下物资，而后以高价卖给了旧贵族军。\n\n同样出现状况的还有前线战士的补给：从后方采购的治疗药水实际上被掺入了大量薄荷汁以次充好、给战士们食用的鲜肉泛出腐烂的臭味……\n\n这些奸商的行径严重危害了当前战争形势，糟糕的是，这种行为似乎广泛存在于我们的市场当中，那些商人也许并不在乎他们的客户是谁。"
Knights.24.a:0"这是对蒙德人民的背叛！"
Knights.24.b:0"一群白眼狼……"

Knights.25.t:0"骑士团要求我们归顺！"
Knights.25.d:0"西风骑士团如今给我们发来要求，要求我们立即放弃武装，接受西风骑士团的管辖。\n\n毫无疑问，西风骑士团是蒙德合法性最高的政府，拥有无与伦比的军事力量优势——就算在整个蒙德中，它的力量也是最顶尖的。\n\n但我们也许有着必须要不在他人掌控之下才能实现的理想，使得我们必须拒绝……也许我们另有打算，会让我们接受这一要求，让分裂的蒙德更快走向统一。\n\n我们要怎么做？"
Knights.25.a:0"回信吧。为了蒙德的和平。"
Knights.25.b:0"我们还有必须要做的事情。"

Knights.26.t:0"清泉镇同意"
Knights.26.d:0"清泉镇向我们开放了边界，镇民们的领袖显然考虑到了蒙德统一、结束内战的大局，决定接受我们的管辖！\n\n当我们的军队走入清泉镇时，我们看到这里的土地伤痕累累，面黄肌瘦的住民们向骑士们发出欢呼——要知道清泉镇可是蒙德的主要粮食产地之一。\n\n战火曾经蹂躏过这片土地，但现在他们回到了我们的怀抱。"
Knights.26.a:0"我们将保护蒙德的人民。"

Knights.27.t:0"清泉镇拒绝"
Knights.27.d:0"虽然我们已经申以大义、晓以情理，清泉镇的镇民代表们依然决定拒绝我们的要求。\n\n清泉镇的镇民们应该心知肚明，他们的力量根本不足以与骑士团对抗。也许是我们的表现过于柔和，以至于他们认为我们不会动用武力？"
Knights.27.a:0"不论如何，蒙德必须统一。"

Knights.28.t:0"骑士团要求归顺"
Knights.28.d:0"西风骑士团如今给我们发来要求，要求我们立即放弃武装，接受西风骑士团的管辖。\n\n毫无疑问，西风骑士团是蒙德合法性最高的政府，拥有无与伦比的军事力量优势——就算在整个蒙德中，它的力量也是最顶尖的。\n\n但我们也许有着必须要不在他人掌控之下才能实现的理想，使得我们必须拒绝……也许我们另有打算，会让我们接受这一要求，让分裂的蒙德更快走向统一。\n\n我们要怎么做？"
Knights.28.a:0"为了蒙德的统一……"
Knights.28.b:0"我们将走自己的路。"

Knights.29.t:0"莱艮芬德同意"
Knights.29.d:0"迪卢克向我们发来消息——他决定支持蒙德的统一，不仅接受我们的条件，更是将自己的部队移交给了西风骑士团，自己则卸下武装，在晨曦酒庄做安逸的庄园主。\n\n在迪卢克治下的人民虽然没有战前富裕，但看上去生活和平——就这一点，已经超过其他大部分地区了。当地人欢迎我们——就像战前欢迎西风骑士那样。\n\n当我们经过晨曦酒庄时，迪卢克正站在酒庄的阳台上看着我们，眼里似乎带着些期待。"
Knights.29.a:0"他退休，我们上岗。"

Knights.30.t:0"莱艮芬德拒绝"
Knights.30.d:0"迪卢克的回信中严辞拒绝了我们的正义要求——这也并不出乎我们的预料，莱艮芬德领政府对蒙德的未来显然有他们自己的想法。\n\n蒙德只能有一个未来，也许我们必须分出一个高下了。"
Knights.30.a:0"内战必须结束。"
#归顺要求系列
#雪山
Knights.31.t:0"西风骑士团要求我们归顺！"
Knights.31.d:0"西风骑士团如今给我们发来要求，要求我们立即放弃武装，接受西风骑士团的管辖。\n\n毫无疑问，西风骑士团是蒙德合法性最高的政府，拥有无与伦比的军事力量优势——就算在整个蒙德中，它的力量也是最顶尖的。\n\n但我们也许有着必须要不在他人掌控之下才能实现的理想，使得我们必须拒绝……也许我们另有打算，会让我们接受这一要求，让分裂的蒙德更快走向统一。\n\n我们要怎么做？"
Knights.31.a:0"现在是统一的时候了！（同意）"
Knights.31.b:0"不，我们要走自己的路！（拒绝）"
Knights.32.t:0"龙脊雪山领同意回归！"
Knights.32.d:0"过了很久，龙脊雪山领议会的回信才到达——久到我们以为他们已经用沉默表明了态度。\n后来我们才知道，龙脊雪山领在内战中保留了战前建成的领议会机构，回归和拒绝两种方案在他们那里吵了很久。\n接着，龙脊雪山领解除武装，这座自然的宝库回到了我们的掌握之中。\n当军队跟随团长进入雪山时，我们给战士们准备了大量的冬装——事实证明这是不必要的，因为雪山的城镇到处都是放出光热的元素装置，并不需要特别的保暖措施。领民们的生活水平更是令人惊叹——他们的生活优渥而充实，看上去简直不像身处一场战争当中。面对我们的到来，他们进行了温和而友好的欢迎。\n领议会的各位，还有龙脊雪山领的领袖则极其热情地招待了我们，并声称今后也将在西风之鹰的旗帜下为蒙德的统一提供宝贵的物资。"
Knights.32.a:0"很好。"
Knights.33.t:0"龙脊雪山领拒绝统一！"
Knights.33.d:0"龙脊雪山领政府的回信中严辞拒绝了我们的正义要求——这也并不出乎我们的预料，莱艮芬德领政府对蒙德的未来显然有他们自己的想法。\n\n蒙德只能有一个未来，也许我们必须分出一个高下了。"
Knights.33.a:0"我知道了。"
#奔狼领
Knights.34.d:0"西风骑士团如今给我们发来要求，要求我们立即放弃武装，接受西风骑士团的管辖。\n\n毫无疑问，西风骑士团是蒙德合法性最高的政府，拥有无与伦比的军事力量优势——就算在整个蒙德中，它的力量也是最顶尖的。\n\n但我们也许有着必须要不在他人掌控之下才能实现的理想，使得我们必须拒绝……也许我们另有打算，会让我们接受这一要求，让分裂的蒙德更快走向统一。\n\n我们要怎么做？"
Knights.35.t:0"奔狼领同意回归！"
Knights.35.d:0"奔狼领临时政府的回信来得很快，似乎他们早就在期待我们的到来了。他们毕竟只是由一群难民组成的组织，存在的目的仅仅在于自卫，并不打算在内战中搞出什么名堂来。\n当军队进入奔狼领时，我们看到许多过去的荒地上都建立起了新的村镇，那些建筑物虽然简单，看上去却很舒适。虽然民众的生活水平比较一般，但每个人脸上都洋溢着笑容。\n被奔狼领人民称为“领袖”的几人与我们会面时，他们诚恳地说明了奔狼领的一系列需要，并表明了将支持我们的态度。现在，奔狼领人民的笑容将交由我们来守护。"
