 LYY_New_Event.5.d:"Since Gan Yu left the prison on Qingming Day, Ke Qing took a long leave to take care of Gan Yu at home, and asked Dr. Baizhu to treat him attentively, but Gan Yu's mental depression could not be restored in a day. In Once, when Baizhu was preparing to inject Gan Yu with the glazed lily compound, Gan Yu shed tears as soon as she recalled the painful memories before, and murmured:"I...wasn't..." Ke Qing had no choice but to step forward to comfort Gan Yu and wiped her face. He wiped away the tears and kissed Gan Yu's cheek. Gan Yu calmed down:"I seemed to have had a long dream, surrounded by powerful monsters. I wanted to call out to the emperor, but there was no response; when I wanted to give up, you appeared in time to save me from danger. Now..." Ke Qing did not choose to continue listening, and kissed Gan Yu's lips. Although it was slightly bitter, the aftertaste was sweet.\nWhen Dr. Bai Zhu wanted to leave Ke Qing's home, he was stopped by the oncoming glare. :"Mr. Bai Shu, please be patient and come in with me. "Then, Ning Guang saw Ke Qing who had just come out of the bedroom, and said with a hint of ridicule:"It turns out that Mr. Yu Heng, who does everything himself, can also be lazy... huh? "Ke Qing said nothing and pointed at Gan Yu who was still in the bedroom. Ning Guang's voice was a little weaker:"Master Yu Heng did not hesitate to slow down the construction of Liyue Port for this reason. "Keqing waved her hand, indicating that Dr. Baizhu should do more important things. Then she said:"If you thought you were right at the beginning, then Ganyu will be the consequence; the price of Qingxin keeps falling again and again, and I don't know how many people are affected by this. Implicated; the ground in Jueyunjian was turned over again, almost disturbing the residence of the Xian family. Are these all part of your plan? Although Ningguang felt resentful, he lowered his voice and said:"The stagnation in the development of Liyue Port is the price of the entire incident. Liyue cannot afford such a result." " \nYou just can't eat it. Keqing thought to herself that she knew what Ningguang wanted. This woman would never give up any Mora. "Ningguang, we are all businessmen and we know everyone's needs. Well, I can come forward and stabilize the price of Qingxin. "\nNingguang smiled:"Thank you, Mr. Yuheng. This kind of work is very heavy, adults, please don't work so hard. How about I get a secretary for you? She pretended to think for a while. "How about just Miss Gan Yu?" "\nKeqing also smiled."
