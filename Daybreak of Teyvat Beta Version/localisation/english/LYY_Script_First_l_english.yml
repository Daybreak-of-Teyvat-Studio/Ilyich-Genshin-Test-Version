 LYY_cabinet_decision_01_desc:"At the time of the meeting of the court, the bureaucrats are expressing their views, discussing the safety and danger of the borders, the weight of taxes, the strategy of diplomacy, and the revision of laws, which are all related to the safety and welfare of the country and the people's livelihood."
 LYY_cabinet_decision_02:"Politics of the human heart is important"
 LYY_cabinet_decision_02_desc:"Politics, the program of the country, the people's dependence on the people's hearts, in fact, the hearts of the people as the key, this is not easy to reason also. Cover the rise and fall of the country, is tied to the hearts of the people of the back and forth; the success or failure of the government, judged by the people's feelings of obedience and disobedience. Therefore, the sages ruled the country, the first focus on the people's hearts, to moralize the people, to the gift of the people, to the law of the people, this is the road to rule the country, the cornerstone of the state."
 LYY_cabinet_decision_03:"Economy and people's livelihood are important."
 LYY_cabinet_decision_03_desc:"The economy is the blood of the nation and the food of the people. If the economy is not vibrant, the national strength is weak, the people's livelihood; economic prosperity, the national treasury is full, the people's livelihood is rich. Therefore, the economy is the foundation of a strong country and the basis of a rich people. People's livelihood, the foundation stone of the country, the well-being of the people. The people to food for heaven, to live in peace, to teach first. Therefore, the king ruled the country, when the first peace of mind, so that the people have no worries about food and clothing, living in peace, teaching some, this is the policy of solid foundation, the way of long-term peace and security."
 LYY_cabinet_decision_04:"The importance of military and war affairs."
 LYY_cabinet_decision_04_desc:"Soldiering and warfare, the country's martial arts, the people's safety and security, it is the key to governance and security of the state. As the old saying goes: soldiers, the country's major events, the place of death, the way of survival, can not be ignored. Cover the country's strength, rely on the armor of the firm; the people's security, the Department of martial arts preparedness. Therefore, the king's governance, can not ignore the war of arms, need to understand its reasoning, prudent behavior, in order to protect the family and defense of the country, in order to solidify the territory, in order to secure the people's hearts."
 LYY_Event_random.1.t:"Waves of Obscurity"
 LYY_Event_random.1.d:"Some scholars have published articles with radical ideological content in their writings, and once these articles have been circulated, they are likely to have an impact on the stabilization of the situation. We are indeed standing at a moral and practical crossroads. These articles, once widely circulated, will undoubtedly have far-reaching effects on the existing stabilization situation, both in terms of positive change and potential upheaval, which should not be underestimated. They are like a double-edged sword, with the potential to stimulate social progress and awakening, as well as unnecessary conflict and division. Should we uphold a policy of ignorance and suppress the spread of this knowledge, or choose not to be a stumbling block to the progress of ideas?"
 LYY_Event_random.1.a:"Knowledge is Power"
 LYY_Event_random.1.b:"Ignorance is bliss"
 LYY_Event_random.2.t:"Merchant Discontent"
 LYY_Event_random.2.d:"The discontent of the merchant community over draconian taxes, conglomerate companies, port taxes, seafarer demands, and trade and customs policies is as raging as the waves in the harbor. They threaten that if we cannot find a more friendly and fair environment for commerce and trade in the land of [ROOT.GetFlag][ROOT.GetName], then we will have no choice but to transfer our possessions and hopes to ports that are more welcoming to commercial prosperity."
 LYY_Event_random.2.a:"Increase trade investment"
 LYY_Event_random.2.b:"Suppress troublemakers"
 LYY_Event_random.3.t:"Improve the capital"
 LYY_Event_random.3.d:"Revitalizing the glory of our capital city is an ambitious goal, a glory that for too long seems to have been dusted off in the corners of history, not receiving the attention and maintenance it deserves. The capital, as the heart of the country, is not only the center of politics and economy, but also the source of culture and spirit. However, as time passes, its glory is gradually overshadowed by the hustle and bustle of everyday life, and the buildings and neighborhoods that carry the memory of history and culture need to be cared for and restored."
 LYY_Event_random.3.a:"Laboring for the people, put it on hold for further discussion!"
 LYY_Event_random.3.b:"[ROOT.GetLeader] personally supervise!"
 LYY_Event_random.4.t:"Bad policy."
 LYY_Event_random.4.d:"Recently, an undercurrent of unease has been quietly surging through our nation, stemming from the growing discontent between the populace and the nobility, which has converged into a force to be reckoned with, challenging the authority and effectiveness of our policies. Policies that were intended to promote national progress and social harmony have encountered unprecedented misunderstandings and misinterpretations in the course of their implementation. The public seems to regard our original intention as indifference and injustice, and this misplaced understanding has become a sword in the hands of the opponents, who use it as an argument to dramatize the government's indifference to welfare, as if we are indifferent to the people's plight and oblivious to the fairness and justice of the society. Taking advantage of the public's confusion and dissatisfaction, the opponents portrayed our policies as neglectful of the disadvantaged and indifferent to social welfare, an image that is very different from our original intention, but which has influenced the public's judgment to a certain extent."
 LYY_Event_random.4.a:"We did the right thing!"
 LYY_Event_random.4.b:"Reform government policy!"
 LYY_Event_random.5.t:"Corruption is rife"
 LYY_Event_random.5.d:"Corruption, like a tumor in the political and economic spheres, has long eroded the fabric of society, and its deep-rooted influence is a cause for concern. In the past few years, a series of shocking corruption scandals have been exposed in broad daylight, and each revelation is like a sharp knife blade, deeply piercing the public's nerves and triggering extensive social reflection and vigilance. These incidents not only exposed the loopholes in the system, but also revealed the greed of human nature and the abuse of power, which acted as a mirror to reflect the deep-rooted conflicts and challenges in society. With the successive exposure of scandals, the public's concern over corruption has reached an unprecedented level, and the call for the government to take decisive measures is growing. All sectors of the community have called for the need to eradicate the soil of corruption at source and to build a more just, transparent and honest administrative system. This is not only about the credibility of the government, but also about the long-term stability of the country and the well-being of the people."
 LYY_Event_random.5.a:"What a big deal!"
 LYY_Event_random.5.b:"[ROOT.GetLeader] personally supervises it!"
 LYY_Event_random.6.t:"Military disagreement"
 LYY_Event_random.6.d:"At the crossroads of military decision-making, a debate over tactical choices is quietly escalating, pushing the entire army to the brink of division. Two factions of generals, each upholding very different strategic philosophies, are like two powerful torrents colliding in the barracks, stirring up countless waves. This debate was not only a disagreement over tactical choices, but also a profound consideration of the overall strategic direction of the army. It touched the core of the military command system, testing the leaders' decisiveness and cohesion in complex situations. The confrontation between the two factions of generals makes the atmosphere within the army tense, which not only affects morale, but also may weaken the overall combat effectiveness at critical moments."
 LYY_Event_random.6.a:"The Fortress is our strength!"
 LYY_Event_random.6.b:"We must always attack!"
 LYY_Event_random.7.t:"Bards"
 LYY_Event_random.7.d:"A famous bard recently crossed our borders. He, carrying a harp that has survived the ages, and a heart with an infinite love of music, is determined to roam the entire country with his song and lyre, bringing joy and hope to every corner. This poet, who is not only skillful, but also possesses an insightful soul, is able to use music as a bridge to connect every lonely heart, so that joy can flow between people, as if the warm sun of spring melts the cold ice of winter. However, the arrival of this poet has triggered some subtle debates. Some people were vocal, claiming that only your noble ears are worthy of hearing the finest music in the world. They believe that the songs of poets, like rare gems, can only shine brightest in the most honorable halls. But there is another school of voices, who firmly believe that music is a gift that belongs to everyone, it doesn't discriminate between the noble and the lowly, it doesn't ask for provenance, as long as there is love and longing in the heart, it can find resonance in every note."
 LYY_Event_random.7.a:"Music should belong to the people!"
 LYY_Event_random.7.b:"It's time for me to have a good time!"
 LYY_Event_random.8.t:"Good light"
 LYY_Event_random.8.d:"This year, as if by nature's grace, the agricultural harvest presents a pleasing picture of a good harvest. Golden waves of wheat, full of fruit, not only decorated the picture of the countryside, more the country's economy injected vitality. For businessmen and entrepreneurs, this harvest has undoubtedly opened a door to opportunity, they are keen to capture the business opportunities, have been involved in the processing, marketing and export of agricultural products, this gift from the earth into a steady stream of wealth. This has been very beneficial to our tax base and has resulted in revenue growth throughout the territory."
 LYY_Event_random.8.a:"We should emphasize sustained growth!"
 LYY_Event_random.8.b:"Sustainable exhaustion is also sustainable!"
 LYY_Event_random.9.t:"Citizens demand right to self-governance"
 LYY_Event_random.9.d:"In the course of the country's development, a torrent of centralization has been quietly surging, attempting to bring decentralized power back to the central government in order to achieve unity and efficient management of the country. However, the process has not been easy, especially for towns with a long history and a strong tradition of self-government, and the push for centralization has been like an invisible storm that has impacted the citizens' way of life and right to self-government that has been inherited for generations. Citizens, especially those living in the bustling cities, have rules and customs that are very different from those of their countrymen, creating a unique and diverse social ecology. Unwilling to remain silent in the face of the pressure of centralization, several cities stood up with determination and actively resisted this wave of institutionalization from above. What they are asking for is not only respect for their original rights, but also a kind of guardianship of local culture and tradition. In their view, the right to self-governance of the city is not only about administrative freedom, but also a kind of inheritance of history and a promise for the future. Through rallies, petitions, and even protests within the legal framework, citizens are expressing their voices, calling on the central government to listen to local voices, respect and protect the city's right to autonomy, so that local characteristics and national unity can coexist harmoniously on the basis of mutual respect."
 LYY_Event_random.9.a:"Reject their privileges!"
 LYY_Event_random.9.b:"Accept their demands!"
 LYY_Event_random.10.t:"The wrath of the God of Blazing Burntness"
 LYY_Event_random.10.d:"An unprecedented catastrophe is mercilessly ravaging [Root.Capital.GetName], the once prosperous city is now enveloped in heavy black smoke, as if it were a harbinger of doom. The incessant fires, which started three days ago, have been devouring everything like a wild beast, and the ancient style of the old city and the bustling scene of the modern city have been reduced to ashes under the tongues of fire. Under the flames, not only masonry and wooden beams have collapsed, but also countless warm memories of families have disappeared. Critical infrastructures were severely damaged by the fire, the lifeline of the city was mercilessly cut off, and the lives of the residents were plunged into an unprecedented predicament. People are displaced from their homes in the streets and alleys, and despair and helplessness fill the air. Rescue teams are racing against the clock night and day to try to contain the fire, but the ferocity of the fire and the speed at which it is spreading make all efforts extremely difficult. In the midst of this havoc, [Roots.Capital.GetName] is being tested like never before, the future of the city is full of uncertainty, and the road to rebuilding will surely be long and challenging."
 LYY_Event_random.10.a:"That's not a big deal!"
