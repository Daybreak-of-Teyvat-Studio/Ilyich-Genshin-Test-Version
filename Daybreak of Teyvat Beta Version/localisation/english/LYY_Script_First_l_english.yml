 LYY_Gaming_desc:"The cargo at the pier of Yulong Port is like a wheel, the caravan and goods can safely and efficiently travel all over Liyue and even to other foreign lands without the escort of dartmen. Throughout the ages, travelling by dart has never been an easy task, even today when the business routes have become relatively stable, there are still many variables in a dart. Either the employer changes the route temporarily, or the customer refuses to accept the goods, there is no lack of small thieves on the way to patronize the harassment, unlucky if the bandits will come to visit. Although the sword box dart board capable of many people, but throughout the dart board up and down, really can do not offend customers, not let go of the thieves, count to count, only Jia Ming only. With such an outstanding business ability, the Chamber of Commerce was naturally keen to appoint this teenage dart master to transport their own goods. Outside of the dart board, Jia Ming's popularity remained unabated, and his neighbors would all give him a thumbs up, praising this enthusiastic young man for his work. "It's just a favor! If you have time to come to see me perform the dance animal theater ah, to support a person as countless, thank you first, haha." Whenever someone he helped wanted to thank him in return, he would say so in jest."
