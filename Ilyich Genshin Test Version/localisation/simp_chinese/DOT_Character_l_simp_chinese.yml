Gunnhildr:0 "古恩希尔德议事会"
Gunnhildr_desc:0 "彼时蛮荒的蒙德冰原，古恩希尔德是流民中最强大的部族首领。古恩希尔德的父亲曾是迭卡拉庇安的部属。他对孤王乖戾的暴政忍无可忍，率部族逃离了狂风咆哮的古城。但城墙之外的荒芜之地难以生存，出走的流民尽管逃脱了暴君的爪牙，却很快被困在了无尽的风雪中。正当族人陷入绝境的时刻，千风之中的精灵听到了古恩希尔德的祈祷。就这样，族长年幼的女儿虔诚的求告与流民们被风雪掩盖的呼声凝结成为信仰。信仰集聚在风之精灵的身边，如同流水汇入清泉，为风之精灵带来力量。就这样，他为这一支部族提供了小小的庇护所，又将守护的力量分予族长的女儿。父亲去世后，古恩希尔德成为了这支无名部族的族长与首位女祭司，自此至终守护着族人。"

 Zhongli:0 "摩拉克斯"
 Zhongli_desc:0 "§Y千年未曾易世之君§!\n§g岩王帝君统治璃月的时间早已达到了千年，尽管俗世变幻万千却帝君依旧屹立不倒，让百姓去推翻这位“千年之君”显然有不小的难度。§!\n原初的七神，只剩下了风岩二位，而存活又兢兢业业管理自己国度的原初之神，似乎只剩下了璃月的岩神摩拉克斯。在守护璃月苍生千年之后，古老的岩神似乎终于意识到自己无法再对抗“磨损”，他需要一个考验璃月的机会——考验七星和与自己出生入死的诸位仙人，来判断璃月是否能离开自己。而这个机会，随着愚人众在璃月境内的活动愈发猖獗，终于到来了......"

 Raiden:0 "雷电将军"
 Raiden_desc:0 " 在初代雷神巴尔陨落后，为了追求无上的永恒，雷电将军颁布了著名的锁国令和眼狩令，不知巴尔已死的人们很是诧异那位雷神大人会用不近人情的执行手段，以及对天领奉行和勘定奉行的腐败与骄奢的容忍，如果说这些是被默许的，那么将军对于愚人众的渗透和海祇岛的叛军也不做反应就彻底叫人无法理解了。不管人们私下如何评论雷电将军，她也依旧只是像程序一样，死死地把握着锁国令和眼狩令，不曾松懈。"
 Jean:0 "琴_古恩希尔德"
 Jean_desc:0 "出自蒙德三大贵族的古恩希尔德家，琴也秉承着家族永护蒙德的祖训，在骑士团大团长法尔伽带队远征后担起了代理团长的担子，日夜操劳，事无巨细一并都要亲自处理。不管是骑士团的同僚还是蒙德城的居民，无一不对其表示最真诚的敬意，也担忧她无法承受如此高强度的工作，但是没有人能替代她，所有人只能尽量减少她的工作量，而最近的龙灾和愚人众的不断施压，似乎叫这一切的减压努力统统白费了......"
 NingGuang:0 "凝光"
 NingGuang_desc:0 "珍如宝钻，远如星幽。凝光是掌管重权的璃月七星之一，居天权星之位，识人心，擅话术。即使在人人经商的璃月港，她也是首屈一指的大商人。每个见过凝光的人都会被她惊人的洞察力与过人的头脑折服。不仅如此，凝光的作风也极为独特。她斥巨资搜集来大量浮空石制成基盘，又在其上建造出一座空前华美的宫殿。浮空石托起空中幻城，使之终年悬浮在璃月港上空。这座宫阁正如凝光本人一般，高不可测，远离众生，却轻易吸引了所有目光。震动商界的女富商、孩子们最喜欢的温柔姐姐、玉京台宴会上的名媛、甜食界的鉴赏名家……她是千面佳人，也是一个永远无法读懂的美丽谜题。"
 King_of_the_Millennium:0 "千年未易之君"
 Ganyu:0 "甘雨"
 Ganyu_desc:0 "饮必甘露，食必嘉禾。循循如仪，不罹罗网。饮必甘露，食必嘉禾。循循如仪，不罹罗网。对于高居玉京台的七枚明星来说，甘雨绝非服侍他们伴星，而是璃月港错综情报数据之网的统筹者，璃月港行政效率的筑基人。繁杂的会议纪要、冗乱的报表数据……每日成堆的文书恍如流水，皆由她一手整编成晓畅明晰的文字，用以辅助七星的每一个决策与每一次协商，指示各部机构的流转。千百年的时光里，历任七星不停更迭，唯有甘雨始终见证着璃月港的繁华烟火。血脉中人的一面令她留连绚烂的灯市，仙的本性亦使她怀念仙山与洞府的幽闲。在半人半仙的甘雨眼中，熙攘的人海与幽鸣的群峰，究竟何者才更堪称归宿？"
 Shenhe:0 "申鹤"
 Shenhe_desc:0 "红尘渺渺，因果烟消。申鹤本是驱魔世家旁系之子，出于一些原因被留云借风真君收养。对申鹤来说，留云借风真君是一位博学健谈的师父。对留云借风真君来说，申鹤也是她指点过的人类中最特别的那个。以人类之身与仙家一同生活并非易事，但申鹤体质特殊、意志过人，又极有仙术天赋，很受众仙家认可。不过，长年累月修行加上吃仙草、饮山露的生活习惯，让她离人间的生活越发遥远，甚至被当成过神秘的白发仙人。性格中偶然流露出的锋芒与身上绑缚的红绳，也为她的神秘再添一笔。若把她的过去写成故事，想必会有多个版本。天上仙女也好，白发魔头也罢，人们将如何看待这个神秘的女子？而掩藏在她身上的秘密与真心，也如山间云雾一般难以捕捉。"

 Keqing:0 "刻晴"
 Keqing_desc:0 "霆霓之势，变革之星。璃月七星之一，玉衡星，刻晴。她对帝君一言而决的璃月颇有微词——但实际上，神挺欣赏她这样的人。身为璃月七星，刻晴是个不折不扣的行动派。如果一件事在她看来是有价值、有必要的，那她一定会亲力亲为。比如，她曾亲自踏遍璃月全境，将地势地貌牢记于心，以便日后能够最大限度地利用每一寸土地。刻晴随时关注着璃月境内的大小事情，岩王帝君每年却只降临一次。数千年繁华的历史，已经证明追随帝君的脚步是正确之举，但刻晴对此则始终抱有顾虑——眼下璃月港的繁荣，就像沙滩上的宏伟沙堡。决定大海是否涨潮的，却不是人类自己。帝君已经守护了璃月千年，但下一个千年，十个千年，一百个千年，也会是如此吗？正是这个得不到回答的问题，让刻晴不断努力，丝毫不敢放松。在旁人看来，这是多余的担忧，但刻晴无法对这一潜在的隐患坐视不理。这是璃月人未曾设想过的未来……可总有人要走在时代最前沿，亲手开创新的道路。玉衡星刻晴，自然当仁不让。"
 
