 LAW.12.t:0 "风说——可以飞了"
 LAW.12.d:0 "“差不多了。”在持续几个小时的拷问之后，雷莹术士看着满脸潮红，瞳孔冒出红心的安柏满意地点点头。“做个好梦吧，小白鼠。”然后吩咐另外一位雷莹术士：＂好好盯着，不要让她挣脱掉。＂哐当一声，铁门关上了，只有安柏和看守的另一个雷莹术士留在地下室里。安柏又重新被带上了口球，她的衣服已经被电流弄得变成一条条布条，勉强遮在身上，即便如此，每一寸地方都被透明的液体湿透。泪水沾湿了脸庞，爱笑的她从未如此难受过。自白剂的药效依旧在折磨着她的身体，她感到身体在发热，下肢酸胀麻木。安柏已经忘了自己说过些什么，她现在脑中只有一个想法：好想来一次……\n监管的雷莹术士发现了安柏的异样，走上前询问：“你有点不舒服吗？要不要我给你拿点水。”安柏扭动着身姿想要缓解身体，却未曾想更加想要了。雷莹术士情急之下松开口球对安柏说：“我是卡塔琳娜，你别激动，我这里有自白剂的解药。”安柏声音颤抖地说：“你……你为什么要救我？我……现在好难受。”卡塔琳娜看了看门外后靠近的卫兵，在安柏耳边轻声道：“因为那是我该做的。”\n又一根针管扎进了安柏的左手。跟刚才那些可怕的药物不同，她清晰地感受到身体的酸麻和燥热感正在消退。好一会，她终于恢复了正常。\n＂咔嚓＂束缚着安柏四肢的镣铐打开了。她想立刻从椅子上起身，但她发现自己根本使不上力，跟一团烂泥般瘫软在上面。\n“别动，我帮你”术士温柔地把少女抱起来，缓缓地往外走。“把眼睛闭上，你现在就是一具尸体了。”手无缚鸡之力的安柏没有其他办法，只得把自己的一切交给那个叫卡特琳娜的雷莹术士。视觉无法使用，其他的感官会变得特别灵敏，卡特琳娜身上发出的淡淡香味，空灵的声音，让安柏想起了优菈。如果抱着我的人是她该多好……\n“到了。”卡特琳娜终于停下，她们来到了塔楼的顶端，从上面可以清楚地看到风起地。她把一只风之翼递给安柏，问：“会用吗？”"
 LAW.12.a:0 "我可是蒙德城的飞行冠军"
