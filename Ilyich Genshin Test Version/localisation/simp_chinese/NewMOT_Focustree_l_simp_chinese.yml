 MOT_PP_Begin:0"凝聚人心"
 MOT_PP_Begin_desc:0"如果要问在这惊人的变故前最痛苦的是谁，那一定是琴·古恩希尔德。但她也最先恢复过来，再次担起了身为蒙德领袖的职责。\n我们所面临的，是西风骑士团成立以来蒙德人民的最大危机，残暴而邪恶的敌人在外国的支持下试图再次奴役我们，而短视的军阀则妄图分裂我们的祖国。\n为了让我们自己、我们的亲人、我们的孩子能够免于奴役，免于苦痛，免于死亡，我们必须振作起来，在西风之鹰的旗帜下再度团结，与琴·古恩希尔德一同前进！"
 MOT_PP_Integrate_Subjects:0"整合地方"
 MOT_PP_Integrate_Subjects_desc:0"过去我们曾经授予了地方过大的权力，这件事可以说正是我们如今困境的重要原因之一。面对即将到来的战争，这样的事情不能再继续下去——我们必须保证，我们如今控制的地方不会再脱离掌握。"
