 GUN_Event_Maison_Gardiennage.7.t:0"执律庭一日谈"
 GUN_Event_Maison_Gardiennage.7.d:0"1月31日下午，我去执律所做笔录，接待的警备队员告诉我，昨天忘带警备证的警备队员已经下班了，并质问我为什么不早来。\n我没理他，我上午做的事比在这里做笔录重要的多，更何况你们昨天说的是明天，又没说到底几点。\n之后我去了复律庭和逐影庭反映。复律庭的工作人员对我遭遇很同情，但表示很为难，因为直接立案侦查的权力在逐影庭，我表示理解。\n于是我又去了逐影庭，逐影庭的美露莘告诉我，不受理。\n我问为什么，她告诉我：“这明显不存在违法犯罪，逐影庭无权受理。”\n我要求她出具书面材料，她说：“我们从来不提供书面材料。”\n旁边一个美露莘质问我，你到底懂不懂？逐影庭只能对诉讼活动进行监督，你这是诉讼活动？\n我说，这是个行政案件，我大概率是被列为了证人，他们对证人违法适用警械，你们无权进行监督？\n她说，懒得和你争论。不理我，走了。\n这段的经历给我的感觉并不是愤怒，直到我写的时候，嘴角有时候还在笑。\n这种感觉是荒谬，这是一种无力的疲惫感。你所学的一切，你所认知的一切，在一个奇怪的空间内完全无法进行。他们告诉你，作为公民要遵纪守法，同样也是他们告诉你，他们有权力践踏你要遵循的纪法。他们是规则的孕育者，也是规则的掘墓人。直到今天，我才能完全理解枕玉老师在《沉秋拾剑录》中塑造的阿武。\n突然想起了我们团队办理的一桩袭警案。执律庭指控一位80斤女子在双手背铐的情况下8秒致男警备队员6处伤情，当事人家属和团队成员呕心沥血，多方与检察官、法官据理力争，最终才做到定罪免罚的结果。烟绯律师不止一次感叹：这个案子能做到这样真是太不容易了。我想：还好我没反抗，不然就得麻烦烟绯律师救我了。\n这世界是真的荒谬。\n1月31日夜\n文/让·博丹；蒸汽鸟报编辑/格劳秀斯"
