MOT_Control_Main:0"在[From.GetNameDef]加强控制"
MOT_Control_Main_desc:0"我们将派出警卫和行政人员，加强对[From.GetNameDef]的控制。"
MOT_Control_Other:0"在[From.GetNameDef]加强对外围地区控制"
MOT_Control_Other_desc:0"我们将派出警卫和行政人员，加强对外围地区的控制。"
MOT_Control_MOT:0"加强对蒙德的基层管理"
MOT_Control_MOT_desc:0"我们将派出警卫和行政人员，加强蒙德城的控制。"
MOT_Control_FAV:0"强化与西风教会的关系"
MOT_Control_FAV_desc:0"我们将派出警卫和行政人员，加强对西风教会的控制。"
MOT_Control_LAW:0"尝试控制旧劳伦斯领动乱"
MOT_Control_LAW_desc:0"我们将派出警卫和行政人员，加强对旧劳伦斯领的控制。"
MOT_Control_GUN:0"加强对古恩希尔德领的管理"
MOT_Control_GUN_desc:0"我们将派出警卫和行政人员，加强对古恩希尔德领的控制。"
MOT_Mili_MOT:0"对蒙德城实施军事管制"
MOT_Mili_MOT_desc:0"我们在蒙德城内观察到叛党的动向，虽然像是在滥用武力，但现在唯有军队才能快速揪出潜伏于此的破坏分子。"
MOT_Mili_GUN:0"对古恩希尔德领实施军事管制"
MOT_Mili_GUN_desc:0"我们在古恩希尔德领观察到叛党的动向，虽然像是在滥用武力，但现在唯有军队才能快速揪出潜伏于此的破坏分子。"
MOT_Mili_FAV:0"在西风教会领进行军事演习"
MOT_Mili_FAV_desc:0"西风教会的部分激进成员在这风雨交加之时显出二心……我们要让他们知道，虽然我们解决不了风魔龙，但我们能解决那些妄图为了自己的野心将蒙德拖入战乱的敌对分子。"
MOT_Mili_LAW:0"在前劳伦斯领进行搜捕"
MOT_Mili_LAW_desc:0"那我们还不知道身份的叛党，他们的主要潜伏区域就是劳伦斯领，而当地政府对我们下达的命令不理不睬……我们将出动军队抓捕当地的叛党，虽然不知道这样的举措能为我们争取多少时间，但多一点是一点。"
MOT_Mili_Others:0"在非主要区域实施军事管制"
MOT_Mili_Others_desc:0"我们将在奔狼领、龙脊雪山领等非主要区域实施军事管制，以镇压当地的叛乱分子……这些地方实在过于广阔，我们又缺乏对它们的有效控制，假如危机加剧，这些区域也许是必然挣脱控制的。"
MOT_Law_Action:0"叛党在行动……"
MOT_Law_Action_desc:0"棘冠修女向我们回报称未知的敌对分子正在蒙德境内活动，他们显然是认为我们的控制力下降，打算趁此机会干一波大的……但他们到底打算做什么，又是什么人？我们仍未了解。"
MOT_StControl_Jean_Work_Busier:0"请琴团长加班"
MOT_StControl_Jean_Work_Busier_desc:0"风雨交加，黄昏将至……在这危亡之际，为了拯救蒙德，骑士团最可靠的琴团长决定继续加班。\n只要别让她倒下，加班是不会有坏处的。"
MOT_Monthly_Rush:0"统计资料更新"
MOT_Monthly_Rush_desc:0"我们每月都会更新蒙德的各类数据，以辅助骑士团的领袖作出最合理的决策，将蒙德带向充满希望的明天……\n充满希望的明天……真的还会到来吗？"
MOT_Time_Has_to_Leave:0"后方不稳"
MOT_Time_Has_to_Leave_desc:0"我们的后方并非铁板一块——正相反，蒙德城内有着势力不可小觑的反对分子，反对分子的数量也许不多，但他们的财富及产权使得他们能造成巨大的影响。这些人每时每刻都在策划着颠覆我们这个“非法政府”的阴谋，其中有些更是与劳伦斯领或境外势力勾结，做起了卖国贼，倘若我们暴露出蒙德城内部的空虚，他们一定会趁机作乱，偏偏他们的财富和产权让我们无法抓捕他们。\n§R我们必须迅速解决战斗返回蒙德。如果后方显出敌对分子动手的迹象，就算战事还没有结束我们也必须撤军。§!"
MOT_Time_Willing_to_Leave:0"舆论期望"
MOT_Time_Willing_to_Leave_desc:0"我们后方的群众也会估计我们结束战争需要的时间，有的时候这个时间跟实际状况完全不是一回事。可能的话，我们还是契合他们的期望比较好。\n§R士气等级越高，时间越短，超时惩罚越高……但胜利的奖励也越高。§!"
