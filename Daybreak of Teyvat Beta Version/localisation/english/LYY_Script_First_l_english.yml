 LYY_Event.0607.t:"Rebellion at the Black Rock Factory"
 LYY_Event.0607.d:"As the news of the unfortunate assassination of the Rock King Emperor spread throughout the city of Riyue, another shocking piece of news followed - a rebellion had occurred at the Black Rock Factory located in the southern part of Riyue. As an important military production base in Liyue, the Black Rock Factory had always been a solid backing for national security. However, the chaotic situation after the assassination of the Emperor seemed to have given certain forces an opportunity to capitalize on it. According to preliminary intelligence, a portion of the insurgents within the factory quickly occupied the factory, declared independence, and made a number of political demands, including calling for the Liyue Seven Stars to step down and re-elect the leadership, as well as conducting a thorough investigation into the assassination of the Emperor. Their actions quickly caused concern and panic within Liyue City, fearing that this rebellion would further weaken the country's stability. The Seven Stars of the Glazed Moon immediately convened an emergency meeting to discuss countermeasures and actively seek a peaceful solution to avoid unnecessary bloodshed. The Black Rock Factory's rebellion not only posed a threat to Lazuki's military power, but also impacted the entire country's economy and social order. Currently, the situation at the Black Rock Factory is still confusing, and the residents of Riyue City are worried about it. The government is doing its best to respond to this unexpected event, hoping to restore order as soon as possible and ensure the country's long-term stability."
