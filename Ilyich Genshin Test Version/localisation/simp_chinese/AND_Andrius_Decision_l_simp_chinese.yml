AND_support_Bennett_1_desc:0 "§R欲实施此决策，需要班尼特影响力超过2点。§!\n为了让已经来到和将要来到奔狼领的难民们都能吃上饭、穿上衣服，我们将派出班尼特组织难民们进行生产活动，我们将用自己的双手来争取舒适的生活。"
AND_support_Bennett_2_desc:0 "§R欲实施此决策，需要班尼特影响力超过3点。\n此外，这将增加一点班尼特的影响力点数！§!\n班尼特的神之眼和他过去的生活经历使得他能协助许多设施的建设，比如说水渠、隧道，他过人的力气也让他能搬动常人所不能拿起的重物。看到班尼特的活跃，奔狼领的居民们想必也会对他心生好感吧。"
AND_support_Bennett_3_desc:0 "§R这将增加一点班尼特的影响力点数！§!\n在过去的生产活动中，班尼特于基层民众中得到了广泛的信任。现在我们将派出他作为代表，向奔狼领的群众发放我们储存和从外界购买的食品以稳定人心，班尼特的名声也将因此变得更好。"
AND_support_Fischl_1_desc:0 "§R欲实施此决策，需要菲谢尔影响力超过2点。\n此外，这将增加一点菲谢尔的影响力点数！§!\n虽然本身学术素养不高，但菲谢尔具有出众的天赋和眼光，总能在第一时间找到学术的突破的关键。如果有她的帮助，我们的一些学术研究就能够快速进步。"
AND_support_Fischl_2_desc:0 "§R欲实施此决策，需要菲谢尔影响力超过3点。\n此外，这将增加一点菲谢尔的影响力点数！§!\n菲谢尔小姐一直倡导使用先进技术来减少资源浪费、提高生产效率，在她看来，正是因为奔狼领缺少人力物力，才更应该提早使用更先进的技术。现在我们将派出她督促新技术的实施并进行指导和支援，避免我们的生产因为担忧风险或不愿走出舒适圈而停止进步。新技术带来的成果必然为大众所知，菲谢尔也将因此得到更多人的赞赏吧。"
AND_support_Fischl_3_desc:0 "§R这将增加一点菲谢尔的影响力点数！§!\n作为我们行政机构上层建筑构造的牵头人，菲谢尔一直被当作我们这个临时政府的最高级行政人员，尽管她自己似乎不太愿意在这上面花时间。现在，我们将把她过去未能实现的部分理论付诸实践，将我们的政府机关改造得更加符合民众的需要。作为改革的提出者，菲谢尔的威信也将提高。"
AND_support_Diona_1_desc:0 "§R欲实施此决策，需要迪奥娜影响力超过2点。§!\n比起奔狼领其他几位领袖，曾经是知名调酒师的迪奥娜更擅长与人交际，也更明白与各个社会团体保持良好关系的重要性。现在我们将派遣她与那些在奔狼领新形成的团体——从工会，到农协、集体企业、新兴商会和民间武装力量进行洽谈，在合作的同时对这些人进行一定程度的管制，以保证奔狼领内部的稳定和安全。"
AND_support_Diona_2_desc:0 "§R欲实施此决策，需要迪奥娜影响力超过3点。\n这将增加一点迪奥娜的影响力点数！§!\n来自清泉镇的迪奥娜在抵达奔狼领后就一直从事着协调各方面生产和商业活动的工作，因此她更加认识到基础设施的重要性——它是我们生存的血脉系统，将我们的各个生产环节打通。现在，通过募资和政府拨款，我们已经准备好实施她的基础设施建造计划，迪奥娜的名望也将因此提高吧。"
AND_support_Diona_3_desc:0 "§R这将增加一点迪奥娜的影响力点数！§!\n受限于我们政府的规模，我们不可能将日益庞大的奔狼领的每一处生产都完全控制起来，于是商业便从我们控制的缝隙之中诞生，并展现出惊人的活力。我们也发现，一些项目由政府实施十分困难，但交给新兴商人去做就会非常简单，我们与这些商人的合作也因此而生。至少到目前为止，这些商业活动都是有利于奔狼领人民的。为了让这样的利益能更好地惠及奔狼领，我们将实施商业发展优待政策，而这件事将由与商人们联系更广的迪奥娜小姐实施。"
AND_support_Razor_1_desc:0 "§R此决策需要其他三位的影响力都小于5点。§!\n自我们的军队成立之日起，他们就一直在战斗——或许是与敌人战斗，或许是与野兽战斗，或许是与险恶的大自然战斗。在这战斗当中暴露出我们军队的许多问题、也诞生出许多新的战术创新，雷泽作为军队的领袖将这些问题和经验一一总结起来，并将加以改进。"
AND_support_Razor_2_desc:0 "§R此决策需要其他三位的影响力都小于5点。\n此外，这将使三位候选人的影响力点数各降低一点！§!\n外界的危机已经迫近，为了在可能到来的战争中保证奔狼领的和平，我们将继续组织自卫军队，而这需要武器。雷泽将出面筹措兵器、训练部队，他矫健的身手和奔走的身影将被奔狼领各处的民众记在心中。"
AND_support_Razor_3_desc:0 "§R这将使三位候选人的影响力点数各降低一点！§!\n只是物质上武装我们的队伍并不足以让我们获得胜利，我们还需要在精神上武装我们的部队，武装我们的民众，首先要让他们相信我们能够获胜，他们才能为这个目标奉献出汗水和鲜血。雷泽将在奔狼领内进行阅兵，向民众展现我们保护自己的决心和实力。"
AND_oppose_Bennett_1_desc:0"§R欲实施此决策，需要班尼特影响力超过3点。\n此外，这将减少一点班尼特的影响力点数！§!\n班尼特的热情与勤劳使大部分民众都愿意聆听他的话语，而不是像对待我们的通常宣传那样只是当成鸡汤。现在，我们将派出班尼特进行演说，鼓舞民众的士气。这无疑是有利于奔狼领集体的行动，但或许也是在消耗班尼特的良好名声。"
AND_oppose_Bennett_2_desc:0"§R欲实施此决策，需要班尼特影响力超过3点。\n此外，这将减少一点班尼特的影响力点数！§!\n班尼特的热情与勤劳大家都看在眼里，人民往往把他当作“邻居家的大哥哥”而不是政府中的高级官僚——在提瓦特，哪家的高级官僚会扛着建材到处走、跑去教人怎么种田呢？这也使得他拥有了某种号召力。现在，我们将派出班尼特号召大家进行义务劳动，为了我们的明天而工作。这无疑是有利于奔狼领集体的行动，但或许也是在消耗班尼特的良好名声。"
AND_oppose_Fischl_1_desc:0"§R欲实施此决策，需要菲谢尔影响力超过3点。\n此外，这将减少一点菲谢尔的影响力点数！§!\n不断有难民涌入的奔狼领每一天都有无数事务需要处理，偏偏我们刚刚创立没多久的政府缺少把它们迅速解决的常规行政能力。现在，我们将让菲谢尔带头加班，动员所有的行政人员加班加点地工作，以应对我们所需要处理的问题、实施我们预定的政策。不断加班的菲谢尔小姐，她在外界的影响力或许会因为曝光度减少而自然消退吧。"
AND_oppose_Fischl_2_desc:0"§R欲实施此决策，需要菲谢尔影响力超过3点。\n此外，这将减少一点菲谢尔的影响力点数！§!\n现在我们已经看到了外界善意的巨大力量，这一定程度上要归功于对外宣传的主要执行者菲谢尔。现在，我们将让她再接再厉，继续扩大我们的宣传和募捐，从外界获得更多的物资援助！只要不停止加班，我们的物资储备就会不断增加！所以，不要停止加班！"
AND_oppose_Diona_1_desc:0"§R欲实施此决策，需要迪奥娜影响力超过3点。\n此外，这将减少一点迪奥娜的影响力点数！§!\n显然这个世界并非所有人都是天使，现在我们奔狼领内也出现了越来越多的捣乱分子，甚至还有密谋推翻我们的险恶阴谋集团。为了防止他们破坏奔狼领的和平与稳定，我们将提前动手、重拳出击，让他们知道我们这个临时政府现在拥有怎样的力量和决心。这次行动将由迪奥娜带队，她称自己将以摧毁蒙德酒业的决心行动……不过菲谢尔希望她换一个决心。一些商会似乎对我们的行动抱有疑虑，但这是不能不做的事情。"
AND_oppose_Diona_2_desc:0"§R此决策需要迪奥娜影响力超过3点。\n此外，这将减少一点迪奥娜的影响力点数！§!\n作为被众多军阀包围的清泉镇的领袖，迪奥娜深知军备的重要性。依照她的建议，我们已经开始准备扩张我们的军工生产。有人称迪奥娜的行为是“破坏自由市场”，但如果我们不能保卫奔狼领，那这里就既不会有自由也不会有市场，只能剩下破坏了。"
AND_oppose_Razor_1_desc:0"§R此决策需要其他三位的影响力都小于5点。§!\n与奔狼领临时政府一同成长起来的雷泽深知协商交流的重要性，在他的一力推动下，我们将展开民主协商会议，以促成多方合作，协调整个奔狼领的发展，最终达成我们共同的目标。"
AND_oppose_Razor_2_desc:0"§R此决策需要其他三位的影响力都小于3点。\n此外，这将使三位候选人的影响力点数各提高一点！§!\n保卫奔狼领不仅需要一支军队，还需要一个为战争而运转的经济体制。现在，雷泽将为保卫奔狼领而发挥自己的影响力，筹备武器、加速经济动员。让刚刚安顿下来的奔狼领居民做这件事显然是很痛苦的，但我们不得不做。"

