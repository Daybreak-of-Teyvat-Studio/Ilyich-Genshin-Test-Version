MOT_ANHistory_Route:0"奔狼公社·§t先锋启明§!【“史实”】"
MOT_ANHistory_Route_desc:0"蒙德内战爆发后，涌入奔狼领的难民们在几位神之眼拥有者的带领下建立了自治政府，随着居民的逐渐增多越来越富裕、强大，但其秩序同时也开始缓慢地崩坏。\n在难民涌入数量达到第五个高峰时，奔狼领爆发了斗争，最终平民领袖§t班尼特§!和平上台，建立了一个强大而得到广大民众支持的政府以解决社会问题、发展生产及统帅军队，奔狼领从此被称作§t“奔狼公社”§!，并在新兴的§t启明主义§!思想指导下尝试统一蒙德，寻求建立§t蒙德社会主义共和国联盟§!。\n这同时也是奔狼领的§R历史线§!。"
MOT_ANB2_Route:0"奔狼公社·§t万众擎炬§!"
MOT_ANB2_Route_desc:0"蒙德内战爆发后，涌入奔狼领的难民们在几位神之眼拥有者的带领下建立了自治政府，随着居民的逐渐增多越来越富裕、强大，但其秩序同时也开始缓慢地崩坏。\n在难民涌入数量达到第五个高峰时，奔狼领爆发了斗争，最终平民领袖§t班尼特§!和平上台，实施了广泛的公社化改革，奔狼领从此成为一个委员会共治的政权§t“奔狼公社”§!，公社将在新兴的§t启明主义§!思想指导下尝试统一蒙德，寻求建立§t蒙德自由地区§!。"
MOT_ANF1_Route:0"永夜艺术领·§t情境启明§!"
MOT_ANF1_Route_desc:0"蒙德内战爆发后，涌入奔狼领的难民们在几位神之眼拥有者的带领下建立了自治政府，随着居民的逐渐增多越来越富裕、强大，但其秩序同时也开始缓慢地崩坏。\n在难民涌入数量达到第五个高峰时，奔狼领爆发了斗争，最终行政领袖§t菲谢尔§!和平上台，她大胆地在奔狼领实践她对美好社会的构象，最终奔狼领被改造为情境主义的§t“永夜艺术领”§!，艺术领将在菲谢尔开创的§t情境主义§!思想指导下尝试统一蒙德，寻求建立§t幽夜净土§!。"
MOT_ANF2_Route:0"永夜艺术领·§8断罪国度§!"
MOT_ANF2_Route_desc:0"蒙德内战爆发后，涌入奔狼领的难民们在几位神之眼拥有者的带领下建立了自治政府，随着居民的逐渐增多越来越富裕、强大，但其秩序同时也开始缓慢地崩坏。\n在难民涌入数量达到第五个高峰时，奔狼领爆发了斗争，最终行政领袖§8菲谢尔§!和平上台，在各个领域寻求无限制的进步，奔狼领被完全改造为一个§8加速主义§!国度，从此被称作§8“永夜艺术领”§!，艺术领将尝试统一蒙德，寻求建立§8幽夜净土§!。"
MOT_ANR1_Route:0"奔狼联合领·§C协商民主§!"
MOT_ANR1_Route_desc:0"蒙德内战爆发后，涌入奔狼领的难民们在几位神之眼拥有者的带领下建立了自治政府，随着居民的逐渐增多越来越富裕、强大，但其秩序同时也开始缓慢地崩坏。\n在难民涌入数量达到第五个高峰时，奔狼领爆发了斗争，而军事领袖§C雷泽§!意外赢得选举，调和了各个阶层之间的矛盾，扬长避短地运用了各个领袖的主张和政策，将§C协商民主§!的理念贯彻到整个奔狼领中，这一政权从此被称为§C奔狼联合领§!，联合领将尝试统一蒙德，寻求建立§C蒙德自由联邦§!。"
MOT_ANQ1_Route:0"清泉自由领·§C稳定保守§!"
MOT_ANQ1_Route_desc:0"蒙德内战爆发后，涌入奔狼领的难民们在几位神之眼拥有者的带领下建立了自治政府，随着居民的逐渐增多越来越富裕、强大，但其秩序同时也开始缓慢地崩坏。\n在难民涌入数量达到第五个高峰时，奔狼领爆发了斗争，而此前被邀请到奔狼领、如今成为商业领袖的§C迪奥娜§!在新兴食利阶层支持下赢得选举，与蒙德的地主阶级联合，在对方的欺骗下通过了一系列的反动改革，奔狼领也因此被打上了迪奥娜的个人印记，被称为§C清泉自由领§!，自由领将尝试统一蒙德，寻求建立§C神圣蒙德联邦§!。"
MOT_ANQ2_Route:0"清泉自由领·§C极限自由§!"
MOT_ANQ2_Route_desc:0"蒙德内战爆发后，涌入奔狼领的难民们在几位神之眼拥有者的带领下建立了自治政府，随着居民的逐渐增多越来越富裕、强大，但其秩序同时也开始缓慢地崩坏。\n在难民涌入数量达到第五个高峰时，奔狼领爆发了斗争，而此前被邀请到奔狼领、如今成为商业领袖的§C迪奥娜§!在新兴食利阶层支持下赢得选举，与蒙德的资产阶级联合，在对方的欺骗下进行了极为激进的市场自由改革，奔狼领也因此被打上了迪奥娜的个人印记，被称为§C清泉自由领§!，自由领将尝试统一蒙德，寻求建立§8蒙德自由企业联合§!。"
MOT_ANQ3_Route:0"清泉自由领·§t重上奔狼领§!【尚未完成】"
MOT_ANQ3_Route_desc:0"§R这条路线还没有完成，也不能进入，选择相当于清泉自由领·§C极限自由§!！§!\n蒙德内战爆发后，涌入奔狼领的难民们在几位神之眼拥有者的带领下建立了自治政府，随着居民的逐渐增多越来越富裕、强大，但其秩序同时也开始缓慢地崩坏。\n在难民涌入数量达到第五个高峰时，奔狼领爆发了斗争，而此前被邀请到奔狼领、如今成为商业领袖的§C迪奥娜§!在新兴食利阶层支持下赢得选举，与蒙德的资产阶级联合，在对方的欺骗下进行了极为激进的市场自由改革，奔狼领也因此被打上了迪奥娜的个人印记，被称为§C清泉自由领§!，自由领将尝试统一蒙德，寻求建立§8蒙德自由企业联合§!。\n在蒙德被笼罩在名为§C无政府资本主义§!，实为§8财阀专制§!的阴影下后，迪奥娜终于醒悟过来，并离开了蒙德。终有一天，她会与其他的志士们一同回归，并将真正的§t自由§!带回蒙德。"

