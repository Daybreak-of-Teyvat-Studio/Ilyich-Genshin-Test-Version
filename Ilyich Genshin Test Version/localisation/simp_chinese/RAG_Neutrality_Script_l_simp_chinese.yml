RAG_Wash_decision_categories_II:0 "执政危机"
RAG_Wash_decision_categories_II_desc:0 "迪卢克的领地面临着严重的执政危机：作为蒙德最大酒庄“晨曦酒庄”的庄主，迪卢克拥有强大的财力和人望，但也遭到了西风骑士团和愚人众的敌视和阻挠。他曾经是西风骑士团的骑兵队长，但在父亲使用邪眼力量牺牲后，他对骑士团失去了信任，退团并开始暗中守护蒙德。他发现父亲的死与愚人众有关，这是一个暗中仿造神之眼制造邪眼的邪恶组织。为了查明真相，他试图以夜枭之名，建立了一个由忠诚于他的人组成的组织，试图推翻西风骑士团的统治，建立一个更公正自由的蒙德。\n\n§R当前执政危机等级：[?RAG_Work_Pressure]§!\n"
RAG_Wash_decision_II:0 "清洗进行中"
RAG_Wash_decision_II_desc:0 "随着危机的加剧，蒙德的政治动乱将愈演愈烈，而迪卢克阁下下属的内务部门很有可能会采取极端手段缓解问题。这一行动或可以缓解迪卢克阁下的执政危机。"
RAG_Wash_decision_result:0 "执政危机或将缓解"

