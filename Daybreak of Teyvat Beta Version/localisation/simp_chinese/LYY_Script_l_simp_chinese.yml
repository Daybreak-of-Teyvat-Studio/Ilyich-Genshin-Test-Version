 LYY_Meeting_Liyue_Qixing:"七星八门十二厅" #成立凝光临时政府
 LYY_Meeting_Liyue_Qixing_desc:"璃月七星者，乃璃月常议会之要员七人也，司理璃月政务，总领各方贤达。"
 LYY_Event.07.t:"凝光临时政府"
 LYY_Event.07.d:"在岩王帝君遇刺的悲痛消息震撼了整个璃月之后，璃月七星之一的凝光女士展现出了非凡的决断力和领导才能。为了应对由此引发的深刻危机，她迅速召集了七星八门十二厅的扩大会议，旨在汇聚璃月各界的智慧与力量，共同商讨对策。 在这次会议上，凝光女士以其深邃的洞察力和坚定的意志，提出了成立凝光临时政府的提议。她强调，在当前这个关键时刻，璃月需要一个强有力的中心来统一指挥，协调各方资源，以确保国家的稳定和人民的安全。 经过激烈的讨论和深入的考量，与会者一致同意了凝光女士的提议。凝光临时政府随即宣告成立，其核心使命是在帝君遇刺事件调查期间，维持璃月的正常运转，保障社会秩序。 凝光女士在会议结尾的演讲中承诺，她将秉持公正、透明的原则，倾听民意，尊重法治，确保璃月的未来建立在坚实的民主基础之上。璃月城的居民对凝光临时政府的成立反响不一。一部分人对凝光女士的领导充满信心，相信她能够带领璃月渡过难关；而另一部分人则对临时政府的合法性和有效性持保留态度，期待着更为明确的政治路线和行动计划。"
 LYY_Event.07.a:"彼可取而代之！"

 LYY_Crisis_Liyue_Economy:"璇玑合璧镇昆仑" #璃月大萧条与凝光新政
 LYY_Crisis_Liyue_Economy_desc:"璇玑合璧镇昆仑：昔者，璃月之历史，摩拉克斯之陨落，乃一时代之终焉。摩拉克斯，璃月经济之守护神也，其陨落之日，璃月全城哀痛，且引发空前未有之经济浩劫。其影响深重，破坏惨烈，闻者心惊。"
 LYY_Event.08.t:"璇玑合璧镇昆仑"
 LYY_Event.08.d:"璇玑合璧镇昆仑"
