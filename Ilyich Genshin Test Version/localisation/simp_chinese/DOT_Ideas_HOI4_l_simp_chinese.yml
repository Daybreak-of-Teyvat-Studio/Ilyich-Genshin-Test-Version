 TUR_sectarian_woes:0 "宗派纷争"
 TUR_sectarian_woes_desc:2 "§W[TUR.GetNameDefCap]内部分歧的地理分布可以通过§Y地区修正§!查看§!§W：§!£faction_tur_kemalist §Y凯末尔主义派§!§W以国家西部及北部作为大本营，§!£faction_tur_traditionalist §Y宗教传统派§!§W依托于国家中央腹地及南部，§!£faction_tur_kurdish §Y库尔德部族§!§W则盘踞在国家的东南部。§!\n\n§W可以通过§!§Y决议面板§!§W或者一些§!§Y国策效果§!§W以及§!§Y事件选项§!§W与不同的§!§Y派系§!§W进行互动。§!\n\n土耳其饱受意识形态、宗教和民族等内部分歧的困扰。凯末尔主义者希望把土耳其重塑为一个世俗国家，但是有很大一部分人口从根本上反对世俗主义这一概念。在东部，库尔德人给土耳其政府带来了很多麻烦，他们似乎铁了心要发起反叛，而非实现共荣。为了修补我国的内部分歧，我们必须综合运用怀柔亦或是重拳出击的方式来解决这些问题。"
 TUR_sectarian_woes_1:0 "宗派纷争"
 TUR_sectarian_woes_1_desc:2 "§W[TUR.GetNameDefCap]内部分歧的地理分布可以通过§Y地区修正§!查看§!§W：§!£faction_tur_kemalist §Y凯末尔主义派§!§W以国家西部及北部作为大本营，§!£faction_tur_traditionalist §Y宗教传统派§!§W依托于国家中央腹地及南部，§!£faction_tur_kurdish §Y库尔德部族§!§W则盘踞在国家的东南部。§!\n\n§W可以通过§!§Y决议面板§!§W或者一些§!§Y国策效果§!§W以及§!§Y事件选项§!§W与不同的§!§Y派系§!§W进行互动。§!\n\n土耳其饱受意识形态、宗教和民族等内部分歧的困扰。凯末尔主义者希望把土耳其重塑为一个世俗国家，但是有很大一部分人口从根本上反对世俗主义这一概念。为了修补我国的内部分歧，我们必须综合运用怀柔亦或是重拳出击的方式来解决这些问题。"
 TUR_sectarian_woes_2:0 "宗派纷争"
 TUR_sectarian_woes_desc_2:2 "§W[TUR.GetNameDefCap]内部分歧的地理分布可以通过§Y地区修正§!查看§!§W：§!£faction_tur_kemalist §Y凯末尔主义派§!§W以国家西部及北部作为大本营，§!£faction_tur_traditionalist §Y宗教传统派§!§W依托于国家中央腹地及南部，§!£faction_tur_kurdish §Y库尔德部族§!§W则盘踞在国家的东南部。§!\n\n§W可以通过§!§Y决议面板§!§W或者一些§!§Y国策效果§!§W以及§!§Y事件选项§!§W与不同的§!§Y派系§!§W进行互动。§!\n\n土耳其饱受意识形态、宗教和民族等内部分歧的困扰。在东部，库尔德人给土耳其政府带来了很多麻烦，他们似乎铁了心要发起反叛，而非实现共荣。为了修补我国的内部分歧，我们必须综合运用怀柔亦或是重拳出击的方式来解决这些问题。"
 TUR_rearmament_scheme:0 "筹备军备重整"
 TUR_rearmament_scheme_desc:0 "全面进行军备重整的计划已经酝酿许久了，尽管真正施行计划并无必要——但整个世界已然身处另一场大战的边缘，而土耳其可不会坐以待毙。"
 TUR_infrastructure_privatised_idea:0 "基础设施私有化"
 TUR_infrastructure_privatised_idea_desc:0 "授权私人参与掌管部分国家基础设施的建设将允许我们在其他领域调配更多资源，但也会暂时付出扩建基础设施更加困难的代价。"
 TUR_financing_private_enterprise:0 "民营企业融资"
 TUR_financing_private_enterprise_desc:1 "激励嘉奖出色的民营企业家是国家的重要方针。资助那些能改善祖国面貌的人才，即是在投资我国的未来。"
 TUR_etatism:0 "国家主义"
 TUR_etatism_desc:2 "我们的混合制经济不同于世界上任何一种经济体制：它兼具英式自由经济、意式社团经济以及苏式计划经济的要素。它是经济模式的终极综合体，是凯末尔主义体系的一颗璀璨明珠。\n\n§R如果我们推进我们的经济法案，那么我们就应该准备好应对与我们不相容的经济模式之间的摩擦。§!"
 TUR_etatism_2:0 "国家主义"
 TUR_etatism_2_desc:2 "我们的混合制经济不同于世界上任何一种经济体制：它兼具英式自由经济、意式社团经济以及苏式计划经济的要素。它是经济模式的终极综合体，是凯末尔主义体系的一颗璀璨明珠，但我们应该尽量确保不要与此同时推行战时经济政策，以造成其压力负荷的过载。\n\n§R如果我们推进我们的经济法案，那么我们就应该准备好应对与我们不相容的经济模式之间的额外摩擦。§!"
 TUR_etatism_3:0 "国家主义"
 TUR_etatism_3_desc:2 "我们的混合制经济不同于世界上任何一种经济体制：它兼具英式自由经济、意式社团经济以及苏式计划经济的要素。它本应该是经济模式的终极综合体，也曾是凯末尔主义体系的一颗璀璨明珠，但由于我们如今同时推行战时经济政策而变得难以为继，为此我们可能需要重新评估我们的前景，遗憾结束对国家主义的探索。\n\n§R如果我们推进我们的经济法案，那么我们就应该准备好应对与我们不相容的经济模式之间的额外摩擦。§!"
 TUR_etatism_4:0 "国家主义"
 TUR_etatism_4_desc:2 "我们的混合制经济不同于世界上任何一种经济体制：它兼具英式自由经济、意式社团经济以及苏式计划经济的要素。一直以来，我们贪婪且鲁莽地冒着破坏国家主义经济稳定的风险，妄图同时推行战时经济政策。然而，如今一切冒险尝试都打了水漂：我们必须趁早放弃国家主义模式。\n\n§R如果我们还要在不废除国家主义的情况下继续推行我们的经济法案，那么我们将引发一场本国经济的大萧条！§!"
 TUR_economic_collapse:0 "经济崩溃"
 TUR_economic_collapse_desc:1 "我们搞砸了！国家主义曾将我们从世界经济的大萧条苦难中解救出来，但似乎我们无法永远回避这场经济灾难。我们辜负了自己的祖国、人民与信仰，还玷污了伟大国父阿塔图尔克的遗产……"
 TUR_etatism_stabilisation:0 "国家调控"
 TUR_etatism_stabilisation_desc:1 "混合制经济的美妙之处在于，如果情况需要，我们能够且有权施行紧急措施，而我们已然做到了。我们已经为下一次经济转型争取到了时间，但这不会持续太久，我们必须争分夺秒。"
 kemalist_neutrality_idea:0 "凯末尔中和主义"
 kemalist_neutrality_idea_desc:1 "国内和平，世界和平——阿塔图尔克颁布了这一法令，而我们现在已经把它作为我国外交政策的准则编入法典。我们必须维护和平，如果我们不能实现世界和平，那么我们至少要实现国内和平。"
 TUR_second_five_year_plan_inonu:0 "伊诺努的五年计划"
 TUR_second_five_year_plan_inonu_desc:1 "基于苏联的工业化模式，伊斯麦特·伊诺努决定优先提升[ROOT.GetNameDef]的轻工业产能，同时计划实现全国基础设施的现代化。"
 TUR_second_five_year_plan_cakmak:0 "恰克马克的五年计划"
 TUR_second_five_year_plan_cakmak_desc:1 "基于德国的再军事化模式，费夫齐·恰克马克决定优先提升[ROOT.GetNameDef]的重工业产能，同时计划实现全国基础设施的现代化。"
 TUR_investment_financing_spirit:0 "财政投资"
 TUR_investment_financing_spirit_desc:1 "整个世界都围绕满足需求的商品贸易为中心旋转，我们当然也不例外，但为了“止痒”我们得先“自挠”一下。"
 TUR_sheltered_foreign_outcasts:0 "庇护受驱逐者"
 TUR_sheltered_foreign_outcasts_desc:0 "竭尽所能地帮助世界上受压迫的人民是我们道义上的责任，而就目前来看，事态发展显然在我们的能力范围之内。我们将像对待土生土长的[TUR.GetNameDef]儿女一般接纳、庇护并养育他们。"
 TUR_debt_council:0 "债务委员会"
 TUR_debt_council_desc:1 "当奥斯曼帝国最终被尘封进史册时，它还给我们留了份临别礼：巨额的债务。我们虽然欠西方列强一大笔钱与资产，但最丢人的是本国所有的债务居然并非于境内打理，而是由那全知博识的债务委员会在法国负责。"
 TUR_tpda:0 "土耳其公共债务管理局"
 TUR_tpda_desc:1 "我们终于扯下了被帝国主义者套上的缰绳，能够在自己的首都规划管理本国债务了。债务委员会将不复存在，这样那些享受特权的敲竹杠者在索要赔款或寻求领事裁判权时就只能来找我们。"
 TUR_tpda_absorbed:0 "土耳其公共债务管理局"
 TUR_tpda_absorbed_desc:1 "只消大笔一挥，土耳其公共债务管理局便从私营实体变为了国有公共部门。这样一来，我们就能够管理、控制并削减自身债务。我们，已然崛起于世界民族之林。"
 TUR_debt_council_reined_in_flag:0 "境外的债务委员会已被改组为国有机构。"
 TUR_varlik_vergisi_spirit:0 "财产税"
 TUR_varlik_vergisi_spirit_desc:1 "显然“财产税”只是人头税换汤不换药的翻版，我们最好在连统治世俗共和国的美梦都没得做之前考虑废止它。"
 TUR_inanc_vergisi_spirit:1 "信仰税"
 TUR_inanc_vergisi_spirit_desc:1 "“信仰税”作为凯末尔世俗主义的最终顶点，被许多人认为是向国家无神论迈出的一大步。然而，不幸的是这只是一个无法实现的梦想，所以我们必须考虑在未来废除这项税收。"
 TUR_political_landscape_shifting:0 "政治格局转变"
 TUR_political_landscape_shifting_desc:1 "长久以来，将[TUR.GetNameDef]建设成为多党派政治下的自由民主国家一直是凯末尔主义的终极目标……但如今，时代已经变了。我们现今生活在不同的新潮思想间为凌驾世界秩序而互相争斗的动荡年代，而意识形态斗争似乎也已开始在这片土地上扎根蔓延。"
 TUR_the_redshirts:0 "红杉军"
 TUR_the_redshirts_desc:1 "红衫军是我国的准军事刑鼎民兵组织，他们在我们城市的街道上巡逻，确保人们严格遵守凯末尔主义的原则。虽然他们有时可能有点暴力，但他们心如白铁块，而且头脑里充满了革命的理想主义，再不济，至少他们的事业是正义的！"
 TUR_turkish_workers_militia:0 "土耳其工人武装"
 TUR_turkish_workers_militia_desc:1 "最适合捍卫工人权利的其实就是工人自己，当然，如果拥有了我国政府的些许指导以及莫斯科同志传授的斗争秘籍，就可以进一步提高土耳其工人武装的作战表现。"
 TUR_turkish_interventionism:0 "土耳其式干涉主义"
 TUR_turkish_interventionism_desc:1 "国内和平，世界和平——阿塔图尔克颁布了这一法令，而我们现在已经把它作为我国外交政策的准则编入法典。我们不能再袖手旁观，听任世界陷入动荡。确保国内和平的唯一途径是为世界和平而战。"
 TUR_balkan_defense_council_spirit:0 "巴尔干防御委员会"
 TUR_balkan_defense_council_spirit_desc:0 "巴尔干协约每个成员国的代表团定期会面，交流有关世界局势的传闻消息以及各自防御形势的最新状况。我们共享的军事情报库将使我们所有人都受益。"
 TUR_three_year_plan_balkans:0 "三年联动计划"
 TUR_three_year_plan_balkans_desc:1 "通过参与一项共同资助的多国中央计划经济方案，巴尔干协约已开始推行史上最大胆的工业化项目之一，这将确保我们的联合工业基础强大到足以承受单一强权大国的攻击。"
 TUR_central_balkan_bank_wealthy_greece:0 "雅典·巴尔干中央银行"
 TUR_central_balkan_bank_wealthy_greece_desc:1 "谁又能想到，在巴尔干诸国中，[GRE.GetNameDef]会是第一个将其财政事务处理得如此完美的国家。大家一致认为，鉴于[GRE.GetAdjective]在财政管理方面的卓越表现，应该将巴尔干中央银行设立在塞萨洛尼基。"
 TUR_central_balkan_bank:0 "巴尔干中央银行"
 TUR_central_balkan_bank_desc:1 "巴尔干中央银行应该成为所有巴尔干条约国家间实现材料、商品以及贸易自由流通事务的公共机构。随着时间的推移，伊兹密尔将与法兰克福、上海乃至纽约匹敌，成为世界的商贸中心。"
 TUR_joint_fortification_budget:0 "联合防御预算"
 TUR_joint_fortification_budget_desc:1 "巴尔干协约就像一堆多米诺骨牌：当我们其中一个国家倒下时，其他国家肯定会很快跟着倒下。我们都必须对我们各自的防御负责，并在各自的边境做好准备以防任何可能的入侵。"
 TUR_emergency_fortification_directive:0 "紧急防御指令"
 TUR_emergency_fortification_directive_desc:1 "非常时期，非常手段。迫于形势我们得迅速调拨资源修建要塞，土耳其的存亡危在旦夕。"
 TUR_united_balkan_security_forces:0 "巴尔干联合安保部队"
 TUR_united_balkan_security_forces_desc:1 "联动安保部队是一项应运而生的革新，这可以使我们的指挥高层免于太过频繁地交换战斗计划和情报。通过缓解一些内部边境的维护压力，我们减轻了国家军队的负担，并使其能更好地为战争做准备。"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact:0 "巴尔干协约联军"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc:0 "我们的强大源自凝聚力。我们精诚协作，我们同仇敌忾，我们患难与共。当尘埃落下，火炮喑哑，巴尔干协约仍将屹立不倒。"
 TUR_balkan_pact_innovative_transport_techniques:0 "巴尔干创新交通技术"
 TUR_balkan_pact_innovative_transport_techniques_desc:1 "为了更好地协调和协助我们的军队跋山涉水跨过国境，各国必须作为一个跨国整体来改善基础设施。希望这项倡议将在减轻交通障碍方面有所成效。"
 TUR_victory_at_all_costs:0 "为胜利不惜一切"
 TUR_victory_at_all_costs_desc:0 "我们竭尽全力赢得独立绝不是为了苟延残喘数十年后被再度摧毁。不，[TUR.GetNameDef]的历史不会在此终结——我们不能失败，也绝不会失败！"
 TUR_funkplan:0 "冯克计划"
 TUR_funkplan_desc:1 "以亚尔马·沙赫特的沙赫特计划为参考，瓦尔特·冯克的冯克计划既保证了德国人能够获取[TUR.GetAdjective]矿石原料，同时也能帮助[TUR.GetAdjective]获得德国的商业产品。而冯克计划中的隐藏条款也保证了我们所需的最低数量的原材料供应，用以帮助扩张我们的重工业。"
 TUR_german_advisors:0 "德国顾问团"
 TUR_german_advisors_desc:1 "我国现在拥有人数可观的一个表面上是外交官和商业顾问，但实际上是德国军官的顾问团队，他们随时准备协助我军进行现代化改革，使其尽可能成为一支强大的战斗部队。"
 TUR_integrated_german_officers:0 "整编德国军官团"
 TUR_integrated_german_officers_desc:1 "由于不再需要掩饰德国军官在我国扮演的角色，所以我们已在[GER.GetLeader]的明确同意下，将他们正式地纳入到我们的指挥系统当中。"
 TUR_the_antalya_naval_academy:0 "安塔利亚海军学院"
 TUR_the_antalya_naval_academy_desc:0 "通过与[ITA.GetAdjective]的合作，我们已经建立了一所在世界上独一无二的海军指挥官培养学院。"
 TUR_tuz_golu_training_facility:0 "图兹湖训练基地"
 TUR_tuz_golu_training_facility_desc:1 "我国的地中海气候区对于开展士兵的旱地作战训练来说并不是一个十分合适的环境。为此，我们将在图兹格鲁盐湖附近建立训练基地，以便我们的部队为旱地作战做足准备。"
 TUR_sub_zero_survival_training:0 "零下生存训练"
 TUR_sub_zero_survival_training_desc:1 "要模拟欧亚大陆上的严寒气候并非易事，但如今非得这样做不可。我们将在埃尔祖鲁姆省的帕兰德肯山顶上建造训练基地，并在阿格里山附近建立了一个相对较小的基地，以便我们的部队能够全年在高山和类似严寒的条件下训练。"
 TUR_italo_turkish_merchant_fleet:0 "意大利-[TUR.GetAdjective]联合商船队"
 TUR_italo_turkish_merchant_fleet_desc:0 "[ENG.GetAdjective]主宰地中海的时代已经结束了，地中海如今将属于[ITA.GetAdjective]和[GRE.GetAdjective]！"
 TUR_turkic_volunteers_from_abroad:0 "外籍突厥志愿兵"
 TUR_turkic_volunteers_from_abroad_desc:0 "我们的突厥兄弟姐妹来自欧亚大陆的五湖四海，如今为我们共同的奋斗目标以身相助。与他们携手一道，我们将确保缔造一个属于群狼的时代。"
 TUR_golden_age_of_the_wolf:0 "群狼的盛世"
 TUR_golden_age_of_the_wolf_desc:1 "如今德国人与[TUR.GetAdjective]群狼一道统治着欧洲。我们的敌人就像兔子一样，虽然他们尽可以逃跑藏匿，但终究难逃被我们的利爪逮住！"
 TUR_refugees_from_the_fascist_menace:0 "被刑鼎迫害的难民"
 TUR_refugees_from_the_fascist_menace_desc:1 "刑鼎主义者们实行着充斥排他主义且动辄侵犯天赋人权的暴虐统治。虽然他们的行为是丑恶的，但我们至少可以保卫和庇护那些逃离刑鼎侵害的人们。"
 TUR_revolutionary_brigades_from_abroad:0 "外籍革命军团"
 TUR_revolutionary_brigades_from_abroad_desc:1 "马克思主义从根本上来说是国际主义的信条，所以来自世界各地的革命者涌入我们的国家，并为我们共同的全球革命事业而奋斗也是再自然不过的。"
 TUR_construct_a_red_navy:0 "土耳其红海军"
 TUR_construct_a_red_navy_desc:0 "若是没有强大的海军作为后盾，那么任何试图发起全球革命的浪潮都注定将要失败。"
 TUR_the_revolutionary_officer_college_of_kars:0 "卡尔斯革命士官学校"
 TUR_the_revolutionary_officer_college_of_kars_desc:1 "卡尔斯是一座历史悠久的城市，而靠近[SOV.GetNameDef]的地理位置使得它成为了建立一所培养政治化军官的新学校的理想场所。我们的军官不仅可以在这里学到作战的基本知识，还可以接受到深奥的马克思主义思想教育。"
 TUR_arctic_wolves_training:0 "北极狼式训练"
 TUR_arctic_wolves_training_desc:1 "我军将士将如同狩猎的群狼般在北境雪地中悄无声息地潜行，他们带给敌人的恐惧将远比刺骨的寒风更加凛冽。"
 TUR_red_officers:0 "红色军官团"
 TUR_red_officers_desc:1 "正如凯末尔军官团代表和维护自己的意识形态一样，我们的新军官也应该成为[TUR.GetNameDef]马克思主义的捍卫者。"
 TUR_kemalism_with_socialist_characteristics:0 "兼具社会主义特色的凯末尔主义"
 TUR_kemalism_with_socialist_characteristics_desc:1 "我们不打算放弃凯末尔主义，如果我们抛弃这个本国原创的进步思想，那无异于自废武功。凯末尔主义足够兼容并蓄，可以在不伤及理论基础的前提下与马克思主义价值观进行融合。"
 TUR_turkish_bolshevism:0 "土耳其式布尔什维主义"
 TUR_turkish_bolshevism_desc:1 "凯末尔主义已经完成了自身使命，现在就将它交由史书评价吧……至少也得见诸于野史。而当下，[TUR.GetNameDef]将会借鉴弗拉基米尔·列宁的革命模式，而非修正主义反动分子穆斯塔法·凯末尔·阿塔图尔克与他那已被平息的运动。"
 TUR_reappropriated_exploitative_finance:0 "剥削资产再分配"
 TUR_reappropriated_exploitative_finance_desc:1 "我们应当将外国放贷者与国内恶臭的资本主义蛀虫们的财富重新分配，以构建一个真正为[TUR.GetNameDef]工人阶级服务的社会。"
 TUR_emergency_deployment_of_defensive_bases:0 "紧急部署防御基地"
 TUR_emergency_deployment_of_defensive_bases_desc:1 "我国的基础防御设施已经严重落伍，并且在现代战争中可能最终一无是处。我们必须担起重任以现代化我国的防御体系，并威慑任何潜在的入侵者。"
 TUR_the_battle_for_our_nations_survival:0 "祖国存亡之战"
 TUR_the_battle_for_our_nations_survival_desc:1 "难以置信，[SOV.GetNameDef]入侵了我们的国家，[TUR.GetAdjective]的未来已然风雨飘摇。[TUR.GetAdjective]民众已经在[TUR.GetLeader]的号召下集结，但在面对要同一个更强大的可怕存在全面对抗时，这种热情又能持续多久呢？"
 TUR_rebuilding_our_home:0 "重建家园"
 TUR_rebuilding_our_home_desc:1 "我们的国家被凯末尔主义的猪猡们从物质、肉体及精神各层面蹂躏，但他们的暴政终于到头了。我们现今身处新时代的大门前：一个终于能够纠正过去错误的时代。我们应该面向未来展开重建，这样才能恢复往日的荣光。"
 TUR_rising_islamist_dissidence:0 "崛起的伊斯兰主义反对派"
 TUR_rising_islamist_dissidence_desc:1 "每当要在[TUR.GetNameDef]提出自由选举的概念时，那些宗教正统派就会千方百计地裹挟一些政治纲领以反对共和人民党。看上去这次情况也并没有什么不同。当全国正在兴起一股原教旨主义思想热潮时，我们意识形态上的敌人已经联合起来，试图亵渎我们提供给他们的投票箱来推翻我们对国家的统治。"
 TUR_objectors_flocking_to_military_service:0 "反对者蜂拥入伍"
 TUR_objectors_flocking_to_military_service_desc:1 "那些形形色色曾逃避兵役的[TUR.GetAdjective]公民们正报名以入伍效力。看来民众对政府祖国优先的主张反响热烈，并且许多曾毫无归属感的民众开始认识到自己在整个国家结构中所处的位置。"
 TUR_legacy_of_ataturk_fulfilled:0 "阿塔图尔克的遗产"
 TUR_legacy_of_ataturk_fulfilled_desc:0 "通过将[ROOT.GetAdjective]建设成为一个多党派下的自由民主法制国家，我们恪守并实现了穆萨塔法·凯末尔·阿塔图尔克的至高理想。我们捍卫了阿塔图尔克毕生的夙愿，也正因如此，我们的统治已在民众之中得到了稳固。"
 TUR_legacy_of_ataturk_preserved:0 "阿塔图尔克的遗产"
 TUR_legacy_of_ataturk_preserved_desc:0 "我们恪守了推行凯末尔主义的专制政权，进而延续了旧时代的秩序。虽然没有粉碎穆斯塔法·凯末尔·阿塔图尔克对[ROOT.GetAdjective]未来的期望，但我们也没有采取更多的行动去实现那些目标。我们的下一代将会决定，是否要用今天打下的基础去更迭凯末尔主义的根基……"
 TUR_legacy_of_ataturk_defiled:0 "阿塔图尔克的遗产"
 TUR_legacy_of_ataturk_defiled_desc:0 "我们辜负了他：敬爱的国父除了垂首叹息外还能怎么看待[ROOT.GetNameDef]的现状呢？事到如今，我们只能坚信是他对这个国家的期望出了偏差，而我们才是正确的……"
 TUR_republicanism:0 "共和主义"
 TUR_republicanism_desc:1 "独立自主是这个敬神的国度无可辩驳的权利！"
 TUR_nationalism:0 "民族主义"
 TUR_nationalism_desc:1 "毋需畏惧，在光辉黎明中的这面旗帜，那屡深红绝不褪脱，它将继续高傲地飘扬，直至燃尽祖国大地上的最后一团炉火。因为这是人民的启明星，在天际不断闪烁——它只属于我英勇的民族，也属于我。"
 TUR_populism:0 "平民主义"
 TUR_populism_desc:1 "谁不愿意为了这个天堂般的国家献出自己的生命？殉道者们将会反击那些压迫我们祖国的敌人！殉道者！"
 TUR_reformism:0 "改良主义"
 TUR_reformism_desc:1 "也许西方的地平线是由铁壁围成的，但我们的边境由虔信者强有力的胸膛守护。无须害怕，放声怒吼吧！试想这般炽热的信仰，又怎能被那奄奄一息自称“文明世界”的独齿巨兽扑灭？"
 TUR_revolutionism:0 "革命主义"
 TUR_revolutionism_desc:1 "起伏荡漾，如同明朗的苍穹破晓，尔新月皎洁，祝圣我们流尽的每滴血液，不至枉费。愿你我亲朋永不受他人屠戮！"
 TUR_liberalism:1 "自由主义"
 TUR_liberalism_desc:1 "我生而自由，并将永远如此，哪个疯子敢给我戴上枷锁！？我誓死反抗专制霸权，自由是我永恒的信条！"
 TUR_fundamentalism:0 "正统主义"
 TUR_fundamentalism_desc:1 "噢，荣光的真主啊，我饱受苦难的心中唯一的愿望就是不要让那些异教徒染指我神圣的殿堂。"
 TUR_absolutism:0 "专制主义"
 TUR_absolutism_desc:1 "你站立的地方不仅仅有泥土——认清这一点！想想那数以千计的手无寸铁、忠心耿耿臣伏于你脚下的人民。你是一个光荣殉道者的后代——承认这一点，不要让你的祖先伤心！无论何时，哪怕是有人许诺给你整个世界，也不要放手离开这天堂般的故土。"
 TUR_ultranationalism:0 "极端民族主义"
 TUR_ultranationalism_desc:1 "愿真主带走我的生命，我爱的人，和我一切的财产，只要他需要，但请不要夺走我在这个世界上唯一真正的家园。这些宣礼和誓词是我信仰的基石，愿那些虔诚的声音能够如雷鸣般响彻我永恒的家园。"
 TUR_socialism:0 "社会主义"
 TUR_socialism_desc:1 "我的朋友！不要把我们的家园拱手让给那些可恶的敌人！让我们以胸为甲、以身为垒，抵御这可耻的袭击！"
 TUR_mustafa_kemal_ataturk_figurehead:0 "穆斯塔法·凯末尔·阿塔图尔克"
 TUR_mustafa_kemal_ataturk_figurehead_desc:0 "即便在退休之后，我们的最高领袖依然情不自禁地继续参与指导我国的政治。他虽然名义上不再是我们的总统，但凡是穆斯塔法·凯末尔·阿塔图尔克所说的话直到今天都等同于法律。"
