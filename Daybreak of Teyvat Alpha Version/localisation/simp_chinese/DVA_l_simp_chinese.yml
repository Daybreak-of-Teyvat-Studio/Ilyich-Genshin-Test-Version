dva.ab.42.t:0"自由重归蒙德"
dva.ab.42.d:0"[ROOT.GetDVAAB42DESC]"
DVA_AB42_DESC_NEU:0"让人吃饱穿暖，就是最大的正义；能够吃饱穿暖，就是人最基本的自由。随着安柏就任西风骑士团新一任代理团长，自由又回到了蒙德人的眼前，他们对此心满意足。不过对于新任代理团长来说，她只感到肩上的担子变得更沉重了。"
DVA_AB42_DESC_COM:0"“我宣布，望风公社第一届大会圆满结束！”安柏毫不掩饰内心的喜悦，不只是安柏，此刻会场内的所有人都已经开始欢呼了，安柏毫无疑问地当选了公社最高执政官，在斗争中崭露头角的委员们也纷纷宣誓就职，一切都在步入正轨。"
dva.ab.42.a:0"为了蒙德人民!"

dva.ab.43.t:0"粮食危机"
dva.ab.43.d:0"[ROOT.GetDVAAB43DESC]"
DVA_AB43_DESC_PEACE:0"随着风龙领的局势逐渐安定，越来越多的难民涌入了这片生机勃勃的土地，诚然，劳动力是我们发展亟需的宝贵资源，然而风龙领目前的生产能力尚无法供养如此规模的人口，粮仓里的粮食虽没有告罄，但也支撑不了多久，我们的唯一选择可能只剩向骑士团求援了，可这样做的代价注定不菲...当然，我们也可以购买粮食，不过人选也是一个问题。也许是风神的眷顾，先前有一名商人接触过情报主管薇尔，声称他可以从别国走私大量粮食，虽然这位曾在清泉镇贩卖假“圣水”的商人信誉不佳，但对这种黑市交易确实是驾轻就熟，价格可能昂贵，但比起骑士团的有条件支持，或许是更好的选择。"
DVA_AB43_DESC_WAR:0"我们同至冬的战争已持续数日，在全体蒙德人民的努力下，坚固的防线在边境上构筑起来，至冬人的军靴仍未踏上蒙德的土地。但我们目前面临的最大问题不是至冬的军队，而是我们自己的后勤，绵长的防线和庞大的土地耗干了至冬人的野心，但也几乎耗尽了风龙领的粮食储备，我们目前的粮食产量无法支持战争太久。我们可以向骑士团求援，但他们一定会借此良机把触手伸进来。当然，我们也可以购买粮食，不过人选也是一个问题。也许是风神的眷顾，先前有一名商人接触过情报主管薇尔，声称他可以从别国走私大量粮食，虽然这位曾在清泉镇贩卖假“圣水”的商人信誉不佳，但对这种黑市交易确实是驾轻就熟，价格可能昂贵，但比起骑士团的有条件支持，或许是更好的选择。"
dva.ab.43.a:0"向骑士团请求援助"
