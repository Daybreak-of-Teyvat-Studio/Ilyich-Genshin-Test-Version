 CHI_camco_3:0 "中央飞机制造厂-轰炸机分部"
 PRC_the_long_march:1 "长征之殇"
 PRC_the_long_march_desc:0 "在撤退至陕西的长征当中，中央红军的兵力已然耗尽，延安革命根据地尚未做好准备再掀起一场声势浩大的革命。党需要时间亦或是外力相助，方才能恢复元气。"
 PRC_the_long_march_2:0 "长征阵痛"
 PRC_low_popular_support:0 "低民众支持"
 PRC_low_popular_support_desc:0 "中国是一个农民占主体的国家，而农民同胞已在内战中深受其苦。如果我们希望被视作中国的合法政府，那么就必须要赢得他们的支持。"
 PRC_power_struggles:0 "权力斗争"
 PRC_power_struggles_desc:0 "党内目前在发展的方式道路问题上存在着分歧，各派间的斗争已然爆发，直到其中一方最终夺得领导地位为止。"
 PRC_red_army_weakened:0 "虚弱的红军"
 PRC_red_army_weakened_desc:0 "长征已导致红军精疲力竭，难以应对下一场战争。因此，我们必须为了解放战争而组建一支全新的军队。"
