##############SAN###################

Turn_to_the_Defensive:0 "转向防守"
Turn_to_the_Defensive_desc:0 "毋庸置疑，我们的部队完全无法与幕府军正面抗争，我们应当转为防御。"
Hold_Musoujin_Gorge:0 "坚守无想刃狭间"
Hold_Musoujin_Gorge_desc:0 "无想刃狭间是我们与幕府对峙的最前线，同时也是我们前线基地的门户，纵然那里的祟神能量严重毒害着我们的士兵，但是我们必须死守。"
Higi_Village_Fortress:0 "绯木村堡垒建设"
Higi_Village_Fortress_desc:0 "仅仅依靠我们目前的设施是不可能抵挡幕府的攻势的，我们需要将绯木村建设成为一个坚固的堡垒。"
Abandon_Musoujin_Gorge:0 "放弃无想刃狭间"
Abandon_Musoujin_Gorge_desc:0 "我们的部队中几乎没有神之眼持有者，这导致我们无力抵抗无想刃狭间的祟神能量对我们士兵的毒害，为了不承受过大的人力损失，我们最好放弃这一区域。"
Expanding_Defence:0 "拓延防线"
Expanding_Defence_desc:0 "放弃无想刃狭间之后，我们需要拓展我们现有的防线来应对幕府军可能的突袭。"
Stabilize_the_Front:0 "稳固战线"
Stabilize_the_Front_desc:0 "我们已经加固了前线的防御，是时候把阵线稳定下来了。"
Naval_Base_in_Fort_Mumei:0 "无名砦海军基地"
Naval_Base_in_Fort_Mumei_desc:0 "无名砦是天然的港湾，我们何不将其利用起来，建设成我们的海军基地呢？"
Water_Moon_Supply_Line:0 "水月补给线"
Water_Moon_Supply_Line_desc:0 "之前，我们的前线只能依靠绯木村那些微的产出进行补给，但是随着无名砦海军基地的建成，从水月池到无名砦的航运补给线路就可以得到保障。"
Defense_Reinforcement:0 "核心区域防线加固"
Defense_Reinforcement_desc:0 "我们应对的主要威胁就是幕府军从名椎滩通过陆路对我们发动的进攻，我们有必要加固那里的防线。"
Base_at_the_Top_of_the_Hill:0 "山顶基地"
Base_at_the_Top_of_the_Hill_desc:0 "蛇神之首和藤兜砦是全岛的制高点，是有利于防守的战略要地，在这两处建立堡垒可以有效抵御幕府的进攻。"
Fort_of_the_Coast:0 "海岸堡垒"
Fort_of_the_Coast_desc:0 "虽然幕府在海军的应用上不如我们，但是仍然有小股登陆部队时不时的骚扰我们的后方，我们有必要建立起一系列海岸防御措施来抵抗这些骚扰。"
Tenacy:0 "坚守不退"
Tenacy_desc:0 "纵然我们的前线每天都在抵抗来自幕府的重压，但是作为海祇岛的门户，我们必须死守不退，直到反击的时机到来。"
Elastic_Defense:0 "弹性防御"
Elastic_Defense_desc:0 "面对远强于我们的幕府军，我们很难在战斗中获胜，正所谓“敌进我退，敌退我追，敌驻我扰，敌疲我打”建立弹性防御体系是可行的"
Avoid_Confrontation:0 "避免正面冲突"
Avoid_Confrontation_desc:0 "那些不重要的区域我们可以直接放弃，避免与政府军发生正面冲突，幕府军力量有限，不可能控制全部的地区，我们可以趁着敌人防备空虚的时候再将其夺回。"
Tunnel_Warfare:0 "地道战"
Tunnel_Warfare_desc:0 "八酝岛的地下有着错综复杂的矿道网络，这是对我们非常有利的，我们的战士中有不少人曾经是矿工，利用矿道可以进行对我们非常有利的地道战。"
Deep_Into_the_Tunnels:0 "深入矿道"
Deep_Into_the_Tunnels_desc:0 "蛇骨矿道要远比我们想象的更加复杂，矿道中有着非常充裕的空间，我们可以把我们的指挥部门等重要设施转移进地下，避免对幕府军突袭"
River_Defense:0 "河流防线"
River_Defense_desc:0 "八酝岛被无想刃狭间和数条河流所分割，我们可以依靠这些河流建立对我们有利的防线"
Rely_on_Difficult_Terrain_for_Defense:0 "依险防守"
Rely_on_Difficult_Terrain_for_Defense_desc:0 "八酝岛地势险恶，北侧是无法攀爬的无想刃狭间，南侧是远吕羽事尊的遗骸，西侧被河流所分割，这些险峻地势可以为我们所用，构建成坚固的防御工事
Preserve_the_Living_Power:0 "保存力量"
Preserve_the_Living_Power_desc:0 "目前阶段我们不应当追求取得较大战果，应该保存实力，等待时机"
Penetration_Offensive:0 "渗透攻势"
Penetration_Offensive_desc:0 "我们实力根本无法与幕府军抗衡，但是击败幕府并不意味着一定要在正面战场上击败他们，我们的情报显示，幕府的内部要比我们想象的脆弱的多。"
Harass_the_Shogunate_Positions:0 "袭扰幕府阵地"
Harass_the_Shogunate_Positions_desc:0 "位于神无冢的九条阵屋是幕府军的营地，其四面均是平旷的海滩，没有任何屏障可以防守，我们可以派出小股部队进行破坏活动"
Rover_Program:0 "海盗计划"
Rover_Program_desc:0 "表面上看我们孤立无援，但是只要开价合适，在海上有着我们一批盟友，他们可以帮助我们去完成一些特殊的任务"
Infiltrate_Nitro_Island:0 "渗透鸣神岛"
Infiltrate_Nitro_Island_desc:0 "多亏于幕府的锁国令，整个稻妻对于海洋几乎没有任何的掌控力，而我们完全可以通过水路将我们的人送进鸣神岛"
Destroy_the_Infrastructure_of_Narcan:0 "破坏鸣神岛基建"
Destroy_the_Infrastructure_of_Narcan_desc:0 "幕府现在正陷入三奉行夺权的混乱，我们之前安插在鸣神岛的内探可以趁防务空虚，破坏鸣神岛的基建。"
Engagement_Yashiro_Commission:0 "接触社奉行"
Engagement_Yashiro_Commission_desc:0 "根据我们的情报，社奉行倾向于我们这边，我们或许可以与其进行接触。"
Enemy_Penetration:0 "对敌渗透"   
Enemy_Penetration_desc:0 "很显然，幕府内部已经乱为一团，我们与其在战场上追求战果，不如从内部将其瓦解。"
Planning_Counterattack:0 "策划反击"   
Planning_Counterattack_desc:0 "很显然，这里不是阿登。"


Active_Attack:0 "积极进攻"   
Active_Attack_desc:0 "很显然，这里不是波兰。"
Attack_Nazuchi_Beach:0 "名椎滩攻势"
Attack_in_Land:0 "陆路进攻"
Emphasize_the_Navy:0 "重视海军"
Attack_Tatarasuna:0 "针对踏鞴砂的攻势"
Sneak_Attack_Tatarasuna:0 "海上偷袭踏鞴砂"
The_Landing_in_Kujou_Encampment:0 "九条阵屋登陆战"
Establish_Forward_Naval_Bases:0 "建立前线海军基地" 
Pay_Attention_to_Ritou:0 "放眼离岛"
The_Landing_in_Seirai:0 "登陆清籁岛"
Naval_Bases_in_Seirai:0 "清籁岛军事基地"



############SAN经济国策#####
Economic_Construction_in_the_Rear_Area:0 "后方经济建设"
Economic_Construction_in_the_Rear_Area_desc:0 "在过去，我们的经济高度依赖幕府，在前线紧张的现在，我们需要开始着手于自己的经济建设了"
Land_Reclamation:0 "开垦荒地"
Land_Reclamation_desc:0 "海祇岛上有着大量未经开发的土地，我们必须将其利用起来"
Centralized_Agricultural_Planning:0 "集中农业规划"
Centralized_Agricultural_Planning_desc:0 "我们的农业分布过于分散，一方面大大降低了生产效率，一方面存在被幕府破坏的隐患。我们要尽可能的把农业集中起来才能维持我们的人口稳定。"
Development_of_Watatsumi:0 "开发海祇岛"
Development_of_Watatsumi_desc:0 "千百年来，海祇岛一直保持着落后，现如今的各国都已经比我们走的更远，我们也要加紧开发海祇岛"
Explore_the_Snake_Bone_Mine_Cave:0 "探索蛇骨矿洞"
Explore_the_Snake_Bone_Mine_Cave_desc:0 "蛇骨矿洞是远吕羽事尊留给我们的宝贵遗产，在过去，矿产的开发被幕府牢牢掌控，现在是时候收回这份财富了"
The_Trade_with_LYY:0 "与璃月的贸易"
The_Trade_with_LYY_desc:0 "作为提瓦特的经济中心，璃月虽然陷入了内乱，但是我们仍然有机会与之进行贸易来促进本国的经济发展"
Sea_Lifeline:0 "海上生命线"
Sea_Lifeline_desc:0 "与璃月的贸易极大程度上改善了我们的现状，我们有必要跟深层次的与璃月进行贸易"
More_Shipping_Lines:0 "更多航运线路"
More_Shipping_Lines_desc:0 "蒙德的工业原料、枫丹的先进科技、至冬的强大武器，与璃月的贸易表明，开辟更多的航线来获取这些珍贵资源是可行的。"
War_Time_Economy:0 "战时经济"
War_Time_Economy_desc:0 "虽然我们的经济建设已经初具成效，但是还是难以负担庞大的战争开销，我们需要更加严苛的经济法案来维持我们的战时经济"
Recruit_Ronin_Warriors:0 "收编浪人武士"
Recruit_Ronin_Warriors_desc:0 "浪人武士一直是威胁整个稻妻的巨大隐患，但是实际上，只要开价得当，他们也可以成为绝佳的助力。"
Safe_Country:0 "安稳的国度"
Safe_Country_desc:0 "经历了分裂与混乱之后，我们的国家走向了稳定，虽然我们要做的事情还有很多，但是我们的人民终于可以睡一个好觉了。"
Attracting_Foreign_Aid:0 "吸引外国援助"
Attracting_Foreign_Aid_desc:0 "我们的国家仍然是非常落后的状态，吸引外国的援助可以有效改善这一点"
Foreign_Affairs:0 "重视外交"
Foreign_Affairs_desc:0 "我们的存在并不被普遍接受，我们应当重视外交，让我们走进国际视野"
Recognition_by_Other_Country:0 "他国的承认"
Recognition_by_Other_Country_desc:0 "纵然我们仍然是提瓦特大陆上一个弱小的国家，但是我们已经赢得了其他国家的认可，并且将足够多的影响力投射进这片大陆。"
Go_Deep_into_Fuchashita_Palace:0 "深入渊下宫"
Go_Deep_into_Fuchashita_Palace_desc:0 "渊下宫是我们族人的发源地，但是我们离开那里已经近千年了，现在我们面临着强大的敌人，是时候重返那里寻求帮助"
Reconstruction_of_Wasteland:0 "重建废土"
Reconstruction_of_Wasteland_desc:0 "经过千年时光，渊下宫已经变成了一片废土，我们需要重建家园"
Fuchita_Palace_Development:0 "渊下宫大开发"
Fuchita_Palace_Development_desc:0 "幸运的是，虽然已经沦为废土，渊下宫仍能够为我们提供充足的土地与庇护，我们可以把重要的工厂迁往那里"
Accelerate_Industrialization:0 "加快工业化进程"
Accelerate_Industrialization_desc:0 "有渊下宫作为我们的工业基地，我们就可以加快海祇岛的现代化进程了。"
Our_Modernization:0 "我们的现代化"
Our_Modernization_desc:0 "千百年来了，我们一直在幕府的控制下过着近乎原始的生活，但是现在，我们已经建立了完整的工业体系并且有一个强大的工业基地作为支撑，我们可以自豪地向世界宣布我们已经完成了现代化！"
Post-war_Economic_Construction:0 "战后经济建设"
Post-war_Economic_Construction_desc:0 "战争已经结束，我们也有了强大的工业基础，来打造我们想象中的完美家园吧！"



###########################
#稻妻笑话
