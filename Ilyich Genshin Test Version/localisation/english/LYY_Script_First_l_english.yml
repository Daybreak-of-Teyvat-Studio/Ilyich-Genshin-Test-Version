 LYY_harbor_of_wealth_idea_desc: "g Ships built for" circulation "will also call at ports, so Liyue is the place where all wealth is" deposited ". -Morax! \n Liyue, the commercial capital since ancient times, is a "dream factory" in the eyes of countless people. Emperor Yanwang will make wise judgments every year to guide the development of Liyue. Xiaoxiao also dared not oppress the merchants of Liyue because of the "§C ontract" of the Emperor. Even after the industrial revolution in Fengdan, Liyue still gathered wealth with its huge size and keen vision of those in power. "
 LYY_Labor_Dispatch_idea: "labor dispatch"
 LYY_labor_dispatch_idea_desc: "g We are all begging for a living. We are no longer the strong and enthusiastic children who left Oruro, but just pale figures. We just want to go home. -Herman Busch Becerra! \n When the wave of industrial revolution came from Fengdan, Liyue quickly accepted it: factories sprang up, countless families were dragged out of farmland and into the smoke, and Liyue's goods once again sold well in the world ... However, the population of Liyue alone could not satisfy the behemoth of capital. It has set its sights on foreign countries, where there are still countless laborers waiting for it to "§C onquer". As a result, groups of people set foot on this land for various reasons. They were either lost in the world of flowers or simply caught and plundered here. Among them, the largest proportion is the labor dispatch agreement signed between Liyue and Cyrus. Theoretically, the Agreement is a win-win situation. Liyue got the labor it needed, and Cyrus could get a group of workers with professional quality after the Agreement ended, and even get remittances from these workers to build the country. But what about the workers? Maybe it's just those g bones without graves! To make those stories clear! Ok ... "
 LYY_Low_Quality_Industry_idea: "low-quality industry"
 LYY_low_quality_industry_idea_desc: "It's a pity, although Liyue began to lay out at the beginning of the industrial revolution. But so far, Liyue's technology is still not comparable to Fengdan's, and it can even be said that it is difficult for Liyue to design new products independently. Long-standing tradition makes Liyue lack of technical talents. At this point, Liyue is not even as good as Mond, which leads to Fontaine's arbitrary collection of "patent tax" from Liyue, which seriously slows down the progress and speed of Liyue's industrialization. At the same time, Liyue's policy of strongly encouraging the establishment of factories in the early days led to the emergence of a large number of mixed products, which also aroused consumer dissatisfaction. "
 LYY_Crippled_Labor_Laws_idea: "Disabled Labor Law"
 LYY_Crippled_Labor_Laws_Idea_Desc: "In the early days, the Liyue government strongly encouraged investment. In order to reassure the capital, there was no "Labor Law" at all in the early days of Liyue! It was not until last year that Ke Qing, a "jade star", put forward the Labor Law for the first time, which was voted by Seven Stars, but eventually compromised. On the surface, the negotiated Labor Law follows the principles of nine-hour labor law, universal medical insurance, prohibition of child labor, etc., but in fact, no institution can accept labor disputes at all, and it is jokingly called "disabled labor law."
