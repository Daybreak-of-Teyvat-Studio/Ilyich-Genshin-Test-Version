DVA_outrider_Amber_reporting_desc:0"在经历了风魔龙事件的混乱之后，安柏成功稳定住了局面，风龙领的未来已经在这个小女孩的掌握中了。"
DVA_wind_down_with_fog_flew:0"风息雾散"
DVA_wind_down_with_fog_flew_desc:0"经过安柏亲自实地考察，我们拥有了关于风龙废墟的足够详尽的资料，那么下一步，就是在此建立聚居地，并最终发展为一座城市。可是，摆在我们面前的困难依然不小，至少对那个古老的结界，我们仍然无能为力……"
DVA_tale_from_the_tower:0"高塔旧事"
DVA_tale_from_the_tower_desc:0"今日被叫做「风龙废墟」之地，是高塔孤王迭卡拉庇安为了保护子民安全建造的都城，也就是旧「蒙德」。然而，阻止烈风肆虐蒙德人民的君王，最终在蒙德的“烈风”中安眠。如今，安柏带领拓荒队在这里重新建立城市，这座历史悠久的古城还能恢复往日的繁华吗？"
DVA_offering_gifts_and_loyalty:0"献上礼物与忠诚"
DVA_offering_gifts_and_loyalty_desc:0"如果我们想得到骑士团总部的支持，那么一份足量的礼物是必要的，这也是我们表达忠诚的最好方式。\n\n§R这可能会导致我们丧失自己的独立性！§!"
DVA_gift_of_Alice_desc:0"随着风魔龙事件的解决，蒙德城恢复了往日的安宁。然而，各方势力在混乱中浑水摸鱼，看似平静的城中早已是暗流涌动，在这个关键时刻，向琴团长表达我们愿意同他们站在一起的态度，不仅能压住城中别有用心的人，也是我们回归骑士团统治的最佳机会。§R这会将我们对风龙领的控制权逐渐移交给骑士团总部！§!"
DVA_the_meaning_of_Lupical:0"卢皮卡的意义"
DVA_the_meaning_of_Lupical_desc:0"【卢皮卡】的意思是【可以信赖的朋友】，奔狼领的[AND.GetLeader]是一名富有远见的领袖，也是我们的【卢皮卡】。我们宏大的计划需要奔狼领的支持，相信我们的【卢皮卡】会带来好消息。"
DVA_restruction_outriders:0"重建侦察小队"
DVA_restruction_outriders_desc:0"侦察骑士小队曾是安柏祖父亲手建立和率领的骑士团精英小队，然而，安柏的祖父不辞而别，侦察骑士小队失去了主心骨，地位愈发边缘化。小队虽然保留着建制，却已名存实亡。骑士们不是转入其它部门，便是退役归家。「侦察骑士小队」最终稀疏到无法完成日常巡逻任务的程度。如今，安柏有机会继承祖父的意志，重建这支充满光荣与梦想的队伍，而他们在今天的作用，将不仅仅是侦查……"
DVA_Eula_or_war:0"优菈或战争"
DVA_Eula_or_war_desc:0"【浪花骑士】优菈，西风骑士团游击小队队长，劳伦斯家族的叛逆末裔，在她的叔父舒伯特·劳伦斯举起反旗之后，就被秘密囚禁起来。考虑到优菈的杰出能力和特殊地位，拯救她无疑有利于我们的伟大事业，另外，她同安柏总督的良好私人关系也能减少她对我们的抵触。"
DVA_visitors_on_the_snowmountain:0"雪山上的来客"
DVA_visitors_on_the_snowmountain_desc:0"【白垩之子】阿贝多，这个蒙德甚至是提瓦特第一的炼金术师，掌握着炼金术的奥秘，也拥有着无与伦比的科研能力，他的助手砂糖小姐也是百年难遇的人才，我们需要他们的帮助，而他们也很可能对我们的计划产生兴趣...\n\n§R这也许会给我们带来炼金术的秘密，但危险也会离我们越来越近。§!"
DVA_incorporate_the_knights_of_favonius:0"收编骑士团"
