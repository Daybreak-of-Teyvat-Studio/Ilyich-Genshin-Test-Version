VAN_Mahavanaranapna:0 "玛哈桓那兰那薜那"
VAN_Mahavanaranapna_desc:0 "意为“梦中的桓那兰那”。数百年前的坎瑞亚灾厄摧毁了兰那罗曾经的家园，在那之后，兰那罗迁徙到了新的「桓那兰那」并驻留在梦境中。梦境为兰那罗提供了稳定的发展环境，以休养生息。"

VAN_Marana_Disaster:0 "无留陀的灾难"
VAN_Marana_Disaster_desc:0 "伴随坎瑞亚灾厄而来的无留陀，至今仍盘踞在桓那兰那的部分地区，并不断蔓延。无留陀对兰那罗的生存环境造成了很大的威胁，严重制约了兰那罗的发展。"

