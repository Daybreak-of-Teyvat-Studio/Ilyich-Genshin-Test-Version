 MOT_Knights_Infan:0"狮牙军工"
 MOT_Knights_Infan_desc:0"狮牙军工理论上是古恩希尔德家族的私有产业，但几乎每个蒙德人提到它时都会下意识将它当成国有企业。\n很久以前，它有另一个名字：狮牙工坊，而在新技术传入之后，琴·古恩希尔德着手将之改造成了现代企业。如今，狮牙军工昼夜不停地为蒙德军队提供武器，企业的学者们每日思虑着如何制造出更加物美价廉、更加具有杀伤力的武器，就好像在帮狮子磨尖牙齿。"
 MOT_Magicians_Facto:0"蒙德魔导"
 MOT_Magicians_Facto_desc:0""
 MOT_Institution_of_Adven:0"蒙德冒险家协会"
 MOT_Institution_of_Adven_desc:0"\"向着星辰与深渊！\"\n蒙德人往往对上面这一句话耳熟能详，而以此为口号的冒险者们活跃在蒙德的各处，大部分时候只是做一些找猫找狗的小活，偶尔会组织起来探索秘境。\n在真正的乱世到来时，冒险家协会将发挥更大的作用。"
 MOT_Coo_of_Dawn:0"晨曦武装"
 MOT_Coo_of_Dawn_desc:0""
 MOT_Construct_Co:0"歌德建筑公司"
 MOT_Construct_Co_desc:0"在至冬国的新技术传来之后，开酒店的歌德老先生摇身一变，成为了蒙德建筑行业的领头羊。这一公司的人员如今遍布各地，在蒙德各地规划兴建各种楼房。\n已经拥有如此产业的歌德，他如今最重要的目标就是培养一个合适的继承人……但他的儿子好像并不喜欢管理公司。"
 MOT_University_of_Mond:0"公立蒙德大学"
 MOT_University_of_Mond_desc:0""
 MOT_Northern_Bank:0"清泉交易所"
 MOT_Northern_Bank_desc:0"清泉镇一直以来都是蒙德重要的粮食产地，但第一产业毕竟难以让所有镇民富裕，于是当地人和地方政府便做出了发展其他产业的尝试——清泉交易所便是其中最成功的一个。\n在这里，金融业就像清泉镇的清泉那样不断涌出泡沫，而掌握这一交易所的人则借此从蠢货手中攫取财富。"
 MOT_Tea_Party_of_Witches:0"魔女的茶话会"
 MOT_Tea_Party_of_Witches_desc:0"这个大陆上有着这样的一群魔女，她们掌握着各式各样凡人涉足未深的知识，长生、占卜、爱情、童话、方向、炼金，都是她们擅长的话题。第一批的魔女有的已经故去，留下名号与传承；有的还活着，默默地观察着这个变换莫测的世界。\n这个世界日新月异，一觉醒来往昔田园牧歌的光景已经被汽笛轰鸣的新景象所取代。旧世界已经走到崩溃的边缘，但谁也不敢说新世界的前途一定光明。\n树林里，悬崖边，天空上……在A的带领下，魔女们决定守护蒙德的和平，于茶话会上点拨凡人以世界的智慧。她们将睿智地察觉到历史转折的关键之处，并予以干涉。"

