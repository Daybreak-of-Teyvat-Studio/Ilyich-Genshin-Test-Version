 ABILITY_LAW_Eula_Ice_Flood:0"冰浪怒涛"
 ABILITY_LAW_Eula_Ice_Flood_DESC:0"冰霜的结晶永远依凭着冰冷的定则生长、盛放，最终开出冻结一切的凛冬之花。"
 ABILITY_LAW_Eula_Holy_Dance:0"祭礼之舞"
 ABILITY_LAW_Eula_Holy_Dance_DESC:0"沉沦是件很容易的事情。尽管如此，她仍想要冻结住这股潮流。"
 ABILITY_LAW_Eula_Light_Flood:0"先导的光潮"
 ABILITY_LAW_Eula_Light_Flood_DESC:0"在悠古的过去，劳伦斯家族扮演在冰雪中开拓的勇士。祭礼之戏的第一幕，讲述开拓者用力量与智慧征服大地的故事。这个角色最终遭到了曲解。他们渐渐地视自己为征服者、王者，渐渐走上了歪曲的道路，并最终失去了蒙德之风的宠爱。\n而在今日，歪曲得到了修正。优菈·劳伦斯，还有她的追随者，将再次走在人民的面前，为蒙德开拓未来。"
 ABILITY_MOT_Jean_Wind_of_a_while:0"须臾一瞬的烈风"
 ABILITY_MOT_Jean_Wind_of_a_while_DESC:0"与一心守护的琴同行的，是能将危险驱离伙伴身边的守护之风。当祖国面临危机之时，她将带着骑士们贯彻古恩谢尔德家族古老而严厉的家训：“永护蒙德”。"
 ABILITY_MOT_Jean_Time_Western_Wind_Flow:0"西风吹拂之时"
 ABILITY_MOT_Jean_Time_Western_Wind_Flow_DESC:0"风的恩泽如同广布大地的蒲公英，这就是琴守护的根源与心意。\n在魔导技术的加持下，她的风元素力能够治愈极广范围内的创伤、并将她的意志留存在风中，让每一个战士感受到她保卫蒙德的心意。"
 ABILITY_MOT_Jean_Wind_On_Sword:0"流转剑脊的暴风"
 ABILITY_MOT_Jean_Wind_On_Sword_DESC:0""
 ABILITY_MOT_Noelle_Support_from_Me:0"支援就交给我吧"
 ABILITY_MOT_Noelle_Support_from_Me_DESC:0"当西风骑士团遭受敌人的猛烈进攻时、当部队陷入重围将被歼灭时，许多人会在战斗中抬头遥望，寻找一位执黑剑、披白甲、骑着褐色骏马、一头银色短发、臂甲上别着一朵血红色玫瑰的少女。当这位少女闪耀着岩元素的光辉杀入战场时，所有的骑士都为之振奋。\n那剑原为月亮一样的白色，但在无尽的战斗中染为极深的红色，以至于看上去像是黑色。\n在一种可能的未来中，少女将一次又一次地穿过激战的前线，带领后方的骑士突破重围，化为胜利的象征、蒙德人民的英雄。"
 ABILITY_MOT_Noelle_Black_and_White:0"黑剑白甲的魔姬"
 ABILITY_MOT_Noelle_Black_and_White_DESC:0""
 ABILITY_MOT_Noelle_Death_of_Enemy:0"高塔孤王的丧钟"
 ABILITY_MOT_Noelle_Death_of_Enemy_DESC:0"在上古之时曾有一人，手持奇异的大剑，与流浪乐团同行。当他挥舞手中之剑，剑中之钟奏响之时，旧贵族便格外胆寒。\n现在，这把剑来到了一位少女手中，其中的计时机关早已被破坏，但其厚重与威力不减，仍然能为消灭暴政与压迫而舞动。\n当少女舞动这叛逆的守护者之剑奔向战场，暴君的军队将感受到久违的恐惧。"
 ABILITY_MOT_Mika_Recon_Abi:0"雏鹰勘界"
 ABILITY_MOT_Mika_Recon_Abi_DESC:0"雏鹰啊，雏鹰，为何你要飞行？是为了山水，还是为了内心？\n雏鹰双喙禁闭，默默看着晚星，月光依旧摇曳，病龙依旧嘶鸣。\n西风吹拂绿草，雨雪敲打冰翎，漫漫晦色长路，枯枝新芽夜莺。\n\n雏鹰啊，雏鹰，为何你要飞行？尘埃盛嚣天上，渊谷道路难觅。雏鹰敞开双臂，迎风傲立高啼，果酒乐土不再，沙暴席卷大地。\n西风指引方向，暮鹰壮志难冥，柴油裹挟时代，战场心标难寻。\n\n雏鹰啊，雏鹰，不要颤抖，不要恐惧，不要怕被裹挟，不要怕被期许。\n鹰之高飞，未必是为了歼敌，极高天之最，或许正能探寻秘密。\n\n雏鹰啊，雏鹰，请描绘我们世界的奥秘，前进，前进！\n鹰自有鹰的责任，志在高天，引领百禽。\n风雪掩埋粮草，躲不过鹰的眼睛；黑暗隐藏邪恶，逃不出鹰的掌心。\n穿梭，穿梭，穿梭，百兽见了害怕，百鸟见了安心——\n“看哪，是雄鹰！”\n\n雄鹰啊，雄鹰！"
