dva.1.t:0"侦察骑士的一日假期"
dva.1.d:0"作为蒙德城唯一的侦察骑士，安柏总是独自在空中翱翔，用鹰一般的锐目与狡兔般的机警，守卫着从小长大的自由之邦，城里的人们也都将她看做是可靠的守望者。也正是由于出色的表现，她被琴团长选中，以小队队长的身份，带领西风骑士前往风龙废墟执行任务，对于安柏来说，这也算是变相的放假了———事情本该如此，可自从两周前蒙德城上空的龙吟声响起时，她的美好假期就随风飘散了。但安柏不在乎这些，她只在乎作为侦察骑士的职责，更何况她已经顾不得这么多了——有人在明冠山地目击到了巨大的龙影，此刻它正盘旋在风龙废墟上空。\n\n“...龙！是风魔龙！”小队的副队长雷蒙德喊道，安柏瞪大了眼睛，虽然来之前就有所准备，也不是第一次目击，可面对曾经的【四风守护】，没有人能保持住镇静。可即便如此，她也没有忘记自己的职责，“注意隐蔽！别忘记做记录！”抛下这句话后，【火红的骑士】已如箭矢般破空而出，她的任务就是尽可能地收集风魔龙的情报，至于接下来的事情，琴团长会有办法的，更何况我们还有着那位勇敢的荣誉骑士......"
dva.1.a:0"起风了..."

dva.2.t:0"风龙领的来信"
dva.2.d:0"由于近期风魔龙带来的骚乱，魔物和盗匪充斥着整个风龙领，甚至有消息称，至冬国正在尝试干涉那里的局势，在这种情况下，风龙领向我们发来一封求援信，或许这是一个彻底掌握风龙领的机会？。"
dva.2.a:0"务必援助他们！"
dva.2.b:0"地主家也没有余粮啊"

dva.3.t:0"援助抵达"
dva.3.d:0"“骑士团出手真是阔绰。”雷蒙德笑着对安柏说，“这样我们就能用多出来的武器组建新的部队了。”\n\n安柏也笑了，笑得十分开心："
dva.3.a:0"“这都要感谢我们无私的琴团长”"

dva.4.t:0"英雄"
dva.4.d:0"“侦察骑士安柏，琴团长赞扬了你的出色表现，并为你颁发了一枚徽章。”莉柯德站在安柏对面，在蒸汽鸟报记者的镜头前微笑着，“希望你能在琴团长的领导下，把风龙领建设成蒙德最耀眼的明珠。”“谢谢琴团长！我一定不会辜负她的信任！”安柏挺拔地站立着，胸前的徽章在阳光下熠熠生辉。"
dva.4.a:0"忠！诚！"

dva.5.t:0"风龙领的总督"
dva.5.d:0"兹委任安柏为风龙领总督\n\n此状\n\n蒙德西风骑士团代理团长琴·古恩希尔德\n\n提瓦特历[GetYear]年[GetMonth]1日。"
dva.5.a:0"祝我们亲爱的琴团长身体健康"

dva.6.t:0"蒙德的救世主？"
dva.6.d:0"“骑士团昨天发来了电文，琴团长对你不吝赞美。”情报主管薇尔斜靠在桌边，随意地翻弄着西风骑士团的表扬文件。“都是些无聊的溢美之词。”安柏坐在办公椅上，头也不抬地说。“毫无疑问，骑士团救不了蒙德。”\n\n“那我们该指望谁呢？”薇尔看似随意的说。\n\n“我们指望不了任何人。”安柏摇摇头，又点点头。“能指望的，只有我们自己。”\n\n钟声敲响了，安柏放下了手中的文件，看着薇尔说“现在，让我们去见见另一批同样救不了蒙德的人吧。”"
dva.6.a:0"要拯救蒙德的明天\n全靠我们自己"

dva.7.t:0"外交调停"
dva.7.d:0"“有名叫做查耶维奇的商人愿意为我们效力，他说自己经常在蒙德和至冬之间行商，在至冬有复杂的关系网，他可以从中斡旋，为我们双方调停战争。”薇尔向安柏报告说。“查耶维奇，我知道他，一名奸商。”安柏头也不抬的回答道。“但值得一试，不是吗？”薇尔笑着说，“这场仗也该是时候结束了，我猜至冬方面也是这么想的。”安柏点了点头，开口说道："
dva.7.a:0"“那就让我们试探一下吧”"

dva.9.t:0"风龙领剿匪报告"
dva.9.d:0"“在近期，我部开展了一场大规模的清剿魔物行动。本次行动旨在消灭长期盘踞在风龙领地区的魔物（主要是丘丘人），以保证风龙领的安全。我部于行动初期进行了周密的计划和准备，并在行动过程中严格按照计划执行，最终成功地完成了任务。”莉柯德拿着手中的报告，用清晰的嗓音缓缓念道。琴团长坐在办公桌前，心情十分愉悦，她想，“没有比这更好的消息了。”若不是身居高位，公务又很繁忙，她还真想去风龙领逛一逛，亲眼见证那位侦查骑士的出色表现。但是很不幸，我们的团长大人面前，还有整整一摞公文没有处理呢。"
dva.9.a:0"那还真是可惜呢"

dva.10.t:0"严重警告"
dva.10.d:0"安柏犯下了一个不可饶恕的错误，她对壮大自己一事操之过急，使得琴团长对她产生了怀疑，甚至产生了召回她的念头，安柏在这封措辞严厉的信件中看的清清楚楚，所幸，她还有机会弥补这个错误。安柏转动脑筋，以自己能想到的最为委婉的方式请求宽恕，并在信中立下了军令状："
dva.10.a:0"“我向您保证，绝不会\n有下一次了”"

dva.11.t:0"大难临头"
dva.11.d:0"“骑士团向我们宣战了！”薇尔拿着情报冲进了办公室，“我早就说过，不该这么早和骑士团翻脸的！”听到这里，安柏再也忍不住了，她吼道：“那你们去找一个能平息这个局面的人吧！”"
dva.11.a:0"一切都结束了..."

dva.12.t:0"海军发展会议"
dva.12.d:0"关于主力舰的讨论，在会议上已经持续了很长时间，现在我们必须对未来的发展方向做出一个预测，这关系着未来蒙德海军的实力，务必慎重。"
dva.12.a:0"巨舰大炮是海军的浪漫"
dva.12.b:0"航空母舰才是大势所趋"

dva.20.t:0"鱼与熊掌"
dva.20.d:0"政治局势已经基本稳定，我们应该开始我们的工业建设了。现在摆在我们面前的有两条路，一条是渐进式发展工业，民用和军用工业并举，这将大大提升我们的国家潜力，但我们的支持者并不多，毕竟自力更生的艰苦程度可能摧毁整个风龙领；另一条是在骑士团的帮助下快速工业化，这也许会让我们受制于人，但我们得到的援助却是切实的，我们将拥有强大的战时生产能力，使得骑士团离不开我们，这也能巩固我们在蒙德的地位。那么，您的意见是？"
dva.20.a:0"搞工业化，急不得"
dva.20.b:0"时间宝贵"
dva.20.c:0"我全都要！"
#above all！

dva.ab.1.t:0"对天空的向往"
dva.ab.1.d:0"没有人比安柏更向往天空。\n\n风魔龙带来的骚乱被解决后，安柏经常一个人躺在草地上，望着星空怔怔出神，脑海里重复着那天的画面。和他人不同，旅行者带给安柏的震撼是独特的，他像流星划过夜空一般，在蒙德最危急的时刻突然出现，单枪匹马击败了风魔龙，这正是安柏苦苦追寻的那种勇气。人们常说，安柏是最勇敢的侦察骑士，但只有她自己知道，她向往的勇气从来都不只是面对敌人毫不畏惧这种小事，而是更加伟大的事情——对天空的无所畏惧。\n\n“总有一天，我会让提瓦特的所有人都能冲破天空的阻碍，自由地翱翔在高天之巅。”安柏在心中默默念道。"
dva.ab.1.a:0"伟大的理想。不是吗？"

dva.ab.101.t:0"冬日旧事"
dva.ab.101.d:0"维克多是至冬国的一名愚人众使节，作为参赞随从巡视蒙德城。他似乎并不喜欢蒙德平静的生活，无比渴望回到至冬，平日里就待在西风大教堂内长吁短叹。突然有一天，维克多接到了回国的命令，他终于可以回家了。临别之际，他想要再看一眼蒙德城，看看这个他待了几年的地方，于是他登上摘星崖，在那里度过了一个晚上。可是第二天早上，一切事情都变了，蒙德发生了内战，城里的愚人众被逮捕，野外的道路被封锁，他已经无处可去了。在野外躲藏了几天后，他冒险前往了风龙废墟，意外地发现那位蒙德城的侦察骑士小姐居然在这片废墟上建起了一个庇护所，甚至愿意接纳他这种人，更加荒诞的是，追随这个小女孩的人还真不少……"
dva.ab.101.a:0"难以置信"

dva.ab.2.t:0"风龙废墟考察日志"
dva.ab.2.d:0"“北部结界边缘，丘丘人太多，不适合居住。”\n\n“东北方向有深渊法师，比较危险。”\n\n“东南方向护城河桥上，有遗迹守卫，需要注...呜哇！”一串导弹袭来，安柏突然收起风之翼，以毫厘之差躲过了来袭的导弹，随后又迅速张开翅膀，远离了地上的大铁疙瘩。\n\n“好险，好险，差点就把笔记掉下去了。”侦察骑士小姐松了一口气，手中的勘查日志紧紧抓住不放，毕竟这可是关系到整个风龙领地区人们的生存呢。"
dva.ab.2.a:0"无愧侦察骑士之名"

dva.ab.40.t:0"加急信件"
dva.ab.40.d:0"“发生什么事了？”西风骑士团的代理团长揉着她惺忪的双眼，在嘈杂的叫嚷声中走向书房。“琴团长，很抱歉打扰您的休息，但情况紧急，”助手莉柯德拿着一封信件，带着焦急的神情，语速飞快地汇报着，“至冬国在一小时之前越过了边境，现在已经占领了从风龙领西北部港口地区，安柏小姐已经亲自带人去查看情况了。”\n\n琴一下子清醒了，“怎么会发生这种事情？”她喃喃自语道，心中只剩下一个念头："
dva.ab.40.a:0"我们必须向至冬国发出\n最严厉的谴责！"
dva.ab.40.b:0"立刻宣布风龙领独立，\n当然，是名义上的！"
dva.ab.40.c:0"蒙德，一点都不能少，\n给我狠狠教训那些至冬人！"

dva.ab.3.t:0"消失的结界"
dva.ab.3.d:0"“……要建立一座城市是有可能的，但是，”骑士汇报道，“由于结界的存在，进展可能会十分缓慢。”\n\n安柏点点头，将被高山狂风吹得快掉下来的兔耳头饰扶正：“如果那片结界能够消失的话...”\n\n心里想着不可能的事情，她把头转向山下——宏伟的风龙废墟被一圈结界所包围着，这么多年过去了，很少有人能够穿越结界，就连西风骑士团派来的拓荒队，都只能在结界周边建立营地。\n\n不过，这道结界倒也发挥了独特的作用：至少人们不用担心魔物会从背后出现……\n\n这时，安柏被她眼角瞥到的一抹绿色吸引了。作为侦察骑士，她不仅拥有敏锐的视力，还有一种奇妙的直觉。如今，这种直觉告诉她，那一抹绿色一定与什么重要的东西有关。\n\n那似乎是一道人影……但她很快就转移了注意力，因为有更加惊人的事情发生了：\n\n“那是怎么回事?”身旁的西风骑士震惊地说。\n\n就在刚才还矗立在他们面前的巨大结界，突然在一声巨响中碎裂消散，成千上万的人都目睹到了这一幕。\n\n此时此刻，所有人的心中都在思考，它为什么会消失呢？尽管没有答案，但人们还是意识到，或许风龙领要发生点什么变化了……"
dva.ab.3.a:0"令人震惊，但也是个机会"

dva.ab.4.t:0"旧蒙德的回忆"
dva.ab.4.d:0"在3000年前，彼时的蒙德还被冰雪覆盖，寒冷肆虐着大地、呼气成寒、酷烈的北风呼啸熄灭着感于直面天灾的一切生命。高塔孤王迭卡拉庇安为了保护子民的安全，用自身的魔力去构筑高塔，抵御寒风，将侵扰蒙德的寒冷抵挡在城市之外。\n\n然而，王都内的众人对高塔上的孤王俯身也并非出于敬仰爱戴，而是被它的烈风吹得无法起身。高塔之上的风之君王，「龙卷的魔神」迭卡拉庇安,他睥睨着那些在无尽的吹息中躬下身子的臣民，认为他们顺服，对此十分满意。\n\n直到2600年前，旧蒙德民众以风之花为号，爆发了追求「自由」的战争，风神巴巴托斯与群众一同在反抗的硝烟里见识了乖僻的君王之殁。君王曾为臣子们提供没有苦寒的城市。直到最后，他都以为众臣爱他，一如他爱他们。\n\n如今，知晓这段秘史的安柏来到了这里，高塔孤王的遗恨终于能在这片土地上得到弥补了。"
dva.ab.4.a:0"千年恩怨，一笔勾销\n历史轮回，转身忘掉"

dva.ab.5.t:0"最后的侦察骑士？"
dva.ab.5.d:0"祖父离开时，安柏才刚刚成为侦察骑士。她亲历了祖父的消失和小队的消亡，苦涩与不甘深深埋藏进了她的心底。不再无忧无虑的她心中生出强烈愿望，想要快些长大，快些成为真正的侦察骑士。\n\n虽说还未严格计划过，也缺乏些成熟作风，但安柏有着十足的自信与勇气，她想要继承祖父的意志，想要查清祖父的去向。更重要的是，她要接替祖父，成为家园的忠诚守望者。\n\n“我会成为最优秀的侦察骑士！”无论何人问起，安柏总是会这样回答。如今，风龙领的拓荒需要安柏的领导，可每件事情都亲力亲为，显然不是少女幼小的身躯所能够承受的，即使她已经足够优秀和勇敢。因此，重新建立起侦察骑士小队，是她目前的不二选择，而风龙领目前暗流涌动的局势，也需要有人替她分忧了……"
dva.ab.5.a:0"总得有人在阴影中守护光明"

dva.ab.102.t:0"安娜的守护天使"
dva.ab.102.d:0"安娜一直想成为一名冒险家。她曾经大病一场，病好之后就迫不及待地完成了冒险家协会的考核，顺利地踏上了冒险之路。但很少有人知道，安娜的行动如此顺利的背后，是她的哥哥安东尼在默默守护着心爱的妹妹。\n\n如今，作为很早就加入了开拓团的元老，冒险家安娜已经是风龙领小有名气的人物了，但没人能料到，她会抛下她热爱的冒险生活，申请成为一名侦察骑士。\n\n“你真的想好了吗，安娜小姐？”侦察骑士小队副队长蕾娅看着她的眼睛，郑重其事的问，“我确信，我准备好了。”安娜目不转睛，显然是决心已定。\n\n“那好吧，以后就由他来指导你。”说罢，蕾娅招呼着走过来的一名年轻侦察骑士，“这就是你以后的老师，侦察骑士安东尼。”\n\n“哥哥？”安娜惊呼出声，脸上露出不可思议的表情，她怎么也没有想到，事情会发展成这样..."
dva.ab.102.a:0"兄妹情深"

dva.ab.6.t:0"和平……与希望"
dva.ab.6.d:0"[Root.GetDVAAB6DESC]"
DVA_AB6_DESC_FAKE:0"莉柯德走下马车，眼前是一望无际的人群——他们都在等着签约仪式开始。深吸了一口气，脸上挂着公式化的微笑，莉柯德走向了迎面而来的侦察骑士安柏。\n\n“恭喜你，安柏小姐，琴团长表示，作为对你的奖励，风龙领将成为蒙德的一个行政领，你就是我们的临时总督！。另外，琴团长委任你为侦察骑士小队队长，以后你就可以组建属于自己的小队了！”安柏勉强挤出一个笑容，伸出双手接过委任状，在记者的见证下完成了交接仪式，看起来，和平是真的到来了……"
DVA_AB6_DESC_REAL:0"莉柯德走下马车，眼前是一望无际的人群——他们都在等着签约仪式开始。深吸了一口气，脸上挂着公式化的微笑，莉柯德走向了迎面而来的风龙领总督安柏。\n\n“恭喜你，安柏小姐，琴团长同意了你的提案，风龙领将作为蒙德的一个邦继续存在，你可以继续履行总督的职责。此外，琴团长认为组建侦察骑士小队是很有必要的，你之前的行为并不违反骑士团的章程。”安柏点点头，平静地接过莉柯德手中的文件，在记者的见证下完成了交接仪式，看起来，和平是真的到来了……"
dva.ab.6.a:0"那么希望呢？"

dva.ab.7.t:0"火种"
dva.ab.7.d:0"[Root.GetDVAAB7DESC]"
DVA_AB7_DESC:0"“安柏...是...朋友...”雷泽看着那封信，缓缓说出了自己的想法，站在他身边的是奔狼领最受民众欢迎的三位领袖，班尼特、菲谢尔和迪奥娜。“安柏姐姐可以信任。”迪奥娜板起小脸严肃地说。“我见过她，她是个天生的冒险家！。”班尼特热情洋溢地议论着。他们转头看向菲谢尔，“啊？”正在走神的菲谢尔吃了一惊，“我没有意见...啊我是说，【火红的骑士】是值得信赖的...”\n\n“那就决定了，安柏是朋友。”雷泽写好了回信，这封信会被很快送到那位侦查骑士小姐手上。"
DVA_AB7_DESC_NO_DIONA:0"”雷泽看着那封信，缓缓说出了自己的想法，站在他身边的是奔狼领最受民众欢迎的两位领袖，班尼特和菲谢尔。“我见过安柏，她是个天生的冒险家！。”班尼特热情洋溢地议论着。他转头看向菲谢尔，“啊？”正在走神的菲谢尔吃了一惊，“我没有意见...啊我是说，【火红的骑士】是值得信赖的...”\n\n“那就决定了，安柏是朋友。”雷泽写好了回信，这封信会被很快送到那位侦查骑士小姐手上。"
dva.ab.7.a:0"友谊的火焰永不熄灭"

dva.ab.8.t:0"冰与火之歌·其一"
dva.ab.8.d:0"尊敬的舒伯特·劳伦斯先生：\n\n听闻闺中密友优菈触怒诸位贵族，乃至被囚禁，今我以风龙领总督的身份担保，望您高抬贵手，拯救令侄女于水火之中。\n\n风龙领总督安柏\n\n提瓦特历[GetYear]年[GetMonth]月1日"
dva.ab.8.a:0"放了她，免得那个疯女人\n再闯出来什么祸"
dva.ab.8.b:0"岂有此理！\n我劳伦斯家族岂能受这等侮辱？"

dva.ab.9.t:0"远大前程"
dva.ab.9.d:0"“师父，安柏寄来了一封信，信上说...”砂糖急匆匆地跑进实验室，手里紧紧攥着一封信。“帮我推掉。”阿贝多一幅兴趣缺缺的样子，注意力全在手中的培养皿上。“可是师父，您一定会对她们的项目感兴趣...”砂糖也意识到自己的莽撞，冷静下来后立刻就解释，“她们真的搞了一个大计划。”\n\n“嗯？”阿贝多终于抬起了头，他的宝贝徒弟一向实事求是，或许那个废墟上的国家挖出了什么古代文物？毕竟一穷二白，没有别的可能性。他接过了砂糖手中的信纸，带着怀疑的眼神瞥了过去，结果这一瞥，让他整个人都僵住了。\n\n“师父？师父？”砂糖看着愣住的阿贝多，小心地呼喊了两声。“啊，”阿贝多忽然惊醒，“快，砂糖，收拾东西跟我走。”“啊，我们去哪儿？”砂糖傻眼了，她没想到师父的反应那么大。“当然是去风龙领，我已经等不及了。”阿贝多的话语中浮现出罕见的兴奋。“可是，师父，雪山离那里很远，而且我们的实验室就扔在这里不管了吗？”砂糖迟疑了一下，还是说出了自己的疑问。阿贝多沉吟道："
dva.ab.9.a:0"“机不可失，即刻动身”"
dva.ab.9.b:0"“那你先代替我去一趟吧”"
dva.ab.9.c:0"“看来还要从长计议”"

dva.ab.10.t:0"永恒羁绊"
dva.ab.10.d:0"对于柯莱来说，哪怕是在朋友里，安柏也是最特殊的那一个。几年之前，她还是博士的试验品，身上背负的诅咒令她痛苦不堪，这时候，安柏出现在了她的面前，像一束阳光刺破了她内心的防线，正因如此，柯莱才会在做了坏事后痛苦不堪，即使是被博士胁迫，她的内心也收到了谴责，可安柏不计前嫌的帮助给了柯莱最后一击，这不仅挫败了博士的阴谋，也让柯莱得到了新生。如今，柯莱已经成为了一名受人欢迎的护林员，而安柏的则风龙领从风雨飘摇中艰难前行，柯莱知道，是时候了。她毅然决然地辞别了师父提纳里，踏上了前往风龙领的旅程，只因为那名火红的少女，拯救了她的全世界。"
dva.ab.10.a:0""

dva.ab.11.t:0"旭日西升"
dva.ab.11.d:0"经过努力，我们救出了，考虑到她的特殊身份，冒然让她参加战斗存在着很大的风险，但【火花骑士】强大的破坏力，使其足以成为我们的一大助力，我们应该作何选择？"
dva.ab.11.a:0"不能让小可莉遇到危险！"
dva.ab.11.b:0"【火花骑士】可是蒙德的最强战力！"

