 INA_Joke.3.t:0 "将军大人正在追求永恒"
 INA_Joke.3.d:0 "天领奉行远渡重洋，将阿贝多请到了稻妻，并让他为将军画一幅《将军大人正在追求永恒》。\n画完后，天领奉行前来检查，画中有一位金发的少女和一位穿着西服戴着礼帽的男士，少女正在一个装置下面和愚人众战斗，男士则在紧张地调整着装置。\n天领奉行非常愤怒："金发的少女是谁？”\n“这位是旅行者，正在和入侵的愚人众战斗。”\n“这个西方人又是谁？”\n“来自枫丹的泽维尔，正在修理着御影炉心。“\n“那将军大人呢？”\n“将军大人正在追求永恒。”"
 INA_Joke.3.a:0 "那将军大人呢"
 
 INA_Joke.4.t:0 "如何看待锁国令"
 INA_Joke.4.d:0 "雷电将军想知道人民是如何看待锁国令的，所以她决定进行一番微服私访。\n她在大街上问一个人：“打搅一下，请问您觉得锁国令怎么样？”\n这个人把她引到一条暗巷，确认四下无人，没有其他人能听见他说话之后，他贴着雷电将军的耳朵小声说：“我支持锁国令！”"
 INA_Joke.4.a:0 "我支持锁国令"

 INA_Joke.5.t:0 "九条大将访问一座军营"
 INA_Joke.5.d:0 "天领奉行的九条大将访问一座军营。\n她问一名士兵：“你的父亲是谁？”\n士兵回答说：“是稻妻！”\n九条大将很满意，她又问：“你的母亲是谁？”\n士兵回答说：“是雷电将军！”\n九条大将又问：“你有什么梦想吗？你想成为什么样的人？”\n士兵说：“孤儿。”"
 INA_Joke.5.a:0 "孤儿"
 
 INA_Joke.6.t:0 "移民璃月的原因"
 INA_Joke.6.d:0 "一个稻妻人向勘定奉行提出了一个请求：他想得到移民璃月的许可。\n“为什么你竟然会想离开不移的永恒？”\n“奉行大人，我有一个主要的原因和一个次要的原因。次要原因是我知道将军大人已经建立了一个不移的永恒，而我害怕这个永恒不能延续很久。”\n“别担心！将军大人建立的永恒一定是永久的。”\n“那，好吧，奉行大人，这就是我说的主要原因了。”"
 INA_Joke.6.a:0 "将军大人建立的永恒一定是永久的。"
 
 INA_Joke.7.t:0 "雷电真的遗言"
 INA_Joke.7.d:0 "雷电真临终时，赶紧派人叫雷电影到身边来交代遗言。\n真说：“不瞒你说，我还有一个隐忧啊。”\n“说吧，姐姐。”影专心地听着。\n真说：“我死后，人们愿意跟著你走吗？” \n “他们一定会跟我走的。”影强调说，“一定会的！”\n真说：“但愿如此。我只是担心，万一他们不跟你走，你怎么办？”\n影答道：“那他们就得跟您走！”"
 INA_Joke.7.a:0 "那他们就得跟您走！"








