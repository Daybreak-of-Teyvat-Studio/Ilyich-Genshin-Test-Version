l_simp_chinese:

#ideas
gene_bad_development:0"低迷的经济发展:0"
gene_bad_development_desc:0"我们的经济建设速度缓慢，缓慢的经济发展也使得我们不得不在民生和维稳上付出更多资源，如果不能及时改善这种状况，我们将在发展的竞赛中落后。"

gene_better_development:0"建设我们的国家"
gene_better_development_desc:0"在我们的携手努力下，国家的经济状况正在蒸蒸日上。我们将用自己的双手建设出一个美好的未来。"

gene_backward_industry:0"落后的工业"
gene_backward_industry_desc:0"我们的工业技术相当落后——占用相当多的人力、耗费相当多的资源，产量却不如其他势力，这也使得我们的军工生产能力难以与其他势力相比。"

gene_advanced_production:0"先进生产线"
gene_advanced_production_desc:0"我们的生产技术超越了提瓦特平均水准数年——这使得我们能够在更短的时间里生产出更多的商品和兵器，于即将到来的混乱中保存自身。"

gene_not_industrialization:0"缺少工业化"
gene_not_industrialization_desc:0"我们缺少工业，许多本来应该由工业大规模生产的物资只能依靠手工业者的小作坊生产。"

gene_industrialized_well:0"繁荣产业链"
gene_industrialized_well_desc:0"我们的工业生产水平已经来到了提瓦特的巅峰——在我们这个社会中，我们的各个产业在强大的工业的串联下协同发展，为我们带来了可贵的繁荣。"

gene_low_initiative:0"生产积极性低下"
gene_low_initiative_desc:0"我们的工人显然不太愿意工作——虽然看上去他们还在努力工作，但产量却出现了明显的下降。"

gene_labour_active:0"工人自主生产"
gene_labour_active_desc:0"我们的宣传与鼓励措施卓有成效——如今工人们满怀热情地走入工厂，为了大家的明天开展火热的生产活动。"

gene_labour_active_2:0"先进工厂管理"
gene_labour_active_2_desc:0"我们改进了过去的管理模式，保证了生产过程的效率，让怠工无处遁形的同时提高了各生产单元间的协调水平。"

gene_backward_agriculture:0"落后的农业"
gene_backward_agriculture_desc:0"一直以来，我们都在用传统的方式进行农业生产——就像过去数百年那样，使用落后的生产工具和落后的生产方法，许多农民甚至没听说过草元素能够加速作物生长。这种“传统”占用了我们大量的人力物力，若不能改革这样的农业生产模式，我们其他方面的发展也必然因此受阻。"

not_enough_farms:0"缺少粮食生产"
not_enough_farms_desc:0"食物——是人类社会的基石，要命的是，我们这个社会正好缺少这块基石。如果不能从某种稳定的渠道获得粮食，这个问题一定会长时间牵扯我们的精力，购买粮食花费的金钱也会拖累我们的正常建设。"

gene_advanced_large_farms:0"先进大农场生产"
gene_advanced_large_farms_desc:0"我们发展出了一种极其节约人力的农业生产模式。在我们这里，每一个农场都占地甚广，在大量农业机械、得到巨量使用的农药和草元素药剂的作用下，我们农业的人均产出比已经甩开其他势力好几倍。"

gene_efficient_intensive_agriculture:0"高效集约化农业"
gene_efficient_intensive_agriculture_desc:0"我们发展出了一种新的农业生产模式。在我们这里，各地的农民结成紧密的合作组织，团结在一起共用先进的设备进行农业生产，以他们的智慧和前沿的科技来精准破解那些困扰了提瓦特农民上千年的难题，如今我们的农业地均产出比已经甩开其他势力好几倍。"

gene_agricultural_nation:0"田园牧歌"
gene_agricultural_nation_desc:0"我们的社会如今立足于农业之上，我们从事农业生产的人口占比极大，而我们也为此练就了更好的农业生产技能、建成了许多农业生产所需的设施。"

gene_agri_for_industry:0"工农并举"
gene_agri_for_industry:0"我们的农业生产与工业生产齐头并进，互相补充。在我们这里，农业的发展让人们能够更好地投入工业生产，而工业的发展也让农业有更好的技术和机械可以使用。"

gene_agri_grow_with_industry:0"工业反哺农业"
gene_agri_grow_with_industry_desc:0"为了发展工业，我们将不惜消耗掉我们的一部分农业生产。这在短期对农业是不利的，但长期来看，发展起来的工业一定能让农业更好地运行。"

gene_backward_resources_production:0"落后的资源生产"
gene_backward_resources_production_desc:0"我们的资源生产技术与制度都相当落后，人们还在使用矿镐去挖掘矿石，每过一段时间都会有矿难事故发生；史莱姆清的生产也不是通过养殖来量产，而是要生产者冒着生命危险去与史莱姆搏斗获得。"

gene_advanced_resources_production:0"先进资源生产"
gene_advanced_resources_production_desc:0"我们发展出了先进的资源生产技术，得益于此，生产者们终于能在安全的环境下进行高效的生产，这也促进了我们其他产业的进步。"

gene_high_burden:0"巨大的财政负担"
gene_high_burden_desc:0"现在我们面临一笔庞大的支出，为此我们不得不缩减其他方面的开支。"

gene_low_burden:0"财政负担"
gene_low_burden_desc:0"现在我们面临一笔不小的支出，在付清这笔摩拉之前我们其他方面的发展将被拖慢。"

gene_less_burden:0"削减财政开支"
gene_less_burden_desc:0"我们的政府支出因为各种各样的原因减少了，省下来的这笔钱能用到别的地方去了。"

gene_little_welfare:0"象征性福利"
gene_little_welfare_desc:0"我们有福利保障制度——仅限于有。"

gene_middle_welfare:0"适度福利"
gene_middle_welfare_desc:0"我们给居民提供适度的福利和保障，让他们不至于为生存和突然袭来的疾病担忧，能够更好地生活。"

gene_high_welfare:0"高水平福利"
gene_high_welfare_desc:0"我们居民享受的福利待遇可谓提瓦特的巅峰——在我们这里，生了不治之症的人甚至能一分钱不花，在政府的支持下吃着贵重的药品活过一生，没有人会为了住房担忧。"

gene_construct_our_future:0"同心协力，建设未来"
gene_construct_our_future_desc:0"我们和我们的政治从属已经达成协议，将在未来的几年里携手建设经济，创造美好的未来。"

gene_fight_together:0"集中力量"
gene_fight_together_desc:0"面对提瓦特即将到来的大混乱，我们将把力量集中到最重要的势力手中，让她带领我们迈向未来。"

gene_political_chaos:0"政治混乱"
gene_political_chaos_desc:0"我们的政府已经走向瘫痪——规划令出多门、法令自相矛盾，地方政府质疑中央权威、而反对派也趁此机会搞事，这样下去我们什么也办不了。"

gene_united_as_one_man:0"万众一心"
gene_united_as_one_man_desc:0"我们内部的多股政治力量已经被整合起来，为了共同的目标而献出力量。这份诞生于团结的人民之中的力量，将带领我们走向胜利。"

gene_common_ground_among_us:0"百花齐放"
gene_common_ground_among_us_desc:0"在我们良好的政治运行机制下，各个政治势力得以积极地表达自己的意愿而不造成过大的冲突，各派系的需求都在协商合作之中解决。"

gene_one_country:0"一个国家"
gene_one_country_desc:0"前所未有的危机即将到来，软弱的自由主义只会让我们走向灭亡。现在，我们的意志终于能得到贯彻，不再有任何累赘会牵绊我们的脚步！"

gene_public_opposition:0"民意反对"
gene_public_opposition_desc:0"民众反对我们——也许是反对我们当下的政策，也许根本就是反对我们本身。民众的反对为我们的行动带来了阻力，也为可能的不稳定埋下了隐患。"

gene_public_support:0"群众拥护"
gene_public_support_desc:0"经过我们的努力之后，民众开始拥护我们的领导。如今我们的政策会得到大多数民众先入为主的赞同，能够实施得更加完善和恰当。"

gene_one_leader:0"一个领袖"
gene_one_leader_desc:0"一个人在与野兽搏斗时，若其大脑的思考还被肚子饿这种小事干扰，他就会死亡。一个国家在面临生死存亡时，若其领袖的力量还被牵绊于所谓的民主程序，这个国家就会灭亡。在我们的教育下，民众已经明白，对于我们伟大领袖的决定，他们只要拥护就可以了。这种简单直接的拥护，正是对他们最有利的选择。"

gene_farsighted_culture:0"远视主义超文化"
gene_farsighted_culture_desc:0"在经过我们使用远视主义超社会学进行的精心改造之后，我们民众的思维方式已经完全转变了，而他们对我们政策的支持则是这一成功的副产品。与那些被狂热和偏见蒙蔽的外国人不同，我们民众的支持乃是真正的支持——他们以自身的理性判断我们策略的正确，而后予以支持。者、这正是我们理想中的民意！"

gene_cultural_conflict:0"文化冲突"
gene_cultural_conflict_desc:0"我们境内的居民成分复杂，彼此文化之间的冲突愈演愈烈，这无疑是个巨大的不稳定因素。如果不能解决这个问题，也许我们过不了多久就能看到针对某些族群的恐怖袭击的报道了。"

gene_cultural_harmony:0"多元和谐"
gene_cultural_harmony_desc:0"如今，我们境内的多种族群终于能够和睦相处，将彼此当作同胞、友邻而不是仇敌。我们的力量汇聚到一处，为了各文化的共同繁荣而团结。"

gene_one_nation:0"一个民族"
gene_one_nation_desc:0"我们的国家终于团结在一个民族的旗帜之下——这最真实、最伟大的旗帜。"

gene_ungoverned_Vision:0"缺乏管束的超凡者"
gene_ungoverned_Vision_desc:0"神之眼拥有者在我们社会中的数目已经到了不能小觑的地步，偏偏我们缺少对这些人的管理，这在一定程度上造成了秩序的恶化。"

gene_organized_Vision:0"超凡者组织化管理"
gene_organized_Vision_desc:0"现在我们建立了良好的的神之眼拥有者管理体系，许多捣乱分子已经被我们压制，而许多怀才不遇的神之眼拥有者则有了为社会作贡献的渠道。"

gene_initiative_of_V_owner:0"超凡者主动性"
gene_initiative_of_V_owner_desc:0"在我们的鼓舞下，神之眼拥有者们踊跃地参加到战争、生产和政府运作当中，他们各有特色的能力为社会的运转踩了一脚油门。"

gene_V_owner_vanguard:0"超凡者先锋队"
gene_V_owner_vanguard_desc:0"这样的理念已经印入我们神之眼拥有者的脑海：神之眼不仅意味着力量和权力，更意味着责任和荣誉。现在，作为被神认可的“原神”，神之眼拥有者们积极地担任各个领域的先锋人物。他们在战场上领军冲锋、在工厂中设计新的生产模式、在政府中运筹帷幄，“原神”们已然成为我们社会的“先锋队”。"

gene_without_research_system:0"缺少科研体系"
gene_without_research_system_desc:0"我们缺少成熟的科研体制，技术创新往往建立于灵光一现和缺乏标准化的胡搞，这无疑拖慢了我们的科研速度。"

gene_rotten_research_system:0"腐朽的科研体制"
gene_rotten_research_system_desc:0"没人能否认我们科学研究体制的成熟——但这体制也许熟过头了，以至于到了快烂掉的地步。在我们如今的科研体制中，充斥着腐败、欺诈、剽窃、违规研究等等事件，这很大程度上减少了我们调拨给科研的资源的利用效率。"

gene_politicalized_research:0"极度政治化科研"
gene_politicalized_research_desc:0"因为各种各样的原因，我们的科学界不得不把一些可疑的观点当成是真理——这些观点也许是某个族群拥有先天的优势，也许是某种理论因为其发源而只能是错误，也许是在教育孩子时拒绝科学的严谨性而一昧强调孩子的创造性才能促进孩子的成长……在这些理论的基础上长出了一丛又一丛骗经费的杂草，正在无休无止地消耗着我们的资源和人力。"

gene_booming_research:0"蓬勃的科学进展"
gene_booming_research_desc:0"我们社会的每一个角落，都焕发出了创新的活力。从学院到工厂，不论哪里都是新知识的诞生之地。这不仅促进了我们的科研，更加速了我们生产的发展、我们社会的进步。"

gene_farsighted_research:0"远视主义超科研"
gene_farsighted_research_desc:0"在我们以远视主义作为指导的长期建设之后，一个崭新、高效的科研体系已经建立起来。它就像参天的大树般，深深地扎根在我们的社会当中，从每一个学院、每一个研究所和每一个生产单元汲取着营养。我们将用它生长出的枝条造一艘船，驶向美好的未来。"

gene_efficient_research:0"高效科研体制"
gene_efficient_research_desc:0"如今的研究已经不是一两个天才能够主导的，理论的每一步推进都需要无数知识渊博之人的协同。现在，我们终于建立起一个能达成这种协作的体制。"

gene_backward_edu_system:0"落后教育体系"
gene_backward_edu_system_desc:0"效果良好的教育体系都差不多，但是糟糕的教育体制各有各的糟糕。也许是性别歧视、也许是教授糟粕、也许是阶级垄断、也许是僵硬腐化……总之，我们的教育体制出现了某些问题，使得它已经与时代脱节。这使得我们不仅缺少科研人员，更使得我们的工厂没有可靠的工人。"

gene_no_edu_system:0"缺少教育机构"
gene_no_edu_system_desc:0"什么是比教育体制落后更糟糕的？那就是根本没有教育体制。虽然我们还没有糟糕到那个地步，但恐怕也差不多。如果不能解决教育问题，我们的政府将招募不到可靠的文职人员，我们的工厂也只能聘用一群文盲……"

gene_politicalized_education:0"极度政治化教育"
gene_politicalized_education_desc:0"教育的政治化也许是不可避免的，但是过度政治化显然会造成不必要的恶劣影响。这样的政治化，在不同的国家会有不同的表现：有的国家会花费大量的时间教授神学知识，有的国家会歇斯底里地向学生强调种群平等的重要性，还有的国家会传达出对某些意识形态的轻蔑。这种过度政治化已经影响了我们的教育事业，也许有必要进行改善。"

gene_efficient_education:0"先进高效教育"
gene_efficient_education_desc:0"我们的学校就像工厂一样先进而高效，能为我们这个社会源源不断地大量提供各个层次的人才，在社会的各个领域作出优秀的贡献。这样的体制使我们得到的不仅是优秀的学者与行政人员，更还有大量素质优秀的工人和士兵。"

gene_equal_education:0"先进平等教育"
gene_equal_education_desc:0""

gene_born_as_lord:0"生而为王"
gene_born_as_lord_desc:0"我们通过一系列……过于先进的手段，使得我们这个社会的众多领袖人物得到了非凡的能力，他们是如此的出众，以至于“人物”这个称呼已经不再适合他们。在可以预见的未来中，这些超凡之人将带领我们走向胜利。"

gene_all_great:0"人人如龙"
gene_all_great_desc:0"通过自然，或者非自然的方式，我们这个社会来到了人类发展的巅峰。在这里，每一个人在出生后都注定成为知识渊博、才情超绝之人——能掀起历史之浪潮，而非被它淹没的人。这样的现状将成为我们未来的基石，在这样的土壤中将会生长出怎样的大树呢？"

gene_realm_of_freedom:0"自由王国"
gene_realm_of_freedom_desc:0"在我们这里，人类主体本身能力的发展成为了目的。我们已然认识和掌握了社会历史的必然性和规律，宇宙万物的发展变化规律，成为了自然界和社会的主人，从自然界和社会领域的盲目力量的支配和奴役下解放了出来，成为了真正自由之人。现在，我们将创造自己的历史。"

