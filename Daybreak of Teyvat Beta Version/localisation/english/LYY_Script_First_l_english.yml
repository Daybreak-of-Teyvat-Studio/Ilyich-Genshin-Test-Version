 LYY_cabinet_decision_categories:"State Council"
 LYY_cabinet_decision_categories_desc:"The Council of State is an important tool of the state. The purpose of this meeting is to collect wisdom, in order to determine the national policy, to seek the long-term development of the country, and to maintain the peace and prosperity of the earth and grain. The content of this meeting, covering the country's latitude and longitude, the people's livelihood of the big plans, all the full discussion between."
