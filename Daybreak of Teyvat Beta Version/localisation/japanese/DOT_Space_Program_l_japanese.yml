 DOT_Space_Program_decisions:0 "啓明計画"
 DOT_Space_Program_decisions_desc:0 "啓明計画は、天空の世界を探求するために計画された野心的な計画である。 人類文明が誕生して以来何万年もの間、私たちは原初の神が設定した偽りの空を突破したことがない。 それはテイワットとアビスを隔てる障壁であり、人間の視野を狭める檻である。 地上の7つの王国の歴史は戦争と苦しみに満ちており、長釘の存在は人類の果てしない憧れに対する罰である。 しかし、私たちは未知の世界を探求することをあきらめてはならない。科学技術の力を使って、偽りの天空を横断できる乗り物を作り、人類の夢を実現すべきである。 スネージナヤに生まれた学者ジュダーノフ・ツィオルコフスキーの理論モデルによれば、多段ロケットの設計によって十分な速度と高度を達成し、偽りの空の境界を突破して新たな希望を得ることができるかもしれない。 テイワットは人類発祥の地だが、人類は永遠に発祥の地に縛られるわけにはいかない。 啓明計画は、新しい世界への第一歩なのだ。"
 DOT_Space_Program_decisions_01:0 "啓明計画を開始"
 DOT_Space_Program_decisions_01_desc:0 "啓明計画の開始：私たちの目標は、偽りの空を飛ぶことができる船と、極限の環境でも生き残ることができる装備を作ることです。 この偉業を達成するために、世界中の資源と才能を活用する。 そうすることでしか、テイワットの真実を明らかにすることはできないし、私たちを阻止しようとする敵に立ち向かうこともできないと信じている。"
 DOT_Space_Program_decisions_02:0 "航宇宙基地を建設"
 DOT_Space_Program_decisions_02_desc:0 "为了进行启明计划，我们首先需要建设一座航天基地。这样，我们才能发射我们的太空船，探索宇宙的奥秘，寻找新的资源和文明。我们决心挣脱天理维系者的束缚，成为提瓦特真正的主人。我们不会屈服于任何外来的威胁或干涉，我们将用我们的智慧和勇气创造我们的未来。"
 DOT_Space_Program_decisions_03:0 "第一次航天实验"
 DOT_Space_Program_decisions_03_desc:0 "第一次航天实验"
