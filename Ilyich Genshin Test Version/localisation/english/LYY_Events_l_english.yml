 LYY_News.1.t:0 "Soraya Diary: The Provisional Government of Liyue"
 LYY_News.1.d:0 "In September, BECAUSE OF THE COLLAPSE OF THE FRONT LINE OF THE STONE GATE, for a time, GLASS Moon into chaos, heavy CLOUD GENERAL announced to march to Yujing Tai, making himself the military dictator of Glass moon. In response, Tianquan tried to organize a new government including the Feiyun Chamber of Commerce, Black Rock Factory, Southern Cross fleet and other forces to ease the crisis. In the face of the threat of heavy cloud general, glass moon port workers representative committee and light policy Zhuang farmers association chose to compromise. In THE END, LIYUE PORT established a temporary five-person ruling cabinet, consisting of four original seven stars and one LIyue Hong Kong people's representative, headed by the day power coagulation light, temporarily exercise power until the problem is solved."
 LYY_News.1.a:0 "Amazing"
 
 LYY_News.2.t:0 "Soraya Diary: The Weak Interim Government"
 LYY_News.2.d:0 "In the relations between the weak provisional government and the rebellious masses of the people, there has been a period in which every action of the government authorities has always offended the masses; And every time it refuses to act, it will arouses the contempt of the people. The provisional government wanted to abandon the Bluewater plan, which aroused the fierce opposition of the people like a hurricane; When he publicly denied that the government had any such intentions, he was met with a burst of derisive laughter from the masses. 「Forced by the pressure of the revolution, the provisional government, in order to escape, told a big lie, guaranteeing that it had never thought of escaping from the port, and that it was not willing to give up Biksuwon,」the Voice of the People of Liyue exclaimed."
 LYY_News.2.a:0 "Amazing"

 LYY_News.3.t:0 "Soraya Diary: The interim government is finished"
 LYY_News.3.d:0 "On Wednesday, November 7, I got up very late. When I walked to eat tiger Rock Street, I heard the Guyunge fortress firing the noon gun from a distance. It was a cold, chilly day. The door of the National Bank was closed tightly, and there stood several guards of the Thousand Rocks with half-worn white taskets in their hands. \n 「Which side do you belong to?」 I asked. 「Does it belong to the interim government?」\n 「The Provisional government is finished,」replied one of the guards, smiling. 「Thank God!」 That was all I could get out of him. Pedestrians walked along the street of the Tiger Rock as usual, shops were open as usual, and the crowds in the street did not seem as restless as they had been yesterday. Overnight, the walls were covered with new posters and leaflets against the insurrection, appealing to the peasants, to the soldiers at the front, to the workers at the port of Liyuegang."
 LYY_News.3.a:0 "Amazing"
 
 LYY_News.4.t:0 "Soraya Diary: The Revolutionary Committee of the Seven Stars of Liyue"
 LYY_News.4.d:0 "Full glass moon engineers and soldiers congress opened. By THE will OF THE OVERWHELMING majority OF workers, SOLDIERS AND PEASANTS, AND BY THE victorious UPRISING OF THE WORKERS AND GARRISON IN LIYUEGANG, THE CONGRESS HAS TAKEN POWER INTO ITS OWN HANDS. The assembly announced the formation of the Liyue Seven Star Revolutionary Committee, the provisional government has been overthrown. The Revolutionary Committee regime will immediately propose a democratic peace treaty to the peoples of all countries, strive to achieve peace, ensure that the land of the landlords is handed over to the peasant committees without compensation, thoroughly democratize the army, establish a system of workers' control over production... The Congress decided that all political power in all localities should be transferred to the regional revolutionary committees, and that the local revolutionary committees should be responsible for ensuring the true revolutionary order. The new government will take all measures to stabilize the situation, achieve peace and establish democracy. \n At the same time, the day right to set light, Xianlin Gan Yu, heavy cloud general and immortal pawn Shen He attempt to transfer the army to Liyue port, to overthrow the new revolutionary regime. Soldiers, workers, employees, actively against the three eyes and five display immortal and cruel capital merchants! Be alert! The fate of the revolution and the fate of democracy and peace are entirely in your hands! Long live the revolution!"
 LYY_News.4.a:0 "Amazing"

