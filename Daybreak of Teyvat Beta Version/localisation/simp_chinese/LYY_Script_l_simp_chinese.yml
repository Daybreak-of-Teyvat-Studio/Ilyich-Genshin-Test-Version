#####################
# 刻晴内战国策线
#####################
 LYY_FC_Keqing:"团结的人民永不失败\n（尚不可用）"
 LYY_FC_Keqing_desc:"刻晴在璃月经济危机期间，在璃月港巡视的她听到了人民的疾苦和心声。“七星简直把我们当成牲畜一般！璃月的繁华明明是我们的双手创造出来的，他们却坐享其成，花天酒地！“那些为富不仁的家伙们面对危机只顾自己穷奢极侈！”码头伙计们的话刺痛着刻晴的心。虽然出身贵族，贵为璃月七星。但听到人民心声的刻晴决定上书凝光，请求对璃月进行彻底的改革，按照启明主义的理念治理璃月。奈何凝光听不进劝，申鹤刚愎自用，甘雨的立场又难以捉摸，刻晴虽不想与他们为敌，但如今她已经无法冷静，每当她看到码头的伙计时，每当她听到人们对七星的不满时，她就心痛无比。终于，刻晴决定带领支持她的同僚们割据一方，并与凝光为首的璃月分庭抗礼。"
 LYY_FC_Keqing_01:"登楼调律"
 LYY_FC_Keqing_01_desc:"“你是说，凝光并不准备采纳我的意见是吗？”\n刻晴站在玉京台的露台沉思着璃月的未来，下人多次为她送来棉衣，她一一回绝。这一晚，她站在寒风中彻夜未眠，她只想用她的方式尽快的解决这场席卷璃月的经济危机，对于凝光，她们本就是共事已久的同事，她从没想过跟凝光撕破脸。\n“凝光，为什么我缕缕向你你提出救国之策，你就是不肯放弃自己的利益而固执己见……既然如此，那就也别怪我用我最不愿的方式来解决我们之间的纠纷了！”"
 LYY_FC_Keqing_02:"千岩昭誓"
 LYY_FC_Keqing_02_desc:"群玉阁。一条消息如同晴天霹雳般引爆了凝光的怒火：“就连身为玉衡星的刻晴也背叛政府！背叛璃月了是吗！”凝光怒吼着掀翻面前的茶几：“玉衡星居然相信她所谓的启明主义可以帮助璃月度过危机，还割据一方背叛政府！荒谬至极！可笑之极！放眼看看吧！整个璃月有几个人会站在她那边支持她！拥护她！璃月是繁华的商港！是商人的璃月！怎可能是人民的璃月！”\n刻晴得知凝光暴怒的言辞后感到十分可笑。玉京台的会客厅里，支持刻晴的人纷至沓来，云堇先生即兴的题词很好的表明了他们的立场：“吾辈之志，乃借万民之力，以挽璃月之厄，非为世俗所讥之独夫民贼、贪名逐利之流。玉京台之内，无一人怀慕爵禄之念，更无苟且偷生，沽名钓誉之辈！吾等誓向璃月昭示，亦向提瓦特大陆明证，仅凭吾辈之力，亦足以善治璃月也！”"
 LYY_FC_Keqing_03:"万民曙晖"
 LYY_FC_Keqing_03_desc:"“你是说，前线，凝光他们治下的人们，甚至是来自其他国家的仁人志士都支持我们是吗！”刻晴激动的看着香菱送来的战报：“太好了！这说明我们获得了人们的支持，我们绝不是孤立无援的！”云堇此时提出一个绝佳的建议：“既然如此，我们可以借助这个机会在敌人的后方建立我们的组织，第一时间获取他们各方面的情报，甚至可以给他们制造一些麻烦。等待时机到达的时刻，这些组织将会如同一颗颗火苗，点燃整个璃月的革命之火！”"
 LYY_FC_Keqing_04:"仙麟折角"
 LYY_FC_Keqing_04_desc:"“恭喜你啊，玉衡星。哦不，或许我应该称呼您为刻晴女士”烟绯突如其来的拜访让所有人都目瞪口呆，香菱甚至召唤出长枪与其针锋相对：“你一个仙人！来我们这里做什么！”烟绯摊手，无奈地笑笑：“我虽身为仙人，但未必立场就一定要和仙人们一样。我和歌尘浪市真君常年生活在尘世之中，黎庶有什么疾苦，有什么诉求，我听的一清二楚。所以在这场本不该有的闹剧之中，我决定站在你们这边。”刻晴示意香菱收起长枪，向云堇使了个眼神，云堇会意，默默退到偏房，刻晴则上前紧紧握住烟绯的手“烟绯小姐能加入我们，定能让我们势如破竹，更快的取得这场战争的胜利！来，您是我们的座上宾，我们去会客厅聊！”\n身处偏房的云堇召集下人去调查烟绯的底细。她明白，刻晴对烟绯并不完全信任，只是要做好表面功夫。毕竟甘雨的态度犹未可知。烟绯虽然不是仙人们的关键人物，但能有仙人为他们抛来橄榄枝终归是好的。刻晴明面上以最高礼遇接待烟绯，背地里则必须要摸清楚这些仙人们到底在打什么主意\n——玉京台会客记录·烟绯"
 LYY_FC_Keqing_05:"破阵惊雷"
 LYY_FC_Keqing_05_desc:"“现在，我们可以夺取战场的主动权了。但是……”刻晴担忧的看着作战地图“我们的主力如今都在凝光方向，还有其他甘雨和申鹤两个方向需要防御。我们是优先取得局部优势呢，还是稳扎稳打做好三个方向的防御工事，慢慢囤积兵力而后一举反击呢？”刻晴犹豫不决，但事情终归要有一个答案。正当刻晴思索之时，前线传来消息，辛焱决定率主力出击，集中兵力一举突破凝光的防线。刻晴慌忙的看向地图：“如此鲁莽吗……辛焱，你能成功吗？”\n——人民军作战记录科·卷宗一"

 LYY_FC_Keqing_06:"归离突阵"
 LYY_FC_Keqing_06_desc:"“你是说，辛焱取得了成功！？”刻晴紧皱的眉头终于展开：“好！那就乘胜追击。向凝光方向一举突进！同时向香菱和胡桃传书。她们的防御绝不能松懈。绝不能让甘雨和申鹤趁虚而入。否则我们取得的胜利将会功亏一篑了！”"
 LYY_FC_Keqing_07:"天衡铁壁"
 LYY_FC_Keqing_07_desc:"“真没想到，凝光的进攻居然如此迅捷有力，如同闪电一般楔入了我们的腹地……我们必须想办法拦住她的进攻，否则我们将会万劫不复……”刻晴艰难的扶着桌子站起身，拿起指挥杆在地图上画上几个关键点“这几个地方，我们一定要建立起防御工事死死守住，只要你们能够守住，我就有办法能够逆转局势……”\n——玉京台访客会话记录"
 LYY_FC_Keqing_08:"云来海防"
 LYY_FC_Keqing_08_desc:"经过了70天的坚守，防御工事牵制了敌人大部分的兵力。刻晴在前线观察着局势，听取着战报。她已经三天三夜没有休息了，双眼因过度劳累不断流着泪水，但她一直坚守在作战地图前，等待着她心中期盼的战报。\n终于，前线传来了一份胡桃的战报，刻晴收到消息的那一刻几乎没有起身力气，差点踉跄着摔倒在文案之上，但她还是扶着桌子，挺直身体，下达命令：“今天晚上9点15分，所有部队开始按A预案行动！是时候开始属于我们的反击了！”" 
 LYY_FC_Keqing_09:"异邦共契"
 LYY_FC_Keqing_09_desc:"“刻晴女士，我们是来自提瓦特大陆各地的启明主义者，听闻璃月同样也在进行启明主义变革，我们将予以您最大的支持，我们将会为您送去一些补给。同时向你开放我们的市场，并且与您共享我们的科研成果。”刻晴看着这封信件，长舒一口气。终于，几乎一周没有休息的她读完信件后直接昏睡过去。其他人赶忙把刻晴抬到床上。总之，这是她自内战开始以来睡的最安稳的一次。"
 LYY_FC_Keqing_10:"昭世檄文"
 LYY_FC_Keqing_10_desc:"“是时候了……”刻晴醒来后，第一件事就是赶忙来到案牍之前奋笔疾书，胡桃和其他下人本想阻止她让她休息，刻晴摇摇头，将她们拒之门外。一天后，一篇来自玉京台的文章传遍了璃月。刻晴完成这篇文章后便再次休息。她实在是太累了……白术虽然隶属于甘雨阵营，但听闻了刻晴的工作强度后，不仅感叹道：“玉衡星为了璃月的苍生百姓真的做到了殚精竭虑，呕心沥血。她的努力和付出注定载入史册。七七。请你以你个人的名义向刻晴女士去信。让她多加休息，这样的工作强度持续下去，也许……她看不到璃月的百姓们载歌载舞庆祝胜利的那一天……”"
 LYY_FC_Keqing_11:"倒戈明心"
 LYY_FC_Keqing_11_desc:"战场上，隶属于凝光的千岩军见凝光大势已去，战场上倒戈向璃月人民军的例子屡见不鲜。“我实在不忍心与我同乡的弟兄手足相残……”一位千岩军士兵说道：“我不懂什么是启明主义，也不懂别人口中凝光阁下对我所谓的压榨是什么。我只知道，凝光阁下给我军饷，让我生存下去，而我作为军人，也以服从命令为天职。但，我现在看到的是，我家乡的乡亲们见到我们的队伍就避之不及，而见到人民军的弟兄们时则夹道相迎，送上美酒，送上新鲜的食物支援他们。甚至连年轻的孩子都踊跃加入他们。人的心是肉做的，我很难不被这样的场景动容，战争也许没有对错，没有立场。历史也许是由胜利者书写的，但我只是一名普通的士兵，谁会记得我？我只是历史书上一场战役中，“几百万人”这个冰冷的数字之一，既然如此。我为什么不按照我的本心去做？既然我觉得人民军是正确，就加入他们。至于历史和对错，就交由胜利者去书写吧。”"
 LYY_FC_Keqing_12:"璃月重光"
 LYY_FC_Keqing_12_desc:"当璃月人民军将红旗插上璃月港顶端的消息传到玉京台时，刻晴第一反应是难以置信“你是说……我们成功了？对吗！”刻晴的语气微微颤抖，这一刻对她来说如梦如幻。但她并没有被胜利冲昏头脑，继续追问道：“凝光小姐……呢？”辛焱继续汇报道：“凝光小姐下落不明，但有消息表明，她带着自己的资产开走了群玉阁。刻晴女士，我们要继续追击吗？”刻晴摆摆手：“不……随她去吧。我们曾经一起治理璃月，共事了那么多年，我不想为难她，更不想将她置于死地。但是，一定要做好防范，防止她卷土重来。现在我们要做的，是以最快的速度重建被战争破坏殆尽的璃月，以及与那些仙家子弟展开谈判，让他们不再干涉璃月的政局。”"
 LYY_FC_Keqing_13:"星火燎原"
 LYY_FC_Keqing_13_desc:"我们已经完成了璃月的启明主义革命，但活跃在各地的启明主义同志们仍在与旧势力鏖战，倘若只有我们建立了启明主义政权，我们邻近的旧势力将会联合起来绞杀我们，我们同样会陷入岌岌可危的局势。但是煽动各国的启明主义势力对抗当局，就会分散他们的注意力，迫使他们对抗国内的启明主义势力，而不能集中力量对抗我们，我们通过双线夹击，还能攫取一些敌人的领土扩大我们的版图。"
 LYY_FC_Keqing_14:"军律肃霜"
 LYY_FC_Keqing_14_desc:"“什么？你说人民军的士兵在没有命令的情况下洗劫了大户人家！？”刻晴震惊的听取着辛焱的汇报，辛焱有些难以启齿，但还是咬紧牙关，一字一句读完了前线的汇报。刻晴怒斥道：“即刻着急所有的将领来到玉京台召开军事会议。军纪绝不是小问题，今天敢在没有命令的情况下做出这种事，以后会做出什么！我们必须为军队树立铁的纪律，坚决杜绝这种情况再次出现！”"
 LYY_FC_Keqing_15:"岩上茶盟"
 LYY_FC_Keqing_15_desc:"玉衡星阁下，我是来自岩上茶室的招待楚仪，听闻您正在进行一场亘古未有的变革，小女很是欣喜。茶室最近的客人都在讨论。人民军所到之处，民众竭诚欢迎。我本没有立场。或者说，我本更倾向于凝光阁下的立场，因为她是掌控着我生计的人，能让我足够的薪水生活下去的人。但凝光阁下对于璃月的举措我不敢苟同，如您所说，她只是把璃月当成了她的生意场。这就意味着我们只是她交易的筹码。我实在不敢苟同这种观点，既然贵为璃月七星的您愿意为我们平民发声，愿意站在我们这一边，我也会尽我所能，不遗余力的向客人们宣传人民军的赫赫战功，从而使更多的平民百姓了解您的立场，了解您的功绩，从而站在您这一边！寒风铁器的章师傅和万民堂的卯师傅已经明确表示愿意站在您那一边，我相信，只要您能矢志不渝的坚持您的事业，完成这场伟大的变革，璃月所有的人民都会支持您！\n——楚仪被夜兰逮捕后的遗书"
 LYY_FC_Keqing_16:"外侮同仇"
 LYY_FC_Keqing_16_desc:"“什么？外部势力想趁璃月内战的机会侵占我们的领土，奴役我们的人民？”刻晴收到甘雨的密信，对此感到难以置信。“这群背信弃义的家伙！天叔。你回去告诉甘雨小姐，若敌人大举来犯，我愿与甘雨小姐冰释前嫌，并肩作战！”——玉京台会客记录·天叔"
 LYY_FC_Keqing_17:"琉璃碎盟"
 LYY_FC_Keqing_17_desc:"“你是说……凝光把那些群众都逮捕了是吗！？”显然，刻晴对这样的结局难以置信“毕竟和凝光共事了那么久！她不会做出这种事！她不会为难那些群众的！你说啊！你说啊！”刻晴揪住百闻的衣领怒吼道。百闻显然也对此十分无奈“对不起，我只是个来送信的，纵使我反对凝光阁下又能怎样？她能放过那些人吗？答案显然是否定的。但是她开出的条件我觉得您可以考虑。我们双方联手一起扫清其他势力，事成之后二分天下。那些被逮捕的民众全部会送到您的境内生活。如何？”刻晴拔出长剑夹在百闻的脖子上“你们休想要挟我！”还是云堇和烟绯拉开了两人焦灼的局势“两军交战，不斩来使。百闻小姐，请回吧。您开出的条件我们会考虑，但无论如何，请您正告凝光女士。不要伤害那些无辜的民众们！”\n刻晴愤怒的砸碎凝光曾经赠予她的琉璃盏，强压着她心中的怒火以平静的语气说道：“我们必须取得胜利……就算是为了这些支持我们的人们，我们也不能输！”\n——玉京台会客记录·百闻"
 LYY_FC_Keqing_18:"千岩新律"
 LYY_FC_Keqing_18_desc:"烟绯，你来的正好，坐坐坐！”刻晴热情的招呼着烟绯：“烟绯小姐，无法则不国这个道理我相信你明白。如今，我们的启明主义政府也需要一部成文的法律来维护人民的权益，同时也要约束那些不法之徒避免他们对璃月造成破坏。你是这方面的专家，我希望能够得到您的帮助，编撰出一部新的，适合启明主义璃月的《千岩法》”烟绯欣然接受：“没问题，这件事包在我身上。”烟绯走后，刻晴叫来了胡桃，低声耳语道：“胡桃，派遣一个你的客卿暗中观察她，看看她会不会节外生枝，亦或是在法律的编撰上做什么手脚。”\n——玉京台会客记录·烟绯"
 LYY_FC_Keqing_19:"仙凡敕令"
 LYY_FC_Keqing_19_desc:"刻晴将手令交给烟绯：“烟绯，你去把这封信交给我们境内的仙人。”烟绯对信件的内容心知肚明：“玉衡星阁下，我是不是可以理解为这是你对我的不信任呢？”刻晴只是笑笑，没有多说。同时，刻晴把同样的信件送给了飞云商会，寒风铁器，新月轩，。“要么服从，要么……”刻晴紧闭双目，长舒一口气：“不……我不想那样。”"
 LYY_FC_Keqing_20:"市井燎原"
 LYY_FC_Keqing_20_desc:"不得不承认，刻晴的宣传很有效果，无论是码头的伙计们，还是璃月城内的普罗大众们是筑起璃月的基石，若没有他们，我们怎么会有今天的财富，今天的成就。面对刻晴的宣传，我，凝光，申鹤的驳斥都显得苍白无力，刻晴的话真正说进了人民的心坎里，这一点我敬佩她。但是，刻晴啊。你怎能懂我的苦心呢………希望战争结束后，我们能够握手言和，而不是这辈子都成了死对头\n——安插在甘雨身边的密探的记录"
 LYY_FC_Keqing_21:"七国盟誓"
 LYY_FC_Keqing_21_desc:"刻晴阅览着来自各国的战报，无奈的摇摇头：“看来各国的局势都乱成一锅粥了……”刻晴将战报丢到一边，随后思索道：“不过这对于我们也是一个机会………”几天后，提瓦特大陆的各地的启明主义代表在玉京台相聚一堂，刻晴向大家阐述了她的斗争思路。璃月的斗争方式证明了这种方式是可行的。各国回去后也如法炮制，按照同样的方式在自己的国度展开他们的斗争。事实证明，各国的修楔主义和刑鼎主义政府纷纷对此局势感到恐惧，人民的力量如同汪洋大海一般打击着他们……"
 LYY_FC_Keqing_22:"六合韬略"
 LYY_FC_Keqing_22_desc:"见过各国的启明主义的代表后，刻晴又辗转六国，与六国修楔主义政府都订立了互不侵犯条约。一是为了璃月人民军的经历能够完全的投入到内战中不被修楔主义势力干涉，二是为了能够避免自身被迫卷入启明主义和修楔主义的战争之中。经历这段后，刻晴已经筋疲力竭。在刻晴的任命下，云堇开始作为七星革命阵线的二号人物。"
 LYY_FC_Keqing_23:"珉林筑基"
 LYY_FC_Keqing_23_desc:"负责璃月建设的云堇开始对璃月的战后建设做出她的规划：“这件事直接向我汇报就好，刻晴已经很累了，不要再去打扰她。”云堇微微回头看向刻晴的卧室。默默摇摇头：“我们需要首先完成璃月的基础设施建设，再讨论其他的规划。如果一个国家连基础设施都没有，怎么可能完成其他方向的建设。所以你们就按照我这份规划对璃月进行建设吧。记住，出了什么事都向我汇报，不要打扰刻晴女士。出了什么事都由我来负责。明白吗？”"
 LYY_FC_Keqing_24:"三顾庆云"
 LYY_FC_Keqing_24_desc:"“你是说……我们若想成功，还是要借助仙人们的力量是吗……”刻晴对这样的结果十分绝望，但又无可奈何。烟绯对此则坚信不疑”是的，我们只有和甘雨结盟才有可能战胜敌人是吗？”刻晴将脸埋在手中：“如此一来，我们不久受制于人了吗……烟绯，你先退下吧，你的建议我会认真考虑的……”\n——玉京台会话记录·烟绯"
 LYY_FC_Keqing_25:"月亭惊鸿"
 LYY_FC_Keqing_25_desc:"玉衡星女士，切勿前往月海亭与甘雨进行谈判！烟绯是甘雨小姐安插在你身边的间谍，甘雨为你准备的是一场鸿门宴。如今甘雨正在和申鹤洽谈结盟的事宜，她不可能是真心实意和你结盟的。一旦去了，你就会受制于人。虽然甘雨小姐并不会将你怎样，但你所做的所有努力可能都将功亏一篑。最后被迫接受甘雨小姐的主张。请你务必不要前往玉京台！务必！切切！\n——刻晴收到的未署名的密信"
 LYY_FC_Keqing_26:"孤注一晤"
 LYY_FC_Keqing_26_desc:"即使收到了神秘人的信件，刻晴还是决定前往月海亭进行谈判。“若我遭遇意外，云堇，你来领导大家。”刻晴拍拍云堇的肩膀，走出玉京台。云堇虽然想挽留，但她明白，刻晴心意已决，她怎么会不知道一旦去了之后就会被甘雨想圆就圆，想方就方。内战已经让璃月不堪重负，民不聊生。周围的势力更是对璃月虎视眈眈，这种危及的情况下，如果再固执己见不断进行内战。那么璃月日后能否存在，真的要另当别论了。"
 LYY_FC_Keqing_27:"麒麟缚星"
 LYY_FC_Keqing_27_desc:"刻晴一进入月海亭，就被两旁的侍卫剥夺神之眼和武器，死死摁住。她惊讶无比，但迅速反应过来，此时的她怒吼道：“甘雨小姐！这就是你的待客之道吗！”甘雨背对着她，一言不发。但甘雨紧握并颤抖着的拳头展现着她内心的挣扎。“对不起，玉衡星。我这是迫不得已……你的理想犹如空中楼阁，实在不是适合璃月的道路。烟绯是我安插在你身边的间谍，目的就是把你引到月海亭将你软禁。”刻晴几乎疯了，她怒吼着流下眼泪：“甘雨！我就不该信任你！烟绯！你终究还是仙人！你不会站在人民这边！你们这些背信弃义，不守诺言的小人算什么仙人！凭什么可以领导璃月！”烟绯只是无奈的摇摇头，毕竟大家曾经都是同事，若非万不得已，谁愿意走到这一步………\n——月海亭会客记录·刻晴"
 LYY_FC_Keqing_28:"困龙双抉"
 LYY_FC_Keqing_28_desc:"“刻晴传来密信，她如今被软禁在月海亭……”云堇展示着刻晴的密信对众人说道:“同志们，摆在我们面前的有两条路，一是向仙人就范低头，二是重新和甘雨开战，救回刻晴。”但如今，七星革命阵线的战力已不足以支撑三线作战，眼下，似乎只有和甘雨谈判这条路可以走……"
 LYY_FC_Keqing_29:"血盏冰释"
 LYY_FC_Keqing_29_desc:"“云先生，请你先不要冲动。“甘雨安抚着云堇的情绪，亲自为她端上一杯茶”我明白，你是为了刻晴的事情而来。你可以放心，我不会再故技重施将您软禁。我只是想得到你们的理解。”说着，甘雨手中的茶杯被她握碎，云堇不由得一惊。好在，这不是所谓的摔杯为号。云堇确认安全后，看着甘雨流血的手，担忧的问道“甘雨小姐！你还好吧！我去给你拿绷带！“，甘雨打断了她“不必……云先生，我只希望，您能坐下静静听我说一会……”"
 LYY_FC_Keqing_30:"天权易帜"
 LYY_FC_Keqing_30_desc:"“刻晴小姐！真是许久未见！”甘雨一见面就激动着抱住刻晴，拥抱结束后，面对蜂拥而至的记者，两人赶紧整理情绪严肃的面对镜头拍下一张正式的合照，随后二人进入月海亭。向所有人公开展示这场会谈，记者们的相机和会议纪录接连不断。从二人的表情可以看出，这是一场愉快的会谈。相信这场会谈会得到很好的效果"
 LYY_FC_Keqing_31:"仙民盟书"
 LYY_FC_Keqing_31_desc:"敬告璃月之众，及诸珍视和平、秉持正义之士，并致凝光之众：\n吾辈生于璃月，共享其繁荣与和平之福祉。然世事难料，忽有风云突变，挑战与危机迫近。吾，甘雨，身为璃月仙人，深知责任之重，愿倾吾之力智，以护璃月之安宁与昌盛。刻晴，亦璃月之玉衡星，其勇决与智慧，令人敬仰。今吾二人，愿结军事同盟，共御外侮，守护家园。\n然吾辈所抗，非唯外敌，亦有内忧。凝光势力，若继续执迷不悟，图谋私利，置璃月民众于水火而不顾，则必将遭天谴人怨。吾辈虽不愿兵戈相见，但为璃月之未来，为万民之福祉，不得不挺身而出。\n吾辈同盟，基于四则：\n一曰和平正义，乃吾辈之至高追求。吾辈将致力于维护璃月之和平稳定，保障万民之权益与安全。\n二曰团结协作，乃吾辈之力量之源。吾辈将携手并肩，共克时艰，无论敌势如何强大，吾辈皆将矢志不渝，勇往直前。\n三曰智勇并用，乃吾辈之制胜之道。吾辈将运用智勇，制定良策，确保行动之成功。\n四曰尊重包容，乃吾辈之价值观。吾辈将尊重盟友之意见，包容异见，共筑和谐包容之同盟。\n吾辈向璃月之众呼吁：愿吾辈团结一心，共为璃月之和平与繁荣贡献力量。愿吾辈携手并肩，共书璃月之新篇！\n同时，吾辈亦向凝光势力发出劝告：若汝等能迷途知返，放弃私欲，以璃月民众之利益为重，则吾辈愿与汝等和平共处，共谋璃月之发展。若汝等仍执迷不悟，则吾辈将不得不采取必要之行动，以捍卫璃月之和平与正义。\n吾辈亦向珍视和平、秉持正义之士邀请：愿尔等加入吾辈，共为璃月之未来奋斗！"
 LYY_FC_Keqing_32:"群玉将倾"
 LYY_FC_Keqing_32_desc:"群玉阁，凝光颤抖着看着作战地图，她语气颤抖着询问百闻：“他们距离群玉阁还有多远？我们的部队还能坚持多久？”百闻此时不得不说出实情：“阁下，坦白讲。我们仅仅支撑半个月了……”凝光虽心有不甘。但如今，她几乎没有了别的选择，正当她准备下令逃离之时，下人送来甘雨的一封密信。凝光使个眼神，百闻会意。将信件的内容一一汇报给凝光。凝光顿时间如释重负：“我们还有机会……”"
 LYY_FC_Keqing_33:"墨契缚心"
 LYY_FC_Keqing_33_desc:"“刻晴，只要你能同意我的条件，战争结束后我会按照你所想的改善人民的生活，你的政策，法律都会实施。我不会让你的努力白费。”甘雨拿着一纸协议，希望刻晴可以签下名字。但刻晴显然不这么想“呵！若你真的能够遵守你的诺言，你就不会用这种手段促成我们的联盟。”甘雨拿出几张前线将士厮杀，死伤的照片：“刻晴，我也不想这样。但是你看看，他们也是你的人民，他们正在为你给他们【描述】的美好未来而牺牲，而你呢？我从没有想过说服你，我只是希望你的政治理想能够更理智一些，而不是为了虚无漂缪的，空中楼阁一般的理想白费力气！”甘雨声泪俱下，刻晴看到那些照片，强忍住眼泪。她明白，现在已经没有别的选择，否则战端将会再次开启，为了让璃月尽快恢复秩序和繁华，她的手颤抖着拿起桌子上的笔，在协议上签下了她的名字：“甘雨，我再信任你一次。我希望你说到做到。但我希望你能够清楚，我刻晴是为了璃月的劳苦大众和涂炭的生灵签下的名字。不是为了你甘雨！我，刻晴，从未向你投降！”"
 LYY_FC_Keqing_34:"磐岩鸣鞘"
 LYY_FC_Keqing_34_desc:"“甘雨，你还有什么好说的？”刻晴紧握手中的磐岩结绿，警惕着周围的环境。甘雨正言厉色的说“刻晴，我明白，你对于我把凝光派系拉入政府的行为十分不满。但我保证会尊重启明派的政治主张，保证人民群众的权利并且改善人民的生活。将启明主义和修楔主义相结合，我不会让凝光独揽大权的。请你相信我！”刻晴拔出磐岩结绿瞬间架在甘雨的脖子上。也是同时，房间里的仙人和凡人剑拔弩张。僵持了近三分钟之后，甘雨和刻晴互相妥协，两人同时放下了武器。“好，甘雨。我答应你，我可以接受凝光的到来，但如果你们敢对人民有一丝一毫的不公，我都不会让你们好过！”刻晴目光锐利，实则心理已经在做更远的规划。"
 LYY_FC_Keqing_35:"孤辰余烬"
 LYY_FC_Keqing_35_desc:"“刻晴，璃月即将重新统一，你为什么开心不起来呢？”甘雨好奇的问道“凝光的有生力量已经被消灭。现在只剩下申鹤没有归附。你为何如此闷闷不乐？”甘雨一直希望和刻晴的关系可以回到战争前的同事关系，两人能够像以前那样卿卿我我，但现在看来，刻晴已经下决心疏远她。对于甘雨的话语，她置之不理。一直只是冷漠的回复“嗯”"
 LYY_FC_Keqing_36:"神陨人治"
 LYY_FC_Keqing_36_desc:"璃月的大权终归还是回到了甘雨的手里，而甘雨完全继承了帝君的意志，建立起一个人类和仙人共同治理的璃月。但是，建立这样一个政府需要领导人有卓绝的领导能力，需要运筹帷幄，把握全局，老谋深算的政治老手。在璃月，能做到这件事的只有帝君。甘雨为了这个目标殚精竭虑，费尽了心思，没有任何一个人会否定她的努力。但做了太久秘书的她显然没有帝君的能力，无法调和人类和仙人之间的争斗，政府几乎再次被凝光把控，甘雨很想做些什么，但她实在不知道该怎么做，这样的璃月又能维持多久的和平呢？"
 LYY_FC_Keqing_37:"青史兵谏"
 LYY_FC_Keqing_37_desc:"“甘雨！我绝不允许你改写属于人民的历史！”刻晴拔出武器与甘雨缠斗，甘雨迫不得已拔下头上的角作为武器和刻晴近身格斗。但身经百战的甘雨格斗经验丰富，没几下就打飞了刻晴的武器，两人又开始近身格斗。最终，刻晴不敌甘雨。甘雨也无意间将刻晴打伤，赶忙上前搀扶。但刻晴却丝毫不呈她的情“放开我！我不需要你搀扶！”甘雨十分无奈“天叔，来帮个忙。把刻晴小姐带下去疗伤吧。记得请来月海亭最好的医生……”\n——月海亭史官记录"
 LYY_FC_Keqing_38:"暗渡层岩"
 LYY_FC_Keqing_38_desc:"收到刻晴与甘雨决斗并且负伤的消息后，云堇再也坐不住了“不行，我们必须救出刻晴！”云堇拍案而起，玉京台方面的所有人集合在一起，云堇命令道“必须派遣特种部队营救刻晴女士！她极有可能已经陷入危险之中，香菱，特种部队交给你来带队，务必在30日内拯救出刻晴女士！”\n——玉京台会议记录·云堇"
 LYY_FC_Keqing_39:"璃月再燃"
 LYY_FC_Keqing_39_desc:"“我们绝不向甘雨屈服！她虽然明面上答应我们尊重黎庶的请求，答应我们在她的人神共治的璃月国度中会奉行启明主义，尊重大多数人的权益。但如今看来，甘雨的领导只能导致政府中不断地党争，她做久了秘书，根本不具有领导者的魄力！璃月在她的领导下，即将倒回凝光治理时期！我们所作出的牺牲和奋斗很有可能付诸东流！我们绝不能就此认输！”\n——刻晴在誓师大会的演讲"
 LYY_FC_Keqing_40:"赤帜燎原·地契焚天"
 LYY_FC_Keqing_40_desc:"轻策庄的千年地契在归烈焰中化作灰烬，刻晴挥剑劈开凝光的翡翠算盘：「从今往后，璃月的土地只属于耕种它的双手！」千岩军旧部改编为「赤穗队」，背着稻穗纹章走遍荻花洲。"
 LYY_FC_Keqing_41:"玉衡启明·万卷通途"
 LYY_FC_Keqing_41_desc:"轻策庄的竹简换成枫丹活字印刷，望舒客栈顶层设昼夜学堂。刻晴撕碎「仙人赐福」的符纸：「孩童识字率每增一成，本座亲自为教书先生斟酒！」"
 LYY_FC_Keqing_42:"渌华灌涌·穰穰满家"
 LYY_FC_Keqing_42_desc:"以归终机原理改造水车，引天衡山雪水入荻花洲。刻晴赤足立于泥泞中挥剑：「明年此时，我要见璃月粮仓溢出的麦粒铺成黄金路！」"
 LYY_FC_Keqing_43:"霆霓惊蛰·机关造物"
 LYY_FC_Keqing_43_desc:"群玉阁残骸化作研究场，仙家符箓与至冬机械在此碰撞。刻晴将雷楔插入核心：「既无仙人垂怜，便教凡人手握劈开乌云的电光！」"
 LYY_FC_Keqing_44:"万民掌灯·璃月新章"
 LYY_FC_Keqing_44_desc:"总务司门前设「谏言琉璃镜」，百姓心声化作镜中流明。刻晴当众斩碎自己的玉圭：「此后璃月律令，须有七成民愿为印鉴方可施行！」"
 LYY_FC_Keqing_45:"金玉振声·戏承万象"
 LYY_FC_Keqing_45_desc:"和裕茶馆戏台扩建三倍，云堇的新戏《斩岩记》连演百日。刻晴抱剑立于檐角：「我要璃月的孩子唱着新词长大，而非跪着背诵仙家训诫！」"
 LYY_FC_Keqing_46:"天衡不移·法理昭昭"
 LYY_FC_Keqing_46_desc:"烟绯重编的《璃月新律》厚达三尺，扉页烙着雷元素印记。刻晴剑指层岩巨渊：「明日此时，我要 每条矿道都响起法典诵读声！」"
 LYY_FC_Keqing_47:"星槎破浪·商通八荒"
 LYY_FC_Keqing_47_desc:"死兆星号桅杆挂起雷纹旗，瑶光滩新建十二座深水港。刻晴斩断缆绳高呼：「让稻妻的锻刀匠与须弥的学者都来璃月港争辩——用摩拉说话！」"
 LYY_FC_Keqing_48:"千岩嶙峋·新锋淬火"
 LYY_FC_Keqing_48_desc:"千岩军旧甲熔铸成耕犁，新制「霆霓轻铠」薄如蝉翼。刻晴在演武场划出雷光剑痕：「此线之后，唯有通过机关阵考核者佩称璃月卫士！」"
 LYY_FC_Keqing_49:"人间灯火·照彻仙穹"
 LYY_FC_Keqing_49_desc:"当最后一盏归终机改造成街灯，刻晴独坐玉京台巅。脚下是万家灯火织就的星图：「看啊帝君，这才是人类该有的光辉。」夜风中，岩王帝君像的眼角似有金屑飘落。"


#####################
# 甘雨内战国策线
#####################
 LYY_FC_Ganyu:"璃月的传统坚不可摧\n（尚不可用）"
 LYY_FC_Ganyu_desc:"璃月仙缘千年未绝，然人治之世暗流汹涌。凝光失道致山河破碎，刻晴的启明幻梦、申鹤的兵戈止殇、蓝砚的北境苟安，皆非济世良方。唯托古改制，以麒麟仁心统合仙凡，方解经济沉疴，止不义兵燹。然旧贵掣肘如层岩叠嶂，甘雨当以智破局，行中庸之道平衡诸方，终令璃月重焕仙麟辉光。"
 LYY_FC_Ganyu_01:"仙缘归真"
 LYY_FC_Ganyu_01_desc:"当群玉阁的算珠蒙尘，黄金屋的摩拉锈蚀，甘雨抚过岩王帝君手书的《璃月古记》，将尘封的百无禁忌箓轻置案头：「既是人治之世难承天运，便让仙麟重掌山河吧。」玉京台的琉璃百合在仙力催动下骤然盛放，千年契约的纹路自黄金屋向孤云阁蔓延。"
 LYY_FC_Ganyu_02:"破妄诛邪"
 LYY_FC_Ganyu_02_desc:"甘雨阁下势要扫除璃月境内的军阀势力，统一璃月，恢复帝君时期的法治。因此，我们必须宣称只有我们才是璃月的正统，获得对他们名正言顺的战争目标，站在正义的一面统一这个一盘散沙的国度！"
 LYY_FC_Ganyu_03:"辉光折戟"
 LYY_FC_Ganyu_03_desc:"刻晴虽是甘雨阁下的好友，但她所希望的启明主义以目前的形势来看终究只是幻想的泡影，甘雨阁下并不打算处置刻晴，只是希望通过敲打的手段让她翻然悔悟。让她明白一口气吃不成胖子的道理。"
 LYY_FC_Ganyu_04:"云阁倾覆"
 LYY_FC_Ganyu_04_desc:"凝光是璃月反动派的代表，也是因为她不当的统治策略导致璃月走到了今天的地步！甘雨阁下势要证明，仙人治下的璃月才是最适合我们的发展道路，我们的稳定度和支持度远胜于凝光，我们的士兵骁勇善战，我们的神兵利器势不可挡！"
 LYY_FC_Ganyu_05:"北境遗踪"
 LYY_FC_Ganyu_05_desc:"蓝砚派占据北境试图发展他独立的势力，那里与璃月的主要部分相隔，很难触及。如果放任不管，他们很有可能发展成气候，从而对我们构成巨大的威胁！申鹤虽然和我们理念不同，但毕竟是甘雨阁下的师妹。利用这一点说服申鹤让出军事通行权应该不是什么难事。"
 LYY_FC_Ganyu_06:"麟鹤同契"
 LYY_FC_Ganyu_06_desc:"申鹤！我们同为仙家弟子，没有必要刀光相见，我们希望尽我们的最大努力达成双方的和平。我们不要自相残杀了，好吗？如今的局势，唯有仙家子弟团结一心，同仇敌忾，才能光复璃月往日的繁华。另外，我也要向你声明，我这不是在向你乞降，也不是向你俯首称臣，而是为苍生计，为天下计，为璃月千百万黎庶计！若你不同意我的观点，我也会毫不顾忌仙家的颜面，百万大军随时待命，将你的政权覆灭！——甘雨给申鹤的密信"
 LYY_FC_Ganyu_07:"劫波渡尽"
 LYY_FC_Ganyu_07_desc:"“申鹤！你听我说！无限的战争只会导致我们的璃月生灵涂炭，不会为我们的人民带来任何好处！停手吧！”“收手？你让我如何收手！我被凡人父亲抛弃！被视为命格孤刹的灾星处处受排挤！我受够了那些凡人！我不会饶恕他们！”——甘雨与申鹤在决斗中的争吵"
 LYY_FC_Ganyu_08:"问鼎璃月"
 LYY_FC_Ganyu_08_desc:"不论通过怎样的手段，甘雨阁下终于统一了璃月，恢复了仙家的统治。是时候确立我们的领导权了！但是对于那些在内战中失败的曾经一起治理璃月的同事，甘雨并未处决或者流放她们。反而让她们加入了新的璃月政府。以甘雨的能力，真的能控制这些璃月勋贵和骄兵悍将吗？"
 LYY_FC_Ganyu_09:"观星择时"
 LYY_FC_Ganyu_09_desc:"那群叛徒为了各自的利益居然相互开战，我们可以加入其中，也可以选择伺机而动，但甘雨阁下似乎有她的主意，我们是选择听从甘雨阁下的决策还是不顾一切开战参与其中呢？"
 LYY_FC_Ganyu_10:"鸣海铸兵"
 LYY_FC_Ganyu_10_desc:"既然我们要加入战争，我们必须要做好战争的准备，工业和装备的基础是我们必不可少的，所以在开战之前我们必须做好工业和装备的储备。不然以我们的武库很难支持这场战争的进行。"
 LYY_FC_Ganyu_11:"备战四境"
 LYY_FC_Ganyu_11_desc:"“我们已经做好了战争的所有准备，现在我们是时候准备对外宣战了。内阁的所有成员已经摩拳擦掌，叩请宣战。但甘雨阁下依旧踌躇不决，她到底有什么打算？"
 LYY_FC_Ganyu_12:"鹤唳清霄"
 LYY_FC_Ganyu_12_desc:"甘雨和申鹤曾经是师兄妹，两人关系甚好，虽政治理念不同，但共同的目标是统一璃月。如今甘雨阁下次向申鹤抛去橄榄枝，两人即将联盟。共同清除叛党，统一璃月。"
 LYY_FC_Ganyu_13:"群玉重辉"
 LYY_FC_Ganyu_13_desc:"甘雨曾经是凝光的下属，璃月在两人的治理下欣欣向荣。如今甘雨阁下再次向凝光抛去橄榄枝，两人即将再次联盟。共同清除叛党。"
 LYY_FC_Ganyu_14:"北境借势"
 LYY_FC_Ganyu_14_desc:"蓝砚志大才疏，一直在北境偏安一隅。但是他所占据的位置和拥有的资源的是得天独厚的。甘雨阁下决定利用蓝砚，完成统一大业。"
 LYY_FC_Ganyu_15:"璃月昭诰"
 LYY_FC_Ganyu_15_desc:"凝光阁下，我想向您正告。由于您对于璃月的无道治理，致使璃月民不聊生，通货膨胀，甘雨不得不选择通过战争的手段摧毁您对璃月的统治。我希望您能够率领您的部队向我们投降，放弃无谓的抵抗。否则我带领的军队将会踏平您的领土。都是曾经一起共事的同事，我不希望您沦为我的阶下囚——甘雨给凝光的密信！"
 LYY_FC_Ganyu_16:"雷殛谏书"
 LYY_FC_Ganyu_16_desc:"刻晴小姐，我本希望能够和您结为联盟，因为我心里十分清楚，您的政治主张是为了璃月人民的福祉和幸福，但是您的理念过于理想主义。并且您对帝君大不敬的态度令我十分不满，璃月的改革不是一蹴而就的，我们应当脚踏实地，从实际出发，先建立以一个强有力的中央政府再进行接下来的改革。你要明白，步子跨太大是无法治理好璃月的，只会适得其反。我不希望这场战争爆发致使我们各自的领土生灵涂炭。希望您能够放下武器，接受我的条件，我们共同重建繁华昌盛的璃月。但如果您一意孤行，那就不要怪我手下无情了！——甘雨给刻晴的密信。"
 LYY_FC_Ganyu_17:"断缘留隙"
 LYY_FC_Ganyu_17_desc:"申鹤，对不起。我本不想摧毁你的梦想和你辛辛苦苦建立的政权，我们都是流云借风真君的徒弟。但如今，不同的政治立场致使我们不得不用战争的方式解决我们的分歧。请你理解我，我不会逮捕你，也不会为难你。我会命令部队包围你的领士，但会在北部给你留出缺口，请你从那里离开吧，回到师傅那里去，听师姐的，不要再涉足这趟浑水了.….待到战争结束后，我会去师傅那里找你。我们到时候在山里过清闲日子，好吗?——甘雨给申鹤的密信！"
 LYY_FC_Ganyu_18:"刑马作誓"
 LYY_FC_Ganyu_18_desc:"我们通过与他人的结盟终于改变了我们的中立立场，获得了战争理由。并且跟随我们的盟友扫清了璃月的主要敌人，现在我们是时候划分我们的战果，并且扫清剩下的杂鱼了！"
 LYY_FC_Ganyu_19:"麟眠之誓"
 LYY_FC_Ganyu_19_desc:"我累了，我想休息。我不想再涉及璃月政治的泥潭，虽然我统一了璃月，但我实在没有能力拯救璃月千百万黎庶。我的梦想破灭了……——甘雨的日记。"
 LYY_FC_Ganyu_20:"星槎问天"
 LYY_FC_Ganyu_20_desc:"到了今天，我不必再伪装。我和我的部下做好了一切战争准备，现在我们要统一整个璃月，实现我的目标！今晚，我们将进军璃月港发动政变，成败在此一举！璃月只能是历史的璃月！——甘雨的日记。"
 LYY_FC_Ganyu_21:"弃地献权"
 LYY_FC_Ganyu_21_desc:"帝君……你究竟在哪？师父，申鹤……你们还在那里等着我吗？——甘雨的日记。"
 LYY_FC_Ganyu_22:"万籁归墟"
 LYY_FC_Ganyu_22_desc:"卧薪尝胆，屈居人下的日子结束了！现在整个璃月收归囊中！甘雨即将开始按照她的规划治理和改革璃月，她将尽一切努力让璃月重回人仙共治的阶段，而不是单单属于仙人或者是人类的璃月。"
 LYY_FC_Ganyu_23:"续掌月海"
 LYY_FC_Ganyu_23_desc:"还想让我来做秘书吗？好吧，我答应你。但是我很累了，我想休息，请不要再给我安排那么多工作了。——甘雨随行人员的记录。"
 LYY_FC_Ganyu_24:"海纳百川"
 LYY_FC_Ganyu_24_desc:"刻晴向我们发出了结盟的申请，她不过是个理想主义者而已，内阁上下并不愿意与这样一个天马行空的人一道共同治理璃月。但最终的决策还是要看甘雨阁下。"
 LYY_FC_Ganyu_25:"星陨棋局"
 LYY_FC_Ganyu_25_desc:"想除掉刻晴绝不能依靠暴力，毕竟甘雨阁下明确说过，我们的新璃月需要刻晴，所以我们必须智取刻晴，同时还能吞并启明派的领土将其完全整合。"
 LYY_FC_Ganyu_26:"雷光入鞘"
 LYY_FC_Ganyu_26_desc:"甘雨阁下最终还是同意了刻晴小姐的申请。现在我们双方结为军事同盟，共同对抗其他势力，相信在我们的协作下，璃月的土地终将归于一统！"
 LYY_FC_Ganyu_27:"虚宴隐刃"
 LYY_FC_Ganyu_27_desc:"刻晴小姐，听闻您希望与我方媾和，我觉得这是一个不错的提议，我们双方可以暂时停战，我们可以在月海庭谈一谈，如果我们双方能够和解，这对于我们双方，对于璃月人民，对于局势都是百利无一害的。"
 LYY_FC_Ganyu_28:"群玉倾覆"
 LYY_FC_Ganyu_28_desc:"凝光是我们和刻晴小姐共同的敌人，正是她造成了璃月今天的局面，她对于璃月的局势负有绝对的责任，是十恶不赦的！我们必须优先铲除凝光，稳定局势！"
 LYY_FC_Ganyu_29:"雷锁玉京"
 LYY_FC_Ganyu_29_desc:"“甘雨！你背信弃义！”虽然对这个结局早有预料，但被软禁的刻晴怒吼道：“我本以为我们可以好好谈谈！没想你竟然真的使用这种手段！”甘雨冷冷地说：“刻晴，我本不想这样。战争结束后我会放你自由。到时候你会理解我今天所做的一切的。”"
 LYY_FC_Ganyu_30:"青鸾衔契"
 LYY_FC_Ganyu_30_desc:"甘雨阁下为了璃月殚精竭虑，如今刻晴小姐的士兵在前线奋战，我们也不能闲着，甘雨决定同申鹤小姐媾和。共同建设新的璃月，只是不知道申鹤小姐的看法是怎样的。"
 LYY_FC_Ganyu_31:"玉庭伪契"
 LYY_FC_Ganyu_31_desc:"云堇，如今刻晴已经接受了我的建议。她如今在我这里一切安好，被我好吃好喝的伺候着。我不会伤她分毫。毕竟我们同事一场，没必要针锋相对。虽有矛盾，但并非不可调和的。——甘雨给云堇的密信然而，刻晴从未屈服。她为了抗议甘雨的背信弃义，已经在房间里绝食近三天……"
 LYY_FC_Ganyu_32:"仙冢锁钥"
 LYY_FC_Ganyu_32_desc:"“刻晴，申鹤。请把这部分土地交由我治理”甘雨说道：“这里是我曾经魔神之战的战场，我有许多老友安息于此，我不希望战争打扰他们的安宁……”只见刻晴拍案而起，申鹤和甘雨使个眼神，周围的警卫全把武器指向刻晴刻晴只能作罢“好，甘雨。我算是看清你了！但我不会屈服！”申鹤冷冷地说“仙家安息之地，岂是你这等人类能够涉足的？”甘雨担心会议失控，只能说“那就先将那片领土主权交给我们，实控的事以后再议吧”刻晴十分清楚，面对两个仙人她没有优势，只能作罢“嘁…………”——玉京台秘书长回忆录"
 LYY_FC_Ganyu_33:"天衡之劫"
 LYY_FC_Ganyu_33_desc:"同志们！如今刻晴同志被卑鄙的仙人扣押！生死未卜！我们这些人民能有今天的待遇全都是刻晴同志和她的启明主义的功劳！那群仙人只会把我们当成牛马！草芥！任人宰割的畜生！我们必须解救刻晴同志！为我们的美好的未来而战！——云堇在誓师大会的演讲真是冥顽不灵……稍后我亲自去给刻晴送些吃的，与她促膝长谈。我的面子她不会不给。你们率领军队闪击刻晴派，一个月之内必须取得这场战争的胜利，明白了吗？——烟绯的会议记录"
 LYY_FC_Ganyu_34:"北境破晓"
 LYY_FC_Ganyu_34_desc:"“刻晴，申鹤，你们同意吗……”甘雨艰难的表达着她的意见“我不想伤害蓝砚，她只是个被有心之人利用了，你们有什么意见？“刻晴缓缓地举起手，申鹤也表示同意。见到其他两人同意，甘雨叹口气，也举起了手“申鹤，这次军事行动就由你负责吧。”——玉京台秘书长回忆录"
 LYY_FC_Ganyu_35:"璃月新枢"
 LYY_FC_Ganyu_35_desc:"你们明白了我的苦心了吗……”甘雨无力的靠在椅子上：“我也不想这样，更不想为难你们，但这是我们唯一的出路……”刻晴并未在会议室中，而是在门外闭目沉思。云堇无奈地叹口气：“好，既然你没有选择杀死我们，并且向我们坦诚地讲述了你的计划，那我们就答应你的条件。甘雨小姐。”此时，刻晴猛地推开房门，目光冰冷的盯着甘雨：“你给我记住，我们这是为了璃月的大局。不是为了你甘雨！”"
 LYY_FC_Ganyu_36:"天衡分野"
 LYY_FC_Ganyu_36_desc:"“刻晴小姐，是时候交出仙家安息之地了”甘雨冷冷的说道“现在战争濒临结束，我们也是时候划清处我们各自的统治界限了”刻晴虽心有不甘，但为了璃月不再陷入内战，只能先隐忍同意：“好，我答应你“——刻晴的日记"
 LYY_FC_Ganyu_37:"麟霓幻策"
 LYY_FC_Ganyu_37_desc:"云堇发现了先前甘雨储备在玉京台的武库，惊喜的向刻晴汇报道：“刻晴！玉京台的武库里有许多仙家法器可以用来武装部队！”刻晴此时才恍然大悟：“原来如此……”“刻晴，一切都在按计划进行”胡桃跑来向刻晴汇报道：“我们的军队轻而易举的就攻破了敌军。看来甘雨信守了诺言。”甘雨此刻在月海亭做好了一切准备，甚至将一柄长剑摆在自己面前。虽然她对自己的计划胸有成竹，但刻晴方面出意外地可能性并不为零，她看向窗外的天空：“刻晴，你会信守我们之间的诺言吗？”"
 LYY_FC_Ganyu_38:"古律重光"
 LYY_FC_Ganyu_38_desc:"申鹤说，为了璃月的长治久安，为了仙家的统治稳固，我们只能牺牲那些先进的思想和教育，使我们的人民接受古老的教育和仙家治理的思想。但这样会不可避免的导致我们的科研速度会大幅下滑。可为了璃月的长治久安，这样的代价我们是可以接受的。我决定答应她的提案。现在人类并不完全认可仙人治国的方式，我们需要通过教育让下一代人能够接受这一事实。——甘雨的日记。"
 LYY_FC_Ganyu_39:"尘世仙班"
 LYY_FC_Ganyu_39_desc:"如今甘雨取得了政权，甘雨更希望能够稳固她的政权。但无论是群玉阁还是璃月的班底，更多都是人治时期的权贵和七星。甘雨和申鹤一众仙人派虽身居高位，但有些问题的决议上经常孤掌难鸣，因此，甘雨必须邀请更多的仙人出山来共同管理璃月。甘雨首先想到的是自己的师傅，但闲云闲散惯了。甘雨需要逐步说服她。但是削月助阳真君有明显的出山欲望。我们可以先说服他。至于闲云，就交由甘雨慢慢说服去吧。"
 LYY_FC_Ganyu_40:"誓召仙盟"
 LYY_FC_Ganyu_40_desc:"如今甘雨取得了政权，甘雨更希望能够稳固她的政权。但无论是群玉阁还是璃月的班底，更多都是人治时期的权贵和七星。甘雨和申鹤一众仙人派虽身居高位，但有些问题的决议上经常孤掌难鸣，因此，甘雨必须邀请更多的仙人出山来共同管理璃月。甘雨首先想到的是自己的师傅，但闲云闲散惯了。甘雨需要逐步说服她。但是削月助阳真君有明显的出山欲望。我们可以先说服他。至于闲云，就交由甘雨慢慢说服去吧。"
 LYY_FC_Ganyu_41:"帝衣改制"
 LYY_FC_Ganyu_41_desc:"“师姐！你不觉得如今我们已经被凝光和刻晴掣肘了吗！有她们在！我们的很多提议并不能顺利实施，反而她们一直在利用卑劣的手段来谋取利益！”申鹤怒吼道：“这种情况必须改变！”甘雨也罕见的怒吼道：“别忘了，我们在做的事情是托古改制，我继承的是帝君的意志！璃月是人类和仙人共同的璃月！不是独属于任何一方的！申鹤，你是我的师妹，我不想跟你争吵！但你以为我不知道你的那些心思吗！有些话我不想说投！但你自己心理明白！”同样，这次争吵让甘雨感到不安，虽然她并不贪恋权力。但稍有不慎，人类或者仙人就有可能独占璃月，她必须想办法加强自己的力量。以她强有力的领导和个人魅力来领导现在的璃月。"
 LYY_FC_Ganyu_42:"寒锋锻星"
 LYY_FC_Ganyu_42_desc:"好马配好鞍，我们需要优质的武器供应商为我们提供更好的武器，寒风铁器正是不二之选。甘雨审视着打出的兵器，刀枪斧钺一一亲自试手，不禁赞叹道：“章师傅，你打铁的技艺真是越来越好了。”随后贴近她的耳边小声说道：“按照我这张字条的需求打造兵器，不要让申鹤和凝光知道。打造完成后送至玉京台武库。”"
 LYY_FC_Ganyu_43:"云海问政"
 LYY_FC_Ganyu_43_desc:"经过甘雨的游说，闲云终于决定出山帮助我们，闲云对于机关术以及对于治国理政的造诣比我们任何人都要有经验，有她的加入，我们的政府定能如虎添翼！但是，闲云显然更能意识到当下璃月所面对的危机。她来到璃月的第一件事并非参与治理，而是走访打听各方面的诉求，并在几派人之间做出制衡，而当遇到实在无法解决的难题时，闲云只能求助那位在内战开始后不久便归隐山林的仙人。"
 LYY_FC_Ganyu_44:"天工统御"
 LYY_FC_Ganyu_44_desc:"闲云师傅的仙家法器与寒风铁器的精妙结合使我们的军队装备得到了质的飞跃，只要我们的军队适应了仙家的法器使用，以及经过合理的训练。我们将会得到提瓦特大陆一流的军队。只是，璃月的军权如今依旧分散在四个人手中，甘雨必须想办法解决这一问题。"
 LYY_FC_Ganyu_45:"璃月惊变"
 LYY_FC_Ganyu_45_desc:"“甘雨！不要让那些人类掌握实权！”申鹤怒吼道：“凝光的唯利是图，贪赃枉法你都忘了吗！如果让他们掌控了璃月的经济，会造成怎样的后果需要我说吗！还有那个刻晴！她至今仍对启明主义不死心，依然在不断地提出提案并且否决我们的提案！致使我们的政令不出璃月港！这真的是你想要的璃月吗！这真的是你口中帝君所期望的璃月盛世吗！”"
 LYY_FC_Ganyu_46:"浪起萍末"
 LYY_FC_Ganyu_46_desc:"面对刻晴的二次起义，甘雨似乎临危不乱。原来在那晚，甘雨和刻晴对于今天的局势早有预料。甘雨需要一个契机彻底扳倒凝光和申鹤的势力。凝光和申鹤对于刻晴的叛乱坚决主张出兵彻底歼灭刻晴，并将其逮捕，流放。但是甘雨处变不惊，反而暗中支持刻晴。天叔很快就看明白了其中的内情，便向奥藏山去信一封，信上只有一句话：“是你的杰作，对吗？”"
 LYY_FC_Ganyu_47:"玄璜承序"
 LYY_FC_Ganyu_47_desc:"人仙的矛盾已经调和，璃月重回人神共治的时代，工人的待遇得以提升。申鹤的仙家军被人民军打的精锐尽失，不再有和甘雨叫板的实力。同时，申鹤对人类的看法有所改观。虽然依然对人类依然抱有敌意，但终归是愿意坐下来谈一谈。人民军攻城拔地的同时，将群玉阁，新月轩，望舒客栈，黄金屋等明面上属于璃月政府，但实际上属于凝光的资产统统收归国有，凝光也彻底失去了和政府叫板的资本，即使现在申鹤和凝光反应过来这是甘雨的借刀杀人之计也为时已晚，只能被迫俯首称臣。璃月的治理将结合人类和仙人共同的智慧，一个欣欣向荣，野心爆棚，强盛伟大的璃月即将君临天下。"
 LYY_FC_Ganyu_48:"天下新序"
 LYY_FC_Ganyu_48_desc:"人神的矛盾已经调和，璃月重回人神共治的时代，刻晴过于飘渺的理想主义在甘雨的指导下变得逐步现实，工人的待遇得以提升。申鹤对外征服的野心将写入璃月接下来的国策，璃月誓要扫清六国，统一提瓦特。凝光的经济政策在刻晴和甘雨的影响下逐渐变得人性化，而不再是一味的剥削和压迫。璃月的治理将结合人类和仙人共同的智慧，一个欣欣向荣，野心爆棚，强盛的璃月即将开启他的征途！"
 LYY_FC_Ganyu_49:"万象封缄"
 LYY_FC_Ganyu_49_desc:"虽然我们已经完成了统一，但显然由于甘雨阁下对待刻晴，申鹤，凝光的优柔寡断致使她们并没有死心，而是继续传播他们的思想试图复国。我们必须遏制她们的发展！否则后果不堪设想。"
 LYY_FC_Ganyu_50:"璃月的传统坚不可摧"
 LYY_FC_Ganyu_50_desc:"璃月的传统坚不可摧"


#####################
# 凝光内战国策线
#####################
 LYY_FC_Ningguang:"黄金的摩拉永远流淌\n（尚不可用）"
 LYY_FC_Ningguang_desc:"很少有人能想到，在阶层固化日益严重的璃月，还能有这么一位出身寒微的巨富之人在政坛上大放异彩。凝光阁下以最不可思议地致富能力有力冲击了被传统门阀把持的璃月港政商界，扶植起了一批听命于自己的新企业，新高管，新员工。尽管如此，她仍保持着与老牌富豪家族的冷淡合作，而更专注于预防民粹主义者的异动和仙人们的不满。在她眼中，官僚和自命不凡者的感性思维是让璃月港裹足不前的罪魁祸首。只有一心追求财富，把所有人际关系和情感冲动都放上合同的天平上权衡，璃月人才能冲出迷雾，直抵彼岸。"
 LYY_FC_Ningguang_01:"闹剧终开场"
 LYY_FC_Ningguang_01_desc:"刻晴手下的叛乱者席卷了璃月港，我们被迫暂时撤离。更糟糕的是，仙人已经以靖难为由向我们开火。我们必须设法稳住阵脚..."
 LYY_FC_Ningguang_02:"拉响警报"
 LYY_FC_Ningguang_02_desc:"尽管我们暂时失去了璃月港，但是我军主力尚存，整顿军容，守住阵地，我们能挺过来的！"
 LYY_FC_Ningguang_03:"广募兵员"
 LYY_FC_Ningguang_03_desc:"我们目前兵力严重不足。镀金旅团的代表说他们可以帮忙招募雇佣兵。但是千岩军指挥官则表示由璃月人组建的正规军更可靠。我们需要有所侧重。"
 LYY_FC_Ningguang_04:"戒严与反渗透"
 LYY_FC_Ningguang_04_desc:"许多商人刚刚从璃月港恐怖的叛乱中逃出来，他们要求在全国范围内严惩任何叛乱行为，夜兰小姐则信誓旦旦地表示她的机密部门会保证国家的安全。但是，向来温和的胡桃则表示没必要那么紧张，主要的敌人在前线上。"
 LYY_FC_Ningguang_05:"军备订单"
 LYY_FC_Ningguang_05_desc:"枫丹的机械、稻妻的刀剑、至冬的盔甲，这些都是我们抵抗叛匪的利器。马上派人去外国洽谈军备购买的事务。"
 LYY_FC_Ningguang_06:"联系动摇者"
 LYY_FC_Ningguang_06_desc:"尽管月海亭的中立分子逃往东北表示拒绝参战，但我们仍然和其中许多人藕断丝连。我们可以通过望舒客栈牵线搭桥，和他们谈判争取一下，至少不要让他们倒向敌人。"
 LYY_FC_Ningguang_07:"保证及时平叛"
 LYY_FC_Ningguang_07_desc:"仙人的耐心正在退散。"
 LYY_FC_Ningguang_08:"矛头当先"
 LYY_FC_Ningguang_08_desc:"靠落后的传统部队是不可能取得胜利的，我们需要在专业人士指导下依靠装甲部队、空军和特种部队发动重点突击作战。"
 LYY_FC_Ningguang_09:"人多势众"
 LYY_FC_Ningguang_09_desc:"我们没有时间和精力搞数量不足的新式部队，不如依靠步兵与火炮战术，稳打稳扎地消灭敌人。"
 LYY_FC_Ningguang_10:"恢复军工生产"
 LYY_FC_Ningguang_10_desc:"战况紧急，我们要尽快让生产线恢复，让前线将士有枪弹可用。"
 LYY_FC_Ningguang_11:"呼吁外国支持"
 LYY_FC_Ningguang_11_desc:"尽管我们跟至冬国向来不和，但现在我们现在急需他们的援助。只要他们愿意援助，我们都尽量提供经费。"
 LYY_FC_Ningguang_12:"表达和谈诚意"
 LYY_FC_Ningguang_12_desc:"我们之前和月海亭有分歧，但是现在国家陷入危难，叛匪横行，我们希望甘雨能早日回到政府中履职，我保证她仍然做七星的秘书，既往不咎。"
 LYY_FC_Ningguang_13:"保证完成任务？"
 LYY_FC_Ningguang_13_desc:"随着璃月港局势日渐混乱，仙人们正在怀疑人治的合理性，我们可以通过向留云借风真君保证尽早完成任务来获取他们的支援。"
 LYY_FC_Ningguang_14:"挥师讨逆"
 LYY_FC_Ningguang_14_desc:"我们已经做好了准备发动反击，让我们的将士们从空中和地面上发动进攻，彻底消灭这些叛匪们。"
 LYY_FC_Ningguang_15:"疏通道路"
 LYY_FC_Ningguang_15_desc:"战争爆发以来，我们国家的道路上充斥着拥挤混乱的运输队和打家劫舍的土匪，我们必须加以惩治，并且修复好为前线输送物资的动脉。"
 LYY_FC_Ningguang_16:"战时外贸"
 LYY_FC_Ningguang_16_desc:"外国军火商们正向我们提出一个又一个订单，要抓住这个机会。"
 LYY_FC_Ningguang_17:"“盼君归”"
 LYY_FC_Ningguang_17_desc:"和月海亭方面的谈判已经有了初步的进展，我们应该尽快提出让月海亭控制各省回到中央共同抗敌的愿望。"
 LYY_FC_Ningguang_18:"时限将至"
 LYY_FC_Ningguang_18_desc:"我们已经没有迅速消灭叛匪们的希望了，与其坐以待毙，不如在北方修筑好防御工事，以备不时之需。"
 LYY_FC_Ningguang_19:"终归一统"
 LYY_FC_Ningguang_19_desc:"历尽了千难万险，打遍了反贼流寇，我们终于获得了最终胜利。天权星凝光带领我们守住了属于逝去的岩神的本道正途——财富与契约。璃月港今天是追求财富的契约海港，明天依旧是！"
 LYY_FC_Ningguang_20:"审判败者"
 LYY_FC_Ningguang_20_desc:"凝光在黄金屋举办「经济审判」，败者被制成活体汇率表。她抚摸着刻晴派系商人的颤抖脸颊：「别怕，你的心跳将成为璃月港最新的K线图。」"
 LYY_FC_Ningguang_21:"敲定全国总契约"
 LYY_FC_Ningguang_21_desc:"黄金的摩拉永远流淌"
 LYY_FC_Ningguang_22:"霓裳缠枝·百业归心"
 LYY_FC_Ningguang_22_desc:"飞云商会账簿嵌入归终机核心，和裕茶馆每杯茶都印着群玉阁水纹。凝光在琉璃亭宴席间低语：「诸位的利润每涨一成，我就拆掉新月轩一层台阶——毕竟，太高的桌子不利分食。」"
 LYY_FC_Ningguang_23:"星罗弈盘·璃月心跳"
 LYY_FC_Ningguang_23_desc:"千岩军佩剑暗藏记账水晶，瑶光滩每粒沙都是经济指标。凝光抚摸着黄金屋数据流：「我要听到璃月港每枚摩拉碰撞的声响，就像聆听自己的脉搏。」"
 LYY_FC_Ningguang_24:"玉律裁云·契成天宪"
 LYY_FC_Ningguang_24_desc:"烟绯编纂的《商典》新增三万条款，总务司地砖换成契约石板。凝光用金簪划破丝绸：「从此刻起，违反契约者流的血——会变成璃月港的喷泉染料。」"
 LYY_FC_Ningguang_25:"戏铸金魂·霓裳经济学"
 LYY_FC_Ningguang_25_desc:"云堇新戏《摩拉记》连演百日，孩童传唱「契约童谣」。凝光在玉京台撒下金箔：「我要璃月子民做梦都在计算利率，连岩王帝君像都要手持算盘！」"
 LYY_FC_Ningguang_26:"千岩鎏金·兵锋市价"
 LYY_FC_Ningguang_26_desc:"千岩军铠甲烙上商会徽记，瑶光滩驻军营地变成期货交易所。凝光把玩着军令牌：「下次海灯节，我要看到丘丘人营地都挂着璃月银行的贷款广告。」"
 LYY_FC_Ningguang_27:"瀚海鎏金·商约天宪"
 LYY_FC_Ningguang_27_desc:"死兆星号的罗盘被植入契约晶石，北斗怒砸酒坛：「凝光！你连风暴都要标价出售吗？」群玉阁传来轻笑：「当然，下次你劈开雷暴时，记得开发票。」"
 LYY_FC_Ningguang_28:"息壤生财·期货惊雷"
 LYY_FC_Ningguang_28_desc:"层岩巨渊未开采的矿石已化作期货合约，总务司地底埋着「未来摩拉熔炉」。凝光把玩若陀龙王的鳞片：「我要让五百年前的岩灾都成为可交易风险。」"
 LYY_FC_Ningguang_29:"星银铸链·矿脉为牢"
 LYY_FC_Ningguang_29_desc:"明蕴镇的矿工颈环闪烁，每挖一筐星银矿就偿还百分之一卖身契。凝光在璃月港新建的「债务时钟」下低语：「听见了吗？这是资本的心跳声。」"
 LYY_FC_Ningguang_30:"霓裳血纹·戏说资本"
 LYY_FC_Ningguang_30_desc:"云堇被迫重演《黄金囚笼》，戏服金线里编织着商会密码。刻晴的剑劈开戏台帷幔时，凝光正往孩童糖果里塞微型契约：「好好品尝，这是璃月的未来。」"
 LYY_FC_Ningguang_31:"仙骸工巧·机枢吞金"
 LYY_FC_Ningguang_31_desc:"归终机残骸改造成自动售货机，投币口雕刻着凝光侧颜。留云借风真君的洞府被改成专利局，仙人怒斥：「尔等竟将仙术标价！」"
 LYY_FC_Ningguang_32:"契染七情·法网织心"
 LYY_FC_Ningguang_32_desc:"新月轩的婚宴请柬附带股权协议，往生堂棺材刻着分期付款条款。胡桃举着葬仪花束冷笑：「凝光大人，您连死亡都要收税吗？」"
 LYY_FC_Ningguang_33:"琉璃血统·金枝玉孽"
 LYY_FC_Ningguang_33_desc:"玉京台设立「镀金摇篮」，婴儿出生即背负家族债务。甘雨试图抱走哭泣的幼崽时，凝光轻晃红酒杯：「师姐，这可是他们自己签的胎教契约。」"
 LYY_FC_Ningguang_34:"璃月心搏·金瞳窥世"
 LYY_FC_Ningguang_34_desc:"瑶光滩每粒沙都植入微型账本，望舒客栈顶层的望远镜能读取商人瞳孔里的商业秘密。凝光抚摸黄金屋数据流：「诸位的欲望，真是最好的财务报表。」"
 LYY_FC_Ningguang_35:"珠玑枷锁·绫罗刑具"
 LYY_FC_Ningguang_35_desc:"霓裳花纹变成信用等级标识，飞云商会丝绸暗织债务代码。行秋撕毁订单时，发现每根丝线都连着群玉阁的自动讨债机关。"
 LYY_FC_Ningguang_36:"金轨蚀月·商道吞天"
 LYY_FC_Ningguang_36_desc:"归离原铺设黄金轨道，千岩军化作武装押运队。凝光踩着刻晴派系起义者的血迹微笑：「反抗者的尸体，会成为新铁路最好的路基。」"
 LYY_FC_Ningguang_37:"呼吸课税·光阴纳捐"
 LYY_FC_Ningguang_37_desc:"总务司新增「空气流通税」，日落时分收取「暮光使用费」。白术的蛇盘在纳税单上嘶鸣：「凝光大人，下一步是否要征收梦境的版权费？」"
 LYY_FC_Ningguang_38:"血本狂澜·赌局永恒"
 LYY_FC_Ningguang_38_desc:"群玉阁废墟改建赌场，岩王帝君像手持轮盘。凝光将神之眼抵押给至冬银行家：「让我们赌一局——是璃月的资本先崩溃，还是天理先降临？」"
 LYY_FC_Ningguang_39:"群玉覆世·黄金圣餐"
 LYY_FC_Ningguang_39_desc:"当第七座群玉阁遮蔽阳光，凝光端坐纯金王座。脚下商船如血管输送财富：「诸君，让我们开始每日的必修课——」她轻弹指节，璃月港万钟齐鸣：「赞颂摩拉。」"
 LYY_FC_Ningguang_40:"金秤量世·契锁千岩"
 LYY_FC_Ningguang_40_desc:"群玉阁投影笼罩璃月港，每条商船桅杆都悬挂「天权契约」。凝光把玩着夜泊石烟斗轻笑：「从轻策庄的茶叶到层岩的星银矿，我要每粒尘埃都带着摩拉编码降生。」"
 LYY_FC_Ningguang_41:"铸币为牢·黄金之气"
 LYY_FC_Ningguang_41_desc:"黄金屋的铸币模具刻上新纹——天权星侧影。凝光指尖摩挲着带体温的摩拉：「让至冬的银行家们明白，在璃月，连北国银行的利息都要按我的裙摆摆动频率计算。」"
