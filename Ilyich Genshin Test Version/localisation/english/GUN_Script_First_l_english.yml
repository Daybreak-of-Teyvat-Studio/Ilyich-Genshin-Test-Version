 GUN_Meeting:0"Goonhild Council"
 GUN_Meeting_GUN_desc:0"The Gurnhild Family Council is an important force in the region, composed of members of the Gurnhild family, and it is the supporting force of the West Wind Church and the West Wind Knights in Mondstadt. The Gounhild family is one of the oldest knight families in Mondstadt, which originated from a legend three thousand years ago. Their ancestor, Gounhild, was a priestess who fought side by side with Barbatos, the wind god, and overthrew the tyranny of the solitary king of Gaota. The Gounhild family has always adhered to the ancestral motto of "always protecting Mondstadt" and tried their best to protect the people of Mondstadt. In the struggle to overthrow the nobles, they stood on the side of Mondstadt people, and because of this, they avoided the fate of being expelled. Today, the Gounhild family has provided many great priests and brave knights for Windmond. It is conceivable that the family will always adhere to the ideals of their ancestors and the trust of the Wind God to protect the land and people of Windmond. "
 GUN_MOT_Meeting:0"Montessori Council"
 GUN_MOT_Meeting_GUN_desc:0"We, the members of Mondstadt gentry conference, deeply feel the challenges and chaos brought by Mondstadt civil war. We decided to convene a meeting of gentry in Mondstadt and jointly put forward the following declaration in response to the situation of civil war in Mondstadt: maintaining peace and stability: we emphasize the settlement of differences in civil war in Mondstadt through peaceful negotiations and dialogue, and resolutely oppose any means of violence and force to resolve conflicts. Return to traditional values: we stick to traditional values and oppose the ideology and behavior of enlightenment and punishment. We emphasize respecting and protecting traditional culture, religion and practices in order to maintain social morality and stability. Protecting land and rights and interests: We oppose any form of land reform and resolutely safeguard land ownership and use rights. We believe that land is the rights and interests of gentry and landlords, and it is inviolable. Respect for chivalry: We oppose the reform of chivalry and firmly believe that chivalry is the core and cornerstone of Mondstadt culture. We recognize the responsibilities and obligations of knights and encourage them to protect social justice and order. Oppose the liberation of tenant farmers: We oppose the policy of liberating tenant farmers and believe that tenant farmers need the protection and guidance of gentry and landlords to ensure social order and economic stability. We call on the members of the Mondstadt gentry conference and all those who support our manifesto to work together to promote a peaceful settlement of Mondstadt civil war and build a stable, prosperous and prosperous Mondstadt with traditional culture. Please the citizens of Mondstadt actively respond to our appeal and work together to fight for the future of Mondstadt. "
