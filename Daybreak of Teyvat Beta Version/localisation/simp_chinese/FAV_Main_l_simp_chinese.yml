FAV_Stalin:0"维萨里奥诺维奇"
FAV_Stalin_desc:0"维萨里奥诺维奇先生出身于唱诗班，祖上是来自至冬的移民。许多人以为他在从教会学校毕业之后会直接成为神父。但他并没有，而是奔向旷野，过了一段狂野不羁的生活，据说还曾经抢劫过银行。\n后来，他的未婚妻布哈林娜因重病死在他的面前，他从此悔过加入教会，在听闻我们的主张之后决定加入我们的行列，如今正与他的搭档——脾气奇臭的列芙小姐一同在教育和科研领域默默耕耘。。"
