 Teyvat_News.16.t:0 "稻妻幕府决定将核废水排放入暗之外海"
 Teyvat_News.16.d:0 "幕府天领奉行九条裟罗表示：处理核废水是不可避免的问题，我们认为在采取全面措施、消除谣言的前提下，（核废水）排入海洋是现实的。政府将采取一切措施保证处理后的核废水安全。社奉行表示，经过处理，核废水中的绝大部分放射性元素都可以清除，不会对海洋造成污染。政府还会在排放后加强对周边海水的监测和评估。政府和社奉行将加强对有关渔场、海滩的有毒物质含量监测，调动农业、林业和渔业工人以及地方政府官员参与海水样品的收集和检查，并召开由海洋环境专家组成的会议，对监测情况进行评估，提供建议。由于排放核废水可能影响当地的农业、林业、渔业声誉，作为补偿，政府和社奉行将支持踏鞴砂及邻近地区的渔业发展，扩大其在国内外主要消费地区的销售渠道。此外，社奉行将对符合实际情况的因有害谣言造成的损失进行赔偿。"
 Teyvat_News.16.a:0 "这鱼保没核辐射吗？"

#任命为使持节、都督中外诸军事，假黄钺，加太尉，任司空，录尚书事，官拜大将军，大丞相，大司马，开府仪同三司，总揽朝政，剑履上殿，入朝不趋，赞拜不名；晋爵封王，食邑万户，连州跨郡，加九赐，用天子礼乐，持天子剑，乘天子金銮座驾，升天子旌旗，驾六马，领六军，出警入跸，冕十二旒，建宗庙，立社稷，追封先祖；受禅让，即皇帝位。