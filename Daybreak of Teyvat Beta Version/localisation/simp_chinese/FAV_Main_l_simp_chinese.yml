FAV_Sell_Barbara_Quan:0"出售芭芭拉握手券"
FAV_Sell_Barbara_Quan_desc:0"虽然大众深感疑惑，芭芭拉小姐也觉得很害羞，但我们深信出售握手券是毫无疑问的虔诚且高尚的宗教活动。摩拉叮当一响，握手者的心就能借着芭芭拉小姐柔软的小手升上天堂。"
FAV_Sell_Barbara_Key:0"签售《我们的奋斗》"
FAV_Sell_Barbara_Key_desc:0"在芭芭拉小姐还没有加入时，我们组织曾经编写出售过一部书来宣传我们的主张，它名叫《我们的理想、方向以及足迹——神迹的实现仅能来自于全体蒙德人民的奋斗》，简称《我们的奋斗》。这部书几乎销量暴死，将这部书的第一作者安到芭芭拉小姐身上，然后开展著作签售会也许能给我们回一些本。"
FAV_AD_in_the_Debate:0"在神学辩论中植入软广告"
FAV_AD_in_the_Debate_desc:0"有的时候，一些商家并不指望能让人们完全了解他们的商品。实际上，只要消费者头脑中有了对他们品牌的印象，这些品牌下商品的销量就会上涨。而我们正擅长不留痕迹地给人留下印象。"
FAV_Become_the_AD:0"为商品代言"
FAV_Become_the_AD_desc:0"随着我们声名鹊起，越来越多的商家找上我们，希望借芭芭拉小姐的名头宣传他们的商品。既然有钱挣，那何乐而不为呢？"
FAV_Sell_Goods_of_Bar:0"出售芭芭拉“周边”"
FAV_Sell_Goods_of_Bar_desc:0"如今，芭芭拉小姐在辩论会场怒斥群英的故事已经传遍了蒙德，我们可以趁此机会出售芭芭拉照片集、手办等所谓的“周边”来筹集资金。"
FAV_Sell_Goods_of_Maids:0"出售棘冠修女“谷子”"
FAV_Sell_Goods_of_Maids_desc:0"不仅芭芭拉小姐，我们组织中那些不为人知的战士们也应该得到大众的认可。这一切就从出售她们的“谷子”——也就是各种周边产品开始。"
FAV_Call_for_Things:0"呼吁物资捐献"
FAV_Call_for_Things_desc:0"众所周知，我们的组织是个慈善组织。既然如此，呼吁医疗物资、交通工具甚至工兵铲的捐献也是十分正常的。"
FAV_Connection_with_Weapon_Market:0"联络兵器黑市"
FAV_Connection_with_Weapon_Market_desc:0"随着我们的名号越来越响，一些出售特殊货物的商人找上了我们……"
FAV_Guide_Mora_In:0"引导资金流入"
FAV_Guide_Mora_In_desc:0"流量不仅是财富，更是力量。借用这力量，我们可以四两拨千斤地影响更多的财富。"
FAV_Call_for_Support_of_Pupular:0"呼唤舆论支持"
FAV_Call_for_Support_of_Pupular_desc:0"我们的事业不仅需要摩拉，也需要人们的支持。"
FAV_Call_for_Volunteers:0"从现在开始改变蒙德！"
FAV_Call_for_Volunteers_desc:0"我们可以借用此时巨大的关注度，吸引更多有志之士加入我们的队伍，为我们的事业奉献力量。"
FAV_First_Floor_of_Heaven:0"登上天国的第一级阶梯"
FAV_First_Floor_of_Heaven_desc:0"如今，我们已经走到了胜利之门跟前。而簇拥我们升上天堂的，正是蒙德的人民，巴巴托斯大人的选民。"
FAV_In_the_Center_of_Call:0"在舆论的中心呼唤捐款"
FAV_In_the_Center_of_Call_desc:0"你们也同样知道：我们怎样对待了你们中每一个人，就像母亲对待自己的孩子一样：劝勉、鼓励、忠告你们，叫你们的行动相称于那召选你们进入衪的国。"
