 Rock_with_Covenant_Harbor:0"岩与契约的海港"
 Rock_with_Covenant_Harbor_desc:0"欢迎来到璃月港，在这里就算是卖日落果也会大赚特赚吧？不过就算赚不到钱也千万不要违背任何和璃月人的契约，你不会想知道后果的！除此之外的话，那只剩享受璃月七星治下的无边繁华了！"
 Please_Immortal_Ceremony:0"请仙典仪"
 Please_Immortal_Ceremony_desc:0"这是璃月一年一度的盛事！岩王帝君今年所赐下的神谕必定会让璃月更加繁盛！真是期待啊！"
 Send_Rock_Emperor_to_the_Guillotine:0"送岩王帝君上断头台"
 Send_Rock_Emperor_to_the_Guillotine_desc:0"岩王帝君！天啊！究竟是为什么！谁竟有如此大胆？竟有如此神力？尽管不想承认，但是岩王帝君已经逝去，还是以这种形式，接下来的事可麻烦了。"
 Set_up_a_Task_Force:0"成立紧急专案组"
 Set_up_a_Task_Force_desc:0"不论是谁，不论抱有什么目的，他都杀害了摩拉克斯大人，我们要做的，就是将凶手绳之以法，以此稳住璃月大局。"
 Hide_the_Sky_and_Cross_the_Sea:0"瞒天过海"
 Hide_the_Sky_and_Cross_the_Sea_desc:0"这可能是璃月转入人治的大好机会，虽然此举可能会激怒绝云间的仙人们，也对不起为璃月尽心尽力千年的帝君，但是璃月总得向前看，不是吗？"
 Send_the_Immortal_Ceremony:0"送仙典仪"
 Immortals_Inquiries:0"兴师问罪"
 The_First_Civil_War_of_Liyue:0"第一次璃月内战"
 The_First_Civil_War_of_Liyue_desc:0"凝光对帝君遇刺的糟糕处理引发了全面的危机，不论是仙人、官员还是最底层的平民都站起来反对她，这最终引发了她必然的下台。\n\n但问题还不仅如此，帝君之死同时还引爆了璃月积累已久的矛盾，刻晴麾下的工人群体、甘雨领导的官僚机构和众仙人的冲突已经一触即发……"
 War_and_Peace:0"璃月：摩拉克斯的遗产"
 War_and_Peace_desc:0"璃月各派系的冲突，终于到了全面爆发的一天。\n\n隐居绝云间璃月仙家在接纳从璃月叛逃的甘雨时的错愕，最终变成了因为璃月七星对帝君死亡隐瞒的震怒，在接纳了一批被迫害的极端帝君信徒后，仙人发起了对璃月七星的审判；随后，刻晴在璃月港夺取权力，组织起人类部队开始准备抵抗仙人的攻势；甘雨则率领不愿意与刻晴合作的璃月商人、官员和千岩军北上，对南方虎视眈眈……"
 Seven_Star_Revolutionary_Committee:0"七星革命委员会"
 Immortal_Heavenly_Palace:0"三眼五显仙人"
 Yuehai_Pavilion_Eight_Provinces_Alliance:0"月海亭八省联盟"
 Seven_Star_Revolutionary_Committee_desc:0"摩拉克斯之死固然令人叹惋，但这也是个绝好的机会——一个从此走向全面的人治，摆脱仙人的束缚，同时改造神明干涉导致的畸形社会的机会。\n\n凝光行动的糟糕结果已经证明：璃月这一国家当前的体制完全是畸形的，他就像一个瘸子，必须靠着岩王帝君的搀扶才能勉强站立，而岩神驾崩之后便完全不能适应人治时代——它需要彻底的改变。这已经不是靠和平改革能够实现的，我们需要的是§t革命§!！\n\n玉衡星刻晴已经向全璃月的大众展现她的蓝图：她将建立一个能够面对人治时代种种危机的新制度，在这个新璃月中，财富与资源的分配会更加平等，人的才能和潜力将得到更好的发挥，她坚信，在人的治理下，我们的未来将比神治的璃月更好。\n\n§t高举启明之旗帜，追随玉衡星刻晴！§!"
 Immortal_Heavenly_Palace_desc:0"在帝君遇刺之后，璃月凡人的应对只能说糟糕透顶，人治的璃月并没有给人类带来自由，反而在给璃月人加上一个又一个创伤。\n\n众仙人已经作出决定——不能让这样的局势持续下去，他们必须守护岩王帝君留下的遗产，不再让眼高手低的人类再败坏自身。\n\n仙人的追随者、岩王帝君的忠诚信徒、仙力幻化的走兽和自动作战的金人已经部署完毕，我们将起兵反对人治，我们会把人类再次庇护起来，让他们免受世间危险的损害。\n\n§8复兴仙家盛世，追随仙使申鹤！§!"
 Yuehai_Pavilion_Eight_Provinces_Alliance_desc:0"在冲突急剧激化的现在，仍然有人相信璃月应该以平稳的姿态走向未来，这个人就是半仙甘雨，璃月港行政效率的筑基人，月海亭的领袖。\n\n她作为半仙处在人与仙之间，同时理解双方的心理；又作为工作数百年的官员，深谙治理之道，明白调和才是璃月的未来。所有拒绝战争、拒绝内斗的人都已经团结到她麾下，等待时机……\n\n§B为璃月众生的福祉，追随总秘书甘雨！§!"
