#角色特质
KNA_talker:0"文化大使"
KNA_talker_desc:0"文化，一国之基石也；爱卿，种族之桥梁也。"
KNA_drop_out:0"离经叛道"
KNA_drop_out_desc:0"谁言迪弗皆恶徒，却道丘丘亦礼卿。\n"
KNA_in_a_dilemma:0"进退两难"
KNA_in_a_dilemma_desc:0"面前，是一片迷雾，不见道路，前人曝尸于野；身后，旧日同僚立马城下，剑锋直指此项上人头。"
KNA_no_foreign:0"不懂外语"
KNA_no_foreign_desc:0"笑话！堂堂一国之主，竟要靠翻译与国民沟通！成何体统！"
KNA_hardly_foreign:0"粗通外语"
KNA_hardly_foreign_desc:0"还不够！学如逆水行舟，不进则退。"
KNA_old_study_foreign:0"外语老学究"
KNA_old_study_foreign_desc:0"好了，这下是学会了，可是缺少实践。"
KNA_Primitive_dancer:0"原始的舞者"
KNA_Power_of_Heaven_and_Earth:0"天地巨力"
KNA_Power_of_Heaven_and_Earth_desc:0"不动如山，动如雷震，天地巨力之凯南斯特必杀术！"
KNA_Pack_Light:0"轻装上阵"
KNA_throes_of_failure:0"失败阵痛"
KNA_throes_of_failure_desc:0"全国上下都笼罩着失败的痛苦。\n§R凯南斯特，你要坚强！§!\n"
for_the_people_of_Khaenriah:0"为了凯南斯特人民"
for_the_people_of_Khaenriah_desc:0"凯亚终于明白了，之前进退两难的境地，不过是小市民思想，要不得！\n"
Sword_pointing_west:0"剑指西风"
Sword_pointing_west_desc:0"昔日，我们四处受逐，朝不保夕；未来，我要让他们血债血偿！"
The_Genshin_being:0"原神者也"
The_Genshin_being_desc:0"神之眼，天空岛之资格。既已有神之眼，又何来僭越一说？"
Looking_around_the_World:0"放眼四海"
Looking_around_the_World_desc:0"不能囿于西部一隅。\n我们的脚步曾丈量提瓦特每个角落，我们的眼光曾欣赏提瓦特每处风景\n不废话，打！\n"
Scientific_research_is_equally_important:0"科研同样不放"
Two_Hands_on_Scientific_Research_and_Industry:0"科研生产两手抓"
#国策
RAG_try:0"针对凯亚的阴谋"
RAG_try_desc:0"树大招风。风头过盛，难免树敌无数。打到凯亚一人，无数人就能借此上位。"
RAG_try_1:0"剿灭与改革"
RAG_try_1_desc:0"莱艮芬得领的酿酒产业发达，也因此催生出发达的贸易业和丰厚的利润。现在，贸易业的发展有丘丘人这个坎，利润的提高有贪腐这个坎。"
RAG_try_2:0"出蒙德记"
RAG_try_2_desc:0"“为丘丘人与人类的平等生存创造条件。”凯亚抱着这个想法入狱了。\n“首先是交流问题。”凯亚抱着这个想法逃走了。"
KNA_RAG_available:0"触发事件：凯亚提出剿灭与改革"
KNA_RAG_available_2:0"触发事件：匿名信举报凯亚滥用职权"
KNA_domestic_trouble_and_foreign_invasion:0"内忧外患"
KNA_domestic_trouble_and_foreign_invasion_desc:0"此时，我们很危险。外部，我们建国的消息随时都能被敌对势力得知，进而遭受灭顶之灾；内部，对理念的质疑不绝于耳，玉碎的呼声此起彼伏！"
The_Assembly:0"集结号"
The_Assembly_desc:0"丘丘人，集合！"
find_Godot:0"寻找戈多"
find_Godot_desc:0"虚无缥缈的希望！在人类与丘丘人日益对立的时代，架起一座沟通的桥梁，可能吗？\n要我说，既然他们不沟通，那我们就打！打到他们沟通为止！"
the_way_to_antidote:0"寻找解药"
the_way_to_antidote_desc:0"你知道，你明明知道，诅咒根本没有解药\n受他人蛊惑，幻想解药在深渊，这也是大多数国民的现状。\n为了未来，打破幻想吧！"
pat_the_ashes:0"拍拍身上的灰"
pat_the_ashes_desc:0"抬头，前面还有光，脚下还有路。拍下身上的灰，好好干他一场"
clean_the_house_before_inviting_guests:0"打扫干净屋子再请客"
clean_the_house_before_inviting_guests_desc:0"全国上下一条心，我们才能行稳致远\n因此，有必要处理一下危险分子了！"
hide_capacities:0"韬光养晦"
hide_capacities_desc:0"藏起来，小心，现在，狼来了。"
licking_the_wounds:0"卧薪尝胆"
licking_the_wounds_desc:0"异世界来的旅人曾讲述过勾践之事。我们不妨效仿之。终有一天，丘丘将不再是侮辱人的话，而人也将不再对丘丘拔刀相向。"
fertility_is_a_top_priority:0"生育是头等大事"
fertility_is_a_top_priority_desc:0"人多力量大，这是当下社会颠扑不破的真理。"
heavy_industry_is_key:0"重工业是关键"
heavy_industry_is_key_desc:0"现在已经没有时间进行现代化了。敌人已厉兵秣马，唯有集中资源搞好重工业，我们才有保家卫国的武器"
supply_is_also_indispensable:0"补给也不可或缺"
supply_is_also_indispensable_desc:0"我们总不能让前线战士们空手空腹上战场吧。既然如此，补给中心给我建起来！"
we_also_the_people:0"生而为人"
we_also_the_people_desc:0"丘丘人，重在一个“人”字。同是人，为何以戈相向？\n既已相向，生死为念。锋之指也，尸之见也。"
lets_have_a_long_lost_victory:0"来一场久违的胜利吧"
lets_have_a_long_lost_victory_desc:0"任何理念，若没有一场坚实的胜利，那么就是不足为惧的。\n我们，即将化身恐惧！"
A_piece_of_steel_plate:0"钢板一块"
A_piece_of_steel_plate_desc:0"看！丘丘与人的交流，并非没有可能！\n看，这是我们亲手建立的理想国！"
study_hard:0"拼命学！"
study_hard_desc:0"什么？两族之间语言不通？这成什么话！"
Ella_Musk_External_Hire:0"外聘艾拉·马斯克"
Ella_Musk_External_Hire_desc:0"为消除语言隔阂，我们需要一位丘丘语专家。"
KNA_Ella_Musk_External_Hire_loc:0 "人才引进计划，现在正式落实到§O艾拉·马斯克§!头上。\n启用政治顾问："
We_are_the_master_of_linguistics:0"我们是语言学大师"
We_are_the_master_of_linguistics_desc:0"Dada、Ika、yaya、Muhe、Gusha（骄傲）"
This_is_newborn:0"这是新生"
This_is_newborn_desc:0"通过语言的交流，我们已然团结起来。\n我们爱好着和平，朋友来了有好酒；若是那豺狼来了，等待他们的有猎枪。"
Cut_off_the_carrion:0"割掉腐肉"
Cut_off_the_carrion_desc:0"现有政体完全无法满足飞速发展的需要！一大群遗老却还叫嚣着祖宗之法不可变!\n是毅然改革，踏上一条无人走过的路；还是从经验找规律，糅杂前朝制度，自成一派？"
Scientific_therapy:0"科学疗法"
Scientific_therapy_desc:0"曾听旅行者说道，科技是第一生产力。"
return_to_rationality:0"回归理性"
return_to_rationality_desc:0"理性，多么陌生的词汇！理性不会相信主观因素主导的愿望一说，更不会相信神之眼一说。一句话，理性不信神。"
superstition_is_not_acceptable:0"封建迷信要不得"
superstition_is_not_acceptable_desc:0"横扫一切牛鬼蛇神！莫要在此装神弄鬼！跳大神的请移步别处。\n扫神除巫，重拳出击！"
gather_scholars:0"集合学者"
gather_scholars_desc:0"以神之眼为基础的科技体系已经遭到理性的唾弃！现在正是建立专属于我们自己话语体系的关键时刻。"
sum_up_experience:0"总结经验"
sum_up_experience_desc:0"答案是。。。42？？"
form_theory:0"形成理论"
form_theory_desc:0"从世间万物中提取出极其抽象的结论，然后用以指导下一步的行动。"
the_mass_line:0"群众路线"
the_mass_line_desc:0"任何人，妄图侵犯我们，必将在千千万凯南斯特人用血肉组成的钢铁长城前碰得头破血流！"
born_with_their_standing:0"宁有种乎？"
born_with_their_standing_desc:0"那些大老爷，吃着山珍，喝着佳酿，住着豪宅！好一个努力换来的！"
which_takes_the_lead:0"谁主沉浮"
which_takes_the_lead_desc:0"俱往矣！数风流人物，还看今朝！"
all_living_cross_over_then_shows_what_is_me:0"众生度尽，方证本为"
all_living_cross_over_then_shows_what_is_me_desc:0"多少事，从来急；天地转，光阴迫。一万年太久，只争朝夕。四海翻腾云水怒，五洲震荡风雷激。要扫除一切害人虫，全无敌。"
better_than_all_of:0"唯我独尊"
better_than_all_of_desc:0"问：至道无难，唯嫌拣择。如何是不拣择？\n曰：天上天下，唯我独尊。\n我行即为正道，我做即为正义。"
Indigenous_therapy:0"土法治疗"
Indigenous_therapy_desc:0"无数经验告诉我们，凝聚人心，不过信神。\n信一位新神。"
Searching_for_New_God:0"寻找新神"
Searching_for_New_God_desc:0"对的，新神，新神在哪？没有新神，人民的祈祷将向何人？人民的脚步将向何方？"
leader_of_last_descendant:0"末裔领袖"
leader_of_last_descendant_desc:0"此世，当有传奇歌颂，此时，无愧艰苦卓绝！"
the_vision_of_Kaya:0"凯亚的神之眼?"
the_vision_of_Kaya_desc:0"看啊！被神诅咒者的后代得到神的认可！连天理都向凯亚低下认可的头颅！"
The_secret_of_Calla_Lily:0"嘟嘟莲的奥义"
The_secret_of_Calla_Lily_desc:0"嘟嘟莲，当为凯亚————教皇的圣物！"
I_am_God_of_Cryo:0"我即冰神"
I_am_God_of_Cryo_desc:0"神仙轮流坐，明年到我家。"
Roll_your_butt:0"卷个屁"
Roll_your_butt_desc:0"世事一场大梦，人生可见八方？花开花落又一岁，看取天边云上！"
do_not_matter:0"无所谓"
do_not_matter_desc:0"来吧！和我一起，把这个世界闹个底朝天！"
stir_the_pot:0"搅屎棍"
stir_the_pot_desc:0"愿做一根搅屎棍，搅到哪里哪里乱。"
no_no_no:0"不不不"
no_no_no_desc:0"凯南斯特人，你要自信。\n凯南斯特人，你为什么不生气。\n凯南斯特人，你要说不。"
power_to_deny_everything:0"否定一切的权力"
power_to_deny_everything_desc:0"否定，是我们最后的权力。"
a_historic_alliance:0"历史性的结盟"
a_historic_alliance_desc:0"需要看到，在地区冲突越发激烈的当下，只有深渊愿意帮助我们，也只有深渊有条件帮助我们。"
this_is_fear:0"此为恐惧"
this_is_fear_desc:0"外面那些家伙整天斗来斗去，看来并不怕死啊。既然如此，我们给他们来点真正吓人的。"
energy_from_Abyss:0"来自深渊的能源"
energy_from_Abyss_desc:0"违反世界的规律、可怕且未知的东西，谁管他们怎么说？我们的能源，取之不尽用之不竭！"
KNA_Undercurrent_surging:0"暗流汹涌"
KNA_Undercurrent_surging_desc:0"当下，凯南斯特就像一个火药桶，各种冲突隐于一片祥和之下。在此情况下交流，稍不慎，就会“嘣！”"
KNA_I_am_a_diehard:0"我是顽固派"
KNA_I_am_a_diehard_desc:0"凯亚，人生地不熟，有什么资格指使我们？\n强龙难敌地头蛇。"
KNA_plan_of_the_assassination:0"暗杀计划"
KNA_plan_of_the_assassination_desc:0"先把外来者赶走，剩下的旧账我们关上门慢慢算。"
KNA_Aim_first_at_the_riders_horse:0"射人先射马"
KNA_Aim_first_at_the_riders_horse_desc:0"外来者，不过凯亚一个门面；干掉他，再没有人会干预我们了。"
KNA_die_for_a_righteous:0"不成功，便成仁"
KNA_die_for_a_righteous_desc:0"找一位壮士，把他绑来，把凯亚绑来！"
KNA_Knife_holder_on_neck:0"刀架在脖子上"
KNA_Knife_holder_on_neck_desc:0"没人不惜命。\n这样吧，没人会死，丘丘上位；而凯亚，我饶你一命，从此再也不见，再见即是刀剑相向。"
KNA_Ancestral_law_is_immutable:0"祖宗之法不可变"
KNA_Ancestral_law_is_immutable_desc:0"开什么玩笑！肇始鸿蒙，赓续千载，岂是说变就变！"
KNA_Execution_in_public:0"当众行刑"
KNA_Execution_in_public_desc:0"兄弟们，杀鸡儆猴！"
KNA_Liquidate_party_members:0"清算党羽"
KNA_Liquidate_party_members_desc:0"凯亚的党羽遍布国内，是头等的不稳定因素。招安已成为不可能。又到了清洗时刻！"
KNA_Diplomacy_of_Weak_Countries_is_allegiance:0"弱国的外交是依附"
KNA_Diplomacy_of_Weak_Countries_is_allegiance_desc:0""
#事件
kna.2.t:0"凯南斯特人，集合"
kna.2.desc:0"散落世界各地的凯南斯特人正源源不断地加入我们"
kna.2.a:0"我们的队伍遍天下"
kna.1.t:0"我不是戈多"
kna.1.desc:0"这是提瓦特的大地图。我们当下的势力范围，就在这小小一个点。就是这小小一个点，是我们的全部———你说，我们能消除诅咒吗?\n\n§R这不过是个地图，没什么————§!\n\n我信，我的孩子会信，孩子的孩子会信。我相信我们会再次摘下面具，笑容发自心间。"
kna.1.a:0"我信"
kna.3.t:0"震惊！解药难道是无解之物？"
kna.3.desc:0"就在刚刚，祭司和远征军联合发报，宣告解药并不存在。这一消息无疑沉重打击我们的信心。\n然而，试问诸位，诅咒从何而来？来自祖先勤劳能干？来自祖先才智过神？来自祖先骁勇善战？不！来自于祖先不信神！不信那该死的神！\n谨记，各位！我们的敌人，抬头可见！"
kna.3.a:0"民众可以冷静下来了吧"
kna.4.t:0"漩涡中心的凯亚"
kna.4.desc:0"不久前，凯亚还在骑士团担任要职。联想近日变故，凯亚只能感叹：造化弄人。随着实力渐渐强盛，总有一天，凯亚要与西风骑士团的旧同僚们兵戎相见。"
kna.4.a:0"战场握手言和，还是，走到底？"
kna.5.t:0"江山不改，人物依旧"
kna.5.desc:0"五百年，凯南斯特覆灭了五百年。五百年足够忘掉一整代人的记忆。\n可是，睁眼看看，从世界各地慕名而来的凯南斯特人和其他古文明的人已充分向我们证明：凯南斯特永不落！"
kna.5.a:0"新人新表达，不改旧时妆。"
kna.6.t:0"凯亚————迪卢克老爷的左膀右臂"
kna.6.desc:0"你看，凯亚是那么能干！那么值得信任！凯亚与迪卢克说是莱艮芬德领的两个半壁江山也不为过————军政两把抓的半壁江山！\n但是，还有我们，还有我们这些有才能、肯出力的人！就因为凯亚与迪卢克的关系，搞得我们什么都捞不到！凭什么！"
kna.6.a:0"将欲取之，必先予之。"
kna.13.t:0"罕见！审议会为凯亚大开绿灯！"
kna.13.desc:0"本台记者报：各位想必都记得，每一项政策、每一次人员调动，审议会都要审理好久好久，而且十有七八是通不过的。\n\n然而，就在昨日，凯亚将军递上去的两份疏议，竟然当场就给通过了！\n\n审议会相关人员称，凯亚递交的两份疏议，一是针对滥用职权和腐败问题，改革军队的监察委；二是针对当下丘丘人占据商路问题，提议进行剿灭计划。这两个针对的都是国家当前紧急问题，当然要紧急通过。\n\n但是，仍有不少人怀疑，审议会是真这么认为的，还是凯亚动用权力搞特殊？"
kna.13.a:0"审议会这么团结了？"
kna.7.t:0"凯亚被提名为元帅，将负责剿灭计划"
kna.7.desc:0"就是这样！当上元帅，立下大功，接着就是老套路————领导猜忌，被贬边疆。然后，就是我们登场了。\n\n当然，现在是要迎合凯亚。等他一露出一点破绽，咬住，撕开，撕得越大越好。"
kna.7.a:0"没人会在意我们的计划。"
kna.8.t:0"震惊！凯亚元帅将骚乱矛头直指社会结构"
kna.8.desc:0"本台记者报：剿灭丘丘人行动一开始，凯亚元帅消灭据点无数，立功不断国人称贺。然而，最近，凯亚元帅的进度明显放慢了。面对记者的询问，凯亚元帅直言，骚乱不是丘丘人的错！\n\n“正如我们不能苛责一个一直受虐待的人的暴力倾向，我们也不能苛责丘丘人的骚乱。是的，丘丘人是可恶；但是，是什么让他们变成这个样子？如果能吃饱饭，都能穿上衣服，都能老有所依、幼有所长，谁会去干刀口舔血的生活？\n\n当记者询问迪卢克首长相关话题时，迪卢克首长明显楞住了，过了一会，才说，他支持凯亚的看法。"
kna.8.a:0"看！这就是隔阂！"
kna.9.t:0"凯亚元帅被举报滥用职权"
kna.9.desc:0"来了来了，大头来了！这就是我们能不能打开破绽的关键。找个我们的人，递个举报信，就行了。\n\n记住，递给监察委！监察委是凯亚建议改革的，这就能把我们的嫌疑洗得差不多。\n\n记住，我们的那个人必须是个断腿的，先在街头乞讨几天，混个脸熟再去举报。匿不匿名无所谓，关键是要当众去递举报信。"
kna.9.a:0"不错不错"
kna.10.t:0"震惊！莱艮芬德领的审判工作第一次做得如此快速！"
kna.10.desc:0"本台记者电。以往的军事法庭光是取证就要耗费大半年，然而这次，面对针对凯亚元帅的控告，监察委只用了三天，就核实了情况，同时确认了凯亚元帅滥用职权罪属实。\n\n作为监察委改革后的第一起案件，同时涉事人员又是改革的缔造者，这起案件具有不同寻常的意义————最起码，这意味着监察委不再是贪污的圣地。\n\n在迪卢克首长的批示下，凯亚被判死刑。"
kna.10.a:0"如果我不是主谋，我就信了。"
KNA_event_1:0"将凯亚从莱艮芬德领移除"
kna.11.t:0"罪犯凯亚出逃！"
kna.11.desc:0"现在，让我们帮凯亚出逃！\n\n什么？为什么要帮？你怎么会问这么天真的问题！凯亚如果就这样死了，这事迟早得翻案；凯亚如果逃了，那就是跳进果酒湖也洗不清了。\n\n况且，凯亚之前不是还在帮丘丘人吗？孬好得让他继续啊。"
kna.11.a:0"那得带上艾拉·马斯克？"
kna.12.t:0"凯南斯特建国的消息传来"
kna.12.desc:0"这一步是关键。如果他建国的消息传来，国内势必大惊，一些人就会“我们该反省了”地叫，一些人也会“我们该反省了”地信。这很危险。\n\n最好，就是生死未卜。放心，情报局都是我们的人！"
KNA_change_country:0"创建国家凯南斯特，并操控凯南斯特。"
KNA_change_country_2:0"创建国家凯南斯特。"
kna.12.a:0"现在，是我凯亚的回合了。"
kna.12.b:0"我要看着你凯亚死去。"
kna.14.t:0"凯南斯特童话故事一则"
kna.14.desc:0"······那时侯，现时提瓦特人要同我们坎瑞亚人同来避难，随走随哭，寻求至高天理他们的神————\n我们百姓作了迷失的羊，牧人使他们走差路，使他们转到山上，他们从大山走到小山······\n天理听了我们的声，现身来说：“你们坎瑞亚人贪婪至此，竟忘了安歇之处。我要给提瓦特人他们赐福，使他们听话————凡预见坎瑞亚人的，就把坎瑞亚人吞灭。”\n······"
kna.14.a:0"彼捶胸自勉，百忍成金。"
KNA_event_1:0"荣耀属于坎瑞亚，千古永存，至高无上；历史属于坎瑞亚，流传百世，永久传唱。"
kna.15.t:0"凯亚作凯南斯特建国演讲"
kna.15.d:0"各位同志,我们今日在此庄严宣告：凭借理想与信念，凯南斯特今天成立了！\n我们的理想，构建一个坎瑞亚人和提瓦特人和平共处的世界。为了这个理想，我们矢志不渝奋斗；为了这个理想，我们前赴后继战争。我们发动的一切战争，都是为了一个最终的目的————终结战争。"
kna.15.a:0"凯南斯特万岁！"
kna.15.b:0"凯亚不懂丘丘语······吧？"
kna.16.t:0"凯亚签署凯南斯特一号文件"
kna.16.d:0"一号文件规定，“丘丘人”在官方文件中统一用“坎瑞亚人”称呼，同时用“提瓦特人”来称呼当下七国的主要种族。\n这一规定意味着，“丘丘人”这一称呼在凯南斯特彻底成为历史。"
kna.16.a:0"用处存疑，保留意见。"
kna.17.t:0"学风建设圆满完成"
kna.17.desc:0"近日，由凯南斯特总领导人凯亚发起的学风建设运动圆满收官。\n\n凯亚表示，学风建设，功在当代，利在千秋。时代车轮滚滚向前，不学习就要挨打！\n\n凯亚指出，学风建设具有紧迫性。作为我们国家的两大种族，丘丘人与提瓦特人之间语言竟然不互通，而国民竟然丝毫不去改正。这一方面反应我们国家旧俗难改，另一方面，也说明，我们国家亟需一场轰轰烈烈、彻彻底底地大改进。"
kna.17.a:0"生发剂该畅销了。。。"
kna_story_1.1.t:0"福克斯·米勒先生传"
kna_story_1.1.desc:0"福克斯•米勒，生于达达乌帕谷。生而狐狸鸣于野，故因名曰福克斯。乡人尊其为米子。\n米子生有远略。其家中有庭书，绿叶如盖。常与小儿上爬而摘叶，自语曰：日光，天下之日光也；乞因一树之私，致方圆之无光！其父异之。\n时蒙德暗流汹涌，丘丘人作乱，其父从军，死军中。其母耕织家中，死丘丘人劫掠。自此立誓，复仇噫！"
kna_story_1.1.a:0"要杀我！？"
kna_story_1.2.t:0"福克斯·米勒先生传（续）"
kna_story_1.2.desc:0"福克斯·米勒应征入伍，处凯亚先生麾下。惑凯亚元帅之言，毅然退伍，习丘丘语，下乡考察。\n见夫丘丘人朝不保夕，衣不蔽体，食不果腹，至于易子而食。\n米子自言道：知也，丘丘人之乱，提瓦特人之过也。\n于是随凯亚之迹，至凯南斯特。"
kna_story_1.2.a:0"他来了？我怎么没看到？"
kna_story_1.3.t:0"福克斯·米勒先生传（又续）"
kna_story_1.3.desc:0"米子过海，遇高风大浪。船人言，米子所为，巴巴托斯所不许也。船人惧神，遂弃船。米子不善泅渡，遇大浪，船坏，徒手抓木板，随波而过海也。\n至凯南斯特，适逢凯亚新立，时局不稳，凯亚令闭关锁国。米子虽通丘丘语，口音过重，丘丘人所不懂，遂关入监狱。"
kna_story_1.3.a:0"胆子大的呀"
kna_story_1.4.t:0"福克斯·米勒先生传（还是续）"
kna_story_1.4.desc:0"后时局稳定，开国既定，米子见释。遂入见，言三策，曰诸侯策、帝王策、三民策也。\n诸侯策，行分封之实；派使者讲和骑士团，行进贡而拥兵自立。帝王策，则韬光养晦，伺机而出，直取蒙德城也。三民策，民族、民权、民生也。"
kna_story_1.4.a:0"欲取诸侯策"
kna_story_1.4.b:0"欲取帝王策"
kna_story_1.4.c:0"欲取三民策"
kna_event_4:0"解锁一段新国策树和一些新决议。\n对嘛，打打杀杀的有什么好的。偏居一隅，看看那几个神能打成什么样子。"
kna_event_5:0"保持当前国策树不变。\n十年磨一剑，霜刃未曾试。来日把示君，人头落，旌旗扬。"
kna_event_6:0"解锁一段新国策树和一些新决议。\n······革命尚未成功，同志仍需努力······"
kna_story_1.5.t:0"福克斯·米勒先生传（二）"
kna_story_1.5.desc:0"既取策，凯亚欲委米子以重任。米子婉拒，曰：非不欲也，实不能也；初来乍到，不通人情，不晓国情。\n遂出行，环岛考察。"
kna_story_1.5.a:0"我倒要看看他能考察出什么来。"
kna_story_1.6.t:0"福克斯·米勒先生传（三）"
kna_story_1.6.desc:0"（摘自福克斯·米勒先生手记）\n我走到岛的最东边。这里有一个村子，靠海，以捕鱼为生。按理说，岛上几乎没有现代化基建，养殖业落后，凯亚元帅也打压走私，这里的物价应该很贵。但是，我见到那里的村民天天顿顿喝酒吃肉，吃猪肉。更离谱的是，这个村子有卫兵，还身披铠甲。\n我大为不解。后来，经旁边村子的一个老人介绍，我才知道，那个村子据说是上古权贵的后代，在这住了几千年。\n其实根本不可能。这个岛是近一两百年才隆起来这么大面积供人居住的；而在凯亚元帅来之前，岛上的丘丘人几乎已经被杀干净了。"
kna_story_1.6.a:0"所以？"
kna_story_1.7.t:0"福克斯·米勒先生传（四）"
kna_story_1.7.desc:0"米子考察归来，入见凯亚，言地方豪强，言权力不下乡。\n（史官注：这是作为领导人的凯亚与作为地方部落首领的权力冲突。）"
kna_story_1.7.a:0"那就派米子去游说吧。"
kna_story_1.7.b:0"管他呢，不听话的杀了。"
kna_event_7:0 "与他们讲和吧。"
kna_event_3:0"开启“权力斗争”国策线。"
#国家名称
KNA_communism:0 "凯南斯特" 
#精神
Political_The_Assembly:0"集合起来"
Political_The_Assembly_desc:0"凯南斯特人一声吼,提瓦特也要抖三抖。凯南斯特人干劲大,天大的困难也不怕\n撸起袖子加油干，风雨无阻向前行\n"
farm_hunt_read:0"耕猎读一体化"
farm_hunt_read_desc:0"凯南斯特人历经几个世纪的诅咒，文明早已退化为部落。也因此，我们必须使用适合部落的教育方针\n"
scattered_collection_of_tribes:0"散乱的部落集合体"
scattered_collection_of_tribes_desc:0"表面上，我们是一个国家；实际上，我们只是一群组合起来的部落，犹如一盘散沙————敌人一拳打过来，我们就会烟消云散。\n但是，烟消云散之后，聚在一起，也很容易。吗？？\n"
scattered_collection_of_tribes_with_the_sense_of_concern:0"有忧患意识的散乱的部落集合体"
scattered_collection_of_tribes_with_the_sense_of_concern_desc:0"有了忧患意识，很好！那么，接下来，怎么做？\n"
glorious_warmaker:"光荣的乱世分子"
glorious_warmaker_desc:0"时势造英雄，乱世则必出英雄。既然生逢乱世，就多出些英雄吧！\n不要小看乱世的力量，这是阶级流通最有效的途径！\n此时，刀剑无情；此世，实力是唯一的阶级！\n"
Big_pot_rice:0"大锅饭"
Big_pot_rice_desc:0"开办公有食堂，一起吃大锅饭！\n"
Against_the_dry:0"不服就干"
Against_the_dry_desc:0"凯南斯特人的血性决定了凯南斯特的理念。是的，我们不服那群神的信徒，不服神明，不服天理！\n"
Life_and_death_bearish:0"生死看淡"
Life_and_death_bearish_desc:0"生，我所欲也；解除诅咒，亦我所欲也。二者不可得兼，舍生而取解除诅咒者也。\n"
mind_your_own_business:0"管好一亩三分地"
mind_your_own_business_desc:0"其他势力视我们为敌。好吧，我们也不需要管他们，专心耕好自己的一亩三分地\n"
backing_economy_rulenty:0"回归经济法论"
backing_economy_rulenty_desc:0"提瓦特现行经济，是摩拉本位，摩拉的流动可能决定国家的生死。因此，我们天才的经济学家将其改革为摩拉-物双本位。回归本源，摩拉与水晶块挂钩，借助以物易物的法则使摩拉的流动与水晶块的流动相抵消。\n"
stagnationA:0"停滞状态"
stagnationA_desc:0"是的，国家发展停滞了，什么效果都没了\n"
stagnationB:0"停滞状态"
stagnationB_desc:0"是的，国家发展停滞了，什么效果都没了\n"
stagnationC:0"停滞状态"
stagnationC_desc:0"是的，国家发展停滞了，什么效果都没了\n"
stagnationD:0"停滞状态"
stagnationD_desc:0"是的，国家发展停滞了，什么效果都没了\n"
stagnationE:0"停滞状态"
stagnationE_desc:0"是的，国家发展停滞了，什么效果都没了\n"
stagnationF:0"停滞状态"
stagnationF_desc:0"是的，国家发展停滞了，什么效果都没了\n"
thousand_a_voice:0"千人一面"
thousand_a_voice_desc:0"§B地狱无间，浮世千面；千面间，不问过往，不念将来，称乎兄弟。\n以“丘丘”共称，再无它名！§!"
orthodox_Khaenriah:0"正统凯南斯特"
orthodox_Khaenriah_desc:0"夺回属于我们的一切\n"
a_great_country:0"泱泱大国"
a_great_country_desc:0"听！晴天响雷敲金鼓，大海扬波作和声。\n"
KNA_God_Creator:0"造神者"
KNA_God_Creator_desc:0"神明，曾经那么高高无上！可惜，现在，我们手握神的权柄，神明已然是个笑话！"
the_four_modernizations:0"四化！四化！"
the_four_modernizations_desc:0"工业现代化、农业现代化、国防现代化、科学技术现代化。\n而今，我们已然走到四化的大道上，正大踏步向前进\n"
not_defined_by_anyone:0"人不由任何人定义"
not_defined_by_anyone_desc:0"人，多么高尚的词汇，古往今来多少伟绩；人，多么卑劣的词汇，苍穹之下多少恶行！\n他们说，他们是人，我们不是。他们说，我们配不上人之名。\n我们说，等到把你头砍下来，再论是不是人。\n"
clean_the_house:0"打扫干净屋子"
clean_the_house_desc:0"扫一扫，拖一拖，擦一擦，还它个美丽新世界。\n"
do_large_scale_supply:0"大搞补给"
do_large_scale_supply_desc:0"常言道：“兵马未动，粮草先行。”"
In_the_name_of_Khaenriah:0"凯南斯特在此"
