 MOT_TrainsFac_of_StarFallen:0"星落湖列车加工"
 MOT_TrainsFac_of_StarFallen_desc:0"“星落湖——蒙德传统工业区，在发展初期由于地处平原，交通便捷，水系发达，土地资源丰富，迅速发展成了蒙德的交通工业基地，集聚效果显著。在这里，星落湖列车加工厂是第一批得到政府发展补贴的企业之一，如今已经迁移到风起地。在过去的数年中，星落湖列车加工厂通过复盘产业内先进企业发展经验，引进国外先进技术人才，改良管理架构与晋升机制，迅速实现了产品质量和产量的提高，并不断朝着大陆最先进的列车企业看齐。\n在战争中，星落湖列车加工厂被改造成军民两用工厂，在这里生产的列车可靠性极好，备受部队青睐。随着科研水平的提高，星落湖列车加工厂水到渠成地生产出了列车炮，这种威风的大炮足以威慑外国，势必将为蒙德带来梦寐以求的和平。”\n——星落湖列车加工广告"
