Church.1.t:0"对抗：未分胜负"
Church.1.d:0"新一次的对抗已经得出结果：\n我们并未分出胜负。在这一次对抗中，我们不约而同地采取了相同的策略，导向了这样的结果。"
Church.1.a:0"该准备下一次对抗了。"
Church.1.b:0"事情不会就这么完了……"

Church.2.t:0"对抗：败"
Church.2.d:0"新一次的对抗已经得出结果：\n敌人暂时取得了上风。我们所采用的的行动被对方破坏，如今的舆论倾向正渐渐滑向我们的敌人……"
Church.2.a:0"啧。"
Church.2.b:0"不能让它们赢得那么轻松！"

Church.3.t:0"对抗：胜"
Church.3.d:0"新一次的对抗已经得出结果：\n我们挫败了敌人的企图，在本次对抗中取得了优势。在我们派系的教士的调查中，民众中倾向我们的人正在变多。"
Church.3.a:0"胜利！"
Church.3.b:0"我们能够利用这样的胜利！"

Church.4.t:0"辩论：优势"
Church.4.d:0"我们的努力得到了回报——在辩论的会场上，芭芭拉小姐凭借着我们在场外的努力拉平了对方主场带来的劣势，并以些微的优势在辩论中击败了对方。\n尽管离场时大部分观众仍然对我们的改革心存怀疑，但至少这确实动摇了人们的思想。"
Church.4.a:0"再接再厉。"
Church.4.b:0"这样的胜利还远远不够！"
Church.5.t:0"辩论：小胜" 
Church.5.d:0"我们的敌人可能以为，只要他们在自己的控制范围内辩论就不可能输——以这次辩论的结果看来，这样的思想真是可笑至极。因为就在此次辩论上，芭芭拉小姐以神学理论精彩地挫败了对方的论证，在最后阶段取回了辩论的主导权，达成了让多数人信服的胜利。\n在观众席上的讨论甚至跟辩论场上一样激烈，许多人都开始想：所谓的宗教改革，难道不是的确有些合理性的吗？"
Church.5.a:0"胜利！"
Church.5.b:0"前进！"
Church.6.t:0"辩论：中胜"
Church.6.d:0"除了“胜利”，还有什么词汇能够描述我们此次取得的东西呢？\n事实上，早在辩论开始之前我们就已经取得了胜利，罗莎莉亚小姐提前做足了准备，让上场的芭芭拉小姐提前得到了大量的支持，甚至部分获知了对方的辩论思路。\n当胜利的果实被我们摘下时，大部分观众都对我们致以欣赏的目光。现在还有谁能说，“想要改变西风教会是不可能的”吗？"
Church.6.a:0"胜利！"
Church.6.b:0"前进！"
Church.7.t:0"辩论：大胜"
Church.7.d:0"我们的敌人大势已去——早在走入辩论的会场之前，芭芭拉小姐就已经知道在里面等待的几乎全都是我们的支持者，她对对手的辩论思路和准备的材料甚至比他们自己记得还要清楚，于是，她在会场上全程把握主导、以巴巴托斯的教诲精彩地挫败了对手的每一次挣扎也成为了预料之中的事情。\n到最后，这次辩论已经完全成为了宣讲改革目标和方案的演讲。观众们的掌声和欢呼声越来越响。\n只有一些死硬派还在垂死挣扎，瞪着眼睛怒视我们。我们的许多教士同僚已经开始畅想改革后的未来：我们成为蒙德的英雄，而现在的敌人成为“西风教会反对派”的未来。"
Church.7.a:0"进步行在地上，"
Church.7.b:0"正如神明行在天上。"
Church.8.t:0"辩论：落败"
Church.8.d:0"尽管已经使出了浑身解数，但我们仍然没能在这次辩论中占据上风——在场的民众都已经被敌方的宣传攻势影响，能够影响辩论评判结果的人们更是带着强烈的成见。\n在这种情况下，芭芭拉小姐仍然努力地完成这次辩论。尽管我们在比赛前就已经输了，但这至少为我们挽回了尊严。"
Church.8.a:0"再接再厉。"
Church.8.b:0"这帮阴险狡诈的家伙！"

Church.9.t:0"终局：大败"
Church.9.d:0"神学辩论的结果已经决出——我们因为自己的高洁和诚实而落败，敌人的阴险招数为他们带来了可耻的胜利。\n我们反对派联盟内部的许多教士因此感到心灰意冷，甚至有人转变思想决定与我们保持距离。\n但宗教改革之潮并不会因为一次失败就停止奔流。我们将继续行进。"
Church.9.a:0"我们不会放弃……"
Church.10.t:0"终局：小败"
Church.10.d:0"神学辩论的结果已经决出——对手依靠他们那些见不得光的手段暂时压制了我们，在他们的主场上获得了所谓的“胜利”。\n虽然我们当中有少数的投机分子已经开始动摇，但大部分教士都没有因此改变他们的想法。\n教会运行得方式必须得到改革。不论他人如何评价这次失败，我们将继续行进。"
Church.10.a:0"我们不会放弃……"
Church.11.t:0"终局：小胜"
Church.11.d:0"神学辩论的结果已经决出——在我们反对派中各个派别的精诚合作下，我们稳稳压过了教会本部一头。于我们的对手而言，就算是平局都是不能接受的；如今他们坠入劣势，这更是对教会威严的巨大打击。\n宗教改革的步调因此得以加快，也许我们真的能实现那一目标：通过和平的方式，从内部改变整个教会，最后改变蒙德。"
Church.11.a:0"这仅仅只是开始。"
Church.12.t:0"终局：胜利"
Church.12.d:0"神学辩论的结果已经决出——我们取得了无可置疑的胜利。\n在辩论刚刚开始的时候，就连我们自己都不看好自己：我们的对手是教会的本部，他们掌握了巨量的资源，有着无数的信众天然支持，甚至还有西风骑士团在他们背后冷眼看来。\n但在这样巨大的劣势下，我们仍然取得了胜利，这样的事情只有一种解释：我们才是受神庇佑的，我们的主张是正确的，蒙德的宗教必将迎来变革！"
Church.12.a:0"进步的号角已经开始鸣响……"
Church.13.t:0"终局：大胜"
Church.13.d:0"神学辩论的结果已经决出——您只要将窗户打开便能听到那个结果，从无数蒙德人的口中听到那个词：“胜利！”\n在辩论刚刚开始的时候，就连我们自己都不看好自己：我们的对手是教会的本部，他们掌握了巨量的资源，有着无数的信众天然支持，甚至还有西风骑士团在他们背后冷眼看来。\n但在这样巨大的劣势下，我们仍然取得了胜利，这样的事情只有一种解释：我们才是受神庇佑的，我们的主张是正确的，蒙德的宗教必将迎来变革，随之而来的将会是蒙德的变革！"
Church.13.a:0"风神于天，自由于地！"
#开据介绍
Church.14.t:0"教会反对派的清晨"
Church.14.d:0"今天，西风教会领依旧歌舞升平——在这片由教会直接管理的地区，人们捧着装满蒲公英酒的杯子，为今日仍然自由而繁荣的蒙德碰杯。在提瓦特大陆的东北方，蒙德人自由地行走在祖国的大地上，唱着赞颂风神的牧歌。\n\n但在这盛景之下，已经有人察觉到了将要到来的危机。\n\n在提瓦特的中央，名为枫丹的国家迸发出了超越其他所有国家的生产力，他们辉煌的文明就像太阳一样耀眼。尽管提瓦特各国并没有直接的军事冲突，但枫丹的商品倾销和文化辐射仍然强烈地影响到了蒙德。枫丹人骄傲地宣称“不是枫丹人要去见识全世界，而是全世界都应该来见识一下枫丹廷”，这样的骄傲并非没有道理。\n\n在今日的西风教会，有两派人马分别对蒙德的未来提出了新的意见，他们被人们赋予了同一个名字：西风教会反对派。\n\n§C人民派§!的牧师们从生活最艰辛的群众中走出，以民粹思潮和枫丹的先进思想提出§C改革§!西风教会为新世纪的宗教，以推进整个蒙德的进步。他们的领袖是§t芭芭拉§!，大主教的女儿，备受欢迎的偶像，还有……当今蒙德最接近改革的政治家。\n\n§g惩戒派§!居高临下地见证了枫丹的力量，并对枫丹的影响感到深深的忧虑。他们认为，要让蒙德拥有足以应对未来危机的能力，那就必须以教会为中心，更加严密地执行神明的教诲、推行集权化的改革。这些人的领袖则是§8罗莎莉亚§!，一位行走在阴影中、为蒙德服务的修女。\n\n蒙德的危机越来越近，就如震荡的巨石那样掀起一波又一波浪。在历史浪潮的推动下，那些曾经不敢发表意见的人将站到前台，曾经视对方为死敌的派系也能携起手来，而蒙德的命运则越发不清晰……"
Church.14.a:0"这世界不过是神明的手风琴……"
Church.14.b:0"孩子，我来给你讲一个伟大的故事："
Church.14.c:0"风神于天，自由于地！"

Church.15.t:0"主教的女儿，人民的姐妹"
Church.15.d:0"“组织”的会议再一次结束，在人员散尽的秘密会场中，芭芭拉两手按胸，长出一口气，站了起来。这一次会议感觉比以往都轻松，她想，或许，我也是有进步的吧？——当初第一次被带到会场中时，立刻就有人高喊“蒙德的偶像、主教的女儿芭芭拉也加入了我们的队伍！”然后所有人都开始鼓掌，把她吓得不轻。她在收到邀请的时候，还以为这组织是什么慈善基金，邀请她去做代言呢。\n\n称这个组织为“善良”还算合适，但要是称之为“慈善”，那就太离谱了。他们的目标是改变蒙德——不是改变一座村庄，一个城市，而是要将整个蒙德都改变成更能面对未来危机的样子。为了达成这个目标，他们制定了一系列的章程，并打算首先改变教会——“组织”的大部分人都来自于教会，实际上对教会现状的反对正是“组织”得到建立的最初缘由，这也是为什么他们被称为“教会反对派”。\n\n虽然加入组织的原因如此乌龙，但芭芭拉并不打算就此退出——她所仰慕的某人曾经告诉她，各种反对组织是一定会诞生的，但若加以引导，就能让这些组织走上对蒙德有益的道路。\n现在，她正想要成为那“引导者”——凭借她的身份和民望，如今她的确成为了这一组织的“代言者”，而她也想要看看，自己到底能借此做到什么。\n也许在她的努力下，教会反对派能够走走上温和的道路，为蒙德的利益与骑士团共同奋斗；也许她能够借此为蒙德做出属于自己的贡献；也许骑士团总部中那忙碌的身影能够因此暂时离开桌案，向她投以赞许。"
Church.15.a:0"她走出这阴暗的小厅，轻轻地哼唱着一首悠扬的歌。"

Church.16.t:0"阴影之中，荆棘横生"
Church.16.d:0"“你这一次去枫丹，有没有什么收获？”\n\n从罗莎莉亚的耳边，传来遥远的声音。而她摇晃着酒杯，盯着里面晃动的冰块，答道：“有。”\n\n在那冰块当中，她仿佛看到了无数的光影，枫丹那些发条机械、芒荒能量塔和诡异生物在冰面上一闪而过。\n\n“枫丹……太强了。强到不可思议的地步。”罗莎莉亚轻声道，“相比之下，蒙德简直就是山脉里的丘丘人。但这样的差距，不可能在短时间中赶上……如果我们想要抵御那样的力量，就必须将整个蒙德打磨地更加锋锐，把所有人团结起来。”\n\n“如果你想要干什么激进的事情，教会肯定会第一个反对吧。”\n\n“有反对者是好事——共同的敌人，是团结的基础。我甚至有可能利用这样的反对，让所有反对教会的人的力量为我所用……这些人的组合，就叫‘教会反对派’好了。”\n\n“你好歹也是一个修女……就这么正大光明地说反对教会的话，真的好吗？”\n\n“有什么大不了的。”罗莎莉亚嗤笑，“我本来就不信仰风神。”\n\n说话间，她看向身边。"
Church.16.a:0"那里坐着一个吊儿郎当的绿帽子诗人。"

Church.17.t:0"打出我们的名号……"
Church.17.d:0"如果说真有什么事情是我们这个“反对派”组织能达成完全共识的，那就是“反对”教会这件事本身。\n我们早就意识到：坐在阴暗的角落里互喷口水并不能让我们痛恨的西风教会倒下，想要改变蒙德，我们必须走到阳光下。\n在排除掉罗莎莉亚小姐难以实现的武装政变方案后，芭芭拉小姐的策略得到了大多数人的欢迎——那就是用吸引全蒙德目光的方式，开启与教会的对话，通过神学辩论来证明我们改革的正当性。\n\n这一行动的目标并不在于一劳永逸地打倒教会，我们所要做的，是让尽可能多的蒙德民众因这辩论而了解到我们的存在和主张，吸引与我们想法相似的人加入组织、支持我们的行动。\n芭芭拉小姐强调说：想要改变蒙德这个庞大的国家，不是依靠一两次“兵谏”、一两次“辩论”就能达到的，过于激烈的行为只会葬送我们的未来。我们应当在未来的十几年中逐步取得更大的支持，最终掀翻西风教会。\n\n芭芭拉小姐的发言流利而富有逻辑，显然是做了很久的准备；作为一名偶像，她也完全没有表现出丝毫的怯场，以切实可行的方案赢得了大多数人的支持。许多人对此感到惊讶：他们本以为芭芭拉小姐只是一个受欢迎的花瓶而已。"
Church.17.a:0"开始准备！"

Church.18.t:0"进军西风大教堂"
Church.18.d:0"是夜，浓重的乌云覆盖天空，只有一丝月光洒下，落在西风大教堂的门口，一个鬼祟的身影则摸向那里。\n\n”只要能够到达那个地方……“艾伯特先生在心中给自己鼓劲，”只要能完成芭芭拉小姐的任务，就可以得到特惠的握手券！区区贴几张纸，算得了什么？“\n\n第二天，大教堂的修女像往常那样推开门时，她惊讶地发现外面聚集起了大量的民众。"
Church.18.a:0"“修女小姐，请问您对这份“论纲”有什么看法？”"

Church.19.t:0""
Church.19.d:0""
Church.19.a:0""

Church.20.t:0"芭芭拉取得主导权！"
Church.20.d:0"领地已经基本稳定。\n军队也已经被控制。\n罗莎莉亚派系的最后反扑，也已经被镇压……\n\n芭芭拉靠在墙上，默默地她心中的“待办事项”，当数到最后，发现所有的事情都已经办妥时，她长呼了一口气。\n自内战以来，肩负在她身上的责任突然就重了起来，她一度以为自己不可能克服面前的这些困难……但她走过来了。\n\n而现在还不是停步的时候。\n\n她走出阴影，来到会议厅当中，在她走向演讲台的路上，所有人都在鼓掌。这里的人数比上次少了许多。\n这些人，有可能成为野心家，也有可能成为对蒙德人民有益的行动者。现在，蒙德正在遭受苦难——而此时，芭芭拉抓住了一个机会，让她能够掌握这个庞大而野心勃勃的组织，让他们把力量放到结束苦难而不是加入混乱、强化苦难上去。\n有一瞬间，芭芭拉几乎觉得自己要从梦中醒来了；但直到她走到台前，掌声都没有终止。\n她仿照着记忆中姐姐的姿态站好，说：\n\n“蒙德正在燃烧。神明呼唤我们，去挽救蒙德。我们必须立即做好准备，准备结束蒙德的混乱、将民众从战火的威胁中拯救出来。这既是为了取得蒙德人民和西风骑士团的支持，也是为了全体蒙德人的共同利益。”\n“如果有五成人能够得救……”"
Church.20.a:0"“那我们就应拼尽全力去救六成人。”"

Church.21.t:0"达成共识，继续合作"
Church.21.d:0"经过激烈的角逐，最终，并没有任何一个派系在我们组织内占据主导地位。而在危机之中，各派系逐渐能更加熟练地彼此合作、互相谅解，面对更加强大的敌人，我们的争端暂时告一段落。\n也许有一天，我们还是得决出一个胜负。但至少现在，我们能暂时团结在一起。"
Church.21.a:0"团结一致，走向胜利！"

Church.22.t:0"罗莎莉亚取得主导权！"
Church.22.d:0"罗莎莉亚摇晃着酒杯，一双细眼盯着杯中鲜红透亮的液体，而外面的叫喊声逐渐沉寂下来。\n\n当小房间的门被敲响时，她刚好把酒杯放下，随后门被轻轻推开，她也站起。\n\n“一切都已经准备齐全了。”她沉声说，“我们的事业从今天真正开始。”"
Church.22.a:0"让我们将蒙德打造为锋利无匹的剑。"

Church.23.t:0"阴影中的会面"
Church.23.d:0""
Church.23.a:0""

Church.24.t:0"西风教会领请求强化地方军队"
Church.24.d:0"西风教会领政府的部分人员向我们递交申请，要求提高地方那个军队的自主性和预算，他们声称这于蒙德的稳定和国防安全有益——而且能让我们将精力暂时从那里移开，用于处理最近愈发繁杂的事务。"
Church.24.a:0"让他们放开手脚去做。"
Church.24.b:0"不行。"

Church.25.t:0"西风教会反对派提出政治合作"
Church.25.d:0"西风教会反对派近日频频向我们发函，希望与我们进行一定程度的合作，在以蒙德利益的共同基础上让我们和他们都能更有效率地完成一些事务。\n他们这些日子里一直在为与教会辩论的事务奔走，期间展现出了良好的组织性，许多民众都对他们抱有好感，如果我们能够得到他们的帮助，也许能在次要事件上节省力量，将精力放在更重要的事情上。"
Church.25.a:0"听起来不错……"
Church.25.b:0"什么时候反对派都能光明正大地跳出来了？"

Church.26.t:0"西风教会反对派的密信"
Church.26.d:0"今日，一封信被传递到我们手中，来信者正是所谓的“西风教会反对派”——一个致力于改组西风教会的组织，他们显然没能知道我们的终极目标，而是将我们视作“同样投身于改变蒙德的团体”，并希望与我们在行动中相互呼应、彼此配合，达成双赢。"
Church.26.a:0"西风骑士团有麻烦了。"
Church.26.b:0"考虑到风险，还是算了。"

Church.27.t:0"西风教会反对派的异动"
Church.27.d:0"我们收到消息称，[FROM.GetNameDef]正在秘密与南方劳伦斯领的不法分子联络，似乎正试图与其达成行动上的合作。\n这并不意味着他们两派将就此走向一处，但蒙德的稳定无疑将因此受到进一步的损害。"
Church.27.a:0"……"
#28 教会反对派送来武器
Church.28.t:0"教会反对派送来武器"
Church.28.d:0"[FROM.GetNameDef]给我们送来武器，希望能够为我们的战事作出帮助！\n虽然这些武器并不是很多，但这一消息着实提高了我们军队的士气，越来越多的人愿意相信我们的确站在正义的一方。"
Church.28.a:0"“为义受逼迫的人有福了．因为天国是他们的。”"
#29 教会反对派军事顾问
Church.29.t:0"教会反对派指挥协助"
Church.29.d:0"[FROM.GetNameDef]向我们派来军官，指导我们的部队与敌人站开更高效的战斗，希望能够为我们的战事作出帮助！\n这一消息着实提高了我们军队的士气，能够得到“教会”——尽管只是其中的一个教派——的帮助，谁能说风神巴巴托斯不是站在我们这边的呢？"
Church.29.a:0"“哀恸的人有福了．因为他们必得安慰。”"
#30 教会反对派输送补给
Church.30.t:0"教会反对派输送补给"
Church.30.d:0"[FROM.GetNameDef]向我们送来补给品，降低我们前线的不及压力，希望能够为我们的战事作出帮助！\n那些印着教会反对派logo、写着经文字句的补给品发到疲惫的战士们手里后，战士们的斗志得到了提高——仿佛那些补给品真的有神明赐福一般。"
Church.30.a:0"“饥渴慕义的人有福了．因为他们必得饱足。”"
#31 教会反对派鼓舞士气
Church.31.t:0"教会反对派鼓舞士气"
Church.31.d:0"[FROM.GetNameDef]开始进行支持我们的宣传，鼓舞后方民众的士气。\n他们被支持战争的人群团团包围，就算是正统教会也没有直接驱赶他们。当他们说到激昂时，人们都发出赞叹。"
Church.31.a:0"“使人和睦的人有福了．因为他们必称为神的儿子。”"
#32 教会反对派开展宣传
Church.32.t:0"教会反对派展开宣传"
Church.32.d:0"[FROM.GetNameDef]开始在我们境内发放宣传单，继续传达他们的改革意愿。\n他们毕竟在战争中帮助了我们，所以我们也不好直接躯赶；随着这样宣传的进行，他们的同情者正在增加。"
Church.32.a:0"…………"
#33 盟友支援建设
Church.33.t:0"盟友支援我们的建设"
Church.33.d:0"[FROM.GetNameDef]已经作出决定支援我们，帮助我们进行战后重建工作，他们的援助物资已经在路上了。\n他们的确为我们带来了实惠，但这也意味着[FROM.GetNameDef]的影响力正在增加。"
Church.33.a:0"“饥渴慕义的人有福了．因为他们必得饱足。”"
#34 盟友支持我们
Church.34.t:0"盟友支持我们的行动"
Church.34.d:0"[FROM.GetNameDef]已经作出决定，要赞同、支持我们接下来的政治行动，协助我们处理内部事务。\n能够得到帮助固然很好，但这也意味着[FROM.GetNameDef]的影响力正在增加。"
Church.34.a:0"“使人和睦的人有福了．因为他们必称为神的儿子。”"
#35 盟友技术援助
Church.35.t:0"盟友向我们传递技术资料"
Church.35.d:0"[FROM.GetNameDef]向我们派来了交流人员，与我们沟通、交换新技术，其中甚至包含一些秘而不宣的古老知识。\n得到他们的技术支持能够给予我们启发，加快我们自己的研发，但这也意味着[FROM.GetNameDef]的影响力正在增加。"
Church.35.a:0"“谦逊的人有福了．因为天国是他们的。”"
#36 盟友开展宣传
Church.36.t:0"盟友在我们境内拓展影响力"
Church.36.d:0"[FROM.GetNameDef]开始在我们境内发放宣传单，宣传和平合并的可能与必要性，以及他们作为蒙德领导者的优越之处。"
Church.36.a:0"……"
#37 统一后获得角色
Church.37.t:0"统一进程：政治联合"
Church.37.d:0"在[FROM.GetNameDef]的努力下，我们双方的和平统一进程又进一步。我们的政府已经开始更多地交流，许多政治人物开始身兼二职，这将是日后两边高层人员合作的第一步。"
Church.37.a:0"不论如何，应该是好事。"
#38 统一后获得部队
Church.38.t:0"统一进程：军事交接"
Church.38.d:0"在[FROM.GetNameDef]的努力下，我们双方的和平统一进程又进一步。两边的军事合作愈发频繁，越来越多的交流使我们达成了军事方面的互相了解，这将是日后军队系统合并的基础。"
Church.38.a:0"不论如何，应该是好事。"
#39 统一后获得核心
Church.39.t:0"统一进程：基层交接"
Church.39.d:0"在[FROM.GetNameDef]的努力下，我们双方的和平统一进程又进一步。我们所控制区域的来往逐渐恢复到战前状态，基层组织也开始联合，等到合并之日，我们将能够平稳地交接地方政权。"
Church.39.a:0"不论如何，应该是好事。"
#40 统一时刻！
Church.40.t:0"统一时刻"
Church.40.d:0"在占据了影响力优势后，[FROM.GetNameDef]终于决定结束我们之间的试探，正式向我们发来合并的邀请。他们在文件中历数蒙德战火带来的创伤，还有在我们内斗时虎视眈眈的境外势力，讲述统一蒙德的必要性，以及和平的可贵，并向我们许诺合并后的光辉未来。这份文件一定会被保存到博物馆去吧。\n如今我们只有两个选择：放弃我们的道路，接受他们的要求，与他们一同前进；或者，撕破伪装，同他们战斗到底。"
Church.40.a:0"为了蒙德的和平……"
Church.40.a:0"可笑！"
#41 踏入西风大教堂 红
Church.41.t:0"踏入西风大教堂"
Church.41.d:0"我们如今已经取得西风大教堂——巴巴托斯信仰的核心地区。旧教会的重要人员已经被我们软禁起来，在我们夯实自身正统性基础之前，他们将不会再出现在公众面前。\n\n不久之前，我们以挑战者的身份来到这里，与这里的主人展开激辩，最终被他们用阴暗的手段驱逐；而今，他们只能对着我们发抖，而人民成为了大教堂的主人。\n\n这无疑是伟大的胜利——但不会是最伟大的。在我们规划的未来中，西风大教堂将会失去它至高无上的神圣性，成为蒙德无数教堂中的一员。而在这之后，我们，还有蒙德人民，将取得无数更伟大更辉煌的胜利。\n\n现在，是时候为风神信仰带来新时代了，宗教改革必须马上开始——我们将修订新约风神书，设计出新时代的风神信仰，它将接过前人的旗帜，引领着蒙德人民走向光明的未来。"
Church.41.a:0"风神于天，自由于地！"
#42 踏入西风大教堂 灰蓝
Church.42.t:0"踏入西风大教堂"
Church.42.d:0"我们如今已经取得西风大教堂——巴巴托斯信仰的核心地区。我们的部队已经拘捕了旧教会的重要人员，有一部分尚可挽救的人会在将来得到释放，剩下的人则会接受审判。\n\n不久之前，我们以挑战者的身份来到这里，与那些食古不化的老东西展开激辩，最终被他们用阴暗的手段驱逐；而今，他们只能对着我们发抖，而我们成为了大教堂的主人。\n\n我们取得大教堂的日子将被写到历史书中，成为后世人的一个常识。这一天，必将成为新蒙德的起点。\n\n现在，是时候为风神信仰带来新时代了，宗教改革必须马上开始——我们将修订新约风神书，设计出新时代的风神信仰，它将接过前人的旗帜，引领着蒙德人民走向新时代的自由。"
Church.42.a:0"风神在天受光荣！"
#43 踏入西风大教堂 黑
Church.43.t:0"踏入西风大教堂"
Church.43.d:0"我们如今已经取得西风大教堂——巴巴托斯信仰的核心地区。过去在此处宣扬虚伪教义的渎神者已经被处理完毕，从今往后，这座大教堂中只会出现真正虔诚、抱持德行的人。\n\n不久之前，我们以挑战者的身份来到这里，与那些食古不化的老东西展开激辩，最终被他们用阴暗的手段驱逐；而今，他们已经成为果酒湖里鱼类的饵料，而我们成为了大教堂的主人。\n\n他们的终结，也是过去那个腐化、堕落、散漫的旧时代完结的起点。从这里开始，我们的信条将被贯彻到蒙德的每一处。\n\n现在，是时候为风神信仰带来新时代了，宗教改革必须马上开始——我们将修订新约风神书，设计出新时代的风神信仰，真正为蒙德与巴巴托斯服务的信仰。"
Church.43.a:0"风神在天受光荣！"
#44 西风教会反对派驰援！
Church.44.t:0"西风教会反对派驰援"
Church.44.d:0"[FAV.GetNameDef]向全蒙德通信，痛斥我们敌人的无道与非法，并决定加入我们的战争当中，争取蒙德的和平！\n\n全蒙德都以为教会反对派不过是一个慈善组织，但如今他们展现出了强大的军事实力和工业能力，甚至占据了蒙德的一大片地区作为后方。现在得到他们的帮助，我们前线的压力想必能够得到缓解。"
Church.44.a:0"总算有点好消息！"
#45 对方撕破协议！
Church.45.t:0"对方撕破协议！"
Church.45.d:0"[FROM.GetNameDef]已经做出决定，放弃所有“和平合并”的可能性，并断绝了我们过去好不容易建立的各种联系。如今他们的军队已经来到我们的边境线上，对我们虎视眈眈。"
Church.45.a:0"可恶！"
Church.46.t:0"新约编写会议：开始"
Church.46.d:0"新时代信条的编写、旧时代信仰的修正需要一个总纲领，为了制成这个总纲领，我们组织以及我们的合作者齐聚一堂，开始商讨这一切。\n\n这无疑会是蒙德历史上的一件大事，我们在这里做的每一个决定都会在未来改变全蒙德人民的生活。所有人都知道，自己必须谨慎做出决定。"
Church.46.a:0"放松身体，开始提议。"
Church.46.b:0"愿神明庇护我等。"
Church.47.t:0"议题一 风神的地位"
Church.47.d:0"自宗教改革的思潮兴起以来，过去对神明的看法也受到了质疑，在这之中，最重要的当然是对风神巴巴托斯的看法——重新诠释巴巴托斯大人的各种文章每一天都在增加，但他们当然不会全都是正确的。我们需要一种官方看法，将其中一种诠释视作“标准答案”。\n\n自不必说，这种标准答案需要紧密贴合我们的理念，所有出席者也都知道：在会议开始之前，这一标准答案就已经产生了，它就是……"
Church.47.a:0"巴巴托斯是革命家，是带领我们前往自由的导师！"
Church.47.b:0"巴巴托斯是拥有高强智慧、强大力量的友善存在。"
Church.47.c:0"巴巴托斯当然是我们的主人，蒙德的主宰。"
Church.48.t:0"议题二 领导人的地位"
Church.48.d:0"在风神信仰的各种文献中，常常会记述各路圣人、神佑者的故事，在我们进驻西风大教堂后，人们也开始将我们组织的高层向这方面附会，尤其是我们的领袖，在民间几乎被视作圣女，甚至还有些机灵的璃月商人开始出售用我们领袖肖像做成的门神，号称能接受神圣加护、驱邪避灾，据说销量甚佳。\n\n这一问题的答案不一定就要照着真实来回答，因为其中蕴含了极大的利益。如果我们稍稍利用一下民意，许多事情都会变得更加顺利。再说，我们怎么知道巴巴托斯大人是怎么想的呢？说不定祂真的在庇佑我们，也许我们的领袖是她自己都不知道的选民。\n\n经过商议之后，我们得出了最终结论。我们的领袖是……"
Church.48.a:0"她只是一个普通人——完美领悟了神之意图，极度优秀而富有远见的普通人。"
Church.48.b:0"她是受了神的启示来拯救我们的使者。"
Church.48.c:0"她是神的女儿，给我们带来新生的救主！"
Church.49.t:0"议题三 教会的地位"
Church.49.d:0"随后来到各参会者面前的议题是——未来的教会，换句话说就是我们，将走向何方。\n\n在过去，教会中央一直是风神信仰的核心，执掌着对宗教经典的解释权，如今有许多人对这种过去状况提出不同的意见。一部分人认为我们应该进一步抓紧各地的信仰力量，用以统合蒙德，走向未来；但也有人认为，存在一个强大、权威的信仰中心本身就是对自由的背离。\n\n这一讨论无疑触及无数人的利益，同时也与无数教理纠缠，即便我们之前已经进行过路线斗争，这一问题也激发起巨大的讨论，而最后得到多数同意的结果是……"
Church.49.a:0"总教会将不复存在，\n取而代之的是千千万万的地方教会！"
Church.49.b:0"教会将成为蒙德人民的先锋队！"
Church.49.c:0"教会将远离政治。"
Church.49.e:0"教会将继续执掌宗教之权，同时参与政府管理。"
Church.49.f:0"教即国家！"
Church.50.t:0"议题四 未来的政府"
Church.50.d:0"当走进西风大教堂，我们就意识到——我们不仅将影响教会的未来，还会影响整个蒙德的未来，而与蒙德未来有关的诸多问题当中，“未来蒙德政府的基本理念”也许是影响最大的一个，它也会改变与会者对此后议题的看法。\n\n但这一问题反而没有太多的讨论。因为我们心中早有定论——"
Church.50.a:0"这一政府将贯彻追求终极自由的主张！"
Church.50.b:0"新蒙德政府必须被牢牢掌握在为蒙德人民服务的英雄们手中！"
Church.50.c:0"我们将延续过去的主张，开始“高级自由”——即民主的实验！"
Church.50.e:0"新政府将成为蒙德的看护者！"
Church.50.f:0"教会即政府，蒙德乃教会打造的神之利剑。"
Church.51.t:0"议题五 旧教会的恶劣遗产"
Church.51.d:0"身为教会后继者的我们，不仅会“继承”旧教会的财富与影响力，同时也要面对他们遗留的负面资产，比如说各种饰以信仰之名的苛捐杂税，还有历史上被粉饰为宗教行动的政治迫害。\n\n如何处理这些问题，答案当然是明确的："
Church.51.a:0"让这些东西见鬼去吧。"
Church.51.b:0"当然要大力批判。"
Church.51.c:0"让我们假装他们没存在过。"
Church.51.e:0"给他们换个名字，比如“自由奉献金”。"
Church.52.t:0"议题六 关于神学"
Church.52.d:0"在教会的诸多遗产当中，也有一些十分具有争议的——比如说神学研究，厌恶者觉得它是一帮吃饱了撑的教士曲解在神意，赞同者则认为它为蒙德哲学的发展做出了不可磨灭的贡献。\n\n对于此物，我们应当持有怎样的态度？"
Church.52.a:0"假装教会根本没有搞出过这些搞笑的东西。"
Church.52.b:0"留下其中对我们有用的部分。"
Church.52.c:0"这也算是文化遗产，保留下来吧。"
Church.52.e:0"怎么，你对神学有什么不满？"
Church.53.t:0"议题七 异端地位"
Church.53.d:0"由于风神巴巴托斯大人几乎没有现身过，教会经典中的文字无法得到最权威的神的解释，在蒙德大地上就诞生出了无数种不同的对经典的解读，而旧教会选取了其中一种对自己最有利的解读，随后将其他的解读打为异端……对这一切，我们都十分了解，因为我们就是过去的异端。\n\n现在的问题是，我们应不应该废除掉异端这一概念——兵刃是不分正邪的，如果异端的裁定权被抓到我们手中，我们也就能够用它来对付我们的敌人，割除国家的腐肉，将蒙德引向更好的未来。\n\n而假如我们一定要终结“异端”，那我们又要如何终结？"
Church.53.a:0"只要是追求自由之人，就不能称之为异端。"
Church.53.b:0"让我们淡化“异端”这种概念。"
Church.53.c:0"明面上说一点宽容的场面话就够了。"
Church.53.e:0"一切异端都必须予以坚决的清除。"
Church.54.t:0"议题八 定性蒙德内战的缘由"
Church.54.d:0"会议已经接近尾声，在大部分讨论都尘埃落定的现在，我们将开始处理些细微但又影响深远的问题，比如说，对我们身处的这场战争的定性。\n\n这场战争到底是缘何而来，又为何走到当前的境地，我们又要如何取得它的胜利？对这一问题的回答，应当贯彻我们的理念与信条。"
Church.54.a:0"内战是旧蒙德积累已久的矛盾的总爆发。"
Church.54.b:0"内战是阴谋家、野心家和境外势力勾结制造的灾难。"
Church.54.c:0"一切都是因为那条龙。"
Church.54.e:0"这场战争是神明对信仰不坚、堕落自流的蒙德的惩罚！"
Church.55.t:0"议题九 旧信条坚持者"
Church.55.d:0"沉重的问题往往被摆在后面，但我们不得不面对它——面对坚持旧教会正统性、拒绝我们理念的顽固之徒，我们应当如何看对，以怎样的方式处理？\n\n温和的手段不一定会换来好名声，带来的也许只是沉重的行政压力。而残酷的做法虽然会使民众担忧，却也能够降低我们未来的负担……"
Church.55.a:0"发表声明废除旧信条教士的一切权力，\n然后坚持普通信徒的思想工作。"
Church.55.b:0"着重强调新旧信条的共性，调和矛盾。"
Church.55.c:0"异端。"
Church.55.e:0"刀刃又要染血了……"
Church.56.t:0"新约风神书出世"
Church.56.d:0"这一天一定会被载入史册——经过全蒙德的仁人志士的努力，新约《风神书》终于出世！它的第一面将被称为《尼[THIS.GetLeader]信经》，阐述我们对富有争议的问题的基本认识；随后的数十篇章中，将收集风神信仰确立以来真正重要的经典——尤其是我们写下的文章——来阐述新信仰的理念。从今往后，这部书将刊发到全蒙德，乃至整个提瓦特，历史将这样描述今日：那一天，夜幕上的星辰都在微笑，空气中仿佛弥漫着蜂蜜味的芳香。\n\n而这一天也将是蒙德内战终结的开始，控制了全蒙德最精华地区的我们，将扫清一切不臣，为蒙德人民带回和平！"
Church.56.a:0"你也可以管它叫《共同纲领》。"
Church.56.b:0"我们所做的一切都是为了这一天！"
Church.56.c:0"终于……"
Church.56.e:0"胜利的果实是多么甜美！"
Church.56.f:0"虽然中心思想好像跟旧约没太大差别。"

Church.57.t:0"西风教会笑话一则"
Church.57.d:0"随着我们与教会斗争的进行，民间的舆论正在逐渐的倾向我们，在这一过程中，民间人士自发创作了许多有关总教会的笑话，以下便是其中之一：\n\n璃月人、枫丹人和蒙德人在一起谈论什么事世界上最幸福的事。\n璃月人说：“最幸福的事，就是春节回家，在儿女的环绕中吃团圆饭。”\n枫丹人说：“你们璃月人还是太传统了！最幸福的事，当然是和一位蓝发美少女去海底度假。”\n蒙德人摇摇头，说：“最幸福的事，就是半夜有教士敲开家门跟你说：‘汉斯，你的救赎税还没交。’然后你回答：”"
Church.57.a:0"“我虽然也叫汉斯，\n但你找的那个汉斯在楼上。”"

Church.58.t:0"西风骑士团笑话一则"
Church.58.d:0"在我们与西风骑士团的战争中，随着斗争的愈演愈烈，民间的舆论也开始出现波动，而这则笑话就是在这一过程中诞生的：\n\n一位老太太上街时看到了街上的温妮莎画像，说照片上的人是她失踪的外甥女。\n旁边人听到后，立刻严肃训斥她：“瞎说什么，这可是英雄温妮莎！”\n老太太问：“她是干什么的？”\n“她赶跑了旧贵族！”"
Church.58.a:0"老太太急切地问：“那她能不能把西风骑士团也赶跑啊？”"

Church.59.t:0"贵族军笑话一则"
Church.59.d:0"我们与贵族军的斗争逐渐展开，而组织内的人们也开始发现我们面对的是多么奇异的敌人，针对着贵族军的“特别”之处，一系列的笑话开始涌现，其中之一便是：\n\n某一次舒伯特·劳伦斯心血来潮去看戏剧，为了避免被人认出来特意进行了乔装。这部戏剧是讲述旧贵族光辉过往的，当劳伦斯家族出场时，满座观众立即起立鼓掌，只有舒伯特一个人坐着，看着大家认可自己的政绩十分开心。\n这时他旁边一个人拍拍他提醒：“你怎么还不站起来故障，不怕被当作西风骑士团支持者被抓起来吗？”"
Church.59.a:0"有趣。"

Church.60.t:0"歌曲新作"
Church.60.free:0"我们进入战争状态之后，领内的民众对我们的作战进行了积极的支持，而在物质支持之外，我们的战士也得到了精神支持——这之中的代表就是最新的流行歌曲《温妮莎》，它将在前线战斗的战士们比作为蒙德自由战斗一生的英雄温妮莎，鼓励人们拿起武器保卫自己的一切。\n\n这首曲子改自一首风格严肃沉郁的圣歌，其风貌却与原曲大相径庭，是一首会让听众不由自主开始摇摆身体跟唱的流行音乐。虽然不受许多传统人士的待见，但这首歌曲歌词简练的歌词和优秀的质量使得它在民间迅速传播开来。如今，你能够在每一个有教会反对派组织分部的地区听到这歌从远方传来。"
Church.60.neut:0"我们进入战争状态之后，领内的民众对我们的作战进行了积极的支持，而在物质支持之外，我们的战士也得到了精神支持——这之中的代表就是最新的圣歌《迭卡拉庇安》，它以音乐的形式描绘了击杀高塔孤王的战斗，通过叙述过去来让人们联想到当下，激发人们的斗志。\n\n这一部圣歌的质量十分出众，令在后方听完它的所有欣赏者都交口称赞，一位音乐评论家如此写道：“在音乐来到最高潮的那一刻，我仿佛看到了巴巴托斯大人。”"
Church.60.a:0"有趣。"

Church.61.t:0"文学新作"
Church.60.d:0"如今我们占据蒙德城已经有一段时间，这座巨城也逐渐安定下来，各种生产生活开始恢复，吟游诗人再次行走在城市的街巷中。而在这样的蒙德城中，市民们最近总算开始不那么热衷于战事，而是开始讨论——文学。具体来说，是讨论最新的热门通俗小说《天空岛交通站》。\n\n这部作品充满了作者的幽默，读来令人会心一笑。作品讲述的是旧贵族士兵、教会反对派烈士和西风骑士升上天空岛后的故事，在轻松的段落间，作者以戏谑的方式讲出了他对于战争胜负原因的理解。"
Church.61.a:0"有趣。"

Church.62.t:0"对旧教会的蔑视"
Church.62.d:0"\n\n一位千岩军士、一位西风骑士、一为教会反对派成员和一名旧教会教士一起坐安东·罗杰飞行器，途中飞行器出现故障，需要一个人跳下去减轻重量。\n西风骑士首先站起来：“为了蒙德！”然后跳了下去。\n安东罗杰飞行器稳定了一段时间，又出现了故障。\n这回站起来的是千岩军士：“为了璃月！”然后他也跳了下去。\n又过了一个小时，号称从不出故障的安东罗杰飞行器又出了毛病，这时教会反对派成员站了起来，高喊一声：“为了西风教会！”"
Church.62.a:0"然后把旧教会教士扔了下去。"

Church.63.t:0"内战爆发！"
Church.63.d:0"旧贵族在至冬国的支持下在蒙德南方登陆，与西风骑士团开始了惨烈的战斗……\n在我们控制的区域内也爆发了激烈的动乱，被旧贵族收买的破坏分子四处滋事。\n与此同时，我们也收到来自各地的消息：各领的地方政府，还有各路野心家都开始质疑西风骑士团的领导，声称西风骑士团必须为当下的混乱和战事负主要责任……\n光明的未来突然变得扑朔迷离了。我们将走向何方？"
Church.63.a:0"混乱就要来了……"
Church.63.b:0"这是个机会。"

Church.64.t:0"教会总部掀翻棋盘！"
Church.64.d:0"旧贵族在至冬国的支持下在蒙德南方登陆，与西风骑士团开始了惨烈的战斗……这无疑打断了我们原有的促成改革的计划。\n与之相对，罪恶的教会总部不顾民众的呼声和我们在神学辩论中的成效，直接将我们判定为收了贵族军摩拉的奸细，对我们展开了大范围的搜捕！如果不是罗莎莉亚小姐提前得到消息，芭芭拉小姐和无数组织成员都会被捕。\n\n如今我们离开了蒙德城，前往了东方的领地——我们无数成员的故乡，我们扎根最深的地方，它曾经被称为“教会领”。\n在那里，我们的支持者、我们的工厂、我们的更多成员、我们的人民，还有我们的军队正在等待。等待我们回归，下达指令，去改变整个蒙德。\n\n然而，具体要下什么指令，要如何改变蒙德？当我们试图进行讨论时，我们发现，我们每个人对“改变”的认识是完全不一样的。我们这个组织并没有一致的思想，使我们团结在一起的只是“反对现教会”这件事本身。\n\n这样的情况显然不能继续下去。我们必须首先决出未来的方向。"
Church.64.a:0"我们的故事不会就此终止……"

Church.65.t:0"蒙德家庭平静的一餐"
Church.65.d:0"“哥，你听说过……教会反对派吗？”\n\n听见妹妹的话，泰勒放下刀叉，看向她：“那是什么？”\n\n“好像是一个新出现的慈善组织，”妹妹切着盘子里的甜甜花酿鸡，“最近一直在街上搞宣传，不过他们讲的东西太难懂了，没什么人听的样子。我昨天看到他们在招人发传单，薪资还不错的样子，正好很快要放假了，我打算去做几天……”\n\n原来如此。泰勒想起了前一阵子的事情——妹妹想要买一条进口自枫丹的裙子，但父亲没给她批，让她生气了挺长一段时间。现在说要打工，应该就是想攒钱买吧？\n\n在答复之前，泰勒看了眼父亲，父亲坐在方桌的右边，正对着妹妹，正在读报纸——蒙德人出版的报纸，但报纸的概念则是枫丹的舶来品。父亲一直在听，但没有说话。\n\n“能挣钱当然是好事，”泰勒收回视线，揣摩着家人的心思，给了妹妹一个回答，“我支持你——不过要注意自己的安全。”"
Church.65.a:0"在此时，教会反对派还只是妹妹话中的一个慈善组织。"

Church.66.t:0"蒙德家庭中止的一餐"
Church.66.d:0"“哥，你还记得上次给你说的……教会反对派吗？”\n\n泰勒只是愣了一小会，之前提及教会反对派的整个情景就再他脑海中快速重播了一遍：“你说你打工的那个慈善组织？”\n\n“对对对，就是那个。”妹妹端着一碟晶螺糕坐在木方桌的左边，很兴奋地说着，“他们现在在跟教会搞辩论，据说把那些老头子喷得无话可说呢！”\n\n“你去看了？”\n\n“当然没有，我有工作要做的……不过前天在大教堂前的广场发传单时有稍微听到一点。代表教会反对派进行辩论的是芭芭拉小姐。芭芭拉小姐一说话，里面就传出掌声；教会的人一讲话，掌声就停了。”\n\n“哦？”泰勒有了点兴趣，“那教会反对派的主张是什么？为什么要辩论？”\n\n“这我哪知道啊……不过既然他们能赢，那应该比教会厉害吧？”妹妹仍然像过去那样，脑子滑溜溜的，“明天我没有排班，打算到现场去看看……”\n\n“不许去。”方桌右边的父亲突然出声，手中仍然拿着报纸没有放下，“跟这种组织扯上关系准没好事。”\n\n妹妹的脸立刻就拉了下来。泰勒赶紧转移话题，以免她哭出来。"
Church.66.a:0"但他的好奇与思考却无法停止。"

Church.67.t:0"蒙德家庭和谐的一餐"
Church.67.d:0"“哥，我想加入他们！”\n\n外面的呼喊声惊天动地，泰勒已经可以想到维持游行秩序的骑士们无奈的神情——过去骑士们还能骑马逮代步，现在大团长把全蒙德的骑兵都带走了，他们连马都没得骑。他们也许还在想，早知道教会反对派的事情会闹得这么大，就不要让他们搞什么辩论了。\n\n妹妹说这话的时候，眼睛却下意识看向她的对面——父亲的位置，但今天那个座位空空如也。\n\n而泰勒平静地说：“爸爸不反对你。”\n\n“诶？可是……”\n\n“最近这段日子，教会反对派的事情越来越多地传进他耳朵里，他也逐渐开始转变想法了。但他不好意思说，毕竟之前还对你发了脾气。”泰勒用小勺搅拌着加糖的红茶，“不过他还是担心你的安全，这种事情的发展……谁知道会怎样呢。可我们也清楚你的性子，禁止的话你就会偷偷跑去吧。”\n\n妹妹露出了尴尬的笑容。\n\n“与其那样，不如先给你做好安全保障……”泰勒指向桌上的小盒，“里面有一些防身的东西，像是枫丹进口的防狼喷雾。要注意安全，也不要跟人说你参与了这些事。”\n\n“哇……我完全被你看透了。”妹妹当然知道，这样的安排不会是父亲做的，而是兄长首先思考出来，而后说服父亲接受的，“哥……要不你也来吧？你那么聪明，肯定能帮上忙的。而且还能保护我。”\n\n泰勒露出了微笑：“你知道我的性格。我不会掺和到麻烦的事情里去。我绝对不会参与教会反对派相关的事，除非……”\n\n他稍想了一下这里该用哪件不可能发生的事情。"
Church.67.a:0"“……除非旧贵族复辟。”"

Church.68.t:0"蒙德平凡人的信"
Church.68.d:0"父亲：\n\n    在您读到这封信时，我已经加入教会反对派了——现在是自称解放教会，不过我们还是习惯性地叫教会反对派。很抱歉此时才给您保平安，战火切断了蒙德城和千风神殿的通信渠道，因此我只能托人将这封信带给您。\n\n    之前劳伦斯族对西风骑士团发起进攻的时候，我正带着妹妹在海边游玩，战火一起，我们回家的路就断了。在这之后，因为没有带够摩拉的缘故，我为了我和妹妹两人的生计在千风神殿找了份文书工作干，如今倒也算安定下来了。您这段日子在蒙德城独自生活，肯定遇到了不少困难，但凭着对您的了解，我相信您能够跨越他们。\n\n    千风神殿这片地方似乎从很久以前就在支持教会反对派了，在战争开始之后，教会反对派就直接成了这地方的政府，接管了好多工厂和矿产，似乎还在组织民兵，过一段时间可能也要打起仗来了。\n\n    您肯定要问我为什么会加入教会反对派，这一点，说起来还有点让人害羞——我现在与一位女士建立起了以前不曾与其他人有过的特殊关系，她恰好是教会反对派的忠实成员。等到仗打完了，我就带她回家见您。\n\n    现在教会反对派一直在搞各种宣传，说是要支援骑士团，击败旧贵族；还有人说反对派要彻底改变蒙德教会，如果骑士团不同意，那就打进蒙德城去。说实话，我对未来会走向何方并不确定。但不论如何，我，妹妹，还有方才提到的那位女士，一定会竭尽全力活下去。我也希望您能够竭尽全力活下去。\n\n您的儿子 泰勒\n\n[GetDate]"
Church.68.a:0"愿你平安。愿你健康。"
Church.68.b:0"等着我们。我们一定会回来。"

Church.69.t:0"蒙德平凡人的信"
Church.69.d:0"父亲：\n\n    在您读到这封信时，我已经加入蔷薇教会了——过去的人们曾错误地称呼它为教会反对派，但实际上，蔷薇教会才是蒙德唯一的正统，而端坐在西风大教堂内的不过是些借神之名汲取利益的小人罢了。\n\n    自之前战火爆发，我和妹妹被困在千风神殿以来，我每晚都在为自己的不孝愧疚，而一位来自蔷薇教会的高尚教士将我从自责的深渊中救出，将我引入了真正伟大的事业。现在，我想将他传递给我的真理再传递给您，向您阐释蔷薇教会的正义性、对风神信条的正确解读，向您揭示取得救赎的唯一道路——离开蒙德城，来到千风神殿加入我们，成为蔷薇教会的一员，如此一来才能避开神明的怒火，也能通过献身于真正伟大的事业赎清过去的罪。\n\n    （冗长的经文解释，以及慷慨激昂的宗教口号）\n\n    ……风神的国终将降临蒙德，一切的背教者都将被消灭。我也将参与到即将到来的神圣战争中去。我的亲人也是如此。我并不畏惧牺牲。\n\n泰勒\n\n[GetDate]"
Church.69.a:0"愿风神庇佑您。"
Church.69.b:0"孩子们，快回来吧……"

Church.70.t:0"基层教士的聚餐"
Church.70.d:0"教会反对派的基层干部很少在有屋顶的地方吃午饭，他们往往会聚集在一片有风吹拂的草地上，一边闲聊一边填饱肚子。\n\n这天，在蒙德的某处，就发生了一次这样的聚餐。在众人当中，某一位教士说：\n\n“之前芭芭拉小姐提出要吸收更多成员的时候，我还担心会混进很多不妙的家伙进来。但现在，增加的人似乎都能聊得来，我甚至觉得比以往更加自在了。”\n\n“这是自然的。”旁边的一位修女慢悠悠地说，像她这样的修女只能在教会反对派里寻见，“之前组织里的都是些老头子，这些老头子也许会搞军队，会做些下三滥的事情，却绝没有能力利用神学辩论带来的热度，没有能力搞钱……而有能力做这些事情的我们，经历也是相似的，当然就会聊得来。”\n\n“而且，随着人数的增加，组织内也少了很多繁文缛节，大概是年轻人增多了吧。”又有一位沉着的牧师说道，“年轻人不仅数量多，还掌握了获取摩拉的渠道和宣传工作，声量也越来越大……现在可没有人敢叫芭芭拉小姐花瓶了。”\n\n“说起那些老头子，”第一位说话的教士突然一笑，拍了拍他身旁组织干部的肩膀，“你还记得我们上次在总部碰见的那个没有？再给大家表演一下。”\n\n组织干部放下松饼，作出一副气急败坏的模样：“成何体统！这是成何体统啊——！”\n\n草地上的所有人都大笑起来。"
Church.70.a:0"终有一天，实然将与应然趋向一致。"

Church.71.t:0"高层成员的聚餐"
Church.71.d:0"这是老神父六十年来最安心的一天——上次像这样安心，还是他躺在妈妈的怀里撒娇的时候。\n\n如果让组织内那些散漫的年轻人来看看他所处的环境，肯定联想不到“安心”这个词：他正端坐在组织的会议室内，每一个人都沉稳而缓慢地讲着话，坐在最高处的罗莎莉亚大人默默看着，引导一切的走向。对年轻人来说，这里充满了乏味和无趣——但对老神父来说，这就是他求而不得的东西。\n\n自懂事以来，最令老神父感到不能安心的事物便是未来——自己的未来，家庭的未来，教会的未来，蒙德的未来。而如今，这种不安终于消退了。身处这样的秩序之内，他深切地相信未来已经在他们的规划当中，沿着预料的轨迹不断前行……\n\n“下一位汇报者……”\n\n老神父站起来，那令人欣快的安心感沉淀下来，他就像之前的所有人那样，开始沉稳而缓慢地讲话。"
Church.71.a:0"一切都在该在的位置——美妙的秩序！"

Church.72.t:0"平衡的形成"
Church.72.d:0"西风教会反对派内部的纷争曾经一度激烈到令所有成员胆战心惊的地步，但如今，就算是最为激进的成员也开始放下内斗，转而寻求完成当前能够实施的措施——或者准备脱离。\n\n能达成这样的境况并不是因为组织内的两个派系握手言和了，而是因为组织内的每一个人都发现，在组织的框架下，倘若不采取出格的手段的话，他们根本就奈何不了另一派。\n\n在两派差距微乎其微的现在，芭芭拉和罗莎莉亚不得不寻求妥协，共同合作以达成目标——尽管他们的共同目标少之又少，而与对方合作意味着己方永远都不可能实现最终的目标。"
Church.72.a:0"平衡就是政治的基础。"

Church.73.t:0"芭芭拉的胜利"
Church.73.d:0"“什么时候……才能长得像姐姐那样高呢？”\n\n当芭芭拉又一次从梦中醒来，她对于自己梦境的记忆便只剩下这一句话。她想起来，自己曾经无数次这样念叨过，同时在心中对身在远方为蒙德而工作的亲姐姐产生敬仰之情。\n\n也许正是出于这种敬仰之情，她在阴差阳错之间选择了加入教会反对派这一组织，试图将它引向正道。仔细想想，这一选择实在是无谋之举：在她加入之初，教会反对派就算不是恐怖组织，至少也算阴谋组织。\n\n“芭芭拉小姐！”\n\n当她沉浸于思绪当中时，门外响起了许多熟悉的声音——欢快的，充满了希冀的声音，光听这声音便能感觉到，说话的人对明天抱有信心与期待。\n\n当她推开门，就看到门外的大厅中坐满了这样的人——全都是她的同伴和朋友。最近的一个人高兴地说：“芭芭拉小姐，下一批去古恩希尔德领支教的年轻人已经准备好了！”\n\n“好，”她也高兴地回答，“我们去送行！”\n\n随后，她与她的朋友们一同走出大厅。"
Church.73.a:0"而前所未有的自信在她胸中产生。"

Church.74.t:0"罗莎莉亚之胜"
Church.74.d:0"当罗莎莉亚又一次从梦中醒来时，一缕阳光穿过窗帘的缝隙，直接投到她苍白的脸上。她像过去那样迅速睁开眼睛，却只见到一片光芒。\n\n她下意识地翻身下床，作出警惕——周边当然没有她想象中的危险。很快，她就明白过来发生了什么。\n\n她拉开窗帘，发现今天的天气并不好，只是在云间能大体看到太阳。但前几天一直是乌云密布，相较之下倒也令人愉快。\n\n随后她走出房门，门外正如她所预料的那样——规整，充满秩序，不枉她过去数个月的精心安排。如今，这一组织已经没有事物能逃脱她的秩序。总有一天，整个蒙德都会被她规划起来。"
Church.74.a:0"蒙德正在她所设想的道路上行进。"

Church.75.t:0"街边布道"
Church.75.d:0"在蒙德城繁华的街道上，一位衣着朴素的教士正在布道，他身边仅有一碗、一书、一只猫。倘若细听他的话语，便能发现他所讲的经义中满是与正统解读背道而驰，却颇合当代人口味的东西。\n\n然而，街上的行人并无一人关心他的话，以至于他的异端言语都无人关注。这样的漠视似乎完全没有打击到他，他仍然满腔热情、手舞足蹈地向大众呼吁：\n\n“……这绝非巴巴托斯大人的本意！我们必须挺身保卫风神的信仰，保卫蒙德的自由传统……”\n\n这时，一只手搭到他的肩上，是一位巡逻骑士：“讲这么久，也口渴了吧？”骑士递来一瓶橙色饮料，“来，喝口水。”\n\n“哦，谢谢！……请问有什么事？”\n\n“请不要站在路中间演讲。”骑士说，“会阻碍交通的。”\n\n“啊！……不好意思。”\n\n随后教士带着他的碗、书和猫走到路边，继续开始情绪饱满的宣讲："
Church.75.a:0"“蒙德的民众啊，请听我一言！”"

