LAW_Eula_Fool_Less_Fools_3_desc:0""
LAW_Eula_Begin_Dealt_Others:0"迈向蒙德统一"
LAW_Eula_Begin_Dealt_Others_desc:0"在舒伯特·劳伦斯和至冬国的联手操作下，在蒙德积蓄了数百年的内部矛盾被一口气引爆，如今的蒙德四分五裂，军阀遍地。\n\n而我们要终结这混乱，为蒙德带回秩序与和平，并将她打造为一个不会再被外来势力分裂的国度。"
LAW_Eula_Eco_Civil1:0"发展甜甜花种植业"
LAW_Eula_Eco_Civil1_desc:0"糖，是人类最早接触的成瘾品。而蒙德的气候和生态，正适合大规模种植甜甜花来生产糖，我们北方的至冬朋友正被寒冷的气候所折磨，国内没有哪怕一片合适的糖种植园，他们会喜欢我们的出口的。"
LAW_Eula_Eco_Civil2:0"建立树莓出口航线"
LAW_Eula_Eco_Civil2_desc:0"至冬国的需求不仅限于糖，他们还希望得到在寒冷地带所不能种植的甜美水果，而蒙德的土地上正好有不少类似的东西。"
LAW_Eula_Eco_Civil3:0"投资落落莓品种改良"
LAW_Eula_Eco_Civil3_desc:0"落落莓作为蒙德特产，在西风骑士团统治时期就已经是蒙德出口的拳头产品，而我们要在此基础上更上一层楼。"
LAW_Eula_Eco_Arms1:0"整合原有军工业"
LAW_Eula_Eco_Arms1_desc:0"在蒙德还没有分裂的时候，这片南方的土地上就已经有着相当程度的军工业，但他们只是为服务蒙德城内的军工生产而存在，一旦脱离产业链就不得不停工，现在我们要让他们再次动起来。"
LAW_Eula_Eco_Arms2:0"轻武器量产计划"
LAW_Eula_Eco_Arms2_desc:0""
LAW_Eula_Eco_Arms3:0"重兵器自主生产"
LAW_Eula_Eco_Arms3_desc:0""
LAW_Eula_Eco_Reso1:0"寻求战略资源进口"
LAW_Eula_Eco_Reso1_desc:0""
LAW_Eula_Eco_Reso2:0"深挖劳伦斯领资源"
LAW_Eula_Eco_Reso2_desc:0""
LAW_Eula_Eco_Reform1:0"§G改革§!\n建立团结工会"
LAW_Eula_Eco_Reform1_desc:0"提高生产效率的关键在于拥有足够数量的熟练工人，并且将他们恰当地分配到各个生产单元中，同时尽可能这些珍贵人才的流失和闲置。为了达成这个目标，我们将在各大城市中设立一类新的机构来培训和组织工人，我们称之为“团结工会”。"
LAW_Eula_Eco_Reform1_1:0"§C方案§!\n避开贵族产业"
LAW_Eula_Eco_Reform1_1_desc:0"想要快速建成团结工会，最有效的办法就是避开所有的贵族产业，以免侵犯他们的利益引起反对。"
LAW_Eula_Eco_Reform1_2:0"§C方案§!\n与贵族达成部分妥协"
LAW_Eula_Eco_Reform1_2_desc:0"我们计划中的团结工会将接受优菈的领导，这就使得团结工会的策略有高度的灵活性，我们可以借此尝试与贵族达成妥协。"
LAW_Eula_Eco_Reform1_3:0"§C方案§!\n和谐、团结、屹立不倒"
LAW_Eula_Eco_Reform1_3_desc:0"团结工会必须接受我们的绝对领导，永远不同落后守旧势力妥协，坚定地为提高生产效率、维护工人权利而工作。"
LAW_Eula_Eco_Tech1:0"学习至冬工业技术"
LAW_Eula_Eco_Tech1_desc:0""
LAW_Eula_Eco_Tech2:0"引进璃月采掘技术"
LAW_Eula_Eco_Tech2_desc:0""
LAW_Eula_Eco_Dock1:0"发展造船业"
LAW_Eula_Eco_Dock1_desc:0"我们和至冬国的贸易日渐频繁，而内战则使得我们控制区域的造船业失去了竞争对手，这正是投资的良机。"
LAW_Eula_Eco_Dock2:0"投资大型造船厂"
LAW_Eula_Eco_Dock2_desc:0"如果我们想要建成真正的海军，就不能满足于小型船只，我们需要足够大的造船厂。"
LAW_Eula_Eco_Reform2:0"§G改革§!\n探索经济民主"
LAW_Eula_Eco_Reform2_desc:0"在如今的提瓦特各国，商业的无序竞争浪费了大量资源，也造成社会各阶层之间的矛盾越来越大，如今我们将探索解决这一问题的道路。\n我们将组建名为“法团大会”的机构，让各个职业组成法团，排除代表来参会，在会议上通过协商来提高整体的效率、缓解阶层与各经济实体之间的矛盾。"
LAW_Eula_Eco_Reform2_1:0"§C方案§!\n贵族指导的法团大会"
LAW_Eula_Eco_Reform2_1_desc:0"大部分的贵族不能意识到法团组织的重要性，但如今不论我们做什么都会引起他们的反对。也许我们可以将法团大会的领导权部分让渡出去，来换取对我们改革的支持。"
LAW_Eula_Eco_Reform2_2:0"§C方案§!\n旧势力参与的法团大会"
LAW_Eula_Eco_Reform2_2_desc:0"理论上来说，法团大会应该容纳来自全社会所有行业的人，这之中自然也包括作为庄园主和奴隶主的贵族们……只不过我们要防范他们搅局。"
LAW_Eula_Eco_Reform2_3:0"§C方案§!\n独立高效的法团大会"
LAW_Eula_Eco_Reform2_3_desc:0"贵族不过是冢中枯骨，他们落后且罪恶的产业也必将在未来被我们铲除，既然如此，又何必接纳他们进入法团大会？只有将这些活在几百年前的家伙排除出去，法团大会才能以最高的效率运转，使大会能够达成它促成生产发展和阶层调和的目的。"
LAW_Eula_Eco_Flash:0"坚冰已化"
LAW_Eula_Eco_Flash_desc:0"曾经有人说我们不可能在蒙德内战当中发展好生产，我们扩大部队的唯一办法就是向至冬人卑躬屈膝、让渡更多权利来求取武装援助，而现在，我们可以说这种说法是完全错误的。\n\n在如今的劳伦斯领，商业愈发兴盛，正如战争开始之前那般。在这样的劳伦斯领，我们还能找到更多的投资机会。"
LAW_Eula_Begin_Dealt_Army:0"抉择军事发展路线"
LAW_Eula_Begin_Dealt_Army_desc:0"我们的军队内部对未来的发展有着多种不同的意见，优菈·劳伦斯大公的意见将决定哪一种意见能成为主流。"
LAW_Eula_Military_SNE_Way_00:0"学习至冬经验"
LAW_Eula_Military_SNE_Way_00_desc:0"至冬国拥有先进的技术和丰富的作战经验，其军队正是我们学习的对象。"
LAW_Eula_Military_SNE_Way_11:0"后勤保障"
LAW_Eula_Military_SNE_Way_11_desc:0"战争胜利的关键在于兵力优势，而充分发挥兵力优势的关键则在于建设优秀的后勤保障体系、"
LAW_Eula_Military_SNE_Way_21:0"火力控制"
LAW_Eula_Military_SNE_Way_21_desc:0"运用火力比拥有火力更加重要，我们的将领应当了解这一点。"
LAW_Eula_Military_SNE_Way_12:0"攻关步兵装备"
LAW_Eula_Military_SNE_Way_12_desc:0"制胜所需要的不是什么决战兵器，而是每一个最普通的士兵手中都拿着可堪一用的武器。"
LAW_Eula_Military_SNE_Way_22:0"确保火力优势"
LAW_Eula_Military_SNE_Way_22_desc:0"更大、更强、更猛的火炮！"
LAW_Eula_Military_MOT_Way_00:0"发扬蒙德优势"
LAW_Eula_Military_MOT_Way_00_desc:0"在向我们的至冬朋友学习的同时，我们不能忘记自己身为蒙德人的优势。蒙德的指挥水平和参谋制度在提瓦特首屈一指，而凭借风元素力取得的机动优势和空中优势更是其他国家所不能企及的。"
LAW_Eula_Military_MOT_Way_11:0"灵活机动"
LAW_Eula_Military_MOT_Way_11_desc:0"在风之翼和骑兵的帮助下，蒙德过去形成了快速机动的战斗传统，我们可以在这种传统的基础下继续加强我们的机动能力，并借此在战争中取得优势。"
LAW_Eula_Military_MOT_Way_21:0"重整指挥"
LAW_Eula_Military_MOT_Way_21_desc:0"我们的大敌西风骑士团，他们的指挥系统严密而高效，甚至要超过我们的至冬盟友，如果我们想要打败他们，就必须首先强化我们的指挥能力。"
LAW_Eula_Military_MOT_Way_12:0"研究至冬装甲"
LAW_Eula_Military_MOT_Way_12_desc:0"至冬国在过去的树百年里一直执着于坎瑞亚耕地机的研究，我们可以从他们那里获得资料和灵感，去制造更强大的装甲装备。"
LAW_Eula_Military_MOT_Way_22:0"保证支援充分"
LAW_Eula_Military_MOT_Way_22_desc:0"当前研究的重心应当是想办法强化各支援部队的效能，使得我们的部队的战斗力能得到充分发挥、制定好的计划能得到相当程度的实施。"
LAW_Eula_Military_Change_1:0"§G改革§!\n军队职业化的抉择"
LAW_Eula_Military_Change_1_desc:0"如今我们终于走到这一步：使我们的军队走向正式化、职业化的第一步。在军队职业化的效仿对象上，我们只能学习至冬国——毕竟，我们不可能复刻西风骑士团的失败制度。\n\n问题在于，我们能负担何种程度的职业军队，以及要如何权衡军队职业化与安抚贵族对新军队组织形式的不满。"
LAW_Eula_Military_Change_11:0"§C方案§!\n保留贵族指挥特权"
LAW_Eula_Military_Change_11_desc:0"如果只是向贵族的军权伸手而非夺取，我们的改革会更为顺畅……但也意味着我们强化军队战斗力的计划将寸步难行。"
LAW_Eula_Military_Change_12:0"§C方案§!\n预留高级军官职位"
LAW_Eula_Military_Change_12_desc:0"如果我们能将一部分高级军官职位预留、许诺给某些亲近我们的高层贵族，我们就能够分化贵族势力，减少改革的阻力。"
LAW_Eula_Military_Change_13:0"§C方案§!\n建设公正指挥体系"
LAW_Eula_Military_Change_13_desc:0""如果不能够建设起一支真正专业、严谨、强大的军队，我们就注定要被消灭。可行的道路只有一条：将完全不懂现代军事的贵族从指挥链条中尽可能地排除出去。"
LAW_Eula_Military_SNE_Way_13:0"训练精锐步兵"
LAW_Eula_Military_SNE_Way_13_desc:0""
LAW_Eula_Military_SNE_Way_23:0"确保火力压制"
LAW_Eula_Military_SNE_Way_23_desc:0""
LAW_Eula_Military_MOT_Way_13:0"装甲批量生产"
LAW_Eula_Military_MOT_Way_13_desc:0""
LAW_Eula_Military_MOT_Way_23:0"优化指挥体系"
LAW_Eula_Military_MOT_Way_23_desc:0""
LAW_Eula_Military_SNE_Way_3:0"追逐时代，引领时代"
LAW_Eula_Military_SNE_Way_3_desc:0"至冬国的军事体系中有着提瓦特其他国家所没有的东西：快速试验并接纳新武器、新学说的制度。在对他们的效仿中，我们也逐渐学会了这种能力，并依靠它不断接受来自全提瓦特的新鲜事物。终有一天，我们还会超过他们。"
LAW_Eula_Military_MOT_Way_3:0"及时反馈，灵活组织"
LAW_Eula_Military_MOT_Way_3_desc:0"我们的军事体系与其说是蒙德的，不如说就是西风骑士团的。到现在，我们终于可以不再讳言这一点，因为经过不懈的努力，我们的军事水平已经与西风骑士团齐肩并行，甚至有超越他们的架势。等到我们真正胜过他们，我们就可以说：我们的技能的确学自他们，但我们最终青出于蓝而胜于蓝了。"
LAW_Reform_1_0:0"浪花涌起"
LAW_Reform_1_0_desc:0"卑鄙的叛乱分子正在全领范围内涌现，周边各路军阀对我们虎视眈眈，而舒伯特大公驾崩的余波还没有散尽……值此危难之际，能拯救我们的只有一人：优菈·劳伦斯。让我们屈膝，恭迎优菈大公的继位！"
LAW_Eula_Attack_DRA:0"再行开冰拓雪之迹"
LAW_Eula_Attack_DRA_desc:0"想要统一蒙德不能不依靠内部建设，但也不能只依靠内部建设。只有不断地取得更多的人口、资源与工业设备，我们才能对抗西风骑士团。"
LAW_Eula_Attack_RAG:0"终结妄想"
LAW_Eula_Attack_RAG_desc:0"莱艮芬德领的迪卢克对蒙德的未来似乎有自己的看法，但那不过是可笑的妄想而已。"
LAW_Eula_Attack_ANR:0"兼并弱邻"
LAW_Eula_Attack_ANR_desc:0"我们不仅要攫取物资和人口，还要在消耗尽可能低的情况下来获取这一切。有鉴于此，周围的两个目标就显得很合适……"
LAW_Eula_Attack_DVA:0"清理风龙废墟"
LAW_Eula_Attack_DVA_desc:0"风龙领已经荒废多年，我们只需要驱逐其中的少数驻留者便可以拿下这里的重要资源产地。"
LAW_Eula_Attack_GUN:0"攻向古恩希尔德领"
LAW_Eula_Attack_GUN_desc:0"滚希尔德家的祖地就在我们前方，是时候拔除它了。"
LAW_Eula_Attack_FAV:0"消灭异端"
LAW_Eula_Attack_FAV_desc:0"所谓的西风教会反对派不仅在宗教上，更在政治上是我们永远的敌人。我们不仅要消灭他们物质的存在，更要消灭他们精神的存在。"
LAW_Eula_Attack_MOT:0"西风骑士团的终结"
LAW_Eula_Attack_MOT_desc:0"蒙德的混乱必须终结，我们，与西风骑士团，两方之中，必须有乙方灭亡。"
LAW_Eula_Begin_Dealt_Government:0"§G改革§!\n建立浪花青年团"
LAW_Eula_Begin_Dealt_Government_desc:0"我们的事业不能仅仅依靠一群精英，更需要一大群认同我们理念的年轻人来支持，这就是浪花青年团存在的意义。我们将吸纳上进、认真的青年，并把他们教育成符合现代提瓦特需要的模样。"
LAW_Eula_Poli_Reform_1:0"§C方案§!\n完全的教育机构"
LAW_Eula_Poli_Reform_1_desc:0"为了避免贵族的应激反应，我们只好限制青年团的职能，使得它主要在宣传和教育方面起作用——比如说给乡下居民普及一下烧开水再喝什么的。"
LAW_Eula_Poli_Reform_2:0"§C方案§!\n加入贵族信条"
LAW_Eula_Poli_Reform_2_desc:0"浪花青年团能起到的作用还有很多，但如果我们想要借它将手伸向其他领域，就不得不与贵族达成妥协。"
LAW_Eula_Poli_Reform_3:0"§C方案§!\n纯白浪花"
LAW_Eula_Poli_Reform_3_desc:0"我们未来的青年应当高尚、自由而智慧，发自内心地反对贵族制度，并且还要能支持我们在基层和人才选拔方面的工作。为了创造这样的青年，我们需要一个完全纯洁、绝对高效的浪花青年团。"
LAW_Eula_Keep_Stable:0"维护稳定"
LAW_Eula_Keep_Stable_desc:0""
LAW_Eula_Propaganda_Positively:0"注重宣传"
LAW_Eula_Propaganda_Positively_desc:0""
LAW_Eula_Poli_Reform_left:0"§G改革§!\n构建基层控制"
LAW_Eula_Poli_Reform_left_desc:0"如果一个政府不能进入领地内的某个村庄，或是被什么古怪的组织轻易拒之门外，它就不能自称是一个政府。为了真正成为一个政府，我们不能满足于对基层的间接影响，我们要建立对它的直接控制。"
LAW_Eula_Poli_Reform_left_1:0"§C方案§!\n避开贵族领地"
LAW_Eula_Poli_Reform_left_1_desc:0"避免贵族反弹的最简单方式就是避开所有与贵族利益相关的区域，只在这之外建立控制。但这也势必导致完全统治的不可能，而且也不会使得贵族放下对我们改革的戒心。"
LAW_Eula_Poli_Reform_left_2:0"§C方案§!\n保持存在，平稳运行"
LAW_Eula_Poli_Reform_left_2_desc:0"我们的基层组织理论上存在摧毁贵族社会基础的作用，但他们发挥作用的时候不是现在。"
LAW_Eula_Poli_Reform_left_3:0"§C方案§!\n消灭小共同体"
LAW_Eula_Poli_Reform_left_3_desc:0"我们必须明白，贵族并非我们唯一的敌人，而只是我们无数敌人当中比较大的一个。如果别的什么东西——比如侵害公民人身权利的宗族世家，奉行一夫多妻制搞乱伦的邪恶教派，殴打执法人员的封闭社区——胆敢阻止我们推动的进步，那他们也必须要被消灭。"
LAW_Eula_Poli_Reform_right:0"§G改革§!\n投资文宣事业"
LAW_Eula_Poli_Reform_right_desc:0"我们并不仅仅要在物质上改变蒙德人，我们将带来的改变将会触及每个人的灵魂。为了这一目标，宣传工作是不可缺少的。"
LAW_Eula_Poli_Reform_right_1:0"§C方案§!\n招揽御用文人"
LAW_Eula_Poli_Reform_right_1_desc:0"直接收买现存的知识分子，让他们为我们唱赞歌是性价比最高的宣传方式，唯一的问题是他们有点过于廉价了，往往会误解我们的策略。"
LAW_Eula_Poli_Reform_right_2:0"§C方案§!\n支持先进文化"
LAW_Eula_Poli_Reform_right_2_desc:0"在我们的宣传和投资中，我们应当和现存的先进文化一同行进，这不仅能保证我们的先进性，同时也能在人们的印象中使我们与进步一词紧密联系起来。"
LAW_Eula_Poli_Reform_right_3:0"§C方案§!\n推崇未来主义"
LAW_Eula_Poli_Reform_right_3_desc:0"我们不是要追随先进的文化，而是要引领文化的进步，鼓励人民探索未来的生活方式。"
LAW_Eula_Poli_Reform_4:0"§G改革§!\n建立开明文官制度"
LAW_Eula_Poli_Reform_4_desc:0"当前的政府中充斥着依靠裙带关系上位的贵族这些人既无能又愚蠢，不断用他们的存在向我们证明建立一个由专业人士组成的政府的必要性。\n而我们开始筹建现代蒙德政府的日子不会是“明天”，我们要从现在开始，就从考试制度起步。"
LAW_Eula_Poli_Reform_41:0"§C方案§!\n贵族推举制"
LAW_Eula_Poli_Reform_41_desc:0"此前，政府官员的选拔和上升渠道一直为贵族所垄断，为了避免他们的反对，保留他们对人事的强大影响力也许是必要的。"
LAW_Eula_Poli_Reform_42:0"§C方案§!\n预留贵族职位"
LAW_Eula_Poli_Reform_42_desc:0"只要我们仍然保持为蒙德服务的理想，我们就永远不可能避开贵族的反对。我们要做的，不是与他们和睦相处，而是恰当地控制利益分配，助长他们内部的分裂。"
LAW_Eula_Poli_Reform_43:0"§C方案§!\n公平，公正，公开"
LAW_Eula_Poli_Reform_43_desc:0"每一个人都明白，任何一件有贵族参与的事情都会被搞砸，而像建立文官制度这样足以动摇蒙德未来命运的事情，更不能容许他们插手。\n我们会无视他们的反对声，建立从全体人民中公正选拔人才的、透明公开的文官制度。"
LAW_Eula_Poli_Reform_5:0"§G改革§!\n统一健全法制"
LAW_Eula_Poli_Reform_5_desc:0"如果说法制是国家的骨架，那么我们当前领导的这个政权就是骨质疏松症病入膏肓了。我们要翻新当前的法律与制度，让它焕然一新。"
LAW_Eula_Poli_Reform_51:0"§C方案§!\n保留贵族领地立法权"
LAW_Eula_Poli_Reform_51_desc:0"普及法律权威固然重要，却也不急于一时，我们应当先在不影响贵族的区域完善我们的法制，通过保留贵族们在自己领地的立法权来缓和矛盾。"
LAW_Eula_Poli_Reform_52:0"§C方案§!\n刑不上贵族"
LAW_Eula_Poli_Reform_52_desc:0"立刻实施完全的法制是很美好的理想，但事实是，就算我们在司法系统中给哪个贵族判了刑，我们也不可能真正去执行。既然如此，不如把我们现在做不到的事情变成特权，用来进行利益交换。"
LAW_Eula_Poli_Reform_53:0"§C方案§!\n法律之下，人人平等"
LAW_Eula_Poli_Reform_53_desc:0"如果存在一个豁免法律的特权团体，法制的权威就会被大大削弱，人们遵守法律的意志也会因此被挫伤，因此，我们绝不会妥协。"

LAW_Eula_Road_to_the_End:0"黎明前的黑暗"
LAW_Eula_Road_to_the_End_desc:0"蒙德已经得到统一，所有的军阀都已经被优菈·劳伦斯麾下不可阻挡的强大军队荡平，一切似乎都在变好。\n\n然而，就在此时，不满已久的旧贵族于阴影中刺出了利刃……"
LAW_Eula_Stable_Nobles:0"协商旧贵族"
LAW_Eula_Stable_Nobles_desc:0"我们也许需要改变体制、接纳旧思想来维持与旧贵族的共存状态，但在长期的共存中，贵族必将与我们形成你中有我、我中有你的新态势，借助我们建立的体制来巩固他们自己的权威，最终导致他们的地位变得不可撼动。\n\n这意味着死亡——我们信念的死亡。"
LAW_Eula_Nights_Coming:0"消灭暴民"
LAW_Eula_Nights_Coming_desc:0"§R太阳已经落下……§!"
LAW_Eula_Nights_On:0"复兴旧制"
LAW_Eula_Nights_On_desc:0"§R……深夜永驻蒙德§!"
LAW_Eula_End_Nobles:0"灭亡旧贵族"
LAW_Eula_End_Nobles_desc:0"当前的局势已经明朗：我们与旧贵族的对立已经不可缓和，我们双方将斗争到有一边倒下为止。而胜者，将得以贯彻自己的信念。\n\n在我们的面前，只剩下两条路，一条通向胜利，一条通向死亡。\n\n§R死亡不属于蒙德的人民。§!"
LAW_Eula_End_Reform_0:0"来自极北之国"
LAW_Eula_End_Reform_0_desc:0"愚人众们对旧贵族的无能和腐败也是不满已久，他们希望蒙德能建立起一个足够高效同时对至冬国保持开放的政府，以便双方能够进行密切的合作。为了达成这一目标，他们不惜使用一切手段。"
LAW_Eula_End_Reform_1:0"无形之刃"
LAW_Eula_End_Reform_1_desc:0"旧贵族落后的庄园经济根本不符合我们这个时代的潮流，只要我们掌握经济系统，撤走此前对于他们畸形生产关系的保护，市场无形的大手就会一个大逼兜把他们闪死。"
LAW_Eula_End_Reform_2:0"胜于笔尖"
LAW_Eula_End_Reform_2_desc:0"接下来，我们将要夺取整个教育和宣传系统的领导权，通过这份权力将全蒙德最先进、最激进的人们拉到我们的战线上来。在旧贵族死后，这份力量则可以用来培养蒙德需要的人才。"
LAW_Eula_End_Reform_3:0"夺取权力"
LAW_Eula_End_Reform_3_desc:0"之前我们一直容忍着旧贵族在行政体系中的存在，现在，他们的好日子到头了。秘密准备的夺权预案已经被投入实施，此后将行政权力完全握在手中的我们将能够轻易地把旧贵族捏扁搓圆。"
LAW_Eula_End_Reform_4:0"拉紧缰绳"
LAW_Eula_End_Reform_4_desc:0"经过这些年的改革和征战，中央的军队已经在我们的有力掌控之下，而旧贵族的军队中则遍布我们的同情者。现在要做的事情很简单：让他们在效忠新蒙德与死亡之间做出选择。"
LAW_Eula_End_Reform_5:0"行于阴影"
LAW_Eula_End_Reform_5_desc:0"我们将部署一批拥有特殊权力的秘密警察，让他们在全蒙德范围内搜查捕杀旧贵支持者，让那些胆敢拖慢蒙德步伐的人付出血的代价。这一组织在日后也能发挥极大的作用。"
LAW_Eula_Get_Victory:0"浪花拍岸，蒙德重生"
LAW_Eula_Get_Victory_desc:0"§t——成了！§!\n\n在内战后蒙德的废墟上，一个由坚冰铸造的巨人站了起来，爆发出无穷的光芒，让过去的腐朽与黑暗尽数消融。它是如此的坚韧、强大与敏捷，以至于令所有见到的人心生崇敬。\n\n但人们并不对它感到害怕——因为他们知道，这尊巨人乃是由全蒙德的英雄们共同执锤，以蒙德的优秀传统与现代的先进知识锻造而成的守护者，它在过去扫清了阻遏蒙德行进的绊脚石，在将来则会凭借那坚实的臂膀为人们重建家园，并把所有敌人阻拦在外。"

#终幕
LAW_United_Fix_Infrastructure:0"修复道路"
LAW_United_Fix_Infrastructure_desc:0"长久的内战中，各路军阀切断了蒙德各个区域的沟通，如今战火已熄，作为正统政府，我们有将它们重新修复的责任。如此一来，无数的难民将能够返乡，经济也会开始流动。"
LAW_United_Keep_Stable:0"维持秩序"
LAW_United_Keep_Stable_desc:0"如今的蒙德充斥着溃兵、难民和盗宝团，正好我们的军队如今无敌可战，这些不法分子就是他们的下一个目标。"
LAW_United_Active_Hope:0"鼓舞希望"
LAW_United_Active_Hope_desc:0"我们不仅要重建被摧毁的房屋，还要修复人们被摧毁的希望。这需要很长时间，如今正该起步。"
LAW_United_First_National_Congree:0"蒙德共和国\n全国法团大会"
LAW_United_First_National_Congree_desc:0"依照优菈的设计，在走向完全共和的蒙德必须要有一个了解各阶层需求、缓和各利益集团矛盾的机构，这就是法团大会。\!在旧贵族被彻底消灭的如今，我们终于可以毫不收阻挠地召开一场大会，与来自全蒙德的法团代表们共商国是。"
LAW_United_Policy_11:0"军队投入生产"
LAW_United_Policy_11_desc:0"我们庞大的军队在过去是必要的，但到和平年代他们给予我们的负担就太重了，但将他们解散又会带来国防和就业上的压力。为了减少对于国民的负担，我们的军队也必须在一定程度上投入到生产活动中去，这同时也能强化军队和民众的联系。"
LAW_United_Policy_12:0"模范效应"
LAW_United_Policy_12_desc:0"我们的军队必须得到精简，更小的军队规模将使得我们能打造出更加精锐的部队。\n在将来，我军的战士们将在充足的锻炼中成为全蒙德人民的榜样，他们会像被雕刻家雕琢的大理石一样，被塑成为人敬仰的模样，向蒙德人民展示何为优秀的、值得效仿的人。"
LAW_United_Policy_21:0"统制重建"
LAW_United_Policy_21_desc:0"西风骑士团统治期间糟糕的经济建设已经向我们证明了自由市场的无能。在新生的蒙德共和国，经济中真正重要的部分必须被掌握在国家手中，由绝对专业、绝对忠诚于蒙德的人们规划和利用，如此才能快速地完成国家的重建、并在未来长久地造福蒙德人民。"
LAW_United_Policy_22:0"公正利刃"
LAW_United_Policy_22_desc:0"人类的自由意志拥有非同凡响的潜力，在新的蒙德共和国，我们应当提供让人们能充分发挥自己潜力、才能与积极性的机会，尤其是在经济领域。如此一来，市场的活力才能再生，国家的活力也由此重振。\n\n而我们政府，则将负责居中调停工人和资本家的矛盾，通过缓和他们的冲突来保证劳动人民在经济建设中的利益。"
LAW_United_Policy_31:0"强根立干"
LAW_United_Policy_31_desc:0"如果一棵大树的根系短浅，它就容易被暴风动摇；倘若我们能建立起一直延伸到最基层的坚冰党员组织，让最可靠最忠诚的人们在每一个细微领域引导社会的走向，我们就能创造前人所不能造的奇迹。"
LAW_United_Policy_32:0"基层自治"
LAW_United_Policy_32_desc:0"蒙德共和国胜利的关键不仅在于强大而团结的军队，更在于我们对各个团体、社区、阶层的尊重。在将来，我们也会保持这种尊重，让各地的基层社区能够进行自治，以便充分发挥他们的潜力、敦促各地地方政府与社区居民保持良好关系。"
LAW_United_Policy_41:0"理性崇拜"
LAW_United_Policy_41_desc:0"对于神明的信仰只能带来逃避与软弱，我们必须扫清过去的陈腐，建立起真正属于人类的信念。"
LAW_United_Policy_42:0"宗教改革"
LAW_United_Policy_42_desc:0"对于巴巴托斯的信仰已经深入蒙德人民的骨髓当中，我们不应当破坏它，而应当将其改造为强大的工具。"
LAW_United_Policy_51:0"如臂指使"
LAW_United_Policy_51_desc:0"一个指挥手足的人等于没有手足，一个国家想要健全运行，就必须确保政令在地方的绝对贯彻。"
LAW_United_Policy_52:0"赋权地方"
LAW_United_Policy_52_desc:0"想要快速发展，我们就不能忽视人的积极性的作用。为了发挥地方官员的积极性，我们将赋予地方政府相当程度的自主权，使得他们能更有效率地完成各项工作。"
LAW_United_Policy_61:0"各尽所能"
LAW_United_Policy_61_desc:0"我们的主张是：为人民提供公平的起跑机会，让所有人不会因为出身而无法发挥自己的才能。\n通过这种方式让每个人抵达他们应该到的位置，这就是我们的自由。"
LAW_United_Policy_62:0"各取所需"
LAW_United_Policy_62_desc:0"如果一个国家中的强者能够压榨、欺凌弱者，那它就不能说是达成了完满的自由。因此，真正自由的社会也一定会是个真正平等的社会。\n在蒙德共和国，我们也将致力于平等理想的实现。"
LAW_United_Policy_71:0"蒙德教育"
LAW_United_Policy_71_desc:0"我们的教育系统不会为压迫者服务，也不会为知识分子服务，更不会为神职人员服务，它将为整个蒙德民族提供教育，成为属于全体蒙德人的教育体制。"
LAW_United_Policy_72:0"英才教育"
LAW_United_Policy_72_desc:0"真正有效的教育系统应该在普及教育的基础上尽可能地因材施教，依据每个人的才能与发展将他们引导向适合他们的位置，让适合当厨子的人去做个好厨子，让适合当英雄的人成为大英雄。"
LAW_United_Policy_81:0"终结聒噪"
LAW_United_Policy_81_desc:0"对反对者的放纵正是西风骑士团统治覆灭的根本原因，我们不会重蹈覆辙。"
LAW_United_Policy_82:0"开设议会"
LAW_United_Policy_82_desc:0"一个千年帝国必须要有促成各派系和平沟通的机制，我们将从现在开始建设它。"
LAW_United_Rebuilt_Rebirthday:0"蒙德，再生产"
LAW_United_Rebuilt_Rebirthday_desc:0"蒙德共和国已经在优菈的治下重获新生，直至一千年后，人们都将传颂这位领袖与她的追随者们达成的伟业。"
LAW_United_Eco_Guide_of_Prosperrity:0"繁荣的指引"
LAW_United_Eco_Guide_of_Prosperrity_desc:0"民用经济与军事生产的发展乃是重中之重。"
