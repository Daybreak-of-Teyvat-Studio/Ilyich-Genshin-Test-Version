# country event
VAN.1.t:0 "[VAN_new_marana_state.GetName]出现无留陀"
VAN.1.d:0 "我们在[VAN_new_marana_state.GetName]发现了无留陀，无留陀已在此地泛滥，应尽快处理。"
VAN.1.1:0 "我们必须尽快采取行动"

VAN.2.t:0 "“陌生”的兰那罗"
VAN.2.d:0 "无忧节的举办现场，出现了一位“陌生”的身影，经过简单的交流，我们惊讶地得知，他居然正是传说中的第一位兰那罗——兰穆护昆达。\n数百年来，他一直置身于失落苗圃，作为看守无留陀化身的狱卒在战斗。唯有无忧节的举办，才可以让他再次现身桓那兰那的梦境之中。"
VAN.2.1:0 "天哪！传奇般的人物"

# news event
VAN_News.1.t:0 "桓那兰那举办无忧节"
VAN_News.1.d:0 "经过漫长的准备工作，桓那兰那顺利地举办了无忧节。"
VAN_News.1.1:0 "可爱的小精灵"
VAN_News.1.2:0 "我们将永远记住这一刻"
