Nilotpala_Cup_Beast_Tamers_Tournament_03:0 "「月莲杯」驯兽师大赛进行中"
Nilotpala_Cup_Beast_Tamers_Tournament_03_desc:0 "提瓦特「月莲杯」蕈兽训练师大赛进行中。参赛者需要使用意智宝珠捕捉并培养蕈兽，然后指挥它们进行各种挑战，最终争夺1000万摩拉的奖金。这场大赛吸引了来自各地的冒险者和观众，也让蕈兽这种神秘的生物成为了众人的话题。你是否也想加入这场智巧灵蕈大竞逐，体验一下与蕈兽共舞的乐趣呢？"
Spend_Five_Million_Mora:0 "花费五百万摩拉"
Enter_Nilotpala_Cup_Beast_Tamers_Tournament:0 "派出代表团，参加「月莲杯」驯兽师大赛"
DOT_Activity.1.t:0 "「月莲杯」驯兽师大赛"
DOT_Activity.1.d:0 "\n「月莲杯」驯兽师大赛胜利举办，让我们祝贺新冠军的诞生！这是一场前所未有的奇妙比赛。参赛者们需要使用意智宝珠捕捉、培养和指挥各种可爱的蕈兽，与其他选手展开激烈的对战。提瓦特「月莲杯」蕈兽训练师大赛不仅展示了须弥特有的生物文化，也拉近了不同地区和民族之间的距离，促进了文化交流和友好合作。我们期待着下一届比赛的到来，也祝愿各位参赛者和他们的蕈兽们能够继续探索这个奇妙的世界，遇见更多有趣的事物和人物。\n" 
DOT_Activity.1.a:0 "期待下一次的比赛！"

DOT_Activity.2.t:0 "我们赢下了「月莲杯」！"
DOT_Activity.2.d:0 "在经过激斗之后，我们的队伍赢下了月莲杯的优胜！来自全世界的参赛者都对我们的胜利予以掌声，我们疆域内的人民则将参赛的驯兽师当作英雄，我们队伍的蕈兽的周边已经开始发售，这无疑是荣耀的一天！"
DOT_Activity.2.a:0 "我们是冠军！"

DOT_Activity.3.t:0 "「月莲杯」大赛结束"
DOT_Activity.3.d:0 "月莲杯驯兽师大赛已经落下帷幕，虽然我们的队伍没有获得胜利，但赛场上的驯兽师和蕈兽们洒下的每一滴汗水都让我们记忆深刻。在大赛结束之后，人们依依不舍地乘上魔动列车和运输船，挥别了赛场回到家中。\n曾经热火朝天的比赛场地现在已经空无一人，但赛事留下的美好回忆将永远存于每一个人的心中。"
DOT_Activity.3.a:0 "再见，再见！"

