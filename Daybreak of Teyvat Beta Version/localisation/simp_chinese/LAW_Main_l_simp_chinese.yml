LAW_United_Eco_End_desc:0""

#国家精神
LAW_Evil_Eyes_Army1:0"利用邪眼：§C初步尝试§!"
LAW_Evil_Eyes_Army1_desc:0"愚人众将他们的邪眼技术交给我们进行测试，而我们从中得到了军队作战能力的进步。"
LAW_Evil_Eyes_Army2:0"利用邪眼：§Y逐步普及§!"
LAW_Evil_Eyes_Army2_desc:0"愚人众将他们的邪眼技术交给我们进行测试，而我们从中得到了军队作战能力的进步。最近对邪眼的使用愈加广泛，使得我们的部队获得了强悍的作战能力。"
LAW_Evil_Eyes_Army3:0"利用邪眼：§t广泛使用§!"
LAW_Evil_Eyes_Army3_desc:0"愚人众将他们的邪眼技术交给我们进行测试，而我们从中得到了军队作战能力的进步。最近对邪眼的使用愈加广泛，使得我们的部队获得了强悍的作战能力……但是，代价是什么呢？"
LAW_Influence_of_SNE1:0"至冬影响：§C微§!"
LAW_Influence_of_SNE1_desc:0"至冬国、愚人众对我们的影响微乎其微，基本可以忽略不计。"
LAW_Influence_of_SNE2:0"至冬影响：§C弱§!"
LAW_Influence_of_SNE2_desc:0"至冬国、愚人众在经济领域略有影响，充其量可以游说一下各路商人，但远不足以影响我们的政策走向。"
LAW_Influence_of_SNE3:0"至冬影响：§Y中§!"
LAW_Influence_of_SNE3_desc:0"我们的至冬朋友正在经济领域积极地活跃着，政界中也有他们的身影，这使得我们之间的合作更为紧密，同时也令他们能够更好地指导我们的施政方针。"
LAW_Influence_of_SNE4:0"至冬影响：§R强§!"
LAW_Influence_of_SNE4_desc:0"亲爱的至冬朋友们如今在我们的几乎所有经济领域都有广泛的投资，亲近他们的游说团在整个蒙德横行，这无疑加强了我们之间密不可分的友谊，同时也是我们让至冬国投资不至于打水漂的保证。"
LAW_Influence_of_SNE5:0"至冬影响：§R极§!"
LAW_Influence_of_SNE5_desc:0"我们向至冬卑躬屈膝，愚人众在我们这里肆意攫取利益，但我们也因此得到了至冬的支援和技术。"
LAW_Home_Losing_Support:0"失乡之人的支持"
LAW_Home_Losing_Support_desc:0"坎瑞亚遗民并不期待和平。他们期待的一直是混乱——浑水才能摸鱼。"
LAW_Free_Economic_Support:0"保守派的经济支持"
LAW_Free_Economic_Support_desc:0"那些愚蠢而软弱的“乡绅”卖出了他们的绞索。"
LAW_Emo_Tactic_Attack:0"伊蒙洛卡的战术"
LAW_Emo_Tactic_Attack_desc:0"被忽略已久的伊蒙洛卡家族决心要借由我们的力量实现他们的复兴。"
LAW_GUN_Internal_Attack:0"古恩希尔德族的渗透"
LAW_GUN_Internal_Attack_desc:0"那些不满足家族当前地位的古恩希尔德族人已经加入我们，在西风骑士团的后方破坏他们的行动。"
LAW_Fowarding_Support:0"自由派的盲目支持"
LAW_Fowarding_Support_desc:0"所谓的自由派也不过是一群蠢货，仅仅几句话就被我们忽悠到前方做了炮灰。"


