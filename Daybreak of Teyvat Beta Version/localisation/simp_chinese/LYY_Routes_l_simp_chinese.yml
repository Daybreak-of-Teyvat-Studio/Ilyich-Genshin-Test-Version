# 甘雨内战国策树精神
#####################
LYY_Ganyu_Ideal:"璃月沉碧波"
LYY_Ganyu_Ideal_desc:"甘雨以千年的智慧和对璃月的深切热爱，树立起了一个融合传统与仙道的理想。在她的愿景中，璃月应当回归帝君时代的盛世荣光，仙人守护苍生，契约维系秩序。这种如同碧海般深邃而宁静的理想，为璃月指明了前行的方向。"

LYY_Contract_Legacy:"契约传千年"
LYY_Contract_Legacy_desc:"千年来，契约是璃月的根基，是帝君留给这片土地的珍贵遗产。甘雨继承了这份遗产，将契约精神融入到政治治理之中。每一份承诺都将被严格履行，每一项协议都受到神圣的保护。在契约的见证下，璃月将重拾昔日的秩序与繁荣。"

LYY_Noble_Support:"守旧联诸贵"
LYY_Noble_Support_desc:"古老的贵族家族虽然保守，但他们掌握着璃月深厚的资源与影响力。甘雨通过与这些传统势力的联合，获得了稳固的政治基础。贵族们提供资金与私兵支持，以换取对其既得利益的保护。这是一种微妙的平衡，在动荡的时局中提供了必要的稳定。"

LYY_Yuehai_Military_Reform:"月海调和章"
LYY_Yuehai_Military_Reform_desc:"月海亭主导的军事改革，旨在将千岩军重塑为一支既具备传统武德又适应现代战争的精锐力量。通过整合仙人的智慧与凡人的勇武，这支军队正在成为璃月统一大业的坚实支柱。改革强调纪律、忠诚与对契约的绝对服从。"

LYY_Loyal_Millelith:"忠勇铸千岩"
LYY_Loyal_Millelith_desc:"千岩军是璃月的守护者，他们世代传承着保卫家园的使命。在甘雨的领导下，这支军队被赋予了新的灵魂——对传统的坚守与对仙人治世的忠诚。千岩牢固，正如这支军队对璃月的赤胆忠心，坚不可摧，永不动摇。"

LYY_People_Trust_Ganyu:"民心归正统"
LYY_People_Trust_Ganyu_desc:"在混乱的时局中，百姓渴望一位真正能带领璃月走向和平的领袖。甘雨以她千年的智慧、无私的奉献和对帝君遗志的坚守，赢得了人民的信任。民众相信，在她的领导下，璃月能够重回正轨，恢复往日的荣光与安宁。"

LYY_Steady_War_Doctrine:"稳进谋长远"
LYY_Steady_War_Doctrine_desc:"战争不应只求一时之快，而应着眼于长远的稳定。甘雨制定的持久战略强调稳扎稳打、步步为营，通过完善的防御体系与耐心的战略推进，最终取得全面胜利。这种战术虽然缓慢，但能最大限度地减少伤亡，为统一后的治理奠定坚实基础。"

LYY_Swift_War_Doctrine:"冰矢破敌阵"
LYY_Swift_War_Doctrine_desc:"如寒霜凝结的箭矢，迅疾而致命。甘雨以她超凡的战斗直觉制定了速胜战略，通过精锐部队的闪电突击，快速瓦解敌人的防线。这种战术要求极高的执行力与果断的决策，但一旦成功，便能以最小的代价迅速完成统一大业。"

LYY_Defense_Fortification:"层垒守要冲"
LYY_Defense_Fortification_desc:"璃月的山川地势天然适合防御作战。甘雨充分利用这一优势，在关键要道构筑了层层防御工事。这些堡垒如同磐石般坚固，能有效抵御敌军的进攻，为持久战略提供了可靠的保障。每一座堡垒都是璃月不可动摇的决心的象征。"

LYY_Elite_Forces:"霜锋出奇兵"
LYY_Elite_Forces_desc:"精锐的特种部队，经过严格的训练和仙人的加持，拥有超越常规军队的战斗力。他们如同寒霜之锋，在关键时刻出奇制胜，打破敌军的阵型。这支精锐力量是速胜战略的核心，代表着璃月军队的最高战力。"

LYY_Coalition_Government:"众派共商国事"
LYY_Coalition_Government_desc:"在和平统一之后，甘雨选择了包容与合作的道路。不同派系的代表齐聚一堂，共同商议国家大事。这种联合政府虽然决策过程更为复杂，但它代表了更广泛的民意，也为璃月的长治久安奠定了基础。在契约的约束下，各方势力得以和谐共处。"

LYY_Ganyu_Keqing_Alliance_Idea:"晴雨共璃月"
LYY_Ganyu_Keqing_Alliance_Idea_desc:"甘雨与刻晴，代表着传统与革新两种理念，曾经势同水火的她们最终选择了携手合作。这个联盟融合了仙人的智慧与人类的创新精神，为璃月开创了一个全新的时代。晴空与细雨交织，正如这两位领袖的理念碰撞，最终化为滋润璃月大地的甘霖。"

LYY_Revolutionary_Purge:"肃清余孽患"
LYY_Revolutionary_Purge_desc:"在清洗敌对势力之后，甘雨采取了铁腕手段肃清一切反对者。虽然这带来了短期的动荡与争议，但它确保了月海亭政权的绝对权威。通过这次彻底的清洗，璃月内部的不稳定因素被根除，为建立强有力的统一政权铺平了道路。"

LYY_Contract_Unity:"契约一统之力"
LYY_Contract_Unity_desc:"在和平统一的道路上，契约成为凝聚各方力量的纽带。甘雨以契约之名，将曾经分裂的璃月重新团结在一起。这不仅是政治上的统一，更是精神上的融合。在契约的见证下，璃月迎来了真正的和平与繁荣，千年的遗志得以延续。"

LYY_Yuehai_Supremacy:"月海至上之治"
LYY_Yuehai_Supremacy_desc:"通过铁腕手段，月海亭建立了绝对的统治权威。虽然失去了多元的声音，但璃月获得了前所未有的稳定与秩序。在甘雨的领导下，仙人的意志通过月海亭贯彻到璃月的每一个角落。这是一个高效而强大的政权，为璃月的未来提供了坚实的保障。"

LYY_Tax_Reform:"稳税养民生"
LYY_Tax_Reform_desc:"甘雨推行的税制改革以公平与民生为核心。通过合理的税收政策，既保证了国家财政的稳定，又减轻了普通百姓的负担。富裕者承担更多责任，贫困者得到适当照顾。这种兼顾效率与公平的税制，赢得了广泛的民心支持。"

LYY_Golden_Age:"璃月黄金时代"
LYY_Golden_Age_desc:"在经济改革与产业发展的推动下,璃月进入了新的黄金时代。商业繁荣,百姓安居乐业,国库充盈。这个时代的璃月如同传说中帝君在世时的盛世,甚至青出于蓝。人们相信,在甘雨的带领下,璃月正在书写新的辉煌篇章。"

LYY_Open_Diplomacy:"开璃邀四海"
LYY_Open_Diplomacy_desc:"甘雨推行开放而务实的外交政策,与提瓦特各国建立友好关系。璃月不再孤立,而是积极参与国际事务,通过贸易与文化交流增进各国友谊。这种开明的外交姿态,让璃月在国际舞台上获得了广泛的尊重与支持。"

