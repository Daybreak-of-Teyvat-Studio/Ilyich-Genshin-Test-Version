Knights.148.t:0"政党制度？"
Knights.148.d:0"第五个问题是关于政治派系的。\n所谓的政治派系也被称为“党派”——这个词汇是在旧民主议会中产生的，对大多数蒙德人而言都是一个新词——而党派这一组织在过去曾经多次阻挠蒙德的进步，但也曾经造成过好的影响，我们应当对它进行什么样的改造？\n目前有三种意见：保留多党制，但是要求所有的党派都支持一些基础的原则；只留下一个党派，但是展开党内民主来解决分歧；以及最后的激进意见：直接消灭一切政党，实行建立在须弥虚空技术上的直接民主。\n人民的选择是？"
Knights.148.a:0"当然可以存在多个派系，但前提是他们必须支持人民民主。"
Knights.148.b:0"人民只要跟随一面旗帜就够了，至于分歧则应该在派系内部解决。"
Knights.148.c:0"政党制早就是历史的眼泪了，我们要求直接民主！"
