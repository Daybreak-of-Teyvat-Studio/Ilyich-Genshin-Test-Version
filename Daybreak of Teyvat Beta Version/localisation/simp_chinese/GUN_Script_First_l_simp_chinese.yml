 GUN_The_culprit_Jean_Page_desc:0"西风骑士团是守护蒙德的剑与盾。除了清扫荒野的魔物、守护城市与道路安全之外，骑士团最重要的工作是维护蒙德的秩序。虽说蒙德是自由之都，但无边际的散漫只会带来混沌与彷徨。琴非常明白这一道理，所以才坚持严谨刻苦的作风，以最严苛的要求对待自己。然后一不留神，就在月初消耗完了当月所有的咖啡配额。"
