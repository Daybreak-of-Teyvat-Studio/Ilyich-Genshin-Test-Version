 LYY.3.t:0 "旅行者带着派蒙去万民堂吃饭"
 LYY.3.d:0 "旅行者带着派蒙去万民堂吃饭。饭店里刚好有记者在采访。派蒙一时兴起，便在一堆食品旁让记者照了相。\n待到报纸准备发表时，编辑为照片的标题犯了难。\n“派蒙和食品在一起……不好。“\n“食品和派蒙在一起……也不好。”\n……\n报纸出版后，照片下的说明文字是——\n“左起第三位是派蒙。”"
 LYY.3.a:0 "左起第三位是派蒙"
 
 LYY.4.t:0 "天权星一行乘坐火车去往层岩巨渊考察"
 LYY.4.d:0 "天权星凝光、玉衡星刻晴和秘书甘雨乘坐火车去往层岩巨渊考察。开着开着，火车突然停了。\n凝光把头伸出车窗外，怒吼道：“砸死火车司机！”可是车还是没有动。\n接着刻晴说：“给火车司机恢复名誉！”车仍然没有动。\n甘雨说：“两位七星阁下，不如拉上窗帘，坐在座位上自己摇动身体，做出列车还在前进的样子。“"
 LYY.4.a:0 "列车还在前进"

 LYY.5.t:0 "岩王帝君是永生的"
 LYY.5.d:0 "岩王帝君离去后，凝光成为了临时政府的领袖。在玉京台送仙楼，人们很喜欢排队参观岩王帝君墓的千岩军卫兵换岗。\n一个小孩问：“爹爹，为什么他们总是要看守这陵墓？”\n“他们不是一直说吗？”爹爹答道，“岩王帝君是永生的。如果他看不下去了决定出来怎么办？”"
 LYY.5.a:0 "如果他看不下去了"
 
 LYY.6.t:0 "我们有天权凝光"
 LYY.6.d:0 "一个蒙德男孩和一个璃月男孩对话：\n——我们有甜甜花酿鸡。\n——我们有天权凝光。\n——我们也可以有天权凝光。\n——可那样的话你们就不会有甜甜花酿鸡了……"
 LYY.6.a:0 "甜甜花酿鸡"
 
 LYY.7.t:0 "玉京台清吏司"
 LYY.7.d:0 "飞云商会的二少爷行秋、万民堂的大厨女儿的香菱、璃月码头工人的女儿辛焱商定要见一面。香菱过了约定的时间才到。\n“对不起，我刚在为考玉京台清吏司而备考。”\n“什么是玉京台清吏司？辛焱的儿子问。”\n“什么是考试？“行秋问。"
 LYY.7.a:0 "什么是考试？"

 LYY.8.t: "民以食为天"
 LYY.8.d: "当商路重新开启之后，璃月港内那一路高歌猛进的粮价终于开始走低了，而粮价飙升的后果居然到现在才凸现出来——如果不吃饭，政府就不能运转，人口就不能增长（一般只会倒退），就连军队也会失去战斗力（前提是他们不会兵变），快看看璃月港内这一片乱象吧！我们如果再不解决饥荒的话就会被民众解决了！"
 LYY.9.a: "福无双至，祸不单行……"
 
 LYY.10.t: "自我谴责"
 LYY.10.d: "一名千岩军在营房中上吊自尽了，不卜庐的白术先生判断死亡时间大概是上午十点左右，此时正是平日操练的时候，暂不提教官的失职，桌子上留着一份遗书，内容如下：“当我加入千岩军的第一天开始，我就坚定着护卫璃月山河，万家灯火的信念，但是这一切信仰都崩塌了，我们踹开了璃月港内商会的大门，我们拿走轻策庄里老弱病残的粮食，他们怎么活着？他们都会饿死的！不应该这样的，一切都不应该这样的！我们是千岩军，不是盗宝团！甚至连盗宝团都做不出这种事！看着抢来的军费，吃着夺来的军饷，我思虑再三，我想，恐怕我不能再问心无愧的活着了……”"
 LYY.10.a: "我们才是应该自尽的人……"
 
 LYY.12.t: "迟来的执行"
 LYY.12.d: "锦隆站在前来搜查的千岩军知恩面前，身子如筛糠般发抖，两条腿直打颤。是知恩先开了口：“锦隆是吧？”这一句话在锦隆心里就像一声炸雷，直震的他站不住，扑通一声跪了下去：“军爷饶命！军爷饶命！我知道错了！我再也不敢那么干了！我……我……我去开仓放粮！我把我家所有的粮都发出去！饶我一命吧军爷！”知恩厌恶的看了他一眼，拿着一张清单贴到他脸上：“这是你在大饥荒的时候坐地起价所得的非法收入，一共六千八百万零四千二十摩拉，你看看账目对吗？还有什么要说的吗？”锦隆依然跪着：“没……没错……我……！”没等他说完，知恩就挥挥手叫人把他带了下去，拖了一路水痕——他被吓尿了。第二天，在一声接一声的鬼叫和喝彩中，锦隆和其他三十八名囤积居奇的奸商被施以绞刑，高挂璃月城门。"
 LYY.12.a: "早就该死！"

