 GUN_News.32.t:0"蒲公英联盟的异见分子"
 GUN_News.32.d:0"一批来历不明的异见分子开始在蒲公英联盟宣传起名为“必然王国”与“自由王国”的理论。他们声称：\n“必然王国”就是人被物化的社会关系所支配，即人受物支配的社会状态。“自由王国”则是人支配自己的社会关系，即人支配物的社会状态。\n在生产资料私有制的条件下，由于生产的日益社会化使人们的社会联系日益扩大和加强，而生产资料的私人占有制却使人们根本无法驾驭自己的活动所造成的社会关系，这种社会关系以一种物的形式反过来反对人们本身，把人们置于它的统治之下。在这种社会状态下，不仅劳动者不自由，剥削者也掌握不了自己的命运。只有摧毁这种生产方式，废除生产资料与资本的私有制，才能使提瓦特人类从这个“必然王国”中摆脱出来。这是由人受历史必然性统治的状态向人支配历史必然性状态过渡，由人受社会关系支配的状态向人支配社会关系的状态过渡。\n从整个社会来看，一旦人们对客观社会和自然的必然性有了正确认识并能支配它，使其服务于人类自觉的目的，也就是从必然王国走入自由王国的时候。在真正的自由王国状态下，人类能力的发展成为目的本身，人不再屈从于任何外在的目的，人成了人本身的主人，那将是整个提瓦特的希望与未来所在。"
 GUN_News.32.a:0"所以他们是在说什么？"

