 LYY_New_Event.18.d:"Which should focus on sea or land has been discussed since the emperor created Liyue Port. The emperor built fortresses one after another in Liyue and stationed a large number of Qianyan troops, while there was only a solitary fortress on the sea. Yunge Fortress decorates Liyue Port; now, Liyue's neighboring countries Fontaine, Daozuma, and Mondstadt are all developing maritime affairs. The Southern Cross Fleet supported by Ningguang has become prominent, and it has become the highest paid soldier after the Military Control Council. A place. Under the dark shadow of the moon, the Southern Cross Fleet is struggling. Can the "Ningguang Hairpin" rest in glory?\nOn the Jade Pavilion, Ningguang is in a daze looking at the withered and decaying flower beds outside the window.\n"Tianquan Sir, Miss Beidou is here. "\n Without waiting for Ningguang's response, the captain walked into the office. She looked at the woman in front of her in surprise. How could this look like a "natural power"? The hairpin was simply fixed on her hair and almost fell off. His face was full of sadness, his military uniform was full of wrinkles, and he was holding a smoking gun in his hand. He didn't look like a qualified leader at all.\n"Ningguang, I can't see you looking high-spirited. "Beidou couldn't help but said.\n"I can't see it either. "Ningguang raised his head and glanced at Beidou, then coughed violently. For a moment, the dirty smoke filled the air, causing the captain to cover his mouth and nose. "Wow, what are you doing? "\nNingguang waved his hand, signaling Beidou not to ask further questions, and then said, "If you have anything to say, just tell me. "\n"Hmm...Okay. "She scratched the back of her head in embarrassment:"Now there are not so many caravans to protect, and there are so many brothers to support, so..." Ningguang took a breath full of smoke and stood holding on to the back of the chair. She stood up and fiddled with the hanging painting behind her. Beidou noticed that all the valuables on her body were missing. A large bag of mora fell to the ground from the gap in the hanging painting, which instantly alerted the secretaries at the door. Beidou shouted:"Get out of here." ! Then he watched Ning Guang pick up the bag tremblingly and hand it to Beidou, and said angrily:"Take it, this is the last money I have as Ning Guang." Maybe alleviate the urgent need. Beidou was unwilling to accept it:"What would you do if I took it away?" Ning Guang forced out a smile:"I don't need it." "She pushed the bag to the captain who also looked haggard. After some hesitation, she accepted it. "I can't ask for your things in vain. Is there anything I can do to help you? After a long while, Ningguang slowly said:"Can I lean on your shoulder?" Beidou nodded and opened his hands.\nThere was no sound when Ningguang cried, but Beidou could feel her tears flowing down her cheeks in strings, moistening her shoulders. The captain patted Ningguang gently. Her back was the same as it was twenty years ago. Over the years, Beidou had never seen such a fragile Ningguang. In her eyes, Ningguang had always been synonymous with "strong". She remained silent and just said The woman in his arms hugged her a little tighter, giving her some long-lost warmth.\nAfter a long time, Ningguang gently broke away from Beidou's arms and returned to his original appearance:"It's better not to meet here again in the future . "Beidou couldn't bear to see Ningguang's demoralization anymore, so he had to agree. Looking at Beidou's back gradually blurring, Ningguang couldn't help but burst into tears. As the door of Qunyu Pavilion closed, Beidou saw that Qunyu Pavilion, which was once the top of Liyue, had already disappeared. She did not look down on the world. She walked to Liyue South Military Port in a daze. The crew noticed that Beidou's demeanor had dissipated the remaining optimism. Beidou took off his blindfold and handed it to the fleet accountant:"Take this. Blindfold, go to the Liyue bank and take out my money and give it to the brothers. The Southern Cross story may be coming to an end. Maplehara Manyo dropped the leaf in his hand and said to Beidou:"How could the giant ship of the Southern Cross abandon the ship because it ran aground for a while? All the brothers are willing to continue to follow the eldest sister." "The ideal is lofty, but realizing it is difficult. The Southern Cross Fleet finally abandoned most of the ships, leaving only the Death Star, Beidou, Manyo and hundreds of crew members. They wandered the sea aimlessly, looking for a place to stay. Land. I heard that the price of supplies in Guiliyuan was much lower than that in surrounding areas. The Southern Cross Lone Star brought their only remaining Mora to Guiliyuan, and it was indeed as the rumors said. "Beidou? How come you are here? "Xingqiu was surprised by the arrival of Beidou Wanye, but what was even more unexpected was that he could still recognize the appearance of Beidou and Wanye. \nUnder the leadership of Xingqiu, Beidou changed Guiliyuan and even the entire Liyue. Xingqiu attributed the many changes in Guiliyuan to the people of Liyue. Beidou vaguely revealed the situation of the Southern Cross Fleet, and Xingqiu also directly asked Keqing and Beidou to meet. Keqing came from Liyue Port In particular, the people around Ningguang were not friendly at first, and even a little wary. Keqing took the numbers in his hand and changed them again and again, and finally said to Beidou:"Actually, I can't afford such a fleet, and there is no need to worry about the sky." Quan's crimes will not budge. Hearing this, Beidou knelt down with a plop and said to Keqing with sparkling tears:"No matter how many Mora there are in troubled times, we can't survive, let alone we are the same people of Liyue." I, Beidou Piaoling, have not asked for help for several years. Today, I beg Master Yuheng to spare Ningguang's life. She will not die for her crime. "Just like Beidou looking at the condensed light in Qunyu Pavilion, Keqing has never seen Beidou in such a fragile state. Wanye was crying aside, and Xingqiu wanted to help Beidou.\nThe frosty morning moon, the sound of horse hooves breaking, He swallowed loudly. Keqing lifted Beidou up and wiped away the tears. Similar to Gan Yu, he said to Xingqiu: The surrender of the Southern Cross Fleet will be decided by the committee. Let Beidou Sister Tou and Manyo brothers go to rest first. They It had been some days since they had eaten enough.\nIn the end, the Revolutionary Committee welcomed Southern Cross very much and sent people to Guyun Pavilion, the home port of the fleet, to receive it. The situation between Ningguang and Keqing had completely changed! One day In the early morning, Keqing had a conversation with Manyo, the core content of which was:"
 LYY_New_Event.18.a:"Today I have a long tassel in my hand, when will I bind the power of heaven?"
 LYY_New_Event.18.b:"Sweeping through thousands of armies like a rolling mat, how can we even complain at every step!"
 LYY_New_Event.19.t:"March to Liyue Port"
 LYY_New_Event.19.d:" "Lord Keqing, the latest information is that Ningguang's troops have escaped and very few of them are left, and there is a gap in the defense line of Liyue Port. "Maplehara Manyo handed over the latest investigation report to Keqing.\n"Good news! Thank you for your hard work, Manyo. "Ke Qing couldn't hide her excitement, and her voice couldn't help but rise a few degrees. "Immediately prepare for Red October. Now, as long as we are on the verge of closing the door, the corrupt and corrupt regime will collapse, and Liyue, which truly belongs to the people, will coming! "\nThe order to launch a general attack was quickly issued. An hour later, the armored train "Red October" was ready for departure at the train station in Guiliyuan. Countless people were crowded outside the station, vying to see this black dragon. Afterwards, he was overwhelmed by its 16-section huge body, the large and small artillery and terminal machines all over the body, and the terrifying 280mm train gun. Ke Qing inspected hundreds of people on the platform. The soldiers fighting alongside her boarded the train. Following her order, the steel behemoth exhaled thick black smoke, broke through all obstacles and moved forward slowly under the whine of the whistle. At the front, there was a huge red rock The elemental symbol is particularly eye-catching.\nThe movement of the "Red October" was already known to Ning Guang when it just set off. She hurriedly ordered the fortresses along the railway to concentrate firepower to destroy it and blow up the rails so that the train could not pass. But Ning Guang Guang was horrified to find that all ambush attacks on it would be reduced to dust under the powerful firepower of the armored train, unable to damage it at all, and the strong defenses of the fortress would be forcibly knocked open by the giant cannon. What made her even more desperate was However, even if the rails are blown up, it can only slightly delay the progress of the "Red October", because the railway workers organized themselves and repaired the rails at an incredible speed.\nThe next night, "Red October" "" has arrived at the Tianquan Fortress. This fortress named after Ningguang is the last line of defense in Liyue Port, so the defense here is particularly tight. Anyone who wants to break through this fortress will inevitably die. Ke Qing knows very well that if There was little chance of winning in a head-to-head confrontation between the train and her own troops, and she spent the whole night thinking about how to defeat the enemy without fighting. When she was at a loss, she decided to go up to the roof of the train to relax. Keqing sat on the top of the turret at the front of the train, looking around with a telescope Looking around, she soon discovered anomalies: sporadic firelight appeared around the fortress on the top of the mountain, gunshots were heard in the distance, and the huge coastal defense turret was motionless. What happened? She was confused and ordered the train Stop and wait and see what happens. After about an hour, the fire dissipated, a red flag was raised, and the soldiers in the fortress rose up. The "Red October" was able to pass through the defensive gate unscathed and march to Liyue Port. Finally, the obstacle was eliminated. \nOn the Tianquan Fortress, the train gun aimed its huge muzzle at Yujing Terrace. This night, history will be made. "Master Keqing, the artillery has entered the predetermined position, and is ready to fire at Zhu Yuan Complete and awaiting your orders. "Manye reported to Keqing.\n"Very good. So, let’s set off the fireworks of revolution! "\nWith the dazzling firelight and deafening roar, a cannon was ejected from the barrel, crossing a red track in the night sky of Liyue Port, and then blooming dazzlingly in the sky - the world will always remember this sound. A cannon shot that made history."
 LYY_New_Event.19.a:"Liyue workers and peasants truly liberated themselves"
 LYY_New_Event.20.t:"The Fall of Tianquan"
 LYY_New_Event.20.d:" Ningguang slumped on the chair, looking ahead with empty eyes. Everything was over, and any resistance was meaningless. Beidou blocked the Liyue port from the sea to prevent speculators from escaping by chance; Zhongli descended from Tianheng Mountain and landed, and the Liyue Transitional Government could no longer issue any orders. The only thing she could do now was to wait for her outcome. She looked at her appearance in the mirror, and immediately turned her head away. She knew that she would no longer be able to look like the Tianquan Star.\nNingguang didn't need to wait long. After an hour, a group of soldiers rushed open the door and surrounded her. Then, a purple-haired woman walked in, He walked up to her and spoke slowly:"Tianquan, you have failed. "\nAs if she had gained relief, Ningguang showed a bitter smile to her former colleagues."
 LYY_New_Event.20.a:""Yeah, I lost. ""
 LYY_New_Event.21.t:"If the sky is sentimental, the sky will also grow old"
 LYY_New_Event.21.d:" Ke Qing sat in the plaintiff's dock and looked at Ning Guang, who was curled up in the defendant's dock. Her haggard face had long lost its look, leaving only sadness and fear. Ning Guang's cloudy red eyes Eyes locked with Keqing's, she knew very well that the prisoner was begging for her mercy. Even Beidou, who was known for his toughness, was sobbing in the auditorium, and her deputy was comforting her softly beside her.\n"Everyone stand up, The defendant Ningguang... According to the 'General Principles of the Liyue Civil Code'..." The judge read out the drafted document expressionlessly, and the Beidou tissue became wet. "He was sentenced to 12 months of reform through labor. If he does not obey the sentence, he can appeal again. "The judge knocked the gavel three times. Ningguang sat there motionless in a daze. She couldn't believe her ears. She pinched her thigh, and the immediate pain showed that she was not dreaming. Ningguang was The moment he was brought out of Qunyu Pavilion, he thought that his relationship with Ke Qing was destined to die, but the sound of interpretation shattered Ning Guang's fantasy. Ke Qing stood up from his seat:"People are not emotionless money-making machines, please Comrade Ningguang cherishes this opportunity. "Ningguang raised his head without saying a word. The moment he was taken away by the bailiff, he smiled at Ke Qing for a long time."
 LYY_New_Event.21.a:"Fight to liberate yourself"
 LYY_New_Event.22.t:"The right path in the world is the vicissitudes of life"
 LYY_New_Event.22.d:" Ye Lan sat in the defendant's seat with disdain on her face, ignoring the gaze of the plaintiff Xi Keqing. As the judge read out the verdict one by one, she remained silent and fiddled with herself silently. Slightly faded dice.\n"The defendant Ye Lan,...according to the Liyue Criminal Code...was sentenced to three years and four months in prison. If he does not obey the sentence, he can appeal at an optional date. Yelan stood up from her seat and said, "Ningguang is still too weak." If it were me, you wouldn't even have time to repent of your sins. What court? It's just a drama for Keqing to attract power. "She looked directly at Keqing, her green eyes also judging her. If looks could kill, Keqing would have been cut into pieces by a thousand knives. Yelan gritted her teeth and said word by word:"I regret... I regret that time I shouldn’t hesitate to kill you! "Ke Qing swallowed down the anger in her heart and said to Ye Lan:"
 LYY_New_Event.22.a:""War changes a person""
 LYY_New_Event.23.t:"Red and Black"
 LYY_New_Event.23.d:" Keqing opened the heavy cell door. The prisoner inside was handcuffed and shackled, and tied to a bench behind her back. She was very angry, and her joints made a clicking sound, but her reason told her to Calm down. She walked up to Ye Lan and asked through gritted teeth:"Did you hang Gan Yu on that torture rack? "\n"So what? The woman with aqua-blue hair sneered, and said with utmost sarcasm, "Not only that, I also interrogated her myself." Is this expected? "Before she finished speaking, the bench beneath her turned into a pile of wooden bars, and she fell on the floor. The nightmare began.\nA rubber stick appeared in Ke Qing's hand. "Gan Yu also experienced the pain he suffered. Just give it a try. "\nYelan couldn't see Keqing's movements clearly, but her body responded honestly. There was a burning pain in her elbows, thighs, back, and abdomen. This was a piece of cake for Yelan. She She closed her eyes and enjoyed the strange pleasure brought by the pain. Keqing gave her a contemptuous look. \n"Uh--!" "There was an extremely sharp stabbing pain in her lower abdomen, which was so painful that Ye Lan opened her eyes and curled up her body. She coughed out a mouthful of blood and gasped heavily, while Ke Qing's foot still stepped on her lower abdomen.\n" Do you know what pain is? "\nThe next nightmare began. Ke Qing's next kick hit her ribs, then her stomach, then her private parts, and then her spine. In comparison, the blows from the rubber stick could be described as gentle. . Yelan couldn't help but scream in pain, rolling on the ground, trying to avoid the punches and kicks, but this was of no use except adding to Keqing's anger, and more punches and kicks fell on her body. Ling Yelan What was even more frightening was that she could not lose consciousness under the endless punches and kicks. It was not until an unknown amount of time later that she fell motionless like a sack of potatoes on the stone slab of the cell. Someone came in to test her pulse and test her nerves. To react, he rolled her eyelids, touched her body with rough fingers to see if any bones were broken, and injected an injection into her arm to make her fall asleep."
 LYY_New_Event.23.a:"Purple and blue, extending infinitely in a closed space."
 LYY_New_Event.24.t:"The beginning and end of reincarnation"
 LYY_New_Event.24.d:" Ye Lan woke up in the darkness and immediately understood her condition. She was fixed on the bed and a ball was stuffed in her mouth. Years of work experience have trained her to listen in the dark. With the ability to distinguish the position of the voice, she could hear the friction of high heels against the floor from a distance, and the "clang" of the iron door opening and closing.\nThe visitor tore off Ye Lan's blindfold, and the sudden light made her unable to open her eyes. Zi The woman with the hair came into Ye Lan's sight first. Later, the ball was removed, and Ke Qing looked at her breathing heavily with a playful look. "Are you comfortable? "There was a meter under her hand with a lever on it and a circle of numbers on the surface of the meter. \nYe Lan tried to move her hand, but as expected it didn't move at all. "That's all. "\nKeqing's hand moved slightly, and then without any warning, Yelan felt a sharp pain spread throughout her body. The pain was daunting. This was a pain she had never felt before. Although she felt very enjoyable, her body Still twitching uncontrollably, beads of sweat on her forehead soaked her hair. Ye Lan gritted her teeth to keep from making a sound. \n "Oh? Is this the limit? Ke Qing chuckled and said, "These methods are much gentler than your torture of prisoners." "Ye Lan looked back at Ke Qing, but she couldn't say a word in pain. \n Ke Qing pulled the lever back, and the labor pain subsided quickly, as fast as when it happened. "It's forty now, and this meter can have a maximum of one Hundred, in short, your life and death are in my hands. During our conversation, if you act mysterious or deaf, I will make you scream in pain. \nDo you understand? "No one can dig out even a little bit of information from Ye Lan's mouth.\n"You should reflect on why you are so incompetent and want me to say a word. You are still too young. "Ye Lan wanted to turn her head, but was fixed by the chain. Ke Qing snorted coldly:"We'll see. You will regret this. "\n"Answer me, did you concoct the Yuethai Pavilion case? "Ke Qing asked the question.\nYelan didn't bother to answer at all, and then there was a sharp pain, and the pointer on the meter turned to fifty-five. She broke into a cold sweat, as if her life would end in the next second. Even if she gave No matter how many psychological hints she gave, Yelan couldn't hold it back. Keqing pulled the lever back, but the severe pain only eased slightly. "Said. "Ye Lan still didn't say a word.\nThe pointer turned to sixty, sixty-five, and seventy. Ye Lan opened her eyes and closed them suddenly, trying to divert the pain. The pain became more severe, but even so, she still didn't say a word Mention. However, as the thunder element continued to erode every inch of Yelan's body, she could no longer hold on for long.\nYelan suddenly screamed, and then closed her eyes. The huge electric shock made Yelan feel trance-like. In the middle of the ice field, the wind is freezing. Yelan wants to curl up to keep warm, but her body cannot move. Tears and saliva flow uncontrollably. Yelan wants to embrace the warmth and be cared for. Keqing also releases the lever just in time to hug her. Yelan. At that moment, the pain was external, coming from other sources. Only Keqing would save her from the pain. But as her consciousness returned to her body, she felt a chill towards the woman holding her. Yelan She shook her body and tried to break away from Keqing's arms. She was disgusted with the woman in front of her who had beaten her up.\n"Be good. "Keqing's voice sounded from her ears, and the pain subsided. "Don't be afraid, just say it. "\n"It's...it's Ningguang...she...she ordered me to do it..." Ye Lan responded inarticulately.\n"It's really unfortunate. Keqing shook her head and said softly:"Bad boys who lie will be punished~ Come again." "\nThe shackles on Ye Lan's body tightened again, and she felt another pain, which made her close her eyes tightly. The pointer probably rose to eighty or ninety. She could only remember intermittently why it hurt so much, and her consciousness seemed to be dissipating. .\n"Who is it?" "\n"Only...there is...me. "\n"Better. So good. "A needle pierced Ye Lan's arm, and the pain dissipated in an instant, and warmth spread all over her body. She opened her eyes and looked at Ke Qing with tears in her eyes. Ye Lan had never been so in love with the woman in front of her, not only because she stopped Despite her own pain, there was also a strange feeling brewing in her heart. \nTwo slightly moist pads clamped Ye Lan's temples. She shrank and felt a little pain, but it was completely different from before. Ke Qing He put his hand on the back of her hand and reassured her with a kind tone.\n"There will be no pain this time. "Ke Qing said. "Keep your eyes on me. "\nThen there was an explosion. Although there was no sound, Yelan felt a flash of light that made her unable to open her eyes. This time there was indeed no harm, it just made her fall asleep."
 LYY_New_Event.24.a:"Just get some sleep"
 LYY_New_Event.25.t:"Who am I"
 LYY_New_Event.25.d:"Yelan was handcuffed to a chair again. However, the management has been loosened recently, and she has a certain amount of time every day to move freely. The appearance no longer scares Yelan, in Keqing's description , it was a tool to punish bad children. It was probably because her brain was not working well at that time, and Ke Qing was kindly reminding her. Ye Lan can’t remember how long their conversation lasted, it might have been a few weeks, or it might have been a few. Months.\nYelan told everything without reservation. Whether it was Gan Yu's false testimony or the assassination of Ningguang's opponents, she confessed everything to Keqing. She found it difficult to refuse to respond. Ke Qing’s problem. Whenever this thought appeared in her mind, there would be a strong force to suppress it. Later, it would never appear again. In addition, when she heard Ke Qing’s high heels She always felt excited by the sound of friction with the floor, so that her lower body was a little wet - Ke Qing's presence made her feel very comfortable. \nThe iron door opened again, and Ke Qing walked in, noticing Ye Lan's eagerness With a look in his eyes, he sat in front of her with a smile on his face and started a new round of questioning. Ye Lan talked endlessly about his past experiences. Ke Qing nodded repeatedly and touched her head from time to time to express approval. It’s as if this is not an interrogation, but a conversation between friends.\n"So good. "After the interrogation, Ke Qing stood up and kissed Ye Lan on the cheek. "Good children should be rewarded. Stand up. "The shackles that restrained Ye Lan opened in response. She grabbed the hand that Ke Qing extended to her and wanted to get up, but found that her legs were completely unable to use the strength due to being fixed on the chair for a long time. She fell down as soon as she straightened her back. On the ground. Yelan raised her head and looked up at Keqing's face as if she were looking up to a god. Using her hands and feet, she slowly wriggled to Keqing's side and printed a word full of reverence and love on the delicately decorated golden tips of her high heels. Kiss and lick the remaining blood stains that have solidified on it.\n"Pa" Keqing snapped her fingers, sat on the chair where Ye Lan had just sat, and stretched her feet in front of Ye Lan. "As a reward, I May you do what you expect. "\nYelan's eyes suddenly shone, and she held Keqing's jade feet in her hands like a child who got candy. She lowered her head and carefully took off the high-heeled shoes as if she were unpacking them. She pinched one of them with both hands and gently touched it with the tip of her tongue. Touching lightly, the touch of the toes couldn't help but make Keqing moan. Yelan bit into the stockings, Keqing touched Yelan's forehead and said:"You are really impatient...ah" Yelan put her whole toe in her mouth In the mouth, the wet mouth and itchy toes made Ke Qing moan involuntarily, and then released her teasingly. The silver thread around her mouth was still stuck to the toes. Yelan's dexterous tongue was on Ke Qing's toes. Wandering, slowly moving to her ankles, she retracted her feet. Her green eyes suddenly dimmed, and she lowered her head pitifully.\nKe Qing looked at Yelan who was kneeling on the ground with unfinished thoughts, and spoke in the tone of a parent. Asked:"Ye Lan, who am I? ""
