FON_eco_crisis_5_desc: "预言危机让资本敏锐地嗅到危险的气息。值此人心惶惶之际，大量的资本为了不打水漂，选择流出枫丹。这不仅打断了经济高峰，更让我们的经济陷入衰退的危机。\n枫丹必须做点什么！"
FON_science_with_bureaucratism: "官僚化的科学院"
FON_science_with_bureaucratism_desc: "理论上来说，枫丹的科技水平应当十分先进，可惜事实并非如此——科学院建成后数年，官僚体制便渗入了枫丹的中央科研机构。推诿、扯皮严重影响了枫丹的科学进步。"
FON_judge_machine: "谕示裁定枢机"
FON_judge_machine_desc: "谕示裁定枢机，坐落于欧庇克莱歌剧院。在审判时，谕示裁定枢机会收集观众的反应，给出自己的判断。理论上，最高审判官那维莱特也需要依照其结果行事。\n尽管有人会质疑它的判断是否准确，但实践上看，谕示裁定枢机的结果始终与那维莱特本人的判断保持一致。\n如今，谕示裁定枢机已经成为了正义的标志。\n\n§H据说，谕示裁定枢机也会从审判中吸取能量，但这么庞大的能量会用在何处，始终没人答得上来……§"
FON_time_in_peace: "和平的岁月"
FON_time_in_peace_desc: "武备废弛，久不识兵——这些都算对枫丹军队的夸奖了。长期的和平让军队早已失去战斗力，其指挥体系混乱，后勤系统几乎为零。这样一支军队或许只能——说的难听点——当警察用。"
FON_crisis_of_population: "人口危机"
FON_crisis_of_population_desc: "有学者提出，现代化并不全是优点：举例来说，现代化的社会里，人口增长可能会成为一大问题。\n不幸的是，他们似乎言中了：枫丹目前似乎就陷于严重的“现代病”中，而人口危机正是其主要表现。人口基数的影响、生活质量的总体提升、生育欲望的总体下降，种种因素让枫丹的人口前景不容乐观。\n受益于科技水平，我们尚且能够做到充分就业，但有人担心，如果未来爆发战事，我们可能无法获得足够的兵员。"
FON_conflict_1: "社会矛盾：趋于缓和"
FON_conflict_1_desc: "近代以来，大规模工业化和现代化诚然让这个国家获益良多，但社会矛盾也随之出现：大企业主锦衣玉食，普通工人则要为基本的生计发愁；城市的生活丰富多彩，而农村地区的生活如百年前一样单调而缺少变化；外国移民和游客在这个国家出现得越来越频繁，可保守派却斥责“经济和文化入侵”……\n\n目前，由于经济发展的顺利，适当的政策调整以及社会的共同努力，社会矛盾总体上趋于缓和。"
FON_conflict_2: "社会矛盾：不满渐生"
FON_conflict_2_desc: "枫丹庭近期国内外事务的处理结果，显然没能让所有人都满意，部分底层民众指责这是枫丹庭官僚系统腐败的证据，而贵族则认为正是这些游民危害了枫丹的治安。\n尽管无法根除这些问题，但至少...去做个样子吧。"
FON_conflict_3: "社会矛盾：怨声载道"
FON_conflict_3_desc: "枫丹尝到了自由放任的恶果，街头上已经出现了一些拉帮结派游行的团体，大部分激进派和保守派目前还停留在口水战阶段，但也已出现了一些肢体冲突。而大众都对消极处理双方冲突的枫丹庭官方感到失望。\n趁他们还没碰得头破血流之前，赶紧从他们手中救出他们自己吧。"
FON_conflict_4: "社会矛盾：一触即发"
FON_conflict_4_desc: "枫丹人心中乐观开放的希望之火，已被近期发生的诸多悲剧扑灭，争斗和悲观吞没了这片高海之地，不满情绪的爆发裹挟着舆论，进一步瘫痪了枫丹仅剩不多的秩序。也许枫丹庭不会比现在这种情况更坏了。\n谁能来帮帮枫丹，也帮帮我们..."
FON_conflict_5: "社会矛盾：濒临失控"
FON_conflict_5_desc: "混乱、暴动、无序——这便是当下枫丹的写照。\n\n目前，由于诸多危机的影响，社会矛盾总体上近乎失控。§R谁人可救枫丹于水火？§!"
FON_call_for_voting: "声势浩大的竞选活动"
FON_call_for_voting_desc: "大选期间，各方人员都绞尽脑汁，开动宣传机器为己方造势。\n\n§Y这个民族精神将在大选结束后消失。§!"
FON_democracy_situation_1: "枫丹民主状况：火炬尽灭"
FON_democracy_situation_1_desc: "枫丹的民主§t死了§!。\n就这样，一个民主的婴儿发出了一声啼哭，然后永远停止了呼吸……"
FON_democracy_situation_2: "枫丹民主状况：余光暗淡"
FON_democracy_situation_2_desc: "枫丹的民主如今还活着——但也仅限于此了。\n民主的火炬暗淡无光，似乎稍稍用力一吹，微弱的光芒便会熄灭。"
FON_democracy_situation_3: "枫丹民主状况：点点微光"
FON_democracy_situation_3_desc: "在漫长的黑夜中，有人悄悄护住了最后一粒火种。\n当寒风稍歇时，那微弱的星火竟开始跳动——就像一颗本该死去的心脏，突然有了颤动的勇气。"
FON_democracy_situation_4: "枫丹民主状况：星火渐明"
FON_democracy_situation_4_desc: "在枫丹的雨夜里，有人用双手护住了一盏小小的灯。\n它倒映在湿润的街面上，随着雨滴轻轻摇曳——就像黎明的信使，在诉说长夜将尽的故事。"
FON_democracy_situation_5: "枫丹民主状况：长夜明灯"
FON_democracy_situation_5_desc: "露景泉的水面开始映出温暖的光晕。\n巡轨船的汽笛声里，工人们传唱着新的歌谣，而孩子们发现——枫丹的雨滴里，原来一直藏着§t未熄灭的星光§!。"
FON_democracy_situation_6: "枫丹民主状况：熠熠生辉"
FON_democracy_situation_6_desc: "沫芒宫穹顶的彩玻璃终于不再遮挡阳光。\n当工匠们拆下最后一块机械齿轮时，鸽子突然衔来满嘴的蒲公英——原来民主的种子，早就在砖缝里静候多时。"
FON_democracy_situation_7: "枫丹民主状况：闪耀灯塔"
FON_democracy_situation_7_desc: "伊黎耶岛的渔民说，现在的灯塔是公民们轮流照看的。\n每当夜幕降临，一道威严的声音会念出当天的议案，而海鸥们则负责把回声送往更远的彼岸。"
 
####国策####
FON_focus_tree: "枫丹国策树"
FON_magictime: "好戏开场"
FON_magictime_desc: "承蒙芙宁娜女士的荣光，枫丹平稳地度过了五百余年的岁月。她对于“戏剧”、“审判”和“正义”的追求，让欧庇克莱歌剧院成为了枫丹的艺术中心，数百年来，无数的艺术家都在此献上自己的精彩表演。\n\n不久后，享誉枫丹的大魔术师——林尼，将会在歌剧院献上一场演出。让我们一同期待吧！"
FON_search: "调查真相"
FON_search_desc: "突如其来的凶杀案吓坏了观众，他们强烈要求一个交代。那维莱特正在组织调查，希望不久后我们能够了解真相。"
FON_waterdeal: "处理胎海水"
FON_waterdeal_desc: "时间正在流逝，但枫丹人可不想湮没于尘土！行动起来！\n\n§Y完成该国策后，胎海水危机系统的相关决议将会启用。届时，您需要通过国策、决议等方式，延缓胎海水危机爆发的时间，并设法找到最终的解决方案。§"
FON_resources_left: "引入至冬国的支援"
FON_resources_left_desc: "不管是黑猫白猫，抓到老鼠的都是好猫;我们大可以接受在枫丹主导下的至冬救援活动。\n我们应该毫不动摇的巩固和发展枫丹自主应对危机的能力，毫不动摇鼓励、支持、引导至冬国的援助行动。"
FON_resources_right: "拒绝相信至冬"
FON_resources_right_desc: "我们绝对不能相信至冬人，尤其是要警惕愚众危机期间的阴谋蒙德的风魔龙事件、璃月的魔神奥赛尔、稻妻的邪眼、须弥的散兵....愚人众和它们脱不开干系。以及最近少女失踪案的变态凶瓦谢同样也是至冬人，足以见得至冬人心狠手辣阴谋狡诈;他们的帮助一定心怀不轨。"
FON_people_left: "刺玟会的骨干"
FON_people_left_desc: "自卡雷斯组建刺玟会以来，这个组织就具有极高的声誉，只是因为“不义的卡雷斯”案才衰落下去，但在白淞镇仍然有着一定影响力。白淞镇涨水期间，刺玟会一马当先冲在救灾前线，使混乱的人群得以有序撤离，功绩卓著。现在，我们可以依靠他们的经验和骨干成员组织救灾活动。"
FON_people_right: "枫丹廷的新锐"
FON_people_right_desc: "尽管枫丹的行政效率令人“叹为观止”，但近年来我们还是吸纳了不少有想法和能力的年轻人。现在，正是他们一展拳脚的时刻。凭借我们的出色工作，我们也可以扭转政府的风评。"
FON_Time_and_tide_wait_for_no_man: "时不我待"
FON_Time_and_tide_wait_for_no_man_desc: "种种事实已经向我们表明了，预言危机正在持续向我们逼近，现在我们已经没有更多的时间了！"
FON_kingjudge: "王冠之下……"
FON_kingjudge_desc: "尽管全枫丹如今都在投入危机应对中，芙宁娜女士却没有任何举动，好像在她看来，即使到了此时，预言也不过是虚无缥缈之物。\n那维莱特十分忧虑。他还记得，五百年前，正是这位当代水神将其邀请过来，担任枫丹的最高审判官。过去的五百年，枫丹在他身上留下了不可磨灭的痕迹。他很难相信，芙宁娜真的会对此无动于衷。\n事实上，他也察觉到了：芙宁娜有着自己的情报网，私下里一直在试图获取与预言危机相关的信息。而来自仆人的信息也让人怀疑：芙宁娜身上有“诅咒”的气息，不像是真正的神明。\n他不可避免的产生了疑问：为什么芙宁娜从来不对任何人提起这些事？\n\n一个大胆的想法出现了：他要以自己的身份，审判这位统治水之国度五百余年的神明，迫使她吐露真情。\n这个计划是如此大胆，如此疯狂。但那维莱特更明白，箭在弦上，不得不发……"
FON_judge_naweiya: "娜维娅的帮助"
FON_judge_naweiya_desc: "作为枫丹最近最有名气的民间领袖，娜维娅深切地关心着枫丹的未来。或许，那维莱特可以与这位年轻女士一同合作？"
FON_judge_puren: "仆人的手段"
FON_judge_puren_desc: "作为枫丹人和执行官的仆人，其管辖的机构“壁炉之家”在枫丹有许多人员活动，最为知名的当属林尼、琳妮特兄妹。仆人本人亦对枫丹保持着友好态度，在这个节骨眼上，她或许也能助那维莱特一臂之力？"
FON_judge_naweilaite: "那维莱特的心意"
FON_judge_naweilaite_desc: "五百年的岁月，那维莱特早已经融入了枫丹，或许，只有这样的他才能真正了解执政五百年的芙宁娜。\n无论如何，对枫丹的这份心意，绝非虚假。"
FON_final_date: "罪人舞步旋"
FON_final_date_desc: "万事俱备，只欠东风。\n一切的一切，都将在一场宏大的审判中，迎来终结……"
