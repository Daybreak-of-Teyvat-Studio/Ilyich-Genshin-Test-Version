 DOT_nuke_dropped_desc:0 "先ごろ、[From.From.GetName]は、国際紛争の結果として「<灭世?>の天の釘」に打たれた、人類の歴史上またひとつ、そしておそらく最高で最後の場所となった。 この禁断の兵器は、前代未聞の破壊力を発揮している。人々が恐れているのは、恐れられているのは天の釘の威力だけではなく、この絶滅の兵器を放った人々、そして人類そのものなのだろう。\n\n世界中が、次に何が起こるか息を潜めている。結果として、[From.From.Owner.GetName]は降伏を余儀なくされるのか。 それとも、このような大打撃が反撃の決意を固めるのだろうか？"
 DOT_nuke_dropped_aw:0 "テイワットの悲劇だ"
 DOT_nuke_dropped_a:0 "テイワットの悲劇だ"
 DOT_nuke_dropped_b:0 "テイワットの悲劇だ"
 ABY_Decisions:0 "無尽深淵"
 ABY_Decisions_desc:0 "無尽深淵：消滅した古代文明が作った巨大な地下古都。何の目的で作ったかは今や、誰も知らない。世界に連結している「深境回廊」と未知への「淵月螺旋」の構造をしているため、「深境螺旋」と呼ばれている。中には世界に忘れられた秘密が埋められているらしい…宝物と知識を手に入れようとする人と魔物がこの螺旋塔を占拠した。各層の挑戦に勝ち、敵を殲滅して「淵星」を獲得すると、中に秘められている偉大な意志による褒賞を得られる…"
 Contact_Ley_Line:0 "地脈に触れる"
 HIP_Expeditionary_Forces:0 "ヒルチャール遠征"
 ABY.2.t:0 "ヒルチャールの怒り"
 ABY_Event.1.t:0 "<彩蛋国家?>の説明"
 ABY_Event.1.d:0 "亲爱的旅行者，现在提瓦特大陆已经出现了第一个来自异世界的彩蛋国家。由于P社睿智的代码设计，如果出现第二个彩蛋国家，那么来自天外的邪恶力量将会不断侵蚀你的存档。这是一种类似须弥死域、或层岩巨渊黑泥的力量，它的扩散将会使你的游戏崩溃。所以，请旅行者朋友尽量不要让这件事发生。同时，尽量不要让电脑AI操纵彩蛋国家。P社为原版国家设计了一套AI逻辑，但这套逻辑并不适配于提瓦特世界。最后，彩蛋国家的内容源于P社的设计，我们仅是安排了一个释放彩蛋国家的决议。至于彩蛋国家被释放后，可能会产生一些冲突或问题，例如法国具有拆除马其顿防线的决议，但在提瓦特世界并没有马其顿防线。对于这些问题，我们无法对此负责。我们的主要工作是设计原神世界观下的国家与势力。十分抱歉，还望海涵。"
 ABY_Event.1.a:0 "了解した。"
 ABY_News.5.t:0 "雲来の海での軍事演習"
 ABY_News.5.d:0 "最近、ティワット俗世七国率いる精鋭艦隊が雲来の海で大規模な軍事演習を実施した。この演習は、ティワット全体の治安強化と各国軍隊間の交流向上を目的としたものである。 この演習には、各国の最新鋭の兵器や軍事技術を含む、海上・航空部隊合わせて数万人が参加したという。 演習の内容には、海上航行、航空支援、島嶼上陸、ヒルチャール族の拠点との戦いなどが含まれ、各国の軍隊の強さとレベルが総合的に示された。 同演習の開催は、海洋安全保障分野における大陸7カ国間の緊密な協力と協調をさらに際立たせるとともに、地域の平和と安全を維持するという大陸7カ国の確固たる決意を対外的に伝えるものである。"
 ABY_News.5.a:0 "では、いつ攻撃を開始するのか？"
