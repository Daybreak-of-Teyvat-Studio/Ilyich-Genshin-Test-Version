NewMOT_news.1.t:0"《流浪的球》开播"
NewMOT_news.1.d:0"今天，蒙德的炼金术师发明的“魔导影相”技术在蒙德城居民的围观中展示，在展示过程中，炼金术师们使用这项新技术播放了一系列的动态画面（这样的动态画面被他们称作“影片”），皆得到了蒙德民众的赞叹。\n\n在这些影片当中，旅居蒙德的璃月著名艺术家梵·郭的艺术影片《流浪的球》得到了广泛的赞誉。这部影片用短短的三十分钟展示了一颗球的冒险历程，通过球的生活和历险挖掘人类的内心世界，被人们称为“极具人文关怀、注视个人内心”的佳作。\n一位在附近居民楼中睡午觉的路人评价说：“不好睡，看了三个小时——他们一直在下面要求重复播放。”\n\n这项技术并非某个人的灵光一现能够创造的发明，它的背后是蒙德城近年来建立起的完善工业体系和创新机制。"
NewMOT_news.1.a:0"有趣……"
NewMOT_news.1.b:0"这正是蒙德今日之繁荣的体现！"
NewMOT_news.1.c:0"奇技淫巧……"

NewMOT_news.2.t:0"风魔龙袭击蒙德城"
NewMOT_news.2.d:0"在过去的几天中，被称作“风魔龙”巨兽数次袭击了蒙德城，对这座城市造成了巨大的损害，大量的工业设施连带居民区遭到损伤，而西风骑士团的反击尝试皆以无果告终。蒙德城内财产受损的商人已经以骑士团作为蒙德政府有义务保护公民财产为由向骑士团申请赔偿，原本意图前往蒙德城的许多平民都已经打算更改出行计划。\n\n有评论家称，此次事件不仅是天灾，更是人祸——是西风骑士团疏于武备、沉溺于繁荣才酿成了如此后果。此事的后续影响还有待观察。"
NewMOT_news.2.a:0"乐极生悲啊，蒙德人。"
NewMOT_news.2.b:0"该死！"
NewMOT_news.2.c:0"这正是西风骑士团无能的表现！"

NewMOT_news.3.t:0"蒙德内战爆发！"
NewMOT_news.3.d:0"新的消息从蒙德传来：自风魔龙袭击蒙德城后，蒙德的稳定就走向了下坡路，如今，随着舒伯特·劳伦斯在至冬国的支持下发起叛乱，此前被蒙德的蓬勃发展掩盖住的各种问题接连爆发，蒙德各个地区正在逐渐脱离西风骑士团的掌握。\n西风骑士团与劳伦斯贵族军的第一次冲突即将到来，蒙德的事态会恶化到什么程度，恐怕只有风神巴巴托斯才知道了。"
NewMOT_news.3.a:0"诚然乱世也。"
NewMOT_news.3.b:0"怎么会这样……"
NewMOT_news.3.c:0"逞鞭逐鹿，无失其时！"

Is_MOT:0"属于蒙德"

NewMOT_news.4.t:0"琴·古恩希尔德统一蒙德！"
NewMOT_news.4.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是蒙德内战前的蒙德统治者西风骑士团。\n在内战之初，西风骑士团一度手足失措、在战争带来的混乱中深陷绝望，但在琴·古恩希尔德的带领下，西风骑士团在战争中强有力地推进了民主进程，通过这种方式进一步团结了蒙德的各个阶层，终结了蒙德内战。\n如今，琴·古恩希尔德在蒙德城发布声明，称西风骑士团将逐步建立文官政府、选拔选举来自民间的人才，将蒙德建设成一个繁荣而自由的民主共和国。\n此事的后续影响还有待观察。"
NewMOT_news.4.a:0"蒙德向着进步迈出了踏实的一步。"
NewMOT_news.4.b:0"蒙德万岁！自由万岁！"
NewMOT_news.4.c:0"他们什么也干不成的。"
NewMOT_news.4.e:0"软弱之国走上软弱之路。"

NewMOT_news.5.t:0"琴·古恩希尔德统一蒙德！"
NewMOT_news.5.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是蒙德内战前的蒙德统治者西风骑士团。\n在内战之初，西风骑士团一度手足失措、在战争带来的混乱中深陷绝望，但在琴·古恩希尔德的带领下，西风骑士团与蒙德国内的重要阶层结成盟友，重挫了反对意见后以强硬的手腕统合了蒙德各个势力，终结了蒙德内战。\n如今，琴·古恩希尔德在蒙德城发布声明，称这次内战暴露出了蒙德民主制度的不足，蒙德的民主进程将暂时停止，出于保护蒙德的目的，西风骑士团会继续掌握权力，直到民众成功学会行使民主权力为止。\nn此事的后续影响还有待观察。"
NewMOT_news.5.a:0"这样的蒙德，能够避免下一次内战吗？"
NewMOT_news.5.b:0"蒙德万岁！琴·古恩希尔德万岁！"
NewMOT_news.5.c:0"蒙德终于被强有力地团结在了一起。"
NewMOT_news.5.e:0"有点意思，但是还不够。"

