 LYY_Event.06.t:"Seven Stars Inviting Immortals Ceremony"
 LYY_Event.06.d:"Citizens of Liyue and visitors from far and wide gather to witness the splendor of this traditional ceremony. Early in the morning, as the first rays of sunlight pierced through the clouds, the Seven Star Immortal Invitation Ceremony kicked off at the Yujingtai Square in the northern part of Liyue City. On the square, the huge seven-star totem glittered in the morning light, signaling the solemnity and sanctity of the ceremony. The priests, dressed in gorgeous ceremonial costumes and holding magic weapons, walked slowly towards the altar, their steps steady and solemn, as if carrying the hopes and prayers of the entire Liyue. With the ringing of the bell, the initiation ceremony officially began."
