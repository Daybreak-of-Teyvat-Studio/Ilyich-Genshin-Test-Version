MOT_Need_War_By_Decision:0"§R需要通过决议来发起战争\n人民会依照战争支持度对战争持续时间有心理预期，若在预期时间到达时仍然没有胜利，将受到战争支持度惩罚\n反之，若在预期之内夺得胜利，将得到更高的奖励\n在和平协议中夺回关键区域都能够使该负面精神的恶劣效果降低§!"
MOT_Build_Dictatorship:0"§R在琴团长的带领下，我们扫清了一切叛贼，度过了一切难关，将和平与稳定重新带回了蒙德！\n在我们的努力下，蒙德内战迎来终结，数以百万计的人被从死亡和恐惧中解救了出来！\n我们此前的政治实践让琴团长相信此时还不是应当实现民主理想的恰当时间。\n我们将建立起强有力的军政府，尽可能快地让那个时刻到来。在那之前，我们将被称作§!§9“蒙德宪政共和国”§!！§!"
MOT_Build_Democrazy:0"§R在琴团长的带领下，我们击败了一切敌人，迈过了一切困难，将和平与自由带回了蒙德！\n在我们的努力下，蒙德内战迎来终结，数以百万计的人被从死亡和恐惧中解救了出来！\n我们于风雨飘摇之际仍然坚持民主的道路，而民主机构也不负琴团长的期望，与西风骑士团携起手，将和平与自由带回来蒙德。\n过去的所有对手，此时都化为我们伟大民主制度的陪衬，琴团长将开始彻底的民主化进程，§!§C“蒙德民主共和国”§!§R将自豪地屹立在提瓦特的大地上！§!"
MOT_Build_Fascism:0"在诺艾尔的带领下，我们消灭了蒙德的叛徒，碾碎了罪恶的军阀，将和平与荣光带回了蒙德！\n在我们的努力下，蒙德内战迎来终结，数以百万计的人被从死亡和恐惧中解救了出来！\n现在，每一个人都认为：民主制度只会成为叛徒、奸细和懦弱自私之人牟利的工具，只有像诺艾尔这样高尚而伟大的人建立的国家能够率领蒙德人走向未来，那个国家将被称作§8“蒙德民族共和国”§!！\n在病房中，琴团长似乎也苏醒了。诺艾尔小姐似乎想与她说些什么，也许事情还会起一些§C变化§!……§!§!§!§!"
MOT_Build_Communism:0"在诺艾尔的带领下，我们打败了企图将枷锁重新带到我们脖子上的魔鬼和叛徒，碾碎了妄图分裂的蒙德的军阀，将自由、幸福与和平带回了蒙德！\n在我们的努力下，蒙德内战迎来终结，数以百万计的人被从死亡和恐惧中解救了出来！\n现在，我们将迎来黑夜后的第一缕阳光。过去一切的难关，如今都成为让我们的光明更加耀眼的柴薪。\n如果§R蒙德的太阳§!最终升起，名为§R蒙德人民共和国§!的伟大国家将像新生的太阳那样升起在提瓦特的地平线上，向整个世界放射出璀璨的光芒。"
