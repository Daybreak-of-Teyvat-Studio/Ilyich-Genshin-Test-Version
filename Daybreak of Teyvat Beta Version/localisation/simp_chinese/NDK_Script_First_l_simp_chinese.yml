 Columbina:"哥伦比娅"
 Columbina_desc:"愚人众十一执行官之一，席位为第三席。深姜红色挑染的黑发少女，脸上戴有网格状面纱，后脑处佩戴六翼翅膀头饰。以闭眼姿态示人。据纳西妲所言，愚人众前三席执行官都有着堪比神明的实力。 哥伦比娅诞生于挪德卡莱，在加入愚人众之前，她曾是当地居民所崇拜的神明。那些遍布挪德卡莱的新月神像，所雕刻的便是她当年的形象。如今出于某些原因，她已离开愚人众，暂时藏身在希汐岛附近的“银月之庭”。"
