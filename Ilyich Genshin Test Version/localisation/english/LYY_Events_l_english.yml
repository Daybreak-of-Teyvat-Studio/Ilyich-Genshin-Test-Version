 LYY.5.t:0 "The King of the Rock is immortal"
 LYY.5.d:0 "After the King of Rock left, Ning Guang became the leader of the provisional government. In the jade Jingtai send Xianlou, people like to line up to visit the tomb of the king of the rock emperor Qian Yan Army guard change. \ A child asked, "Daddy, why do they always have to guard the tomb?" \n "Don't they keep saying that?" Daddy replied, "The King of the Rock is immortal. What if he gets tired of it and decides to come out?""
