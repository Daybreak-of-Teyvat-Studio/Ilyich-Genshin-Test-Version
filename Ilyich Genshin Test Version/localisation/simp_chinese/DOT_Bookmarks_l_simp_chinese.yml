 Book_RAG:0 "【推荐游玩】\n“蒙德为解放而召唤我们，风儿从队伍的步伐中吹起。”\n“再见了，父亲的土地，请你把我们记起；”\n“再见了，亲爱的目光，我们都不会怯阵离去。”\n蒙德的人民不断追求的自由，在推翻烈风之魔神迭卡拉庇安，推翻旧贵族劳伦斯家族的战争中体现的淋漓尽致。如今的蒙德在西风骑士团的治下，每个人都沐浴着属于自己的自由——如果没有被深渊教团腐蚀的东风之龙特瓦林的话。在龙灾之下，愚人众蠢蠢欲动，而早被推翻的劳伦斯家族，也酝酿着一场巨大的阴谋，西风骑士团还能维护这蒙德引以为豪的自由吗？"
 Book_DRA:0 "【推荐游玩】\n“自由的风神号召我们，向军阀雪恨复仇！”\n“我们渴望珍贵的自由，决心要为它而战斗！”\n经过龙脊雪山二期开发计划之后，龙脊雪山领已经得到了新生——这里摇身一变，成为了整个蒙德经济最发达的地区之一，更聚集了数量庞大的人口。在阿贝多议长的带领下，这里的经济和民生还在蒸蒸日上。然而，暴风将至。\n在即将到来的狂潮当中，龙脊雪山领也不得不随波逐流，在混乱中努力维护自身，但她绝不会一直如此。那些因为她一时的收缩而忽视龙脊雪山领的人，必然会为此付出代价。\n在血与火中，雪山的领袖将实现自己对自由与和平的理解。"
