 LYY.6.t:0 "We have a divine right to shine"
 LYY.6.d:0 "A Maunder boy and a Glaze Moon boy talk: \n -- We have sweet flower stuffed chicken. \n -- We have a divine right to light. \n -- We can also have heavenly rights to light. \n -- but then you wouldn't have sweet stuffed chicken..."
