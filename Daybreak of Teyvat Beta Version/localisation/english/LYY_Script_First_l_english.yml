 LYY_New_Event.13.d:"Ke Qing successfully calmed down the follow-up work of the incident, but found that the condolences agreed to be given to his family far exceeded Ke Qing's annual income, and he could not cope with it. In order to avoid breaking his promise, Ke Qing had to seek a solution from Ning Guang Ning Guang looked at the transaction report of Zhu Tian Fang and listened casually to Ke Qing telling her embarrassment. He took a puff of cigarette and said:"Why should we easily agree to something that the country cannot do? If the soldiers of Layer Yan Juyuan mutiny today, If relatives can receive money, who will pay compensation if the soldiers at the gate of Yujingtai mutiny tomorrow? "Ke Qing lowered her head in silence, feeling like she was being laughed at in public. Ningguang put down the report in his hand and said, "It's not impossible for me to come forward to solve the problem, but you see, the house prices in Liyue Port remain high, which affects the funds in the stock market. Turnaround, resolve it within 10 days. \nKe Qing looked at Ningguang playing with the pipe in his hand and thought:"10 days?" It's better to let me declare bankruptcy. "But on the surface, she still reluctantly agreed to Ningguang's mission.\nAfter leaving Qunyu Pavilion, Keqing had no intention of returning to Yujingtai. It was impossible to cover the intricate situation in several sets of data. She walked freely on the street. She wandered around until she heard a familiar voice in Liuli Pavilion. "What a coincidence, Lord Yu Heng!" Hu Tao greeted cordially. "How about having a meal together?" "Keqing saw Zhongli next to Hutao winking at her, and then agreed happily.\nUnlike before, Hutao nodded in agreement to all Zhongli's expenses, and the table was filled with delicious food. "The hall master is in a good mood today. . Is there anything happy? Keqing asked puzzledly. "Yes, every day there are people who enjoy happiness in advance because they can't pay off their mortgages. We at Shengshengtang no longer have to worry about lack of performance!" Hutao clapped his hands and laughed.\nKeqing picked up a piece of matsutake and asked Zhongli, "I wonder if Mr. Zhong has any clever ideas to solve the problem of high real estate prices?" Zhong Li swallowed the food in his mouth and said, "I don't know how Zhong has been able to persuade the Liyue assets headed by Feiyun Chamber of Commerce to do good deeds on his own. Let's eat first." "\n A few people chatted happily while drinking and drinking. But Keqing still didn't understand why securities were more convenient than Mora. Until she saw Zhongli used to wave his hand when checking out:"The account is recorded in the Rebirth Hall. But now he said something like this to the clerk:"Let's pay according to the securities. Use the noon stock as the cut-off point and calculate the discounted price of Mora." "\nZhongli, who had received the receipt, turned to Ke Qing and said, "Master Yuheng is busy with the construction of Liyue, so he should know the benefits of securities to Liyue's economy. Even if he did not agree with the emperor's political instructions, he would not say anything more. "\nZhongli, who was considered a lawful person, made Keqing feel that he was the obstacle to Liyue's reform. At this time, Hutao interjected:"Master Yuheng doesn't usually use securities much. Use it more and you will become familiar with it. . " Then she pulled Zhongli to say goodbye to Keqing. \nAfter having enough wine and food, Keqing decided to go to Wanwen Jishe for a short rest. She sipped her tea slowly and noticed that the passers-by on the street, no matter what the transaction, all treated them in the same way. She settled down with a piece of paper and recalled what Zhongli had just said. At this time, the familiar blue-haired boy sat next to her.\n"Nowadays, securities are used more than Mora, but the old antiques in the Chamber of Commerce are very interested in 'Ningguang' They are not very interested in playing toys, and they cling to their old job. "The young man said to himself.\n"I have a very bad feeling about this. "\n"That's right. The biggest variable in securities trading is that it is only related to the prestige of Master Tianquan. Once the authority of heaven is irreversible, the consequences will be unimaginable. Whether it is the idle immortals or the foreign countries who covet Liyue's wealth, they have left indelible wounds on the people of Liyue. "\nThe two chatted for a long time, and it wasn't until the lanterns came on that Ke Qing said goodbye to Xingqiu..."
