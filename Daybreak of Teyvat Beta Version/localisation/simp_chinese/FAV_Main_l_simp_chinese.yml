Church.77.t:0"蒙德平凡人的信"
Church.77.d:0"父亲：\n\n    在您读到这封信时，我正在千风神殿为明天的生计工作。很抱歉此时才给您保平安，战火切断了蒙德城和千风神殿的通信渠道，因此我只能托人将这封信带给您。\n\n    之前劳伦斯族对西风骑士团发起进攻的时候，我正带着妹妹在海边游玩，战火一起，我们回家的路就断了。在这之后，因为没有带够摩拉的缘故，我为了我和妹妹两人的生计在千风神殿找了份文书工作干，如今倒也算安定下来了。您这段日子在蒙德城独自生活，肯定遇到了不少困难，但凭着对您的了解，我相信您能够跨越他们。\n\n    千风神殿这片地方似乎从很久以前就在支持教会反对派了，而如今这领地的政府已经直接被他们给“取缔”，听到这消息的时候我和妹妹还很是不安，但好在教会反对派的管理做得相对不错，虽然有些奇怪的规矩，但不失为一个安居乐业的好地方。他们甚至建立了与蒙德城的通信渠道，由此我才能将信传给您。\n\n    现在的局势还是扑朔迷离，也许有一天这里也会开始打仗，到那时我就带着妹妹逃到别的地方去——虽然别的地方也许并不比这里和平。我们一定会拼尽全力活下去。我也希望您能够全力活下去。\n\n您的儿子 泰勒\n\n[GetDate]"
Church.77.a:0"愿你健康。"
Church.77.b:0"我们一定会回来。"



