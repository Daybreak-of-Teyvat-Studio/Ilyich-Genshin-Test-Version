 LYY_New_Event.15.d:" The Black Moon Festival was an unprecedented economic depression since the founding of the People's Republic of China. It was so destructive that the achievements of Ningguang's governance were wiped out in an instant. The storm also quickly spread to Guiliyuan, causing labor shortages in small cities. To make matters worse. Ke Qing worked incognito at the radio station, reporting on the chaos that was happening all over Liyue. Ningguang's rescue and stability plans failed again and again. She knew clearly that the time had come.\nIn Zhongli and Under Xingqiu's gaze, she turned on the radio. "Good evening to everyone from Liyuan to Quan Liyue. Welcome to today's broadcast. As of 18:00 tonight, Wuwangpo, Shimen, and Mingyun Town have temporarily lost contact with Liyue Port. Listeners who want to go to Mondstadt in the near future need to postpone their plans; according to Yujing Station, Lord Tianquan directs various economies in Liyue The organization achieved a staged victory, and Zhi Dong Capital fled. Prices will rise slightly in the near future, and the economy will recover in an orderly manner..." Keqing's heart bleeds as she read the manuscript that was contrary to reality, and her eyes couldn't stop rolling. She decided that she could no longer swallow her anger, "Hello everyone, I am the former Yuhengxing, carved clear. I appeal to all those who care deeply about our country's history, and all those who think seriously about its future. Please don’t let false news obscure your eyes from exploring true knowledge, take a look around you! How many people are homeless and homeless because they cannot repay their loans; how many people are deprived of food and clothing because of the lack of Mora. "\n" Please think about it, who is the person who caused Liyue to sink into such a situation? Unfortunately, it was the emperor who personally eliminated the Liyue Seven Star Group headed by Tianquanxing. They didn't care about Liyue's widowed and lonely situation, but Mora threw herself into a bottomless pit with only a small amount of money to put out the fire, and personally destroyed Liyue, who had been protected by the emperor for thousands of years..." Ke Qing choked up when she said this, and tears welled up in her eyes." Comrades and friends, are we willing to see Liyue languish like this? No! We have no room for concession anymore. We must take action. This is not to make Liyue an enemy, nor to gain benefits for ourselves in any form. Instead, there is an urgent need to find a way to save the country, a way to get rid of depression and eliminate poverty. It needs a brand new road that is not under the control of Ningguang and the threat of the Yelan secret police. Therefore, we need to devote our limited lives to the unlimited liberation of the people of Liyue. To establish a free and democratic republic that truly belongs to the people! "Keqing had just turned off the radio station and found that many people had gathered downstairs. Xingqiu hurriedly went downstairs to check the news. Keqing followed closely behind him and found that they were moved by Keqing's words of serving the country wholeheartedly and volunteered to build a ladder to push Keqing. Arriving at the door of Guiliyuan City Hall, there was a sea of jubilation at the foot of the steps, and a podium that had been prepared for a speech. She could not restrain her inner feelings and shouted:"Comrades, the great journey has just begun. We need to liberate our destiny from the hands of Ningguang! Liyue Seven Stars Revolutionary Committee was officially established! ""
 LYY_New_Event.15.a:"The precursor of the revolution awakens the road to national salvation"
 LYY_New_Event.16.t:"Establish a republic belonging to the people"
 LYY_New_Event.16.d:"Unlike Qunyuge, who was in a hurry and appointed Yelan to suppress it whenever something happened, the Quanli Revolutionary Guards, which were spontaneously formed by people in Guiliyuan, effectively maintained the order in Guiliyuan; seeing this, Ningguang strictly restricted The flow of people in Liyue Port still cannot prevent many people from Liyue Port going to Guiliyuan every day. Soon, the problem of population shortage in Guiliyuan has been solved.\nAfter solving the population aspect, Keqing needs to Thinking about how to make good use of these people? Xingqiu and Zhongli have different opinions. From an economic point of view, Xingqiu believes that the current population is saturated, and these people can be mobilized into the army to protect the people's revolutionary fruits; Zhongli considers These people have not long arrived in Guiliyuan and are not very attached to the committee. If they rush to join the army or become administrators, they may disrupt order. It is proposed that these people join the team that builds Guiliyuan. Keqing was silent and finally decided:"
 LYY_New_Event.16.a:"Agree with Xingqiu's plan"
 LYY_New_Event.16.b:"Agree with Zhongli's plan"
 LYY_New_Event.17.t:"Meteors fade away, but the red sun lasts forever"
 LYY_New_Event.17.d:" Before arriving at Guiliyuan in the future, Ke Qing will only be responsible for construction and physical control. Although he works overtime every day, he will not show exhaustion; now all departments of the Seven Star Revolutionary Committee need to Ke Qing According to the review, Ke Qing often worked overtime until early in the morning, but it did not necessarily solve the problems of the day. One ugly day, Ke Qing was still planning how to reduce the losses in the civil war and build New Liyue, and suddenly fainted and lay on the ground for no apparent reason. Ke Qing made a A real and fantastic dream. She was walking in the forest of Guiliyuan in her party clothes. At first, the trees were prosperous and the road was narrow enough for only one person to pass. After walking a few steps, she suddenly saw an ancient pavilion standing in it. There was a table in the pavilion. One stove, one woman, roasted tea on the stove, and chess on the table. The woman was not surprised when she saw Keqing arriving, but instead invited Keqing to play chess. She saw "Liyue Millennium" Keqing played several times, and found that the woman The man was making his arrangements in a leisurely manner, but he was in a hurry and neglected the overall layout. Ke Qing was deeply surprised, so he asked the woman about the mystery. The woman calmly made Ke Qing a cup of tea, and Ke Qing Qing keenly discovered that the glazed lily in the teacup was exactly the same as her headdress. \nKe Qing took a sip of tea and said, "Few people in Liyue make tea with glazed lily now. Although the taste is unique, it is a gluttonous thing. "The woman smiled and said nothing. When she saw the identity of the Seven Stars on her body, she filled the tea again. Ke Qing added:"The immortal has protected you for thousands of years. Today's Liyue is very different, and people need changes. But the immortals are resistant to change, and there are also many resistances within Qixing. Am I wrong? The woman picked off a petal and put it in Keqing's hand:"Your actions may not be wrong, and they may not be right either." Change takes time, and we should not hesitate to move forward due to temporary setbacks. "Ke Qing smelled the fragrance of glazed lilies on the woman's body, recalled reading the description of the death of the dust god in a book when she was a child, and continued:"Today's Lord Tianquan is focused on attracting investment regardless of the current situation, and ignores the native land of Liyue. develop. Only a few people in Liyue are rich because of this. Is this what you want to see, Lord Gui Zhong? After all, he drank the tea in the cup in one gulp, hid his face and said with a smile:"I didn't expect that I can't hide it from you, girl, but I can't answer your question directly." Keqing asked again:"Do you know that glass lilies used to be all over the mountains and plains in Guiliyuan, but now the endangered plant is only planted in a small amount in Liyue Port, and how should it be dealt with?" Finally, he kissed Keqing's forehead and said, "You only need to sign a contract with me, and then the problems will no longer be difficult." "Finally, I took out a piece of paper with a flick of my sleeves - "Gui Liyuan and Liuli Lily" and left. When Ke Qing wanted to say a few more words, she found herself in the hospital. She saw the starry sky outside the window faded and the sun was rising. You will know the picture."
 LYY_New_Event.17.a:"Liyue must speed up the industrialization process. As long as Keqing is in charge of Liyue, there will be no new difficulties."
 LYY_New_Event.17.b:"Both rural areas and cities are the vegetation of Liyue, and they cannot be neglected."
