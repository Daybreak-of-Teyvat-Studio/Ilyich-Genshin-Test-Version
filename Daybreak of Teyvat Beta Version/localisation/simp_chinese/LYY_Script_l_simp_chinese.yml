# 凝光执政危机
#####################
 LYY_Wash_decision_categories_II:0"凝光执政危机"
 LYY_Wash_decision_categories_II_desc:0"在帝君遇刺之后上台的凝光阁下面临着严重的执政危机：璃月大萧条造成的经济动乱使得百姓怨声载道，苦不堪言，而短期的凝光新政又不足以缓和现状，以致临时政府的合法性面临着严重的挑战；神灵辞世引发的权力真空引得各方势力野心勃勃，斗争不断，三眼五显仙人、月海亭组织、七星内部的反对派用各种理由争相发难；国境之外，北有蒙德，西有须弥，东有稻妻，虎视眈眈，磨拳擦掌。至此危局，国事艰难，尔等怎就不能体谅凝光阁下一二呢？\n\n§R当前执政危机等级：[?LYY_Work_Pressure]§!\n"
 LYY_Wash_decision_II:0"清洗进行中"
 LYY_Wash_decision_II_desc:0"随着危机的加剧，璃月的政治动乱将愈演愈烈，而凝光阁下下属的兰生索命厅很有可能会采取极端手段缓解问题。这一行动或可以缓解凝光阁下的执政危机。"
 LYY_Wash_decision_result:0"执政危机或将缓解"
 LYY_Wash_event_II.1.t:0"公审叛徒"
 LYY_Wash_event_II.1.d:0"思来想去，必是璃月内部有奸细作祟，其策划了帝君遇刺一事，并试图将璃月带入不可挽回的悲惨境地。哪怕粉身碎骨，我也要为璃月扫清尘埃！\n此人不思忠君报国，策划刺杀岩王帝君，阴谋组织反动势力，致力破坏璃月和平，按临时政府特别军事管理法，当除以极刑！—— 岩上茶室主人· 天权星特别情报官·总务司兰生索命厅长·夜兰阁下。"
 LYY_Wash_event_II.1.a:0"一家哭何如一国哭！"
 LYY_Wash_event_II.2.t:0"虚惊一场"
 LYY_Wash_event_II.2.d:0"根据总务司兰生索命厅夜兰阁下的详细调查，此人并没有确凿的叛国行为与证据可以入罪。兰生索命厅不屑于制造冤假错案，故而算此人侥幸，逃过一劫。"
 LYY_Wash_event_II.2.a:0"望尔等忠君报国！"
 LYY_Wash_decision_death:0"一位璃月柱石被处决！"
 LYY_Wash_event_II.3.t:0"璃月临时政府成立"
 LYY_Wash_event_II.3.d:0"天权凝光，受任于帝君遇刺之际，奉命于国家危难之间，百般思量，不知救国何如，故而遍访遗贤，求问治国之道！"
 LYY_Wash_event_II.3.a:0"礼之用和为贵！"
 LYY_Wash_event_II.3.b:0"乱世当用重典！"
 LYY_Wash_decision_II_Conspiracy_Increase:0"阴谋进行中"
 LYY_Wash_decision_II_Conspiracy_Increase_desc:0"神灵辞世引发的权力真空引得各方势力野心勃勃，斗争不断，三眼五显仙人、月海亭组织、七星内部的反对派用各种理由争相发难。这一行动将加剧凝光阁下的执政危机。"
 LYY_Wash_decision_Conspiracy_Increase:0"执政危机或将加剧"
 LYY_Wash_decision_II_Cat:0"组织撸猫活动"
 LYY_Wash_decision_II_Cat_desc:0"我们将从蒙德的猫尾酒馆租借一批猫猫，组织公务员进行治愈身心的撸猫活动，来减缓他们的阴谋活动进度。"
 LYY_Wash_decision_over:0"§R如果璃月临时政府仍然存在，则触发效果：凝光执政危机结束，内战危机结束！§!"
