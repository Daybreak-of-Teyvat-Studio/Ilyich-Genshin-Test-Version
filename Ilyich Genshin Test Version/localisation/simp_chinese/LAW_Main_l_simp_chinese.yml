#ideas
LAW_Shocking_Intelligence:0"惊世智慧"
LAW_Shocking_Intelligence_desc:0"§R眼见未必为实§!\n赞美伟大的贵族和高贵的舒伯特·劳伦斯！他们以自身非同寻常的智慧指引着我们的生产和研究，每一天我们的科研机构都能拿出无数新成果！"
LAW_People_Want:0"民心所向"
LAW_People_Want_desc:0"§R眼见未必为实§!\n可悲的西风骑士团政府已经成为了全蒙德的唾弃，我们所到之处民众皆成幻影，我们眼前始终是一片勃勃生机、万物竟发的景象。"
LAW_Pure_Government:0"清正廉洁"
LAW_Pure_Government_desc:0"§R眼见未必为实§!\n我们的成员对腐败从来不会有一丝容忍，我们的宫殿门前就写着：升官发财请走别路，贪生怕死莫入此门。"
LAW_Fast_Government:0"高效政府"
LAW_Fast_Government_desc:0"§R眼见未必为实§!\n由我们高贵之族组成的政府无比高效，岂是由群氓组成的西风骑士团能够相比的——当在贵族中进行政府效率调查时，我们得到了100%的好评！"

