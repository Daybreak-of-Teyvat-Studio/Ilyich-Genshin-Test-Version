 ETH_prince_regent_idea:0 "摄政王子$ETH_ras_imru_haile_selassie$"
 ETH_prince_regent_idea_desc:0 "$ETH_haile_selassie$皇帝远赴国际联盟寻求对[ROOT.GetAdjective]事业支持，同时$ETH_ras_imru_haile_selassie$王公担负起了抵抗侵略者的任务。在皇帝归来前，他将是[ROOT.GetName]实际上的领导人。"
 ETH_conservative_high_command_idea:0 "保守的总司令"
 ETH_conservative_high_command_idea_desc:0 "[ETH.GetName]的王公们知道如何打仗。我们没有必要改变数个世纪以来都屡试不爽的策略。在[ETH.GetAdjective]军队有更高士气和更多数量的情况下，敌人总会被我们的全力攻击击退。"
 ETH_the_heroes_of_adwa_idea:0 "阿杜瓦的英雄"
 ETH_the_heroes_of_adwa_idea_desc:0 "孟尼利克皇帝在阿杜瓦之战中击败了意大利侵略者。我们在阿杜瓦战役中向世界展现了我军的能力，并成功逼迫殖民者撤军。我们上次成功了，这次也一定能做到。"
