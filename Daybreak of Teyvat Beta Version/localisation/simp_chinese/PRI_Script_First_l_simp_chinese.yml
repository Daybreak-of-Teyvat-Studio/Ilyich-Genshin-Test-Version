#核爆
DOT_nuke_dropped_desc:"近日，[From.From.GetName]成为了人类历史上又一个，或许最好也是最后一个因国际战争而遭受灭世长钉打击的地方。这种禁忌武器已经展现了前所未有的破坏力，或许人们害怕的不仅仅是长钉的威力，人们畏惧的更可能是投放这一灭世武器的人以及人性本身。\n\n整个世界都在屏息凝视接下来还会发生什么，[From.From.Owner.GetName]会因此被迫投降吗？还是说，这样的重创将会更加坚定他们反击的决心？"
