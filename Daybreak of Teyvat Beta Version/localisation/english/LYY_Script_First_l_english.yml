 LYY_Event.07.t:"Provisional Government of Condensed Light"
 LYY_Event.07.d:"After the tragic news of the assassination of the Rock King Emperor rocked the entire Liyue, Ms. Ningshuang, one of the seven stars of Liyue, demonstrated extraordinary decisiveness and leadership. In order to deal with the profound crisis that arose from this, she quickly convened an expanded meeting of the seven stars, eight gates, and twelve halls, with the aim of gathering the wisdom and strength of all sectors of the Liyue community to discuss a solution. At this meeting, with her profound insight and firm will, Ms. Ningshuang put forward the proposal of establishing the Ningshuang Interim Government. She emphasized that at this critical moment, Lazuli Moon needed a strong center to unify the command and coordinate the resources of all parties in order to ensure the stability of the country and the safety of the people. After heated discussions and in-depth considerations, the participants unanimously agreed to Ms. Condensed Light's proposal. The Nimbus Provisional Government was then declared, with its core mission being to maintain the normal operation of Lazuki and safeguard social order during the investigation of the Emperor's assassination. In her speech at the end of the meeting, Ms. Condensed Light promised that she would uphold the principles of fairness and transparency, listen to public opinion, respect the rule of law, and ensure that the future of Liyue was built on a solid democratic foundation. The residents of Liyue City had mixed reactions to the formation of the Nimbus Interim Government. A portion of the population has full confidence in Ms. Ningguang's leadership, believing that she will be able to lead Liyue through difficult times, while another portion has reservations about the legitimacy and effectiveness of the interim government, looking forward to a clearer political line and plan of action."
 LYY_Event.07.a:"He can take his place!"

