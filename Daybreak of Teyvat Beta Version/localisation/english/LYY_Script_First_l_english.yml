 LYY_Event.0604.t:"The Great Depression of the Glazed Moon"
 LYY_Event.0604.d:"The passing of Emperor Rock King has caused a huge impact on Liyue's economy. As the biggest financial pillar of Riyue, the existence of the Rock King Emperor ensured the stability and credit of Riyue Mora. His death caused all the people of Tivat to doubt the value of the Liyue Mora, leading to an unprecedented Mora panic. Fearing that the value of Mora would fall, many Liyue people flocked to the banks to exchange for other stable assets, and runs on the banks appeared in every Liyue bank. Long lines appeared at banks all over Liyue, and some banks even suspended operations due to a lack of cash. This run frenzy brought heavy pressure on Liyue's financial system, and even authoritative organizations like Liyue Central Gold House had difficulty coping with it. Liyue's government and chambers of commerce were urgently formulating countermeasures in an attempt to restore people's confidence in Mora, but the effect was not yet obvious. Liyue was facing an unprecedented economic crisis. Along with the currency crisis came the collapse of Liyue's stock market. Liyue's stock price fell to the ground on the day of the Moon Festival yesterday, and even the stock price of the Southern Cross Fleet Company, which monopolized Liyue's overseas transportation trade, was also tragically decimated! That's why some financiers referred to that day as the Black Moon Festival!"
 LYY_Event.0604.a:"Disaster has struck!"
