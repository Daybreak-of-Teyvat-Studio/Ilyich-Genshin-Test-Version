dva.ab.46.t:0"腐化"
dva.ab.46.d:0"随着风龙领的工业化改革完成，经济增长实现了奇迹般的飞跃，内阁官员们对当前的成就十分满意，生活日益奢靡腐化，“漂没”“好处费”“做账”的不良风气逐渐传开，那些在风龙领创业之初白手起家的大小官员，纷纷变成了躺在功劳簿上的蛀虫。人们还在为了生活质量的提高欣喜若狂，殊不知现在的风龙领，已经是金玉其外，败絮其中了。"
dva.ab.46.a:0"“歌舞升平，海晏河清”"

dva.news.1.t:0"第二次蒙德内战？"
dva.news.1.d:0"震惊世人的蒙德内战刚刚落下帷幕，但和平并没有如约到来。就在几天前，风龙自治领总督安柏宣布独立，并向西风骑士团宣战，“蒙德已经腐朽了，必须有人站出来拯救她。”安柏在接受本报记者采访时说道。据可靠消息，这位风龙领的年轻女总督在蒙德内战前就已经崭露头角，展现出了惊人的天赋和领导力，风龙领在她的治理下，发展速度比起蒙德城丝毫不差。在蒙德内战中，风龙领的军队大放异彩，协助西风骑士团剿灭了大批叛军，现在，他们的对手是曾并肩作战过的骑士团精锐，奇迹会发生在他们身上吗？"
dva.news.1.a:0"打倒骑士团，解放全蒙德！"
dva.news.1.b:0"风神巴巴托斯啊，救救蒙德吧..."
dva.news.1.c:0"整个蒙德乱成了一锅粥"

dva.news.2.t:0"至冬国入侵风龙领"
dva.news.2.d:0"[Root.GetDVANEWS2DESC]"
DVA_NEWS2_DESC:0"至冬国派遣愚人众先遣队进入了与蒙德边境相接的风龙领西北部港口地区，公然践踏了蒙德主权。风龙领居民群情激奋，而蒙德城的西风骑士团对此的外交反应到目前为止依然很缓和。\n\n“这只不过是至冬人走进了自己的后花园而已”，一名蒙德政治评论家这样说到。"
DVA_NEWS2_DESC_BRAVE_MOT:0"至冬国愚人众先遣队直接破坏了凡尔赛条约，渡过涅瓦河，进入了与蒙德边境相接的风龙领西北部港口地区。\n\n蒙德城的西风骑士团将至冬国的行为称作对蒙德主权的“不可原谅的侵犯”，骑士团进行了紧急动员，准备对至冬国进行武装干涉。\n\n提瓦特大陆再次爆发了战争！"
dva.news.2.a:0"我们必须坚决反击！"
dva.news.2.b:0"这是蒙德的土地..."
dva.news.2.c:0"令人担忧"
dva.news.2.d:0"蒙德万岁！"

#dva_border_conflict.1.t:0"乘胜追击"
#dva_border_conflict.1.d:0"愚人众先遣队被击败了，经此一役，我们的军队成长迅速，是时候将他们斩草除根了。"
#dva_border_conflict.1.a:0"全军出击！"

#dva_border_conflict.2.t:0"咽下苦果"
#dva_border_conflict.2.d:0"即使我们的将士们拼尽全力，可愚人众先遣队的实力远胜我们，失败在所难免。万幸的是，我们的部队在这次失败的试探中积累了经验，风龙港早晚会回到我们手上！"
#dva_border_conflict.2.a:0"可时间它不等人啊"

#dva_border_conflict.3.t:0"另谋出路"
#dva_border_conflict.3.d:0"我们本来的用意是试探愚人众准备如何，未曾想敌我双方僵持不下，战争有扩大化的趋势，而我们现在的实力，还不支持我们打一场旷日持久的战争，维持现状反而是最好的选择。"
#dva_border_conflict.3.a:0"不甘，但无可奈何"

