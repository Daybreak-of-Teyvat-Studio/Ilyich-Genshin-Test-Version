 KQP_thin_domination_idea_desc: "Although the People's Revolutionary Committee has occupied the most affluent and easily supported by the old mainland, our control over other areas is obviously not optimistic. Treasure thieves, new American terrorists, and even slime Chuqiu people have all threatened our rule. In the past, radical urbanization made our relationship with farmers worse. If we want to get rid of the status quo, we must get rid of the terrorists and appease the peasants, otherwise, the revolution will never shine. "
