LYY_Keqing.5.t:0 "赤旗插遍山河"
LYY_Keqing.5.d:0 "“璃月的兄弟姐妹们，我是刻晴。”\n\n“此刻，在你们收听到这段声音的窗外，或许是敌人的刺刀，是军阀的皮鞭，是贵族的粮仓。但请你们仔细听——在这片土地的深处，千百万颗心脏正以相同的节奏跳动。那是璃月的心跳，是劳动者的脉搏，是被压迫者的怒吼。”\n\n“我看到，在轻策庄的田埂上，老农用生锈的镰刀割断了征收粮的绳索；在层岩巨渊的巷道里，矿工们用铁镐砸碎了监工的账本；在归离原的村庄中，妇女们用缝衣针绣出了第一面红旗。你们不是孤军奋战——每一条溪流都在为你们歌唱，每一块岩石都在为你们见证，每一阵风都在传递着同一个消息：时候到了。”\n\n“是的，时候到了！当我们忍饥挨饿时，他们在宴会上挥霍；当我们家破人亡时，他们在宫殿里密谋；当我们用血肉筑起防线时，他们在背后捅刀。但今天，我们不再忍耐！今天，我们不再沉默！今天，我们要用行动告诉那些高高在上的‘老爷们’：璃月的主人，从来就不是他们！”\n\n“我命令所有潜伏的同志们：亮出你们的红旗！敲响警钟，占领粮仓，打开军械库！每一座村庄都是堡垒，每一条街道都是战场，每一个璃月人都是战士！不要等待救世主——我们自己就是救世主，不要乞求怜悯——我们要的是整个璃月！”\n\n“记住，你们手中的镰刀和锤子，比任何神之眼都更接近世界的真理。你们脚下的土地，将在今夜迎来新生。让起义的火焰从轻策庄烧到遁玉陵，从珉林蔓延至渌华池，直到每一寸璃月的土地都染上赤旗的颜色！”\n\n“以璃月人民的名义——起义！”"
LYY_Keqing.5.a:0 "团结起来到明天！"
