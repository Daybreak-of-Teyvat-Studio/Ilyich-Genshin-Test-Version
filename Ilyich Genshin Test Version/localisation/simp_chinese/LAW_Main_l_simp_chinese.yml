LAW_tt_Cost_More:0"§Y每次使用都会使下次的花费提高10点§!"
LAW_tt_Get_Investment:0"§Y当前已经接受[?LAW_Num_of_Investment]次投资§!"
LAW_tt_More_Bonus_From_Investment:0"§Y接受的投资越高，奖励就越多\n自由派将因此远离我们§!"
LAW_tt_Get_Advance:0"§Y当前已经推动[?LAW_Num_of_Advance]次生产进步§!"
