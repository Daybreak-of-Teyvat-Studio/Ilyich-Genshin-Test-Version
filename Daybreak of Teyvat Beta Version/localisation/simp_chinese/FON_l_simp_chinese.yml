####民族精神####
FON_Philosophies_of_Order: "「秩序」的哲学"
FON_Philosophies_of_Order_desc: "水之国土的坚盾是秩序。枫丹的一切律法终究服务于稳固的秩序。公平与正义源于秩序，亦服务于秩序。正如枫丹恒无风浪的绵延水面那般，秩序构成了枫丹存在的基石。"
FON_government_with_low_efficiency: "低效率政府"
FON_government_with_low_efficiency_desc: "在提瓦特大陆上，枫丹素来以优雅和浪漫著称——但也许浪漫过头了。\n冗杂的官僚体系、文化和习俗的影响、长期的稳定与安逸，种种因素共同作用，使得枫丹的政府行政效率低下地令人叹为观止。"
FON_government_with_reform: "整肃中的政府"
FON_government_with_reform_desc: "随着一系列整改措施的颁布，政府迎来了前所未有的大规模整顿。\n目前，政府的改组措施已经初见成效，但代价是政府工作一定程度上的混乱。"
FON_high_time_of_economy: "经济高峰"
FON_high_time_of_economy_desc: "生产、消费、贸易、积累、挖掘——数百年，来无数代人的努力，让枫丹成为了提瓦特仅次于璃月的最大经济体，经济活动无比火热。\n近年来，不乏经济学家表达出对枫丹经济过热的担忧，但凭借有效的政策，大大小小的波动最终都未曾影响到枫丹经济，反而让其水涨船高。\n枫丹人呐，享受这黄金般的时代吧！"
FON_eco_crisis_1: "经济大危机"
FON_eco_crisis_1_desc: "预言危机让资本敏锐地嗅到危险的气息。值此人心惶惶之际，大量的资本为了不打水漂，选择流出枫丹。这不仅打断了经济高峰，更让我们的经济陷入衰退的危机。\n枫丹必须做点什么！"
FON_eco_crisis_2: "经济大危机"
FON_eco_crisis_2_desc: "预言危机让资本敏锐地嗅到危险的气息。值此人心惶惶之际，大量的资本为了不打水漂，选择流出枫丹。这不仅打断了经济高峰，更让我们的经济陷入衰退的危机。\n枫丹必须做点什么！"
FON_eco_crisis_3: "经济大危机"
FON_eco_crisis_3_desc: "预言危机让资本敏锐地嗅到危险的气息。值此人心惶惶之际，大量的资本为了不打水漂，选择流出枫丹。这不仅打断了经济高峰，更让我们的经济陷入衰退的危机。\n枫丹必须做点什么！"
