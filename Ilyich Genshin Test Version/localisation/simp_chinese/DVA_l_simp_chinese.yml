DVA_one_flew_over_stormterrors_lair_desc:0"在稳定了局面之后，开辟聚居地就成了眼前的头等大事。安柏从骑士团的档案中找寻到了米卡的测绘资料，借助这些资料重新勘察整个风龙废墟，将会事半功倍。"
