 WeaponM.103.d:0 "经过我们的长期搜索，祭礼剑终于落入我们手中！\n\n它最初是古恩希尔德家族的始祖用于在祭祀表演中使用的道具，温和的古恩希尔德一族在祭礼中演绎着守护者的角色，时至今日，这把剑似乎仍在述说着守护的故事。\n\n如今这把武器被我们取得，我们一定能够使它换发光彩，发挥出更重要的作用。"
