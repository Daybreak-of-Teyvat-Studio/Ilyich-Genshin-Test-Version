 LYY_wash_decision_ii_conspiracy_increase_desc:0"The power vacuum caused by the death of the gods has attracted all parties to be ambitious and constantly struggling. The fairies with three eyes and five eyes, the Moon Pavilion organization and the opposition inside the Seven Stars have been scrambling to make trouble for various reasons. This action will aggravate your ruling crisis. "
