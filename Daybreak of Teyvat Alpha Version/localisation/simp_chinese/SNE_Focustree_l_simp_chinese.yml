l_simp_chinese:
SNE_massfoolstroops:0 "召集愚人众！"
SNE_massfoolstroops_desc:0 "女皇降下谕旨，天理的苏醒在即，我们的时间不多了，必须尽快解决一切，召集愚人众执行官，我们必须加快步伐了。"
SNE_parliament:0 "国事大会"
SNE_parliament_desc:0 "国事大会是执行官们表述自己计划并提交议案的会议，距离上一次国事大会已经过去不知道多少年了。"
SNE_attendantmotion:0 "仆人的议案"
SNE_attendantmotion_desc:0 "仆人的议案，其内容主要是关于壁炉之家的情报工作，以及对我们的人民生活的关注，一切为了保护我们的子民能成长为对抗天理的战士，以及不让他们白白牺牲。"
SNE_doctorrecommendation:0 "博士的议案"
SNE_doctorrecommendation_desc:0 "博士的议案，其内容主要是关于我们的科研进展，对地脉的研究，以及禁忌秘密的研究，一切都为了掌握更多对抗天理的力量，揭开世界的真相。"
SNE_richerrmotion:0 "富人的议案"
SNE_richerrmotion_desc:0 "富人的议案，其内容主要关于我们的经济问题，北国银行的业务问题，有了足够的经费，才能维持我们其他一切行动。"
SNE_mayormotion:0 "市长（公鸡）的议案"
SNE_mayormotion_desc:0 "市长的议案，其内容主要是关于我们的市政规划，没有合理的规划，我们就没有足够的空间来建造我们的必要设施。"
SNE_captainrmotion:0 "队长的议案"
SNE_captainrmotion_desc:0 "队长的议案，其内容主要是关于我们的陆军建设，特别是陆军装备和陆军组织的建设，而陆军是我们对抗天理的基石。"
SNE_chlidemotion:0 "公子的议案"
SNE_chlidemotion_desc:0 "公子的议案，其内容主要是关于我们的海军建设，特别是军港和舰艇的建设，而海军是我们对抗天理的最前线。"
SNE_ladymotion:0 "少女的议案"
SNE_massfoolstroops_desc:0 "少女的议案，其内容是关于我们的空军建设，特别是机场和新机型的建设，没有强大的空军，我们会被天理强悍的空军炸成碎片。"
SNE_clownmotion:0 "丑角的会议总结"
SNE_warperpation_tt:"至少完成一半以上的执行官议案"
SNE_clownmotion_desc:0 "丑角的议案，丑角的最终总结计划书，其内容直指对抗天理的最终手段，或是稳妥防守，或是放手一搏。"
SNE_defensive:0 "稳妥方案"
SNE_defensive_desc:0 "丑角的议案之一，我们应该储备大量的应急资源，并准备好层层防线，以此抵抗天理毁灭性的攻击。"
SNE_offensive:0 "冒险方案"
SNE_offensive_desc:0 "丑角的议案之一，乘着天理尚未完全苏醒，突然发难，先下手为强。"
SNE_mayorindustrialplanning:0 "市长的工业计划"
SNE_mayorindustrialplanning_desc:0 "市长的工业计划，我们的工业现在还远远不足以对抗山雨欲来的威胁，我们必须加快脚步，大力建设工业。"
SNE_enlagecaptail:0 "扩建首都"
SNE_enlagecaptail_desc:0 "至冬宫已经人满为患了，市长提出了一份新的工业规划，用于扩建并翻修我们的首都。"
SNE_civil_factory:0 "民工建设"
SNE_civil_factory_desc:0 "市长的工业计划，通过我们与盟友的一些合作备忘录，我们得以快速建立一批民用工厂。"
SNE_military_factory:0 "军工计划"
SNE_military_factory_desc:0 "市长的工业计划，通过我们与盟友的一些合作备忘录，我们得以快速建立一批装备工厂。"
SNE_roosterindustrial:0 "公鸡的矿山开发"
SNE_roosterindustrial_desc:0 "公鸡的矿山开发计划，公鸡曾经勘探并储存了许多矿山的位点，现在是时候把它们开发出来了。"
SNE_stockpile_fuel:0 "公鸡的燃油储备计划"
SNE_stockpile_fuel_desc:0 "公鸡的燃油储备计划，战时燃油的供应可能会受到天理的威胁，储备一些燃油，以备不时之需。"
SNE_doctorindustrial:0 "博士的地脉提炼"
SNE_doctorindustrial_desc:0 "对于燃料问题，博士提出了一种实验型的计划方法，以便我们从地脉中直接收集所需要的燃料。"
SNE_synthetic_rubber:0 "人工合成凝胶"
SNE_synthetic_rubber_desc:0 "我们的史莱姆凝胶短缺问题，博士指出，如果我们利用地脉淤积点的病灶，只需要一些小小的引导，便可以让这些地脉淤积点的魔物全部都是史莱姆，极大的降低我们的凝胶短缺问题。"
SNE_militarybuding:0 "大力建设军工"
SNE_militarybuding_desc:0 "市长的工业计划，通过我们与稻妻盟友的一些合作备忘录，我们学习到了他们高速建设军事工厂的方法。"
SNE_cockmotion:0 "市长提倡节俭"
SNE_cockmotion_desc:0 "尽管我们暂且摆脱了资源匮乏的危机，但这绝对不是松懈与铺张浪费的理由，我们应当大力提倡节俭。"
SNE_the_road_of_life:0 "雪国生命线"
SNE_cockmotion_desc:0 "与天理的对抗是极其危险而残酷，但这绝对不是恐惧与退缩的理由，我们的将士还在前线，我们必须把补给送上去。"
SNE_railway:0 "雪国列车"
SNE_railway_desc:0 "雪国列车，为了稳定后勤，我们需要更多的列车。"
SNE_lessonsofthegreatwar:0 "伟大抗争"
SNE_lessonsofthegreatwar_desc:0 "这是一次伟大的斗争，这象征人，不再屈从于所谓的神明，向天高举叛逆之剑！"
SNE_oldguns:0 "老旧枪炮"
SNE_oldguns_desc:0 "因为一些愚人众成员的愚蠢，我们一大批新式装备被移交给了稻妻，用于支援他们的内战，尽管那位成员已经以死谢罪了，但这改变不了我们装备匮乏的事实，我们只能紧急搜罗一批老式装备。"
SNE_fortification:0 "构筑防线"
SNE_fortification_desc:0 "与天理为敌是危险的，不做任何准备就与天理为敌是愚蠢的，我们可以冒险，但不能做彻底的蠢货。"
SNE_thedefender:0 "筑城者"
SNE_thedefender_desc:0 "历经冰雪苦难，方能铸成此永不撼动之志，谨遵我辈誓言，生命永远不终结！"
SNE_thefristline:0 "对天理第一防线"
SNE_thefristline_desc:0 "对抗天理的困难极大，我们中有人建议，适当放弃部分外围区域，将我们的防线安排在灰熊山岭一带。"
SNE_impregnable_forts:0 "重要城市设防"
SNE_impregnable_forts_desc:0 "对于我们那些重要的工业城市，建设防御设施，以阻挡它们太快的被天理击溃。"
SNE_thedefenseofcaptail:0 "至冬宫设防"
SNE_thedefenseofcaptail_desc:0 "至冬宫，我们伟大祖国的心脏，我们必须誓死捍卫它，而坚固的防御工事，则能让我们少流血。"
SNE_penal_battalions:0 "召集宪兵营"
SNE_penal_battalions_desc:0 "我们不能苛求人人都是英雄，总会有人畏惧，或者想要逃跑，但我们必须保证这些问题不会影响全军。"
SNE_daggersquad:0 "组建尖刀师"
SNE_daggersquad_desc:0 "在面对天理之时，我们不能一味防守，总得有人能打出去，这就是尖刀师的任务。"
SNE_restore_cossack_units:0 "召集骑兵师"
SNE_restore_cossack_units_desc:0 "召集骑兵师，他们或许会在某些位置发挥奇效。"
SNE_oldtanks:0 "老式坦克库存"
SNE_oldtanks_desc:0 "我们的装甲力量损失太多了，木偶补充道，但是我们现在还有一些老旧的坦克，这些经历上次大战的螳螂，犀牛和猛犸坦克应该还能发挥一些战斗力。"
SNE_division_cuirassee:0 "组建装甲群"
SNE_division_cuirassee_desc:0 "说实在的，我觉得你们的效率还不错，所以我这补充的速度也很快，这就是承诺交给你的新式装甲集团。木偶在得到经费批准后说。"
SNE_lionsofthegreatwar:0 "百战精兵"
SNE_lionsofthegreatwar_desc:0 "我们的部队实在太少了，好在我们在世界各地都有愚人众的支队，将他们中的一部分召集回来足够组建一支百战精兵。"
SNE_naval_rearmament:0 "晶角湾军港"
SNE_naval_rearmament_desc:0 "公子指出，我们的海军基地大部分都在晶针森林地区，直面天理的好处是可以快速补充战斗力，但是一旦损失，我们将失去几乎全部的海军建设能力，我们必须在后方的晶角湾也建设一个新的海军基地，以便在海岸防线沦陷后，还能继续建设舰队。"
SNE_coastal_bunker:0 "加固海岸防线"
SNE_coastal_bunker_desc:0 "我们已经在晶针森林修筑了一道基础的海岸防线，但这些防线还远远不足够，我们应当调集资源，加固海岸防线。"
SNE_the_young_school:0 "霜芒舰队"
SNE_the_young_school_desc:0 "作为我们对抗天理的最前线，如果我们能够夺取制海权，那么天理强大的陆军将无所适从。"
SNE_rush_the_richelieus:0 "主力舰订单"
SNE_rush_the_richelieus_desc:0 "为了达到对抗天理的目的，调集大量资源加快了主力舰的下水速度。"
SNE_buyshipping:0 "购买运输舰"
SNE_buyshipping_desc:0 "补充运输舰。"
SNE_transpolar_flights:0 "建设空军"
SNE_transpolar_flights_desc:0 "我们必须建设我们的空军，捍卫我们的领空，没有强大的空军，我们会被天理强悍的空军炸成碎片。"
SNE_airport:0 "前线机场"
SNE_airport_desc:0 "为了让空军能更大程度的发挥作用，我们应该在前线修建机场。"
SNE_inportaircraft:0 "飞机工厂"
SNE_inportaircraft_desc:0 "建立新的工厂，建设更多空军。"
SNE_radar_station:0 "建造雷达站"
SNE_radar_station_desc:0 "建造雷达站"
SNE_bombing_defense:0 "建造防空火力网"
SNE_bombing_defense_desc:0 "建造防空火力网。"


