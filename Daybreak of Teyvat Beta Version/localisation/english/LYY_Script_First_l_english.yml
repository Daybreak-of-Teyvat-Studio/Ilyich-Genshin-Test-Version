 LYY_Event.0602.d:"Carving Qing's brow was furrowed in a hurry, no one dared to go up and ask what had happened, but everyone knew that the Rock King Emperor had died in the previous Immortal Invitation Ceremony organized by the Heavenly Power Star Condensed Light, I'm afraid that this was the only thing that had made Yu Heng so tense. \n "Condensed Light!" Carving Clear rushed into the Qunyu Pavilion and found that the other six people besides himself had been waiting here for a long time - or rather, they hadn't left a step since the Emperor's assassination. \n Everyone's face was haggard, it seemed that they had been busy for the past few days, even Ningshuang didn't have her usual calmness, her eyes revealing a bit of fatigue. \n "Carving Clear, you're here, is there any new news from the Thousand Rock Army?" \n "There is no progress." \n "We have to find a new way!" \n "At this rate, Riyue will collapse!" \nAfter listening to Carving Haru's report, the following finally couldn't help but explode. \n Gazing Light shook his head, contemplated for a while, and said:"
