 MAN_low_legitimacy_5_desc:0 "溥仪皇上是统治中国长达三百余年的大清帝室的正统嫡裔，由于晚清政府在面对外敌侵略以及各地军阀割据时的无能为力，他的统治在1911年被受到人民支持的辛亥革命所推翻。溥仪皇上身为被日本人扶植的满洲帝国皇帝，其九五之尊的身份尚且未被东三省人民所普遍接受，更毋宁说在中华大地的其他地方得到承认了。\n\n我们将来定要让皇上从日本人的手中独立出来，并将整个中华置于他的统治下。"
