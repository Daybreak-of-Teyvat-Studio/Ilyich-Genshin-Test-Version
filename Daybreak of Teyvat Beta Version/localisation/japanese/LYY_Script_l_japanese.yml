 LYY_New_Event.17.t:0 "流星易逝，红日长存"
 LYY_New_Event.17.d:0 "刻晴在未来到归离原之前，仅需要负责建设和实体管控，虽每天都有加班但不至尽显疲态；如今七星革命委员会各部百司都需刻晴调阅，刻晴时常加班至清晨都不一定解决当日问题。某日丑时，刻晴依旧在谋划着如何降低内战损失和建设新璃月，突然不知缘由地昏倒躺在地上，刻晴做了一个真实而又奇幻的梦境。她身着宴会服漫步在归离原的森林中，起初树木繁盛，道路狭隘仅容一人过；复行数步，忽见古式亭阁伫立其间。亭中有一桌，一炉，一妇人，炉上焙茶，桌上有棋，妇人看到刻晴到来并不惊讶反而邀请刻晴下棋。看到“璃月千年”刻晴下了几次，发现妇人不紧不慢地进行着自己的部署，而自己手忙脚乱忽视了整体布局，刻晴深感奇怪，于是向妇人询问其中的奥秘。妇人不慌不忙地给刻晴沏杯茶，刻晴敏锐地发现茶杯里的琉璃百合与她的头饰一模一样。\n刻晴抿了口茶说：“璃月现在鲜有人用琉璃百合泡茶，口味虽独特但是一种饕餮。”妇人笑而不语，看到她身上七星的身份，又将茶满上。刻晴又说：“仙人护佑千年，如今的璃月已大不相同，人们需要变革。但仙人们抵触变革，七星内部也阻力重重，难道是我错误了吗？”妇人撷下一片花瓣，放到刻晴手中：“你的举动未必错，他们也未必正确。变革是需要时间的事，不能因一时受挫而踟躇不前。”刻晴嗅到妇人身上琉璃百合的清香，回想起幼时曾在书中翻阅到有关尘神归终的描述便继续说：“如今的天权大人不顾现状一心吸引投资，忽视璃月本土发展。璃月只有少数人因此而富，这也是归终大人您愿意看到的吗？”归终将杯中茶一饮而尽，掩面而笑道：“没想到还是瞒不过姑娘你，但我也不能直接回答你的问题。”刻晴又追问：“您是否知晓琉璃百合曾在归离原漫山遍野到如今濒危植物仅在璃月港有少量种植，又应如何处理呢？”归终亲吻了刻晴的额头说：“你只需与我签订契约，之后的问题便不再艰难。”只见归终拂袖拿出一纸文书—“归离原与琉璃百合”而后离去，刻晴再想多说两句时却发现自己身处医院之中，看到窗外星空失色太阳初升的画面，就知晓了。"
