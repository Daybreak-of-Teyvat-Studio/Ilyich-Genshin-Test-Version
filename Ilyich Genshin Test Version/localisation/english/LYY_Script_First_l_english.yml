#####################
 LYY_Wash_Decision_Categories_II:0"Ningguang Ruling Crisis"
 LYY_Wash_Decision_Categories_II_Desc:0"Your Excellency Ning Guang, who came to power after the assassination of the Emperor, is facing a serious ruling crisis: the economic turmoil caused by the Great Depression in Liyue has made the people complain and suffer, and the short-term New Deal of Ning Guang is not enough to ease the status quo, so that the legitimacy of the interim government is facing serious challenges; The power vacuum caused by the death of the gods has led to ambitious forces from all sides and constant struggles. The immortal with three eyes and five eyes, the organization of the Moon Pavilion and the opposition inside the Seven Stars have been scrambling to attack each other for various reasons. Beyond the border, there are Mond in the north, Sumeru in the west and rice wives in the east, eyeing and rubbing their hands. At this point, the crisis and state affairs are difficult. Why can't you be considerate of your Excellency Ning Guang? \n \n rCurrent ruling crisis level: [?  LYY_Work_Pressure]§! \n"
 LYY_Wash_decision_II:0"Cleaning in progress"
 LYY_Wash_decision_II_desc:0"With the intensification of the crisis, the political turmoil in Liyue will intensify, and the Lansheng Death Department under your Excellency Ning Guang is likely to take extreme measures to alleviate the problem. This action may alleviate your ruling crisis. "
 LYY_Wash_decision_result:0"The ruling crisis will be alleviated"
 LYY_Wash_event_II.1.t:0"public trial traitor"
 LYY_Wash_event_II.1.d:0"Thinking about it, there must be a spy inside Liyue, who planned the assassination of the Emperor and tried to bring Liyue into an irreparable tragic situation. Even if I am smashed to pieces, I will clean up the dust for Liyue! \n This person does not think of loyalty to the country, plans to assassinate the Emperor of Rock, conspires to organize reactionary forces, and is committed to destroying the peace in Liyue. According to the special military management law of the interim government, it should be divided into capital punishment! -Master of Yanshang Tea Room, Special Intelligence Officer of Tianquanxing, Director of General Affairs Department Lan Sheng, Your Excellency Ye Lan. "
 LYY_Wash_event_II.1.a:0"How can a family cry like a country!"
 LYY_Wash_event_II.2.t:0"false alarm"
 LYY_Wash_event_II.2.d:0"According to the detailed investigation made by H.E. Ye Lan, the general affairs secretary, Lan Sheng's office of death, this person has no conclusive treason and evidence to incriminate. "Lansheng's life office disdained to create false and wrongful cases, so this man was lucky enough to escape.
 LYY_Wash_event_II.2.a:0"I hope you will serve your country faithfully!"
 LYY_Wash_decision_death:0"A beryl was executed!"
 LYY_Wash_event_II.3.t:0"Liyue Interim Government Established"
 LYY_Wash_event_II.3.d:0"The heavenly power was condensed, and when the Emperor was assassinated, he was ordered to think in every way between the national crisis, so he did not know what to do to save the country, so he visited all the sages and asked for the way to govern the country!"
 LYY_Wash_event_II.3.a:0"Harmony is the most valuable gift!"
 LYY_Wash_event_II.3.b:0"Use heavy code in troubled times!"
