#####################
# 执律庭一日谈
#####################
 GUN_Event_Maison_Gardiennage.1.t:0"执律庭一日谈"
 GUN_Event_Maison_Gardiennage.1.d:0"芙宁娜历537年1月30日，我在酒店正常办理了入住。晚上10点左右，一群自称枫丹国白露区白淞镇执律所警备队员的人擅自闯入酒店房间，要求我和朋友出示身份证明。\n我要求他们根据《警备法》的规定出示证件，他们情绪激动，对我大吼大叫：“你狂什么，你有什么资格要求我们出示证件？”“我们穿这身衣服就是有资格强制检查你”，在我再次要求后，一名编号为X的辅助警备带头，与几名同行者将我反铐在了墙边。在室外零下二度，我只穿单衣的情况下，他们将我一路推搡至白淞镇执律所。\n更荒谬的是，我被放出来的原因是因为只有两名警备值班，其中一名警备在我要求出具警备证后，气急败坏地表示忘在了家里，由于无法确认他身份，另一名警备遂暂时让我回去，等之后再补笔录。\n文/让·博丹；蒸汽鸟报编辑/格劳秀斯"
 GUN_Event_Maison_Gardiennage.1.a:0"这……"
 GUN_Event_Maison_Gardiennage.1.dd:0"芙宁娜历537年1月30日，我在酒店正常办理了入住。我朋友莱欧斯利，定于1月31日与伊莉米娅小姐结婚，邀请我做伴郎，本来是开心的日子。\n我们几个朋友定了一家新开的酒店，位置就在白露区白淞镇执律所对面。到酒店后，我按照酒店的要求正常办理了入住手续。\n直到晚上10点50分左右，酒店的房门突然被打开，接着冲进来了一群身着黑色衣服的不明人士。为首的一名黑衣男子，衣服右上角印制的编号为X*，态度十分恶劣，进门就骂骂咧咧，用手指着我们：“你们把身份证明都拿出来！”接着不知道谁，踹了一下房间的木门。\n出于几点考虑，我没有直接拿出身份证明：\n1.此时已经是深夜，对方没打任何招呼突然闯入，态度十分恶劣，内心抗拒；\n2.为首的人员编号为X开头，即便对方真的是执律所人员，也是辅助警备。没有正式警备陪同，辅助警备不能单独执法；\n3.根据警备法规定，他们必须出示相关证件才能执法，之前在璃月也遭遇过查房，警备主动依法出具了证件，我表示配合。\n4.看他们证件是我作为公民的权利，我想看。\n文/让·博丹；蒸汽鸟报编辑/格劳秀斯"
 GUN_Event_Maison_Gardiennage.1.ddd:0"芙宁娜历537年1月30日，我朋友莱欧斯利，定于1月31日与伊莉米娅小姐结婚，邀请我做伴郎，本来是开心的日子。\n我们几个朋友定了一家新开的酒店，位置就在白露区白淞镇执律所对面。到酒店后，我按照酒店的要求正常办理了入住手续。\n晚上10点左右，一群自称枫丹国白露区白淞镇执律所警备队员的人擅自闯入酒店房间，要求我和朋友出示身份证明。\n我要求他们根据《警备法》的规定出示证件，他们情绪激动，对我大吼大叫：“你狂什么，你有什么资格要求我们出示证件？”“我们穿这身衣服就是有资格强制检查你。”在我再次要求后，一名编号为X的辅助警备带头，与几名同行者将我反铐在了墙边。在室外零下二度，我只穿单衣的情况下，他们将我一路推搡至白淞镇执律所。\n在路上，他们听说我是璃月政法学校毕业，又在蒙德律所工作，就显得更加得意。推搡我的警备队员告诫我，不要觉得自己读了几年书就很厉害，他比我有资历的多。\n到了执律所，他们把我交给了一名辅助警备队员，让他对我搜身。我说你们执律所条件不错，还能工作时间玩七圣召唤。他看了我一眼，没说话。我本来想问他，你搜查证呢？想了想算了，肯定是没有。\n因为我一直在强调要遵守法律规定，一个警备让我说出来，他们到底违反了哪条法律。我说《警备法》第九条，盘问检查前需要出示相应证件。不知道他是不是查了查书，突然烦了。另一名警备声音突然提高了：“违法，违法，违法！你随便告！你告谁都可以！你可以随便将此事发布到蒸汽鸟报上，我们一直是这么做的，我看谁来管我们。”\n更荒谬的是，我被放出来的原因是因为只有两名警备值班，其中一名警备在我要求出具警备证后，气急败坏地表示忘在了家里，由于无法确认他身份，另一名警备遂暂时让我回去，等之后再补笔录。\n之后我去了复律庭和逐影庭反映。复律庭的工作人员对我遭遇很同情，但表示很为难，因为直接立案侦查的权力在逐影庭，我表示理解。于是我又去了逐影庭，逐影庭的美露莘告诉我，不受理。我问为什么，她告诉我：“这明显不存在违法犯罪，逐影庭无权受理。”我要求她出具书面材料，她说：“我们从来不提供书面材料。”旁边一个美露莘质问我，你到底懂不懂？逐影庭只能对诉讼活动进行监督，你这是诉讼活动？我说，这是个行政案件，我大概率是被列为了证人，他们对证人违法适用警械，你们无权进行监督？她说，懒得和你争论。不理我，走了。\n这段的经历给我的感觉并不是愤怒，直到我写的时候，嘴角有时候还在笑。这种感觉是荒谬，这是一种无力的疲惫感。你所学的一切，你所认知的一切，在一个奇怪的空间内完全无法进行。他们告诉你，作为公民要遵纪守法，同样也是他们告诉你，他们有权力践踏你要遵循的纪法。他们是规则的孕育者，也是规则的掘墓人。直到今天，我才能完全理解枕玉老师在《沉秋拾剑录》中塑造的阿武。\n文/让·博丹；蒸汽鸟报编辑/格劳秀斯"
 GUN_Event_Maison_Gardiennage.2.t:0"执律庭一日谈"
 GUN_Event_Maison_Gardiennage.2.d:0"在我要求他们出具警备证后，他们情绪激动，对我大吼大叫：“你狂什么，你有什么资格要求我们出示证件？”\n我当即表示，根据《警备法》第九条，他们执法必须出具证件。\n“我们穿这身衣服就是有资格强制检查你”，辅助警备说完后，几名人员便冲上来将我双手按到背后。\n我告诉他们，我不存在任何违法犯罪行为，他们的行为违法。他们仿佛听到了很好笑的事情。说，他们不光敢按我手，还敢给我戴上手铐。\n我起初是不信的。我研究生毕业论文写的就是警备法相关，根据我国法律规定，手铐属于警械，使用需要遵循严格的规定。但是辅助警备直接掏出手铐，给我反铐在了地上，接着另一名人员就将我强行推出了房门，大吼说要把我带到执律所关几天。\n文/让·博丹；蒸汽鸟报编辑/格劳秀斯"
