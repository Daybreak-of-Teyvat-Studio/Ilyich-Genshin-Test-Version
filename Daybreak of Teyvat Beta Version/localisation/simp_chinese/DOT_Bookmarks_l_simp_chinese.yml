 DOT_INTRO_TEXT_1:0 "一、千年的大乐章\n\n在近三千年前，§G巴巴托斯§!于女祭司§G古恩希尔德§!的祈祷中带领蒙德人民一举推翻了§L高塔孤王§!的暴政，§G巴巴托斯§!则在这一役中晋升为神。\n\n成为尘世的风之王后，§G巴巴托斯§!用神风吹散冰雪，劈开山峦，使蒙德化为草木繁盛的乐土。\n\n蒙德人纷纷从旧王都迁出，在蒙德大地上建立起一个又一个部族，部族后来发展为村落与城市，部族的领袖则演变成§8贵族§!。\n\n最初被当成§G领袖§!的贵族迅速腐化，把自己视为§8主人§!。以「劳伦斯」为首的贵族将奴隶制带入了这片土地，骑在蒙德人民的身上享受酒池肉林。\n不愿成为王的风之神听见了蒙德人民恸哭的声音，从长眠中醒转，见证了贵族的残暴后，伪造了岩之王的契约§C鼓动人民§!。\n\n最终，来自纳塔的角斗奴§R「温妮莎」§!揭起叛逆的高旗，全蒙德的人民都拿起了武器，呼喝声终于冲破了烈风的监牢。旧贵族被推翻，新新蒙德得到建立。\n\n由此，蒙德成为了现在这种西风骑士团在中央保卫蒙德，而各地区自治的情形。但是，在高塔孤王与旧贵族的先后压制下，蒙德并没有诞生足够先进的人文思想，蒙德人民只是摧毁了一切在他们看来可能带来压迫的东西，建立的制度仅能体现浮于表面的自由。作为理论上的中央政府，西风骑士团完全没有权力干涉蒙德城外各大自治领的政策，甚至无法保证得到他们的税收与军事支援，因为旧贵族遗留的财政和集权制度是违背“自由”的。西风教会也在全蒙德自行其是，因为这也是“自由”的体现。\n\n二、第二乐章的序曲\n\n在这种情形下，蒙德仍然跌跌撞撞地运行了上千年，直到又一次新危机的到来。\n\n近一百年来，枫丹的先进技术自西方传来，能源与生产技术的巨大进步使得蒙德工业前所未有地繁荣起来，产业工人的数目日渐增加，蒙德的经济蒸蒸日上，似乎永不停止。而在繁荣的光芒之下，则是内忧外患的阴影。\n\n至冬国和蒙德的友好形势正在扭转，近几年，愚人众始终在对蒙德进行渗透与颠覆，他们不断资助蒙德内部的各路野心家，试图让蒙德不攻自破。\n南方的璃月虽没有对蒙德用兵的想法，他们的思想和经济活动却一直在影响蒙德，那些思想中以启明主义最受蒙德人欢迎。这一思想由玉衡星刻晴开创，主张极其异端的完全人治，影响力正在迅速上升。\n\n半年前，征服与创造传奇的骑士——§G法尔伽§!大团长的远征更是给蒙德防务带来了沉重压力，他率领西风骑士团五分之四的人再一次离开蒙德，踏上远征之路。即便古恩希尔德的长女、骑士团代理团长§C琴·古恩希尔德§!早在那之前就已经担下了大团长的工作、成为了骑士团的实质领袖，这种虚弱也显得难以承受。\n\n事实上，琴·古恩希尔德心中，一直有一个隐秘的想法闪烁——她希望在蒙德的平稳运行中，开展§C改革体制§!的实践，但这条道路不一定指向§G自由§!，也可能带来§8灾难§!。因为今天的蒙德，早已不再像从前那样和谐。在自由的体制下，各种异见如潮水般涌来——\n\n——风神的久不露面使得正统教会当中无数人逐渐无视神威、走向腐化，这引发了民众的不满。从枫丹归来的§8罗莎莉亚§!借此不满成立了反对现有教会的§g教会反对派§!，在蒙德东部深深扎根，伺机扩张影响，意在将蒙德锻造为能§g保证长久稳定§!、与未来危险对抗的§8利剑§!；而意外成为反对派名义领袖的§t芭芭拉§!知晓这一组织隐含的危险性，提出了与罗莎莉亚和正统教会都不相同的新解读——§t解放神学§!，决定以自己的力量将§g教会反对派§!引向§C温和的正道§!。\n\n——派往龙脊雪山的考察队回报这片冰封的土地的富饶和神秘之后，骑士团派出§C阿贝多§!治理此地，他和众多学者在此地招引移民、开发资源、组织商贸，利用起沙尔·芬德尼尔古文明遗留的设施，使得龙脊雪山领成为了一片受骑士团瞩目的繁荣地带。龙脊雪山领忠于蒙德，忠于自由——但如果灾难来临，骑士团遭到毁灭性打击，失去庇护的他们不知会做出怎样的§C选择§!。\n\n——长期以来，莱艮芬德领就在蒙德地区影响力强大。掌握此地的莱艮芬德家族以家族少主§R迪卢克§!为首，奉行着极端英雄主义的原则，根据自己的判断来惩恶扬善。如果骑士团没能处理好蒙德的问题，迪卢克不介意§R出手干涉§!，甚至§g取而代之§!。\n\n——奔狼领长期以来都处于蒙德事务的边缘，无论是工业化还是远征都和这片森林关系甚少。但这片土地上沉睡着狼王安德留斯的灵魂，在这片土地上，狼王麾下的战士所向披靡。如果蒙德陷入混乱，逃到这里的难民或许便会借此力量保护自己。倘若蒙德之乱持久不息，他们也会意识到自己手中握着足以§R平定§!§C蒙德§!的§8力量§!……\n\n——古恩希尔德家族的势力扎根于古恩希尔德领，他们在至冬的边境§C长久镇守§!，即便混乱到来，他们也只会在蒙德北方坐视战火蔓延，直到决出赢家。\n\n——除此之外，还有由侦察骑士安柏管辖的风龙领，面对特瓦林的异动和盗匪的袭击，他们的决策也将影响着蒙德未来的走向。\n\n近几个月来，在蒙德各地的居民们屡次目击到特瓦林的袭击，在魔龙的飞翼之下，蒙德城已经危在旦夕。如果不能处理好风魔龙危机，那么§8劳伦斯家族§!便可能借机掀起内战以谋复辟，各个地方势力也会占山为王。毕竟如果§G自由§!不能带给人们安全，那么他们便会寻求§G古典自由§!以外的§t道路§!，乃至——§8诉诸暴政§!。"
 #\n\n蒙德的工业化创造的庞大工人队伍，还有许多境况不如意的冒险家们崇拜着邻国璃月的新理论——启明主义。这种思想由玉衡星刻晴创造，主张极其异端的无神信仰和纯粹人治。尽管目前还没有哪个政权秉持这种理论，但毫无疑问，这一理论正崛起为一种不可忽视的力量。
 #一、往事如烟吹去\n\n1、孤王之梦的破碎\n\n在近三千年前，人民一举推翻了§L高塔孤王§!的暴政，深爱塔中君王的§G阿莫斯§!被暴风撕碎，§G巴巴托斯§!则在这一役中晋升为神，女祭司§G古恩希尔德§!于此立下了「永护蒙德」的祖训，为初生的风神戴上了桂冠。\n\n成为尘世的风之王后，§G巴巴托斯§!用神风吹散冰雪，劈开山峦，使蒙德化为草木繁盛的乐土。一切平息后，巴巴托斯因不愿成为暴君而离去，开始了千年的沉睡，§G「新蒙德」§!就此诞生。\n\n蒙德人纷纷从旧王都迁出，在蒙德大地上建立起一个又一个部族，部族的领袖后来演变成§8贵族§!。彼时的提瓦特并没有先进的人文思想流传，就连§G巴巴托斯§!也没能预料到这些拥有神力的统治者在千年之后会变成什么样子。\n\n2、千年的大乐章\n\n受赠自由的人们自行造出了「人」的暴君。\n新蒙德建城一千六百年后，距今一千年前，蒙德的「自由」陷入了前所未有的恐怖低谷。以「劳伦斯」为首的贵族残暴地统治着蒙德，其中残暴尤甚者是，这一族曾持祭礼之弓，扮演在冰雪中开拓的勇士，用力量与智慧征服大地。但他们渐渐地视自己为征服者、王者，走上了歪曲的道路，将奴隶制带入了这片土地，全然无视人们受压迫的呼喊，却不知自己亦深陷囚栏。\n§C「流浪大地的乐团」§!于此时诞生。流浪乐团仗剑行走天地。以剑为笛、以弓为琴，带来反抗的歌声，最终在自由之路上走向灭亡。侍从骑士§R「莱艮芬德」§!目睹高唱光明之歌的剑舞者在角斗中死去后，成为了§R「晨曦骑士」§!。抗争的意志，如同血脉，永远流传下去。\n\n此后——\n    敬奉风神的教会发生分裂，一派与王侯们随行共饮，一同推翻神像；\n    一派没有神职者之名，祝福着平民与奴隶，谱写着§t不被允许的诗与歌§!。\n    在幽闭的地窖、暗巷中，在破旧的小酒馆中，歌声渗透烈风与铁腕，织成§t抗争的英雄之茧§!。\n    不愿成为王的风之神听见了恸哭的声音，从长眠中醒转，见证了贵族的残暴后，伪造了岩之王的契约§C鼓动人民§!。\n\n最终，来自纳塔的角斗奴§R「温妮莎」§!手执风鹰剑斩杀魔龙乌萨，揭起叛逆的高旗，被称为无名牧者的年长圣徒迅速动员了西风教会真正的教众，唱起救国起事的信号§t「松籁之歌」§!；随着谁人的琴声，呼喝声终于冲破了烈风的监牢。又一次，「塔上孤王」被推翻，而蒙德的人民决定永远消灭一切可能的「塔上孤王」，让未来的蒙德成为永远没有王、没有奴隶、没有暴政的国度。\n但是，此时的提瓦特仍没有人文思想指导一个无神的自由国家的建设，蒙德人民并没有建立起能够保卫自由的完善体制，只是摧毁了一切在他们看来可能带来压迫的东西——比如说中央集权制度、统一的财政税收制度。
 #\n\n    §8劳伦斯§!一族负责第一幕，扮演在冰雪中开拓的勇士，持§G祭礼之弓§!用力量与智慧征服大地的故事。这个角色最终遭到了曲解。他们渐渐地视自己为征服者、王者，渐渐走上了歪曲的道路，并最终失去了蒙德之风的宠爱。\n\n    §t伊蒙洛卡§!一族负责第二幕，舞§G祭礼大剑§!演绎战争的歌剧，饰演被血染黑，厮杀奋战的斗士。如此惘然的血脉，本应无法在历史中长久延续，因为他们的战斗没有终结，也没有胜利的希望。但随着冰雪消融、蒙德建立，他们最终有了值得守护的对象。\n\n    §G古恩希尔德§!一族献出终幕，执§G祭礼之剑§!演绎守护者，讲述守护者，守护生命与自由的故事。祭礼的传统与历史如今已经彻底遗失。但古恩希尔德一族至今仍在扮演守护者。

 DOT_INTRO_TEXT_2:0 "\n收到璃月商会和冒险家协会的邀请让我撰写这篇璃月港的游记征稿，我犹豫了许久。一方面，我从刚懂事起就跟着父亲的商队在提瓦特大陆四处跑生意了，去璃月港的次数没有一百也该有八十次，的确不会有哪个外地人比我更熟悉通往璃月港的各条路线。另一方面我又担心，虽然自己平日里因着跑生意的缘故也会在途中结识一些诗人作家，但我终归是一介粗人，不能够写出能够讨好各位看官的有趣文字。关于这一点，还望大家多多海涵。\n\n在我童年的时候，坐拥世界上最大的集贸港口的璃月，在商队间就已经是繁荣与发达的代名词了。每次听说商队的目的地是璃月，孩子们都会仗着父辈的宠爱，哀求在车队或是船舱里留一个小位置带上自己。虽然时间久远，但随队去璃月的记忆却从未消散过。那些繁华的街道、熙攘的人群、商铺里陈列著的新奇的玩物和精美的手制品在我脑海中那么清晰，就连小吃摊点上飘散出蒸腾的热气似乎都像在传达着什么奥秘的讯息。\n\n待到我成年后，父亲将家业托付给我，我亲自带领商队辗转在提瓦特大陆各个城市间，关于璃月的概念就不仅仅停留在童年时的那个撒开脚丫奔跑的港口了。\n\n就从我这些年对璃月港发展史的了解来看，我斗胆做出这样的结论。和任何一座提瓦特大陆的发达城镇一样，璃月的迅速发展脱离不了它优越地理位置带来的助力。这座三面环山的港口城市，陆路向外辐射出多样的地貌——起伏的山麓、广袤的浅滩和平原。陆地里封存着的珍贵矿藏从矿坑中被挖出，经历矿工的冶炼能工巧匠的打磨，变成精致的工艺品重见天日。而港口的建立和海运路线的开拓带来的贸易兴起，让这些出海的工艺品打下了璃月经济发展最初的基础。不仅如此，时至今日，璃月那些精湛考究的工艺品，仍然受到著提瓦特大陆各地人民的喜爱。\n\n从海上前往璃月的通商路线经过漫长时间的发展，当前规模已经非常成熟了。一般来说前往璃月开展贸易活动，商船是我们的首要推荐。但如果是要对初次前往璃月的旅客提供建议的话，比起在茫茫一片海蓝中打发时间，陆路才更能为诸位带来丰富的旅途体验。\n\n考虑到四周复杂的地形，陆路通往璃月的路线最常见的是从蒙德城外的晨曦酒庄向西南出发。沿着大路走的话，可以看到路边极具蒙德特色的景致绵延向前。带上三两蒙德当地水果，无需多久的脚程，湖泊和两岸耸立的山麓便将之前路边的绿意断绝开来，预告著即将抵达蒙德的边境。\n\n沿着湖边向西，两座高耸的峭壁——奇异的角度和狭窄的由木板铺就的道路构成了一道天然的屏障，将两侧的璃月和蒙德分隔在两个不一样的世界里。少时的我从这里经过，为了赶时间从来都是闷头赶路。后来有一次，我恰巧和一位年迈的渔夫结伴同行。经过这段路时，那位老人从如何分辨河中鲈鱼的好坏一直谈论到了璃月的久远传说，说山谷间的湖泊都是岩王帝君布下的甘霖，在这种地方多停留一会儿或许就能离神更近一些。\n\n对于这样的传闻故事我一向的是一笑置之，但我那位活泼浪漫、脑子里同样充满奇思妙想的夫人倒是信以为真。从那之后，我的商队每次由这条路线前往璃月，都会在这里稍事休整再继续向前，希望神真的会借此为我们降下更多的祝福。\n\n穿过这道峭壁组成的石门后，眼前的阻断完全消失，景致也变得豁然开朗。这一片是璃月郊外的典型地貌——散布四方的水泽映照着天空，水泽交界的狭窄浅滩处被稀稀落落的绿色植被覆盖着。远处最醒目的奇景是位于荻花洲的望舒客栈。这座远近闻名的建筑建造在一座巨大的岩柱上，对商队的人来说这是一座地标。到达望舒客栈后，一些外地商人直接就在这里与璃月本地的商队进行贸易。另一部分人则是暂时在这里歇脚、做些小生意或是交换信息，休整完毕后再向璃月港港口进发。\n\n关于璃月的旅途和记忆太多，因着篇幅的原因我无法一一赘述。从童年到青年再到中年，不同时光中的璃月港在我脑海中重叠在一起。好吧，我真不知道怎样收尾了。在那些走过的路上，或许会有人记得我。\n\n璃月是位于提瓦特大陆东方的富饶港湾。傲然矗立的山麓与石林、广袤的平原与生机勃勃的河滩共同构成了璃月的丰富地貌，在四季分明的气候下焕发出多彩的风华。山石奇景间，又埋藏了多少岩之魔神的古老馈赠等待着人们发掘呢？\n\n摘录自《一个商人的璃月记忆》"
#一、魔神战争\n\n在无法追忆的古代，璃月以西的荒原曾有天星坠落。随着天星堕地，直面冲击的荒原化作宏大深邃的巨渊，美玉金石从中生长而出，取之不竭，因而成就了璃月此后千年的采矿产业。\n\n名为摩拉克斯的魔神与仙人签订契约，并和众人建立起了名为「璃月」的城市。他施展神迹，从无杂质的金色石珀中削出长刀一柄，挥剑斫去山峰的一角，以此向子民立下无上庄严的契约——离散的人，必将聚拢回归；背约的人，必然加以惩治。失去挚爱者、痛失珍宝者、蒙受不公者，将得到补偿。\n\n后来，大地上无数魔神与君王在为天定的王座彼此争战，星空与深渊为之失色，悲剧与恶行阻遏了山岩与流水的呼吸。自天空而来的落星不堪其扰，不顾层岩巨渊的挽留，向高天遁逃而去。 自天而降的美玉回归星天之后，留下了深深的天坑。人们在其中建起坚固的城市与要塞，偏安于陨星的遗赠之中闭关自守。\n\n魔神战争期间，提瓦特大陆上每一处都燃烧着战火。尘之魔神、盐之魔神、海之魔神、梦之魔神逐个陨落，海祈大御神奥罗巴斯逃亡稻妻，如今千岩军的前身——千岩团也在此时活跃。也是在这段时间，夜叉追随摩拉克斯屡次与妖邪作战，消除瘟疫与瘴气，世人称他们为「仙众夜叉」。\n\n最终，摩拉克斯登上岩之王座，璃月的魔神战争画下句号。\n\n二、璃月港的兴起\n\n在魔神战争期间，璃月人民难以进行长时间的耕作，就转而专注于商业和手工业，这种专注使得他们在战争后的和平年代发展出繁荣的产业，其中的七位佼佼者联合一体，被称为「七星」，下辖八个行政部门，在摩拉克斯的指导下管理、保卫璃月。经过长久的发展，璃月最终成为了提瓦特商业的中心。
