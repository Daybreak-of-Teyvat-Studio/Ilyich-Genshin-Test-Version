 LYY_Event.0607.t: "黑岩厂之乱"
 LYY_Event.0607.d: "在岩王帝君不幸遇刺的消息传遍璃月城之际，另一则令人震惊的消息接踵而至——位于璃月南部的黑岩厂发生了一场叛乱。 黑岩厂作为璃月重要的军工生产基地，一直以来都是国家安全的坚实后盾。然而，帝君遇刺后的混乱局面似乎给了某些势力可乘之机。据初步情报显示，厂内的一部分叛乱分子迅速占领了厂区，宣布独立，并提出了一些政治诉求，包括要求璃月七星下台，重新选举领导层，以及对帝君遇刺事件进行彻底调查。他们的行动迅速引起了璃月城内的关注和恐慌，担心这场叛乱会进一步削弱国家的稳定。 璃月七星立即召开紧急会议，商讨对策，并积极寻求和平解决方案，避免不必要的流血冲突。 黑岩厂的叛乱不仅对璃月的军事力量构成威胁，也对整个国家的经济和社会秩序造成了冲击。目前，黑岩厂的情况仍然扑朔迷离，璃月城内的居民对此忧心忡忡。政府正在全力应对这一突发事件，希望能够尽快恢复秩序，确保国家的长治久安。"
 LYY_Event.0607.a: "我们希望岩王帝君回来！"
 LYY_Event_0607_t: "黑岩厂之乱"
 LYY_Event_0607_t_desc: "在岩王帝君不幸遇刺的消息传遍璃月城之际，另一则令人震惊的消息接踵而至——位于璃月南部的黑岩厂发生了一场叛乱。 黑岩厂作为璃月重要的军工生产基地，一直以来都是国家安全的坚实后盾。然而，帝君遇刺后的混乱局面似乎给了某些势力可乘之机。据初步情报显示，厂内的一部分叛乱分子迅速占领了厂区，宣布独立，并提出了一些政治诉求，包括要求璃月七星下台，重新选举领导层，以及对帝君遇刺事件进行彻底调查。他们的行动迅速引起了璃月城内的关注和恐慌，担心这场叛乱会进一步削弱国家的稳定。 璃月七星立即召开紧急会议，商讨对策，并积极寻求和平解决方案，避免不必要的流血冲突。 黑岩厂的叛乱不仅对璃月的军事力量构成威胁，也对整个国家的经济和社会秩序造成了冲击。目前，黑岩厂的情况仍然扑朔迷离，璃月城内的居民对此忧心忡忡。政府正在全力应对这一突发事件，希望能够尽快恢复秩序，确保国家的长治久安。"
 LYY_Meeting_Liyue_Qixing: "七星八门十二厅"
 LYY_Meeting_Liyue_Qixing_desc: "璃月七星者，乃璃月常议会之要员七人也，司理璃月政务，总领各方贤达。"
 LYY_Event.07.t: "凝光临时政府"
 LYY_Event.07.d: "在岩王帝君遇刺的悲痛消息震撼了整个璃月之后，璃月七星之一的凝光女士展现出了非凡的决断力和领导才能。为了应对由此引发的深刻危机，她迅速召集了七星八门十二厅的扩大会议，旨在汇聚璃月各界的智慧与力量，共同商讨对策。 在这次会议上，凝光女士以其深邃的洞察力和坚定的意志，提出了成立凝光临时政府的提议。她强调，在当前这个关键时刻，璃月需要一个强有力的中心来统一指挥，协调各方资源，以确保国家的稳定和人民的安全。 经过激烈的讨论和深入的考量，与会者一致同意了凝光女士的提议。凝光临时政府随即宣告成立，其核心使命是在帝君遇刺事件调查期间，维持璃月的正常运转，保障社会秩序。 凝光女士在会议结尾的演讲中承诺，她将秉持公正、透明的原则，倾听民意，尊重法治，确保璃月的未来建立在坚实的民主基础之上。璃月城的居民对凝光临时政府的成立反响不一。一部分人对凝光女士的领导充满信心，相信她能够带领璃月渡过难关；而另一部分人则对临时政府的合法性和有效性持保留态度，期待着更为明确的政治路线和行动计划。"
 LYY_Event.07.a: "彼可取而代之！"
 LYY_Crisis_Liyue_Economy: "璇玑合璧镇昆仑"
 LYY_Crisis_Liyue_Economy_desc: "璇玑合璧镇昆仑：昔者，璃月之历史，摩拉克斯之陨落，乃一时代之终焉。摩拉克斯，璃月经济之守护神也，其陨落之日，璃月全城哀痛，且引发空前未有之经济浩劫。其影响深重，破坏惨烈，闻者心惊。"
 LYY_Event.08.t: "璇玑合璧镇昆仑"
 LYY_Event.08.d: "璇玑合璧镇昆仑"
 LYY_Event.08.a: "璇玑合璧镇昆仑"
 LYY_Crisis_Liyue_Economy_01: "玉京台宴语"
 LYY_Crisis_Liyue_Economy_01_desc: "鉴于璃月之经济大患，七星于玉京台召集亟谋会议，期致研议并措画应变方略。是会由天权星领首，其余六星咸集，共商维稳璃月财经，以保安黎庶福泽之事。"
 LYY_Event.0801.t: "玉京台清议"
 LYY_Event.0801.d: "为察民瘼，集实情，凝光暂政乃于玉京台行清议，以别于常制，官民共聚，俾得真知灼见，以定策调事宜。是会非正式，官吏坐于庶民之间，凝光阁下躬身其间，以倾听者之态，怀平和诚挚，鼓民开言，各陈其事，述其难。议题包罗企业主之营生难，工人之就业忧，主妇之家计重，青年之职业惑，皆璃月社会之一斑，每一声叹皆动阁下之心。此番深入民间之谈，政府收采众多珍贵之讯，显经济之患对各阶层之实影响，为后续政策立据。阁下言，将以民声为重，救济之策将更精审高效。城民对此法皆表赞同，感政府之亲民与尽力。专家评其，凝光暂政之举，实为亲民之效，深得民心。"
 LYY_Event.0801.a: "生我之父母，救我者凝光！"
