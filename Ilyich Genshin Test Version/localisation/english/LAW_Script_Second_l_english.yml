l_english:
 LAW_focus_start:0 "劳伦斯领国策"
 LAW_reflect_from_mistakes:0 "分析教训"
 LAW_reflect_from_mistakes_desc:0 "失败固然可耻，但更重要的是从错误中学习，避免重蹈覆辙。"
 LAW_hire_more_fatui:0 "再雇佣一批愚人众"
 LAW_hire_more_fatui_desc:0 "我们的人力不足以维持统治。幸好，我们来自至冬的新朋友可以帮助我们。"
 LAW_strengthen_personal_power:0 "强化个人权力"
 LAW_strengthen_personal_power_desc:0 "只有把所有权力集中在手中，才能确保我们的命令能被贯彻执行。"
 LAW_expropriation:0 "横征暴敛"
 LAW_expropriation_desc:0 "这片土地上的所有人都属于尊贵的宗室。当然，也包括他们的财产。"
 Expropriation:0 "横征暴敛"
 Expropriation_desc:0 "这片土地上的所有人都属于尊贵的宗室。当然，也包括他们的财产。"
 LAW_buy_SNE_liquor:0 "以烈酒换取主权"
 LAW_buy_SNE_liquor_desc:0 "我们的至冬朋友希望我们可以在蒙德推广他们的烈酒。作为交换，他们愿意给予我们更大的自主性。"
 LAW_invite_eula:0 "苦涩的开端"
 LAW_invite_eula_desc:0 "优菈，家族的叛徒，当下正因她的身份被骑士团怀疑。这是我们获得一名得力助手的好机会。但是也需要对她多加提防，以免意料之外的事情发生。"
 LAW_blessing_from_wine:0 "果酒送来的祝福"
 LAW_blessing_from_wine_desc:0 "家族叛徒竟欣然应允，有点出乎预料。不过这有何妨？让我们先侦测一下优菈的行程以及她想做些什么。"
 LAW_dance_with_me:0 "与我共舞一曲"
 LAW_dance_with_me_desc:0 "优菈跟那个侦察骑士的关系已经非一般的亲昵。看来有趣的事情要发生了。"
 LAW_the_waves_and_the_ice:0 "坚冰与浪花斗舞"
 LAW_the_waves_and_the_ice_desc:0 "优菈终于来到我们的领地，但她好像不感激我们的宽宏大量。但不要紧，时间会证明一切。"
 LAW_the_ice_shall_not_melt:0 "坚冰不化"
 LAW_the_ice_shall_not_melt_desc:0 "我们的计划可以执行了，这一次，我们势必可以重现宗室的荣光！"
 LAW_the_waves_shall_shatter_the_ice:0 "浪花，将震碎坚冰"
 LAW_the_waves_shall_shatter_the_ice_desc:0 "优菈和舒伯特的矛盾已到了不可调和的阶段，坚冰徽印只会选择最合适的人执掌劳伦斯领的牛耳。无关蒙德与至冬，谁才是真正胜者？"
 LAW_loyal_companions:0 "忠诚的伙伴"
 LAW_loyal_companions_desc:0 "孤掌难鸣，我们需要一些支持我们的人来协助对抗舒伯特的事业。"
 LAW_nocturn_and_rose:0 "夜枭与玫瑰"
 LAW_nocturn_and_rose_desc:0 "我们先前与其他势力有友好契约，也许骑士团和晨曦酒庄可助一臂之力。"
 LAW_to_face_the_enemy:0 "要正视敌人了"
 LAW_to_face_the_enemy_desc:0 "水无常形，敌我力量的变化需要我们时刻关注着。风神的寓言吟诵着勇士的佳话，宗室的银瓮刻划着无畏的光辉，随风而歌吧，让歌声在高天之上也能听到。祝我们顺利！"
 LAW_eula_personal_army:0 "优菈的私人武装"
 LAW_eula_personal_army_desc:0 "历史上每一次政变都离不开军队的协助。"
 LAW_underground_weapon_production:0 "地下武器生产"
 LAW_underground_weapon_production_desc:0 "工欲善其事必先利其器，我们可以秘密地生产武器来装备部队。"
 LAW_reduce_taxes:0 "减税放权"
 LAW_reduce_taxes_desc:0 "取下沉重的镣铐，是为了还与人权；给予丰裕的佳酿，是为了鼓励继续耕种。风神宁给种子让其收获，不给镣铐锢在土地。在新蒙德的我们，也应如此。"
 LAW_shadow_cabinet:0 "影子内阁"
 LAW_shadow_cabinet_desc:0 "影子内阁不同于当前的内阁效果，他们在幕后施压亦或是给我们提供局势部署。"
 LAW_the_story_misunderstood:0 "被误解的故事"
 LAW_the_story_misunderstood_desc:0 "我早已经是至冬籍？骑士团的卧底潜伏在我们身边？一个又一个消息刺激着我们，强迫我们做出选择。消息有可能被误解，也有可能是真实。至于孰真孰假，谁会在意？"
 LAW_baron_bunny:0 "兔兔伯爵，出击！"
 LAW_baron_bunny_desc:0 "将领安柏率领飞行骑士小队出现了，在尔虞我诈的争斗过程中第三力量的偏向左右着时局。我们需将其纳入麾下，不让对方有可乘之机。"
 LAW_outriders_out:0 "侦查骑士，登场"
 LAW_outriders_out_desc:0 "飞行骑士小队成为我们扳倒对方的一张有力外援，现在只需静待时机，将对方一举歼灭。"
 LAW_freeze_to_the_core:0 "以霜还怨"
 LAW_freeze_to_the_core_desc:0 "时机已经成熟，可以执行我们的计划了。远在蒙德城的骑士团，甚至数千公里外的璃月港会永远记住这一刻。"
 LAW_melt_the_ice:0 "以爱融霜"
 LAW_melt_the_ice_desc:0 "罪人舒伯特已经受制裁，是时候迎接我们的新生了。"
 
 
################劳伦斯事件链########

 LAW.1.t:0 "苦涩的开端"
 LAW.1.d:0 "嘀嗒、嘀嗒、嘀嗒……时间在缓慢地推动着，优菈怅然地看着阴沉沉的天空，回想起今早在骑士团大厅对自己的议论，优菈就气不打一处来：“明明自己身为游击骑士队长，保护了蒙德城和清泉镇的安全，为什么还要诬蔑我是至冬国的间谍，还对我罪人的身份大加挞伐。这些仇，我都记下了。”纷乱的蒙德虽需要我来保护一方安宁，但哪里才是我的容身之地呢？"
 LAW.1.a:0 "叔叔舒伯特向她写了一封信，邀请她一同加入到恢复家族荣光的大业中。"
 LAW.1.b:0 "迪卢克•莱艮芬德欣赏优菈的才华，邀请她共赴晚餐。为新蒙德添砖加瓦。"
 LAW.1.c:0 "西风教堂的修女为优菈举办了送行宴，优菈感谢西风教会的帮助，前往西风教会当修女了。"


 LAW.2.t:0 "果酒送来的祝福"
 LAW.2.d:0 "优菈思前想后，决定去叔叔那边的领地碰碰运气。从蒙德城到达达乌帕谷的路上一定会经过清泉镇，清泉镇作为蒙德商业枢纽，优菈之前曾多次在这里购买花卉，故地重游却说天凉好个秋。原想去喝一杯忘却心中愁苦，却因迪奥娜颁布的限酒令而不得不喝气泡酸梅汁这类发酵饮料。这个仇，我记下了。优菈还在味同嚼蜡般品尝着饮品时，安柏结束了一天的巡逻推门而入。优菈无法掩盖嘴角的笑意：“你怎么…让我记仇这么久。”安柏正欲解释，优菈却用手指放在安柏的唇瓣前，示意安柏与她一起喝。安柏：“嘻嘻，酒保，来一杯跟她一样的。”少女嗔笑着坐在优菈旁边的椅子上，把脑袋塞进优菈的怀里亲昵地在优菈怀里撒娇。"
 LAW.2.a:0 "优菈抱着安柏说：“你和我一起到劳伦斯伯爵领吧，只是护卫一地的安全是不能让蒙德安全的。”安柏笑着答应了。"
 LAW.2.b:0 "安柏发觉出一丝警惕：“优菈，难道连我也不被接纳了？”优菈无语凝噎，只是头也不回地离开了清泉镇。"

 
 
 LAW.3.t:0 "与我共舞一曲"
 LAW.3.d:0 "酒过数巡，优菈已经喝不下了，慵懒地趴在吧桌上，手中摇晃着杯子，胸口平稳地起伏着。安柏在耳旁小声私语：“优菈，你喝多了。我来搀扶着你去休息吧。”优菈呢喃着什么这些仇你还不完的呓语，将肩膀沉沉地搭在安柏身上。\n夜色渐浓，安柏望着天上中的明月，又看看背上不胜酒力的优菈，安柏亲了一下微醺的脸颊，优菈脸上流出久违的笑。\n安柏在清泉镇的小屋虽不如骑士团宿舍那般宽敞，但很有安柏个人情调，将优菈卸至床上时，安柏不慎卧在优菈上边，此刻一蓝一红的配色宛如精美画作。\n清晨朝阳透过玻璃，洒在了地上和床榻，两人紧紧相拥，散乱的裙子和裤子，正好像盛开着的生命之花。"
 LAW.3.a:0 "优菈像是被妹妹照顾的姐姐，当下已经没有什么可以阻拦"

 
 LAW.4.t:0 "坚冰与浪花斗舞"
 LAW.4.d:0 " 优菈用手指了指山腰上的城堡：“安柏，那边就是劳伦斯控制的地方了。你真的准备好了？”安柏点点头，红色的眼眸里满是坚定。装饰雍容华贵的大厅之上，舒伯特高踞在王座上一言不发，睥睨着阶下的优菈：“劳伦斯的叛徒，你抛弃了高贵的身份，自甘堕落跟骑士团的贱民鬼混，现在又像只丧家犬回来，多么可笑！你侮辱了劳伦斯这个姓氏，我们光荣的家族没有你这个的位置了！”优菈十分委屈，但此时不可示敌以弱：“如果优菈是叛徒，那叔叔又何曾干净？你为家族未立寸功，却挥霍着家族几代积蓄。如此醉生梦死，何日才能让蒙德再次统一？”舒伯特内心略有惊诧，但睥睨的目光未减半分：“哦？看样子优菈还是具有劳伦斯一贯的风度嘛，那你身旁的人又是谁，是你的俘虏？”眼见舒伯特将对安柏发难，优菈再次插过话题：“注意你的言辞！她是我的随身副官—安柏，拥有着璃月高贵的血脉。也是一个很好的参谋，之后劳伦斯将不再畏惧骑士团的那些乌合之众了。”舒伯特听到这里，再也无法掩盖内心的笑意，从王座上站了起来：“很好，那么我再给一次机会去涤荡你的罪业，而不是令吾蒙羞。”"
 LAW.4.a:0 "这个仇，我不会忘却的。"
 LAW.4.b:0 "罪人的后裔已不再适合我，我只是优菈。"

 
 LAW.5.t:0 "坚冰不化"
 LAW.5.d:0 "舒伯特看着大厅王座悬挂着巨大的狮头，嘴角不由得高高上扬。在他身后，伫立着一个异国打扮的人，黑色的兜帽，看不清他的面貌，只有两只红色的眼睛发着光。\n“新一批装备和人员的训练已经大致完成，听候殿下的进一步计划。”\n“非常好，我亲爱的谢尔盖。看来，是时候了。”\n“当宗室的国度重临尘世，我们将沐浴它的荣光。”"
 LAW.5.a:0 "很好！"

 
 LAW.6.t:0 "浪花将震碎坚冰"
 LAW.6.d:0 "翌日，优菈是被一曲熟悉的音乐弄醒的。虽然昨日优菈与舒伯特的见面充满压抑，但好在安柏一直在身边陪伴。优菈推开窗户后怔住了——十二个雷莹术士装扮的舞女在庭院里，随着音乐的节奏，娴熟地做出优菈绝不可能忘记的动作。名门望族用以彰显自身高贵的仪式，被誉为权杖顶端最闪耀的明珠—祭礼之舞。这种轻侮蒙德传统的行为，安柏也察觉出些许异样。对优菈说："
 LAW.6.a:0 "优菈，怎么可以输给她们这些外国人呢？你应该纠正她们一起跳。"
 LAW.6.b:0 "优菈，你的预想是正确的。希望这样可以保护蒙德。"

 
 LAW.7.t:0 "夜枭与玫瑰"
 LAW.7.d:0 "优菈平日有看《蒸汽鸟报》的习惯，如今被几乎软禁的方式在城堡里，这是她唯一能跟外界接触的机会了。\n她把整份报纸细细地看了一遍，确保自己没有错过字里行间的任何信息。没有什么值得留意的事情。优菈有些失望，把报章阖上，随意地放在梳妆台上。\n还有一个地方，优菈猛然想起，填字游戏。根据提示，把正确的词语放到横竖正确的格子上。\n对受过高等贵族教育的优菈来说，这并非难事。她很快把每一个词语填在格子上，天衣无缝。当她看到那藏在字里的信息，优菈笑了。\n NOCTUA 夜枭\nTEMPUS FUGIT 沙漏"
 LAW.7.a:0 "我们不再孤军作战"

 
 LAW.8.t:0 "要正视敌人了"
 LAW.8.d:0 "宗室时计留下做事应先有预演的寓言。优菈深知以当下单薄的力量很难将叔叔和愚人众势力一举铲除。她除去平日依仗自己的贵族身份，出入军事重地，了解愚人众部队的情况以外。也让安柏也发挥她引以为傲的侦查本领，刺探劳伦斯部队那些尚未被优菈知晓的机密，以便在发动政变时可以有所准备。"
 LAW.8.a:0 "知己知彼，百战不殆"

 
 LAW.9.t:0 "兔兔伯爵，出击！"
 LAW.9.d:0 "优菈和安柏的情报调查很成功，愚人众的一举一动逐渐在二人刺探下无所遁形。政变最大的不确定因素已经完全排除了。"
 LAW.9.a:0 "重要的不是强风而是勇气"
 LAW.9.b:0 ""
 LAW.9.c:0 ""
 
 LAW.10.t:0 "这次……失手了"
 LAW.10.d:0 "真正的猎手常以猎物的形式出现，安柏结束一次侦查任务正欲返回时，她被暗处的谢尔盖看的是一清二楚。在她以为已经摆脱调查时，一阵巨力把她拎起来，异国人沉声在她耳边：“发现你了，偷窥者……”\n 安柏的背脊传来一阵前所未有的寒意。"
 LAW.10.a:0 "安柏，你在哪？"
 LAW.10.b:0 ""
 LAW.10.c:0 ""
 
 LAW.11.t:0 "囚风入塔"
 LAW.11.d:0 "安柏睁开眼睛，她身处阴冷的地下室中中，四肢被镣铐固定在一张椅子中，动弹不得。她尝试挣脱，但一股电流随即传达周身，让她忍受不住想要叫出来。但却发现自己的嘴被塞了一个口球，只能发出＂呜呜＂的呜咽声。\n“别想着叫了，没用的。”黑暗中走出来了一个雷莹术士，她踩着小碎步来到安柏跟前。“小白鼠，我们来做些有趣的事情吧！”\n安柏的心当即凉了半截。在这叫天不应叫地不闻的地方，根本没有人会知道自己的存在，更遑论把自己救出去。她并不惧怕死亡，这是她作为骑士的第一天已经决定了的宿命。但她唯一挂虑的，是优菈的安危。\n“会有点疼哦～”雷莹术士邪魅一笑，按下了一个按钮。\n“呜呜呜呜呜呜呜ww！！”比刚才强烈得多的电流鞭挞着安柏的身体。每一块骨头都在承受着折磨。她觉得自己快要失去意识了。所幸，这地狱般的体验很快就结束了。雷莹术士走来，把一根针剂扎进安柏的身体里，然后拿开了满是涎液的口球。\n“现在，说吧。把你知道的东西都说出来。”\n安柏的头脑一阵晕眩，她的意识开始涣散，她清楚那是自白剂的效果。她知道要怎么对付这玩意，她不能屈服，接下来她需要相信她接下来要说的故事，让它可信一点……\n 或者说，再可信一点点就好。"
 LAW.11.a:0 "狼狈的收场，还会有转机吗？"
 LAW.11.b:0 ""
