Knights.1.t:0"议会提案"
Knights.1.d:0"议会中的各个利益集团已经开始确定他们的新要求，并纷纷开始尝试让自己的需求首先得到满足。\n作为议会的召开者，我们有义务完成他们送上来的提案，这些提案也能帮助我们完成我们的某些目标。"
