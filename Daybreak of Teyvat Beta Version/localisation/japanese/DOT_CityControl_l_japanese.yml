l_japanese:
 DOT_ControlProvince.1.t:0 "西風大聖堂が陥落！"
 DOT_ControlProvince.1.d.generic:0 "モンド城の最高地点にあった西風大聖堂が、[FROM.GetAdjective]軍に占領された。 以前のモンド城内の戦いで、多くの住民が西風大聖堂に避難し、大聖堂をめぐる戦いで死傷した。\n\n西風の大聖堂が教会と騎士団以外の者の手に渡るのは、1000年前の旧貴族を倒したモンド人の戦争以来初めてのことだった。"
 DOT_ControlProvince.1.d.LAWversion:0 "モンド城の最高地点に立つ西風大聖堂は、今や[FROM.GetAdjective]軍に占領されていた。 [FROM.FROM.GetAdjective]軍は頑強に抵抗し、貴族軍の足取りを落とそうと懸命だったが、最終的には大聖堂からの撤退を余儀なくされた。\n\n夜が更けると、大聖堂から火が出て、財宝を満載した列車が南へ向かうのが見えた。"
 DOT_ControlProvince.1.a:0 "自由の風は吹き止まない......"
 DOT_ControlProvince.1.b:0 "モンドの聖域は我々のものだ！"
 DOT_ControlProvince.1.c:0 "神像を押し倒す！"
 DOT_ControlProvince.1.e:0 "先手を取られる……"
 DOT_ControlProvince.1.f:0 "モンドの暗黒時代が降臨した……"
 DOT_ControlProvince.1.g:0 "モンドではいつも悪いことばかりだ。"
 DOT_ControlProvince.2.t:0 "モンド城が侵略された！"
 DOT_ControlProvince.2.d.generic:0 "モンド城からの知らせによると、モンド最大の都市を前にした長く残酷な戦いの末、モンド城を襲撃した[FROM.GetAdjective]軍によってムンドの城門が攻略された。 [FROM.FROM.GetAdjective]軍は頑強に抵抗し、[FROM.GetAdjective]軍の足手まといになるよう最善を尽くしたが、最終的に撃退された。\n\nモンド城の住民の半分はパニックに陥り、戦場の最前線から離れようとし、もう半分はレジスタンスに加わろうとする。"
 DOT_ControlProvince.2.d.LAWversion:0 "来自蒙德城的消息已经证实，经过在蒙德最大城市之前漫长而残酷的战斗，蒙德城的大门已经被[FROM.GetAdjective]军队攻占，他们已经攻入蒙德城内。[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟贵族军队的步伐，最终还是被击退了。\n\n如今，蒙德城前的大桥上溅满了[FROM.FROM.GetAdjective]部队的血肉，鸽子已经不再出现，取而代之的是啄食腐肉的乌鸦。半个蒙德城的居民都陷入恐慌，试图远离战场前线，而另外一半则尝试加入抵抗。"
 DOT_ControlProvince.2.a:0 "抵抗は始まったばかりだ！"
 DOT_ControlProvince.2.b:0 "進攻を継続！"
 DOT_ControlProvince.2.c:0 "とうとう——！"
 DOT_ControlProvince.2.e:0 "モンド城にはまだ家族がいるんだ……"
 DOT_ControlProvince.2.f:0 "モンドではいつも悪いことばかりだ。"
 DOT_ControlProvince.3.t:0 "風立ちの地が陥落！"
 DOT_ControlProvince.3.d.generic:0 "風立ちの地の関係者が確認。モンドの重要な交通拠点である風立ちの地は、[FROM.GetAdjective]軍によって占領された。[FROM.FROM.GetAdjective]軍は頑強に抵抗し、[FROM.GetAdjective]軍の足取りを落とそうと最善を尽くしましたが、最終的に撃退されました。\n\n元素力の爆撃の後、ここの草原と森はすべて焦土と化したが、ただ一本の大樹が沈黙を守り、すべての死と殺戮を見下ろしていた。"
 DOT_ControlProvince.3.d.LAWversion:0 ""
 DOT_ControlProvince.3.a:0 "これは一時的な不利に過ぎない。"
 DOT_ControlProvince.3.b:0 "モンドの主となる第一歩"
 DOT_ControlProvince.3.c:0 "騎士団は我々を止められない！"
 DOT_ControlProvince.3.e:0 "私たちが見てきた美しさはどのように破壊されるのだろう？"
 DOT_ControlProvince.3.f:0 "モンドではいつも悪いことばかりだ。"
 DOT_ControlProvince.4.t:0 "千風の神殿が陥落！"
 DOT_ControlProvince.4.d.generic:0 "千風の神殿からのニュースでは、モンドの古跡、千風の神殿の[FROM.FROM.GetAdjective]管理拠点が[FROM.GetAdjective]軍によって占領されたことが確認された。 [FROM.FROM.GetAdjective]軍は頑強に抵抗し、[FROM.GetAdjective]軍の足取りを落とそうと最善を尽くしたが、最終的に撃退された。\n\n崩れかけたこの場所の石組みは、かつて西風教会反対派によって修復されたが、現在は戦争によって破壊されている。 [FROM.FROM.GetAdjective]民兵がこの場所の地下通路に避難し、夜な夜なレジスタンス活動を行っているという報告もある。"
 DOT_ControlProvince.4.a:0 "我々は戻ってくる。"
 DOT_ControlProvince.4.b:0 "風神祭祀の古聖地が我々の手に渡った！"
 DOT_ControlProvince.4.c:0 "あの場所には遺跡守衛以外に何がいるんだ？"
 DOT_ControlProvince.4.e:0 "モンドにそういう店はあるのか？"
 DOT_ControlProvince.5.t:0 "ローレンス砦を奪取"
 DOT_ControlProvince.5.d.generic:0 "来自蒙德南方的消息已经证实，劳伦斯家族建造的辉煌城堡已经被[FROM.GetAdjective]军队攻占。贵族军从曾经占领的地区搜刮来的财富全部付之一炬，这座造价极高而毫无意义的城堡也在战斗中崩塌。\n\n[FROM.GetAdjective]军队在劳伦斯堡的废墟上举行了庆祝仪式。这是否意味着蒙德旧贵族残余的终结？"
 DOT_ControlProvince.5.a:0 "攻撃は無理だ！"
 DOT_ControlProvince.5.b:0 "さようなら、旧貴族の皆さん。"
 DOT_ControlProvince.5.c:0 "ローレンスの罰は当然だ。"
 DOT_ControlProvince.5.e:0 "モンドではいつも悪いことばかりだ。"
 DOT_ControlProvince.6.t:0 "ダダウパの城を奪取！"
 DOT_ControlProvince.6.d.generic:0 "来自蒙德南方的消息已经证实，穿过达达乌帕谷周边的漫长峡谷之后，[FROM.GetAdjective]军队攻克了在此地建立的大城市达达乌帕城。\n\n作为蒙德南方的工业中心，达达乌帕城被攻克之后，整个劳伦斯领的工业能力都将下降到相当低的水准。"
 DOT_ControlProvince.6.a:0 "これは敗北を意味しない！"
 DOT_ControlProvince.6.b:0 "我が軍の前線はまだ押し上げれる！"
 DOT_ControlProvince.6.c:0 "モンドの大都市がこの運命から逃れるのは難しいかもしれない。"
 DOT_ControlProvince.6.e:0 "モンドではいつも悪いことばかりだ。"
 DOT_ControlProvince.7.t:0 "西風騎士団がダダウパの城を奪還！"
 DOT_ControlProvince.7.d.generic:0 "来自蒙德南方的消息已经证实，穿过达达乌帕谷周边的漫长峡谷之后，西风骑士团攻克了在此地建立的大城市达达乌帕城。在[FROM.FROM.GetAdjective]军队试图抵抗时，得到消息的达达乌帕城居民组成民兵给了[FROM.FROM.GetAdjective]军队致命一击，使得他们最终溃退离开。\n\n市民为西风骑士团举办了简单的欢迎仪式，每个人眼中都充满希望——也许这就是和平回归的开始。"
 DOT_ControlProvince.7.a:0 "これは敗北を意味しない！"
 DOT_ControlProvince.7.b:0 "皆さん、何も送らないでください。 車に入りません！"
 DOT_ControlProvince.7.c:0 "王道征途？"
 DOT_ControlProvince.7.e:0 "ローレンス家は本当にモンドに足場を築いたのか？"
 DOT_ControlProvince.8.t:0 "清泉町が陥落"
 DOT_ControlProvince.8.d.generic:0 "来自蒙德中部的消息已经证实，蒙德的重要农业生产基地之一的清泉镇如今已被攻破，[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟[FROM.GetAdjective]军队的步伐，最终还是被击退了。\n\n惨烈的战斗使得此处燃起了熊熊大火，丰饶的林场与农田都被付之一炬。"
 DOT_ControlProvince.8.a:0 "…………"
 DOT_ControlProvince.8.b:0 "これが最後ではないだろう。"
 DOT_ControlProvince.8.c:0 "戦火は清泉をも焼き尽くす。"
 DOT_ControlProvince.8.e:0 "モンドではいつも悪いことばかりだ。"
 DOT_ControlProvince.9.t:0 "アンドリアス谷が陥落！"
 DOT_ControlProvince.9.d.generic:0 "来自蒙德西部的消息已经证实，[FROM.GetAdjective]的进攻已经抵达昔日魔神安德琉斯的安息之地，[FROM.FROM.GetAdjective]军队顽强抵抗，最终还是被击退了。\n\n在此之后，这里没有发生任何异象。"
 DOT_ControlProvince.9.a:0 "我々の戦いは神々に依ずるものではなく、私たち自身に依じている。"
 DOT_ControlProvince.9.b:0 "第一歩。"
 DOT_ControlProvince.9.c:0 "誰が奔狼領を気にする？"
 DOT_ControlProvince.9.e:0 "モンドではいつも悪いことばかりだ。"
 DOT_ControlProvince.10.t:0 "王の高塔が陥落！"
 DOT_ControlProvince.10.d.generic:0 "来自蒙德边疆的消息已经证实，被风神巴巴托斯亲手击败的魔神迭卡拉庇安曾经的居所——孤王高塔如今已经落入[FROM.GetAdjective]军队之手，他们中的一个士兵登上高塔之顶，在此处插上了[FROM.GetAdjective]旗帜。\n\n经此一役，本就破旧的高塔被摧残得更加彻底，但高塔孤王遗留的神力使之仍能维持屹立。"
 DOT_ControlProvince.10.a:0 "我々はまだ抵抗のための広大な空間を持っている！"
 DOT_ControlProvince.10.b:0 "ここで終わり！"
 DOT_ControlProvince.10.c:0 "あそこは何のための博物館なんだ？"
 DOT_ControlProvince.10.e:0 "モンドではいつも悪いことばかりだ。"
 DOT_ControlProvince.11.t:0 "営地城が陥落！"
 DOT_ControlProvince.11.d.generic:0 "来自龙脊雪山的消息已经证实，龙脊雪山地区最繁华、人口最多的城市“营地”城，如今已经落入[FROM.GetAdjective]军队之手，[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟[FROM.GetAdjective]军队的步伐，最终还是被击退了。\n\n这座城市曾经被称为“登山营地”，昔日开拓这荒凉之地的人们居住于此，后来营地逐渐扩大，最终成为了城市。曾经在此开拓冰雪的勇士们可曾想到，这座城市并没有像他们担心的那样被暴风雪摧毁，而是被炽热的炮火重伤。"
 DOT_ControlProvince.11.a:0 "一刻も早く営地城市を奪還しなければならない！"
 DOT_ControlProvince.11.b:0 "これを拠点にして攻撃を続ける！"
 DOT_ControlProvince.11.c:0 "モンドの大都市がこの運命から逃れるのは難しいかもしれない。"
 DOT_ControlProvince.11.e:0 "モンドではいつも悪いことばかりだ。"
 DOT_ControlProvince.12.t:0 "フィンドニールの頂上が陥落！"
 DOT_ControlProvince.12.d.generic:0 "来自龙脊雪山的消息已经证实，[FROM.GetAdjective]军队已经攻上了龙脊雪山的自然最高点——芬德尼尔顶，并占领了当地的几个营地。\n\n他们来到这里时，此处已经没人驻留——长时间的战争破坏了生产活动的秩序，使得对山顶的补给被迫逐渐减少，这里的驻留人员早已撤离了。"
 DOT_ControlProvince.12.a:0 "気にしないで、そこには観光の価値しかないのだから......。"
 DOT_ControlProvince.12.b:0 "凍死しそうだ……"
 DOT_ControlProvince.12.c:0 "登山にでも行くのだろうか？"
 DOT_ControlProvince.12.e:0 "モンドではいつも悪いことばかりだ。"
 DOT_ControlProvince.13.t:0 "アカツキワイナリーが陥落！"
 DOT_ControlProvince.13.d.generic:0 "来自蒙德中部的消息已经证实，蒙德四大家族之一的莱艮芬德家族最重要的祖产晨曦酒庄如今已经被攻陷，[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟[FROM.GetAdjective]军队的步伐，最终还是被击退了。\n\n此处为美酒酿造种植的各种植物都被破坏殆尽，不知要到多久以后晨曦酒庄才能恢复生产。"
 DOT_ControlProvince.13.a:0 "アカツキワイナリーは我々のものだ！"
 DOT_ControlProvince.13.b:0 "これは問題になりそうだ……"
 DOT_ControlProvince.13.c:0 "将来、ワインはあるのだろうか？"
 DOT_ControlProvince.13.e:0 "モンドではいつも悪いことばかりだ。"
 DOT_ControlProvince.14.t:0 "教会反対派が西風大聖堂を攻落！"
 DOT_ControlProvince.14.d.generic:0 "西風大聖堂は、モンド城の最も高い場所に建っていたが、いまや教会反対派の部隊に占領されている。この組織が、西風教会の正統性に反対し始めたのは随分前のことだが、モンドで内戦が始まるまでは、武力的な手段に訴えることはなかった。\n\nモンド城の住民の中には、戦闘の後、戦闘員とは思えない人たちが聖堂に入っていくのを見たという人もいたが、聖堂は沈黙を守っていた。"
 DOT_ControlProvince.14.a:0 "異端が聖地を支配する......"
 DOT_ControlProvince.14.b:0 "ついに——！"
 DOT_ControlProvince.14.c:0 "彼らは次に何をするつもりなのか？"
 DOT_ControlProvince.14.e:0 "モンドではいつも悪いことばかりだ。"
 DOT_ControlProvince.15.t:0 "璃月港が陥落！"
 DOT_ControlProvince.15.d.generic:0 "近日，璃月港遭受了一场惨烈的战争，最终被[FROM.GetAdjective]军队占领。据悉，这场战争历时数周，双方均有大量伤亡。璃月港作为该地区的重要港口城市，一直以来都是提瓦特商业和贸易的中心。然而，在此次战争中，它成为了冲突的焦点。\n\n双方在这里展开了激烈的军事对抗，导致该城市的建筑物和基础设施严重受损。目前，璃月港已经落入[FROM.GetAdjective]军队手中，当地居民被迫逃离。该地区的局势持续不稳定，人们担心战争可能会蔓延到周边地区。[FROM.FROM.GetDef]方面表示，他们正在采取措施尽快收复璃月港，并呼吁各方保持克制，避免进一步的冲突和伤亡。同时，他们也承诺会尽力保障受到战争影响的民众安全和生活。\n\n然而，[FROM.GetAdjective]军队并没有停止进攻的步伐，正在向[FROM.FROM.GetDef]的其他控制区发起进攻，试图彻底消灭[FROM.FROM.GetDef]的有生力量。\n\n这场战争引起了全大陆的关注，许多国家和组织已经表达了对该事件的担忧。目前，璃月港的局势仍然不明朗，未来的发展充满了不确定性。"
 DOT_ControlProvince.15.a:0 "千岩牢固、揺るぎない——"
 DOT_ControlProvince.15.b:0 "偉大な勝利だ！"
 DOT_ControlProvince.15.c:0 "暗黒時代が降臨した……"
 DOT_ControlProvince.15.e:0 "何が起こるか様子を静観しよう。"
 DOT_ControlProvince.16.t:0 "玉京台が陥落！"
 DOT_ControlProvince.16.d.generic:0 "在最近的一场激烈战争中，璃月政务中心玉京台遭受严重破坏，陷落于敌军之手。这座坐落于璃月首都核心地带的政务中心，曾是璃月政府决策、管理和指挥的重要场所，如今却成为了战火纷飞的焦点。\n\n目击者称，[FROM.GetAdjective]军队突袭玉京台时动作迅速凶猛，发动了规模空前的攻势，使得[FROM.FROM.GetAdjective]军队难以抵挡。玉京台周边建筑物相继遭到摧毁，火光映红了整个夜空，爆炸声震耳欲聋。政务中心内部也遭受了严重破坏，档案文件、设备设施遭受损失，许多工作人员不幸遇难或受伤。\n\n当地在战斗开始后便展开了紧急救援和疏散工作，将尚未被困的人员转移至安全地带。同时，各级部队奋起反击，展开顽强抵抗，试图夺回失地。直至本新闻发出的这一刻，玉京台周边仍然局势紧张，战火不断，整个城市笼罩在战争的阴影之下。"
 DOT_ControlProvince.16.a:0 "卵、砂糖、杏仁、全部持ってきた。"
 DOT_ControlProvince.16.b:0 "偉大な勝利だ！"
 DOT_ControlProvince.16.c:0 "暗黒時代が降臨した……"
 DOT_ControlProvince.16.e:0 "何が起こるか様子を静観しよう。"
 DOT_ControlProvince.17.t:0 "黄金屋が陥落！"
 DOT_ControlProvince.17.d.generic:0 "据消息称，位于璃月的摩拉发行中心——黄金屋，在最近的战争中遭到攻占。黄金屋作为璃月的金融中心和象征，一直以来都是璃月经济的支柱和标志性建筑。然而，在战火肆虐的时刻，这座耸立在璃月中心的金色建筑终究未能幸免于难。\n\n据前线的幸存者透露，黄金屋遭到攻陷的过程异常激烈，尽管黄金屋内部设有严密的安保系统，但在战争的冲击下，这些措施似乎显得力不从心。最终，[FROM.GetAdjective]军队成功地冲入了黄金屋，夺取了控制权。\n\n这一消息迅速引起了[FROM.FROM.GetDef]各界的震惊和关注，许多人对黄金屋的陷落表示不可思议。这一事件无疑将对璃月的金融体系和经济造成巨大影响。此外，黄金屋内可能还储存着大量的珍贵财宝和文件资料，一旦落入错误的手中，后果不堪设想。\n\n璃月政府表示，黄金屋的陷落虽然令人痛心，但璃月人民的意志和抗争精神将不会被打败，他们将团结一致，共同渡过难关，维护国家安全和金融秩序。"
 DOT_ControlProvince.17.a:0 "今はモラを出す事はできない。"
 DOT_ControlProvince.17.b:0 "偉大な勝利だ！"
 DOT_ControlProvince.17.c:0 "暗黒時代が降臨した……"
 DOT_ControlProvince.17.e:0 "何が起こるか様子を静観しよう。"
 DOT_ControlProvince.18.t:0 "層岩巨淵の中枢が陥落！"
 DOT_ControlProvince.18.d.generic:0 "璃月的矿业中心层岩巨渊，曾经是璃月颇为重要的矿业资源产地。然而，在最近爆发的战争中，这个矿业中心却遭到了攻陷。\n\n据了解，战争一开始，双方都对矿业资源十分重视，因为矿业资源是战争中不可或缺的物资。而在双方多次交手后，矿业中心层岩巨渊就成了双方争夺的焦点。矿业中心层岩巨渊位于璃月境内，地理位置十分重要，因为这里拥有丰富的矿产资源，可以为战争提供充足的物资保障。然而正因如此，双方都派出了大批的军队，想要占领这片宝地。双方在这里进行了长时间的激战。\n\n最终，矿业中心层岩巨渊被[FROM.GetAdjective]军队攻陷了，双方的士兵都付出了惨重的代价。在战争结束后，层岩巨渊已经成为一片废墟。这里曾经的繁荣景象已经不再，只有一片片残垣断壁。而那些生命已经离开的人们，就像这里的繁荣一样，也成为了过去式。"
 DOT_ControlProvince.18.a:0 "千岩牢固、揺るぎない——"
 DOT_ControlProvince.18.b:0 "偉大な勝利だ！"
 DOT_ControlProvince.18.c:0 "暗黒時代が降臨した……"
 DOT_ControlProvince.18.e:0 "何が起こるか様子を静観しよう。"
