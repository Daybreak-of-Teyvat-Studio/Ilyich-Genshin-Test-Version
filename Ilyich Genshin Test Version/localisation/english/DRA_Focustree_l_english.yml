DRA_Expand_Agri_District:0"培训农业工人"
DRA_Expand_Agri_District_desc:0"我们将扩大领有农业区划的规模，并招收有农业技术的劳动力进入工作，以解决当下的粮食供给问题。"
DRA_Military_Train_Refugees:0"开展军事训练"
DRA_Military_Train_Refugees_desc:0""
DRA_Consumer_Goods_Production:0"扩张消费品生产"
DRA_Consumer_Goods_Production_desc:0"有一些人将涌入的难民称作祸害，那是他们没有意识到，这些可怜的人也可以成为我们伟大繁荣的新齿轮。这些经受过苦难的人更加愿意劳作和学习，那些懒汉可就有得受了。"
