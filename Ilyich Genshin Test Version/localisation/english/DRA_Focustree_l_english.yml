DRA_Lisa_Research:0"“特殊研究”拨款与部署"
DRA_Lisa_Research_desc:0"丽莎议长已经决定，要将她在须弥留学时得到的大量知识应用在龙脊雪山领的民生建设上。这些研究也许需要很长时间，但长期收益惊人。\n在研究的过程中，丽莎也许会逐渐减轻对“禁忌”的忌惮，尝试更多地探寻§R不应探寻的知识§!……\n\n每月科研点数增量：§Y[?DRA_Reseach_Points_perMonth]§!\n科研点数存量：§Y[?DRA_Reseach_Points]§!\n\n为了更好地协调政府与科研机构，丽莎议长扩大了原有的§B道德伦理委员会§!，此委员会原先就主要负责协调工作，写在它名字里的“道德伦理”管理功能反而是次要作用——但如果我们越线了，哪个是次要的就很难说了。\n\n委员会状态：\n权力强度：[?DRA_Power_of_Committee]\n反对力度：[?DRA_Disagreement_of_C]\n\n在丽莎议长作出此决定时，与§B道德伦理委员会§!保持良好的关系、谨慎而稳健地推进知识进步是最佳的§B选择§!；但也有人认为，我们应当削弱§B道德伦理委员会§!的权力、§R激进§!地迈向新技术所指引的§B未来§!。不论如何，选择权都在丽莎议长的手中——她的选择将决定蒙德的未来。"
DRA_Committee_Action:0"科研周期"
DRA_Committee_Action_desc:0"国际研究院每月都会向政府罗列其最新的成果并申请更多的拨款，道德伦理委员会则会在其中协调。虽然有很多学者都痛骂委员会是“一无是处只会阻碍科研的官僚集团”，但他们确实能够帮到我们许多。\n\n§Y每次完成都会根据当前委员会状态获得政治点数和科研点数。委员会权力越大，获得的政治点数越多；获得的科研点数会因委员会的阻碍而减少，减少的量与反对力度和权力的乘积正相关。"
DRA_Communication_with_Committee:0"与委员会进行沟通"
DRA_Communication_with_Committee_desc:0"我们将同委员会进行有效、友好的沟通，也许见效缓慢，但我们相信诚挚的沟通一定能够化解我们之间的误会和矛盾。\n§g适当的礼物也是沟通的一部分§!"
DRA_Placify_Committee:0"安抚委员会成员"
DRA_Placify_Committee_desc:0"我们此前的研究似乎让许多委员会成员感到不安，我们将花上充足的时间和精力来消弭这些矛盾。\n§g委员会成员的奖金增量均属正常增长§!"
DRA_Cover_Research:0"掩盖研究进程"
DRA_Cover_Research_desc:0"有一些研究确实富有争议，但我们相信自己能够解决它带来的问题——所以那又何必让委员会知道、产生新的矛盾呢？\n§g他们未必就看不破我们的措施，但至少他们中的一些懒鬼将由睁一只眼闭一只眼的理由§!"
DRA_Weaken_Committee:0"缓慢削弱委员会"
DRA_Weaken_Committee_desc:0"经过长时间的工作，我们发现委员会成员们已经负担了过多的工作，给他们的身心都带来了巨大的压力，也许我们有必要减轻他们的担子。\n§g这担子被减轻了可就再也重不起来了§!"
DRA_Beat_Committee:0"打击委员会"
DRA_Beat_Committee_desc:0"我们政府惊奇地收到了来自基层群众的举报信，上面举报了委员会许多成员的不当行为——比如说“平行慢跑”、“多人运动”等等。也许我们有必要问问他们这些事的真实性，当然，我们认为它们中的大多数都是彻头彻尾的诽谤，政府和委员会的良好关系不会因此受损。\n§g我们的基层民众不是大部分不识字吗，怎么字还这么好看？§!"
DRA_New_Law_of_Morality:0"通过新的伦理原则"
DRA_New_Law_of_Morality_desc:0"正如法条需要因时而变，道德伦理委员会的工作原则也需要跟随道德的进步而进行修正，现在就是修正的时候。\n§g我们称新的原则为人工道德规范§!"
DRA_No_Committee:0"请委员会成员全体退休"
DRA_No_Committee_desc:0"在过去的工作中，为了处理迎面而来的诸多危机，道德伦理委员会中许多已经超过退休年龄的成员不得不继续留在工作岗位上，呕心沥血地为人民服务；现在，我们的状况已经稳定下来，也许是时候让这些可敬的老人们安心享受退休生活了。至于那些还没有到退休年龄的成员，他们则可以提早进入美好的退休时光——这是对他们过去努力工作的奖励。\n§g啊朋友再见吧再见吧再见吧！§!"
DRA_Copy_the_Void:0"Ⅰ模拟虚空系统"
DRA_Copy_the_Void_desc:0"我们将在雪山建立类似须弥的虚空系统——用不依赖草神神力的方式。这个系统将允许每一个领民自由地寻找知识、进行交流，相比须弥的虚空，它更有促进人们创造文化财富的能力。在这个新虚空中的每一个领民都将联系在一起，因此有人将这个新系统称作互联网。"
DRA_Utilize_the_Tree:0"Ⅲ改造忍冬之树"
DRA_Utilize_the_Tree_desc:0"在龙脊雪山领有一个生命奇迹——忍冬之树，它蕴含着惊人的能量，仅仅只是将它当作一个自然景观无疑是对资源的浪费，我们将把它改造成互联网的中枢，解决能源和运算力问题。"
DRA_Up_Our_Sense:0"Ⅱ临时意识上传"
DRA_Up_Our_Sense_desc:0"§R血肉苦弱§!\n在龙脊雪山领中，有许多人进行着繁重的体力劳动，这不仅使得他们的生活变得苦不堪言，更降低了他们的工作效率和工作安全。我们将尝试让一部分岗位的人在工作时能够将自己的意识上传到互联网当中，让他们能够远离疼痛和疲劳，远程遥控他们自己的身体（这种情况下的身体被称为“空壳”）进行工作——就像在做梦那样。"
DRA_Build_the_Space:0"Ⅱ构筑公共意识空间"
DRA_Build_the_Space_desc:0"短期意识上传技术得到了广泛的良好评价，我们将在此更进一步，让上传了意识的人们能够互相沟通、彼此协作，这样的沟通将在一个虚拟的“公共空间”中进行。如果研究成功，我们甚至能让一个人操纵多个人的身体同时进行工作，能让人们在意识空间里一边读书看画片浏览互联网一边进行劳作。"
DRA_Build_Army_Space:0"Ⅱ构筑军用意识空间"
DRA_Build_Army_Space_desc:0"要说这世上有什么职业最危险、最苦累，那大概就是战场上的军人了。我们将为白垩骑士团搭建一片军用的意识空间，让指挥、计划能够更顺利地进行，同时也让战士们能够把更多的精力投入到战斗上，我们也将以此空间为平台来影响战士们的心态，鼓舞他们的士气。"
DRA_Better_Our_Space:0"Ⅱ利用公共意识空间"
DRA_Better_Our_Space_desc:0"现在，龙脊雪山领的人民已经能够在意识空间中畅聊，无数人的精神生产力被解放出来，无数闻所未闻的新形态文化从中诞生。但是，这种程度还不够。我们将继续开发意识空间的妙用，迟早有一天我们要让人们能在意识空间里炒菜做饭、娶妻生子！"
DRA_Use_Born_Theory:0"Ⅰ应用涌现理论"
DRA_Use_Born_Theory_desc:0"一个系统中个体间预设的简单互动行为能够造就无法预知的复杂样态——比如说，无数公民构成的一个国家——这就是“涌现”理论。我们将尝试将这个理论应用到我们的公共空间中，也许会有什么收获。\n§R后世的我们回想起这次研究，也许会称之为“生日”§!"
DRA_Relieve_Mess:0"Ⅲ解除肉身限制"
DRA_Relieve_Mess_desc:0"我们那可怜的身体自带一些自我保护措施，其中的许多已经不适应我们技术带来的新态势。我们将尝试着在意识上传的身体中解除这些限制，让我们能够做到原来做不到的事情，在保证自身安全健康的基础上创造未曾设想的奇迹。"
DRA_Strengthen_Colle_Ablity:0"Ⅲ强化集体协同能力"
DRA_Strengthen_Colle_Ablity_desc:0"我们此前的尝试已经得到了良好的结果，现在我们将更进一步。我们将把“空壳”的部分控制权限交给新生的集体意志，让这孩子能协调空壳们的工作。那些担心这一选择可能带来风险的言论是毫无道理的，因为集体意志并不是什么凭空产生的异物，它就是我们本身。"
DRA_Stay_Longer:0"Ⅲ延长意识驻留时间"
DRA_Stay_Longer_desc:0"现在我们进行意识上传之后，意识最多只能在意识空间中待上一两个小时，之后就不得不返回身体。我们将试图解决这样的缺憾，让人们能够更长久地待在意识空间中，在不想操纵身体时则可以将之委托给新生的集体意志。"
DRA_Ultilize_Brain:0"Ⅲ利用多余算力"
DRA_Ultilize_Brain_desc:0"我们的意识空间中的一切已经越来越丰富，而渴求着更多内容的用户们则不断消耗着我们的算力资源，而他们身体所蕴含的算力则空置在线下，仅仅用于身体的协调——这无疑是令人痛惜的资源浪费。我们将把这份资源抓到手中，用于编织一个更美好的未来。"
DRA_Stronger_Sense:0"Ⅳ壮大集体意志"
DRA_Stronger_Sense_desc:0"我们此前的举动已经极大开发了集体意志的用途，但可以看到的是它还有极大的潜力等待着我们发掘。就像过去那样，让我们更进一步吧。"
DRA_Research_Soul:0"Ⅳ灵魂学深入研究"
DRA_Research_Soul_desc:0"我们将要建造通天的高塔，但首先我们要打好地基。"
DRA_Catch_Leaving_Soul:0"Ⅴ抓取实验"
DRA_Catch_Leaving_Soul_desc:0"让我们拥抱幸福和自由，未来再也没有苦痛和死亡。"
DRA_Catch_Without_Agreement:0"Ⅵ非自愿容纳技术"
DRA_Catch_Without_Agreement_desc:0"有一些可怜的人，因为无法与我们感同身受而对我们感到恐惧，这当然是很遗憾的。很快就不会这样了。"
DRA_Stop_Focus_on_Flesh:0"Ⅵ抛弃“身体转向”"
DRA_Stop_Focus_on_Flesh_desc:0"我们应当意识到：意志、灵魂、心灵才是我们的核心，才是真正的“人”，而肉身不过是我们用于影响现实的工具。"
DRA_Manufacture_more_ToolsTech:0"Ⅵ工具批量制造技术"
DRA_Manufacture_more_ToolsTech_desc:0"既然是工具，那就会磨损、会消耗，也就需要补充。"
DRA_Decentralize_Us:0"Ⅵ去中心化集体"
DRA_Decentralize_Us_desc:0"想要真正让“我们”成为我们的化身，我们就必须抛弃蜂巢式结构，让每一个成员都能公平地为我们进行贡献和影响。"
DRA_Utilize_Tools_Better:0"Ⅵ极效工具利用"
DRA_Utilize_Tools_Better_desc:0""
DRA_Utilize_Brains_Better:0"Ⅵ算力增强技术"
DRA_Utilize_Brains_Better_desc:0""
DRA_One_Are_All_Are_One:0"Ⅵ合众为一"
DRA_One_Are_All_Are_One_desc:0"这样，他们的城就可以成为统一天下的首都，它的荣耀要为举世所景仰。这座通天高塔要作为这些建造者智慧和能力的纪念物，使他们的名声永垂不朽。"
#砂糖研究决议
DRA_Level_up:0"地区扩建"
DRA_Sucrose_Innovation:0"砂糖的奇妙蓝图"
DRA_Sucrose_Innovation_desc:0"砂糖小姐已经决定要全力以赴地为治理龙脊雪山领而努力，并在这个过程中尽可能地利用起自己的奇思妙想。她到底能带领龙脊雪山走到何处？这需要时间来验证。\n\n\n民众创新接受度：§R[?DRA_Sur_Innovation_Acceptance]§!\n砂糖小姐的创意虽说有用，但实在是过于惊世骇俗——这也是为什么她的创意过去没能得到完整实施。我们需要努力地提高民众的接受能力。\n§R提高创新接受度将解锁更多可用决议。除了外交和恢复健康方面的决议外，所有的决议都可以在完成时提高5点接受度；此外，宣传决议可以一次提高10点接受度。§!\n\n砂糖状态：\n身体健康：§R[?DRA_Sucrose_HP]§!\n精神健康：§R[?DRA_Sucrose_MP]§!\n砂糖小姐一直在龙脊雪山领的各个领域全力工作着，那姿态与其说是工作，不如说是“战斗”……但欲速则不达，我们需要平衡她的健康状况与工作效率。\n§R砂糖小姐的健康会在每月的空闲假期时恢复，也能够通过决议来恢复，但不能超过上限。本决议组下的大部分决议都需要消耗健康。§!"
DRA_SI_Innovation_of_Industry:0"工业技术创新"
DRA_SI_Innovation_of_Industry_desc:0""
DRA_SI_Innovation_of_Weapon:0"武器技术创新"
DRA_SI_Innovation_of_Weapon_desc:0""
DRA_SI_Innovation_of_Plane:0"空军技术创新"
DRA_SI_Innovation_of_Plane_desc:0""
DRA_SI_Innovation_of_Ship:0"海军技术创新"
DRA_SI_Innovation_of_Ship_desc:0""
DRA_SI_Try_of_Industrial_Technique:0"民用工业新技术实践"
DRA_SI_Try_of_Industrial_Technique_desc:0"我们将把砂糖小姐在民用方面的创意进行实践，以尝试推进我们工业的发展。\n§R你绝对会爱上这个——会自动跳进食品加工机的改造型草史莱姆！§!"
DRA_SI_Try_of_ArmsPro_Technique:0"军事生产新技术实践"
DRA_SI_Try_of_ArmsPro_Technique_desc:0"我们将把砂糖小姐在军事生产方面的创意进行实践，以尝试推进我们军工业的发展。\n§R隆重介绍我们的新产品，用骗骗花改造而成的高效引擎，主要利用了骗骗花会在空中快速旋转的原理……§!"
DRA_SI_Try_of_CityBuild_Technique:0"城市规划新理论实践"
DRA_SI_Try_of_CityBuild_Technique_desc:0"我们将把砂糖小姐在基础建设方面的创意进行实践，以改善我们民众的生存环境、促进物资的流通。\n§R比如说能清扫下水道的改造型史莱姆什么的。§!"
DRA_SI_Try_of_Management_Technique:0"实验生产管理理论"
DRA_SI_Try_of_Management_Technique_desc:0""
DRA_SI_Try_of_Organization_Technique:0"实验社会组织理论"
DRA_SI_Try_of_Organization_Technique_desc:0""
DRA_SI_Research_Faster:0"推进技术全面发展"
DRA_SI_Research_Faster_desc:0""
DRA_SI_Theory_Faster:0"改进军事作战理论"
DRA_SI_Theory_Faster_desc:0"砂糖小姐的奇思妙想并不局限于通常技术领域，她对社会学和军事作战也有很深的见解。我们将利用这种见解加强政府和军队之间的配合，加速我们军事理论的进步。\n§R迟早有一天所有人都会喜欢魔动蟑螂穿插战术。§!"
DRA_SI_Using_of_BioChemistry_on_Agri:0"农业应用炼金术"
DRA_SI_Using_of_BioChemistry_on_Agri_desc:0"在此前的抗寒作物培养中，砂糖小姐已经证明了她在生物炼金上的水平。现在，她将更好地发挥自己的能力，为粮食供应的补充贡献一种又一种的特殊生物。\n§R大嫂你要相信我，这真的很好吃。不，它不会吃人……§!"
DRA_SI_Using_of_BioChemistry_on_Mili:0"提振军队士气"
DRA_SI_Using_of_BioChemistry_on_Mili_desc:0"我们将把砂糖的精力集中到军队上，尝试用各种各样的非常规手段来提振军队的士气，并且改变军队的组成和作战方式。\n§R将来的历史教科书将会这么写：战士们观看菌控魔动大蟑螂的操作，看得眉飞色舞，马上决定加入新式军队……§!"
DRA_SI_Improve_Popular_Confidence:0"专注内部宣传活动"
DRA_SI_Improve_Popular_Confidence_desc:0"相比我们政府中的其他人员，砂糖小姐在宣传上能起到更大的作用。她首先是个美少女，能够吸引眼球；其次还十分真诚，让人愿意信任；最后她还是我们的领袖，人人皆知。在龙脊雪山领内，能够拥有以上全部优点的只有砂糖小姐一个。现在我们要让她积极地参与公众活动，提振人民的信心并推广我们的创新产品，发挥她在这方面的作用。\n§R只要念念稿子、挥个手、“噢！”一下就好了，不用跟人说话的，您要相信我！§!"
DRA_SI_Improve_Performance:0"专注改善外交形象"
DRA_SI_Improve_Performance_desc:0"在这个遍地家长制的时代，砂糖小姐作为我们的领头人以及强大的神之眼拥有者，她在外交上能起到的作用是非常大的。接下来，我们将把砂糖小姐拉出门外，让她积极地参与外交活动，为了我们与其他势力的关系而努力。\n§R这也是为了让他们接受援助，是为了您的理想啊！不要闹了，快跟我出门啦！§!"
DRA_SI_Heal_Hp1:0"给砂糖小姐安排兽耳按摩"
DRA_SI_Heal_Hp1_desc:0"我们的美少女心理治疗师将给砂糖小姐预约另一位美少女按摩师的服务，通过神奇的兽耳按摩和头皮按摩技术让砂糖小姐放松身心。\n§R可恶，我也想要揉砂糖毛茸茸的狗耳朵§!"
DRA_SI_Heal_Hp2:0"给砂糖小姐准备一顿大餐"
DRA_SI_Heal_Hp2_desc:0"我们的美少女心理治疗师将给砂糖小姐订购一桌美味的菜肴，让她能够及时地补充营养、强健身体，便于参与之后的工作。\n§R这吃甜甜花酿鸡，多是一件美事……吃呀，砂糖小姐，为什么不吃？§!"
DRA_SI_Heal_Mp1:0"为砂糖小姐进行心理指导"
DRA_SI_Heal_Mp1_desc:0"我们的美少女心理治疗师将为砂糖小姐开展心理指导、顺便灌上一点儿鸡汤，让她能为之后的工作振作精神。\n§R为什么我觉得灌鸡汤的时间有点太长了？§!"
DRA_SI_Heal_Mp2:0"给砂糖小姐预定撸猫行程"
DRA_SI_Heal_Mp2_desc:0"我们的美少女心理治疗师将给砂糖小姐带来一群可爱的猫猫，让她在猫猫的包围中治愈身心。\n§R与其说是砂糖小姐被我治愈了，不如说是我被砂糖小姐治愈了。§!"
DRA_Sucrose_Reheal:0"砂糖的美好假日倒计时"
DRA_Sucrose_Reheal_desc:0"砂糖小姐一个月共有两天假期，刨除掉……“例行”的那一天后，她有一整天的时间来帮助自己从工作的劳累中暂时解脱出来，努力地全身心放松自己，比如说到原野去看看云彩……然后全心全力地投入到下一天的工作当中去。"
#砂糖援助决议
DRA_Last_Action:0"对[From.GetNameDef]的行动人员发出§R最终指示§!"
DRA_Last_Action_desc:0"我们将对目标进行全部可能的破坏行动——这无疑将暴露我们的目的，因此我们将在完成布置之后立即撤走全部医护人员。这会极大降低目标对我们以后援助的接受度——但当我们需要这么做时，这本来也无所谓了。\n§R战火已经临近，让孩子们回家吧。§!"
DRA_Sucrose_Support:0"对外援助与干涉"
DRA_Sucrose_Support_desc:0"我们缺少干涉蒙德内战的能力，但这并不意味着我们要对同胞们的死亡坐视不理。我们将动员龙脊雪山领数量庞大的知识分子群体学习医疗知识，向内战各方派出医护人员、送出药品，帮助那些在战火中受创的人们，同时传播我们的理念和愿望，让和平更快回到蒙德，让内战造成的伤亡更小——这是砂糖小姐写下这行字时，她的想法。也许有朝一日，这一步棋会起到超出此时想法的、意想不到的作用。\n\n§Y我们能够向蒙德的各个势力派出医疗援助，这个分成四级的民族精神能够给他们带来更高的伤兵复原，但会缓慢地拉低他们的§R战争支持度§Y。随着各势力战争支持度的降低和§R国策的完成§!，我们将能够使用更多的决议来影响内战的走势，这些决议的效果与§R医疗援助的等级§Y有关。§!\n\n§Y龙脊雪山影响力§!：[?DRA_Sucrose_Sum]\n§Y蒙德任一势力所持有的§R医疗援助§Y民族精神都能够给我们带来影响力，在进行医疗援助时会检验影响力的数值，若足够高则将升级我们的“追逐和平”民族精神；当影响力达到26，我们的“追逐和平”将替换成§R“璀璨和平之星”§Y！§!"
DRA_Medicine_Help:0"对[From.GetNameDef]发送医疗援助"
DRA_Medicine_Help_desc:0"我们将派出更多医护人员、送出更多的药品，治疗内战的伤者，传播我们的理念。\n若目标同意，这将升级它的医护精神等级。随着该精神等级的提高，它带来的正面和负面效果都会上升。"
DRA_Large_Medicine_Help:0"大规模医疗援助"
DRA_Large_Medicine_Help_desc:0"我们将向全蒙德的所有势力派出更多医护人员、送出更多的药品，治疗内战的伤者，传播我们的理念。\n若目标同意，这将升级它的医护精神等级。随着该精神等级的提高，它带来的正面和负面效果都会上升。"
DRA_Anti_War_Prop:0"在[From.GetNameDef]进行反战宣传"
DRA_Anti_War_Prop_desc:0"我们将在目标势力进行反战宣传，降低它的战争支持度，并临时降低其投降倾向。\n§R有人会将我们称作“境外势力”，说我们不怀好意、打着援助的旗号干涉内战。但不要忘了，战争本身就是错误的。我们不是在破坏什么东西，而是在阻止刀兵落到我们亲人朋友的头顶。§!"
DRA_Get_Mora:0"在[From.GetNameDef]攫取经济利益"
DRA_Steal_Mora_desc:0"将依照对目标的医疗援助等级，使我们得到持续一段时间的财政负担减少效果、而对方未来一段时间内的财政负担将会增加。\n§R虽说我们的医疗援助是志愿、无偿的，但从道义上来说，那些得到我们帮助的势力也理应给予我们回馈。§!"
DRA_Steal_Weapons:0"窃取[From.GetNameDef]的武器库存"
DRA_Steal_Weapons_desc:0"我们将窃取目标势力的武器，使它的部队不能得到及时的补给。\n§R在这内战当中，每一把存在仓库里的武器最终都会用于杀死我们的同胞。那些仓库与其说是在储存武器，不如说是在预存我们同胞的头颅。我们将发动被派遣到当地的医护人员，尝试神不知鬼不觉地取走库存中的武器，挽救我们同胞的生命。§!"
DRA_Stop_Weapon_Pro:0"破坏[From.GetNameDef]的工厂生产"
DRA_Stop_Weapon_Pro_desc:0"我们将破坏目标势力的生产秩序，造成持续一段时间的生产能力下降。\n§R那些军阀的工厂每生产一把武器，数位同胞就会在未来失去生命。我们并不是在怪罪在军阀工厂中为一份面包而努力工作的可怜工人们，一切的罪魁祸首都是那些发动战争的军阀——像这样的道理，我们要让那些身处龙脊雪山领之外的同胞也明白。§!"
DRA_Collaboration_Consultation:0"联络[From.GetNameDef]内部反对派"
DRA_Collaboration_Consultation_desc:0"我们将与目标势力内部的反对派进行秘密联系，提高我们与对方的合作值。\n§R在[From.GetNameDef]，反战的呼声已经愈演愈烈，然而这个军阀势力的领头人们仍然不愿意接受人民的要求，仍然选择继续战争。也许要求对方直接投降是不可能的，那我们就绕个弯来达成让他们屈服的目标。§!"
DRA_Get_Political_S:0"从[From.GetNameDef]获取政治利益"
DRA_Get_Political_S_desc:0"将依照对目标的医疗援助等级，使我们得到一定的原石。\n§R虽说我们的医疗援助是志愿、无偿的，但从道义上来说，那些得到我们帮助的势力也理应给予我们回馈。这甚至不需要他们同意，只需要当地得到帮助的人民写几封信、送点东西到龙脊雪山领来，再加以适当的造势，我们就能在政治上得到利益。§!"

#阵营决议
Faction_Helper:0"阵营互助"
FE_RRHelp:0"盟友科技交流"
FE_MMHelp:0"盟友军事交流"
FE_EEHelp:0"盟友经济互助"
FE_PPHelp:0"盟友政治互助"
DRA_dragonspine_affairs:0"龙脊雪山事务"
DRA_dragonspine_affairs_desc:0"龙脊雪山领的规模刚刚达到领一级还没有不久，但她已经有了完备高效的行政体系，这个体系甚至比蒙德城内西风骑士团的行政体系都要更加高效。这使得我们能够在不转移政府工作重心的前提下，通过投入大量资源来改善我们的现状。"
DRA_upgrade_Sucrose_ideas:0"改革派遣制度"
DRA_upgrade_Sucrose_ideas_desc:0"这是一个临时决议，用于在后几幕更新前升级龙脊雪山的几个特殊民族精神，在之后的更新中会移除。"
DRA_upgrade_Albedo_ideas:0"鼓舞战斗士气"
DRA_upgrade_Albedo_ideas_desc:0"这是一个临时决议，用于在后几幕更新前升级龙脊雪山的几个特殊民族精神，在之后的更新中会移除。"
DRA_upgrade_Lisa_ideas:0"建设再上台阶"
DRA_upgrade_Lisa_ideas_desc:0"这是一个临时决议，用于在后几幕更新前升级龙脊雪山的几个特殊民族精神，在之后的更新中会移除。"
DRA_more_medical_help:0"继续派遣医护人员"
DRA_more_medical_help_desc:0"我们将派出更多医护人员，治疗内战的伤者，传播我们的理念。\n若某个势力同意，这将升级它的医护精神等级。随着该精神等级的提高，它带来的正面和负面效果都会上升。当某个势力的医护民族精神达到4级，该精神为此势力带来的负面效果将远超正面效果。\n若外派医护等级总和达到20，我们的“追逐和平”将替换成“璀璨和平之星”！"
DRA_medical_level:0"外派医护等级总和"
DRA_plant_special_wheat:0"近期计划：扩大种植面积"
DRA_plant_special_wheat_desc:0"在砂糖小姐研发出抗寒特种麦后，龙脊雪山地方政府便一直努力推广这种作物。这将让龙脊雪山的§R物资供应不再依赖中央的援助§!。\n§R由于人力有限，我们在这段时间内只能够选择三个计划中的一个实现。§!"
DRA_construct_planning:0"近期计划：市民安居行动"
DRA_construct_planning_desc:0"在二期开发工程结束后，阿贝多先生便致力于推动一个新的计划：通过宣传与文化活动让迁移到这里找工作的移民们对龙脊雪山产生归属感。这将让龙脊雪山的工人§R更有意愿为龙脊雪山集体的生存而工作§!。\n§R由于人力有限，我们在这段时间内只能够选择三个计划中的一个实现。§!"
DRA_saving_plan:0"近期计划：救援部队动员"
DRA_saving_plan_desc:0"丽莎小姐设计的救援程序已经显示出成效。在龙脊雪山中还有大量的落难者，依靠着山中遗迹的物资苟活，却又没有力量返回文明世界，现在我们将派出部队，依照丽莎小姐的设计进行大规模搜救。这将让龙脊雪山的军人§R坚定信念，士气旺盛§!。\n§R由于人力有限，我们在这段时间内只能够选择三个计划中的一个实现。§!"
DRA_our_preparation:0"行动的回报"
DRA_our_preparation_desc:0"我们将让之前的举措发挥作用，解决目前面临的新问题。"

DRA_For_Stab:0"维稳行动"
#削减debuff决议
DRA_Ensure_Politic_Stability:0"确保政治稳定"
DRA_Ensure_Politic_Stability_desc:0"连番的恶劣状况冲击使得我们的政府一时失措，我们需要尽快采取措施来解决这一状况。如果没有一个强大的存在来稳定当前局面，那一切都完了。\n但如果我们能解决它，我们就能让民众更加信任我们，同时震慑那些§R心怀不轨的外国人§！。"
DRA_Ensure_Army:0"确保军心和谐"
DRA_Ensure_Army_desc:0"军队在剧变的外环境中举止失措，倘若我们不能重新确立军队作战的目标、振作军队的士气，我们将不得不面对恶劣的前景。\n但如果我们能解决它，我们就能让民众更加信任我们，同时震慑那些§R心怀不轨的外国人§！。"
DRA_Ensure_Consumer:0"确保商品供应"
DRA_Ensure_Consumer_desc:0"工人怠工带来的生产停滞问题一时半会不会造成太大的影响，但如果这样的局面长久持续下去，市民就会质疑我们的能力。\n但如果我们能解决它，我们就能让民众更加信任我们，同时震慑那些§R心怀不轨的外国人§！。"
DRA_Ensure_Food:0"确保粮食供给"
DRA_Ensure_Food_desc:0"当前，我们的粮食供应问题给了我们沉重的压力，为了让民众能够吃上一顿饭，我们不得不花费额外的行政力量和大量的摩拉。如果在一段时间后我们仍然不能解决这个问题，我们就必将遭遇沉重的打击。\n但如果我们能解决它，我们就能让民众更加信任我们，同时震慑那些§R心怀不轨的外国人§！。"
DRA_for_hamony:0"调节文化冲突"
DRA_for_hamony_desc:0"我们将采取行动减少我们控制区域内大量外国学者造成的文化冲突——顺便给那些试图渗透的境外势力一点颜色看看。"
DRA_call_labours:0"呼吁工人返工"
DRA_call_labours_desc:0"我们将采用各种各样的办法促使工人们回到岗位上去，从而增加我们市场上的商品供应。"
DRA_call_fighters:0"宣讲战斗思想"
DRA_call_fighters_desc:0"我们将对战士们进行思想教育，鼓励他们参与战斗，使得低落的军心能够恢复。"
DRA_expand_our_farms:0"扩建山脚农场"
DRA_expand_our_farms_desc:0"我们将花费部分支出继续种植砂糖的抗寒作物，以保证我们的食物供应。由于缺少蒙德中央的支持，我们现在不得不在这上面花费更多的精力。"
#战争决议
DRA_Call_for_Reunion:0"号召蒙德统一"
DRA_Call_for_Reunion_desc:0"我们此前的义举和胜利已经证明了我们自身的力量——这无可阻挡的、能重新统合整个蒙德的力量！我们将向整个蒙德所有见识到我们力量的军阀发出要求，§R请§！他们来到蒙德城，与我们进行和平协商。我们将尝试实现每一个势力的诉求，最终实现蒙德的和平统一。"
DRA_Annex_MOT:0"西风止息"
DRA_Annex_MOT_desc:0"我们将准备对西风骑士团和西风教会采取军事行动。这两个组织在过去看来是蒙德的真正合法政府，但如今他们的表现实在不尽人意，显然它们并没有能力领导蒙德。是时候取而代之了。"
DRA_Annex_SPI:0"清泉染血"
DRA_Annex_SPI_desc:0"不远处的清泉自由镇在内战之中苦苦支撑，几乎要被周围的军阀给压倒了。现在，让我们去解救他们吧。"
DRA_Annex_RAG:0"晨曦消退"
DRA_Annex_RAG_desc:0"我们将对蒙德境内最大的两个“领地”发起军事行动——这两个还标着家族名称的势力，是时候让他们退场了。"
DRA_Annex_AND:0"奔狼失声"
DRA_Annex_AND_desc:0"大量难民在内战中逃窜到了奔狼领而后在那里建立了临时政府，如今这个政府已经成为了实质上的军阀。我们不能容忍这种分裂行为，采取行动吧。"
DRA_Annex_LAW:0"坚冰碎裂"
DRA_Annex_LAW_desc:0"劳伦斯领——内战的挑起者。如今，他们的新领袖优菈击溃了原来的旧贵族，但仍然不愿意停止战争、接受统一。如果他们不愿意停止战争，我们就让他们停止存在。"
DRA_Annex_DVA:0"废墟宁静"
DRA_Annex_DVA_desc:0"风龙废墟那里现在盘踞着一群奇怪的家伙……不管怎么样，我们必须平定那里的秩序。"
#阿贝多斗争决议
DRA_Shadow_of_Dra:0"龙脊雪山之影"
DRA_Shadow_of_Dra_desc:0"在龙脊雪山的阴影当中，潜伏着未知的存在，正试图对我们发动攻击。他们并非无智的怪物，反而善于利用大势——除此之外，我们对他们一无所知。他们的目的究竟是什么？我们又应当作何应对？\n\n§Y当阴谋力量处于不同区间时，将有不同的决议可以使用。也许我们能够利用阴谋集团的行动达成我们特殊的目的。§！\n\n§b███§R会抓住我们的每一个破绽，当我们采用有争议的手段时，他们一定会利用随之而来的舆论浪潮扩张自身的力量。如果直到蒙德统一我们仍然没能解决他们，甚至让阴谋力量达到极高的数值……§!\n\n	§R阴谋力量：§W[?Power_of_Shadow]\n	§!"

DRA_power_auto_change:0"此消彼长"
DRA_power_auto_change_desc:0"斗争的双方都不会坐以待毙，而以他们的智慧，斗争的结果最终只取决于双方实力的差距。\n\n§R当阴谋力量在40以下时，阴谋力量会自动在时间结束时减少；反之则会自动提高。§!"

DRA_Stop_our_fight:0"阻断行动"
DRA_Stop_our_fight_desc:0"过度的忧心与争斗有何益处？让我们把重心转移到其他事物上去吧。\n\n§R能够阻断一次“此消彼长”的结算。§!"

DRA_Stop_their_breaking:0"阻止破坏"
DRA_Stop_their_breaking_desc:0"\n\n§R能够消除下一次“阴谋破坏”的效果。§!"

DRA_destroy_auto_happen:0"阴谋破坏"
DRA_destroy_auto_happen_desc:0"他们隐藏在暗处，但不是什么也不做。也许乍看之下并不显著……但他们一直在破坏政府的公信力，使我们的控制摇摇欲坠。他们的目的究竟是什么呢？\n\n当我们决定采取具有较强争议性的政策时，阴谋集团将会趁虚而入，导致阴谋力量的提高；相反，当我们采用温和的措施，我们将能够挽回风评，顺势打击阴谋集团，降低阴谋力量。\n\n§R每过一段时间我们都会受到“他们”的攻击，出现稳定性和战争支持度还有政治点数的降低。随着“阴谋力量”数值的提高，他们的攻击力度会越来越强。但是，如果阴谋力量达到某个极高的数值的话……？§!"

DRA_daily_search:0"常规搜查"
DRA_daily_search_desc:0"我们将动员基层警力进行一次规模较小的搜查行动，来破坏阴谋力量的渗透。\n\n§R能够小幅度减少阴谋力量。\n在阴谋力量高于40时，基层警力也许并不值得信任……§!"

DRA_large_scale_Search:0"大规模搜查"
DRA_large_scale_Search_desc:0"我们将动员基层警力进行一次大规模的搜查行动，来破坏阴谋力量的渗透。\n\n§R能够大幅度减少阴谋力量。\n在阴谋力量高于40时，基层警力也许并不值得信任……§!"

DRA_catch_known_character:0"搜捕相关人员"
DRA_catch_known_character_desc:0"我们将动用政府的特工部队来抓捕阴谋集团的线人，来减少我们内部被他们渗透的程度。\n\n§R能够小幅度减少阴谋力量。§!"

DRA_military_attack:0"特别军事行动"
DRA_military_attack_desc:0"我们将动用军队来破坏阴谋集团的已知据点，并大规模逮捕相关人员，以减少他们对我们社会的破坏。\n\n§R能够大幅度减少阴谋力量。§!"

DRA_low_standard_conscription:0"低标准征募"
DRA_low_standard_conscription_desc:0"我们将进行一次放低标准的征兵活动，虽然这可能让一些麻烦的家伙混进我们的军队，但这也是不得已而为之。\n\n§R这会提高阴谋力量。§!"

DRA_focuson_government:0"专注政府内务"
DRA_focuson_government_desc:0"我们将把精力集中到政治事务上以推进我们采取的各种措施。这可能会导致某些我们不愿意看到的东西在我们分心时成长起来。\n\n§R这会提高阴谋力量。§!"

DRA_relieve_control:0"放松控制"
DRA_relieve_control_desc:0"我们为什么要管一个不明所以的组织？我们甚至不知道它有没有名字！与其如此，还不如将阿贝多的超凡智慧放到别的事上去。\n\n§R这会提高阴谋力量。§!"

DRA_invest_infra:0"投资基础建设"
DRA_invest_infra_desc:0"稳定的局面使得我们能够专注于基础建设，而不是在与什么奇怪组织的对抗上花费大量精力。"

DRA_invest_indus:0"投资民生行业"
DRA_invest_indus_desc:0"稳定的局面使得我们能够专注于工业建设，而不是在与什么奇怪组织的对抗上花费大量精力。"

DRA_propaganda_our_protection:0"宣传我们的有效保护"
DRA_propaganda_our_protection_desc:0"民众已经切身体会到那个组织带来的惊人破坏，在这种态势下，当我们降低了对方带来的破坏时，我们就可以借此宣传我们的成功，让民众更加拥护我们的领导。"

DRA_press_ahead_equipment:0"借由推进军备建设"
DRA_press_ahead_equipment_desc:0"一个在我们身边随时搞破坏的人物比远处的“和平破坏者”更有真实感，我们可以以他们造成的破坏为理由扩大警察和军队，以在未来的战争中取得胜利。"

DRA_frame_up_political_enemies:0"拔除政治障碍"
DRA_frame_up_political_enemies_desc:0"内部存在一个强大的敌人有时也是好事，我们的政府可以借此团结起来，许多原本难以跨越的难关得以解决，行政效率也因此提高了不少……要是在这种情况下还有人不愿意合作，那就只能请他们成为那个阴谋组织的关键成员了。"

DRA_propaganda_on_tide:0"借势宣传"
DRA_propaganda_on_tide_desc:0"我们将把那未知组织造成的破坏宣传为内战的恶果，呼吁人们拿起武器准备战斗。"

DRA_consultation_with_shadow:0"与§b███§!会面"
DRA_consultation_with_shadow_desc:0"阴谋力量的成长已经达到一个强大的层次。为了龙脊雪山的和平与稳定，阿贝多决定与对方的首领会面。\n§R不论最后事情会走向何方，这一定是正确的。§!"

DRA_infra_by_shadow:0"借力建设雪山基础设施"
DRA_infra_by_shadow_desc:0"在我们与对方达成合作之后，那个组织同意借用一部分力量与我们共同建设雪山的基础设施。\n\n§R这不是没有代价的。§!"

DRA_construct_by_shadow:0"借力建设雪山民用工业"
DRA_construct_by_shadow_desc:0"在我们与对方达成合作之后，那个组织同意借用一部分力量与我们共同建设雪山的民用工业。\n\n§R这不是没有代价的。§!"

DRA_arms_by_shadow:0"借力建设雪山兵工厂"
DRA_arms_by_shadow_desc:0"在我们与对方达成合作之后，那个组织同意借用一部分力量与我们共同建设雪山的兵工厂。\n\n§R这不是没有代价的。§!"

DRA_murder_by_shadow:0"对异见者的特别措施"
DRA_murder_by_shadow_desc:0"有些事情我们不方便做，但要是交给那个组织就很好做了。很快就要有一群民间意见领袖将要死在那个组织的可怕袭击之下，这真是太让人遗憾了。\n\n§R这不是没有代价的。§!"

DRA_manpower_by_shadow:0"特殊人力供应"
DRA_manpower_by_shadow_desc:0"那个组织答应给我们一批高素质的人力资源，果然十分高素质。不过，这群人似乎来路不明，而且长得都有些古怪。但这又怎么样呢？只要他们愿意冲锋陷阵就好了。\n\n§R这不是没有代价的。§!"

DRA_stability_by_shadow:0"维护表面和平"
DRA_stability_by_shadow_desc:0"如果有人说我们是意图摧毁一切的恐怖组织，我们要告诉他们：我们并不是。相反，我们要做的事成为一个能够建设美好而和平的国度的组织，或者说，一个更加完善的政府。\n\n§R欢呼雀跃吧——为了龙脊雪山的新秩序。§!"

DRA_boom_by_shadow:0"营造美丽繁荣"
DRA_boom_by_shadow_desc:0"在龙脊雪山的大地上曾经一度有过各种各样的纷争，还曾经有过一个可怕的邪恶组织不停地破坏这里的和平与安宁。不过，这都已经是过去式了，现在，那个邪恶组织已经消失，龙脊雪山已经重归安宁！\n\n§R欢呼雀跃吧——为了龙脊雪山、乃至整个蒙德的新秩序。§!"

#阿贝少决议：血肉炼金
DRA_Refine_with_Flesh_and_Blood:0"血肉炼金"
DRA_Refine_with_Flesh_and_Blood_desc:0"炼金术并非万能，想要获得非凡的成果，就必须使用价值极高的材料。不过，我们先前找不到足够好的材料，这显然是因为我们被旧有的道德牵绊了手脚——不然的话，为什么会身在素材堆中而还要苦苦地找寻材料呢？我们将利用那些只会聒噪的反对派，让他们为社会做出最后一次贡献。还有那些只会浪费社会资源的垃圾，也会和他们一起上路。\n我们将会用超凡的炼金技术，构造出新的社会；在新的、更美好的社会中，会自然而然地诞生适应我们举措的新道德准则。\n\n§R特种材料：[?DRA_Blood]§！\n§R特种材料§Y是我们进行“炼成”后剩余的废料，能够在国策树中用于解锁新的可用§R炼成§!"
DRA_Rebuild_Norms:0"人工塑造道德规范"
DRA_Rebuild_Norms_desc:0"在人类进步的道路上，经常会遭到一种“神圣而正义”的东西的阻碍，这种东西就是旧有的道德准则。在踩着它迈上新台阶之后，新的人类社会从中诞生，而新的道德又从中诞生，继续阻碍着我们的进步。我们现在所面临的，正是与过往追求进步的先贤们相同的境况；我们所要做的事情，也与他们相似。只不过我们做得更快、更狠、更主动。\n\n§R每一次完成都能够让该决议组其他决议的负面效果减弱§!"
DRA_Flesh_for_Resources_oil:0"反向炼成：树脂"
DRA_Flesh_for_Resources_oil_desc:0"有人曾经使用普通的材料炼制出拥有高等智慧的生命，那是极其困难的……但反过来做，就算是只受过一个月训练的工人都能大量完成。这项行动对材料素质的要求最低，因此我们会尽量挑选那些不容易影响社会秩序的材料……但是，它需要大量的工人进行工作。"
