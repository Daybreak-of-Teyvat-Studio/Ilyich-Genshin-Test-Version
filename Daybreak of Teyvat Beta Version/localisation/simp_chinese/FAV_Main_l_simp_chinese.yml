FAV_UnlockDecisionCat_02:0"§t打响宗教改革的第一枪！§!\n§Y解锁新的决议组，通过类似于猜拳的决议组和盘外招与教会本部进行对抗，争取辩论的胜利\n辩论分为多次，最后根据胜利次数判定胜负\n对抗胜利、辩论胜利和最后胜利都有额外奖励；胜利次数越多，奖励就越多\n§R这是接下来一年半中最重要的事情。\n只要不断地、不断地、永无止境地赢下去，一切都会变得顺利，声望、发展、力量与进步，还有我们理想的实现，都将来到我们怀中§!"
FAV_UnlockDecisionCat_01:0"§t为了蒙德，我们不能一直受制于人！§!\n§Y解锁新的决议组，通过消耗政治点数和指挥点数来进行对抵抗度、控制力的调整，以争取在关键时刻从西风骑士团控制中脱离§!\n§R西风骑士团也拥有能够调整抵抗度、控制力的决议组，并倾向于压制其他势力的独立§!"
