 LYY_New_Event.7.d:"Keqing is very happy these days, and everything is developing in a good direction. With her company and care, Gan Yu has recovered more than half of her body and can handle paperwork normally. Road. The construction of the project is also getting better. She also recruited workers who had lost their jobs due to the shutdown to carry out the construction. The progress of the project was faster than expected. It is expected to be opened to traffic before the Zhuyue Festival. Complaints about Yuheng It has also gradually disappeared, but the gossip about Ningguang and Keqing in Liyue Port has begun to emerge. One day when Ningguang was free, he went to the Zhutianfang Stock Exchange in disguise and watched the rise and fall of the stock prices on the major screens. , just when she was proud of the prosperity of Liyue under her rule, the unusual rise of an agricultural stock from Jueyunjian caught Ningguang's attention. She smiled evilly, and the chance to overthrow Keqing came. She called The subordinate whispered something.\n"Have you heard? The fairy family is manipulating the stock price! "This information was circulated in the streets and alleys of Liyue. Eyeliners all over Liyue immediately reported to Ningguang standing on the Jade Pavilion.\nThe corner of her mouth raised an arc that was difficult to detect. "Investigate carefully, don't If I let any clue go, I will make everyone who blocks Liyue's development pay the price. "Under intentional guidance, it soon turned out that there were spies from the Xian family who were destroying the results of human governance. A dark cloud about the Xian family and people is hanging over Liyue..."
