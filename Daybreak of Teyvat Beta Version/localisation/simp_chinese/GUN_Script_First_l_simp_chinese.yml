 GUN_Invite_Bennett:0"邀请班尼特"
 GUN_Invite_Bennett_desc:0"「班尼冒险团」是冒险家协会蒙德分会的一个特例。为了相互扶持、降低意外率而设置的「冒险团」机制，要求团队内至少有三到四名常驻冒险者。而班尼特作为团长的「班尼冒险团」仅有团长一人在队。这种状态已经维持了很久。队员的流失，与团长班尼特那「霉运缠身」的体质脱不开关系。但对冒险充满着热情的班尼特，并不会因此而感到孤单—偶尔，内心深处有过那么一次两次。也许吧。"
 GUN_Event.17.t:0"邀请函"
 GUN_Event.17.d:0"在蒙德内乱之中，班尼特率领的势力无奈落败。对此，班尼特被迫通电全蒙德，宣布下野，并退出蒙德的争霸战争。然而，在古恩希尔德领的诚挚邀请之下，班尼特又宣布她将流亡于古恩希尔德领，为古恩希尔德领的发展贡献自身的绵簿之力。\n大道如青天，我独不得出。羞逐清泉社中儿，赤鸡白雉赌梨栗。弹剑作歌奏苦声，曳裾王门不称情。南风市井笑晨曦，满朝公卿忌我辈。君不见昔时璃月重凝光，拥簪折节无嫌猜。甘雨刻晴感恩分，输肝剖胆效英才。风神白骨萦蔓草，谁人更扫黄金台？行路难，归去来！"
