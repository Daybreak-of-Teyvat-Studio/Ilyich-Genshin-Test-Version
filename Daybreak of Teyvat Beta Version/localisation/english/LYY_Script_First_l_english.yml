 LYY_Rock_and_Covenant:"The Seaport of Rock and Covenant"
 LYY_Rock_and_Covenant_desc:"This is Lizuki, the most prosperous harbor in all of Tivat that has grown under the millennia-long blessing of the Rock King Emperor, with extremely well-established maritime trade routes, and a steady stream of mora from all over the continent."
 LYY_Event.01.t:"The Seaport of Rocks and Deeds"
 LYY_Event.01.d:"The worship of Morax went hand in hand with the development of Lazuki. \n\n When the original ancestors came to the land of Rurouni, they built hearths out of stones, and they used stones to clash with each other and light fires. These were derived from 'stones', which they considered to be the gifts of Morax. \n\nThe glorious Ligurian harbor of today was also built brick by brick by the ancestors of the Ligurian people, and the plants that grew tenaciously in the mountain rocks when they built the harbor were taken as the help of Morax. \n\nTo this day, all the merchants in Liyue Harbor have to worship Morax before going out to do business, praying for fortune; and the many restaurants in Liyue Harbor can all tell which bowl of food Morax had once specially ordered in the store, and which bowl of soup he had praised the taste of. \n\nThe Liyue people's worship of Morax - Rock King Emperor, which some of it is real, which some of it is fantasy, I'm afraid you have to ask Morax himself to be clear. And almost all of the Liyue people believe that they have always had that chance - because their god lives forever and ever, and the history of the Liyue people's walk with their god is as long as the history of their existence. Regardless of the changing times, the Liyue people, and even the Immortals, had never imagined a land of Liyue that had lost its emperor. Perhaps it was also because of this that no one had ever bothered to verify the truth of these rumors. \n\nThe reason why I'm going to say almost is because §t someone§!don't think so."
 LYY_Event.01.a:"Who is it?"
 LYY_Event.0101.t:"The Harbor of Rocks and Deeds"
 LYY_Event.0101.d:"Anyways, welcome to Riyue Harbor, you'll make a fortune here even if you sell Sunset Fruits, right? But even if you don't make any money don't ever break any contract with the Riyuans, you don't want to know the consequences! Other than that, that just leaves you to enjoy the boundless prosperity under the rule of the Seven Stars of the Lazuki!"
 LYY_Event.0101.a:"So who the hell is it?"

 LYY_Rite_of_Inviting:"Seven Stars Inviting Immortal Ceremony" # Open Seven Stars Inviting Immortal Ceremony
 LYY_Rite_of_Inviting_desc:"Seven Stars Inviting Immortals Ceremony: Once a year, the Liyue Ceremony is held to welcome the holy presence of the King of the Rock Emperor and to pray to the gods to guide the rise and fall of the land of Liyue in a year."
 LYY_Event.02.t:"Seven Stars Invitation to the Immortal Ceremony"
 LYY_Event.02.d:"The most famous festival in Liyue is the ceremony of welcoming the gods known as the "Seven Stars Invitation to the Immortal Ceremony". As the god who always watches over the land of Liyue, the Iwagami comes every year to deliver a message to the people to follow his wishes, so that everything will be in order and there will be no chaos. In the old days of ignorance, the Ligetsu ancestors chose representatives from among the farmers to welcome the God of the Rocks. They would offer rich sacrifices and solemn benedictions, and then listen to the oracle, announcing to all the people the direction of the year's business, thus guiding the mortals to wealth and prosperity, and overcoming calamities, so that the land of the Rock God would remain secure."
 LYY_Event.02.a:"A thousand rocks are firm, and a heavy ridge will not be moved!"
 LYY_Event_02_t:"Seven Stars Inviting the Immortals Ceremony"
 LYY_Event_02_t_desc:"One of the most famous festivals in Liyue is the ceremony of welcoming the gods known as the "Seven Star Invocation Ceremony". As the god that always watches over and protects the land of Riyue, Iwagami comes down in person every year and delivers an oracle to the people, telling them to follow his wishes, so that everything will go smoothly and there will be no chaos. In the old days of ignorance, the Ligetsu ancestors chose representatives from among the farmers to welcome the God of the Rocks. They would offer rich sacrifices and solemn benedictions, and then listen to the oracle, announcing to all the people the direction of the year's business, thus guiding mortals to prosperity and overcoming calamities, and thus making the land of the Rock God secure."
 LYY_Rite_of_Inviting_01:"Hexagrams are cited as bones."
 LYY_Rite_of_Inviting_01_desc:"The Six Harmonies are the bones of the ceremony: the ceremony is often performed by a gentleman from the seven stars of the Lunar Moon, who gathers the people of the Lunar Moon, as well as merchants and travelers from all over the world. The ceremony, the master will be burning incense stove of the move, singing the mantra of the recitation, the period of spiritual experience in the rock king emperor of the descent. The oracle has been revealed, when the guide Liyue a load of luck, in the eup's economy, culture and education, really have a profound impact."
 LYY_Event.03.t:"Seven Stars Invitation Ceremony"
 LYY_Event.03.d:"Later on, when the war between the Demon Gods was settled and the city of Ligetsu Harbor grew, the Seven Stars, which represented the various industrial and commercial industries of Ligetsu Harbor, became the medium between the mortals of Ligetsu Harbor and the God of the Rocks, responsible for communicating with the God of the Rocks and conveying oracles to the citizens in an easy-to-understand way, as well as releasing the guidelines of the whole year. The prominent person who presides over the "Seven Stars Invitation Ceremony" is, as the name suggests, only from within the Seven Stars, and no one else is allowed to interfere. "
 LYY_Event.03.a:"So, how do you become a Seven Star?"
 LYY_Event.0301.t:"Canonical advice from the Sea Watchers"
 LYY_Event.0301.d:"Oh! Are you also foreigners who want to see the 'Seven Star Invocation Ceremony'. What an action...I've lived in Ritsuki for decades, and I don't think I've ever been to one of them. I guess this is what's called a "spot that locals don't go to"... But I hope you have a good trip! You're all welcome here in Liyue! Paimon: Thank you! So where can I see the "Immortal Invocation Ceremony"? Well... it's such a long way away that even if I tell you the details of the streets, you foreigners won't be able to remember them. Anyway, let's go up to Yukkyo Terrace, to the high ground! That's the highest point of this harbor - sounds perfect for communicating with the gods, right?"
 LYY_Event.0301.a:"Right?"
 LYY_Rite_of_Inviting_02:"Driven by the long manifestation of the heavenly reason"
  Therefore, this ceremony will have a far-reaching impact on the rise and fall of Liyue's economy."
 LYY_Event.04.t:"Seven Star Invitation Ceremony"
 LYY_Event.04.d:"In the consciousness of many merchants in the port of Liyue, the oracle of the Rock God is more precious than gold. On the day that the Rock King descends, no matter how far away they are from home, the merchants of Riyue Harbor will rush back to their hometowns as quickly as they can, either in person or by sending someone, in order to obtain the guidance of the God of Rock, and thus ensure that their business is prosperous for the entire year."
 LYY_Event.04.a:"What?"
 LYY_Event.0401.t:"Canonical advice from Boraie"
 LYY_Event.0401.d:"Do you guys want to see the "Seven Star Immortal Invocation Ceremony" too? I'd love to! Everyone wants to! As a man of business, how could one not pay attention to the most important business developments in Lizuna! Last year's seventeen oracles caused quite a market shock. And there have been rumors so far this year that the "Star of Heavenly Power", Admiral Nimbus Light, is secretly making moves... She wants to exclude rocks created by the "God's Eye" users by relying on elemental power from the range of minerals in the definition of taxation. Haha, the people who keep an eye on the oracle and the market are also part of the charm of this merchant port, huh? His old man, the Rock King Emperor, is the oldest of the seven gods. We've always had great trust in his old man's strategic vision. If you are the first to know about this year's oracle, you may be able to be one step ahead of the others and seize the opportunity to get rich! Where can I see the "Immortal Invocation Ceremony"? Go to Yukkyo Terrace, the highest point in the harbor! That's the highest point of this harbor - sounds perfect for communicating with the gods, right?"
 LYY_Event.0401.a:"Right?"
 LYY_Event.0402.t:"Sinking Jade Water and Soil Trouble"
 LYY_Event.0402.d:"Sinking Jade Valley is located in the northern part of Liyue and is known for its unique geography and rich natural resources. The region's mountainous landscape and pleasant climate make it suitable for the growth of many kinds of plants, especially the famous Sinking Jade Valley tea. However, due to unknown reasons, Sinking Jade Valley has suffered from soil and water disorders, affecting the production and quality of the tea, which in turn affects the local economy and the lives of the residents."
 LYY_Event.0402.a:"We need to fix it!"
 LYY_Rite_of_Inviting_03:"The Eight Wastes of Suspended Jade"
 LYY_Rite_of_Inviting_03_desc:"Suspension of Jade in the Eight Deserts: The ceremony of inviting the Immortals to the Seven Stars is not only a religious ceremony, but is actually one of the main components of the Liyue society, which shows the people's respect for the gods and their hopes for the future. In addition, it is a chance for the merchants and the common people to socialize, which helps to solidify the friendship between neighbors and increase the bonding power of the community."
 LYY_Event.05.t:"Seven Stars Invitation Ceremony"
 LYY_Event.05.d:"In the land of the rainforest, the raving wise abandon the world and go berserk in their quest for hidden supreme wisdom; while in the land of the rock, people are accustomed to praying to the gods for generous guidance to fortify a prosperous world. It seems that at certain moments the seven gods who walk the mortal world together turn their backs on one another."
 LYY_Event.05.a:"Backstabbing?"
 LYY_Event.0501.t:"Strange sense of dissonance"
 LYY_Event.0501.d:"Carving clear already do not know this is the first time to be condensed light called over, even if the condensed light style quite prejudice, but also not the slightest dissatisfaction, after all, this is in the preparation of the "invitation to the Immortal Ceremony", is not allowed to a trace of slackness. Into the group jade pavilion, the first thing to see is a group of busy busy secretary, carved Qing did not care about these, directly ran to stand in front of a wall full of documents condensed light:"condensed light? What are you looking for me for again?" \n Ningshitsu turned around and pointed to the eunuch chair next to him, "Well, you're here, have a seat." \n "No need to be polite, what's the job again?" \n "Sure enough, it's still Jade Balance Star Carving Clear, really direct, for the security of the 'Invitation to the Immortal Ceremony'......" \n "You don't have to worry about that anymore, it's already very well prepared." \n "Well, I've always had a feeling ...... Heh, that's just it." \n gazed out the window and said nothing more."
