LAW_United_Eco_01_desc:0""
LAW_United_Eco_02:0"欢乐就是力量牌\n甜甜花酿鸡罐头"
LAW_United_Eco_02_desc:0""
LAW_United_Eco_03:0"农村革新计划"
LAW_United_Eco_03_desc:0""
LAW_United_Eco_04:0"环果酒湖\n经济带设想"
LAW_United_Eco_04_desc:0""
LAW_United_Eco_05:0"为了明日的诗文"
LAW_United_Eco_05_desc:0"诗文，乃是英雄的灵魂。\n在蒙德人民的劳作当中，美好的心意、激励的心意在风中自由传颂，抵达天空、大地与海洋的一切角落。"
LAW_United_Eco_11:0"剑身之材"
LAW_United_Eco_11_desc:0""
LAW_United_Eco_12:0"刀锋之材"
LAW_United_Eco_12_desc:0""
LAW_United_Eco_13:0"鞘具之材"
LAW_United_Eco_13_desc:0""
LAW_United_Eco_14:0"锻剑之火"
LAW_United_Eco_14_desc:0""
LAW_United_Eco_15:0"为了明日的抗争"
LAW_United_Eco_15_desc:0"抗争，乃是我等之脊梁。\n为了蒙德过去的一切抗争不被遗忘，为了蒙德现在的人们能够拥有自由，为了蒙德未来的自由，我们必须保证军事生产屹立不倒、自给自足。"
LAW_United_Eco_21:0"锤打"
LAW_United_Eco_21_desc:0""
LAW_United_Eco_22:0"熔炼"
LAW_United_Eco_22_desc:0""
