dragonspine.70.t:0"归来者的婚礼"
dragonspine.70.d:0"今天，一场平凡无奇的婚礼在龙脊雪山领展开，即将立下誓言的那对夫妻则是两个平凡的人。他们二人，一个是过去被分流到公共卫生学院的少女，另一个则是曾经与她一起前去支援蒙德各地的青年医生。在蒙德各地救治病人时，少女曾经遭遇死亡的威胁，而青年则奋不顾身地救下了她，从那时开始，两人的关系就逐渐升温——一直到现在这样。\n\n据那位青年所说，他们二人就是这么相爱的，他的未婚妻则在一边害羞地拉着他的衣襟，婚礼的宾客们都哈哈大笑。这些宾客也是“百花齐放”：有神情温和的神之眼拥有者，有脸被晒黑了的美貌修女，有背上多了七个伤疤的草药学家，有锻炼出一身腱子肉的医学专家，还有来自全蒙德的，被二人救治的落难者。\n\n在众人的祝福中，两人走入了婚姻的殿堂，在巴巴托斯雕像的注视下宣誓与对方共度一生。也许未来他们还会遇到更多的苦难，但那些苦难都不会超过他们已经越过的这一切困难。\n\n……空气中，似乎飘着甜甜花酿鸡的香气。在香气当中，戴着绿帽子的吟游诗人轻轻坐下，缓缓弹奏起悠扬动听的乐曲……"
dragonspine.70.a:0"真是一对幸福的小夫妻啊。"
dragonspine.70.b:0"仿佛从噩梦中惊醒，醒来时身上洒满了温暖的阳光。"

dragonspine.71.t:0"砂糖小姐之泪"
dragonspine.71.d:0"议长小姐的美少女心理医生在她撰写的健康报告中指出，砂糖小姐如今的精神健康可谓状况堪忧。在她的观察中，她发现砂糖小姐现在会无缘无故地对着空无一物的地方发上很久的呆；二人进行日常交谈时，砂糖还曾经在毫无征兆的情况下突然哭出声。\n还好这份报告没有公诸于众，不然明天各大媒体就要怀疑我们政府压榨美少女了。"
dragonspine.71.a:0"也许我们需要关注砂糖小姐的精神健康……"
dragonspine.71.b:0"是哪个家伙胆敢欺负议长小姐？"

dragonspine.72.t:0"砂糖小姐在准备演讲时昏迷！"
dragonspine.72.d:0"议长小姐的美少女心理医生在她撰写的健康报告中指出，砂糖小姐如今的生理健康可谓状况堪忧。这一状况最典型的案例就是前几天她在准备演讲时却迟迟没有上台——因为她在后台昏迷了，医生给出的诊断是过度疲惫。\n幸运的是，我们的处理比较及时，那些媒体仅仅以为这是一次失误。"
dragonspine.72.a:0"也许我们需要关注砂糖小姐的身体健康……"
dragonspine.72.b:0"到底是哪个混蛋让砂糖小姐如此辛劳？"

dragonspine.73.t:0"砂糖小姐精神饱满！"
dragonspine.73.d:0"议长小姐的美少女心理医生在她撰写的健康报告中指出，砂糖小姐现在的健康状况良好，可以适当地增加她的工作量。"
dragonspine.73.a:0"这样才叫健康管理嘛。"
dragonspine.73.b:0"做了一点微小的贡献。"

dragonspine.74.t:0"这不是我的战争"
dragonspine.74.d:0"“不要哭，不要哭……”\n\n虽然琳达一直在安慰，但她怀中的孩子还是哭个不停。\n\n幸运的是，周遭的人们没有一个对此感到不满。所有人都只是默默地走着。这些人衣衫褴褛、食不果腹，明明不知道应该去哪里，却还是一刻不停地走着。\n\n琳达也是其中的一员，她也是如此的衣衫褴褛和食不果腹。蒙德内战的爆发让这些人失去了家园，失去了稳定的生活。\n\n琳达回忆起战前的日子，却觉得那段记忆似乎蒙上了一层雾，再也看不清了。而“过去”与“现在”的分界，就是内战开始后的一个月。劳伦斯家族的士兵喊着“重塑荣光”，然后踏过她家的田地、杀死了她的父母；西风骑士团的士兵喊着“蒙德统一”，然后用元素力炸毁了她所住的村子。在她故乡的废墟之中，她找到一个孩子，那孩子的父母已经不知道到哪里去了。\n\n“不要哭，不要哭……”\n\n琳达抱着怀里的孩子，而孩子仍然在哭，哭声越来越大。\n\n但周遭的人们仍然说一点话，声音越来越小。"
dragonspine.74.a:0"乡亲们往这边来，龙脊雪山领欢迎难民——"
dragonspine.74.b:0"正义仅能在和平中觅得。"

dragonspine.75.t:0"魂兮归来"
dragonspine.75.d:0"当尤里乌斯的意识恢复时，他发现自己处在一片黑暗当中，眼前只有一个大光球。\n\n怎么回事，我不是被倒塌的岩壁砸中了吗？他在公共空间阅读的大量小说马上让他有了猜想：难道说，这里是✖神空间？\n\n“啊，不好意思，忘记调整外形了，请等一下。”光球发出了如此的声音，然后变成了一个英俊的年轻人，这年轻人说：“你好，尤里乌斯先生，我是领政府派来的办事员凯撒，这里是公共意识空间的一角。我想你可能已经有猜测了——你的身体已经死了。”\n\n尤里乌斯问道：“那我现在是……”\n\n“您的灵魂被我们的新技术抓了回来，不至于消散，您以后仍然可以在意识空间中生存。”凯撒解释道。\n\n尤里乌斯愣了好半天，最后作出一副犹如要亲自挖掉自己的眼睛一样的决绝神情：“是吗……那么请告诉我的妻子，让她不要让我哀伤，带着孩子改嫁吧。”\n\n“啊，为什么？”\n\n“我已经死了。”尤里乌斯哀伤地说，“就算我还能活在空间里，也不能挣钱养家了……甚至必须要让他们上传意识，我才能看到他们。”\n\n“您在说什么呀，尤里乌斯先生。之后您还是可以操纵被托管的身体来进行工作的，这样也有工资。”\n\n“啊？”\n\n“而且，您甚至还可以借别人的身体去到现实中见他们。”凯撒笑道。\n\n尤里乌斯久久不能回答。这个时候，他身后传来他妻子的呼唤：“——死鬼，别以为死了就能摆脱老娘！”"
dragonspine.75.a:0"不过做夫妻之事时可能会有点伦理问题。"

dragonspine.76.t:0"好耶！是面包！"
dragonspine.76.d:0"乔瑟夫将手伸出去，想要推开家门。\n\n在从雪山中归来之后，他就决定要过安稳日子，给自己的孩子一个幸福的童年——至少不要让他每天在路口等爸爸了。\n\n就在他的手将要碰到门时，那扇冰凉的木门被从内部打开，从里面滚出一股子热气，而门的另一边则是他的儿子乔尔。\n\n“爸爸，欢迎回来！”\n\n……走到厨房，乔瑟夫轻车熟路地穿上围裙，开始做饭。过去他并无料理的经验，但为了儿子，他现在也练出了一点手艺；不过他也不清楚这手艺是不是只有自己觉得还不错，因为不管他做得怎么样，他儿子总是会说他做得好吃。想到乔瑟，他就又想起前一阵子粮价飞涨的时候，那段日子可真是把他饿坏了，每天回家还要骗乔尔说爸爸在外面有人请吃饭所以爸爸要吃得少一些……现在不用看着乔尔真诚的眼神骗他，还是多亏了砂糖小姐的小麦，和丽莎女士的积极措施——比如说一周前他从市场离开时看到的那个被吊死的投机倒把的粮商。\n\n乔瑟夫煎好了最后一个蛋，向厅里喊道：“乔尔，书先放着，该吃饭了！”\n\n窗外的雪轻轻地敲打着屋檐，屋内的炉火在夜色中摇曳，在这火光当中是坐在桌边、享受着热腾腾饭菜的乔瑟夫父子俩，他们两人的谈笑声传出窗外，与龙脊雪山领千家万户的笑声一同飞向黑夜。"
dragonspine.76.a:0"“乔尔，不吃肉可不行。”"

dragonspine.77.t:0"蒙德的未来，蒙德的孩子"
dragonspine.77.d:0"在白垩骑士团的一支部队攻入劳伦斯堡中心时，这支部队的指挥官与劳伦斯军——也就是坚冰骑士团的一个平级指挥官相遇了。双方执剑交战数个回合，不分胜负。这时，白垩骑士问道：\n\n“坚冰骑士，你为什么而战？”\n\n“为了蒙德的未来！”坚冰骑士铿锵有力地回答道，“西风骑士团的软弱领导，是不能给蒙德带来未来的——这样软弱的蒙德，必然在作乱分子和外敌的联手攻击之下消亡！”他如此地回答之后，又问道：\n\n“你是个勇敢的战士，白垩骑士。你又为什么而战？”\n\n“我原本并不是龙脊雪山领的领民，而是领外一个普通的渔女，后来作为难民去到了龙脊雪山领。”白垩骑士说，“成为难民的那一天我出去打渔，回来时发现村子被劳伦斯领的人占领过，已经变成了废墟。我找到了我丈夫的尸体，而我的孩子连尸体都找不到了。”\n\n坚冰骑士略微动容，他没有想到这位武艺高强的战士居然是位女性：“这么说，你是为复仇而来。”\n\n“不。”白垩骑士双手执剑，“我是为了蒙德的孩子们而来——为了别人的孩子不被炸死而战。软弱的蒙德能不能存续，我不知道；但一个没有孩子的国家，是绝对不可能存续的。”\n\n坚冰骑士愣了一瞬间。就是这一瞬间要了他的命：白垩骑士在这一瞬如箭矢般冲来，一剑贯入他的胸膛，爆碎的白色铠甲如被砸碎的冰块般，碎片飞溅。"
dragonspine.77.a:0"为了蒙德的孩子们而战！"

dragonspine.78.t:0"拿下晨曦酒庄！"
dragonspine.78.d:0"晨曦酒庄的酿酒工人们议论纷纷，言语中带着惶恐，因为他们看到了白垩骑士团所护卫着的丽莎——她将决定此处居民们的命运。至于这到底是什么样的命运，在已经见识过内战各军队的军纪的居民们看来，不外乎就是这么几种：全部杀光、派去做苦工、当战场上的炮灰还有夺走全部的财产。\n\n但这些事情都没有发生。丽莎径直走了过来，笑着问道：“晨曦酒庄现在还在产酒吗？”\n\n工人们的恐惧被她慵懒的语气逐步化解；过了一会，他们居然热烈地谈论起酿酒工艺的改进来，之前的惶恐也不翼而飞了。而在不远处，一个枫丹人架好摄影机，拍下了这一幕。在留影当中，丽莎的侧脸被和煦的阳光照亮。\n\n在战场上，莱艮芬德领的晨曦骑士们正在溃退，他们所持有过的理念将被世人遗忘；而这一留影却有可能留下来，成为历史教科书上的一张插图，插图下还写着注释："
dragonspine.78.a:0"“丽莎与被解放的人民”"

dragonspien.1.t:0"黄金之路"
dragonspien.1.d:0"“——行政机关已经回归稳定，其他事务的处理也已经开始……报告结束。”伍德森·弗莱德礼坐回到办公椅上。随后，阿贝多站起来，会议室安静下来，伍德森注视着他，听着他说的话。\n\n他注意到，当阿贝多开始说话时，安静下来的众人眼中并没有恐惧，而是一种安心感。至少在这一刻，他们并不觉得这种默不作声有什么屈辱、出自什么恐惧，他们此时感受到的是安心。\n\n安心……幸福就是安心，安心就是幸福，伍德森想，也许不论为争名夺利、支配别人、或是赚取金钱，都是为了安心，结婚或是交朋友也是为了安心，现在那些为他人幸福而努力的人，或许也是在替自己的安心找借口罢了。而眼前这个男人，正能让这个会议室，乃至整个龙脊雪山领的人，都感受到安心。\n\n“……我的讲话完了，多谢各位。”阿贝多说。\n\n掌声，热烈的掌声。伍德森也混在这些人当中，默不作声地鼓着掌。"
dragonspien.1.a:0"去到阿贝多先生身边吧，他能给你强烈的安心。"

dragonspien.2.t:0"饥肠辘辘"
dragonspien.2.d:0"“参谋，我看领政府的宣传栏说，之后不仅能保持粮食供应，还能让领民自由选择领取哪一款套餐呢！这是真的吗？”\n\n在城市的某条街道上，一对男女牵着手，在焦急的人群当中前进。名为伍德森的男人显得平静且稳重，而那为叫作琳娅的女士则活泼又可亲。刚才这一句话，就是琳娅问的。\n\n……领民当然可以自由选择领取套餐的种类，只要他们选择的是黑面包配水套餐。伍德森腹诽着，却对琳娅说道：“当然可以了。你忘了吗，我们今天和昨天吃的都不一样。”\n\n“诶，可是最近肉都少了很多，真的没有问题吗？”琳娅略有些担忧，“食品供应真的不会越来越少吗？我们都这个样子，其他领民的话……”\n\n“当然不会。我勉强也算得上高级官员，知道的消息已经不算少，这是不会出错的。你放心好了，今后，我们，还有整个龙脊雪山领的食物都不会缺少。”\n\n——此乃谎言。在这一方面，伍德森有把握的只有两件事，第一件，是让他们两人的食物供应不减少。\n\n“诶，参谋，刚才经过的巷子里那一坨是什么？停一下，你挡住我的视线啦。”\n\n伍德森漫不经心地回头看去，而后面色一紧：那正是一具瘫在地上、没了生气的尸体。他若无其事地拉起琳娅的手。"
dragonspien.2.a:0"“别瞎看了，快走吧。”"

dragonspien.3.t:0"拨动天平"
dragonspien.3.d:0"“在过去，大山村是龙脊雪山领外围一个普通的农业村落，”记者海尔丝写道，“由于寒冷的气候，作物难以生长，大山村越来越穷，村民们连最基础的温饱都难以保障。雪上加霜的是，内战开始后龙脊雪山的农具购买渠道断绝，许多农民不得不离开赖以生存的土地出门乞讨。”\n\n“记者女士，你这写的什么啊？”旁边身体干瘦、两手却没有老茧的村民问，“能帮我们拿到低保不？”\n\n“你有这个空问，不如多去种一点抗寒粮种。”海尔丝仍然盯着纸笔。\n\n“哎呀，太累了，我不想干。”\n\n“现在只要种上就能骗到政府补贴，你甚至用不着收……要是连这你都不干，我只能说活该你饿死了。”海尔丝毫不客气地说完，而后继续写道：“看着满目疮痍的村庄、看着被贫穷和饥饿折磨得形销骨立的村民们，村长暗中发誓：一定要带大家吃饱肚子。他明白，造成大山村多年贫穷的根本原因，正是作物缺少抗寒的能力……”\n\n“……在使用了先进的耕作技术和先进的抗寒粮种之后，大山村迎来农业上的大丰收，村民们迅速解决了自己的温饱问题。粮食总产量由往年的1万多斤猛增到6万多斤，相当于前五年粮食产量的总和……”"
dragonspien.3.a:0"要吃上兽肉，就找阿贝多。"

dragonspien.4.t:0"抓住未来"
dragonspien.4.d:0"“在新的法案发布之后，龙脊雪山领的农业状况旧貌换新颜……”海尔丝写道，“在龙脊雪山领的新农场中，来自蒙德各地的难民们找到了工作，通过自己的双手挣来自己的面包……”\n\n远处传来喝吗声：“看齐！逃难的家伙，你们给我看齐！”\n\n“新的农场是领政府直接管辖，更能够快速推进农业技术的进步。现在，我们能在这些农场中看到轰鸣的魔导拖拉机，还有展开风之翼喷洒草元素药剂的农民……”"
dragonspien.4.a:0"为了甜甜花酿鸡，感谢您。"

dragonspien.5.t:0"粮食短缺的终结"
dragonspien.5.d:0"“哦哦！参谋，今天的饭菜好丰盛啊。”琳娅一屁股坐到伍德森对面，“是有什么好事吗？还是说要求我来帮你做什么事？哎呀，我们两个人之间何必如此客气……”说着，她就向甜甜花酿鸡伸出叉子。\n\n“我们不过是回到了过去的饮食水平罢了。”伍德森也操起刀叉，“粮食的供应总算好转了，食物配给也已经结束，虽说粮价还是偏高，但至少不会不足了。”\n\n“原来如此原来如此。”琳娅撕下一块鸡腿肉。\n\n“……不要在嘴里有东西的时候说话。”伍德森叹了口气，环顾四周。过去因为粮食缺乏而暂时闭店的餐馆，现在也已经重新开张、顾客盈门。\n\n……吃完饭后，两人走向家中时又路过了那个巷子。伍德森下意识地向里面看了一眼，再也没有什么人倒在地上了。"
dragonspien.5.a:0"阿贝多阁下做得不错。"
dragonspien.5.b:0"明天吃什么呢？"

dragonspien.6.t:0"二十月未曾目睹之怪现象"
dragonspien.6.d:0"尼尔森自床上醒来，竟没有像过去那般感受到头疼，想来是因为最近买不到酒，也就不可能喝到醉倒。随后他又想起来今天要去上工。\n\n“真是糟糕……居然忘了这事，我昨天还想着今天去抢购物资……”他挠着头想，“最近的货价越来越高，上涨的势头根本停不下来，说不定再过几天，就买不到东西了——所以得先囤积一些必备物品。”\n\n但是，今天偏偏要工作。他倒不是担心被扣工资，他担心的是近来亏损个不停的厂子借此机会绕过雪山领劳动法把他开了，来减轻工资负担。若真如此，他要失去的就不是工作，而是生命了。但不去抢物资呢？要是之后连面包都买不到，有工作也花不出钱啊！\n\n他只踱着步想了一会儿，便下定决心要去抢购物资：他在工厂有一个机灵的好哥们儿叫作班德，这人敏锐到能够发现“事件先兆的先兆”，一定能敏锐发现尼尔森没有来这件事，然后帮他完成打卡的。\n\n他对这个想法坚信不疑，直到他来到商店前的长龙那儿为止。他伸出脖子向前一瞧，竟发现前面几十个都是他的工友——全都是旷工来抢购的。而最前方那个人他就更熟了，那正是……"
dragonspien.6.a:0"“班德！你怎么在这里！？”"
dragonspien.6.b:0"工厂，今日无事。"

dragonspien.7.t:0"今日畅销书精选"
dragonspien.7.d:0"近日，一部小说《非凡的雪山》在政府的推行下成为了广为人知的畅销书。\n\n这本小说主要讲述的是工人若达·法尔在龙脊雪山领改进劳动法、为工作勤奋者发放额外奖金后通过勤劳致富，用双手挣来自己的美好生活的故事。\n\n著名书评人伍德森评价称，这部小说全景式地表现了当前龙脊雪山领平民的生活，日常生活与巨大社会冲突纷繁地交织在一起，深刻地展示了普通人在大时代历史进程中所走过的艰难曲折的道路。"
dragonspien.7.a:0"激励千万青年的不朽经典。"
dragonspien.7.b:0"这样啊。"

dragonspien.8.t:0"成功学的流行"
dragonspien.8.d:0"近日，一类作品在龙脊雪山领流行起来，这一类作品被称为“成功学巨著”，主要讲述关于自我管理、理想信念与目标行动教育方面的内容。这些作品特别强调积极的心态以及自我管理的重要性，声称决定一个人成为成功者的最关键要素中，80%属于个人自我价值取向的“态度”类要素，如积极、努力、信心、决心、意志力等； 13%属于后天自我修炼的“技巧类”因素，如各种知识和能力。7%属于运气、机遇等因素。\n\n著名书评人伍德森评价称，进取虽有窍门，但不付出努力仍不会成功。"
dragonspien.8.a:0"不是有了工作才有目标，而是有了目标才有工作。"
dragonspien.8.b:0"啊对对对。"

dragonspien.9.t:0"牙膏的回归"
dragonspien.9.d:0"“总觉得好安静啊。”尼尔森走在商店中，感慨道，“货架上不再空荡荡的，和前些日子完全不同……”\n\n“是啊，”班德跟在他边上，将牙膏拿进购物篮，“消费品的生产全部恢复了吧。”\n\n“——不过这些事，也跟我们有关呢。”尼尔森露出骄傲的笑容，“牙膏回来了，碗碟也回来了，工友们都在奋斗着……我也要成为‘加把劲骑士’！”\n\n他说的“加把劲骑士”是领政府新推出的类似于“劳动英雄”的称号，用于奖励工作努力之人。\n\n“……是啊。”"
dragonspien.9.a:0"我们的努力工作，都是有意义的。"
dragonspien.9.b:0"班德？你在想什么啊，班德？"

dragonspien.10.t:0"反战金曲"
dragonspien.10.d:0"近日，一首新的歌曲开始在部队中流行，并逐渐为大众所知，这首歌就是从知名古典乐改编而来的《劳伦斯只有一个球》。\n\n该曲以通俗、幽默的语言关心了劳伦斯家族挑起战争的几位主要人物的身体残缺问题，并对他们后代的基因继承问题提出了合理的疑问，一时间脍炙人口、风头无二。如今，就连龙脊雪山领的小孩子也会歌唱、乃至临时改编这首歌来表达对各地军阀，以及其他孩子的关爱和问候。"
dragonspien.10.a:0"劳伦斯，只有一个球~\n愚人众，他们也差不多~"
dragonspien.10.b:0"这个不太适合小孩子学吧！"

