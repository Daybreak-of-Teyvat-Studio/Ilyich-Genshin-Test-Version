 Ilyich_Weapon.12.t:0 "武器祈願: 天動万象"
 Ilyich_Weapon.12.desc:0 "贵逼人来不自由，龙骧凤翥势难收。满堂花醉三千客，一剑霜寒十四州。鼓角揭天嘉气冷，风涛动地海山秋。东南永作金天柱，谁羡当时万户侯。"
