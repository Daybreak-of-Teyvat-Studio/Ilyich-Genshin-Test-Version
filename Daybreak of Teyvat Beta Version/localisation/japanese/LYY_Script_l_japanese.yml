 LYY_Crisis_Liyue_Economy_decision_categories_desc: "\n鉴于璃月之经济大患，七星于玉京台召集亟谋会议，期致研议并措画应变方略。是会由天权星领首，其余六星咸集，共商维稳璃月财经，以保安黎庶福泽之事。\n璃月经济危机程度：§Y[?LYY_Crisis_Liyue_Economy_Index]§!\n"
 LYY_Crisis_Liyue_Economy_Decision: "§Y凝光新政§!"
