FAV_Spread_Grass_Potion:0"满结义德的果实"
FAV_Spread_Grass_Potion_desc:0"即便已经取得了蒙德最精华的地区，农业生产上的劣势仍然在困扰我们。为了提高农业生产的效率，我们将在各地推广草元素药剂的农业应用。"
FAV_Southern_Industry:0"南方的花开"
FAV_Southern_Industry_desc:0"旧劳伦斯领是蒙德主要的资源产地，此前的战争破坏了这里与核心工业带的联系，是时候将之重建了。"
FAV_Northern_Agriculture:0"蒲公英海的恩惠"
FAV_Northern_Agriculture_desc:0"北方的古恩希尔德领拥有最多的自耕农，这些农民如今的生产效率已经不够看了，我们必须逐渐将他们整合为集约农场来提高生产效率。"
FAV_Level_Up_SPI_Agriculture:0"满溢生命的清泉"
FAV_Level_Up_SPI_Agriculture_desc:0"清泉镇虽然位置狭窄，却拥有全蒙德最肥沃的土地，我们将把这里设置为新的农业技术和农场体制的实验场所，在此处验证成功的科技和机制将被推广到全蒙德。"
FAV_Better_Production_FAV:0"立于信与德"
FAV_Better_Production_FAV_desc:0"前教会领的人民在我们的抗争过程中给予了我们大力的支持，现在是时候向那里注入一笔投资，翻新那里的工业和农业生产设施，让教会领的居民能过上更好的生活了。"
FAV_Invest_RAG_Wine:0"饮下晨曦之血"
FAV_Invest_RAG_Wine_desc:0"随着迪卢克部的离去，莱艮芬德领的大批葡萄种植园和酿酒厂都被闲置了，让我们重新启动那里的生产，让这血一样的液体能再次销往海外，为人民带来收入和工作。"
FAV_Develop_DRA_Factory:0"纯洁飘雪之地"
FAV_Develop_DRA_Factory_desc:0"龙脊雪山领矿产丰富，领政府近几年的开发则使这里有了足够优秀的基础设施和密集的人口，正是发展军工业的好地方。"
FAV_Give_our_Food:0"勤劳者得恩宠"
FAV_Give_our_Food_desc:0"随着我们控制区的逐渐扩大，维持粮食自给也成为了可能的事情。我们将投资农业生产，让我们能够生产出足以供应自身需求的农业，不再被他国的农产品绑架。"
FAV_Defend_FON_Industry:0"节制以御外敌"
FAV_Defend_FON_Industry_desc:0"在此前，为了满足战争和民用的需求，我们一直在大量进口枫丹的产品，他们低价的产品极大地冲击了我们的市场。现在，我们终于有了足够的生产力来产出需要的高技术产品，是时候推出新的进出口法案，让枫丹产品从我们的市场里滚出去了。"
FAV_Improve_Village_Infrastructure:0"宽慰怯懦者"
FAV_Improve_Village_Infrastructure_desc:0"蒙德过去的城乡之间就不甚联通，战争的破坏更加剧了这一问题，许多的村庄都孤悬于世，仿佛异世界一般。我们应当重建各地的交通线，让村民们能够方便地走出来看世界——更重要的是，走出来参加城市中的工作。"
FAV_Improve_Village_Production:0"劝戒闲荡者"
FAV_Improve_Village_Production_desc:0"战火破坏了产业，造就了失业，而失业则造就了犯罪和不安定，如今我们正需要重建各种产业，将这些失业游民重新送回工作岗位。"
FAV_Improve_Civil_Development:0"扶持软弱者"
FAV_Improve_Civil_Development_desc:0"产业的发展不能只关注效益，更要关注对人民的好处。接下来我们将要投资能提供尽量多工作岗位的生意，让失业的人们能够重新得到凭借自己力量生存的机会。"
FAV_Improve_Arms_Development:0"击破邪坏者"
FAV_Improve_Arms_Development_desc:0"面对我们四周的敌人，我们不能期望他们会丢下武器直接向我们投降，说到底我们还是需要足够的兵器来击败他们。"
FAV_REnd_Rising_Star:0"明日之星，冉冉升起"
FAV_REnd_Rising_Star_desc:0"我们做到了。\n在数年前，我们的事业和理想还被视为妄语，我们的组织也不过只是阴暗角落里的几个俱乐部；但现在，无数志同道合的人集结到这里，并与我们合力终结了内战。\n这奇迹般的转变使得蒙德人民相信——我们所指出的道路，的确是蒙德未来的明路。\n\n我们的脚步不会就此终止。接下来，我们要改变整个蒙德，改变每一个蒙德人的生活，为蒙德人民的后代创造光明、幸福而安定的未来。\n我们——芭芭拉和她的同志们——的故事，将被无数人传唱，成为史诗和传说；即便到无数年后，吟游诗人都从大地上消失的年代，人们仍将记起：曾有一群人，为蒙德进步和统一的事业献出了自己的一切。"
FAV_BEnd_Season_of_Light:0"光辉的季节"
FAV_BEnd_Season_of_Light_desc:0"我们做到了。\n曾经，我们力单势薄，畏惧着敌人的刀锋；如今，全蒙德的力量都归于我们手中。曾经，我们饱受讥讽，在他人的斜视中度日；如今，全蒙德的人都在思考我们的信条，并为之送上拥抱。\n我们终于有了足够的力量和胸襟，足以从容地将自由交还给所有人，甚至包括我们曾经的敌人——因为这就是我们的信条。\n\n新蒙德的故事才刚刚开始。在今后的无数年中，新蒙德政府将砥砺前行，在无数纷争中傲然矗立，借全蒙德之力维护全蒙德的自由与和平。\n我们——芭芭拉和她的共事者们——的故事，将被无数人传唱，成为史诗和传说；即便到无数年后，吟游诗人都从大地上消失的年代，人们仍将记起：曾有一群人，为蒙德进步和统一的事业献出了自己的一切。"
FAV_GEnd_Stability_Return:0"稳定与虔诚的归来"
FAV_GEnd_Stability_Return_desc:0"我们做到了。\n数年前那个被无数人嘲笑、讥讽、憎恨的“教会反对派”，如今已经成长为能够荫庇整个蒙德的庞然大物；全蒙德也团结在她的旗帜之下，为即将到来的自由与和平欢呼。\n事实胜于雄辩——到现在，已经没有人能够动摇我们的地位，蒙德的未来也仅剩一种可能。\n\n在今后的日子里，我们将秉持着温和安定、平稳进步的信条前行，让我们的孩子能够出生在一个和谐、安定、美德之人遍地的国度。\n我们——罗莎莉亚和她的共事者们——的故事，将被无数人传唱，成为史诗和传说；即便到无数年后，吟游诗人都从大地上消失的年代，人们仍将记起：曾有一群人，为蒙德进步和统一的事业献出了自己的一切。"
FAV_FEnd_the_Day_Coming:0"那日子近了"
FAV_FEnd_the_Day_Coming_desc:0"我们做到了。\n数年前那个被无数人嘲笑、讥讽、憎恨的“教会反对派”，如今已经成长为能够荫庇整个蒙德的庞然大物；全蒙德也团结在她的旗帜之下，为即将到来的自由与和平欢呼。\n事实胜于雄辩——到现在，已经没有人能够动摇我们的地位，蒙德的未来也仅剩一种可能。\n\n今后的蒙德，将蔑视世间的一切流言蜚语，走上真正能使她团结富强的道路；只有用铁与火将我们的祖国锻造成强大的兵器，我们才能在将要到来的洪流中站稳脚跟。我们不渴望人们的理解，唯有历史会给我们公正的审判。\n我们——罗莎莉亚和她的追随者们——的故事，将被无数人传唱，成为史诗和传说；即便到无数年后，吟游诗人都从大地上消失的年代，人们仍将记起：曾有一群人，为蒙德进步和统一的事业献出了自己的一切。"
