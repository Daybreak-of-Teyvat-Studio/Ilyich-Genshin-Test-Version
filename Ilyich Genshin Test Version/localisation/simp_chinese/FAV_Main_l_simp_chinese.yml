FAV_Venti_desc:0"我们不知道这位诗人是谁，只知道他一直在各个酒馆游荡还从来不付酒钱，靠着一副好嗓子来避免自己被人殴打。\n据说他还经常发表一些诸如“巴巴托斯就是个摸鱼怪”、“我看风神的酒量也就跟我差不多”的渎神之语，破坏民众对于神明的敬畏心。如果不是在我们这里，他估计早就被抓了吧。"
