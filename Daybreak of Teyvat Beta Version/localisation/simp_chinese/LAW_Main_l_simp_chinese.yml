#event
Lawrence.1.t:0"[LAW.GetNameDef]邀请我们共同防御"
Lawrence.1.d:0"我们收到来自[LAW.GetNameDef]的邀请，他们声称如今的蒙德有数个过于强大的势力对所有人的安全造成了过大的威胁，为了应对这样的威胁，我们有必要通过条约保障彼此的独立。"
Lawrence.1.a:0"似乎有这种必要。"
Lawrence.1.b:0"旧贵族和愚人众的狗？不签！"

Lawrence.2.t:0"1936年，旧劳伦斯领"
Lawrence.2.d:0"这是§8舒伯特·劳伦斯§!自出生以来最幸福的一天。\n\n自出生以来，他就一直被困在各种各样的“贵族”课程当中，长辈们十年如一日地怀念着逝去的贵族荣光，仇恨和愤怒随着血缘传递。但今天不一样：同样高贵优雅的贵族、无数的志同道合之人，还有来自至冬的使者欢聚一堂，所有人都期待着未来——期待着向西风骑士团发起讨伐的、夺回贵族应有地位的那一天。\n\n虽然他们现在还潜伏在地下，像老鼠一样躲避着西风骑士的视线……但没有人认为他们会失败。舒伯特·劳伦斯举起酒杯，向在场的所有人致意。他并不知道的是，自己的生命会在不久的将来完结。\n\n而在蒙德各处，无数人对西风骑士团长达数百年的领导心怀不满。他们正在等待一个机会，能让他们像捕食鸣蝉的螳螂一样取得利益。在他们背后，是如黄雀那样虎视眈眈的旧贵族团体。而注视着旧贵族的，则是手持猎枪的愚人众。\n\n与此同时，还待在蒙德城内的§8优拉·劳伦斯§!正苦恼于对她愈演愈烈的舆论攻势。她曾想要摆脱贵族身份带来的一切……但她永远不可能摆脱他们。这位执掌“坚冰”的骑士，也必将被卷入命运的浪花当中。"
Lawrence.2.a:0"在历史的舞台上，英雄于月下起舞。"
Lawrence.2.b:0"浪花就是这样打着旋，吞没了高贵的头冠。"
Lawrence.2.c:0"我们呼唤坚冰的到来！"
#愚人众 随机事件
Lawrence.3.t:0"至冬国要求租借土地……"
Lawrence.3.d:0"至冬国大使向我们发来申请，希望租借我们的一部分土地数十年以“满足两国友好外交及至冬国国民在贵地生活的需要”。\n\n我们的顾问提醒我们，他们给出的要求几乎称得上是割让土地。但他们给出的摩拉也十分令人心动。"
Lawrence.3.a:0"那就给他们吧。"
Lawrence.3.b:0"开什么玩笑？"
Lawrence.3.c:0"§G我们要求更严密的契约，来保护我们的利益。§!"

Lawrence.4.t:0"至冬国商人的投资申请……"
Lawrence.4.d:0"一位有名的至冬国商人向我们提交申请，希望在我们的控制区内投资建造一个大型生产基地，如此投资当然有利于我们的经济，但也会不可避免地提高至冬国对我国的影响……"
Lawrence.4.a:0"有何不可？"
Lawrence.4.b:0"务必请他离开。"
Lawrence.4.c:0"§G他们以为这有任何作用吗？§!"

Lawrence.5.t:0"愚人众执行官希望购买实验素材……"
Lawrence.5.d:0"又一位被称为“博士”的执行官来向我们提出购买实验素材的要求，虽然他每一次来时的外貌都略有不同，但我们始终找不出他身份上的差错。\n\n他所说的实验素材不仅包括蒙德的各种产出，也包括一些……不是很方便出售的活物。"
Lawrence.5.a:0"准备压制舆论。"
Lawrence.5.b:0"开什么玩笑？"
Lawrence.5.c:0"§G这是光荣的献身啊。§!"

Lawrence.6.t:0"壁炉之家扩张？"
Lawrence.6.d:0"又一份文件摆上案头，这次说的是愚人众名下的“壁炉之家”在又一座城市购置房产，准备开设新孤儿院的事情。至冬人建设的孤儿院举世闻名，据说连枫丹都能看到“壁炉之家”的名字。\n\n不过也有人认为至冬人做这些事情是不怀好意，还有人跟我们提起民间捕风捉影的言论，说至冬国会将壁炉之家的孩子秘密培养成愚人众……"
Lawrence.6.a:0"如果他们愿意替我们照顾孩子……"
Lawrence.6.b:0"这是显而易见的渗透！"
Lawrence.6.c:0"§G无所谓。§!"

Lawrence.7.t:0"至冬国影响力扩张……"
Lawrence.7.d:0"并不是什么事情都在我们的控制之下——就好像愚人众与我们领地上其他势力的接触与串联。至冬国作为提瓦特数一数二的强国，只要愿意就能拿出让我们土地上任何一方垂涎的资源来，在这种情况下，倘若他们希望对我们进行缓慢的渗透，我们是难以应对的。\n\n这倒也不完全是坏事——这意味着又有一些资源从至冬来到了蒙德，只不过不是来到我们手中。"
Lawrence.7.a:0"知道了……"
Lawrence.7.b:0"§G我们有办法阻止这一切！§!"

Lawrence.8.t:0"至冬国推荐军事顾问？"
Lawrence.8.d:0"至冬国拥有提瓦特首屈一指的军事建设水平，我们的部队建设和军事组织很大程度上都依赖他们的帮助。如今他们又发来一份合作邀请，允许我们以很低的价格从他们那里聘用更多的军事顾问……不过这份在此前计划之外的邀请包含了许多不太妙的附加条款。"
Lawrence.8.a:0"我们需要他们的力量。"
Lawrence.8.b:0"不用了，谢谢。"
Lawrence.8.c:0"§G多多益善！§!"

Lawrence.9.t:0"至冬国提出秘密交易……"
Lawrence.9.d:0"自掌权的那一天以来，我们和贵族就彼此提防，甚至在私下里将对方当成眼中钉、肉中刺，而这种敌视也落入了至冬国使节的眼中。如今，至冬国向我们伸出援手——只要我们愿意变得“更加合作”，他们就能让贵族变得“更加合作”。"
Lawrence.9.a:0"成交。"
Lawrence.9.b:0"以后会有机会的。"
Lawrence.9.c:0"§G至冬佬疑似有点欠管理了。§!"

Lawrence.10.t:0"至冬国与贵族的土地争端！"
Lawrence.10.d:0"唉……又一件糟糕的事情。至冬国的使节与大使馆附近的贵族产生了冲突，贵族认为至冬国某一产业所占用的土地实际上应该属于他，而至冬国使节则坚称舒伯特·劳伦斯在过去将这片土地变成了租界。\n\n在找出相关的资料之后，我们确定这一片地区是被已故的舒伯特·劳伦斯大公出售了两遍——这是我们已知的次数。幸运的是，不管哪一次出售，他都没有明确出售土地的范围，我们仍有调解的空间。"
Lawrence.10.a:0"偏向至冬……"
Lawrence.10.b:0"偏向贵族……"
Lawrence.10.c:0"§G两不相帮§!"

#贵族 随机事件
Lawrence.11.t:0"贵族强占土地"
Lawrence.11.d:0"在我们控制区域内的某处出现了一起恶性事件——一位贵族驱逐了他领地附近的自耕农，将他们的土地强行占有了。如今那片土地上已经是那位贵族的奴隶在进行耕作。\n\n据说这件事已经不是第一次发生，只是这一次才捅到我们这里。我们应该怎么处理？"
Lawrence.11.a:0"在这里贵族就是法律。"
Lawrence.11.b:0"勒令归还！"
Lawrence.11.c:0"§G这帮家伙又欠管教了。§!"

Lawrence.12.t:0"庄园逃奴事件"
Lawrence.12.d:0"一位贵族向我们发出要求，让我们去搜捕一群从他庄园中逃走的奴隶。在说明情况时，他的言语中夹杂着对逃奴的咒骂，并声称这些逃奴始终好吃懒做，不敬神明，这一次逃脱肯定也是受了骑士团的指使，要求我们着重处理。\n\n但据我们的了解，这位贵族此前就有爱好虐待和肢解的恶名，这也许才是奴隶逃脱的缘由。"
Lawrence.12.a:0"帮助逮捕逃奴。"
Lawrence.12.b:0"他管理不善为什么要我们来处理？"
Lawrence.12.c:0"§G奴隶制早该从提瓦特消失了。§!"

Lawrence.13.t:0"贵族的囤货居奇行为"
Lawrence.13.d:0"我们的顾问向我们汇报他在基层观察到的事件——一位贵族正在大量购入当地的粮食，同时阻止粮食商人入境，人为地抬高地方粮价。据说这是一种“贵族的传统智慧”，高昂的粮食价格不仅能让他们借倒买倒卖赚钱，还可以抬高当地居民的生活成本，让他们不得不向贵族举债。\n\n我们可以视而不见，也可以在当地投入更多粮食来平抑物价，不过这种行为会让那位贵族受到损失，他肯定不愿意看到这种事情……"
Lawrence.13.a:0"就当没看见吧。"
Lawrence.13.b:0"这么喜欢买？那就让他买个够……"
Lawrence.13.c:0"§G对投机倒把重拳出击！§!"

Lawrence.14.t:0"贵族“推荐”人才"
Lawrence.14.d:0"又有一件糟心事——一位贵族向我们介绍了他的亲戚，一个有两百斤重的十七岁年轻人。他声称他这位亲戚天赋异禀，在军事上有着惊人的才能，绝对能够在军事事务上帮到我们。\n\n这说是“介绍”，实际上是一种半强制的要求，如果我们答应这一要求，就意味着我们要供一个水平多半不行的家伙吃喝，而且还会受到贵族的渗透。"
Lawrence.14.a:0"行吧。"
Lawrence.14.b:0"给我婉拒。"
Lawrence.14.c:0"§G不好意思，免谈。§!"

Lawrence.15.t:0"海归贵族索要宣称"
Lawrence.15.d:0"一位从海外归来的自称贵族联合他在我们这里的各路远方亲戚——基本也都是贵族——向我们发出要求，把一块“祖上荣光所在却被暴民夺去”的土地归还给他。提出这种要求的贵族似乎从来没有少过，他们提供的证据一般也就是不知真假的地契，或者干脆什么都不给。\n\n但这位自称贵族也不完全是空手套白狼——他说，他能够付出一些摩拉作为酬谢。"
Lawrence.15.a:0"也许可以谈谈……"
Lawrence.15.b:0"你谁啊？"
Lawrence.15.c:0"§G让他在我们的行政机构里兜圈圈吧。§!"

Lawrence.16.t:0"富商希望购买贵族头衔"
Lawrence.16.d:0"在我们当前的体制下，贵族头衔不仅意味着封地、税收，更意味着进入贵族社交圈的一张门票。对于某些迫切需要与上层人士交流的人来说，这种“通行权”至关重要，以至于他们愿意用摩拉来获得……\n\n一位富有的商人就向我们提出了这样的申请。他仅希望获得一片形式上的封地，因为他认为封地带来的实际收益远低于他的生意。作为代价，他希望得到货真价实的贵族头衔。"
Lawrence.16.a:0"这是逾越！"
Lawrence.16.b:0"我们需要摩拉。"
Lawrence.16.c:0"§G反正只是个名头而已。§!"

Lawrence.17.t:0"民众袭击贵族"
Lawrence.17.d:0"一起恶性事件发生了，与其说令人惊愕，不如说完全在预料之中：又一位贵族在视察领地时神秘死亡，现在已经没人在乎他到底是被当地民众推下城墙、被仆人用枕头闷死还是倍爆炸的粪堆杀死了。\n\n贵族们对如今的事态十分不满——他们一直认为民众不间断的低烈度反抗是我们管理失策所致，现在他们要求我们用更狠辣的手段处理民众。"
Lawrence.17.a:0"按要求行事。"
Lawrence.17.b:0"活该！"
Lawrence.17.c:0"§G高高举起，轻轻放下。§!"

Lawrence.18.t:0"贵族军队劫掠占领区！"
Lawrence.18.d:0"我们的军队一攻入[FROM.FROM.GetAdjective]的中心，之前还龟缩在后方的贵族仆从军就一拥而上杀入城内，大肆奸淫掳掠！如今火焰已经在城市各处燃起，在孩子和女人的哭泣声中，蒙德民众看我们的眼神中又多了一份仇恨……"
Lawrence.18.a:0"马上制止这一切！"
Lawrence.18.b:0"我们还有更重要的事情……"
Lawrence.18.b:0"§G到此为止了！§!"

Lawrence.19.t:0"贵族在领地内实施初夜权……"
Lawrence.19.d:0"贵族治下仿佛总有荒唐事发生，而今天这件则尤其荒唐：一个贵族打算在他的领地实施“初夜权”，他声称自己有在领地上制定法令的权利，尽管由于贵族的法学知识的薄弱，他们当初制定法律时根本就没有规定过这种权利。\n\n理论上，我们是可以避免这一切的发生的，但如果我们的法制还没有健全，我们的制止方式就不能是法律手段……"
Lawrence.19.a:0"假装没看到。"
Lawrence.19.b:0"委婉制止。"
Lawrence.19.c:0"§G这是一则无效的法令。§!"

Lawrence.20.t:0"贵族的建议？"
Lawrence.20.d:0"一位贵族向我们发来密函，信件中用繁复的语句向我们讲述了与贵族联手降低至冬国对我们的影响力的重要性。发信者称自己找到了一个绝密的机会，能够引起部分地区对愚人众的普遍方案，令至冬国不得不收缩力量……"
Lawrence.20.a:0"总算是有点有用的建议……"
Lawrence.20.b:0"……但我们可以选择不接受。"

Lawrence.21.t:0"贵族话语权提高……"
Lawrence.21.d:0"我们的权力是有限的，而贵族总能从我们管不到的地方入手来强化自己的力量。有时是与地方商人的联姻，有时是各贵族之间的联手，还有时是他们与愚人众达成了私下协议……在面对这种情形时，我们并无手段干预。"
Lawrence.21.a:0"这也是没办法的事。"
Lawrence.21.b:0"终有一天……"
Lawrence.21.c:0"§G你们怎么还在啊？§!"

#22 舒伯特劳伦斯的可笑行径1
Lawrence.22.t:0"劳伦斯堡建成纪"
Lawrence.22.d:0"劳伦斯家族的先祖曾经说过：贱民有三大欲望，食欲、排泄欲、睡眠欲，而贵族则将这些肤浅的欲望置于脑后，将自己的财富与精力投于超乎欲望的荣誉之上。就比如说，舒伯特·劳伦斯大公在拿到至冬国的援助之后，马上就决定要用这笔钱在劳伦斯领东南角的山岭上修建一座城堡，以彰显劳伦斯家族的荣耀。\n\n愚钝的愚人众在知道此事之后，立即提出了反对意见，因为这些缺乏教养的野蛮人只能接受我们把全副力量用于破坏蒙德——也就是我们将要讨回的财产——上，而不能理解我们崇高的心灵。一位在劳伦斯大公身边追随效命的贵族们当即对愚人众发出呵斥，并声称这座城堡的建造将能够“彰显贵族时代的荣光，吸引真正的仁人志士前来投效，具有不可估量的效益”，迎来众多贵族的喝彩。\n\n这已是去年的事情——如今，那座伟大的城堡已经矗立在山巅，与之配套的还有从至冬国引进的最先进的铁路设施。还有无数捷报传来：西风骑士团疑惑于我们资金的来源，但没有进一步探究；而原本空无一人的当地如今则聚集了许多商人，来为居住在城堡中的贵族提供服务。"
Lawrence.22.a:0"劳伦斯堡就是我们事业的中心。"

#23 舒伯特劳伦斯的可笑行径2
Lawrence.23.t:0"尊贵突击！"
Lawrence.23.d:0"舒伯特大公曾在战前给我们做出过重要的指示——派遣一支精锐的部队，乘小艇从鹰翔海滩绕过西风骑士团的防守直接进攻风起地，破坏西风骑士团的补给线来起到决胜的作用。不幸的是，这一计划遭遇了阻力：我们从贵族中甄选的精英登陆错了位置，他们跑到了更北的位置，在千风神殿处登陆了。\n\n更加不幸的是，当时西风教会反对派的核心领导层正在千风神殿开会，他们的准军事组织护卫了千风神殿里三层外三层，甚至还有大量的记者在附近等待，那些贵族就这么在无数新闻工作者的眼皮子底下被直接抓获了……"
Lawrence.23.a:0"他们怎么不原地壮烈牺牲呢！？"

#24 愚人众的联系
Lawrence.24.t:0"冬夜，愚人"
Lawrence.24.d:0"在明年，面对着悬崖上方的无垠星空，舒伯特·劳伦斯大公将会回想起自己与愚人众建立联系的那个夜晚。\n\n当愚人众最初给他发来邀请时，舒伯特首先感受到的是惊恐。尽管西风骑士团没有对他们予以监视，但蒙德的民众仍然对旧贵族抱有警惕，甚至不乏有人会故意给他们制造陷阱，通过陷害他们来进一步削弱旧贵族的力量。在最初时，舒伯特就以为这仍是一个陷阱。\n\n当他发现这是货真价实的愚人众在邀请他时，他感到了进一步的恐惧：愚人众是什么组织？至冬国的军队兼特务机构！作为一个蒙德旧贵族，他要是跟愚人众进行秘密联络，如果被人发现，带来的后患可比被陷阱坑害要严重得多！\n\n但但随后，又有野心之火在他胸中燃起：他，舒伯特·劳伦斯，继承了劳伦斯家族光辉遗产和伟大才能的男人，难道不能借助至冬国的力量，将那些阻碍他施展才能的一切统统消灭，复现消失一千年的荣光吗？\n\n当他与愚人众真正见面，在交谈两小时、双方握手告别时，他的心中更是盈满了信心，没错……他舒伯特·劳伦斯，能够驱策愚人众的力量，能够驱使愚人众这只猛虎，去杀死西风骑士团这狡猾的该死的狼！"
Lawrence.24.a:0"我必将成功！"

#25 愚人众在舒伯特时期的动向
Lawrence.25.t:0"愚人众的动向"
Lawrence.25.d:0"在同愚人众合作的初期，舒伯特·劳伦斯曾以为愚人众会向他要钱要人，是不是还需要他从西风骑士团的牢房里捞人——这种“一位”来自于他的旧贵族朋友们，那些人都是他的远亲，经常陷入这样那样的困难，需要这样那样的救济。\n\n但愚人众并没有那样做，他们向舒伯特所要的帮助显得十分奇怪，都是些帮助获取遗迹探索权、引导舆论风向、甚至辅助孤儿院建设之类的事情。相较之下，他们的帮助可就要大得多：直接的摩拉援助，西风骑士团的秘密情报，还有专业人士的指导。虽然舒伯特对愚人众指手画脚的爱好心怀不满，但他也能看到这一切给他带来的好处。在过去他所不能想象的大方支持下，劳伦斯领的旧贵族支持者与日俱增，越来越多听闻消息的旧贵族投奔到他麾下，如今他的本钱距离他计划的“举大计”的要求越来越近了。\n\n这也使他坚信：他是这场合作中真正获利的一方。既然如此，那他当然就是合作的主导者。"
Lawrence.25.a:0"谢谢你，百万补贴愚多多。"

#26 愚人众对旧贵族的报告
Lawrence.26.t:0"苍白的报告"
Lawrence.26.d:0"……对蒙德旧贵族复辟组织……的渗透报告\n\n……对这一组织的渗透进展顺利，他们的组织度远不如西风骑士团这种军事组织，散漫程度甚至要超过须弥沙原的镀金旅团……其领袖空有野心，却没有与之匹配的才能和性格，从来没能正确认识现状，对国家的建构毫无了解，沉浸在千年前的陈腐传统中……\n\n……若能使他们取得蒙德政权，我们定能轻松地渗透蒙德政府，使全蒙德都成为我们的附庸，然而他们夺取政权的希望渺茫……\n\n建议：不必考虑其长期发展的能力，应鼓励其竭泽而渔，尽可能破坏蒙德的稳定与财富，给西风骑士团带来尽可能大的伤害，随后我们就当迅速抽身。不应投入过多的力量和资源……"
Lawrence.26.a:0"……除非情况有变。"

#27 旧贵族的复辟举动1
Lawrence.27.t:0"荣光报的创办"
Lawrence.27.d:0"在同自由派接触之后，在他们的建议下，舒伯特·劳伦斯大公曾指示麾下的贵族去创办一部报纸作为喉舌，来宣传他们事业的正当性、打击西风骑士团的腐败统治，如今，这《荣光报》终于迎来了第一次发行。\n\n劳伦斯领的市民们对《荣光报》表现出了超乎预料的兴趣——也许跟这第一期报纸上的文章显得太新奇有关：比如说，其中一篇尤其优秀的文章描述了当今道德沦丧的现状，并将这一切归因于贵族制度的衰落，在文章的最后呼吁“让贵族的美德重现人间”。一般的读者虽然会觉得这文章奇怪，却也不可能想到我们的真实目的。"
Lawrence.27.a:0"干得好！"

#28 旧贵族的复辟举动2
Lawrence.28.t:0"光荣回归"
Lawrence.28.d:0"舒伯特大公举义的消息一出，前往劳伦斯领的蒙德船只迅速减少，而来自其他国家的船只却迅速增多，那些船上的正是过去流亡海外的各路贵族。他们因不满蒙德刁民的迫害而在过去离开蒙德，如今又乘船归来，要取回他们失去的荣光。\n\n他们当然也不是要空手套白狼————过去舒伯特大公在筹集资金时曾给海外贵族们许诺了各种各样的利益——比如说封地。所有贵族只要给他捐了钱就会被算成贵族复辟组织的一员，组织成员之多让舒伯特大公自己都认不全。如今他们带着来自全提瓦特的雇佣兵来到这里，正是来索要舒伯特大公当初许诺的一切的。\n\n在见过舒伯特大公、向对方宣誓忠诚之后，复辟贵族们就立刻开始在劳伦斯领内依照许诺跑马圈地，在这些地区内强征民夫作为奴仆，并抢占农田、建立庄园。随之而来的就是“领土争端”：由于此前许诺的模糊性，某几位复辟贵族可能拥有同一块地的“宣称”，他们也因此驱使雇佣兵互相厮杀，争夺土地和财富。而此时，舒伯特大公和西风骑士团的军队还在开赴前线的路上。"
Lawrence.28.a:0"我们的征途是整个蒙德，不要在乎这小地方的损失。"

#29 商人
Lawrence.29.t:0"野心"
Lawrence.29.d:0"在送走舒伯特·劳伦斯的使者之后，小亨利立即关上住宅的大门，急匆匆穿过富丽堂皇的长廊，来到父亲接待客人的小厅：“父亲，您为何要答应那人的条件呢？旧贵族真的可信吗？”\n\n老亨利微微一笑：“……孩子，原因其实很简单。我并不是要‘帮助’他们，而是要‘加入’到他们当中。”\n\n面对迷惑不解的儿子，他接着说道：“孩子，我们家的富有，你肯定是了解的。为了挣下这笔财富，我与各路竞争对手搏斗了数十年……但要失去这样的财富，有需要多久呢？”他伸出食指，手指上的秘银戒指反射着月光，“只需要一周。只需要市场来一次震荡，我们就会倾家荡产。我所追求的，不是这样不稳定的财富，而是一些更长久的东西。”\n\n“您是说……您想要成为贵族，取得能代代相传的头衔和土地吗？”\n\n“这只是一部分。”老亨利突然坐了起来，脸上的笑容越来越盛，就好像燃烧的火，“孩子，狼是不可能永远跟羊和睦相处的。”\n\n他把双手按在桌上，缓缓站起，宣告道：“而强者也不可能永远与弱者平等。这种畸形的现状持续了太久，已经到了走向崩溃的时候了。”"
Lawrence.29.a:0"“我们是强者，生来就该做那人上之人！”"

#30 古恩希尔德家的内鬼
Lawrence.30.t:0"永“护”蒙德"
Lawrence.30.d:0"送走劳伦斯家的使节之后，法夫·古恩希尔德笑容满面地回到客厅，一屁股坐到沙发上，搂住妻子。\n\n“怎么了？”年轻的妻子巧笑嫣然地问，“今天这么高兴。”\n\n“我之前跟你许诺的日子就要到了。”法夫高兴地回答，“古恩希尔德家将回到她应在的位置！”\n\n“你是说……蒙德的守护者？古恩希尔德现在已经在这里了呀。”\n\n“不——是更高的位置。能够‘永’护蒙德的位置。”法夫搂得更紧了，他的脖子因兴奋而涨红，“利兹，古恩希尔德家族确实一直稳坐高位，但这种高位是不稳的。西风骑士团、西风教会的权力，仍然需要经过重重考验才会被授予我们。明明人人都知道，只有古恩希尔德家族才能出现足以胜任那些职位的人，但他们就是不肯去除那些多余的环节，一定要彰显所谓的公平性，不断、不断地干扰我们守护者的职责。”\n\n他向天花板伸出另一只手，好像要抓住什么一样，“现在，一个机会出现在了我们面前……我不会像现任的家主那样墨守陈规。”"
Lawrence.30.a:0"“我会为古恩希尔德取得真正的荣耀！”"

#31 优菈收到信
Lawrence.31.t:0"十年孤独之始"
Lawrence.31.d:0"一年以后，当优菈·劳伦斯面对舒伯特·劳伦斯的后脑勺，她会想起一年前收到家族来信的那个夜晚。\n\n直到无多年以后，她仍然会对她此时的应对感到悔恨。\n\n此时情形特殊：一股前所未见的风潮正在蒙德卷起，优菈·劳伦斯此时只能看到这风暴的一角，发觉蒙德群众的反旧贵族情绪越来越严重，以至于让她怀疑她还能在西风骑士团待上多久。\n\n在受到失业威胁时，提前物色下一份工作乃是人之常情。而优菈·劳伦斯也根本不相信舒伯特能像他信里写的那样搞出什么“大业”来，就算为他办事，充其量也就是做一些清缴祖地周边丘丘人的工作。倘若这位族亲真要搞什么大事，那她正好做一回间谍，向骑士团直接举报这帮旧贵族死剩种……\n\n当时的优菈是这么想的。于是她回了信。"
Lawrence.31.a:0"这封信马上成为了她的罪证。"

#32 优菈来到劳伦斯领
Lawrence.32.t:0"优菈·劳伦斯女伯爵"
Lawrence.32.d:0"“为我等的事业在西风骑士团隐忍多年，遭到暴民迫害的浪花骑士，优菈·劳伦斯已经归来！”舒伯特·劳伦斯高举酒杯，“让我们为她庆贺！”\n\n如果不是没有选择，也不想离开蒙德，优菈绝不会到这个地方来。如今，蒙德城的巡逻骑士正在搜捕她，其直接原因就是这帮旧贵族寄过来的信……\n\n好几个旧贵族端着酒杯走上来，天花板上夸张的灯具将他们照得浑身发亮，就好像一堆堆行走的摩拉。优菈不得不扯起笑容，再次捡起她蔑视的那些东西——过时的礼节，繁琐的言辞，来应对这些人。在旧贵族之中生存远比在蒙德城要麻烦和难受，即便这里会给予她更多的物质财富。\n\n在这金碧辉煌的大厅中，无数端着酒杯的旧贵族自以为成功拉拢了优菈·劳伦斯。但对她自己而言，她只确定了一件事：旧贵族的世界，是她所厌恶的世界。不论他们想要把蒙德变成什么样，她都必须阻止这种变化。"
Lawrence.32.a:0"我能为蒙德做什么？"

#33 伊蒙洛卡家的意动
Lawrence.33.t:0"伊蒙洛卡的意动"
Lawrence.33.d:0"如果在蒙德的街道上随便抓一个市民，让他想现场讲出蒙德开拓冰雪时期的三个主导家族的全称，那么最可能被落下的就是伊蒙洛卡家族。\n\n声名不显，产业凋敝，人才稀少……这，就是伊蒙洛卡家族，过去在冰雪中与大自然搏斗的战士家族，的现状。\n\n如果有人仍在注视这一家族，他们就会发现……他们突然间展现出了奇怪的活跃。一批批物资开始被调集到家族手中，一群又一群族人被从国外召回。倘若真的有这么一个注视者存在，她一定能推测出伊蒙洛卡家族将要做一些惊天动地之事，甚至有可能顺藤摸瓜地发现舒伯特·劳伦斯的意图。"
Lawrence.33.a:0"可惜，没有如果。"

#34 露馅
Lawrence.34.t:0"露馅"
Lawrence.34.d:0"在战争刚刚开始的那几天，事情还没有败露。但当西风骑士团的冲突持续了几个月，几乎所有战略计划都没有抵达预定目标的时候，事情就不可能瞒得住了。\n\n这个“事情”，指的当然不是优菈在指挥部里故意制定不可能完成的计划的事，而是贵族军各个部门被掩盖起来的低能和冗杂。当然，各位贵族可能并没有打算掩饰，在他们于去年吹嘘自己手下如何如何厉害的时候，他们自己可能真的是这么想的。但现在，事实摆在了所有人面前：贵族军，实在是一个既腐败，又涣散，还低效的组织。\n\n它所谓的廉洁官僚，实际上是一帮安插亲信、用合法手段大捞摩拉的贵族；它所谓的睿智学者，其实是一群只会躲在书房里钻研死了几百年的贵族纹章学的酸臭文人；它所谓的精锐部队，只是一帮被从庄园里强征起来的民兵；它所谓的英明领袖，更是个外强中干的蠢货。\n\n过去的诸多作战计划，都是在“我们贵族军既高效又团结”的基础上制定的，既然这个地基根本不存在，建造在这上面的大厦也自然要崩塌。"
Lawrence.34.a:0"原形毕露……"

#35 雇佣兵的暴行
Lawrence.35.t:0"雇佣兵的暴行"
Lawrence.35.d:0"“当兵，就是为了抢钱抢粮抢女人。”\n\n这句话，对提瓦特大陆的大多数常备军而言都是不适用的。但本就是为摩拉而来的各国雇佣兵，可不介意在工作的同时客串一下强盗。\n\n在他们刚刚对占领地区展开劫掠时，贵族们还没有考虑约束这些人——因为贵族们自己也在做差不多的事情。但当劫掠行为愈发猖狂，直接影响到作战效率时，贵族们突然发现……自己想约束雇佣兵也做不到。他们缺少对雇佣兵强有力的控制，这不仅让各路雇佣兵在战争中各自为战，更使得他们无法控制雇佣兵的行为。\n\n从结果来说……专注于劫掠的雇佣兵扯慢了所有军队的前进速度，同时给前线村镇造成了极大的破坏。"
Lawrence.35.a:0"这是违约行为！"

#36 愚人众的暴行
Lawrence.36.t:0"愚人众的行动"
Lawrence.36.d:0"如果要问舒伯特·劳伦斯大公手中这支杂牌军中哪一股力量最为精锐，那一定是愚人众的部队。这些“志愿者”如今换下愚人众的装甲、制服，加入到贵族军的队伍当中。即便不使用愚人众的武器，他们仍然能利用自身远超提瓦特平均水准的训练度发挥强大的战斗力。\n\n不过……他们毕竟不是舒伯特·劳伦斯的军队。如今他们名义上接受贵族们的指挥，实际上只听从至冬国的元遥控。而至冬国派遣他们过来，并不只是为了干涉蒙德的局势……他们同时也存了检验战术和测试武器的心思。\n\n在实际作战中，被愚人众攻克的村镇有着异常高的平民伤亡数据。至于这样的数据究竟是什么造成的，则完全不为贵族们所知……"
Lawrence.36.a:0"只要他们能打仗……"

#37 旧贵族的暴行
Lawrence.37.t:0"狗急跳墙"
Lawrence.37.d:0"在战争开启以前，贵族们一直认为贵族直辖的部队才是这杂牌军中战斗力最强的队伍，但现在，他们发仙自己的部队的战斗力表现得不是很好——甚至可以说，就是整个军队里最能拖后腿的部分，还不如喜欢各自为战的须弥雇佣兵。\n\n为了“不辱没先祖的荣光”，贵族们开始寻求一次大胜来挽回颜面、争取战后谈判的筹码。在自身硬实力不足的情况下，他们开始寻求扭转局面的奇策——比如说焚毁前线附近的村镇，驱赶村镇中的难民去冲击敌人的阵线。\n\n遗憾的是，尽管贵族们凑出了大规模的难民，但西风骑士团在应对难民时表现出了惊人的组织度，而在贵族军面前显得极其叛逆的难民们在西风骑士团治下则立刻变回了“良民”。就这样，这些难民被西风骑士团照单全收了。"
Lawrence.37.a:0"关键在于行之无效……"

#38 大崩溃
Lawrence.38.t:0"崩溃"
Lawrence.38.d:0"连西风骑士团都没有预料到，贵族军的状况会突然下降，到了即将崩溃的地步。\n\n事情的开始，只是战线后方又一个贵族开始“圈地”，强征舒伯特授予他的蒙德土地上的人民去给自己建设庄园。这样的事在之前已经重复了成百上千次，但这一次，当地民众的反抗格外激烈——激烈到击杀了这一贵族。这一消息传到周边，又使得成千上万的民众拿起武器反抗，由于主要兵力都被调到了前方，贵族们的镇压都失败了。一次次的胜利反抗使得斗争的精神像火焰一般烧向所有被贵族军控制的区域。\n\n随后，在贵族军整体反应过来之前，遭到威胁的各个贵族就开始将部队后撤，引发了防线的一次崩溃，重挫了贵族们的直属部队。贵族们又尝试命令雇佣军、请求愚人众镇压民众，但雇佣军早已不满于贵族群体的刚愎自用，一部分雇佣兵开始撤离蒙德，还有一些则趁火打劫地要求一次性支付更多的雇佣金；而愚人众则因对贵族军表现的失望而沉默了。\n\n贵族们也大惑不解，在一起又一起负面事件前咆哮，不知事情为何会走到这一步，而像优菈这样的有心之人，却明白——崩溃的种子，早在很久以前就埋下了。"
Lawrence.38.a:0"正如她所料。"

#39 舒伯特·劳伦斯之死
Lawrence.39.t:0"死"
Lawrence.39.d:0"当优菈向舒伯特·劳伦斯阐明局势，用情报论证出当前局势已经不可挽回前，她本以为舒伯特能听明白她在说什么，以一个正常人应有的理智，作出正常人应有的决定——比如向西风骑士团投降。既然西风骑士团在数百年前能饶过旧贵族，那他们这回也一样可以。\n\n然而……即使跟这些人相处了这么久，即使优菈本来就看不起这些人，她还是太高看这些贵族了。如今贵族军的上层，恐怕只有优菈一人能够保持理智。\n\n只见舒伯特沉默了一小会，然后猛然爆发：“混账！混账混账混账！”\n\n然后他就开始在这密室里怒骂所有人——从愚人众到贵族，再到西风骑士团还有整个蒙德，声音震得密室的门都嗡嗡作响。他的话语中已经听不出理性，骂出的也全是支离破碎、与事实几乎毫无关联的话语。优菈只是皱着眉头，退开一步，等他骂完。\n\n骂完这一通后，舒伯特喘了半天的气，又喊道：“我还没有输!”就好像玩游戏玩输了的孩子，在那里耍赖。\n\n然后他就开始在室内迈步兜圈子，就好像优菈不存在一样地自言自语，寻找翻盘的策略：“首先，让那些雇佣兵去镇压暴民！烧掉他们的村庄，用枫丹机枪扫射他们！然后……对了，愚人众也会帮我们的！我们可以将一些土地卖给至冬国……给他们许诺更多的权利……俘虏的刁民也可以出售！我们——”\n\n听到这里，一直积累着怒气的优菈终于忍不住了。"
Lawrence.39.a:0"于是她动手了。"

#40 优菈的决定
Lawrence.40.t:0"抉择"
Lawrence.40.d:0"直到舒伯特·劳伦斯的头颅被砸到平摊在地面上，优菈才平息怒火。如果是几个月前，贵族军还稍微有点组织度的时候，她可能还会准备收拾一下现场，避免被人发现是她动的手。但现在……已经没有必要了。\n\n让舒伯特死亡，也是她计划的一环，现在只不过是完成了计划而已。\n\n优菈从来就没有认同过旧贵族，从来没有认为自己是贵族军的一份子……在她看来，贵族军不过是一群里通外国的死剩种整出来的搞笑组织，她这一年多来潜伏其中，也不过是为了减少贵族军对蒙德造成的损失，让蒙德能够用更小的代价清除掉这些几百年前就该死绝的叛徒。\n\n接下来就是她展示自己对蒙德与自由的忠诚的时候——在她的原定计划中，她将依靠自己在劳伦斯家族中的地位以及这段时间里在贵族军中发挥的影响力，趁乱夺取贵族军的指挥权，然后串通西风骑士团将这群混蛋一网打尽。\n\n但此时，不知为何，她的心中存有犹豫……她真的要这样做吗？"
Lawrence.40.a:0"§C别想太多。该联络西风骑士团了。§!"
Lawrence.40.b:0"§8西风骑士团……是错误的！§!"

#41 优菈·劳伦斯继承大统！
Lawrence.41.t:0"优菈·劳伦斯继承大统！"
Lawrence.41.d:0"作为诸贵族的首领，劳伦斯家族的继承仪式本应该更加辉煌，但此时，这一仪式只能在狭窄的地下室中进行。前来观礼的大贵族们不复一年前的光鲜亮丽，反而变得灰头土脸。在这些人当中，仍能维持着高贵气质的只有一人——就是那即将接过已逝的舒伯特·劳伦斯大公遗愿的浪花骑士，优菈·劳伦斯。\n\n优菈在这些人中间走过，迈向房间最远端的宝座。在这途中，她的目光扫过这里的所有人，眼神依然带着不屑和骄傲。\n\n就是西风骑士团的软弱政策，使得这些人能够延续到今天……而西风骑士团遗留的问题又岂止这一个？\n\n她一边走，一边深思：西风骑士团说是推翻旧贵族之后建立的“自由”政府，但骑士团的内部难道不是由另一群新时代的贵族撑起来的吗？让这样的组织继续执掌蒙德……真的是一个好选择吗？\n\n如今……一个机会就在她面前。她将能够掌握一支强大的军事力量，并对一群拥有巨大物质力量的人取得不可忽视的影响力。也许……她能够借此机会，击败西风骑士团，摧毁长久的弊政，终结腐朽与软弱，改变整个蒙德？\n\n但如果她如此做……就意味着，为了长久运用这股力量，她将不得不与这些恶心的贵族妥协上很久。"
Lawrence.41.a:0"§R回头吧。§!"
Lawrence.41.b:0"§8王登上御座，骑士前来追随，\n而佞臣潜伏到阴影之中。§!"

