LAW_Faster_Line_From_Castle:0"大公快线"
LAW_Faster_Line_From_Castle_desc:0"为了加快指挥命令抵达前线的速度，我们应当在劳伦斯堡与山下的连接中投资一条平稳而高效的铁路。它必须足够好，才能配得上诸位贵族的身份。"
LAW_Protect_Our_Heart:0"保卫心脏"
LAW_Protect_Our_Heart_desc:0"劳伦斯堡乃至我们的核心所在，我们的军事建设力量要着重在这里投入，以免真正高贵的人们在这里遭遇斩首行动。"
