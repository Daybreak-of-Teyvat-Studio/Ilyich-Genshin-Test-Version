 ITA_logistics_in_ethiopia:0 "埃塞俄比亚后勤"
 ITA_logistics_in_ethiopia_desc:1 "周全的计划和后勤系统能让我们获取微小却坚实的进展，而不用付出无谓的牺牲。"
 ITA_stockpiling_fuel:0 "储备燃油"
 ITA_stockpiling_fuel_desc:1 "大量的燃油储备能使我们的军队运作更长时间。"
 ITA_foggia_farm_fields:0 "福贾农业区"
 ITA_foggia_farm_fields_desc:1 "现代化福贾农业将显著提高粮食产量。"
 ITA_hardened_irregular_bands:0 "强化非正规军"
 ITA_hardened_irregular_bands_desc:1 "利用当地士兵的优势，我们可以从他们的战斗经验和地理知识中获得诸多宝贵经验。"
 ITA_hardened_irregular_bands_tt:0 "§Y$irregular_infantry$§!、§Y$cavalry$§!和§Y$camelry$§!的攻击、防御以及师速度获得§G+5.00%§!加成"
 ITA_servizio_informazione_militare_ns:0 "$ITA_servizio_informazione_militare$"
 ITA_servizio_informazione_militare_ns_desc:1 "我们的情报机构一方面能阻止外国间谍在我国暗中搞破坏，另一方面也能把我们的触手伸进敌国内部。"
 ITA_devaluated_lira:0 "贬值里拉"
 ITA_devaluated_lira_desc:1 "意埃战争的庞大军费开销严重阻滞了我们的经济。货币贬值可以使我国的产品在国际市场上更具竞争力，为我们的经济打上一针强心剂。"
 ITA_battaglia_del_grano:0 "小麦之战"
 ITA_battaglia_del_grano_desc:1 "为了国家的真正独立，我们不能依靠外国农业养活我们的民众，国家必须在农业上实现自给自足。谷物战役将会表达出我们实现农业自足的坚韧意志，同时我们也能在过程中汲取更多的凝聚力。"
 ITA_battaglia_per_la_terra:0 "土地之战"
 ITA_battaglia_per_la_terra_desc:1 "我们的土地战役将排干数英里的沼泽以创造农田。它还将提供新的就业机会，意大利人民坚韧不拔的灵魂会在这次行动中给外国政府留下深刻的印象。"
 ITA_battaglia_per_la_nascite:0 "生育之战"
 ITA_battaglia_per_la_nascite_desc:1 "为了意大利的真正繁荣，我们需要更多的战士。为了获得更多的战士，我们需要更多的人口。为了获得更多的人口，我们需要母亲。母亲要做的就是赢得分娩战役。"
 ITA_camicie_nere:0 "黑衫军"
 ITA_camicie_nere_desc:1 "黑衫军已向[ITA.GetLeader]宣誓效忠，他们是比其他部队更可靠忠诚的武装。赋予他们更多权责将大大增强我们的统治。"
 ITA_camicie_nere_mp_tt:0 "§Y宪兵队§!：镇压能力加成：§G+5.0%§!"
 ITA_italian_irredentism_ns:0 "$ITA_italian_irredentism$"
 ITA_italian_irredentism_ns_desc:1 "为了让[ITA.GetNameDef]发挥其全部潜力和力量，我们必须扩张到我们的自然边界并统一所有理应属于意大利人民的领土！"
 ITA_bandits_war:0 "强盗战争"
 ITA_bandits_war_desc:1 "机动性和机械化是战争的未来。我们必须在军队现代化上投入大笔投资，才能在将来的战场上取得成功。"
 ITA_alpine_defense:0 "阿尔卑斯防线"
 ITA_alpine_defense_desc:1 "上次大战中惨烈的山地战仍是许多人挥之不去的记忆。为了保证北方防线在敌人攻击中不动如山，我们必须训练能在山地地形中高效作战的优秀士兵。"
 ITA_aviazione_legionaria:0 "“军团空军”联队"
 ITA_aviazione_legionaria_desc:1 "确保制空权对于任何军队来说都非常重要。有了制空权，地面部队才能掌握主动，将敌人赶回老家。"
 ITA_sold_obsolete_escort_ships_ns:0 "出售过时护卫舰"
 ITA_sold_obsolete_escort_ships_ns_desc:1 "出口战舰至别国增强了我国的工业能力。"
 ITA_strengthened_heavy_industry:0 "加强重工业建设"
 ITA_strengthened_heavy_industry_desc:1 "拓展我国的工业能力将提高我国的工业生产力。"
 ITA_strengthened_the_army:0 "加强陆军建设"
 ITA_strengthened_the_army_desc:1 "扩建陆军为我们留下了动员军队及协调组织战力等许多经验。"
 ITA_disgruntlement_in_the_army:0 "陆军不满"
 ITA_disgruntlement_in_the_army_desc:1 "因被批评扩军过慢，不满情绪已渗入陆军之中。"
 ITA_efficient_supply_lines:0 "高效补给线"
 ITA_efficient_supply_lines_desc:1 "新生产的补给卡车队让我们的补给线受益匪浅，陆军后勤不再让人头疼。"
 ITA_fuel_reserves:0 "燃油储备"
 ITA_fuel_reserves_desc:1 "大量的燃油储备可使我们的军队能自由地进行更多的长途跋涉，且更为活跃。"
 ITA_strengthened_the_airforce:0 "强化的空军"
 ITA_strengthened_the_airforce_desc:1 "意大利空军又一次拥有了规模世界前列的机队。新训练的飞行员渴望展示我们空军的强大。"
 ITA_disgruntlement_in_the_airforce:0 "空军不满"
 ITA_disgruntlement_in_the_airforce_desc:1 "空军曾被许诺更多资源和资金用以扩张机队，但承诺什么都没有兑现。不满情绪正在空军中蔓延。"
 ITA_expanded_intelligence_service_basic:0 "情报部门扩张"
 ITA_expanded_intelligence_service_basic_desc:1 "扩张后的情报部门将加强我国的国土安全。"
