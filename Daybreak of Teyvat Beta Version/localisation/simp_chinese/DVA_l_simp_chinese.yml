dva.ab.28.t:0"解读“元素”"
dva.ab.28.d:0"“如果说【真言】是神明的文字，那么元素力就是神明的语言。所谓元素力，乃是地脉能量的显化，是提瓦特大地上本来就存在的能量。【魔神】操控元素力，实则是窃取了银白古树的地脉能量，而人类中的“幸运儿”也是通过【神之眼】来和地脉产生共鸣，归根结底，【元素】不过是对地脉能量的一种利用形式，和坎瑞亚的【真言】（或者叫【言灵】、【真名】）并没有本质上的区别。”阿贝多对高塔研究所最近的研究成果做出了总结。“那么我们有可能让普通人也使用上元素力吗？”安柏一脸严肃，“我们现在正在进行的这个项目，便是为此而设立的，最初灵感来源于【愚人众】的【邪眼】，但那个装置太过于危险，所以我们一直在寻找改良方案，目前已经有些眉目了。”"
dva.ab.28.a:0"加大投入"
