dva.ab.4.t:0"消失的结界"
dva.ab.4.d:0"“……要达成这一目标是有可能的，但是，”参谋汇报道，“由于那个结界的缘故，进展可能会十分缓慢。”\n安柏点点头，将被高山狂风吹得快掉下来的兔耳头饰扶正：“如果那片结界能够消失的话，不管什么事情都能更快解决了。”\n说着，她看向山下——宏伟的风龙废墟被一圈结界所包围着，许多年来都没有多少人能够穿越结界。就连西风骑士团派来的拓荒队，都只能在结界周边建立城市。\n不过这道结界倒也发挥了独特的作用：如今许多新聚居地的房屋将它作为一道免费的支撑墙使用……\n这时，安柏被她眼角瞥到的一抹绿色吸引了。作为侦察骑士，她不仅拥有敏锐的是别离，还有一种奇妙的直觉——如今，这种直觉告诉她，那一抹绿色一定与什么重要的东西有关。\n那似乎是一道人影……\n但她很快就转移了注意力：因为有更加惊人的事情发生了：\n“那是怎么回事?”身旁的战士震惊地说。\n就在刚才还立在他们面前的大结界，突然在巨响中碎裂消散。不止是这里的两人，有成千上万的人都目睹到了这一幕。\n此时此刻，看到这一场面的所有人的心中都在思考有关结界消失的事情。它为什么会消失？又会带来什么样的影响？"
dva.ab.4.a:0"但安柏心中所思考的事情，跟其他一切人都不相同。"

