 LYY.7.t:0 "Yujing Tai Qing official Department"
 LYY.7.d:0 "Feiyun chamber of commerce two young master line autumn, Wan Min Tang's chef daughter Xiangling, glass moon dock workers daughter Xin Yan agreed to meet. Xiang Ling arrived after the appointed time. \n "I'm sorry, I was just preparing for the examination of the Imperial Department of the Qing Dynasty." \n "What is the Yu Jing Tai Qing Li Si? Xin Yan's son asked. \n "What is an exam? "Asked Xing Qiu."
